: "00:39:44,520 --> 00:39:47,080", "seconds": 2384, "text": "As your action is,"}, {"line_number": 543, "time": "00:39:47,080 --> 00:39:54,480", "seconds": 2387, "text": "so the result will be.  What kind of action, that kind of result is bound to be."}, {"line_number": 544, "time": "00:39:54,480 --> 00:40:03,480", "seconds": 2394, "text": "One incident at the time of Buddha, one day very young man came crying, crying."}, {"line_number": 545, "time": "00:40:03,480 --> 00:40:04,480", "seconds": 2403, "text": "\"Hey, what happened?\""}, {"line_number": 546, "time": "00:40:04,480 --> 00:40:05,480", "seconds": 2404, "text": "Kept on crying."}, {"line_number": 547, "time": "00:40:05,480 --> 00:40:06,480", "seconds": 2405, "text": "\"What happened?\""}, {"line_number": 548, "time": "00:40:06,480 --> 00:40:09,880", "seconds": 2406, "text": "\"Sir, yesterday my father died.\""}, {"line_number": 549, "time": "00:40:09,880 --> 00:40:12,040", "seconds": 2409, "text": "\"Well, he died, died."}, {"line_number": 550, "time": "00:40:12,040 --> 00:40:13,960", "seconds": 2412, "text": "By crying, he can't come back."}, {"line_number": 551, "time": "00:40:13,960 --> 00:40:14,960", "seconds": 2413, "text": "No use crying."}, {"line_number": 552, "time": "00:40:14,960 --> 00:40:16,760", "seconds": 2414, "text": "Why you cry?\""}, {"line_number": 553, "time": "00:40:16,760 --> 00:40:20,360", "seconds": 2416, "text": "\"Oh sir, I have come to you with a special request.\""}, {"line_number": 554, "time": "00:40:20,360 --> 00:40:22,120", "seconds": 2420, "text": "\"What special request?\""}, {"line_number": 555, "time": "00:40:22,120 --> 00:40:25,000", "seconds": 2422, "text": "\"Please sir do something for my father.\"  The dead father."}, {"line_number": 556, "time": "00:40:25,000 --> 00:40:27,680", "seconds": 2425, "text": "\"What can I do for your dead father?\""}, {"line_number": 557, "time": "00:40:27,680 --> 00:40:29,560", "seconds": 2427, "text": "\"You can do so much, sir."}, {"line_number": 558, "time": "00:40:29,560 --> 00:40:31,880", "seconds": 2429, "text": "You're so powerful."}, {"line_number": 559, "time": "00:40:31,880 --> 00:40:34,680", "seconds": 2431, "text": "You're so powerful, such a great man."}, {"line_number": 560, "time": "00:40:34,680 --> 00:40:39,000", "seconds": 2434, "text": "Look, these ordinary priest, they perform certain rites or rituals."}, {"line_number": 561, "time": "00:40:39,000 --> 00:40:44,240", "seconds": 2439, "text": "And as they perform the rites and rituals, one gets the entry.\"  We say in the heaven."}, {"line_number": 562, "time": "00:40:44,240 --> 00:40:49,960", "seconds": 2444, "text": "\"And you, sir, if you perform some rites or rituals for my father, my father will get not"}, {"line_number": 563, "time": "00:40:49,960 --> 00:40:52,120", "seconds": 2449, "text": "only entry, he will get permanent stay."}, {"line_number": 564, "time": "00:40:52,120 --> 00:40:54,440", "seconds": 2452, "text": "He will get a green card."}, {"line_number": 565, "time": "00:40:54,440 --> 00:40:56,160", "seconds": 2454, "text": "Green card for heaven."}, {"line_number": 566, "time": "00:40:56,160 --> 00:41:00,520", "seconds": 2456, "text": "Please sir do something for my father.\" Mad fellow."}, {"line_number": 567, "time": "00:41:00,520 --> 00:41:03,280", "seconds": 2460, "text": "Buddha knew, any kind of argument won't work."}, {"line_number": 568, "time": "00:41:03,280 --> 00:41:05,320", "seconds": 2463, "text": "He's so emotional at this stage."}, {"line_number": 569, "time": "00:41:05,320 --> 00:41:06,800", "seconds": 2465, "text": "He had his own way of explaining things."}, {"line_number": 570, "time": "00:41:06,800 --> 00:41:08,040", "seconds": 2466, "text": "He said, \"All right, go."}, {"line_number": 571, "time": "00:41:08,040 --> 00:41:09,160", "seconds": 2468, "text": "Go to the market."}, {"line_number": 572, "time": "00:41:09,160 --> 00:41:10,960", "seconds": 2469, "text": "Buy two earthen pots.\""}, {"line_number": 573, "time": "00:41:10,960 --> 00:41:11,960", "seconds": 2470, "text": "Very happy."}, {"line_number": 574, "time": "00:41:11,960 --> 00:41:15,760", "seconds": 2471, "text": "Buddha is now going to perform some rite and ritual for my father."}, {"line_number": 575, "time": "00:41:15,760 --> 00:41:18,080", "seconds": 2475, "text": "Purchase two earthen pots."}, {"line_number": 576, "time": "00:41:18,080 --> 00:41:19,800", "seconds": 2478, "text": "\"Fill one with butter.\""}, {"line_number": 577, "time": "00:41:19,800 --> 00:41:22,760", "seconds": 2479, "text": "We call it ghee, butter."}, {"line_number": 578, "time": "00:41:22,760 --> 00:41:25,880", "seconds": 2482, "text": "Fill the other with stones, pebbles, did it."}, {"line_number": 579, "time": "00:41:25,880 --> 00:41:26,760", "seconds": 2485, "text": "Close their mouths."}, {"line_number": 580, "time": "00:41:26,760 --> 00:41:28,640", "seconds": 2486, "text": "Seal properly, did it."}, {"line_number": 581, "time": "00:41:28,640 --> 00:41:31,800", "seconds": 2488, "text": "Now place them both in this pond nearby, placed it."}, {"line_number": 582, "time": "00:41:31,800 --> 00:41:35,040", "seconds": 2491, "text": "With the weight, they went down to the bottom."}, {"line_number": 583, "time": "00:41:35,040 --> 00:41:37,440", "seconds": 2495, "text": "Bring a big stick and a strong stick."}, {"line_number": 584, "time": "00:41:37,440 --> 00:41:38,200", "seconds": 2497, "text": "\"Strike at them."}, {"line_number": 585, "time": "00:41:38,200 --> 00:41:40,080", "seconds": 2498, "text": "Break them open.\""}, {"line_number": 586, "time": "00:41:40,080 --> 00:41:42,400", "seconds": 2500, "text": "They were broken open."}, {"line_number": 587, "time": "00:41:42,400 --> 00:41:44,080", "seconds": 2502, "text": "He was so happy."}, {"line_number": 588, "time": "00:41:44,080 --> 00:41:48,360", "seconds": 2504, "text": "Buddha has performing a wonderful rite to ritual for my father."}, {"line_number": 589, "time": "00:41:48,360 --> 00:41:52,640", "seconds": 2508, "text": "India is a vast land and a very ancient land."}, {"line_number": 590, "time": "00:41:52,640 --> 00:41:56,480", "seconds": 2512, "text": "A land of diversities, land of extremes."}, {"line_number": 591, "time": "00:41:56,480 --> 00:41:59,880", "seconds": 2516, "text": "You find people reaching the stage of full enlightenment like Buddha."}, {"line_number": 592, "time": "00:41:59,880 --> 00:42:01,320", "seconds": 2519, "text": "And you find people so ignorant."}, {"line_number": 593, "time": "00:42:01,320 --> 00:42:05,560", "seconds": 2521, "text": "Rolling in these all these blind faiths and beliefs and dogmas, etc."}, {"line_number": 594, "time": "00:42:05,560 --> 00:42:12,680", "seconds": 2525, "text": "Now there is a belief when the father or mother dies, the son will take the dead body and put"}, {"line_number": 595, "time": "00:42:12,680 --> 00:42:14,400", "seconds": 2532, "text": "on the funeral pyre and burn."}, {"line_number": 596, "time": "00:42:14,400 --> 00:42:19,280", "seconds": 2534, "text": "When it is half burned, he takes a big stick and strikes at the skull."}, {"line_number": 597, "time": "00:42:19,280 --> 00:42:20,560", "seconds": 2539, "text": "The skull is broken."}, {"line_number": 598, "time": "00:42:20,560 --> 00:42:26,160", "seconds": 2540, "text": "And the belief here the skull is broken and there the gateway of heaven is broken and one"}, {"line_number": 599, "time": "00:42:26,160 --> 00:42:27,800", "seconds": 2546, "text": "gets the entry."}, {"line_number": 600, "time": "00:42:27,800 --> 00:42:32,800", "seconds": 2547, "text": "Now because the father has already died and his body was already burnt yesterday, now"}, {"line_number": 601, "time": "00:42:32,800 --> 00:42:38,000", "seconds": 2552, "text": "as a symbol he is making me break these earthen pots and he did that."}, {"line_number": 602, "time": "00:42:38,000 --> 00:42:42,600", "seconds": 2558, "text": "One that contained butter, that butter came up and started floating on the surface."}, {"line_number": 603, "time": "00:42:42,600 --> 00:42:45,400", "seconds": 2562, "text": "One that contained pebbles, it remained at the bottom."}, {"line_number": 604, "time": "00:42:45,400 --> 00:42:47,640", "seconds": 2565, "text": "Now Buddha said, \"This much I have done."}, {"line_number": 605, "time": "00:42:47,640 --> 00:42:49,440", "seconds": 2567, "text": "Now call all your priests."}, {"line_number": 606, "time": "00:42:49,440 --> 00:42:51,440", "seconds": 2569, "text": "Let them come here and pray."}, {"line_number": 607, "time": "00:42:51,440 --> 00:42:52,440", "seconds": 2571, "text": "Pray."}, {"line_number": 608, "time": "00:42:52,440 --> 00:42:56,920", "seconds": 2572, "text": "O pebbles come up, come up on the surface, come up on the surface."}, {"line_number": 609, "time": "00:42:56,920 --> 00:42:59,760", "seconds": 2576, "text": "Hey butter you go down, you go down, you go down."}, {"line_number": 610, "time": "00:42:59,760 --> 00:43:02,080", "seconds": 2579, "text": "Let me see how it happens.\""}, {"line_number": 611, "time": "00:43:02,080 --> 00:43:04,200", "seconds": 2582, "text": "\"What sir, you have started joking.\""}, {"line_number": 612, "time": "00:43:04,200 --> 00:43:05,200", "seconds": 2584, "text": "\"Is it possible?\""}, {"line_number": 613, "time": "00:43:05,200 --> 00:43:07,120", "seconds": 2585, "text": "\"This is not possible sir."}, {"line_number": 614, "time": "00:43:07,120 --> 00:43:09,000", "seconds": 2587, "text": "This is against the law of nature."}, {"line_number": 615, "time": "00:43:09,000 --> 00:43:10,760", "seconds": 2589, "text": "The pebbles are heavier than water."}, {"line_number": 616, "time": "00:43:10,760 --> 00:43:12,120", "seconds": 2590, "text": "They are bound to remain at the bottom."}, {"line_number": 617, "time": "00:43:12,120 --> 00:43:14,040", "seconds": 2592, "text": "They can't float sir."}, {"line_number": 618, "time": "00:43:14,040 --> 00:43:15,800", "seconds": 2594, "text": "And the butter is lighter than water."}, {"line_number": 619, "time": "00:43:15,800 --> 00:43:16,800", "seconds": 2595, "text": "It will keep on floating."}, {"line_number": 620, "time": "00:43:16,800 --> 00:43:17,800", "seconds": 2596, "text": "It can't go down.\""}, {"line_number": 621, "time": "00:43:17,800 --> 00:43:21,560", "seconds": 2597, "text": "\"Young man, you know so much about the law of nature."}, {"line_number": 622, "time": "00:43:21,560 --> 00:43:25,360", "seconds": 2601, "text": "And yet you do not want to understand the law of nature applicable to everyone."}, {"line_number": 623, "time": "00:43:25,360 --> 00:43:30,720", "seconds": 2605, "text": "If your father kept on performing such actions, which were like pebbles and stones, he is"}, {"line_number": 624, "time": "00:43:30,720 --> 00:43:31,720", "seconds": 2610, "text": "bound to go down."}, {"line_number": 625, "time": "00:43:31,720 --> 00:43:33,720", "seconds": 2611, "text": "Who can bring him up?"}, {"line_number": 626, "time": "00:43:33,720 --> 00:43:38,200", "seconds": 2613, "text": "If your father kept on performing actions, which are light like butter, he is bound to go up,"}, {"line_number": 627, "time": "00:43:38,200 --> 00:43:40,200", "seconds": 2618, "text": "who will pull down his legs?\""}, {"line_number": 628, "time": "00:43:40,200 --> 00:43:42,600", "seconds": 2620, "text": "We don't try to understand."}, {"line_number": 629, "time": "00:43:42,600 --> 00:43:45,360", "seconds": 2622, "text": "Our difficulty, we try to depend on somebody."}, {"line_number": 630, "time": "00:43:45,360 --> 00:43:48,000", "seconds": 2625, "text": "Some invisible power will do something for me."}, {"line_number": 631, "time": "00:43:48,000 --> 00:43:50,640", "seconds": 2628, "text": "Some invisible power will do something for me."}, {"line_number": 632, "time": "00:43:50,640 --> 00:43:55,120", "seconds": 2630, "text": "And we do nothing to change our own behaviour pattern, our own actions."}, {"line_number": 633, "time": "00:43:55,120 --> 00:44:00,480", "seconds": 2635, "text": "And that is why one keeps on rolling in misery, misery after misery, misery after misery."}, {"line_number": 634, "time": "00:44:00,480 --> 00:44:04,480", "seconds": 2640, "text": "The earlier one understands this law of nature."}, {"line_number": 635, "time": "00:44:04,480 --> 00:44:08,760", "seconds": 2644, "text": "And earlier one starts to live a life in line with this law of nature."}, {"line_number": 636, "time": "00:44:08,760 --> 00:44:13,260", "seconds": 2648, "text": "The earlier one starts coming out of the ignorance, coming out of the misery and starts"}, {"line_number": 637, "time": "00:44:13,260 --> 00:44:16,560", "seconds": 2653, "text": "enjoying a good life."}, {"line_number": 638, "time": "00:44:16,560 --> 00:44:20,800", "seconds": 2656, "text": "Once one agrees that I must be careful about my actions."}, {"line_number": 639, "time": "00:44:20,800 --> 00:44:24,200", "seconds": 2660, "text": "The question comes, what is the action?"}, {"line_number": 640, "time": "00:44:24,200 --> 00:44:27,440", "seconds": 2664, "text": "What is the action which gives fruit?"}, {"line_number": 641, "time": "00:44:27,440 --> 00:44:36,040", "seconds": 2667, "text": "There are three types of actions, physical action, vocal action and mental action."}, {"line_number": 642, "time": "00:44:36,040 --> 00:44:41,680", "seconds": 2676, "text": "A very general understanding, common understanding is that physical action is very important."}, {"line_number": 643, "time": "00:44:41,680 --> 00:44:50,280", "seconds": 2681, "text": "Vocal action is less important and mental action has got no, [- no][+ not] much importance, very minor."}, {"line_number": 644, "time": "00:44:50,280 --> 00:44:56,840", "seconds": 2690, "text": "But when one starts observing the truth inside, as this person did and became enlightened,"}, {"line_number": 645, "time": "00:44:56,840 --> 00:45:03,800", "seconds": 2696, "text": "it becomes so clear that the mental action is most important, not the vocal, not the physical."}, {"line_number": 646, "time": "00:45:03,800 --> 00:45:06,360", "seconds": 2703, "text": "They have their own effects."}, {"line_number": 647, "time": "00:45:06,360 --> 00:45:11,320", "seconds": 2706, "text": "But the most important is the mental action."}, {"line_number": 648, "time": "00:45:11,320 --> 00:45:14,800", "seconds": 2711, "text": "Everything starts in the mind first."}, {"line_number": 649, "time": "00:45:14,800 --> 00:45:17,760", "seconds": 2714, "text": "And then it becomes intense, intense, intense."}, {"line_number": 650, "time": "00:45:17,760 --> 00:45:21,280", "seconds": 2717, "text": "This mental action turns into vocal action."}, {"line_number": 651, "time": "00:45:21,280 --> 00:45:25,640", "seconds": 2721, "text": "It becomes more intense, more intense, it turns into physical action."}, {"line_number": 652, "time": "00:45:25,640 --> 00:45:31,160", "seconds": 2725, "text": "The vocal action, the physical action is nothing but the projection of the mental action."}, {"line_number": 653, "time": "00:45:31,160 --> 00:45:35,920", "seconds": 2731, "text": "It is a yardstick to measure the intensity of the mental action."}, {"line_number": 654, "time": "00:45:35,920 --> 00:45:39,560", "seconds": 2735, "text": "It is the mental action which is most important."}, {"line_number": 655, "time": "00:45:39,560 --> 00:45:41,840", "seconds": 2739, "text": "An example."}, {"line_number": 656, "time": "00:45:41,840 --> 00:45:44,400", "seconds": 2741, "text": "I see somebody with whom I have cross [- relation][+ relations]."}, {"line_number": 657, "time": "00:45:44,400 --> 00:45:50,640", "seconds": 2744, "text": "As soon as I see him, my mind starts working, anger, anger, a mental, unwholesome mental"}, {"line_number": 658, "time": "00:45:50,640 --> 00:45:52,680", "seconds": 2750, "text": "action has started."}, {"line_number": 659, "time": "00:45:52,680 --> 00:45:56,760", "seconds": 2752, "text": "It becomes intense, intense, intense, manifests itself as a vocal action."}, {"line_number": 660, "time": "00:45:56,760 --> 00:46:01,240", "seconds": 2756, "text": "I shout, I abuse, unwholesome vocal action is the result."}, {"line_number": 661, "time": "00:46:01,240 --> 00:46:05,560", "seconds": 2761, "text": "It becomes more intense, more intense, more intense, manifest as the unwholesome physical"}, {"line_number": 662, "time": "00:46:05,560 --> 00:46:06,560", "seconds": 2765, "text": "action."}, {"line_number": 663, "time": "00:46:06,560 --> 00:46:07,560", "seconds": 2766, "text": "I slap him."}, {"line_number": 664, "time": "00:46:07,560 --> 00:46:12,960", "seconds": 2767, "text": "If I have a gun, I kill him, shoot him, kill him, unwholesome physical action."}, {"line_number": 665, "time": "00:46:12,960 --> 00:46:16,160", "seconds": 2772, "text": "What is this unwholesome vocal action or physical action?"}, {"line_number": 666, "time": "00:46:16,160 --> 00:46:18,760", "seconds": 2776, "text": "Just the projection of the mental action."}, {"line_number": 667, "time": "00:46:18,760 --> 00:46:25,960", "seconds": 2778, "text": "Just a yardstick to measure the intensity of my unwholesome vocal action, mental action."}, {"line_number": 668, "time": "00:46:25,960 --> 00:46:31,320", "seconds": 2785, "text": "As unwholesome, so also wholesome, I see somebody in a very wretched, miserable condition."}, {"line_number": 669, "time": "00:46:31,320 --> 00:46:37,120", "seconds": 2791, "text": "My mind starts working, compassion, compassion."}, {"line_number": 670, "time": "00:46:37,120 --> 00:46:41,600", "seconds": 2797, "text": "This mental action, wholesome mental action, manifests itself as a vocal action when it becomes"}, {"line_number": 671, "time": "00:46:41,600 --> 00:46:42,600", "seconds": 2801, "text": "intense."}, {"line_number": 672, "time": "00:46:42,600 --> 00:46:48,240", "seconds": 2802, "text": "I speak a few words, kind words, loving words, compassionate words, wholesome vocal action."}, {"line_number": 673, "time": "00:46:48,240 --> 00:46:51,520", "seconds": 2808, "text": "It becomes more intense, more intense, manifests as a physical action."}, {"line_number": 674, "time": "00:46:51,520 --> 00:46:56,680", "seconds": 2811, "text": "I help this person at physical level, give him something, a wholesome physical action,"}, {"line_number": 675, "time": "00:46:56,680 --> 00:46:58,640", "seconds": 2816, "text": "wholesome or unwholesome."}, {"line_number": 676, "time": "00:46:58,640 --> 00:47:04,760", "seconds": 2818, "text": "All vocal and physical actions are projections of the mental action."}, {"line_number": 677, "time": "00:47:04,760 --> 00:47:11,400", "seconds": 2824, "text": "This is the realization of an enlightened person."}, {"line_number": 678, "time": "00:47:11,400 --> 00:47:14,480", "seconds": 2831, "text": "This is the enlightenment of an enlightened person."}, {"line_number": 679, "time": "00:47:14,480 --> 00:47:17,160", "seconds": 2834, "text": "Mind matters most."}, {"line_number": 680, "time": "00:47:17,160 --> 00:47:26,400", "seconds": 2837, "text": "Everything starts in the mind. Everything starts in the mind. My mind precedes everything."}, {"line_number": 681, "time": "00:47:26,400 --> 00:47:46,600", "seconds": 2846, "text": "He is putting words to his own experience when he says. [Pali]"}, {"line_number": 682, "time": "00:47:46,600 --> 00:47:56,600", "seconds": 2866, "text": "Mind precedes everything else. [Pali] that is why mind is most important. Mind matters most. [Pali]"}, {"line_number": 683, "time": "00:47:56,600 --> 00:48:00,960", "seconds": 2876, "text": "Whatever you experience throughout the life is nothing but the product of your"}, {"line_number": 684, "time": "00:48:00,960 --> 00:48:04,680", "seconds": 2880, "text": "own mind. [Pali]"}, {"line_number": 685, "time": "00:48:04,680 --> 00:48:20,560", "seconds": 2884, "text": "[Pali] with the base of an unwholesome mind, an impure mind, a defiled mind, you"}, {"line_number": 686, "time": "00:48:20,560 --> 00:48:34,560", "seconds": 2900, "text": "perform any action, physical or vocal, then [Pali]"}, {"line_number": 687, "time": "00:48:34,560 --> 00:48:42,880", "seconds": 2914, "text": "Then misery will keep on following you, following you. Like the wheel, the wheel of the cart follows"}, {"line_number": 688, "time": "00:48:42,880 --> 00:48:48,720", "seconds": 2922, "text": "the horse who is yoked to that particular cart. Wherever this cart goes, wherever this horse"}, {"line_number": 689, "time": "00:48:48,720 --> 00:48:55,360", "seconds": 2928, "text": "goes, the wheel keeps on following, it keeps on following, because the base was wrong."}, {"line_number": 690, "time": "00:48:55,360 --> 00:49:13,840", "seconds": 2935, "text": "So misery keeps on following you, keeps on following you. Similarly, [Pali] with the base of a pure mind, wholesome mind."}, {"line_number": 691, "time": "00:49:13,840 --> 00:49:25,400", "seconds": 2953, "text": "If you perform any action, vocal or physical, then [Pali]"}, {"line_number": 692, "time": "00:49:25,400 --> 00:49:33,120", "seconds": 2965, "text": "then all the happiness keeps on following you, following you, like your own shadow."}, {"line_number": 693, "time": "00:49:33,120 --> 00:49:38,360", "seconds": 2973, "text": "Wherever you go, your shadow is there. Wherever you go, your shadow is there. This is the"}, {"line_number": 694, "time": "00:49:38,360 --> 00:49:47,240", "seconds": 2978, "text": "law of nature. The base of the mind is most important. This is the base of the mind which makes you"}, {"line_number": 695, "time": "00:49:47,240 --> 00:49:52,720", "seconds": 2987, "text": "act at the mental level first. And then it goes to the vocal level and the physical level."}, {"line_number": 696, "time": "00:49:52,720 --> 00:49:58,360", "seconds": 2992, "text": "The result that you get, the fruit that you get is the fruit of your mental action, the"}, {"line_number": 697, "time": "00:49:58,360 --> 00:50:10,800", "seconds": 2998, "text": "volution of your mind, not the vocal action, not the physical action. An example. I see"}, {"line_number": 698, "time": "00:50:10,800 --> 00:50:19,680", "seconds": 3010, "text": "somebody with whom I have got cross relation, generate anger, and then a shout, I abuse,"}, {"line_number": 699, "time": "00:50:19,680 --> 00:50:25,520", "seconds": 3019, "text": "\"You dog, you pig.\" etc. I don't know how you abuse in your country, but in Hindi,"}, {"line_number": 700, "time": "00:50:25,520 --> 00:50:34,240", "seconds": 3025, "text": "they say, \"You dog, you pig.\" Alright. \"You dog, you pig, you donkey.\" Abused, one incident over."}, {"line_number": 701, "time": "00:50:34,240 --> 00:50:39,640", "seconds": 3034, "text": "Another incident. I see my grandchild having come, played in the mud somewhere and soiled"}, {"line_number": 702, "time": "00:50:39,640 --> 00:50:46,640", "seconds": 3039, "text": "all the cloth. I say, \"You dog, you pig, you donkey.\" Same words. I've used the same words"}, {"line_number": 703, "time": "00:50:46,640 --> 00:50:53,560", "seconds": 3046, "text": "at the vocal level. The same action is there, but from the mind, the mental volution is"}, {"line_number": 704, "time": "00:50:53,560 --> 00:51:00,280", "seconds": 3053, "text": "poles apart. When I was using these words for my enemy, it was full of ill will. When"}, {"line_number": 705, "time": "00:51:00,280 --> 00:51:06,920", "seconds": 3060, "text": "I'm using the same words for my grandchild, it is full of good will. Nature takes care"}, {"line_number": 706, "time": "00:51:06,920 --> 00:51:13,120", "seconds": 3066, "text": "of the volution of the mind, not the vocal action. The result that you will get, the fruit"}, {"line_number": 707, "time": "00:51:13,120 --> 00:51:17,560", "seconds": 3073, "text": "that you will get will be according to the volution of the mind, not according to the vocal"}, {"line_number": 708, "time": "00:51:17,560 --> 00:51:25,160", "seconds": 3077, "text": "action. So also not according to the physical action. Another example. A very rich person with"}, {"line_number": 709, "time": "00:51:25,160 --> 00:51:30,440", "seconds": 3085, "text": "lot of money, jewellery, etc. is traveling in a jungle alone. It \u1e0c\u0101k\u016b, a robber comes"}, {"line_number": 710, "time": "00:51:30,440 --> 00:51:36,760", "seconds": 3090, "text": "from the other direction. He finds out this man has got lot of money. He wants that. This"}, {"line_number": 711, "time": "00:51:36,760 --> 00:51:41,240", "seconds": 3096, "text": "person doesn't want to depart from his money, he says, \"No.\" And out of anger, he takes out"}, {"line_number": 712, "time": "00:51:41,240 --> 00:51:45,840", "seconds": 3101, "text": "his knife and plunges in the stomach of this traveler as a result of which he dies, one"}, {"line_number": 713, "time": "00:51:45,840 --> 00:51:55,320", "seconds": 3105, "text": "incident. Another incident, somebody has developed a kind of ulcer, very painful. Different treatments"}, {"line_number": 714, "time": "00:51:55,320 --> 00:52:01,500", "seconds": 3115, "text": "were given, could not be cured. Then his surgeon says that, \"Well, if I cut open, take this"}, {"line_number": 715, "time": "00:52:01,500 --> 00:52:05,980", "seconds": 3121, "text": "ulcer out, perhaps you will be relieved.\" All right, go ahead. He is made to lie down in"}, {"line_number": 716, "time": "00:52:05,980 --> 00:52:10,040", "seconds": 3125, "text": "the operation on the operation table in the operation theatre. This surgeon takes out"}, {"line_number": 717, "time": "00:52:10,040 --> 00:52:16,480", "seconds": 3130, "text": "the knife, plunges in the stomach and it so happens at that time, this patient dies."}, {"line_number": 718, "time": "00:52:16,480 --> 00:52:22,480", "seconds": 3136, "text": "The doctor and the \u1e0c\u0101k\u016b did the same thing at the physical level. They took out their respective"}, {"line_number": 719, "time": "00:52:22,480 --> 00:52:27,760", "seconds": 3142, "text": "knives, plunged in the stomach of somebody as a result of which that somebody died. Now"}, {"line_number": 720, "time": "00:52:27,760 --> 00:52:33,000", "seconds": 3147, "text": "will the nature or say the God Almighty is going to give the same result to both of them."}, {"line_number": 721, "time": "00:52:33,000 --> 00:52:41,320", "seconds": 3153, "text": "Oh no, the mental volition. The mental volition of that \u1e0c\u0101k\u016b was full of ill will and the mental"}, {"line_number": 722, "time": "00:52:41,320 --> 00:52:47,400", "seconds": 3161, "text": "volition of this doctor, full of good will. The nature takes care of the motivation of the"}, {"line_number": 723, "time": "00:52:47,400 --> 00:52:52,840", "seconds": 3167, "text": "mind, the volition of the mind and the fruit comes exactly according to that. What is"}, {"line_number": 724, "time": "00:52:52,840 --> 00:52:58,120", "seconds": 3172, "text": "the base of the mind? The base of the mind is more important, the volition of the mind"}, {"line_number": 725, "time": "00:52:58,120 --> 00:53:05,360", "seconds": 3178, "text": "is more important than any action at the physical or vocal level. We have to be careful about"}, {"line_number": 726, "time": "00:53:05,360 --> 00:53:11,920", "seconds": 3185, "text": "the mind and the volition of the mind. For that one must understand what the mind is and"}, {"line_number": 727, "time": "00:53:11,920 --> 00:53:19,200", "seconds": 3191, "text": "how it works and vipassana will help you. Understand, the whole technique is to divide,"}, {"line_number": 728, "time": "00:53:19,200 --> 00:53:24,320", "seconds": 3199, "text": "dissect, disintegrate, dissolve the entire physical structure. You won't have to do anything."}, {"line_number": 729, "time": "00:53:24,320 --> 00:53:29,760", "seconds": 3204, "text": "You just observe, observe, observe, nature we start dividing, dissecting, disintegrating,"}, {"line_number": 730, "time": "00:53:29,760 --> 00:53:35,640", "seconds": 3209, "text": "dividing, dissecting, disintegrating, dissolving. Initially you get very gross, solidified,"}, {"line_number": 731, "time": "00:53:35,640 --> 00:53:40,640", "seconds": 3215, "text": "intensified experiences of the body and then they start getting dissolved, dissolved, dissolved."}, {"line_number": 732, "time": "00:53:40,640 --> 00:53:45,520", "seconds": 3220, "text": "You reach the stage where there is nothing but a very free flow of subtle vibrations, free"}, {"line_number": 733, "time": "00:53:45,520 --> 00:53:52,360", "seconds": 3225, "text": "flow of energy, very subtle, very subtle. Similarly, the mind is divided, dissected,"}, {"line_number": 734, "time": "00:53:52,360 --> 00:53:59,200", "seconds": 3232, "text": "disintegrated, one who becomes fully enlightened, examines the entire mental and the physical"}, {"line_number": 735, "time": "00:53:59,200 --> 00:54:05,200", "seconds": 3239, "text": "structure. The physical structure, dividing, dividing, reaches the stage, the tiniest subatomic"}, {"line_number": 736, "time": "00:54:05,200 --> 00:54:11,520", "seconds": 3245, "text": "particle which he calls atta kalapa, eight things joined together, they cannot be further dissected."}, {"line_number": 737, "time": "00:54:11,520 --> 00:54:16,480", "seconds": 3251, "text": "Similarly, mind dividing, dividing, dividing the mental contents, dividing, dissecting,"}, {"line_number": 738, "time": "00:54:16,480 --> 00:54:24,840", "seconds": 3256, "text": "one reaches the stage where one finds there are 121 types of mind. 52 types of mental contents"}, {"line_number": 739, "time": "00:54:24,840 --> 00:54:31,560", "seconds": 3264, "text": "which you call mental concomitants, every mind arises with one concomitant or the other."}, {"line_number": 740, "time": "00:54:31,560 --> 00:54:37,440", "seconds": 3271, "text": "At this stage when you just started the kindergarten of vipassana no use even to remember those"}, {"line_number": 741, "time": "00:54:37,440 --> 00:54:45,200", "seconds": 3277, "text": "52 and 121 minds and mental contents. Now the four major portion of the mind, if you"}, {"line_number": 742, "time": "00:54:45,200 --> 00:54:50,100", "seconds": 3285, "text": "understand them and if you understand how they function, you will be experiencing them"}, {"line_number": 743, "time": "00:54:50,100 --> 00:54:58,540", "seconds": 3290, "text": "that will be very helpful. The four major segments of the mind, first segment of the mind."}, {"line_number": 744, "time": "00:54:58,540 --> 00:55:04,320", "seconds": 3298, "text": "In the language of those days in Buddha's words, it was called vi\u00f1\u00f1\u0101\u1e47a, the nearest English"}, {"line_number": 745, "time": "00:55:04,320 --> 00:55:10,700", "seconds": 3304, "text": "translation of that can be consciousness. First part of the mind, consciousness, its job"}, {"line_number": 746, "time": "00:55:10,700 --> 00:55:19,460", "seconds": 3310, "text": "is to cognize. All the six sense doors we have the eyes, the ears, the nose, the tongue,"}, {"line_number": 747, "time": "00:55:19,460 --> 00:55:26,980", "seconds": 3319, "text": "the body, body skin and the mind. All the six sense doors have six separate vi\u00f1\u00f1\u0101\u1e47as,"}, {"line_number": 748, "time": "00:55:26,980 --> 00:55:32,180", "seconds": 3326, "text": "six separate consciousness, eye consciousness, ear consciousness, nose consciousness, tongue"}, {"line_number": 749, "time": "00:55:32,180 --> 00:55:38,900", "seconds": 3332, "text": "consciousness, body consciousness, mind consciousness, six vi\u00f1\u00f1\u0101\u1e47as."}, {"line_number": 750, "time": "00:55:38,900 --> 00:55:44,060", "seconds": 3338, "text": "Something comes in contact at any sense door. A sound comes in contact at the ear sense door and"}, {"line_number": 751, "time": "00:55:44,060 --> 00:55:48,980", "seconds": 3344, "text": "the ear consciousness will arise. A shape, a form, a colour, a light comes in contact"}, {"line_number": 752, "time": "00:55:48,980 --> 00:55:53,820", "seconds": 3348, "text": "with the eye sense door, eye consciousness will arise. Smell comes in contact with the"}, {"line_number": 753, "time": "00:55:53,820 --> 00:55:58,860", "seconds": 3353, "text": "nose, nose consciousness will arise. Taste comes in contact with the tongue, tongue"}, {"line_number": 754, "time": "00:55:58,860 --> 00:56:03,820", "seconds": 3358, "text": "consciousness will arise. Something tangible comes in contact with the body, body consciousness"}, {"line_number": 755, "time": "00:56:03,820 --> 00:56:08,100", "seconds": 3363, "text": "will arise. A thought, an emotion comes in contact with the mind, mind consciousness will"}, {"line_number": 756, "time": "00:56:08,100 --> 00:56:16,740", "seconds": 3368, "text": "arise. This six consciousness, their job is to cognize. Something has happened. Ear consciousness,"}, {"line_number": 757, "time": "00:56:16,740 --> 00:56:21,300", "seconds": 3376, "text": "a sound has come in contact with the ear, ear consciousness arises. Look something has"}, {"line_number": 758, "time": "00:56:21,300 --> 00:56:27,380", "seconds": 3381, "text": "happened and immediately another part of the mind will raise its head. In the language"}, {"line_number": 759, "time": "00:56:27,380 --> 00:56:33,220", "seconds": 3387, "text": "of those days it was called sa\u00f1\u00f1a. The nearest English translation can be perception. Its"}, {"line_number": 760, "time": "00:56:33,220 --> 00:56:39,780", "seconds": 3393, "text": "job is to recognize. A sound has come in contact with the ear. The first part will say something"}, {"line_number": 761, "time": "00:56:39,780 --> 00:56:45,580", "seconds": 3399, "text": "has happened at the ear sense door. That's all. And the second part will try to recognize"}, {"line_number": 762, "time": "00:56:45,580 --> 00:56:53,620", "seconds": 3405, "text": "what has happened. Words, what words? Words of abuse or words of praise. It recognizes"}, {"line_number": 763, "time": "00:56:53,620 --> 00:56:59,420", "seconds": 3413, "text": "with all the experience of the past, all the conditioning of the past and all the memory"}, {"line_number": 764, "time": "00:56:59,420 --> 00:57:07,580", "seconds": 3419, "text": "of the past, it recognizes. And not only recognizes, it gives an evaluation. Words of abuse,"}, {"line_number": 765, "time": "00:57:07,580 --> 00:57:16,260", "seconds": 3427, "text": "oh very bad. Words of praise, ah, wonderful. And as soon as this second part has done its"}, {"line_number": 766, "time": "00:57:16,260 --> 00:57:23,660", "seconds": 3436, "text": "job, third part starts working. In the language of those days it was called vedan\u0101, sensations,"}, {"line_number": 767, "time": "00:57:23,660 --> 00:57:30,740", "seconds": 3443, "text": "experiencing sensations on the body. As soon as evaluation is given, that these are words"}, {"line_number": 768, "time": "00:57:30,740 --> 00:57:37,660", "seconds": 3450, "text": "of praise and wonderful. You will notice there is a flow of very subtle and pleasant vibrations."}, {"line_number": 769, "time": "00:57:37,660 --> 00:57:42,220", "seconds": 3457, "text": "Throughout the body there is a flow of pleasant vibration because the evaluation is that these"}, {"line_number": 770, "time": "00:57:42,220 --> 00:57:48,980", "seconds": 3462, "text": "are very good words. Words of abuse and evaluation given very bad and you find there is a flow"}, {"line_number": 771, "time": "00:57:48,980 --> 00:57:55,220", "seconds": 3468, "text": "of very unpleasant sensation on the body. The third part of the mind experiences sensations"}, {"line_number": 772, "time": "00:57:55,220 --> 00:58:00,460", "seconds": 3475, "text": "on the body, pleasant, unpleasant. And then immediately the fourth part of the mind"}, {"line_number": 773, "time": "00:58:00,460 --> 00:58:07,060", "seconds": 3480, "text": "raises its head. In the language of those days it was called sa\u1e45kh\u0101ra. Its job is to react."}, {"line_number": 774, "time": "00:58:07,060 --> 00:58:12,940", "seconds": 3487, "text": "This word remember, I will be using it again and again throughout these coming six days. Sa\u1e45kh\u0101ra,"}, {"line_number": 775, "time": "00:58:12,940 --> 00:58:19,180", "seconds": 3492, "text": "is actually the motivation of the mind, the reaction of the mind. And it is something which"}, {"line_number": 776, "time": "00:58:19,180 --> 00:58:27,700", "seconds": 3499, "text": "is a heap of action. The first cognizing is not an action, it will not give any fruit. Recognizing"}, {"line_number": 777, "time": "00:58:27,700 --> 00:58:32,940", "seconds": 3507, "text": "is not an action, it won't give any fruit. Feeling is not an action, it won't give any"}, {"line_number": 778, "time": "00:58:32,940 --> 00:58:39,240", "seconds": 3512, "text": "fruit. But this sa\u1e45kh\u0101ra, the reaction, this is an action, this gives fruit. Because you"}, {"line_number": 779, "time": "00:58:39,240 --> 00:58:44,600", "seconds": 3519, "text": "repeatedly, you keep on repeating it, repeating it. Words of praise, pleasant sensation. And"}, {"line_number": 780, "time": "00:58:44,600 --> 00:58:49,680", "seconds": 3524, "text": "this part of the mind keeps repeating, I want it, I want it more, I want more. Craving, craving, craving,"}, {"line_number": 781, "time": "00:58:49,680 --> 00:58:55,820", "seconds": 3529, "text": "clinging, continuously craving, clinging, craving, clinging. Words of abuse, unpleasant sensation,"}, {"line_number": 782, "time": "00:58:55,820 --> 00:58:59,720", "seconds": 3535, "text": "this part of the mind reacting, \"Aversion, hate it, I don't like it, I don't like it, I want"}, {"line_number": 783, "time": "00:58:59,720 --> 00:59:03,960", "seconds": 3539, "text": "to get rid of it. Aversion, aversion, aversion, aversion, continuous, continuous"}, {"line_number": 784, "time": "00:59:03,960 --> 00:59:12,800", "seconds": 3543, "text": "aversion. This sa\u1e45kh\u0101ra, this is the volition of the mind which results into mental action,"}, {"line_number": 785, "time": "00:59:12,800 --> 00:59:20,320", "seconds": 3552, "text": "and this gives fruit. How deep is your sa\u1e45kh\u0101ra? How strong is the seed? What is the quality"}, {"line_number": 786, "time": "00:59:20,320 --> 00:59:28,280", "seconds": 3560, "text": "of this sa\u1e45kh\u0101ra? That kind of fruit will come. There are three types of sa\u1e45kh\u0101ras. One keeps"}, {"line_number": 787, "time": "00:59:28,280 --> 00:59:34,240", "seconds": 3568, "text": "on generating three types of sa\u1e45kh\u0101ra. Wholesome, unwholesome, leave aside. Three kinds"}, {"line_number": 788, "time": "00:59:34,240 --> 00:59:41,920", "seconds": 3574, "text": "of sa\u1e45kh\u0101ras. One is like a line drawn on the water. As you draw, so it gets eliminated. As"}, {"line_number": 789, "time": "00:59:41,920 --> 00:59:48,200", "seconds": 3581, "text": "you draw, so it gets eliminated. Second is like a line drawn on the beach. Sand. Morning"}, {"line_number": 790, "time": "00:59:48,200 --> 00:59:55,040", "seconds": 3588, "text": "you have drawn a line, by evening, it got eliminated. And the third is like a line drawn on rock,"}, {"line_number": 791, "time": "00:59:55,040 --> 01:00:01,480", "seconds": 3595, "text": "deep line, with chisel and hammer. Very deep. It takes years together to get it eradicated."}, {"line_number": 792, "time": "01:00:01,480 --> 01:00:07,200", "seconds": 3601, "text": "But very deep line. This third one is very dangerous. And this is what we keep on doing."}, {"line_number": 793, "time": "01:00:07,200 --> 01:00:11,640", "seconds": 3607, "text": "When you keep on repeating, repeating anger, and you keep on repeating anger, anger, anger,"}, {"line_number": 794, "time": "01:00:11,640 --> 01:00:16,240", "seconds": 3611, "text": "anger, anger, hatred, hatred, hatred, passion, passion, passion, fear, fear, fear, worry, worry,"}, {"line_number": 795, "time": "01:00:16,240 --> 01:00:21,840", "seconds": 3616, "text": "worry, anxiety, depression. All these defilements, you keep on repeating, repeating, repeating,"}, {"line_number": 796, "time": "01:00:21,840 --> 01:00:26,320", "seconds": 3621, "text": "it goes deeper, deeper, deeper and it gives deeper result."}, {"line_number": 797, "time": "01:00:26,320 --> 01:00:32,240", "seconds": 3626, "text": "Much more misery to it will give you, this you will understand more and more as you practice"}, {"line_number": 798, "time": "01:00:32,240 --> 01:00:38,340", "seconds": 3632, "text": "this technique, the functioning of the mind, this 4 sectors of the mind, their relation with"}, {"line_number": 799, "time": "01:00:38,340 --> 01:00:43,200", "seconds": 3638, "text": "the body, the interaction of the two, how one keeps one influencing the other, how one"}, {"line_number": 800, "time": "01:00:43,200 --> 01:00:47,760", "seconds": 3643, "text": "gets influenced by the other, how this sa\u1e45kh\u0101ra that I am generating is becoming deeper, deeper,"}, {"line_number": 801, "time": "01:00:47,760 --> 01:00:52,600", "seconds": 3647, "text": "deeper, how if I am more alert, attentive, aware, they don't go so deep and I am coming"}, {"line_number": 802, "time": "01:00:52,600 --> 01:00:57,640", "seconds": 3652, "text": "out of my misery, that becomes clearer and clearer."}, {"line_number": 803, "time": "01:00:57,640 --> 01:01:02,280", "seconds": 3657, "text": "Whole day you had been generating sa\u1e45kh\u0101ra after sa\u1e45kh\u0101ra, every time something is happening"}, {"line_number": 804, "time": "01:01:02,280 --> 01:01:06,480", "seconds": 3662, "text": "deep inside, some sensation you react, some sensation you react, every moment you are"}, {"line_number": 805, "time": "01:01:06,480 --> 01:01:07,480", "seconds": 3666, "text": "doing that."}, {"line_number": 806, "time": "01:01:07,480 --> 01:01:13,760", "seconds": 3667, "text": "Night you go to bed and you try to remember \"How many sa\u1e45kh\u0101ras I generated the whole day?\""}, {"line_number": 807, "time": "01:01:13,760 --> 01:01:16,960", "seconds": 3673, "text": "You can't remember, countless sa\u1e45kh\u0101ras."}, {"line_number": 808, "time": "01:01:16,960 --> 01:01:22,300", "seconds": 3676, "text": "You will remember just one or two which had very deep impression on you, \"Oh today I"}, {"line_number": 809, "time": "01:01:22,300 --> 01:01:27,440", "seconds": 3682, "text": "did like this which I should not have done, I reacted like this which I should not have"}, {"line_number": 810, "time": "01:01:27,440 --> 01:01:34,320", "seconds": 3687, "text": "reacted\". Just one or two. At the end of the month you try to remember these deep sa\u1e45kh\u0101ras,"}, {"line_number": 811, "time": "01:01:34,320 --> 01:01:40,480", "seconds": 3694, "text": "each day one or two. At the end of month not 30 or 60. At the end of month, again, one or"}, {"line_number": 812, "time": "01:01:40,480 --> 01:01:46,080", "seconds": 3700, "text": "two which were very deep for the whole month. At the end of year also, just one or two which"}, {"line_number": 813, "time": "01:01:46,080 --> 01:01:49,120", "seconds": 3706, "text": "were very deep for the whole year."}, {"line_number": 814, "time": "01:01:49,120 --> 01:01:54,880", "seconds": 3709, "text": "Similarly, at the end of the life, whether you like it or not, some sa\u1e45kh\u0101ra which is very deep"}, {"line_number": 815, "time": "01:01:54,880 --> 01:01:57,080", "seconds": 3714, "text": "will come on the surface."}, {"line_number": 816, "time": "01:01:57,080 --> 01:02:03,520", "seconds": 3717, "text": "At the time of death, that moment, the mind moment, is carrying this type of sa\u1e45kh\u0101ra, the"}, {"line_number": 817, "time": "01:02:03,520 --> 01:02:08,480", "seconds": 3723, "text": "next mind is a child of this mind."}, {"line_number": 818, "time": "01:02:08,480 --> 01:02:15,320", "seconds": 3728, "text": "The first mind of the next life is a child of the last mind of this life. Like father,"}, {"line_number": 819, "time": "01:02:15,320 --> 01:02:18,680", "seconds": 3735, "text": "like son, it will carry all the qualities good or bad with it."}, {"line_number": 820, "time": "01:02:18,680 --> 01:02:23,800", "seconds": 3738, "text": "If this last mind is full of pebbles and stones, the next mind, that means the first mind"}, {"line_number": 821, "time": "01:02:23,800 --> 01:02:28,680", "seconds": 3743, "text": "of the next life is full of pebbles and stones, misery, nothing but misery."}, {"line_number": 822, "time": "01:02:28,680 --> 01:02:34,760", "seconds": 3748, "text": "And if this last mind of this life is full of butter, light, then the next mind is automatically"}, {"line_number": 823, "time": "01:02:34,760 --> 01:02:38,240", "seconds": 3754, "text": "full of butter, is a product of the last mind."}, {"line_number": 824, "time": "01:02:38,240 --> 01:02:40,960", "seconds": 3758, "text": "Last mind is very important."}, {"line_number": 825, "time": "01:02:40,960 --> 01:02:47,480", "seconds": 3760, "text": "That means one has to learn how to die, die smilingly and this is what vipassana teaches"}, {"line_number": 826, "time": "01:02:47,480 --> 01:02:48,880", "seconds": 3767, "text": "you."}, {"line_number": 827, "time": "01:02:48,880 --> 01:02:55,200", "seconds": 3768, "text": "Anyone who gets established in vipassana, even little bit established, we have noticed"}, {"line_number": 828, "time": "01:02:55,200 --> 01:02:58,520", "seconds": 3775, "text": "that of course everyone dies, even a vipassana meditator has to die."}, {"line_number": 829, "time": "01:02:58,520 --> 01:03:00,960", "seconds": 3778, "text": "Vipassana meditators when they die,"}, {"line_number": 830, "time": "01:03:00,960 --> 01:03:05,200", "seconds": 3780, "text": "there is not a single case, only one case little doubtful, otherwise hundreds who have died;"}, {"line_number": 831, "time": "01:03:05,200 --> 01:03:12,720", "seconds": 3785, "text": "not a single person has died unconscious, not a single person has died crying or with fear."}, {"line_number": 832, "time": "01:03:12,720 --> 01:03:15,560", "seconds": 3792, "text": "Everybody dies consciously and smilingly."}, {"line_number": 833, "time": "01:03:15,560 --> 01:03:20,800", "seconds": 3795, "text": "\"Oh, death is coming, coming, coming with this sensation, coming, coming, has come.\""}, {"line_number": 834, "time": "01:03:20,800 --> 01:03:24,960", "seconds": 3800, "text": "So you observe, why cry?"}, {"line_number": 835, "time": "01:03:24,960 --> 01:03:28,800", "seconds": 3804, "text": "There is a promotion, there is no demotion."}, {"line_number": 836, "time": "01:03:28,800 --> 01:03:31,560", "seconds": 3808, "text": "People cry because they see demotion."}, {"line_number": 837, "time": "01:03:31,560 --> 01:03:34,200", "seconds": 3811, "text": "There is demotion so they cry when there is promotion no crying."}, {"line_number": 838, "time": "01:03:34,200 --> 01:03:38,760", "seconds": 3814, "text": "You are going in a better place, you are being promoted, vipassana meditator"}, {"line_number": 839, "time": "01:03:38,760 --> 01:03:45,400", "seconds": 3818, "text": "never cries in death, learns the art of dying and art of dying will be only perfect when"}, {"line_number": 840, "time": "01:03:45,400 --> 01:03:47,400", "seconds": 3825, "text": "you learn art of living."}, {"line_number": 841, "time": "01:03:47,400 --> 01:03:52,480", "seconds": 3827, "text": "If you keep on crying whole life and then you want at the time of death, have a smile, impossible."}, {"line_number": 842, "time": "01:03:52,480 --> 01:04:00,280", "seconds": 3832, "text": "So you have to learn how to smile whole life, art of living will turn into art of dying."}, {"line_number": 843, "time": "01:04:00,280 --> 01:04:01,280", "seconds": 3840, "text": "Art of living,"}, {"line_number": 844, "time": "01:04:01,280 --> 01:04:04,120", "seconds": 3841, "text": "this is what you are learning now."}, {"line_number": 845, "time": "01:04:04,120 --> 01:04:10,240", "seconds": 3844, "text": "Everything that happens outside creates a sensation inside and this first part will know something"}, {"line_number": 846, "time": "01:04:10,240 --> 01:04:11,240", "seconds": 3850, "text": "is happening."}, {"line_number": 847, "time": "01:04:11,240 --> 01:04:16,400", "seconds": 3851, "text": "The second part will start giving evaluation and this evaluation will turn the sensation,"}, {"line_number": 848, "time": "01:04:16,400 --> 01:04:18,040", "seconds": 3856, "text": "pleasant or unpleasant."}, {"line_number": 849, "time": "01:04:18,040 --> 01:04:23,840", "seconds": 3858, "text": "If you train your mind not to get affected by this sensations pleasant or unpleasant,"}, {"line_number": 850, "time": "01:04:23,840 --> 01:04:27,840", "seconds": 3863, "text": "not to react to the sensations pleasant unpleasant, then you are changing the habit"}, {"line_number": 851, "time": "01:04:27,840 --> 01:04:30,440", "seconds": 3867, "text": "pattern of your mind at the deepest level."}, {"line_number": 852, "time": "01:04:30,440 --> 01:04:34,080", "seconds": 3870, "text": "Even if you react the sa\u1e45kh\u0101ra will not be that deep because you won't be repeating again"}, {"line_number": 853, "time": "01:04:34,080 --> 01:04:35,080", "seconds": 3874, "text": "and again."}, {"line_number": 854, "time": "01:04:35,080 --> 01:04:38,760", "seconds": 3875, "text": "You will come to senses. Of course now just a beginning."}, {"line_number": 855, "time": "01:04:38,760 --> 01:04:43,200", "seconds": 3878, "text": "Now just a beginning in one hour most of the time you will be repeating this sa\u1e45kh\u0101ra again"}, {"line_number": 856, "time": "01:04:43,200 --> 01:04:44,200", "seconds": 3883, "text": "and again."}, {"line_number": 857, "time": "01:04:44,200 --> 01:04:48,240", "seconds": 3884, "text": "\"Oh so much of pain, what sort of meditation is this, so much pain, I don't like pain.\"  You"}, {"line_number": 858, "time": "01:04:48,240 --> 01:04:49,240", "seconds": 3888, "text": "are repeating."}, {"line_number": 859, "time": "01:04:49,240 --> 01:04:50,400", "seconds": 3889, "text": "Old habit is there."}, {"line_number": 860, "time": "01:04:50,400 --> 01:04:55,480", "seconds": 3890, "text": "But you get few moments when you say, \"Alright let me see, how long it lasts?"}, {"line_number": 861, "time": "01:04:55,480 --> 01:04:56,640", "seconds": 3895, "text": "I don't react."}, {"line_number": 862, "time": "01:04:56,640 --> 01:04:59,840", "seconds": 3896, "text": "I don't generate sa\u1e45kh\u0101ra of aversion and I observe.\""}, {"line_number": 863, "time": "01:04:59,840 --> 01:05:02,400", "seconds": 3899, "text": "Few moments, wonderful moments."}, {"line_number": 864, "time": "01:05:02,400 --> 01:05:06,680", "seconds": 3902, "text": "When you are just observing your head is above the water and then you again start reacting"}, {"line_number": 865, "time": "01:05:06,680 --> 01:05:10,360", "seconds": 3906, "text": "your head has gone below the water and you don't know where you are flowing and after some"}, {"line_number": 866, "time": "01:05:10,360 --> 01:05:12,520", "seconds": 3910, "text": "time again the head comes above the water."}, {"line_number": 867, "time": "01:05:12,520 --> 01:05:17,160", "seconds": 3912, "text": "Those few moments when your head is above the water are wonderful moments."}, {"line_number": 868, "time": "01:05:17,160 --> 01:05:21,600", "seconds": 3917, "text": "Those few moments you will turn into few seconds and these few seconds you will turn into"}, {"line_number": 869, "time": "01:05:21,600 --> 01:05:27,320", "seconds": 3921, "text": "few minutes and like this slowly you turn the table, you change the habit pattern of your"}, {"line_number": 870, "time": "01:05:27,320 --> 01:05:30,200", "seconds": 3927, "text": "mind, you come out of this misery."}, {"line_number": 871, "time": "01:05:30,200 --> 01:05:35,760", "seconds": 3930, "text": "Every time you react and you keep on reacting for longer periods you find you're just sunk in"}, {"line_number": 872, "time": "01:05:35,760 --> 01:05:40,040", "seconds": 3935, "text": "misery, sunk in misery, come out of it, come out of it."}, {"line_number": 873, "time": "01:05:40,040 --> 01:05:46,720", "seconds": 3940, "text": "A very wonderful technique is there and you have come here to practice, to work."}, {"line_number": 874, "time": "01:05:46,720 --> 01:05:49,760", "seconds": 3946, "text": "The remaining six days are very wonderful."}, {"line_number": 875, "time": "01:05:49,760 --> 01:05:54,280", "seconds": 3949, "text": "Try to get as much as established as you can in the technique and make use of it for the"}, {"line_number": 876, "time": "01:05:54,280 --> 01:05:56,800", "seconds": 3954, "text": "whole life, make use of it."}, {"line_number": 877, "time": "01:05:56,800 --> 01:05:59,680", "seconds": 3956, "text": "The remaining six days are very valuable for you."}, {"line_number": 878, "time": "01:05:59,680 --> 01:06:01,680", "seconds": 3959, "text": "Every moment is very valuable."}, {"line_number": 879, "time": "01:06:01,680 --> 01:06:03,920", "seconds": 3961, "text": "The wonderful technique is there."}, {"line_number": 880, "time": "01:06:03,920 --> 01:06:07,680", "seconds": 3963, "text": "The path is there, the law is there, the nature is there, the reality is there."}, {"line_number": 881, "time": "01:06:07,680 --> 01:06:13,920", "seconds": 3967, "text": "Keep on observing it, observing it, observing it, make best use of the time."}, {"line_number": 882, "time": "01:06:13,920 --> 01:06:20,680", "seconds": 3973, "text": "Make best use of the opportunity, make best use of whatever facility you have here, make"}, {"line_number": 883, "time": "01:06:20,680 --> 01:06:30,800", "seconds": 3980, "text": "best use of the wonderful dhamma, the wonderful technique to come out of all the miseries, to come out"}, {"line_number": 884, "time": "01:06:30,800 --> 01:06:39,120", "seconds": 3990, "text": "of all the ignorance of generating sa\u1e45kh\u0101ras after sa\u1e45kh\u0101ras, sa\u1e45kh\u0101ras after sa\u1e45kh\u0101ras,"}, {"line_number": 885, "time": "01:06:39,120 --> 01:06:50,600", "seconds": 3999, "text": "come out of this bondage, get liberated and enjoy real peace, real harmony, real"}, {"line_number": 886, "time": "01:06:50,600 --> 01:06:51,600", "seconds": 4010, "text": "happiness."}, {"line_number": 887, "time": "01:06:51,600 --> 01:06:52,600", "seconds": 4011, "text": "Real happiness."}, {"line_number": 888, "time": "01:06:52,600 --> 01:07:18,100", "seconds": 4012, "text": "Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba"}, {"line_number": 889, "time": "01:07:18,100 --> 01:07:33,100", "seconds": 4038, "text": "ma\u1e45gala\u1e43. Bhavatu."}, {"line_number": 890, "time": "01:07:33,100 --> 01:07:46,100", "seconds": 4053, "text": "sabba ma\u1e45gala\u1e43."}, {"line_number": 891, "time": "01:07:46,100 --> 01:08:13,740", "seconds": 4066, "text": "S\u0101dhu. S\u0101dhu. S\u0101dhu. Good."}, {"line_number": 892, "time": "01:08:13,740 --> 01:08:17,340", "seconds": 4093, "text": "Take rest for about five minutes and then start working again."}, {"line_number": 893, "time": "01:08:17,340 --> 01:08:18,540", "seconds": 4097, "text": "Take rest for about five minutes."}, {"line_number": 894, "time": "01:08:18,540 --> 01:08:19,540", "seconds": 4098, "text": "[silence]"}, {"line_number": 895, "time": "01:08:19,540 --> 01:08:20,540", "seconds": 4099, "text": "[silence]"}, {"line_number": 896, "time": "01:08:20,540 --> 01:08:30,540", "seconds": 4100, "text": "[silence]"}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
