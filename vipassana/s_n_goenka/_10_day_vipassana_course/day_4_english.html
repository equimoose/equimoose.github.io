<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=UvKl0Wpwbn0&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=4";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:14,060", "seconds": 0, "text": "The fourth day is over."}, {"line_number": 2, "time": "00:00:14,060 --> 00:00:20,520", "seconds": 14, "text": "You have now six more left to work."}, {"line_number": 3, "time": "00:00:20,520 --> 00:00:28,680", "seconds": 20, "text": "The fourth day, a very important day."}, {"line_number": 4, "time": "00:00:28,680 --> 00:00:40,320", "seconds": 28, "text": "Very important day indeed, in the sense that you have started the real practice of"}, {"line_number": 5, "time": "00:00:40,320 --> 00:00:44,600", "seconds": 40, "text": "vipassana today."}, {"line_number": 6, "time": "00:00:44,600 --> 00:00:53,400", "seconds": 44, "text": "The previous three days we are just making preparation to enter the field of vipassana,"}, {"line_number": 7, "time": "00:00:53,400 --> 00:00:59,120", "seconds": 53, "text": "the field of pa\u00f1\u00f1\u0101."}, {"line_number": 8, "time": "00:00:59,120 --> 00:01:09,120", "seconds": 59, "text": "All the remaining six days are very important, because working seriously, diligently, you"}, {"line_number": 9, "time": "00:01:09,120 --> 00:01:21,840", "seconds": 69, "text": "will get established in this technique, which has its own peculiarity."}, {"line_number": 10, "time": "00:01:21,840 --> 00:01:27,640", "seconds": 81, "text": "There are many techniques of meditation."}, {"line_number": 11, "time": "00:01:27,640 --> 00:01:35,360", "seconds": 87, "text": "This is quite peculiar."}, {"line_number": 12, "time": "00:01:35,360 --> 00:01:46,280", "seconds": 95, "text": "One can start meditating by contemplating something, a part of the scriptures, words"}, {"line_number": 13, "time": "00:01:46,280 --> 00:01:51,640", "seconds": 106, "text": "of some sages or saints, you keep on contemplating, contemplating."}, {"line_number": 14, "time": "00:01:51,640 --> 00:01:57,240", "seconds": 111, "text": "Your mind gets concentrated, good."}, {"line_number": 15, "time": "00:01:57,240 --> 00:02:01,440", "seconds": 117, "text": "It helps you."}, {"line_number": 16, "time": "00:02:01,440 --> 00:02:08,840", "seconds": 121, "text": "Or you start verbalizing some name, some word, again and again, mentally, your mind gets"}, {"line_number": 17, "time": "00:02:08,840 --> 00:02:09,840", "seconds": 128, "text": "concentrated."}, {"line_number": 18, "time": "00:02:09,840 --> 00:02:13,640", "seconds": 129, "text": "It helps you."}, {"line_number": 19, "time": "00:02:13,640 --> 00:02:21,600", "seconds": 133, "text": "Or you start visualizing an imaginary shape or form of this god, or that goddess."}, {"line_number": 20, "time": "00:02:21,600 --> 00:02:30,440", "seconds": 141, "text": "This saintly person or that saintly person, and repeatedly you imagine, you imagine, your"}, {"line_number": 21, "time": "00:02:30,440 --> 00:02:34,640", "seconds": 150, "text": "mind gets concentrated, good."}, {"line_number": 22, "time": "00:02:34,640 --> 00:02:40,600", "seconds": 154, "text": "It helps."}, {"line_number": 23, "time": "00:02:40,600 --> 00:02:51,560", "seconds": 160, "text": "When you get your mind concentrated, you will find that a change has started,"}, {"line_number": 24, "time": "00:02:51,560 --> 00:03:04,200", "seconds": 171, "text": "at the surface level of the mind provided the motivation of concentration is not unwholesome,"}, {"line_number": 25, "time": "00:03:04,200 --> 00:03:09,800", "seconds": 184, "text": "but the change is just at the surface level of the mind."}, {"line_number": 26, "time": "00:03:09,800 --> 00:03:17,880", "seconds": 189, "text": "In very deep absorption, sam\u0101dhis, it may penetrate a little."}, {"line_number": 27, "time": "00:03:17,880 --> 00:03:25,440", "seconds": 197, "text": "But it can't reach the depth of the mind."}, {"line_number": 28, "time": "00:03:25,440 --> 00:03:35,720", "seconds": 205, "text": "What you call in the Western psychology, the conscious mind, the surface of the mind works"}, {"line_number": 29, "time": "00:03:35,720 --> 00:03:46,280", "seconds": 215, "text": "when you meditate with verbalization, with visualization, imagination."}, {"line_number": 30, "time": "00:03:46,280 --> 00:03:52,520", "seconds": 226, "text": "It does not touch the depth of the mind."}, {"line_number": 31, "time": "00:03:52,520 --> 00:04:04,120", "seconds": 232, "text": "And all our problems lie in the depth of the mind at the root level."}, {"line_number": 32, "time": "00:04:04,120 --> 00:04:09,040", "seconds": 244, "text": "Our defilements have their roots deep inside."}, {"line_number": 33, "time": "00:04:09,040 --> 00:04:17,200", "seconds": 249, "text": "This is the storehouse, and it is so fertile."}, {"line_number": 34, "time": "00:04:17,200 --> 00:04:27,200", "seconds": 257, "text": "You may cut a particular defilement from the top level."}, {"line_number": 35, "time": "00:04:27,200 --> 00:04:32,280", "seconds": 267, "text": "You may cut even the trunk, but the root remains."}, {"line_number": 36, "time": "00:04:32,280 --> 00:04:35,200", "seconds": 272, "text": "And so long as the root remains, it can sprout again."}, {"line_number": 37, "time": "00:04:35,200 --> 00:04:39,600", "seconds": 275, "text": "It will sprout again and will again grow."}, {"line_number": 38, "time": "00:04:39,600 --> 00:04:44,080", "seconds": 279, "text": "You are not liberated from this."}, {"line_number": 39, "time": "00:04:44,080 --> 00:04:49,880", "seconds": 284, "text": "This was the enlightenment of Gautama."}, {"line_number": 40, "time": "00:04:49,880 --> 00:04:57,480", "seconds": 289, "text": "He became enlightened, he became Buddha, because he realized that unless you take the roots"}, {"line_number": 41, "time": "00:04:57,480 --> 00:05:04,400", "seconds": 297, "text": "out, roots of your impurities, if they are not taken out totally, you are not liberated."}, {"line_number": 42, "time": "00:05:04,400 --> 00:05:10,000", "seconds": 304, "text": "And he found out a way."}, {"line_number": 43, "time": "00:05:10,000 --> 00:05:15,240", "seconds": 310, "text": "He worked on this, got liberated."}, {"line_number": 44, "time": "00:05:15,240 --> 00:05:20,880", "seconds": 315, "text": "And then with all the compassion, love, goodwill, started distributing it."}, {"line_number": 45, "time": "00:05:20,880 --> 00:05:24,280", "seconds": 320, "text": "We are fortunate."}, {"line_number": 46, "time": "00:05:24,280 --> 00:05:27,720", "seconds": 324, "text": "We have the same technique with us."}, {"line_number": 47, "time": "00:05:27,720 --> 00:05:36,640", "seconds": 327, "text": "And you have taken today, most of you, the first step on the path of vipassana."}, {"line_number": 48, "time": "00:05:36,640 --> 00:05:45,800", "seconds": 336, "text": "Most of you, for the first time, you have taken a dip in the ganges of dhamma within, in"}, {"line_number": 49, "time": "00:05:45,800 --> 00:05:50,000", "seconds": 345, "text": "the ganges of reality."}, {"line_number": 50, "time": "00:05:50,000 --> 00:05:56,920", "seconds": 350, "text": "Otherwise from the time one has taken birth, open eyes started seeing things outside, outside,"}, {"line_number": 51, "time": "00:05:56,920 --> 00:05:57,920", "seconds": 356, "text": "outside."}, {"line_number": 52, "time": "00:05:57,920 --> 00:06:03,880", "seconds": 357, "text": "All the time, the outside objects have become so predominant for you."}, {"line_number": 53, "time": "00:06:03,880 --> 00:06:07,920", "seconds": 363, "text": "You never care to know what is happening inside."}, {"line_number": 54, "time": "00:06:07,920 --> 00:06:13,920", "seconds": 367, "text": "Even if you tried to meditate with closed eyes, you work with the objects outside, which you"}, {"line_number": 55, "time": "00:06:13,920 --> 00:06:22,080", "seconds": 373, "text": "have read, which you have heard, which you have seen, and you contemplate all that."}, {"line_number": 56, "time": "00:06:22,080 --> 00:06:28,440", "seconds": 382, "text": "You never try to observe the reality as it is."}, {"line_number": 57, "time": "00:06:28,440 --> 00:06:36,720", "seconds": 388, "text": "And the reality as it is within the framework of the body is constantly changing."}, {"line_number": 58, "time": "00:06:36,720 --> 00:06:43,960", "seconds": 396, "text": "There is no stationary object on which you can keep your attention fixed."}, {"line_number": 59, "time": "00:06:43,960 --> 00:06:47,440", "seconds": 403, "text": "And this is very helpful to know that everything is changing."}, {"line_number": 60, "time": "00:06:47,440 --> 00:06:52,880", "seconds": 407, "text": "And you are aware of it within the framework of the body."}, {"line_number": 61, "time": "00:06:52,880 --> 00:06:56,320", "seconds": 412, "text": "This is what you called in the language of those days."}, {"line_number": 62, "time": "00:06:56,320 --> 00:07:03,080", "seconds": 416, "text": "[Pali] sati, sati is awareness."}, {"line_number": 63, "time": "00:07:03,080 --> 00:07:06,080", "seconds": 423, "text": "Your awareness should be [pali]."}, {"line_number": 64, "time": "00:07:06,080 --> 00:07:13,160", "seconds": 426, "text": "All the time, [pali] within the framework of the body."}, {"line_number": 65, "time": "00:07:13,160 --> 00:07:19,640", "seconds": 433, "text": "And you started learning how to keep your attention within the framework of the body with the"}, {"line_number": 66, "time": "00:07:19,640 --> 00:07:26,840", "seconds": 439, "text": "reality that manifests from moment to moment, from moment to moment."}, {"line_number": 67, "time": "00:07:26,840 --> 00:07:34,080", "seconds": 446, "text": "Later on as you develop in the technique, you become more and more established in the technique,"}, {"line_number": 68, "time": "00:07:34,080 --> 00:07:39,720", "seconds": 454, "text": "then in your daily life also whatever you do, you don't lose the contact of the reality"}, {"line_number": 69, "time": "00:07:39,720 --> 00:07:46,680", "seconds": 459, "text": "inside and you find your mind remains very balanced in every situation, remains very balanced."}, {"line_number": 70, "time": "00:07:46,680 --> 00:07:52,040", "seconds": 466, "text": "Now at this stage, you have to learn how to be aware of the reality within the framework"}, {"line_number": 71, "time": "00:07:52,040 --> 00:08:00,280", "seconds": 472, "text": "of the body at the experiential level."}, {"line_number": 72, "time": "00:08:00,280 --> 00:08:11,120", "seconds": 480, "text": "In the language of Buddha, language of those days of India, the word vedan\u0101 was used."}, {"line_number": 73, "time": "00:08:11,120 --> 00:08:16,760", "seconds": 491, "text": "And vedan\u0101 means experience, a feeling, a sensation."}, {"line_number": 74, "time": "00:08:16,760 --> 00:08:25,200", "seconds": 496, "text": "You are not just contemplating, you are not just imagining, you are not just intellectualizing."}, {"line_number": 75, "time": "00:08:25,200 --> 00:08:30,560", "seconds": 505, "text": "You are just feeling, actual feeling, you are really experiencing it."}, {"line_number": 76, "time": "00:08:30,560 --> 00:08:32,919.9999999999418", "seconds": 510, "text": "And that was vedan\u0101."}, {"line_number": 77, "time": "00:08:32,919.9999999999418 --> 00:08:38,320.0000000000582", "seconds": 512, "text": "And this is what you have started doing, feeling the reality from head to feet, from head to"}, {"line_number": 78, "time": "00:08:38,320.0000000000582 --> 00:08:40,600", "seconds": 518, "text": "feet."}, {"line_number": 79, "time": "00:08:40,600 --> 00:08:44,440", "seconds": 520, "text": "This base should not be lost."}, {"line_number": 80, "time": "00:08:44,440 --> 00:08:49,200", "seconds": 524, "text": "You have to maintain the awareness of the feeling within the framework of"}, {"line_number": 81, "time": "00:08:49,200 --> 00:08:53,400", "seconds": 529, "text": "the body."}, {"line_number": 82, "time": "00:08:53,400 --> 00:08:58,760", "seconds": 533, "text": "Now questions arise about the technique."}, {"line_number": 83, "time": "00:08:58,760 --> 00:09:02,240", "seconds": 538, "text": "You have taken the first step."}, {"line_number": 84, "time": "00:09:02,240 --> 00:09:04,520", "seconds": 542, "text": "Some questions might arise in your mind also."}, {"line_number": 85, "time": "00:09:04,520 --> 00:09:09,400", "seconds": 544, "text": "There are common questions which come in the mind of the students."}, {"line_number": 86, "time": "00:09:09,400 --> 00:09:12,400", "seconds": 549, "text": "Let us deal with them now."}, {"line_number": 87, "time": "00:09:12,400 --> 00:09:20,320", "seconds": 552, "text": "One question that keeps coming is, why move from head to feet?"}, {"line_number": 88, "time": "00:09:20,320 --> 00:09:22,040", "seconds": 560, "text": "Why move?"}, {"line_number": 89, "time": "00:09:22,040 --> 00:09:29,800", "seconds": 562, "text": "Even immobile I can feel things happening here, here, here, then why move?"}, {"line_number": 90, "time": "00:09:29,800 --> 00:09:34,840", "seconds": 569, "text": "It is said to be a choiceless observation, a effortless observation."}, {"line_number": 91, "time": "00:09:34,840 --> 00:09:38,040", "seconds": 574, "text": "Let things happen and I will observe."}, {"line_number": 92, "time": "00:09:38,040 --> 00:09:41,080", "seconds": 578, "text": "Why make even this effort to move?"}, {"line_number": 93, "time": "00:09:41,080 --> 00:09:45,320", "seconds": 581, "text": "Good question, but understand why you move."}, {"line_number": 94, "time": "00:09:45,320 --> 00:09:55,200", "seconds": 585, "text": "Not to satisfy a particular tradition, it has its own purpose."}, {"line_number": 95, "time": "00:09:55,200 --> 00:10:00,680", "seconds": 595, "text": "If you don't move, then you feel a very strong, intense sensation somewhere, your"}, {"line_number": 96, "time": "00:10:00,680 --> 00:10:02,480", "seconds": 600, "text": "attention goes there."}, {"line_number": 97, "time": "00:10:02,480 --> 00:10:08,080", "seconds": 602, "text": "Suddenly, something else starts somewhere else, your attention goes there, you will be moving"}, {"line_number": 98, "time": "00:10:08,080 --> 00:10:15,280", "seconds": 608, "text": "from part to part, where you get gross, intensified, solidified sensations."}, {"line_number": 99, "time": "00:10:15,280 --> 00:10:22,320", "seconds": 615, "text": "Most parts will be left out, you will never feel, you will never observe."}, {"line_number": 100, "time": "00:10:22,320 --> 00:10:29,440", "seconds": 622, "text": "And the subtler sensations that are prevailing on those parts, you will miss them."}, {"line_number": 101, "time": "00:10:29,440 --> 00:10:32,800", "seconds": 629, "text": "Your mind will remain very gross."}, {"line_number": 102, "time": "00:10:32,800 --> 00:10:36,960", "seconds": 632, "text": "The ability of your mind will be to feel only gross sensations."}, {"line_number": 103, "time": "00:10:36,960 --> 00:10:42,000", "seconds": 636, "text": "You are not training your mind to feel the subtler ones, which are there on other parts"}, {"line_number": 104, "time": "00:10:42,000 --> 00:10:47,480", "seconds": 642, "text": "of the body, because you always work with the intense sensation, this intense sensation,"}, {"line_number": 105, "time": "00:10:47,480 --> 00:10:55,920", "seconds": 647, "text": "or that intense sensation, moving is very important."}, {"line_number": 106, "time": "00:10:55,920 --> 00:11:01,800", "seconds": 655, "text": "One reason is that when you proceed on the path, there are important stations and one"}, {"line_number": 107, "time": "00:11:01,800 --> 00:11:04,280", "seconds": 661, "text": "has to pass through those stations."}, {"line_number": 108, "time": "00:11:04,280 --> 00:11:10,920", "seconds": 664, "text": "One of the stations, an important station is that you must reach the stage, where you"}, {"line_number": 109, "time": "00:11:10,920 --> 00:11:15,240", "seconds": 670, "text": "feel sensations everywhere on the body."}, {"line_number": 110, "time": "00:11:15,240 --> 00:11:20,080", "seconds": 675, "text": "Every part of the body, there is a sensation."}, {"line_number": 111, "time": "00:11:20,080 --> 00:11:24,840", "seconds": 680, "text": "Every particle of the body has a sensation, every movement."}, {"line_number": 112, "time": "00:11:24,840 --> 00:11:30,760", "seconds": 684, "text": "So long as there is life, wherever there is a life, there is a sensation."}, {"line_number": 113, "time": "00:11:30,760 --> 00:11:36,200", "seconds": 690, "text": "You have to develop the sensitivity of your mind, the sharpness of your mind."}, {"line_number": 114, "time": "00:11:36,200 --> 00:11:40,880", "seconds": 696, "text": "If that is missing, you won't be able to feel sensations everywhere."}, {"line_number": 115, "time": "00:11:40,880 --> 00:11:43,880", "seconds": 700, "text": "You will miss this important station."}, {"line_number": 116, "time": "00:11:43,880 --> 00:11:49,480", "seconds": 703, "text": "For that purpose, you have to move."}, {"line_number": 117, "time": "00:11:49,480 --> 00:11:57,120", "seconds": 709, "text": "Then the question comes, if you have to move, alright, you move, then why in an order?"}, {"line_number": 118, "time": "00:11:57,120 --> 00:12:00,360", "seconds": 717, "text": "And why in this particular order?"}, {"line_number": 119, "time": "00:12:00,360 --> 00:12:03,640", "seconds": 720, "text": "This particular order is not necessary."}, {"line_number": 120, "time": "00:12:03,640 --> 00:12:10,280", "seconds": 723, "text": "If this order does not suit you, and some other order suits you, go ahead, any order,"}, {"line_number": 121, "time": "00:12:10,280 --> 00:12:13,360", "seconds": 730, "text": "but maintain that order."}, {"line_number": 122, "time": "00:12:13,360 --> 00:12:18,640", "seconds": 733, "text": "Because unless you move in order, again and again, the same order, you don't know, you"}, {"line_number": 123, "time": "00:12:18,640 --> 00:12:20,920", "seconds": 738, "text": "might be missing certain parts."}, {"line_number": 124, "time": "00:12:20,920 --> 00:12:25,520", "seconds": 740, "text": "And as I said, we don't want you to miss any part of the body."}, {"line_number": 125, "time": "00:12:25,520 --> 00:12:29,160", "seconds": 745, "text": "Move in order, very important."}, {"line_number": 126, "time": "00:12:29,160 --> 00:12:35,400", "seconds": 749, "text": "Another question, the practical question comes, while you are moving in order, you have"}, {"line_number": 127, "time": "00:12:35,400 --> 00:12:37,200", "seconds": 755, "text": "reached a certain part."}, {"line_number": 128, "time": "00:12:37,200 --> 00:12:42,520", "seconds": 757, "text": "And suddenly an intense sensation starts on an area which you have left already."}, {"line_number": 129, "time": "00:12:42,520 --> 00:12:45,840", "seconds": 762, "text": "Or a sensation starts on an area where you have not yet reached."}, {"line_number": 130, "time": "00:12:45,840 --> 00:12:49,440", "seconds": 765, "text": "Shall I make a jump and go there?"}, {"line_number": 131, "time": "00:12:49,440 --> 00:12:52,320", "seconds": 769, "text": "Oh no, never do that."}, {"line_number": 132, "time": "00:12:52,320 --> 00:12:57,120", "seconds": 772, "text": "Then again, you will be running from one intense sensation to another intense sensation,"}, {"line_number": 133, "time": "00:12:57,120 --> 00:13:01,440", "seconds": 777, "text": "from one part of the body to another part of the body, not in order, and you will be"}, {"line_number": 134, "time": "00:13:01,440 --> 00:13:04,560", "seconds": 781, "text": "missing many parts of the body."}, {"line_number": 135, "time": "00:13:04,560 --> 00:13:07,960", "seconds": 784, "text": "And you will be missing the subtler sensations."}, {"line_number": 136, "time": "00:13:07,960 --> 00:13:13,280", "seconds": 787, "text": "You cannot train your mind to feel very subtle sensations, which is a very important part of"}, {"line_number": 137, "time": "00:13:13,280 --> 00:13:16,480", "seconds": 793, "text": "the technique."}, {"line_number": 138, "time": "00:13:16,480 --> 00:13:23,560", "seconds": 796, "text": "I have seen people working at random, gross sensations, gross sensations."}, {"line_number": 139, "time": "00:13:23,560 --> 00:13:30,320", "seconds": 803, "text": "For years together, they don't reach the stage where they can feel all kinds of sensations,"}, {"line_number": 140, "time": "00:13:30,320 --> 00:13:34,640", "seconds": 810, "text": "especially the subtler sensations."}, {"line_number": 141, "time": "00:13:34,640 --> 00:13:41,560", "seconds": 814, "text": "The subtler reality is that the entire physical structure is made up of kalapas, tiny little"}, {"line_number": 142, "time": "00:13:41,560 --> 00:13:47,200", "seconds": 821, "text": "atomic particles, and every atomic particle is nothing but wavelet, wavelet."}, {"line_number": 143, "time": "00:13:47,200 --> 00:13:56,560", "seconds": 827, "text": "So the entire physical structure is nothing but wavelet, wavelet, vibration, vibration, vibration."}, {"line_number": 144, "time": "00:13:56,560 --> 00:14:02,200", "seconds": 836, "text": "The modern scientist also says so, modern science says so, there is no solidarity in the material"}, {"line_number": 145, "time": "00:14:02,200 --> 00:14:03,200", "seconds": 842, "text": "world."}, {"line_number": 146, "time": "00:14:03,200 --> 00:14:07,800", "seconds": 843, "text": "All wavelets, wavelets, wavelets."}, {"line_number": 147, "time": "00:14:07,800 --> 00:14:15,120", "seconds": 847, "text": "The same thing, a Buddha said, there is combustion and vibration."}, {"line_number": 148, "time": "00:14:15,120 --> 00:14:23,000", "seconds": 855, "text": "The entire universe, combustion, vibration, he is experiencing, and he puts in word his"}, {"line_number": 149, "time": "00:14:23,000 --> 00:14:26,840", "seconds": 863, "text": "own experience."}, {"line_number": 150, "time": "00:14:26,840 --> 00:14:29,360", "seconds": 866, "text": "The scientist understands it at the intellectual level."}, {"line_number": 151, "time": "00:14:29,360 --> 00:14:32,560", "seconds": 869, "text": "We are not against the modern science or modern scientists."}, {"line_number": 152, "time": "00:14:32,560 --> 00:14:36,120", "seconds": 872, "text": "They have done, they have played their own part to serve the humanity."}, {"line_number": 153, "time": "00:14:36,120 --> 00:14:43,200", "seconds": 876, "text": "But if you want to understand the law of nature at the deeper level, you must have"}, {"line_number": 154, "time": "00:14:43,200 --> 00:14:48,560", "seconds": 883, "text": "direct experience of the nature of the law, the law of the nature."}, {"line_number": 155, "time": "00:14:48,560 --> 00:14:55,520", "seconds": 888, "text": "And that can be done only when you feel the totality of whatever is happening within the framework"}, {"line_number": 156, "time": "00:14:55,520 --> 00:15:00,560", "seconds": 895, "text": "of the body, just working with the gross intense sensations, you can't understand the law"}, {"line_number": 157, "time": "00:15:00,560 --> 00:15:02,680", "seconds": 900, "text": "of nature at the deeper level."}, {"line_number": 158, "time": "00:15:02,680 --> 00:15:08,160", "seconds": 902, "text": "Therefore, it is essential that you go in order."}, {"line_number": 159, "time": "00:15:08,160 --> 00:15:12,640", "seconds": 908, "text": "You reach a certain place and some sensations, very intense are started in the area which"}, {"line_number": 160, "time": "00:15:12,640 --> 00:15:14,760", "seconds": 912, "text": "you have left already."}, {"line_number": 161, "time": "00:15:14,760 --> 00:15:18,160", "seconds": 914, "text": "A part of your mind will be knowing it, but still keep moving."}, {"line_number": 162, "time": "00:15:18,160 --> 00:15:21,760", "seconds": 918, "text": "And the next round when you reach there, and if it is still there, observe it, if it is"}, {"line_number": 163, "time": "00:15:21,760 --> 00:15:23,920", "seconds": 921, "text": "gone, it is gone."}, {"line_number": 164, "time": "00:15:23,920 --> 00:15:26,600", "seconds": 923, "text": "Keep on moving in order."}, {"line_number": 165, "time": "00:15:26,600 --> 00:15:29,800", "seconds": 926, "text": "In order."}, {"line_number": 166, "time": "00:15:29,800 --> 00:15:37,600", "seconds": 929, "text": "Another question that keeps coming, how long one should take?"}, {"line_number": 167, "time": "00:15:37,600 --> 00:15:42,360", "seconds": 937, "text": "How long one should take to move from head to feet?"}, {"line_number": 168, "time": "00:15:42,360 --> 00:15:45,240", "seconds": 942, "text": "There is no fixed time for that."}, {"line_number": 169, "time": "00:15:45,240 --> 00:15:47,440", "seconds": 945, "text": "It's a middle path."}, {"line_number": 170, "time": "00:15:47,440 --> 00:15:54,880", "seconds": 947, "text": "Neither you should at this stage, neither you should speed up so much that in one breath you"}, {"line_number": 171, "time": "00:15:54,880 --> 00:15:59,360", "seconds": 954, "text": "are from head to feet and you miss so many things."}, {"line_number": 172, "time": "00:15:59,360 --> 00:16:05,520", "seconds": 959, "text": "Nor that you should go so slow that pinpoint, pinpoint, pinpoint takes hours to get there and your"}, {"line_number": 173, "time": "00:16:05,520 --> 00:16:08,160", "seconds": 965, "text": "mind will get bored and you can't work."}, {"line_number": 174, "time": "00:16:08,160 --> 00:16:16,400", "seconds": 968, "text": "So say about ten minutes to make one round is good enough, little long also doesn't matter."}, {"line_number": 175, "time": "00:16:16,400 --> 00:16:19,600", "seconds": 976, "text": "How much area at a time?"}, {"line_number": 176, "time": "00:16:19,600 --> 00:16:24,560", "seconds": 979, "text": "Initially as you start working, two, three inches, two, three inches, two, three inches, good"}, {"line_number": 177, "time": "00:16:24,560 --> 00:16:26,440", "seconds": 984, "text": "enough."}, {"line_number": 178, "time": "00:16:26,440 --> 00:16:32,640", "seconds": 986, "text": "But sometimes somebody's mind is very dull or even,"}, {"line_number": 179, "time": "00:16:32,640 --> 00:16:38,080", "seconds": 992, "text": "somebody's mind is very sharp and at times it becomes very dull and you can't feel anything."}, {"line_number": 180, "time": "00:16:38,080 --> 00:16:43,640", "seconds": 998, "text": "Mind is so gross, sensations are so subtle, you can't feel it."}, {"line_number": 181, "time": "00:16:43,640 --> 00:16:49,880", "seconds": 1003, "text": "Then take big chunks, the whole head, the whole face, the whole chest, the whole abdomen,"}, {"line_number": 182, "time": "00:16:49,880 --> 00:16:51,760", "seconds": 1009, "text": "move, big areas."}, {"line_number": 183, "time": "00:16:51,760 --> 00:16:54,480", "seconds": 1011, "text": "You get one sensation somewhere good, move."}, {"line_number": 184, "time": "00:16:54,480 --> 00:16:59,360", "seconds": 1014, "text": "And keep moving, keep moving, keep moving and you will find slowly you get sensations everywhere."}, {"line_number": 185, "time": "00:16:59,360 --> 00:17:03,040", "seconds": 1019, "text": "You will reach a stage where you get sensation all around."}, {"line_number": 186, "time": "00:17:03,040 --> 00:17:05,359.9999999998836", "seconds": 1023, "text": "The tiniest part you will get sensation."}, {"line_number": 187, "time": "00:17:05,359.9999999998836 --> 00:17:10,480", "seconds": 1025, "text": "You have to work very patiently, very patiently."}, {"line_number": 188, "time": "00:17:10,480 --> 00:17:16,720", "seconds": 1030, "text": "Another question that keeps coming, shall we feel the sensations just on this surface of"}, {"line_number": 189, "time": "00:17:16,720 --> 00:17:21,560", "seconds": 1036, "text": "the body or also inside?"}, {"line_number": 190, "time": "00:17:21,560 --> 00:17:29,440", "seconds": 1041, "text": "At this stage when you started working on this technique, better first work on the surface."}, {"line_number": 191, "time": "00:17:29,440 --> 00:17:37,520", "seconds": 1049, "text": "Within these 10 days most of you might reach the stage where you will be able to penetrate and"}, {"line_number": 192, "time": "00:17:37,520 --> 00:17:43,280", "seconds": 1057, "text": "go deeper inside, piercing penetratingly and you feel sensations everywhere outside, inside,"}, {"line_number": 193, "time": "00:17:43,280 --> 00:17:47,400", "seconds": 1063, "text": "outside, inside but not now."}, {"line_number": 194, "time": "00:17:47,400 --> 00:17:57,120", "seconds": 1067, "text": "First let your mind be strong enough, sharp enough, to feel the reality at the surface level."}, {"line_number": 195, "time": "00:17:57,120 --> 00:18:01,760", "seconds": 1077, "text": "Of course in some cases it just happens naturally."}, {"line_number": 196, "time": "00:18:01,760 --> 00:18:07,440", "seconds": 1081, "text": "A student comes and reports that I have started feeling something inside, nothing wrong."}, {"line_number": 197, "time": "00:18:07,440 --> 00:18:09,720", "seconds": 1087, "text": "If naturally something happens it happens."}, {"line_number": 198, "time": "00:18:09,720 --> 00:18:18,520", "seconds": 1089, "text": "But intentionally you have to work on this surface of the body at this stage."}, {"line_number": 199, "time": "00:18:18,520 --> 00:18:27,320", "seconds": 1098, "text": "One point should be very clear as to what this sensation is."}, {"line_number": 200, "time": "00:18:27,320 --> 00:18:38,640", "seconds": 1107, "text": "The word sensation, if it is not clear in your mind you may be just looking for something"}, {"line_number": 201, "time": "00:18:38,640 --> 00:18:41,480", "seconds": 1118, "text": "and will remain confused."}, {"line_number": 202, "time": "00:18:41,480 --> 00:18:43,240", "seconds": 1121, "text": "It is so simple, understand it."}, {"line_number": 203, "time": "00:18:43,240 --> 00:18:51,760", "seconds": 1123, "text": "I keep on repeating, sensation is whatever you experience at the physical level."}, {"line_number": 204, "time": "00:18:51,760 --> 00:18:56,720", "seconds": 1131, "text": "At the bodily level whatever you feel, it is a sensation."}, {"line_number": 205, "time": "00:18:56,720 --> 00:19:02,120", "seconds": 1136, "text": "You feel heat, heat is a sensation, you feel perspiration, perspiration is a sensation, you feel"}, {"line_number": 206, "time": "00:19:02,120 --> 00:19:08,280", "seconds": 1142, "text": "throbbing, you feel pulsation, vibration, tingling sensation, heaviness, numbness, anything"}, {"line_number": 207, "time": "00:19:08,280 --> 00:19:14,520", "seconds": 1148, "text": "that you feel at the physical level, it is a sensation."}, {"line_number": 208, "time": "00:19:14,520 --> 00:19:17,920", "seconds": 1154, "text": "Difficulty comes sometimes."}, {"line_number": 209, "time": "00:19:17,920 --> 00:19:26,680", "seconds": 1157, "text": "When in spite of such repeated explanations one does not want to understand what it is."}, {"line_number": 210, "time": "00:19:26,680 --> 00:19:33,560", "seconds": 1166, "text": "And one keeps on looking for something."}, {"line_number": 211, "time": "00:19:33,560 --> 00:19:41,800", "seconds": 1173, "text": "Many a times we come across cases where someone says no, I don't get any sensation."}, {"line_number": 212, "time": "00:19:41,800 --> 00:19:49,480", "seconds": 1181, "text": "Like tomorrow your assistant teachers will examine you and they will question you \"Any sensation?\""}, {"line_number": 213, "time": "00:19:49,480 --> 00:19:54,360", "seconds": 1189, "text": "and one amongst you might say \"No, no sensation, no sensation.\""}, {"line_number": 214, "time": "00:19:54,360 --> 00:19:59,280", "seconds": 1194, "text": "And the second question he or she will ask, \"Could you sit for one hour without changing"}, {"line_number": 215, "time": "00:19:59,280 --> 00:20:00,280", "seconds": 1199, "text": "your posture?\""}, {"line_number": 216, "time": "00:20:00,280 --> 00:20:04,400", "seconds": 1200, "text": "\"Oh no, I have to change so many times.\", \"Why?\""}, {"line_number": 217, "time": "00:20:04,400 --> 00:20:11,000", "seconds": 1204, "text": "\"There was so severe pain.\", severe pain and yet no sensation."}, {"line_number": 218, "time": "00:20:11,000 --> 00:20:15,760", "seconds": 1211, "text": "There cannot be a more intense sensation than pain."}, {"line_number": 219, "time": "00:20:15,760 --> 00:20:17,760", "seconds": 1215, "text": "And he say no sensation."}, {"line_number": 220, "time": "00:20:17,760 --> 00:20:20,200", "seconds": 1217, "text": "Because you are looking for something."}, {"line_number": 221, "time": "00:20:20,200 --> 00:20:22,040", "seconds": 1220, "text": "You are looking for something special."}, {"line_number": 222, "time": "00:20:22,040 --> 00:20:26,320", "seconds": 1222, "text": "A sensation of bliss, ecstasy, ah, wonderful."}, {"line_number": 223, "time": "00:20:26,320 --> 00:20:31,760", "seconds": 1226, "text": "A came for meditation to experience bliss, what this pain?"}, {"line_number": 224, "time": "00:20:31,760 --> 00:20:33,360", "seconds": 1231, "text": "Am I here to observe the pain?"}, {"line_number": 225, "time": "00:20:33,360 --> 00:20:36,560", "seconds": 1233, "text": "I didn't come for pain, pain I already had in my life."}, {"line_number": 226, "time": "00:20:36,560 --> 00:20:40,880", "seconds": 1236, "text": "Why I come here for pain?"}, {"line_number": 227, "time": "00:20:40,880 --> 00:20:44,680", "seconds": 1240, "text": "They are looking for something, very difficult."}, {"line_number": 228, "time": "00:20:44,680 --> 00:20:51,480", "seconds": 1244, "text": "It happens even during Anapana, on the second day or third day when you are asked any sensation"}, {"line_number": 229, "time": "00:20:51,480 --> 00:20:57,560", "seconds": 1251, "text": "in this area and someone replies, \"No, no sensation.\""}, {"line_number": 230, "time": "00:20:57,560 --> 00:20:59,080", "seconds": 1257, "text": "Hey, what is this?"}, {"line_number": 231, "time": "00:20:59,080 --> 00:21:01,120", "seconds": 1259, "text": "This was just some itching here."}, {"line_number": 232, "time": "00:21:01,120 --> 00:21:04,120", "seconds": 1261, "text": "Itching is no sensation for this person."}, {"line_number": 233, "time": "00:21:04,120 --> 00:21:06,640", "seconds": 1264, "text": "Looking for something."}, {"line_number": 234, "time": "00:21:06,640 --> 00:21:10,120", "seconds": 1266, "text": "No sensation."}, {"line_number": 235, "time": "00:21:10,120 --> 00:21:18,800", "seconds": 1270, "text": "And someone comes once a while, someone will come and say, \"Oh, Goenkaji, I have lot of"}, {"line_number": 236, "time": "00:21:18,800 --> 00:21:24,920", "seconds": 1278, "text": "pain, pressure, heaviness, heat, perspiration, throbbing, everything what you say."}, {"line_number": 237, "time": "00:21:24,920 --> 00:21:27,600", "seconds": 1284, "text": "But no sensation.\""}, {"line_number": 238, "time": "00:21:27,600 --> 00:21:28,600", "seconds": 1287, "text": "No sensation."}, {"line_number": 239, "time": "00:21:28,600 --> 00:21:30,080", "seconds": 1288, "text": "Because all these are no sensation for him."}, {"line_number": 240, "time": "00:21:30,080 --> 00:21:32,960", "seconds": 1290, "text": "He is looking for something special."}, {"line_number": 241, "time": "00:21:32,960 --> 00:21:37,680", "seconds": 1292, "text": "I always remember the case of my friend."}, {"line_number": 242, "time": "00:21:37,680 --> 00:21:45,400", "seconds": 1297, "text": "For the first time when I went to a course like this decades ago, initially it was difficult."}, {"line_number": 243, "time": "00:21:45,400 --> 00:21:50,040", "seconds": 1305, "text": "Second day I packed myself to run away from the course."}, {"line_number": 244, "time": "00:21:50,040 --> 00:21:53,240", "seconds": 1310, "text": "This is not for me."}, {"line_number": 245, "time": "00:21:53,240 --> 00:21:58,240", "seconds": 1313, "text": "I come from a business community, so much of crooked and cunning mind."}, {"line_number": 246, "time": "00:21:58,240 --> 00:22:02,080", "seconds": 1318, "text": "And this is for simple people who are teachers or professors and things like this, who are"}, {"line_number": 247, "time": "00:22:02,080 --> 00:22:06,080", "seconds": 1322, "text": "good people, I can't do this."}, {"line_number": 248, "time": "00:22:06,080 --> 00:22:14,480", "seconds": 1326, "text": "And then the tradition from which I came, different background, what these people, what they are doing?"}, {"line_number": 249, "time": "00:22:14,480 --> 00:22:16,200", "seconds": 1334, "text": "Where is the God?"}, {"line_number": 250, "time": "00:22:16,200 --> 00:22:18,960", "seconds": 1336, "text": "No place for the God, poor God, he is gone."}, {"line_number": 251, "time": "00:22:18,960 --> 00:22:21,120", "seconds": 1338, "text": "The soul, no soul, what they are talking?"}, {"line_number": 252, "time": "00:22:21,120 --> 00:22:23,840", "seconds": 1341, "text": "What kind of meditation is this?"}, {"line_number": 253, "time": "00:22:23,840 --> 00:22:27,760", "seconds": 1343, "text": "And all those thoughts were there, expecting something special."}, {"line_number": 254, "time": "00:22:27,760 --> 00:22:29,720", "seconds": 1347, "text": "Second day I wanted to run."}, {"line_number": 255, "time": "00:22:29,720 --> 00:22:32,240", "seconds": 1349, "text": "I feel very grateful to a co-meditator."}, {"line_number": 256, "time": "00:22:32,240 --> 00:22:34,640", "seconds": 1352, "text": "She was so kind, she said, just one day."}, {"line_number": 257, "time": "00:22:34,640 --> 00:22:36,080", "seconds": 1354, "text": "You get wonderful sensation here."}, {"line_number": 258, "time": "00:22:36,080 --> 00:22:37,960", "seconds": 1356, "text": "First day I got sensations here."}, {"line_number": 259, "time": "00:22:37,960 --> 00:22:38,960", "seconds": 1357, "text": "Just observe."}, {"line_number": 260, "time": "00:22:38,960 --> 00:22:40,960", "seconds": 1358, "text": "This is what the teacher wants you to do."}, {"line_number": 261, "time": "00:22:40,960 --> 00:22:42,960", "seconds": 1360, "text": "Carry on.  I am grateful,"}, {"line_number": 262, "time": "00:22:42,960 --> 00:22:43,960", "seconds": 1362, "text": "I stayed."}, {"line_number": 263, "time": "00:22:43,960 --> 00:22:48,400", "seconds": 1363, "text": "Otherwise, I would have missed such a wonderful thing in my life."}, {"line_number": 264, "time": "00:22:48,400 --> 00:22:55,440", "seconds": 1368, "text": "And when the course was over, anyone who has really gained something by the course, cannot"}, {"line_number": 265, "time": "00:22:55,440 --> 00:22:56,440", "seconds": 1375, "text": "resist."}, {"line_number": 266, "time": "00:22:56,440 --> 00:22:59,920", "seconds": 1376, "text": "Feels like telling others, oh, so wonderful."}, {"line_number": 267, "time": "00:22:59,920 --> 00:23:03,520", "seconds": 1379, "text": "The family members, the friends, please go and see, it is so good."}, {"line_number": 268, "time": "00:23:03,520 --> 00:23:04,520", "seconds": 1383, "text": "You also try."}, {"line_number": 269, "time": "00:23:04,520 --> 00:23:05,520", "seconds": 1384, "text": "It is so good."}, {"line_number": 270, "time": "00:23:05,520 --> 00:23:06,520", "seconds": 1385, "text": "It has done me so good."}, {"line_number": 271, "time": "00:23:06,520 --> 00:23:08,360", "seconds": 1386, "text": "It will do you good also."}, {"line_number": 272, "time": "00:23:08,360 --> 00:23:15,360", "seconds": 1388, "text": "And the number of people started participating in the course, one of my friends, a very rich"}, {"line_number": 273, "time": "00:23:15,360 --> 00:23:22,640", "seconds": 1395, "text": "person, a co-industrialist, a businessman."}, {"line_number": 274, "time": "00:23:22,640 --> 00:23:30,640", "seconds": 1402, "text": "And a very rich person and a industrialist and a businessman, good testimonial to say a very miserable person."}, {"line_number": 275, "time": "00:23:30,640 --> 00:23:32,120", "seconds": 1410, "text": "Very miserable person."}, {"line_number": 276, "time": "00:23:32,120 --> 00:23:37,200", "seconds": 1412, "text": "Not that to do trade or industry is wrong, but the way in which it is done, the rat"}, {"line_number": 277, "time": "00:23:37,200 --> 00:23:41,520", "seconds": 1417, "text": "race, just to earn money, money, money, such a madness is there."}, {"line_number": 278, "time": "00:23:41,520 --> 00:23:45,120", "seconds": 1421, "text": "Very miserable because I had passed through the same game,"}, {"line_number": 279, "time": "00:23:45,120 --> 00:23:48,200", "seconds": 1425, "text": "so I knew the misery and I was coming out of that misery."}, {"line_number": 280, "time": "00:23:48,200 --> 00:23:50,560", "seconds": 1428, "text": "So I told him, you also try."}, {"line_number": 281, "time": "00:23:50,560 --> 00:23:52,800", "seconds": 1430, "text": "He won't accept, \"Oh, you went because of your migraine."}, {"line_number": 282, "time": "00:23:52,800 --> 00:23:53,800", "seconds": 1432, "text": "I have no migraine."}, {"line_number": 283, "time": "00:23:53,800 --> 00:23:55,800", "seconds": 1433, "text": "Why should I go?\""}, {"line_number": 284, "time": "00:23:55,800 --> 00:23:59,320", "seconds": 1435, "text": "Although he had bigger migraines, which I knew."}, {"line_number": 285, "time": "00:23:59,320 --> 00:24:00,840", "seconds": 1439, "text": "And yet he won't go."}, {"line_number": 286, "time": "00:24:00,840 --> 00:24:04,120", "seconds": 1440, "text": "It took me one and half years to convince him."}, {"line_number": 287, "time": "00:24:04,120 --> 00:24:05,120", "seconds": 1444, "text": "Just try."}, {"line_number": 288, "time": "00:24:05,120 --> 00:24:07,120", "seconds": 1445, "text": "Give it trial. Give it trial."}, {"line_number": 289, "time": "00:24:07,120 --> 00:24:08,120", "seconds": 1447, "text": "And then he came."}, {"line_number": 290, "time": "00:24:08,120 --> 00:24:10,120", "seconds": 1448, "text": "Two days, three days."}, {"line_number": 291, "time": "00:24:10,120 --> 00:24:11,120", "seconds": 1450, "text": "Somehow he worked."}, {"line_number": 292, "time": "00:24:11,120 --> 00:24:15,360", "seconds": 1451, "text": "Fourth day, vipassana was given."}, {"line_number": 293, "time": "00:24:15,360 --> 00:24:17,520", "seconds": 1455, "text": "And the fifth day, the teacher goes round."}, {"line_number": 294, "time": "00:24:17,520 --> 00:24:24,480", "seconds": 1457, "text": "There, every ideal meditation centre must have individual cells for each individual"}, {"line_number": 295, "time": "00:24:24,480 --> 00:24:25,800", "seconds": 1464, "text": "meditators."}, {"line_number": 296, "time": "00:24:25,800 --> 00:24:34,160", "seconds": 1465, "text": "So there are cells and the teacher will go there to give guidance to the students."}, {"line_number": 297, "time": "00:24:34,160 --> 00:24:38,640", "seconds": 1474, "text": "And when there are Indians who can't understand Burmese properly, he will take me to translate."}, {"line_number": 298, "time": "00:24:38,640 --> 00:24:42,960", "seconds": 1478, "text": "So we went to the cell of this meditator, my friend, knocked at the door, he opened."}, {"line_number": 299, "time": "00:24:42,960 --> 00:24:44,960", "seconds": 1482, "text": "And the first question we asked, what sensation?"}, {"line_number": 300, "time": "00:24:44,960 --> 00:24:46,960", "seconds": 1484, "text": "He says \"No sensation.\""}, {"line_number": 301, "time": "00:24:46,960 --> 00:24:49,240", "seconds": 1486, "text": "No sensation."}, {"line_number": 302, "time": "00:24:49,240 --> 00:24:51,480", "seconds": 1489, "text": "And we see he has taken off his shirt."}, {"line_number": 303, "time": "00:24:51,480 --> 00:24:52,480", "seconds": 1491, "text": "His undershirt."}, {"line_number": 304, "time": "00:24:52,480 --> 00:24:54,600", "seconds": 1492, "text": "His dhoti is tucked up."}, {"line_number": 305, "time": "00:24:54,600 --> 00:24:55,600", "seconds": 1494, "text": "Perspiring."}, {"line_number": 306, "time": "00:24:55,600 --> 00:24:57,640", "seconds": 1495, "text": "\"Hey you got so much perspiration.\""}, {"line_number": 307, "time": "00:24:57,640 --> 00:25:00,200", "seconds": 1497, "text": "\"Yes, I've got so much perspiration."}, {"line_number": 308, "time": "00:25:00,200 --> 00:25:05,640", "seconds": 1500, "text": "This small little cell, so much heat in it\".  \"Oh you got heat?"}, {"line_number": 309, "time": "00:25:05,640 --> 00:25:08,320", "seconds": 1505, "text": "Then you observe the heat, observe this perspiration.\""}, {"line_number": 310, "time": "00:25:08,320 --> 00:25:12,280", "seconds": 1508, "text": "And he looks at me, looks at my teacher, what we are talking."}, {"line_number": 311, "time": "00:25:12,280 --> 00:25:17,880", "seconds": 1512, "text": "To observe heat, I have come here to observe heat?  To observe perspiration?"}, {"line_number": 312, "time": "00:25:17,880 --> 00:25:23,120", "seconds": 1517, "text": "What we are talking, as if we are joking."}, {"line_number": 313, "time": "00:25:23,120 --> 00:25:24,840", "seconds": 1523, "text": "And we say, well, look, this is the technique."}, {"line_number": 314, "time": "00:25:24,840 --> 00:25:26,920", "seconds": 1524, "text": "You have to do that, observe."}, {"line_number": 315, "time": "00:25:26,920 --> 00:25:28,040", "seconds": 1526, "text": "You have been reacting to them."}, {"line_number": 316, "time": "00:25:28,040 --> 00:25:29,040", "seconds": 1528, "text": "Now you observe."}, {"line_number": 317, "time": "00:25:29,040 --> 00:25:30,040", "seconds": 1529, "text": "He won't listen."}, {"line_number": 318, "time": "00:25:30,040 --> 00:25:32,720", "seconds": 1530, "text": "I have come here."}, {"line_number": 319, "time": "00:25:32,720 --> 00:25:37,800", "seconds": 1532, "text": "If you make me witness this soul, then there is some meaning, witness the God, then there"}, {"line_number": 320, "time": "00:25:37,800 --> 00:25:38,800", "seconds": 1537, "text": "is some meaning."}, {"line_number": 321, "time": "00:25:38,800 --> 00:25:41,600", "seconds": 1538, "text": "Even witness Buddha, he is incarnation of God Almighty."}, {"line_number": 322, "time": "00:25:41,600 --> 00:25:43,840", "seconds": 1541, "text": "There is some meaning."}, {"line_number": 323, "time": "00:25:43,840 --> 00:25:45,480", "seconds": 1543, "text": "No purpose otherwise."}, {"line_number": 324, "time": "00:25:45,480 --> 00:25:50,120", "seconds": 1545, "text": "What purpose there is to observe this heat?"}, {"line_number": 325, "time": "00:25:50,120 --> 00:25:51,960", "seconds": 1550, "text": "And every day we try to explain."}, {"line_number": 326, "time": "00:25:51,960 --> 00:25:56,640", "seconds": 1551, "text": "And every day when we question any sensation, nothing special."}, {"line_number": 327, "time": "00:25:56,640 --> 00:25:58,920", "seconds": 1556, "text": "He is looking for something special."}, {"line_number": 328, "time": "00:25:58,920 --> 00:26:01,360", "seconds": 1558, "text": "Nothing special."}, {"line_number": 329, "time": "00:26:01,360 --> 00:26:02,360", "seconds": 1561, "text": "I felt so sorry."}, {"line_number": 330, "time": "00:26:02,360 --> 00:26:04,400", "seconds": 1562, "text": "With such difficulty he came."}, {"line_number": 331, "time": "00:26:04,400 --> 00:26:09,240", "seconds": 1564, "text": "And all the ten days he kept on looking for something special, something special."}, {"line_number": 332, "time": "00:26:09,240 --> 00:26:12,000", "seconds": 1569, "text": "And nothing special came."}, {"line_number": 333, "time": "00:26:12,000 --> 00:26:13,720", "seconds": 1572, "text": "The nature was manifesting itself."}, {"line_number": 334, "time": "00:26:13,720 --> 00:26:15,880", "seconds": 1573, "text": "The nature of the body was manifesting itself."}, {"line_number": 335, "time": "00:26:15,880 --> 00:26:17,600", "seconds": 1575, "text": "The truth was manifesting itself."}, {"line_number": 336, "time": "00:26:17,600 --> 00:26:20,320", "seconds": 1577, "text": "The dhamma was manifesting itself and he was kicking it."}, {"line_number": 337, "time": "00:26:20,320 --> 00:26:21,560", "seconds": 1580, "text": "No, I don't want it."}, {"line_number": 338, "time": "00:26:21,560 --> 00:26:27,040", "seconds": 1581, "text": "I want something special, something special."}, {"line_number": 339, "time": "00:26:27,040 --> 00:26:31,720", "seconds": 1587, "text": "After one year he saw so many people going there and everyone goes there, comes out smiling."}, {"line_number": 340, "time": "00:26:31,720 --> 00:26:34,880", "seconds": 1591, "text": "This benefit, that benefit, he felt very sorry."}, {"line_number": 341, "time": "00:26:34,880 --> 00:26:36,800", "seconds": 1594, "text": "He missed something, he understood."}, {"line_number": 342, "time": "00:26:36,800 --> 00:26:39,600", "seconds": 1596, "text": "So he pressed, \"Once more, please give me one more chance."}, {"line_number": 343, "time": "00:26:39,600 --> 00:26:42,520", "seconds": 1599, "text": "The teacher will not take, but please recommend one more chance."}, {"line_number": 344, "time": "00:26:42,520 --> 00:26:44,440", "seconds": 1602, "text": "Now if you say to observe heat, I will observe"}, {"line_number": 345, "time": "00:26:44,440 --> 00:26:46,520", "seconds": 1604, "text": "heat only. Nothing else."}, {"line_number": 346, "time": "00:26:46,520 --> 00:26:47,520", "seconds": 1606, "text": "Perspiration, I will observe"}, {"line_number": 347, "time": "00:26:47,520 --> 00:26:49,280", "seconds": 1607, "text": "perspiration only. Nothing else.\""}, {"line_number": 348, "time": "00:26:49,280 --> 00:26:54,560", "seconds": 1609, "text": "And yet he came and he worked properly and he developed so much in vipassana."}, {"line_number": 349, "time": "00:26:54,560 --> 00:26:59,120", "seconds": 1614, "text": "So, so long as you are looking for something special, you are not doing vipassana."}, {"line_number": 350, "time": "00:26:59,120 --> 00:27:04,640", "seconds": 1619, "text": "Vipassana as yatha bhuta, whatever has happened at this moment, the reality of this"}, {"line_number": 351, "time": "00:27:04,640 --> 00:27:06,760", "seconds": 1624, "text": "moment, as it is."}, {"line_number": 352, "time": "00:27:06,760 --> 00:27:09,520", "seconds": 1626, "text": "As it is not as you would like it to be."}, {"line_number": 353, "time": "00:27:09,520 --> 00:27:13,800", "seconds": 1629, "text": "If this is understood, you will keep on progressing, keep on progressing."}, {"line_number": 354, "time": "00:27:13,800 --> 00:27:16,160", "seconds": 1633, "text": "There will be no difficulty."}, {"line_number": 355, "time": "00:27:16,160 --> 00:27:20,160", "seconds": 1636, "text": "But if you keep on ignoring the reality which has manifested and you look for something"}, {"line_number": 356, "time": "00:27:20,160 --> 00:27:23,640", "seconds": 1640, "text": "which is not there, then you are not doing vipassana."}, {"line_number": 357, "time": "00:27:23,640 --> 00:27:32,440", "seconds": 1643, "text": "So keep this point in mind that whatever you feel at this body level, at the physical level,"}, {"line_number": 358, "time": "00:27:32,440 --> 00:27:37,440", "seconds": 1652, "text": "anything that you feel is a sensation, pleasant or unpleasant, intense or feeble, whatever"}, {"line_number": 359, "time": "00:27:37,440 --> 00:27:38,440", "seconds": 1657, "text": "it is."}, {"line_number": 360, "time": "00:27:38,440 --> 00:27:40,440", "seconds": 1658, "text": "You just observe, just observe, just observe."}, {"line_number": 361, "time": "00:27:40,440 --> 00:27:45,680", "seconds": 1660, "text": "You have done your job and leave the rest to dhamma."}, {"line_number": 362, "time": "00:27:45,680 --> 00:27:48,040", "seconds": 1665, "text": "Leave the rest to nature."}, {"line_number": 363, "time": "00:27:48,040 --> 00:27:54,120", "seconds": 1668, "text": "Thy will, you have done your job and the result will start coming."}, {"line_number": 364, "time": "00:27:54,120 --> 00:27:57,720", "seconds": 1674, "text": "You are moving from head to feet, from head to feet."}, {"line_number": 365, "time": "00:27:57,720 --> 00:28:00,440", "seconds": 1677, "text": "You might reach a stage where you don't feel any sensation."}, {"line_number": 366, "time": "00:28:00,440 --> 00:28:03,120", "seconds": 1680, "text": "On some part where there is no sensation."}, {"line_number": 367, "time": "00:28:03,120 --> 00:28:05,120", "seconds": 1683, "text": "For you there is no sensation."}, {"line_number": 368, "time": "00:28:05,120 --> 00:28:07,280", "seconds": 1685, "text": "For you it is a blind area, a blank area."}, {"line_number": 369, "time": "00:28:07,280 --> 00:28:12,120", "seconds": 1687, "text": "Actually there is no blind area, no blank area, sensation is there everywhere."}, {"line_number": 370, "time": "00:28:12,120 --> 00:28:17,720", "seconds": 1692, "text": "But because your mind is very gross and the prevailing sensation on that particular part"}, {"line_number": 371, "time": "00:28:17,720 --> 00:28:18,720", "seconds": 1697, "text": "is very subtle."}, {"line_number": 372, "time": "00:28:18,720 --> 00:28:21,760", "seconds": 1698, "text": "So your mind is not capable of feeling it."}, {"line_number": 373, "time": "00:28:21,760 --> 00:28:23,160", "seconds": 1701, "text": "So you say there is no sensation."}, {"line_number": 374, "time": "00:28:23,160 --> 00:28:25,280", "seconds": 1703, "text": "All right, no sensation."}, {"line_number": 375, "time": "00:28:25,280 --> 00:28:28,360", "seconds": 1705, "text": "This is the reality of this moment, no sensation."}, {"line_number": 376, "time": "00:28:28,360 --> 00:28:29,360", "seconds": 1708, "text": "Stay there."}, {"line_number": 377, "time": "00:28:29,360 --> 00:28:36,520", "seconds": 1709, "text": "Stay there calmly, quietly, attentively and equanimously."}, {"line_number": 378, "time": "00:28:36,520 --> 00:28:39,160", "seconds": 1716, "text": "Very important equanimously."}, {"line_number": 379, "time": "00:28:39,160 --> 00:28:43,480", "seconds": 1719, "text": "If you are not equanimous, then the technique will not help you."}, {"line_number": 380, "time": "00:28:43,480 --> 00:28:47,400", "seconds": 1723, "text": "If there is no sensation, a blind area, you are staying there for a minute and you start"}, {"line_number": 381, "time": "00:28:47,400 --> 00:28:49,920", "seconds": 1727, "text": "craving, oh I want a sensation."}, {"line_number": 382, "time": "00:28:49,920 --> 00:28:51,640", "seconds": 1729, "text": "I want a sensation."}, {"line_number": 383, "time": "00:28:51,640 --> 00:28:53,520", "seconds": 1731, "text": "You stayed one minute, no sensation."}, {"line_number": 384, "time": "00:28:53,520 --> 00:28:54,600", "seconds": 1733, "text": "Next round again you have come."}, {"line_number": 385, "time": "00:28:54,600 --> 00:28:55,600", "seconds": 1734, "text": "I want a sensation."}, {"line_number": 386, "time": "00:28:55,600 --> 00:28:56,600", "seconds": 1735, "text": "I want a sensation."}, {"line_number": 387, "time": "00:28:56,600 --> 00:28:57,600", "seconds": 1736, "text": "No sensation."}, {"line_number": 388, "time": "00:28:57,600 --> 00:28:59,480", "seconds": 1737, "text": "Oh look five times no sensation."}, {"line_number": 389, "time": "00:28:59,480 --> 00:29:00,800", "seconds": 1739, "text": "Ten times no sensation."}, {"line_number": 390, "time": "00:29:00,800 --> 00:29:03,360", "seconds": 1740, "text": "You are craving, craving, craving."}, {"line_number": 391, "time": "00:29:03,360 --> 00:29:07,320", "seconds": 1743, "text": "And whenever you start craving, you lose the balance of your mind."}, {"line_number": 392, "time": "00:29:07,320 --> 00:29:11,760", "seconds": 1747, "text": "And when the mind loses the balance, it becomes very gross."}, {"line_number": 393, "time": "00:29:11,760 --> 00:29:14,760", "seconds": 1751, "text": "It can't feel the sensation which is subtle."}, {"line_number": 394, "time": "00:29:14,760 --> 00:29:17,080", "seconds": 1754, "text": "Therefore equanimous."}, {"line_number": 395, "time": "00:29:17,080 --> 00:29:19,760", "seconds": 1757, "text": "Even no craving, you may have aversion."}, {"line_number": 396, "time": "00:29:19,760 --> 00:29:21,960", "seconds": 1759, "text": "Look this blindness has not yet gone away."}, {"line_number": 397, "time": "00:29:21,960 --> 00:29:23,720", "seconds": 1761, "text": "One round it has not gone away."}, {"line_number": 398, "time": "00:29:23,720 --> 00:29:25,320", "seconds": 1763, "text": "Five rounds it has not gone away."}, {"line_number": 399, "time": "00:29:25,320 --> 00:29:28,600", "seconds": 1765, "text": "And you have got aversion, aversion towards this blindness of the area."}, {"line_number": 400, "time": "00:29:28,600 --> 00:29:31,840", "seconds": 1768, "text": "Again you have lost the balance of the mind."}, {"line_number": 401, "time": "00:29:31,840 --> 00:29:33,440", "seconds": 1771, "text": "Remain equanimous."}, {"line_number": 402, "time": "00:29:33,440 --> 00:29:35,800", "seconds": 1773, "text": "Just accept the reality as it is."}, {"line_number": 403, "time": "00:29:35,800 --> 00:29:40,840", "seconds": 1775, "text": "This is the moment when I am not experiencing any sensation in this area."}, {"line_number": 404, "time": "00:29:40,840 --> 00:29:43,400", "seconds": 1780, "text": "I have done my job."}, {"line_number": 405, "time": "00:29:43,400 --> 00:29:44,800", "seconds": 1783, "text": "No sensation, no sensation."}, {"line_number": 406, "time": "00:29:44,800 --> 00:29:47,200", "seconds": 1784, "text": "Let me see what happens."}, {"line_number": 407, "time": "00:29:47,200 --> 00:29:54,040", "seconds": 1787, "text": "But see if it is a covered part of the body, try to feel the touch of the cloth."}, {"line_number": 408, "time": "00:29:54,040 --> 00:29:55,040", "seconds": 1794, "text": "This also is a sensation."}, {"line_number": 409, "time": "00:29:55,040 --> 00:29:57,160", "seconds": 1795, "text": "Although very superficial does not matter."}, {"line_number": 410, "time": "00:29:57,160 --> 00:29:59,720", "seconds": 1797, "text": "Touch of the cloth, and move."}, {"line_number": 411, "time": "00:29:59,720 --> 00:30:03,440", "seconds": 1799, "text": "If it is an open part of the body, uncovered part of the body, touch of the atmosphere."}, {"line_number": 412, "time": "00:30:03,440 --> 00:30:04,440", "seconds": 1803, "text": "Very superficial."}, {"line_number": 413, "time": "00:30:04,440 --> 00:30:07,360", "seconds": 1804, "text": "Yet touch of the atmosphere, and move."}, {"line_number": 414, "time": "00:30:07,360 --> 00:30:08,360", "seconds": 1807, "text": "And keep working like this."}, {"line_number": 415, "time": "00:30:08,360 --> 00:30:10,360", "seconds": 1808, "text": "Very patiently, very patiently."}, {"line_number": 416, "time": "00:30:10,360 --> 00:30:14,560", "seconds": 1810, "text": "Soon you will reach the stage where you will start feeling sensations everywhere."}, {"line_number": 417, "time": "00:30:14,560 --> 00:30:18,800", "seconds": 1814, "text": "Two aspects of this technique."}, {"line_number": 418, "time": "00:30:18,800 --> 00:30:27,160", "seconds": 1818, "text": "One is, develop your capability, sensitivity of the mind to feel sensations everywhere of"}, {"line_number": 419, "time": "00:30:27,160 --> 00:30:29,280", "seconds": 1827, "text": "all different types."}, {"line_number": 420, "time": "00:30:29,280 --> 00:30:36,040", "seconds": 1829, "text": "And the second, learn how to observe it objectively, objectively."}, {"line_number": 421, "time": "00:30:36,040 --> 00:30:38,200", "seconds": 1836, "text": "Try not to react."}, {"line_number": 422, "time": "00:30:38,200 --> 00:30:43,960", "seconds": 1838, "text": "You are learning this technique to change the habit pattern of your mind at the deepest"}, {"line_number": 423, "time": "00:30:43,960 --> 00:30:45,920", "seconds": 1843, "text": "level."}, {"line_number": 424, "time": "00:30:45,920 --> 00:30:52,080", "seconds": 1845, "text": "The deepest level of the mind, what you call the unconscious mind, actually it is not unconscious."}, {"line_number": 425, "time": "00:30:52,080 --> 00:30:56,440", "seconds": 1852, "text": "Every moment day and night, it is feeling the sensation on the body."}, {"line_number": 426, "time": "00:30:56,440 --> 00:30:59,280", "seconds": 1856, "text": "It is experiencing sensation on the body."}, {"line_number": 427, "time": "00:30:59,280 --> 00:31:04,320", "seconds": 1859, "text": "Every type of sensation, whatever comes up from moment to moment, it keeps on feeling."}, {"line_number": 428, "time": "00:31:04,320 --> 00:31:06,960", "seconds": 1864, "text": "And it keeps on reacting to them."}, {"line_number": 429, "time": "00:31:06,960 --> 00:31:11,000", "seconds": 1866, "text": "If the sensation is pleasant, it will react with craving, clinging."}, {"line_number": 430, "time": "00:31:11,000 --> 00:31:14,800", "seconds": 1871, "text": "If the sensation is unpleasant, it will react with aversion, hatred."}, {"line_number": 431, "time": "00:31:14,800 --> 00:31:21,080", "seconds": 1874, "text": "This habit pattern of this deep unconscious mind, all the time craving, hating, craving,"}, {"line_number": 432, "time": "00:31:21,080 --> 00:31:25,120", "seconds": 1881, "text": "hating, craving, hating, you have to turn this habit pattern."}, {"line_number": 433, "time": "00:31:25,120 --> 00:31:30,080", "seconds": 1885, "text": "And for that, you have to reach the stage where this habit pattern is prevailing."}, {"line_number": 434, "time": "00:31:30,080 --> 00:31:35,560", "seconds": 1890, "text": "That means the deepest level of the mind where you feel sensations and you don't crave."}, {"line_number": 435, "time": "00:31:35,560 --> 00:31:36,560", "seconds": 1895, "text": "And you don't hate."}, {"line_number": 436, "time": "00:31:36,560 --> 00:31:37,880", "seconds": 1896, "text": "You just observe."}, {"line_number": 437, "time": "00:31:37,880 --> 00:31:40,440", "seconds": 1897, "text": "And understand, look, it is changing."}, {"line_number": 438, "time": "00:31:40,440 --> 00:31:44,440", "seconds": 1900, "text": "It is changing. It is changing."}, {"line_number": 439, "time": "00:31:44,440 --> 00:31:53,440", "seconds": 1904, "text": "As you keep on working on it, keep on working on it, realities of nature will become clearer"}, {"line_number": 440, "time": "00:31:53,440 --> 00:31:55,120", "seconds": 1913, "text": "and clearer."}, {"line_number": 441, "time": "00:31:55,120 --> 00:31:59,160", "seconds": 1915, "text": "The law of nature will start revealing itself."}, {"line_number": 442, "time": "00:31:59,160 --> 00:32:02,080", "seconds": 1919, "text": "The law is law everywhere outside, inside."}, {"line_number": 443, "time": "00:32:02,080 --> 00:32:07,880", "seconds": 1922, "text": "The entire universe is governed by the same law, animate, inanimate."}, {"line_number": 444, "time": "00:32:07,880 --> 00:32:13,800", "seconds": 1927, "text": "You can try to understand this law at the intellectual level when you see things happening outside."}, {"line_number": 445, "time": "00:32:13,800 --> 00:32:16,520", "seconds": 1933, "text": "But you cannot experience it."}, {"line_number": 446, "time": "00:32:16,520 --> 00:32:22,000", "seconds": 1936, "text": "You can experience only when you feel things within the framework of the body."}, {"line_number": 447, "time": "00:32:22,000 --> 00:32:25,720", "seconds": 1942, "text": "Then you are experiencing it and then it becomes very clear."}, {"line_number": 448, "time": "00:32:25,720 --> 00:32:27,200", "seconds": 1945, "text": "There cannot be any confusion."}, {"line_number": 449, "time": "00:32:27,200 --> 00:32:29,080", "seconds": 1947, "text": "There cannot be any doubt."}, {"line_number": 450, "time": "00:32:29,080 --> 00:32:34,080", "seconds": 1949, "text": "And this is what he did."}, {"line_number": 451, "time": "00:32:34,080 --> 00:32:41,360", "seconds": 1954, "text": "Although born in a royal family, a prince, it was peculiar."}, {"line_number": 452, "time": "00:32:41,360 --> 00:32:44,440", "seconds": 1961, "text": "The prince was not born in a royal palace."}, {"line_number": 453, "time": "00:32:44,440 --> 00:32:50,200", "seconds": 1964, "text": "He was born under a tree, open nature, open sky."}, {"line_number": 454, "time": "00:32:50,200 --> 00:32:54,320", "seconds": 1970, "text": "At the age of about five or six, it so happened."}, {"line_number": 455, "time": "00:32:54,320 --> 00:32:56,760", "seconds": 1974, "text": "He was sitting under a tree."}, {"line_number": 456, "time": "00:32:56,760 --> 00:33:01,280", "seconds": 1976, "text": "And he just started meditating, observing respiration, respiration."}, {"line_number": 457, "time": "00:33:01,280 --> 00:33:07,720", "seconds": 1981, "text": "And went in very deep sam\u0101dhi, deep absorption sam\u0101dhi, under a tree, open nature."}, {"line_number": 458, "time": "00:33:07,720 --> 00:33:13,600", "seconds": 1987, "text": "The first taste of meditation, the sam\u0101dhi."}, {"line_number": 459, "time": "00:33:13,600 --> 00:33:16,000", "seconds": 1993, "text": "At the age of thirty-five, he went out."}, {"line_number": 460, "time": "00:33:16,000 --> 00:33:21,360", "seconds": 1996, "text": "Again under a tree, got fully enlightened."}, {"line_number": 461, "time": "00:33:21,360 --> 00:33:27,080", "seconds": 2001, "text": "And then out of compassion, started distributing this wonderful technique to others and started"}, {"line_number": 462, "time": "00:33:27,080 --> 00:33:29,600", "seconds": 2007, "text": "rotating the wheel of dhamma."}, {"line_number": 463, "time": "00:33:29,600 --> 00:33:37,920", "seconds": 2009, "text": "The first teaching he gave, again under a tree, open nature, open sky."}, {"line_number": 464, "time": "00:33:37,920 --> 00:33:41,520", "seconds": 2017, "text": "And at the ripened age of eighteen, he passed away."}, {"line_number": 465, "time": "00:33:41,520 --> 00:33:45,360", "seconds": 2021, "text": "Under a tree, open nature, open sky."}, {"line_number": 466, "time": "00:33:45,360 --> 00:33:49,880", "seconds": 2025, "text": "All the important events of his life under a tree, open nature, open sky, he studied the"}, {"line_number": 467, "time": "00:33:49,880 --> 00:33:52,720", "seconds": 2029, "text": "nature so thoroughly."}, {"line_number": 468, "time": "00:33:52,720 --> 00:33:57,720", "seconds": 2032, "text": "But studying the nature so thoroughly outside, cannot make one a Buddha."}, {"line_number": 469, "time": "00:33:57,720 --> 00:34:00,320", "seconds": 2037, "text": "One cannot become an enlightened person."}, {"line_number": 470, "time": "00:34:00,320 --> 00:34:06,760", "seconds": 2040, "text": "It was studying the nature inside at the experiential level which made him a Buddha."}, {"line_number": 471, "time": "00:34:06,760 --> 00:34:08,040", "seconds": 2046, "text": "And this is what he taught."}, {"line_number": 472, "time": "00:34:08,040 --> 00:34:10,760.0000000002328", "seconds": 2048, "text": "[Pali]."}, {"line_number": 473, "time": "00:34:10,760.0000000002328 --> 00:34:18,080", "seconds": 2050, "text": "All the time, you have to be aware of the reality within the framework of the body."}, {"line_number": 474, "time": "00:34:18,080 --> 00:34:20,040", "seconds": 2058, "text": "And this is vipassana."}, {"line_number": 475, "time": "00:34:20,040 --> 00:34:26,360.00000000023283", "seconds": 2060, "text": "And by this the entire law becomes so clear, so clear, at the experiential level."}, {"line_number": 476, "time": "00:34:26,360.00000000023283 --> 00:34:35,280.00000000023283", "seconds": 2066, "text": "One thing that becomes very clear, to a student of vipassana is, change, change."}, {"line_number": 477, "time": "00:34:35,280.00000000023283 --> 00:34:40,840.0000000002328", "seconds": 2075, "text": "Every moment some change or the other is taking place within the framework of the body,"}, {"line_number": 478, "time": "00:34:40,840.0000000002328 --> 00:34:48,560", "seconds": 2080, "text": "you are experiencing it and outside also the same law changing, changing, constantly changing, constantly"}, {"line_number": 479, "time": "00:34:48,560 --> 00:34:50,920", "seconds": 2088, "text": "changing."}, {"line_number": 480, "time": "00:34:50,920 --> 00:34:56,360.00000000023283", "seconds": 2090, "text": "As if everything is in a melting pot, everything is in a melting pot."}, {"line_number": 481, "time": "00:34:56,360.00000000023283 --> 00:35:00,360", "seconds": 2096, "text": "Nothing has come out as a final product now, no more change in it."}, {"line_number": 482, "time": "00:35:00,360 --> 00:35:01,360", "seconds": 2100, "text": "Animate or inanimate."}, {"line_number": 483, "time": "00:35:01,360 --> 00:35:05,720", "seconds": 2101, "text": "Everything in a melting pot, changing, changing, changing, all in a flux, all"}, {"line_number": 484, "time": "00:35:05,720 --> 00:35:14,040", "seconds": 2105, "text": "in a flow, that reality now comes with the experience within the framework of the body."}, {"line_number": 485, "time": "00:35:14,040 --> 00:35:19,800", "seconds": 2114, "text": "Another reality, whatever is happening, a change is taking place."}, {"line_number": 486, "time": "00:35:19,800 --> 00:35:24,720", "seconds": 2119, "text": "Whatever is happening is not happening accidentally."}, {"line_number": 487, "time": "00:35:24,720 --> 00:35:28,480", "seconds": 2124, "text": "Everything that is happening has got some cause or the other."}, {"line_number": 488, "time": "00:35:28,480 --> 00:35:37,160", "seconds": 2128, "text": "One cause or number of causes together and results into an effect, cause, effect, cause, effect."}, {"line_number": 489, "time": "00:35:37,160 --> 00:35:39,840", "seconds": 2137, "text": "And the effect becomes a cause for something else."}, {"line_number": 490, "time": "00:35:39,840 --> 00:35:43,440", "seconds": 2139, "text": "Effect, cause, cause, effect, effect, cause."}, {"line_number": 491, "time": "00:35:43,440 --> 00:35:51,160", "seconds": 2143, "text": "This is how the entire universe keeps on rotating, rolling, flowing, cause, effect, effect,"}, {"line_number": 492, "time": "00:35:51,160 --> 00:35:56,840", "seconds": 2151, "text": "cause, cause, effect, this becomes very clear at the experiential level."}, {"line_number": 493, "time": "00:35:56,840 --> 00:36:03,960", "seconds": 2156, "text": "Another reality which will become very clear, as the cause is, so the effect will be, as"}, {"line_number": 494, "time": "00:36:03,960 --> 00:36:10,000", "seconds": 2163, "text": "the cause is, so the effect will be, as the seed is, so the fruit will be."}, {"line_number": 495, "time": "00:36:10,000 --> 00:36:12,800", "seconds": 2170, "text": "Outside in the vegetation world we see the same thing."}, {"line_number": 496, "time": "00:36:12,800 --> 00:36:17,200", "seconds": 2172, "text": "Inside also one starts experiencing the same law."}, {"line_number": 497, "time": "00:36:17,200 --> 00:36:24,920", "seconds": 2177, "text": "Outside in the world, I plant two seeds, one seed of sugar cane, another seed of neem,"}, {"line_number": 498, "time": "00:36:24,920 --> 00:36:30,280", "seconds": 2184, "text": "a very bitter tree in tropical countries, a neem tree."}, {"line_number": 499, "time": "00:36:30,280 --> 00:36:39,320", "seconds": 2190, "text": "Same soil, same water, same air, same sun, they get same nutrition, they have sprouted out"}, {"line_number": 500, "time": "00:36:39,320 --> 00:36:41,040", "seconds": 2199, "text": "and started growing."}, {"line_number": 501, "time": "00:36:41,040 --> 00:36:42,200", "seconds": 2201, "text": "What happened?"}, {"line_number": 502, "time": "00:36:42,200 --> 00:36:44,520", "seconds": 2202, "text": "What happened to the sugar cane plant?"}, {"line_number": 503, "time": "00:36:44,520 --> 00:36:48,920", "seconds": 2204, "text": "Every fiber of it, so sweet, so sweet."}, {"line_number": 504, "time": "00:36:48,920 --> 00:36:55,440", "seconds": 2208, "text": "And this neem tree, every fiber of it, so bitter, so bitter, why the nature is so kind to"}, {"line_number": 505, "time": "00:36:55,440 --> 00:36:57,760", "seconds": 2215, "text": "one and so cruel to the other?"}, {"line_number": 506, "time": "00:36:57,760 --> 00:37:02,080", "seconds": 2217, "text": "Or you can say, the God Almighty, why he is so kind to one and so cruel to others?"}, {"line_number": 507, "time": "00:37:02,080 --> 00:37:03,080", "seconds": 2222, "text": "No."}, {"line_number": 508, "time": "00:37:03,080 --> 00:37:04,760", "seconds": 2223, "text": "Nobody is kind or cruel."}, {"line_number": 509, "time": "00:37:04,760 --> 00:37:08,800", "seconds": 2224, "text": "This is just fixed law of nature."}, {"line_number": 510, "time": "00:37:08,800 --> 00:37:14,720", "seconds": 2228, "text": "Nature only gives nutrition and helps the seed to manifest its quality."}, {"line_number": 511, "time": "00:37:14,720 --> 00:37:20,640", "seconds": 2234, "text": "The quality of the sugar cane seed is sweetness, sweetness."}, {"line_number": 512, "time": "00:37:20,640 --> 00:37:23,680", "seconds": 2240, "text": "It manifests itself in every fiber."}, {"line_number": 513, "time": "00:37:23,680 --> 00:37:29,120", "seconds": 2243, "text": "The quality of the neem seed is bitterness, bitterness is manifest in every fiber."}, {"line_number": 514, "time": "00:37:29,120 --> 00:37:40,880", "seconds": 2249, "text": "Law of nature.  Law of nature.  A big neem tree has grown and I go there, pay respect three times, make"}, {"line_number": 515, "time": "00:37:40,880 --> 00:37:47,360", "seconds": 2260, "text": "108 rounds, then offer flowers, incense, sweets, etc."}, {"line_number": 516, "time": "00:37:47,360 --> 00:37:55,720", "seconds": 2267, "text": "And then with moist eyes, start praying, oh neem God, please give me sweet mangoes, I want"}, {"line_number": 517, "time": "00:37:55,720 --> 00:37:57,680", "seconds": 2275, "text": "sweet mangoes, please give me."}, {"line_number": 518, "time": "00:37:57,680 --> 00:38:01,840", "seconds": 2277, "text": "You keep on crying for the whole year, whole life nothing happens."}, {"line_number": 519, "time": "00:38:01,840 --> 00:38:08,680", "seconds": 2281, "text": "You get only bitter neem, you can't get sweet mangoes."}, {"line_number": 520, "time": "00:38:08,680 --> 00:38:15,040", "seconds": 2288, "text": "If you really want sweet mangoes, then while planting the seed you must be very careful."}, {"line_number": 521, "time": "00:38:15,040 --> 00:38:18,800", "seconds": 2295, "text": "You plant the seed of sweet mango, you will get nothing but sweet mango."}, {"line_number": 522, "time": "00:38:18,800 --> 00:38:25,400", "seconds": 2298, "text": "Our difficulty is that we keep on planting, while planting we are so careless, so unaware,"}, {"line_number": 523, "time": "00:38:25,400 --> 00:38:30,360", "seconds": 2305, "text": "so unmindful, keep on planting bitter seeds, bitter seeds, when the time of harvest comes,"}, {"line_number": 524, "time": "00:38:30,360 --> 00:38:36,480", "seconds": 2310, "text": "fruition comes. \"Ah then I want sweet fruits only, sweet fruit.\" Not possible."}, {"line_number": 525, "time": "00:38:36,480 --> 00:38:39,640", "seconds": 2316, "text": "And expect that something will happen for me."}, {"line_number": 526, "time": "00:38:39,640 --> 00:38:46,080", "seconds": 2319, "text": "In spite of my bitter seed being planted by me, I will get some sweet fruits."}, {"line_number": 527, "time": "00:38:46,080 --> 00:38:48,160", "seconds": 2326, "text": "Some invisible power will help me."}, {"line_number": 528, "time": "00:38:48,160 --> 00:38:50,200", "seconds": 2328, "text": "The God Almighty will help me."}, {"line_number": 529, "time": "00:38:50,200 --> 00:38:52,280", "seconds": 2330, "text": "Why God Almighty will help you?"}, {"line_number": 530, "time": "00:38:52,280 --> 00:39:00,040", "seconds": 2332, "text": "Why not others, because you praise Him, you try to puff Him, and He becomes very happy"}, {"line_number": 531, "time": "00:39:00,040 --> 00:39:04,520", "seconds": 2340, "text": "because of that and He will help you and He won't help others."}, {"line_number": 532, "time": "00:39:04,520 --> 00:39:05,680", "seconds": 2344, "text": "Madness."}, {"line_number": 533, "time": "00:39:05,680 --> 00:39:11,880", "seconds": 2345, "text": "The earlier one comes out of this madness and earlier one starts following the path of"}, {"line_number": 534, "time": "00:39:11,880 --> 00:39:18,200", "seconds": 2351, "text": "the law of nature, as I have planted the seeds, that type of fruits are bound to come."}, {"line_number": 535, "time": "00:39:18,200 --> 00:39:23,000", "seconds": 2358, "text": "Therefore, I must be very careful while planting the seeds, while planting the seeds."}, {"line_number": 536, "time": "00:39:23,000 --> 00:39:26,240", "seconds": 2363, "text": "The earlier one gets the path of liberation."}, {"line_number": 537, "time": "00:39:26,240 --> 00:39:31,120", "seconds": 2366, "text": "Otherwise one keeps on rolling, rolling, rolling in ignorance, just keeps on fooling"}, {"line_number": 538, "time": "00:39:31,120 --> 00:39:34,800", "seconds": 2371, "text": "oneself, deceiving oneself and keeps on rolling in misery."}, {"line_number": 539, "time": "00:39:34,800 --> 00:39:36,720", "seconds": 2374, "text": "One cannot come out of the misery."}, {"line_number": 540, "time": "00:39:36,720 --> 00:39:41,480", "seconds": 2376, "text": "Law of nature is law of nature, universal, applicable on everyone."}, {"line_number": 541, "time": "00:39:41,480 --> 00:39:44,520", "seconds": 2381, "text": "As the seed is so the fruit will be."}, {"line_number": 542, "time"
