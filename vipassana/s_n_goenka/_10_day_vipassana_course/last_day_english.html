18:52,340", "seconds": 4726, "text": "always be clear in your mind that I am doing this exercise every day, morning and evening"}, {"line_number": 576, "time": "01:18:52,340 --> 01:18:58,540", "seconds": 4732, "text": "to change the habit pattern of my life. When I remain slave of this habit pattern and I keep"}, {"line_number": 577, "time": "01:18:58,540 --> 01:19:05,940", "seconds": 4738, "text": "on generating craving aversion, craving aversion, it is a big misery for me, very big misery. I have"}, {"line_number": 578, "time": "01:19:05,940 --> 01:19:11,500", "seconds": 4745, "text": "to come out of my misery. And when I become miserable, I make others miserable. So I should"}, {"line_number": 579, "time": "01:19:11,500 --> 01:19:17,020", "seconds": 4751, "text": "not become an instrument to make others miserable. So that point should be very clear that I am"}, {"line_number": 580, "time": "01:19:17,020 --> 01:19:21,900", "seconds": 4757, "text": "practicing this not as a rite or a ritual or a religious ceremony, nothing doing. This"}, {"line_number": 581, "time": "01:19:21,900 --> 01:19:29,140", "seconds": 4761, "text": "is a mental exercise. As we do physical exercise to keep our body fit, sound, healthy, strong."}, {"line_number": 582, "time": "01:19:29,140 --> 01:19:35,020", "seconds": 4769, "text": "So this is a mental exercise to keep the mind healthy, strong, sound. With this understanding,"}, {"line_number": 583, "time": "01:19:35,020 --> 01:19:42,020", "seconds": 4775, "text": "keep on practicing and get best fruits of dhamma. A wonderful dhamma, a wonderful technique you've"}, {"line_number": 584, "time": "01:19:42,020 --> 01:19:48,700", "seconds": 4782, "text": "got now. Make use of it. And see that you not only retain it, you multiply, you grow in"}, {"line_number": 585, "time": "01:19:48,700 --> 01:19:57,100", "seconds": 4788, "text": "dhamma, grow in dhamma. There is a story back in our country. Last 10 days you have been hearing"}, {"line_number": 586, "time": "01:19:57,100 --> 01:20:03,100", "seconds": 4797, "text": "many stories, many listening many stories. Perhaps your teacher is an addict of telling stories"}, {"line_number": 587, "time": "01:20:03,100 --> 01:20:13,100", "seconds": 4803, "text": "and you are also getting addict to listen to stories. So before we part one more story,"}, {"line_number": 588, "time": "01:20:13,100 --> 01:20:25,100", "seconds": 4813, "text": "an old man in our country, a very rich man, he became widower, the old lady passed away."}, {"line_number": 589, "time": "01:20:25,100 --> 01:20:33,660", "seconds": 4825, "text": "And in our country and perhaps here also the housewife is the owner of everything, money,"}, {"line_number": 590, "time": "01:20:33,660 --> 01:20:40,180", "seconds": 4833, "text": "jewelry, property, everything. She keeps the bunch of the key. Now the old lady has gone"}, {"line_number": 591, "time": "01:20:40,180 --> 01:20:44,660", "seconds": 4840, "text": "and it was a joint family. He had four sons, so four daughters in law. He can't give this"}, {"line_number": 592, "time": "01:20:44,660 --> 01:20:52,380", "seconds": 4844, "text": "bunch of key to everyone. He has to choose one. So he calls them, this bunch of key. It will"}, {"line_number": 593, "time": "01:20:52,380 --> 01:21:00,340", "seconds": 4852, "text": "be given to one who gets highest mark. I will examine you. What examine? He gave five"}, {"line_number": 594, "time": "01:21:00,340 --> 01:21:06,940", "seconds": 4860, "text": "grains of corn to each five grains, five grains. I will come after four years. You have to"}, {"line_number": 595, "time": "01:21:06,940 --> 01:21:12,620", "seconds": 4866, "text": "preserve these five grains. One who cannot take care of five grains, how can one take care"}, {"line_number": 596, "time": "01:21:12,620 --> 01:21:18,660", "seconds": 4872, "text": "of all the money, the jewellery, the granary, etc. This is your examination. The old man went"}, {"line_number": 597, "time": "01:21:18,660 --> 01:21:26,740", "seconds": 4878, "text": "away. The eldest daughter in law thought, \"The old man has gone crazy. For four years, worried"}, {"line_number": 598, "time": "01:21:26,740 --> 01:21:31,100", "seconds": 4886, "text": "about those five grains, valueless five grains, better throw them away. When he comes, I take"}, {"line_number": 599, "time": "01:21:31,100 --> 01:21:36,500", "seconds": 4891, "text": "another five grains from the granary and give him, take your five grains.\" She threw away."}, {"line_number": 600, "time": "01:21:36,500 --> 01:21:43,780", "seconds": 4896, "text": "The second one thought, \"Yes, it is not good to worry about these five grains for four years."}, {"line_number": 601, "time": "01:21:43,780 --> 01:21:49,380", "seconds": 4903, "text": "But who knows? These very five grains, may have some wonderful powers, some magical powers,"}, {"line_number": 602, "time": "01:21:49,380 --> 01:21:53,660", "seconds": 4909, "text": "some miraculous powers. And after four years, he will say, \"All right, eat it.\" And as I eat"}, {"line_number": 603, "time": "01:21:53,660 --> 01:21:58,980", "seconds": 4913, "text": "it, I get this supernatural power, that supernatural power. I should not throw away. I better eat"}, {"line_number": 604, "time": "01:21:58,980 --> 01:22:06,180", "seconds": 4918, "text": "it now. And when he comes, I give another five grains.\" And she ate them. The third one, very"}, {"line_number": 605, "time": "01:22:06,180 --> 01:22:12,820", "seconds": 4926, "text": "eager to get the bunch of the key. So she kept those five grains in a room where she keeps"}, {"line_number": 606, "time": "01:22:12,820 --> 01:22:18,260", "seconds": 4932, "text": "the statues of her gods and goddesses. And every day she goes and inspects them. So she"}, {"line_number": 607, "time": "01:22:18,260 --> 01:22:22,640", "seconds": 4938, "text": "goes every day to inspect the five grains also. Took care of the five grains all the four"}, {"line_number": 608, "time": "01:22:22,640 --> 01:22:30,780", "seconds": 4942, "text": "years. The fourth one, she took the five grains, cleared the land behind the house and planted"}, {"line_number": 609, "time": "01:22:30,780 --> 01:22:38,380", "seconds": 4950, "text": "them. When time ripened, five plants came out with hundred grains each. And the next season,"}, {"line_number": 610, "time": "01:22:38,380 --> 01:22:42,380", "seconds": 4958, "text": "all those hundred, five hundred grains were planted. And the next season, all the grains"}, {"line_number": 611, "time": "01:22:42,380 --> 01:22:50,380", "seconds": 4962, "text": "were planted. In four years, tons of grains. When the old man came, everyone had their own story."}, {"line_number": 612, "time": "01:22:50,380 --> 01:22:55,900", "seconds": 4970, "text": "When he came to the fourth one, she said, \"They've increased, sir. The grounds are full. Bring"}, {"line_number": 613, "time": "01:22:55,900 --> 01:23:01,620", "seconds": 4975, "text": "some laborers to take them.\" Old man was very happy. This daughter has not only preserved"}, {"line_number": 614, "time": "01:23:01,620 --> 01:23:09,620", "seconds": 4981, "text": "five grains, she has multiplied, multiplied. This old man has also given five grains of"}, {"line_number": 615, "time": "01:23:09,620 --> 01:23:16,820", "seconds": 4989, "text": "dhamma, not only preserve them, multiply, multiply. And I don't carry away with me"}, {"line_number": 616, "time": "01:23:16,820 --> 01:23:22,500", "seconds": 4996, "text": "the bunch of key, it is with you. As you keep on multiplying, multiplying dhamma, you are"}, {"line_number": 617, "time": "01:23:22,500 --> 01:23:29,220", "seconds": 5002, "text": "able to open the gateway of the kingdom of heaven within and enjoy. You can open the"}, {"line_number": 618, "time": "01:23:29,220 --> 01:23:35,580", "seconds": 5009, "text": "gateway of the Brahminic plane within and enjoy, the gateway of the nibbanic peace within"}, {"line_number": 619, "time": "01:23:35,580 --> 01:23:42,780", "seconds": 5015, "text": "and enjoy. Keep growing in dhamma, keep growing in dhamma, not to oblige anybody else for"}, {"line_number": 620, "time": "01:23:42,780 --> 01:23:48,980", "seconds": 5022, "text": "your own good, for your own benefit. And also for the good and benefit of so many others,"}, {"line_number": 621, "time": "01:23:48,980 --> 01:23:57,460", "seconds": 5028, "text": "so many others. One little thing more, which I don't forget before closing the seminar,"}, {"line_number": 622, "time": "01:23:57,460 --> 01:24:03,900", "seconds": 5037, "text": "this is of my self-interest and being born in a business family. The tinge of selfishness"}, {"line_number": 623, "time": "01:24:03,900 --> 01:24:11,300", "seconds": 5043, "text": "does not go. It's still there. What self-interest is there? There is a tradition, a belief"}, {"line_number": 624, "time": "01:24:11,300 --> 01:24:14,820", "seconds": 5051, "text": "in our country, and I have been hitting hard at many of the traditions, but I don't"}, {"line_number": 625, "time": "01:24:14,820 --> 01:24:21,460", "seconds": 5054, "text": "hit this particular tradition. I like it very much. The tradition is that if you learn"}, {"line_number": 626, "time": "01:24:21,460 --> 01:24:27,780", "seconds": 5061, "text": "any art, any technique from any teacher and you don't give proper remuneration, we call"}, {"line_number": 627, "time": "01:24:27,780 --> 01:24:33,260", "seconds": 5067, "text": "it dakshina, guru dakshina, you don't give proper fees, proper remuneration, that technique"}, {"line_number": 628, "time": "01:24:33,260 --> 01:24:43,780", "seconds": 5073, "text": "will not work for you. I like this very much. This is wonderful. Everyone who comes to"}, {"line_number": 629, "time": "01:24:43,780 --> 01:24:50,740", "seconds": 5083, "text": "a course just to develop one's own parmis, everyone gives some donation or the other, but"}, {"line_number": 630, "time": "01:24:50,740 --> 01:24:55,780", "seconds": 5090, "text": "that is for the coming students, that is for the facility of the coming students, what"}, {"line_number": 631, "time": "01:24:55,780 --> 01:25:03,020", "seconds": 5095, "text": "the teacher gets? And teacher must get something. A fat fees for the fat teacher. What fat fees"}, {"line_number": 632, "time": "01:25:03,020 --> 01:25:08,980", "seconds": 5103, "text": "for a fat teacher? Every day, morning and evening, when you meditate vipassana, and"}, {"line_number": 633, "time": "01:25:08,980 --> 01:25:13,460", "seconds": 5108, "text": "at the end of your sitting, when you say, \"I share my merits with all.\" you may remember"}, {"line_number": 634, "time": "01:25:13,460 --> 01:25:17,700", "seconds": 5113, "text": "me. If you don't remember, it doesn't matter. When you say, \"May all being share my"}, {"line_number": 635, "time": "01:25:17,700 --> 01:25:23,540", "seconds": 5117, "text": "merits. May all beings be happy.\" This is one amongst all beings. And your meta will be"}, {"line_number": 636, "time": "01:25:23,540 --> 01:25:29,020", "seconds": 5123, "text": "coming to me. This is your fees. Every day, morning and evening, you don't give this"}, {"line_number": 637, "time": "01:25:29,020 --> 01:25:37,140", "seconds": 5129, "text": "fees to technique, will not work for you. Keep giving your fees, keep giving your fees."}, {"line_number": 638, "time": "01:25:37,140 --> 01:25:46,060", "seconds": 5137, "text": "Dhamma is so wonderful. Such an invaluable jewel. It is because of some very good fortune,"}, {"line_number": 639, "time": "01:25:46,060 --> 01:25:50,500", "seconds": 5146, "text": "because of some very good karma of the past that one gets pure dhamma. Otherwise in the"}, {"line_number": 640, "time": "01:25:50,500 --> 01:25:56,540", "seconds": 5150, "text": "name of dhamma, all these sectarian things, rites, rituals, people remain involved in that"}, {"line_number": 641, "time": "01:25:56,540 --> 01:26:00,740", "seconds": 5156, "text": "whole life and they feel I am a very religious person, I am a very religious person, when one"}, {"line_number": 642, "time": "01:26:00,740 --> 01:26:08,260", "seconds": 5160, "text": "does not have a trace of dhamma. You are fortunate. You have dhamma now. Make use of it. Keep"}, {"line_number": 643, "time": "01:26:08,260 --> 01:26:14,100", "seconds": 5168, "text": "growing in dhamma. Keep growing in dhamma for your good, for your benefit and also for"}, {"line_number": 644, "time": "01:26:14,100 --> 01:26:22,220", "seconds": 5174, "text": "the good of and benefit of so many others, so many others. Before we close this dhamma seminar,"}, {"line_number": 645, "time": "01:26:22,220 --> 01:26:46,220", "seconds": 5182, "text": "we better practice for a few minutes, mett\u0101 bhavana. Practice mett\u0101 bhavana for a few minutes."}, {"line_number": 646, "time": "01:26:46,220 --> 01:26:57,340", "seconds": 5206, "text": "Better share your merits with all beings, whatever merits you have acquired during these 10"}, {"line_number": 647, "time": "01:26:57,340 --> 01:27:07,820", "seconds": 5217, "text": "days and you have acquired enormous merits during these 10 days. Better share these merits with"}, {"line_number": 648, "time": "01:27:07,820 --> 01:27:26,620", "seconds": 5227, "text": "all beings, all beings. Share your peace and harmony with all beings, all beings. May all"}, {"line_number": 649, "time": "01:27:26,620 --> 01:27:47,980", "seconds": 5246, "text": "beings be happy. May all beings be peaceful. May all beings be liberated. Liberated. Liberated."}, {"line_number": 650, "time": "01:27:47,980 --> 01:29:09,860", "seconds": 5267, "text": "[silence]"}, {"line_number": 678, "time": "01:29:09,860 --> 01:32:33,860", "seconds": 5349, "text": "[pali singing/chanting]"}, {"line_number": 679, "time": "01:32:33,860 --> 01:33:09,860", "seconds": 5553, "text": "[silence]"}, {"line_number": 680, "time": "01:33:09,860 --> 01:34:30,860", "seconds": 5589, "text": "[pali singing/chanting]"}, {"line_number": 681, "time": "01:34:30,860 --> 01:35:04,860", "seconds": 5670, "text": "I pardon, I pardon, I pardon all those who might have hurt or harmed me."}, {"line_number": 682, "time": "01:35:04,860 --> 01:35:35,860", "seconds": 5704, "text": "Knowingly or unknowingly. Intentionally or unintentionally. By their deeds of body, speech"}, {"line_number": 683, "time": "01:35:35,860 --> 01:36:10,860", "seconds": 5735, "text": "or mind. I seek pardon, I seek pardon, I seek pardon from all those whom I might"}, {"line_number": 684, "time": "01:36:10,860 --> 01:36:40,860", "seconds": 5770, "text": "have hurt or harmed. Knowingly or unknowingly. Intentionally or unintentionally."}, {"line_number": 685, "time": "01:36:40,860 --> 01:36:56,860", "seconds": 5800, "text": "By my deeds of body, speech or mind."}, {"line_number": 686, "time": "01:36:56,860 --> 01:37:23,860", "seconds": 5816, "text": "All are my friends. None is my enemy. All are my friends. None is my enemy."}, {"line_number": 687, "time": "01:37:23,860 --> 01:37:46,860", "seconds": 5843, "text": "May all share in my merits, my peace, my harmony, my dhamma."}, {"line_number": 688, "time": "01:37:46,860 --> 01:38:16,860", "seconds": 5866, "text": "May all be happy, be peaceful, be liberated, liberated, liberated."}, {"line_number": 689, "time": "01:38:16,860 --> 01:39:32,860", "seconds": 5896, "text": "Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba ma\u1e45gala\u1e43."}, {"line_number": 769, "time": "01:39:32,860 --> 01:39:51,860", "seconds": 5972, "text": "S\u0101dhu. S\u0101dhu. S\u0101dhu."}, {"line_number": 770, "time": "01:39:51,860 --> 01:41:54,860", "seconds": 5991, "text": "[pali singing/chanting]"}, {"line_number": 831, "time": "01:41:54,860 --> 01:42:04,860", "seconds": 6114, "text": "[silence]"}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
