00:22:45,800", "seconds": 1355, "text": "[sings]"}, {"line_number": 124, "time": "00:22:45,800 --> 00:22:55,800", "seconds": 1365, "text": "[sings]"}, {"line_number": 125, "time": "00:22:55,800 --> 00:23:15,800", "seconds": 1375, "text": "[sings]"}, {"line_number": 126, "time": "00:23:15,800 --> 00:23:25,800", "seconds": 1395, "text": "[sings], S\u0101dhu, S\u0101dhu,"}, {"line_number": 127, "time": "00:23:25,800 --> 00:23:31,000", "seconds": 1405, "text": "S\u0101dhu"}, {"line_number": 128, "time": "00:23:31,000 --> 00:24:03,500", "seconds": 1411, "text": "[silence]"}, {"line_number": 130, "time": "00:24:03,500 --> 00:24:06,000", "seconds": 1443, "text": "Covering one day after the other,"}, {"line_number": 133, "time": "00:24:06,000 --> 00:24:13,375", "seconds": 1446, "text": "one day after the other, we have come to the closing"}, {"line_number": 134, "time": "00:24:13,375 --> 00:24:29,295", "seconds": 1453, "text": "day of the ten days, dhamma seminar. When you started your work, you surrendered yourself."}, {"line_number": 135, "time": "00:24:29,295 --> 00:24:49,615", "seconds": 1469, "text": "Surrendered to this technique. It was very essential. Otherwise, one does not give fair trial to the technique. One"}, {"line_number": 136, "time": "00:24:49,615 --> 00:24:57,375", "seconds": 1489, "text": "joins a camp like this to give a trial to the technique, to give full justice to the technique,"}, {"line_number": 137, "time": "00:24:57,375 --> 00:25:07,935", "seconds": 1497, "text": "and that is possible only when one works exactly as one is asked to work, and that is possible"}, {"line_number": 138, "time": "00:25:07,935 --> 00:25:19,615", "seconds": 1507, "text": "if one surrenders. Otherwise, all the ten days one keeps on generating doubts, skepticism,"}, {"line_number": 139, "time": "00:25:19,615 --> 00:25:31,775", "seconds": 1519, "text": "and one does not work. If one does not work, how can one understand the real benefits of this technique?"}, {"line_number": 140, "time": "00:25:31,775 --> 00:25:44,895", "seconds": 1531, "text": "And even if one works and works by mixing some other technique along with it, one has not given,"}, {"line_number": 141, "time": "00:25:44,895 --> 00:25:56,855", "seconds": 1544, "text": "a fair trial to the technique, because then one will remain confused about the benefits"}, {"line_number": 142, "time": "00:25:56,855 --> 00:26:03,375", "seconds": 1556, "text": "that one has received, one may be thinking that I got this benefit because of the technique,"}, {"line_number": 143, "time": "00:26:03,375 --> 00:26:10,655", "seconds": 1563, "text": "which I mixed with it, one will not be sure that the benefit is because of this particular"}, {"line_number": 144, "time": "00:26:10,655 --> 00:26:18,175", "seconds": 1570, "text": "technique. So, without mixing anything else, one has to give a fair trial to the technique,"}, {"line_number": 145, "time": "00:26:18,175 --> 00:26:31,455", "seconds": 1578, "text": "for that purpose, surrender was very important. You all surrendered. You worked very seriously,"}, {"line_number": 146, "time": "00:26:33,775 --> 00:26:46,335", "seconds": 1593, "text": "diligently, honestly, and gave full justice to the technique. This surrender was only for ten days."}, {"line_number": 147, "time": "00:26:46,335 --> 00:26:53,775", "seconds": 1606, "text": "Now ten days are over. You are your own masters."}, {"line_number": 148, "time": "00:26:57,855 --> 00:27:08,255", "seconds": 1617, "text": "Dhamma does not want you to depend on anyone. Dhamma always makes you self-dependent, independent."}, {"line_number": 149, "time": "00:27:08,255 --> 00:27:22,655", "seconds": 1628, "text": "Having given the trial to the technique, going back home, very calmly, you will review,"}, {"line_number": 150, "time": "00:27:24,575 --> 00:27:33,695", "seconds": 1644, "text": "review as to what you learned here these ten days. Whatever you have learned here,"}, {"line_number": 151, "time": "00:27:33,695 --> 00:27:46,735", "seconds": 1653, "text": "if you find that it is logical, pragmatic, reasonable, then only accept it."}, {"line_number": 152, "time": "00:27:50,495 --> 00:27:56,495", "seconds": 1670, "text": "A human being is a rational being. A human being should not accept things,"}, {"line_number": 153, "time": "00:27:56,495 --> 00:28:02,095", "seconds": 1676, "text": "which are not acceptable even to normal intelligence."}, {"line_number": 154, "time": "00:28:02,095 --> 00:28:10,175", "seconds": 1682, "text": "If you find it is pragmatic, then only accept."}, {"line_number": 155, "time": "00:28:12,895 --> 00:28:22,095", "seconds": 1692, "text": "But this is not the only yardstick to measure the quality of the technique, another yardstick."}, {"line_number": 156, "time": "00:28:22,095 --> 00:28:28,975", "seconds": 1702, "text": "There are so many things in the world which look very pragmatic, very rational,"}, {"line_number": 157, "time": "00:28:28,975 --> 00:28:41,295", "seconds": 1708, "text": "but they do not give us any benefit. Another yardstick, if I practice this, if I continue to practice this,"}, {"line_number": 158, "time": "00:28:41,295 --> 00:28:49,535", "seconds": 1721, "text": "is it going to give me any benefit, real benefit, tangible benefit,"}, {"line_number": 159, "time": "00:28:49,535 --> 00:29:00,815", "seconds": 1729, "text": "then only one should accept, otherwise not. This is not something for intellectual entertainment."}, {"line_number": 160, "time": "00:29:00,815 --> 00:29:05,800", "seconds": 1740, "text": "It must give real benefit in life"}, {"line_number": 171, "time": "00:29:05,800 --> 00:29:18,500", "seconds": 1745, "text": "by practicing it. Not only these two, one more yard stick to measure the quality of the"}, {"line_number": 172, "time": "00:29:18,500 --> 00:29:28,980", "seconds": 1758, "text": "technique of meditation. The third yard stick, it looks very logical. If I practice, certainly"}, {"line_number": 173, "time": "00:29:28,980 --> 00:29:37,500", "seconds": 1768, "text": "it will give me benefit, it has given benefit for these ten days. But by practicing it, will"}, {"line_number": 174, "time": "00:29:37,500 --> 00:29:49,940", "seconds": 1777, "text": "any being be harmed, will it prove harmful to others? If so, not good. By practicing it,"}, {"line_number": 175, "time": "00:29:49,940 --> 00:30:03,180", "seconds": 1789, "text": "will it also be beneficial to other beings? If so, acceptable. If something is acceptable,"}, {"line_number": 176, "time": "00:30:03,180 --> 00:30:12,180", "seconds": 1803, "text": "by using all these three yard sticks, then an intelligent person, a wise person should"}, {"line_number": 177, "time": "00:30:12,180 --> 00:30:25,760", "seconds": 1812, "text": "have no hesitation to accept it. And a real wise person, when he accepts, she accepts,"}, {"line_number": 178, "time": "00:30:25,760 --> 00:30:33,680", "seconds": 1825, "text": "it will not be acceptance merely at the devotional level, emotional level. It should not be an"}, {"line_number": 179, "time": "00:30:33,680 --> 00:30:40,680", "seconds": 1833, "text": "acceptance merely at the intellectual level. Now the acceptance should be at the actual"}, {"line_number": 180, "time": "00:30:40,680 --> 00:30:54,320", "seconds": 1840, "text": "level, at the level of practice. Then only it will give benefits throughout the life."}, {"line_number": 181, "time": "00:30:54,320 --> 00:31:04,440", "seconds": 1854, "text": "When one finds that it is acceptable at the actual level then, then one surrenders. Ten days"}, {"line_number": 182, "time": "00:31:04,440 --> 00:31:11,600", "seconds": 1864, "text": "ago you surrendered because you were asked to surrender. Without surrendering you would"}, {"line_number": 183, "time": "00:31:11,600 --> 00:31:19,440", "seconds": 1871, "text": "not have been able to give a fair trial to the technique. Going back home, when you decide"}, {"line_number": 184, "time": "00:31:19,440 --> 00:31:27,560", "seconds": 1879, "text": "to surrender, it will not be because somebody asked you to surrender. It will be with your"}, {"line_number": 185, "time": "00:31:27,560 --> 00:31:36,960", "seconds": 1887, "text": "own free will. Now you have understood, this is the path for me. This is the practice for"}, {"line_number": 186, "time": "00:31:36,960 --> 00:31:49,040", "seconds": 1896, "text": "me. It is so universal, so scientific, so logical and so result orientated. I have"}, {"line_number": 187, "time": "00:31:49,040 --> 00:32:00,160", "seconds": 1909, "text": "to live this life. So I surrender to dhamma, not with a time limit. Now the surrender will"}, {"line_number": 188, "time": "00:32:00,160 --> 00:32:13,440", "seconds": 1920, "text": "be with a free will and it will be for the whole life. Whole life I have to live in dhamma."}, {"line_number": 189, "time": "00:32:13,440 --> 00:32:27,660", "seconds": 1933, "text": "Dhamma has to become a part of my life. Without dhamma the life will be purposeless. The"}, {"line_number": 190, "time": "00:32:27,660 --> 00:32:38,800", "seconds": 1947, "text": "life of a human being is a real life of human being if one applies dhamma in life, practices"}, {"line_number": 191, "time": "00:32:38,800 --> 00:32:50,720", "seconds": 1958, "text": "dhamma, so one surrenders and tries to live the life of dhamma, life of s\u012bla, morality,"}, {"line_number": 192, "time": "00:32:50,720 --> 00:33:01,040", "seconds": 1970, "text": "life of sam\u0101dhi, developing mastery over the mind, life of pa\u00f1\u00f1\u0101, developing one's own wisdom"}, {"line_number": 193, "time": "00:33:01,040 --> 00:33:13,160", "seconds": 1981, "text": "to purify the mind, life of mett\u0101, [Pali], love, compassion, goodwill for all others."}, {"line_number": 194, "time": "00:33:13,160 --> 00:33:25,200", "seconds": 1993, "text": "One has to live this life. Dhamma is dhamma only when it is applied in life. A dhamma"}, {"line_number": 195, "time": "00:33:25,200 --> 00:33:39,600", "seconds": 2005, "text": "of scripture is not dhamma. A dhamma in the discourses of the teacher is not dhamma."}, {"line_number": 196, "time": "00:33:39,600 --> 00:33:48,520", "seconds": 2019, "text": "The literal meaning of the word dhamma is [Pali] dhamma. When you apply it, because"}, {"line_number": 197, "time": "00:33:48,520 --> 00:33:59,480", "seconds": 2028, "text": "you apply it, so it is dhamma. If it is not applied in life, if one does not practice dhamma,"}, {"line_number": 198, "time": "00:33:59,480 --> 00:34:08,520", "seconds": 2039, "text": "one may keep on playing emotional games, devotional games, intellectual games. Throughout the life, one"}, {"line_number": 199, "time": "00:34:08,520 --> 00:34:20,440", "seconds": 2048, "text": "will not get any benefit. It will be mere waste of time, waste of life. The practical aspect"}, {"line_number": 200, "time": "00:34:20,440 --> 00:34:31,400", "seconds": 2060, "text": "of dhamma, this alone gives benefit and you attended this 10 days course to learn the"}, {"line_number": 201, "time": "00:34:31,400 --> 00:34:41,400", "seconds": 2071, "text": "practical aspect of dhamma. How to apply dhamma in life? This is what you had been doing"}, {"line_number": 202, "time": "00:34:41,400 --> 00:34:52,800.0000000002328", "seconds": 2081, "text": "last 10 days. From morning 4, 4:30 till night, 9, 9:30, you are working, working. Very scrupulously living"}, {"line_number": 203, "time": "00:34:52,800.0000000002328 --> 00:35:07,240", "seconds": 2092, "text": "the life of a s\u012bla. Very diligently practicing sam\u0101dhi and very wisely developing"}, {"line_number": 204, "time": "00:35:07,240 --> 00:35:20,700", "seconds": 2107, "text": "your pa\u00f1\u00f1\u0101 and purifying your mind. All practical, practical. If it was only an intellectual game, then not"}, {"line_number": 205, "time": "00:35:20,700 --> 00:35:36,180", "seconds": 2120, "text": "necessary to join a 10 days prison like this. Not necessary. You could have listened to dhamma discourses"}, {"line_number": 206, "time": "00:35:36,180 --> 00:35:43,860", "seconds": 2136, "text": "on a audio tape or on a video tape, just staying at your home. Why spend 10 days? Because to"}, {"line_number": 207, "time": "00:35:43,860 --> 00:35:55,380", "seconds": 2143, "text": "learn how to practice it, it is the practical part of dhamma which is very important. Of course,"}, {"line_number": 208, "time": "00:35:55,380 --> 00:36:05,900", "seconds": 2155, "text": "every evening they used to be discourse, dhamma talk for about an hour or so. This was not"}, {"line_number": 209, "time": "00:36:05,900 --> 00:36:15,220", "seconds": 2165, "text": "for intellectual entertainment. This was not to prove the superiority of this particular"}, {"line_number": 210, "time": "00:36:15,220 --> 00:36:22,980", "seconds": 2175, "text": "sect or that particular belief, nothing doing. The dhamma talk was to explain the technique,"}, {"line_number": 211, "time": "00:36:22,980 --> 00:36:29,380", "seconds": 2182, "text": "how you should practice and why you should practice in this particular way. Just to understand"}, {"line_number": 212, "time": "00:36:29,380 --> 00:36:37,140", "seconds": 2189, "text": "it. But when dhamma talks are given, although they are meant to explain the practical aspect"}, {"line_number": 213, "time": "00:36:37,140 --> 00:36:46,820", "seconds": 2197, "text": "of dhamma, but intentionally or unintentionally, at times the theoretical aspect of dhamma"}, {"line_number": 214, "time": "00:36:46,820 --> 00:36:58,100", "seconds": 2206, "text": "comes to life in these dhamma talks. And at times, someone may have difficulty to accept"}, {"line_number": 215, "time": "00:36:58,100 --> 00:37:06,380", "seconds": 2218, "text": "certain part of the theoretical aspect of dhamma. Dhamma is universal. Therefore, people"}, {"line_number": 216, "time": "00:37:06,380 --> 00:37:14,500", "seconds": 2226, "text": "keep coming from different sects, from different communities, from different religions, from"}, {"line_number": 217, "time": "00:37:14,500 --> 00:37:23,760", "seconds": 2234, "text": "different beliefs, from different traditions, having different dogmas. They are all welcome."}, {"line_number": 218, "time": "00:37:23,760 --> 00:37:31,960", "seconds": 2243, "text": "Because dhamma is dhamma universal, everyone gets the same benefit. People coming from different"}, {"line_number": 219, "time": "00:37:31,960 --> 00:37:42,360", "seconds": 2251, "text": "backgrounds, sometimes, in the first ten days, they have some hesitation to accept certain"}, {"line_number": 220, "time": "00:37:42,360 --> 00:37:50,600", "seconds": 2262, "text": "part of the theoretical aspect of dhamma. So far as practical aspect of dhamma is concerned,"}, {"line_number": 221, "time": "00:37:50,600 --> 00:37:58,200", "seconds": 2270, "text": "I have not come across a single person coming from any community, any country, any tradition,"}, {"line_number": 222, "time": "00:37:58,200 --> 00:38:10,320", "seconds": 2278, "text": "to have any objection. Any religion worth the name, can not have anything against s\u012bla."}, {"line_number": 223, "time": "00:38:10,320 --> 00:38:15,320", "seconds": 2290, "text": "Every religion will ask us to live the life of s\u012bla, to live the life of morality. This"}, {"line_number": 224, "time": "00:38:15,320 --> 00:38:24,960", "seconds": 2295, "text": "is what one is doing here. Any religion worth the name, can not have anything against a practice"}, {"line_number": 225, "time": "00:38:24,960 --> 00:38:34,680", "seconds": 2304, "text": "which makes us master of our own mind. To remain a slave of the mind is so dangerous, so"}, {"line_number": 226, "time": "00:38:34,680 --> 00:38:44,800", "seconds": 2314, "text": "harmful. To develop mastery over the mind and that too, with an object which is universal,"}, {"line_number": 227, "time": "00:38:44,800 --> 00:38:50,800", "seconds": 2324, "text": "the object is respiration, which is not limited to a particular sect or particular religion"}, {"line_number": 228, "time": "00:38:50,800 --> 00:38:57,080", "seconds": 2330, "text": "or particular belief or particular dogma. A truth pertaining to your own self, the breath"}, {"line_number": 229, "time": "00:38:57,080 --> 00:39:07,560", "seconds": 2337, "text": "coming in, the breath going out, nobody ever objects to that. And the practice of pa\u00f1\u00f1\u0101 develop"}, {"line_number": 230, "time": "00:39:07,560 --> 00:39:14,920", "seconds": 2347, "text": "your own wisdom and see how you are generating negativities and you become miserable. You stop"}, {"line_number": 231, "time": "00:39:14,920 --> 00:39:22,560", "seconds": 2354, "text": "generating negativities, you come out of your misery, your mind becomes purer and purer. Nobody"}, {"line_number": 232, "time": "00:39:22,560 --> 00:39:30,040", "seconds": 2362, "text": "ever objects because again the object is truth, truth pertaining to your own mind and matter,"}, {"line_number": 233, "time": "00:39:30,040 --> 00:39:39,680", "seconds": 2370, "text": "the contact of the two resulting in this sensation or that sensation. Natural. Universal."}, {"line_number": 234, "time": "00:39:39,680 --> 00:39:47,120", "seconds": 2379, "text": "not limited to a particular sect, particular community, particular religion. So the practical"}, {"line_number": 235, "time": "00:39:47,120 --> 00:39:55,480", "seconds": 2387, "text": "aspect of dhamma is always acceptable by everyone but in theory at times some difficulties"}, {"line_number": 236, "time": "00:39:55,480 --> 00:40:05,280", "seconds": 2395, "text": "arise. So whatever you heard during these 10 days, if anyone of you find a certain aspect"}, {"line_number": 237, "time": "00:40:05,280 --> 00:40:14,360", "seconds": 2405, "text": "of the theory is not acceptable, it doesn't matter, leave it aside. Accept whatever is acceptable."}, {"line_number": 238, "time": "00:40:14,360 --> 00:40:21,080", "seconds": 2414, "text": "Later on, when you realize that what I thought was unacceptable is also acceptable now, then"}, {"line_number": 239, "time": "00:40:21,080 --> 00:40:27,000", "seconds": 2421, "text": "accept it. And even if you don't accept the whole life, it doesn't matter, you have not lost"}, {"line_number": 240, "time": "00:40:27,000 --> 00:40:33,200", "seconds": 2427, "text": "anything. Practice is more important. So long as you are practicing s\u012bla, sam\u0101dhi,"}, {"line_number": 241, "time": "00:40:33,200 --> 00:40:42,040", "seconds": 2433, "text": "pa\u00f1\u00f1\u0101, s\u012bla, sam\u0101dhi, pa\u00f1\u00f1\u0101, you are practicing dhamma and you get benefit out of it. It is the"}, {"line_number": 242, "time": "00:40:42,040 --> 00:40:58,480", "seconds": 2442, "text": "practical aspect of dhamma, which is of utmost importance. Utmost importance. There is a story, a professor,"}, {"line_number": 243, "time": "00:40:58,480 --> 00:41:08,560", "seconds": 2458, "text": "young professor, not matured in life, but very highly educated. Number of alphabets after"}, {"line_number": 244, "time": "00:41:08,560 --> 00:41:23,320", "seconds": 2468, "text": "his name. A long tale of alphabets. Was travelling by a ship. And in the ship, there was also a"}, {"line_number": 245, "time": "00:41:23,320 --> 00:41:32,560", "seconds": 2483, "text": "sailor, a worker there, a very old man, illiterate. Sometimes he will come to the cabin of the"}, {"line_number": 246, "time": "00:41:32,560 --> 00:41:39,120", "seconds": 2492, "text": "professor, listen to his words of wisdom, what an intelligent person, what a learned person,"}, {"line_number": 247, "time": "00:41:39,120 --> 00:41:46,840", "seconds": 2499, "text": "wonderful person. And one day, after some talk when the old man was leaving, the professor"}, {"line_number": 248, "time": "00:41:46,840 --> 00:42:01,480", "seconds": 2506, "text": "asked him, \"Old man, have you studied, have you studied geology?\" \"What is geology, sir? I"}, {"line_number": 249, "time": "00:42:01,480 --> 00:42:05,880", "seconds": 2521, "text": "don't know. I have never been to any school, I have never been to any college. Please tell me,"}, {"line_number": 250, "time": "00:42:05,880 --> 00:42:12,640", "seconds": 2525, "text": "what is geology?\" \"Geology is the science of the earth. Have you studied?\" \"No, sir, as I said,"}, {"line_number": 251, "time": "00:42:12,640 --> 00:42:20,720", "seconds": 2532, "text": "I have not studied anything.\" \"Oh, old man, so unfortunate, you have not studied geology. You"}, {"line_number": 252, "time": "00:42:20,720 --> 00:42:26,840", "seconds": 2540, "text": "wasted one quarter of your life.\" The old man very sad, with a long face, goes out. Such"}, {"line_number": 253, "time": "00:42:26,840 --> 00:42:31,700", "seconds": 2546, "text": "a learned person says, \"I have wasted quarter of my life. Certainly, I must have wasted"}, {"line_number": 254, "time": "00:42:31,700 --> 00:42:38,960", "seconds": 2551, "text": "quarter of my life.\" Next day, when he came, again after long talk, when he was leaving,"}, {"line_number": 255, "time": "00:42:38,960 --> 00:42:47,840", "seconds": 2558, "text": "again the professor asked him, \"Old man, have you studied oceanology?\" \"What is that, sir?\""}, {"line_number": 256, "time": "00:42:47,840 --> 00:42:54,520", "seconds": 2567, "text": "\"This science of the ocean, the sea.\" \"Oh no, sir, I have not studied anything.\" \"What an unfortunate"}, {"line_number": 257, "time": "00:42:54,520 --> 00:43:01,880", "seconds": 2574, "text": "person. You have wasted half of your life.\" Old man, very sorry, \"I have wasted half of"}, {"line_number": 258, "time": "00:43:01,880 --> 00:43:08,280", "seconds": 2581, "text": "my life.\" And third day, again he was questioned, \"Old man, have you studied meteorology?\" \"What"}, {"line_number": 259, "time": "00:43:08,280 --> 00:43:17,800", "seconds": 2588, "text": "is this, sir? I never heard this name.\" \"Science of the wind, the rain, the weather.\" \"No, sir,"}, {"line_number": 260, "time": "00:43:17,800 --> 00:43:23,040", "seconds": 2597, "text": "as I said, I have never been to any school or college. I have not studied anything.\" \"Old"}, {"line_number": 261, "time": "00:43:23,040 --> 00:43:29,000", "seconds": 2603, "text": "man, you are so unfortunate. You have not studied geology, the science of the earth on which"}, {"line_number": 262, "time": "00:43:29,000 --> 00:43:34,840", "seconds": 2609, "text": "you are living. You have not studied oceanology, the science of the sea on which you travel"}, {"line_number": 263, "time": "00:43:34,840 --> 00:43:40,040", "seconds": 2614, "text": "every day. You have not studied meteorology, the science of the wind, the rain, the weather"}, {"line_number": 264, "time": "00:43:40,040 --> 00:43:47,320", "seconds": 2620, "text": "which you encounter every day, very unfortunate. You have wasted three quarter of your life.\""}, {"line_number": 265, "time": "00:43:47,320 --> 00:43:53,360", "seconds": 2627, "text": "Old man, very sorry, \"I wasted three quarter of my life.\" The next day it was the turn of"}, {"line_number": 266, "time": "00:43:53,360 --> 00:44:01,280", "seconds": 2633, "text": "the old man. He came running, \"Professor, sir, professor, sir, have you studied swimology?\" \"What"}, {"line_number": 267, "time": "00:44:01,280 --> 00:44:12,240", "seconds": 2641, "text": "is swimology?\" \"Can you swim sir?\" \"Oh no old man, I can't swim.\" \"I am so sorry, professor, sir."}, {"line_number": 268, "time": "00:44:12,240 --> 00:44:22,680", "seconds": 2652, "text": "You have wasted all your life. There is a ship wreck now, and this ship is going to sink."}, {"line_number": 269, "time": "00:44:22,680 --> 00:44:27,440", "seconds": 2662, "text": "Those who can swim, they will reach the shore there. Those who can't swim, I am so sorry"}, {"line_number": 270, "time": "00:44:27,440 --> 00:44:39,120", "seconds": 2667, "text": "for you.\" We may learn all the logies of the world, and we don't learn swimology, then what is"}, {"line_number": 271, "time": "00:44:39,120 --> 00:44:49,240", "seconds": 2679, "text": "the use of all these logies? And swimology also, if you keep on reading books on swimology, and"}, {"line_number": 272, "time": "00:44:49,240 --> 00:44:54,120", "seconds": 2689, "text": "keep on discussing about swimology without touching the water, then what is the use of this"}, {"line_number": 273, "time": "00:44:54,120 --> 00:45:00,400", "seconds": 2694, "text": "swimology also? One has to learn actually how to swim, because we want us to swim the"}, {"line_number": 274, "time": "00:45:00,400 --> 00:45:08,240", "seconds": 2700, "text": "ocean of misery, and reach the other shore, free from misery. And this is dhamma. This is"}, {"line_number": 275, "time": "00:45:08,240 --> 00:45:15,400", "seconds": 2708, "text": "the practical aspect of dhamma. This alone gives benefit."}, {"line_number": 276, "time": "00:45:15,400 --> 00:45:23,760", "seconds": 2715, "text": "Mere intellectualization does not help. Meer, devotionalization does not help. The"}, {"line_number": 277, "time": "00:45:23,760 --> 00:45:32,560", "seconds": 2723, "text": "actual experience, and these 10 days, this is what you were doing. As I said, the practical"}, {"line_number": 278, "time": "00:45:32,560 --> 00:45:38,600", "seconds": 2732, "text": "aspect is of utmost importance, but in theory, if you find some difficulty, take it out,"}, {"line_number": 279, "time": "00:45:38,600 --> 00:45:47,840", "seconds": 2738, "text": "nothing wrong. Again, there is a story in our country, a mother, out of all the love"}, {"line_number": 280, "time": "00:45:47,840 --> 00:45:58,040", "seconds": 2747, "text": "on compassion and good will. Prepared a very delicious dish for the child, very delicious."}, {"line_number": 281, "time": "00:45:58,040 --> 00:46:04,560", "seconds": 2758, "text": "We call it a dish of kheer, milk pudding, made from very good quality milk, very good quality"}, {"line_number": 282, "time": "00:46:04,560 --> 00:46:14,720", "seconds": 2764, "text": "rice, and sweet and dry fruits, etc., a very delicious dish was offered to the child. And"}, {"line_number": 283, "time": "00:46:14,720 --> 00:46:22,960", "seconds": 2774, "text": "he says \"No, I won't take it.\" \"Hey, what's wrong?\" \"I won't take it. It is not in my plate. My"}, {"line_number": 284, "time": "00:46:22,960 --> 00:46:29,360", "seconds": 2782, "text": "plate is more important.\" Mother had to give the dish. \"Alright, your plate. Take it in"}, {"line_number": 285, "time": "00:46:29,360 --> 00:46:36,360", "seconds": 2789, "text": "your plate. Be happy.\" Again, he says, \"No, I won't take.\" \"Now it's your plate, why not?\""}, {"line_number": 286, "time": "00:46:36,360 --> 00:46:47,440", "seconds": 2796, "text": "\"Oh, there is a small, black little stone in it. I can't take it.\" \"It is not black stone. It"}, {"line_number": 287, "time": "00:46:47,440 --> 00:46:54,000", "seconds": 2807, "text": "has its own taste. It is cardamom. You try it, it is so good.\" \"No, I can't take it. It's"}, {"line_number": 288, "time": "00:46:54,000 --> 00:47:00,360", "seconds": 2814, "text": "black stone in it. There is black stone in it.\" Poor mother, what she will say. She says,"}, {"line_number": 289, "time": "00:47:00,360 --> 00:47:06,160", "seconds": 2820, "text": "\"Alright, if you think this is black stone, take it out. Enjoy the rest. Later on, when you"}, {"line_number": 290, "time": "00:47:06,160 --> 00:47:10,960", "seconds": 2826, "text": "realize that this is also tasty, then enjoy it later on. But now take it out. Enjoy the"}, {"line_number": 291, "time": "00:47:10,960 --> 00:47:17,080", "seconds": 2830, "text": "rest.\" The mad child will throw with the whole plate. There was a black stone in it. There"}, {"line_number": 292, "time": "00:47:17,080 --> 00:47:23,420", "seconds": 2837, "text": "was a black stone in it. So don't throw with the entire theoretical aspect of dhamma,"}, {"line_number": 293, "time": "00:47:23,420 --> 00:47:30,420", "seconds": 2843, "text": "whatever you find, black stone, take it out. Enjoy the rest. The mother has given with"}, {"line_number": 294, "time": "00:47:30,420 --> 00:47:39,420", "seconds": 2850, "text": "all the good will, with all the love, with all the compassion. Actually, there is nothing"}, {"line_number": 295, "time": "00:47:39,420 --> 00:47:45,460", "seconds": 2859, "text": "like black stone. But because of the traditions, one come from a particular tradition, one"}, {"line_number": 296, "time": "00:47:45,460 --> 00:47:55,140", "seconds": 2865, "text": "may feel, \"No, this is not good.\" First thing, it must be in my plate. That means the terminology,"}, {"line_number": 297, "time": "00:47:55,140 --> 00:48:02,420", "seconds": 2875, "text": "the words must be the same as used in my tradition. Otherwise, I can't accept. Alright, your terminology,"}, {"line_number": 298, "time": "00:48:02,420 --> 00:48:08,180", "seconds": 2882, "text": "dhamma is dhamma. Terminology does not matter. So long as you understand the essence of dhamma."}, {"line_number": 299, "time": "00:48:08,180 --> 00:48:12,460", "seconds": 2888, "text": "And then any difficulty in the theory, take that out and later on you accept it. But the"}, {"line_number": 300, "time": "00:48:12,460 --> 00:48:19,460", "seconds": 2892, "text": "practical aspect, nothing has to be taken out. S\u012bla, sam\u0101dhi, pa\u00f1\u00f1\u0101, nothing has to be taken"}, {"line_number": 301, "time": "00:48:19,460 --> 00:48:30,660", "seconds": 2899, "text": "out. Practicing here for ten days, you took just a very tiny ste, path is very long,"}, {"line_number": 302, "time": "00:48:30,660 --> 00:48:42,140", "seconds": 2910, "text": "that has to be accepted. It's a very long path. A lifetime job, maybe a few more lives. It"}, {"line_number": 303, "time": "00:48:42,140 --> 00:48:53,340", "seconds": 2922, "text": "is a long path. But however long the path may be, the longest path starts with the first step."}, {"line_number": 304, "time": "00:48:53,340 --> 00:48:58,220", "seconds": 2933, "text": "One who has not taken even the first step on the right path. There is no hope for this person"}, {"line_number": 305, "time": "00:48:58,220 --> 00:49:04,580", "seconds": 2938, "text": "to reach the final goal. One was taken even one step on the path. There is every hope, this"}, {"line_number": 306, "time": "00:49:04,580 --> 00:49:09,980", "seconds": 2944, "text": "person will take the second step, the third step, and like this step by step, step by step,"}, {"line_number": 307, "time": "00:49:09,980 --> 00:49:17,100", "seconds": 2949, "text": "will cover the entire path and reach the goal. You are fortunate, you have taken the first"}, {"line_number": 308, "time": "00:49:17,100 --> 00:49:24,260", "seconds": 2957, "text": "step on the path. And I am sure step by step, step by step, you will keep on marching on"}, {"line_number": 309, "time": "00:49:24,260 --> 00:49:31,300", "seconds": 2964, "text": "the path and reach the final goal. First step is a very tiny step, but very valuable"}, {"line_number": 310, "time": "00:49:31,300 --> 00:49:39,180", "seconds": 2971, "text": "step, very valuable. I don't devalue what you practiced here. But the fact has to be"}, {"line_number": 311, "time": "00:49:39,180 --> 00:49:46,660", "seconds": 2979, "text": "accepted that this is a very tiny step on the path and path is very long. It is like you"}, {"line_number": 312, "time": "00:49:46,660 --> 00:49:59,020", "seconds": 2986, "text": "have planted a seed, a seed planted in a very fertile soil. The soil is fertile, there"}, {"line_number": 313, "time": "00:49:59,020 --> 00:50:05,820", "seconds": 2999, "text": "is no doubt about that. Otherwise it would not have come to take seed here. You have your own"}, {"line_number": 314, "time": "00:50:05,820 --> 00:50:13,080", "seconds": 3005, "text": "parmis of the past which brought you here. The seed is planted. However good quality the"}, {"line_number": 315, "time": "00:50:13,080 --> 00:50:22,980", "seconds": 3013, "text": "seed may be, however fertile the land may be, yet if proper service is not given to this"}, {"line_number": 316, "time": "00:50:22,980 --> 00:50:34,940", "seconds": 3022, "text": "plant, this seed, one does not get fruits. A small little plant has sprouted out of this"}, {"line_number": 317, "time": "00:50:34,940 --> 00:50:42,060", "seconds": 3034, "text": "seed during these 10 days and now you have to serve it. Like an experienced gardener gives"}, {"line_number": 318, "time": "00:50:42,060 --> 00:50:49,780", "seconds": 3042, "text": "whole service to small nursery. This is a small nursery now. You have to keep a fence around"}, {"line_number": 319, "time": "00:50:49,780 --> 00:50:56,420", "seconds": 3049, "text": "it so that a cattle may not come and eat it away. You have to give proper water at proper"}, {"line_number": 320, "time": "00:50:56,420 --> 00:51:04,420", "seconds": 3056, "text": "time, proper sun shade, proper sun at proper time so that it grows. It grows, it grows,"}, {"line_number": 321, "time": "00:51:04,420 --> 00:51:16,620", "seconds": 3064, "text": "it will grow in a huge tree with thick trunk, deep roots, then it will not require any service."}, {"line_number": 322, "time": "00:51:16,620 --> 00:51:27,140", "seconds": 3076, "text": "No gardener takes care of a huge tree with thick roots, deep roots and thick trunk, not necessary."}, {"line_number": 323, "time": "00:51:27,140 --> 00:51:33,740", "seconds": 3087, "text": "On the other hand this very tree which took so much service starts giving us now whatever"}, {"line_number": 324, "time": "00:51:33,740 --> 00:51:41,140", "seconds": 3093, "text": "it produces, it produces for us. All the flowers, the fruits, the shade, everything is for us. For us."}, {"line_number": 325, "time": "00:51:41,140 --> 00:51:52,540", "seconds": 3101, "text": "Similarly this tiny little plant of dhamma which has sprouted out during these 10 days, you"}, {"line_number": 326, "time": "00:51:52,540 --> 00:51:59,620", "seconds": 3112, "text": "have to take great care of it at the initial stage. You have to keep a fence around it so"}, {"line_number": 327, "time": "00:51:59,620 --> 00:52:05,580", "seconds": 3119, "text": "that the cattle may not come and eat it away. You have to give proper water at time, proper"}, {"line_number": 328, "time": "00:52:05,580 --> 00:52:15,780", "seconds": 3125, "text": "time. All the service necessary and when it grows into a huge tree then no service necessary."}, {"line_number": 329, "time": "00:52:15,780 --> 00:52:24,420", "seconds": 3135, "text": "It will start serving you in every aspect, every way. What fence? Which cattle will come"}, {"line_number": 330, "time": "00:52:24,420 --> 00:52:33,820", "seconds": 3144, "text": "and eat it away. Going back home you will meet your relatives, your friends, members of"}, {"line_number": 331, "time": "00:52:33,820 --> 00:52:39,340", "seconds": 3153, "text": "your community, of your society and certainly out of inquisitiveness they ask you \"Where"}, {"line_number": 332, "time": "00:52:39,340 --> 00:52:46,180", "seconds": 3159, "text": "you went? What you did?\" And dhamma is an open book no secrecy. You will tell I did this,"}, {"line_number": 333, "time": "00:52:46,180 --> 00:52:53,180", "seconds": 3166, "text": "I did this, I practiced this, I practiced this and someone a very confused person will"}, {"line_number": 334, "time": "00:52:53,180 --> 00:53:01,780", "seconds": 3173, "text": "say, \"Oh, but this is not our religion, this is not our religion.\" It is so dangerous to"}, {"line_number": 335, "time": "00:53:01,780 --> 00:53:07,620", "seconds": 3181, "text": "practice somebody else's religion, better die in your own religion, than practice somebody"}, {"line_number": 336, "time": "00:53:07,620 --> 00:53:15,580", "seconds": 3187, "text": "else's religion and you will get frightened and you stop meditation. Oh, the cattle has"}, {"line_number": 337, "time": "00:53:15,580 --> 00:53:24,700", "seconds": 3195, "text": "eaten away, eaten away the plant gone. You keep a fence. What fence? You tell this person,"}, {"line_number": 338, "time": "00:53:24,700 --> 00:53:30,900", "seconds": 3204, "text": "\"Well, look, whatever I am practicing is within this fence, not beyond the fence.\" And"}, {"line_number": 339, "time": "00:53:30,900 --> 00:53:36,700", "seconds": 3210, "text": "within the fence is s\u012bla, morality. If I live the life of morality, what objection"}, {"line_number": 340, "time": "00:53:36,700 --> 00:53:44,060", "seconds": 3216, "text": "you have got? How I am harming you or how I am harming the tradition? No, no harm? Within"}, {"line_number": 341, "time": "00:53:44,060 --> 00:53:49,940", "seconds": 3224, "text": "the fence is sam\u0101dhi, I am trying to be master of my own mind, I trying to concentrate my mind"}, {"line_number": 342, "time": "00:53:49,940 --> 00:53:56,340", "seconds": 3229, "text": "with the help of respiration. What objection? There can't be any objection. Within the fence"}, {"line_number": 343, "time": "00:53:56,340 --> 00:54:03,140", "seconds": 3236, "text": "is pa\u00f1\u00f1\u0101, wisdom to eradicate impurities of the mind, to come out of the complexes at the"}, {"line_number": 344, "time": "00:54:03,140 --> 00:54:09,540", "seconds": 3243, "text": "deepest level of the mind. What objection? And within this fence is developing the good"}, {"line_number": 345, "time": "00:54:09,540 --> 00:54:16,580", "seconds": 3249, "text": "qualities of love, compassion, good will, service to others, selfless service. What objection?\""}, {"line_number": 346, "time": "00:54:16,580 --> 00:54:25,460", "seconds": 3256, "text": "Nobody can object. Your plant is saved. No cattle has eaten up and it will keep on growing,"}, {"line_number": 347, "time": "00:54:25,460 --> 00:54:31,260", "seconds": 3265, "text": "growing. But you have to water it every day, every day, morning and evening, one hour"}, {"line_number": 348, "time": "00:54:31,260 --> 00:54:41,820", "seconds": 3271, "text": "in the morning, one hour in the evening, minimum. You have to water it. A new student sometimes"}, {"line_number": 349, "time": "00:54:41,820 --> 00:54:48,900", "seconds": 3281, "text": "feels very hesitant. \"Two hours of my day? I am such a busy person, how can I spare two hours"}, {"line_number": 350, "time": "00:54:48,900 --> 00:54:59,620", "seconds": 3288, "text": "every day? Oh no this is too much.\" Initially, it looks too much. It is not too much. For the"}, {"line_number": 351, "time": "00:54:59,620 --> 00:55:08,060", "seconds": 3299, "text": "first one year, you have to take a very strong adhi\u1e6d\u1e6dh\u0101n, strong decision. Let me lose anything"}, {"line_number": 352, "time": "00:55:08,060 --> 00:55:13,820", "seconds": 3308, "text": "at the mundane level, I don't care. But I will practice every day, morning and evening,"}, {"line_number": 353, "time": "00:55:13,820 --> 00:55:21,060", "seconds": 3313, "text": "one hour, one hour. And you won't lose anything. This is only to have a strong decision, adhi\u1e6d\u1e6dh\u0101n."}, {"line_number": 354, "time": "00:55:21,060 --> 00:55:27,940", "seconds": 3321, "text": "Initial difficulties will be there. Like coming to a course on the fourth day, you are given"}, {"line_number": 355, "time": "00:55:27,940 --> 00:55:35,620", "seconds": 3327, "text": "adhi\u1e6d\u1e6dh\u0101n. For one hour, you don't change your position, your posture. So much difficulty."}, {"line_number": 356, "time": "00:55:35,620 --> 00:55:41,140", "seconds": 3335, "text": "And practicing, practicing within ten days, you start sitting easily. So also, initially,"}, {"line_number": 357, "time": "00:55:41,140 --> 00:55:46,060", "seconds": 3341, "text": "you will have difficulty. How to spare one hour in the morning, one hour in the evening?"}, {"line_number": 358, "time": "00:55:46,060 --> 00:55:51,780", "seconds": 3346, "text": "But having this strong determination within one year, you find it becomes so easy. And"}, {"line_number": 359, "time": "00:55:51,780 --> 00:56:00,140", "seconds": 3351, "text": "after that, it becomes so easy in life. It won't take even one year to realize that it is so"}, {"line_number": 360, "time": "00:56:00,140 --> 00:56:08,340", "seconds": 3360, "text": "easy. You will start understanding that I am not wasting two hours of my life, two hours"}, {"line_number": 361, "time": "00:56:08,340 --> 00:56:18,660", "seconds": 3368, "text": "of my day, every day. Your capacity to work will increase. Your time given to sleep will"}, {"line_number": 362, "time": "00:56:18,660 --> 00:56:25,100", "seconds": 3378, "text": "decrease. Those who are accustomed to sleep say eight hour every night will now seven hour"}, {"line_number": 363, "time": "00:56:25,100 --> 00:56:30,300", "seconds": 3385, "text": "enough. Those who sleep seven hours, they will find six hours enough. Those who sleep six"}, {"line_number": 364, "time": "00:56:30,300 --> 00:56:35,820", "seconds": 3390, "text": "hours will find five hours enough, not necessary. So one hour, you can easily take out of your"}, {"line_number": 365, "time": "00:56:35,820 --> 00:56:43,380", "seconds": 3395, "text": "sleep. And even when you get awakened, are you really awakened? Lying here, lazy lying"}, {"line_number": 366, "time": "00:56:43,380 --> 00:56:49,780", "seconds": 3403, "text": "there, lazy so much time is wasted in that, with a Vipassana, for a Vipassana meditator. Every"}, {"line_number": 367, "time": "00:56:49,780 --> 00:56:55,220", "seconds": 3409, "text": "moment is so valuable. Can't afford to waste time. You will be active. As soon as you wake"}, {"line_number": 368, "time": "00:56:55,220 --> 00:57:00,140", "seconds": 3415, "text": "up, you are active with your responsibilities, with your daily responsibilities. And the"}, {"line_number": 369, "time": "00:57:00,140 --> 00:57:07,620", "seconds": 3420, "text": "capacity will certainly increase. Anyone in any profession, any means of livelihood will"}, {"line_number": 370, "time": "00:57:07,620 --> 00:57:15,180", "seconds": 3427, "text": "find that the capacity to worker has increased so much. Before practicing Vipassana, if one"}, {"line_number": 371, "time": "00:57:15,180 --> 00:57:24,500", "seconds": 3435, "text": "used to work eight hours per day, at the end of eight hours one felt so exhausted, so tired."}, {"line_number": 372, "time": "00:57:24,500 --> 00:57:29,700", "seconds": 3444, "text": "Practicing Vipassana morning and evening. Whatever work one used to finish in eight hours,"}, {"line_number": 373, "time": "00:57:29,700 --> 00:57:35,380", "seconds": 3449, "text": "now it is over in seven hours, or six hours. And yet feels so fresh, feels like working"}, {"line_number": 374, "time": "00:57:35,380 --> 00:57:47,620", "seconds": 3455, "text": "more, the capacity increases. Case of my own teacher, Sayagyi U Ba Khin, a wonderful person."}, {"line_number": 375, "time": "00:57:47,620 --> 00:57:54,980", "seconds": 3467, "text": "When Burma became independent. He was made the first accountant general of Burma. He was"}, {"line_number": 376, "time": "00:57:54,980 --> 00:58:02,060", "seconds": 3474, "text": "born in a very poor family. The family had no money to give him higher education. He just"}, {"line_number": 377, "time": "00:58:02,060 --> 00:58:09,060", "seconds": 3482, "text": "had education of high school. And then started doing service here and there. Got a very junior"}, {"line_number": 378, "time": "00:58:09,060 --> 00:58:18,300", "seconds": 3489, "text": "clerks job in the accountant general's office. And by his hard work, perseverance, he reached"}, {"line_number": 379, "time": "00:58:18,300 --> 00:58:25,260", "seconds": 3498, "text": "a certain stage. A junior officer, when Burma became independent. And naturally independent"}, {"line_number": 380, "time": "00:58:25,260 --> 00:58:30,420", "seconds": 3505, "text": "Burmese government wanted their own nationals to be heads of different departments. And most"}, {"line_number": 381, "time": "00:58:30,420 --> 00:58:37,660", "seconds": 3510, "text": "of the departments were headed by Britishers or Indians, etc. In the accountant general's"}, {"line_number": 382, "time": "00:58:37,660 --> 00:58:42,700", "seconds": 3517, "text": "office, they found this person, U Ba Khin, although a very junior officer. He was the only Burmese"}, {"line_number": 383, "time": "00:58:42,700 --> 00:58:52,140", "seconds": 3522, "text": "officer, so they made him the accountant general. The first accountant general of Burma."}, {"line_number": 384, "time": "00:58:52,140 --> 00:58:59,100", "seconds": 3532, "text": "Before he reached that stage, he had started practicing Vipassana. When he was a junior clerk,"}, {"line_number": 385, "time": "00:58:59,100 --> 00:59:05,000", "seconds": 3539, "text": "he heard that on the other bank of the river, there is a teacher, a farmer who is teaching"}, {"line_number": 386, "time": "00:59:05,000 --> 00:59:13,660", "seconds": 3545, "text": "Vipassana. Anybody who has got seed of Vipassana from the past, a seed of dhamma from the past,"}, {"line_number": 387, "time": "00:59:13,660 --> 00:59:20,300", "seconds": 3553, "text": "cannot resist. As soone as one hears, Vipassana. Oh, it is for me. I better go and try it. I better"}, {"line_number": 388, "time": "00:59:20,300 --> 00:59:27,640", "seconds": 3560, "text": "go and try. And this has started happening in him. I must go and try. This is wonderful."}, {"line_number": 389, "time": "00:59:27,640 --> 00:59:33,080", "seconds": 3567, "text": "But the high officials won't give him ten days leave. They say, \"This is the time of budget."}, {"line_number": 390, "time": "00:59:33,080 --> 00:59:37,680", "seconds": 3573, "text": "Every staff is needed so much. So badly, we can't give you leave.\" And he says, \"But I have"}, {"line_number": 391, "time": "00:59:37,680 --> 00:59:43,520", "seconds": 3577, "text": "to go. You even cut my salary for ten days.\" \"No, nothing doing. You can't go. If you go,"}, {"line_number": 392, "time": "00:59:43,520 --> 00:59:52,120", "seconds": 3583, "text": "you will be dismissed from the service.\" He can't resist. He want. He want away. After ten days,"}, {"line_number": 393, "time": "00:59:52,120 --> 00:59:59,080", "seconds": 3592, "text": "in ten days because of his past parmis, he reached such giddy heights in Vipassana. Practised so much."}, {"line_number": 394, "time": "00:59:59,080 --> 01:00:06,720", "seconds": 3599, "text": "But when he came back, there was a doubt that perhaps he will be dismissed, came to the office,"}, {"line_number": 395, "time": "01:00:06,720 --> 01:00:14,560", "seconds": 3606, "text": "and yes, on his table, there was the envelope, official envelope. He opened it. And this message"}, {"line_number": 396, "time": "01:00:14,560 --> 01:00:20,440", "seconds": 3614, "text": "says that you are promoted. Now you have become the superintendent of the office, chief"}, {"line_number": 397, "time": "01:00:20,440 --> 01:00:27,600", "seconds": 3620, "text": "superintendent. Your salary goes fifty percent high. This does not mean that everyone who"}, {"line_number": 398, "time": "01:00:27,600 --> 01:00:36,320", "seconds": 3627, "text": "come here will get a letter of promotion going back home. Who knows? There are cases."}, {"line_number": 399, "time": "01:00:36,320 --> 01:00:41,120", "seconds": 3636, "text": "People keep on writing me that after coming back from the course, \"I got this, I got that.\""}, {"line_number": 400, "time": "01:00:41,120 --> 01:00:45,400", "seconds": 3641, "text": "But this is not a guarantee. It happens in different cases. It happened in the case of"}, {"line_number": 401, "time": "01:00:45,400 --> 01:00:49,800", "seconds": 3645, "text": "U Ba Khin, and then he kept on getting promotion after promotion, he became accountant"}, {"line_number": 402, "time": "01:00:49,800 --> 01:00:57,880", "seconds": 3649, "text": "general of Burma. And the accountant general's office, like many other offices, a lot of corruption,"}, {"line_number": 403, "time": "01:00:57,880 --> 01:01:05,160", "seconds": 3657, "text": "a lot of bribery. People who are to take their legitimate money from the government and"}, {"line_number": 404, "time": "01:01:05,160 --> 01:01:12,680", "seconds": 3665, "text": "the application is filed there. Certain percentage was deducted and was distributed right from"}, {"line_number": 405, "time": "01:01:12,680 --> 01:01:18,800", "seconds": 3672, "text": "the attorney general to the accountant general to the peon. There are so good at accounts."}, {"line_number": 406, "time": "01:01:18,800 --> 01:01:25,680", "seconds": 3678, "text": "So they know what proportion who should get. Now U Ba Khin is accountant general, such a"}, {"line_number": 407, "time": "01:01:25,680 --> 01:01:34,800", "seconds": 3685, "text": "dhamma person, not possible. And he was a very strict disciplinarian. He issued an order"}, {"line_number": 408, "time": "01:01:34,800 --> 01:01:43,680", "seconds": 3694, "text": "that any application comes to the office. The concerned person must give a decision within"}, {"line_number": 409, "time": "01:01:43,680 --> 01:01:49,640", "seconds": 3703, "text": "48 hours. If there is a complication, one cannot take a decision, bring it to me. I will"}, {"line_number": 410, "time": "01:01:49,640 --> 01:01:57,400", "seconds": 3709, "text": "take decision. One is not taking decision, not bringing the case to me, has bad intentions."}, {"line_number": 411, "time": "01:01:57,400 --> 01:02:06,800", "seconds": 3717, "text": "He will be dismissed. But that alone did not work. It was dhamma. In his office itself,"}, {"line_number": 412, "time": "01:02:06,800 --> 01:02:12,360", "seconds": 3726, "text": "he started teaching Vipassana. He went to the prime minister and told him, sir, you made"}, {"line_number": 413, "time": "01:02:12,360 --> 01:02:18,200", "seconds": 3732, "text": "me accountant general, good. But look, there is so much corruption everywhere. And unless"}, {"line_number": 414, "time": "01:02:18,200 --> 01:02:26,320", "seconds": 3738, "text": "people practice Vipassana, they can't live a real moral life, a good life. Permit me to"}, {"line_number": 415, "time": "01:02:26,320 --> 01:02:34,760", "seconds": 3746, "text": "have one room where a few workers of this office, every month, take a course of 10 days. The"}, {"line_number": 416, "time": "01:02:34,760 --> 01:02:41,520", "seconds": 3754, "text": "prime minister was also a very good dhammic person. He wanted the administration to become"}, {"line_number": 417, "time": "01:02:41,520 --> 01:02:47,520", "seconds": 3761, "text": "very pure, good. He said, \"All right, go ahead.\" And every month there is a 10 day Vipassana"}, {"line_number": 418, "time": "01:02:47,520 --> 01:02:54,400", "seconds": 3767, "text": "course in the office of accountant general. And that started giving result. In a few years"}, {"line_number": 419, "time": "01:02:54,400 --> 01:02:58,680", "seconds": 3774, "text": "time, it was a talk of the town that in accountant general office, there is no more bribery, no"}, {"line_number": 420, "time": "01:02:58,680 --> 01:03:07,080", "seconds": 3778, "text": "more corruption. And the prime minister called U Ba Khin. \"How is it? But is it good or bad?\""}, {"line_number": 421, "time": "01:03:07,080 --> 01:03:12,280", "seconds": 3787, "text": "\"It's very good U Ba Khin. But I want this to happen in other ministries, other departments."}, {"line_number": 422, "time": "01:03:12,280 --> 01:03:17,840", "seconds": 3792, "text": "Look, that department, this department.\" \"Sir, I am a civil servant. You transfer me there."}, {"line_number": 423, "time": "01:03:17,840 --> 01:03:23,440", "seconds": 3797, "text": "I will start working the same thing there also.\" \"Oh no, no. If I transfer you somewhere,"}, {"line_number": 424, "time": "01:03:23,440 --> 01:03:28,000", "seconds": 3803, "text": "then again this department will sink. So you'll be here. And at the same time, you look"}, {"line_number": 425, "time": "01:03:28,000 --> 01:03:35,720", "seconds": 3808, "text": "after this. You look after that.\" There was a time when he was head of four departments. So huge"}, {"line_number": 426, "time": "01:03:35,720 --> 01:03:44,880", "seconds": 3815, "text": "responsibility. And yet, kept on working so smilingly, giving wonderful results everywhere."}, {"line_number": 427, "time": "01:03:44,880 --> 01:03:51,080", "seconds": 3824, "text": "It was said about him that in whichever department he will go for one hour or two hours or five"}, {"line_number": 428, "time": "01:03:51,080 --> 01:03:57,680", "seconds": 3831, "text": "hours. And any number of files that will come, any number of cases that will come on his table,"}, {"line_number": 429, "time": "01:03:57,680 --> 01:04:02,440", "seconds": 3837, "text": "when he leaves that office, not a single case is there on the table. He gives decision"}, {"line_number": 430, "time": "01:04:02,440 --> 01:04:10,120", "seconds": 3842, "text": "on every case. However complicated it may be. The mind becomes so clean. Any problem, you"}, {"line_number": 431, "time": "01:04:10,120 --> 01:04:16,760", "seconds": 3850, "text": "can go to the depth of the problem and give a quick result and right result. The capacity"}, {"line_number": 432, "time": "01:04:16,760 --> 01:04:25,760", "seconds": 3856, "text": "increases manifold, manifold. One works so much. Vipassana that does not make one inactive,"}, {"line_number": 433, "time": "01:04:25,760 --> 01:04:33,200", "seconds": 3865, "text": "one becomes so active, capacity to work so much. People keep on asking me that \"This teaching"}, {"line_number": 434, "time": "01:04:33,200 --> 01:04:39,080", "seconds": 3873, "text": "is not to crave, not to have attachment. Without craving, without attachment, how can"}, {"line_number": 435, "time": "01:04:39,080 --> 01:04:44,120", "seconds": 3879, "text": "you work? How can anybody work? People work because they crave. People work because"}, {"line_number": 436, "time": "01:04:44,120 --> 01:04:51,280", "seconds": 3884, "text": "they have got attachment.\" Oh, because you have not learned how to work in a detached way."}, {"line_number": 437, "time": "01:04:51,280 --> 01:04:55,800", "seconds": 3891, "text": "When you are attached, you are so tense inside. You are so self-centreed. I am working for"}, {"line_number": 438, "time": "01:04:55,800 --> 01:05:03,440", "seconds": 3895, "text": "me, for me, for me. And once you become detached, all tension goes away. Now you work. All"}, {"line_number": 439, "time": "01:05:03,440 --> 01:05:08,000", "seconds": 3903, "text": "though you work for your own livelihood, for those who depend on you to serve them. But"}, {"line_number": 440, "time": "01:05:08,000 --> 01:05:13,520", "seconds": 3908, "text": "then a bigger outlook is there. What am I am working? I am working for others also. Look"}, {"line_number": 441, "time": "01:05:13,520 --> 01:05:18,160", "seconds": 3913, "text": "so many people are getting benefited. So many people are getting, your mind is not narrow"}, {"line_number": 442, "time": "01:05:18,160 --> 01:05:26,280", "seconds": 3918, "text": "now. It is so broad. Capacity to work, increases, all the tensions go away. Mind is so clear."}, {"line_number": 443, "time": "01:05:26,280 --> 01:05:33,000", "seconds": 3926, "text": "So tranquil. You make good decisions, right decisions, quick decisions. If this happened"}, {"line_number": 444, "time": "01:05:33,000 --> 01:05:39,920", "seconds": 3933, "text": "only in one person, U Ba Khin, perhaps people will say that it was some miracle. It happens"}, {"line_number": 445, "time": "01:05:39,920 --> 01:05:46,240", "seconds": 3939, "text": "to so many. Students keep on writing me. My own experience is there. And students keep"}, {"line_number": 446, "time": "01:05:46,240 --> 01:05:51,760", "seconds": 3946, "text": "on writing me that when I started practicing Vipassana everyday morning and evening, the"}, {"line_number": 447, "time": "01:05:51,760 --> 01:05:58,440", "seconds": 3951, "text": "results of my profession are coming so good. I live such a peaceful life, such a harmonious"}, {"line_number": 448, "time": "01:05:58,440 --> 01:06:05,320", "seconds": 3958, "text": "life. And I am so successful in my mundane life also. Dhamma is for both mundane as"}, {"line_number": 449, "time": "01:06:05,320 --> 01:06:12,400", "seconds": 3965, "text": "well as supramundane. Therefore, giving one hour in the morning and one hour in the"}, {"line_number": 450, "time": "01:06:12,400 --> 01:06:19,600", "seconds": 3972, "text": "evening, you are not wasting your time. For first year, all those who leave practicing Vipassana"}, {"line_number": 451, "time": "01:06:19,600 --> 01:06:25,960", "seconds": 3979, "text": "daily, they leave during the first year. Those who maintain for the first year, they maintain"}, {"line_number": 452, "time": "01:06:25,960 --> 01:06:31,280", "seconds": 3985, "text": "easily for the whole life. That is why I say, have an adhi\u1e6d\u1e6dh\u0101n, a strong determination"}, {"line_number": 453, "time": "01:06:31,280 --> 01:06:38,280", "seconds": 3991, "text": "for one year, whatever happens, I will practice morning and evening. Any time that suits"}, {"line_number": 454, "time": "01:06:38,280 --> 01:06:49,120", "seconds": 3998, "text": "you, which is suitable to your daily program, stick to that, it will be helpful. Any place"}, {"line_number": 455, "time": "01:06:49,120 --> 01:06:57,640", "seconds": 4009, "text": "that suits you, stick to that. On that place, maybe just two feet by two feet, you are"}, {"line_number": 456, "time": "01:06:57,640 --> 01:07:02,680", "seconds": 4017, "text": "sitting, you sit and meditate. No other activity should be done there except Vipassana."}, {"line_number": 457, "time": "01:07:02,680 --> 01:07:07,520", "seconds": 4022, "text": "Then you will grow vibration there. Later on, you will start feeling good vibration where"}, {"line_number": 458, "time": "01:07:07,520 --> 01:07:12,560", "seconds": 4027, "text": "you daily meditate on the same seat. Like you get good vibration coming to a centre like"}, {"line_number": 459, "time": "01:07:12,560 --> 01:07:17,000", "seconds": 4032, "text": "this, where people only meditate Vipassana and no other activity. Similarly, in your house"}, {"line_number": 460, "time": "01:07:17,000 --> 01:07:21,480", "seconds": 4037, "text": "also, if you have a place where no other activity is going on, just meditation and meditation"}, {"line_number": 461, "time": "01:07:21,480 --> 01:07:27,040", "seconds": 4041, "text": "also, pure Vipassana and nothing else added, you start getting very good vibration there."}, {"line_number": 462, "time": "01:07:27,040 --> 01:07:35,440", "seconds": 4047, "text": "Same time, same place is very helpful, but it is not absolutely essential. Being householder,"}, {"line_number": 463, "time": "01:07:35,440 --> 01:07:39,440", "seconds": 4055, "text": "sometimes you may be traveling, you cannot have the same place, you cannot have the same"}, {"line_number": 464, "time": "01:07:39,440 --> 01:07:44,320", "seconds": 4059, "text": "time, then any time, any place, but don't miss your daily settings of one hour in the"}, {"line_number": 465, "time": "01:07:44,320 --> 01:07:52,640", "seconds": 4064, "text": "morning, one hour in the evening. Besides that, although very little, just five minutes,"}, {"line_number": 466, "time": "01:07:52,640 --> 01:07:59,240", "seconds": 4072, "text": "but I have seen it gives wonderful results when you go to bed. Lying down, closed eyes, you"}, {"line_number": 467, "time": "01:07:59,240 --> 01:08:03,980", "seconds": 4079, "text": "feel sensation anywhere, anicca, anicca, anicca, at least five minutes before you"}, {"line_number": 468, "time": "01:08:03,980 --> 01:08:09,680", "seconds": 4083, "text": "sleep. And morning as you wake up, you must wake up and it will become a habit. You will"}, {"line_number": 469, "time": "01:08:09,680 --> 01:08:13,860", "seconds": 4089, "text": "wake up with the awareness of anicca, anicca. You sleep with the awareness of"}, {"line_number": 470, "time": "01:08:13,860 --> 01:08:17,180.00000000046566", "seconds": 4093, "text": "anicca, anicca, anicca. You wake up with the awareness of anicca, anicca, just"}, {"line_number": 471, "time": "01:08:17,180.00000000046566 --> 01:08:23,439.99999999953434", "seconds": 4097, "text": "five minutes. Good enough. You will find whole night this mad, mad mind, the unconscious"}, {"line_number": 472, "time": "01:08:23,439.99999999953434 --> 01:08:28,020.00000000046566", "seconds": 4103, "text": "mind which keeps on craving, aversion, craving, aversion. Now go to wonderful job, anicca,"}, {"line_number": 473, "time": "01:08:28,020.00000000046566 --> 01:08:32,140.00000000046566", "seconds": 4108, "text": "anicca, anicca, anicca, whole night will be feeling anicca everywhere. It gives"}, {"line_number": 474, "time": "01:08:32,140.00000000046566 --> 01:08:38,420", "seconds": 4112, "text": "wonderful results. Don't miss that. Every day, morning and evening, one hour, one hour,"}, {"line_number": 475, "time": "01:08:38,420 --> 01:08:44,500", "seconds": 4118, "text": "five minutes before bed and five minutes when you awakened, besides that, wherever"}, {"line_number": 476, "time": "01:08:44,500 --> 01:08:52,340", "seconds": 4124, "text": "it is possible, wherever in a village, in a neighborhood, in a town, in a city, where"}, {"line_number": 477, "time": "01:08:52,340 --> 01:08:59,899.9999999995343", "seconds": 4132, "text": "you have a few meditators, Vipassana meditators living together. And you can find a place"}, {"line_number": 478, "time": "01:08:59,899.9999999995343 --> 01:09:06,100.00000000046566", "seconds": 4139, "text": "where at least once a week you can join together sit and meditate Vipassana, a joint meditation"}, {"line_number": 479, "time": "01:09:06,100.00000000046566 --> 01:09:13,540", "seconds": 4146, "text": "once a week is very helpful, but that is possible, wherever it is possible. Say whole week,"}, {"line_number": 480, "time": "01:09:13,540 --> 01:09:18,779.9999999995343", "seconds": 4153, "text": "there was some storm in your life and you could not meditate properly, not even anapana."}, {"line_number": 481, "time": "01:09:18,779.9999999995343 --> 01:09:24,580", "seconds": 4158, "text": "You can't feel any sensations, your mind is so unbalanced. And then at the weekend, you"}, {"line_number": 482, "time": "01:09:24,580 --> 01:09:30,020.00000000046566", "seconds": 4164, "text": "sit with a few dhamma brothers and dhamma sisters, the atmosphere gets charged with the vibration"}, {"line_number": 483, "time": "01:09:30,020.00000000046566 --> 01:09:35,020.00000000046566", "seconds": 4170, "text": "of Vipassana, and your battery gets charged because of that, and you can practice very well"}, {"line_number": 484, "time": "01:09:35,020.00000000046566 --> 01:09:41,140.00000000046566", "seconds": 4175, "text": "in the whole week, next week. You are strong enough. So this weekly sitting has given wonderful"}, {"line_number": 485, "time": "01:09:41,140.00000000046566 --> 01:09:47,140.00000000046566", "seconds": 4181, "text": "results in many cases, but that is wherever it is possible. Those who live near, and if"}, {"line_number": 486, "time": "01:09:47,140.00000000046566 --> 01:09:52,020.00000000046566", "seconds": 4187, "text": "they can afford, they can come to a centre like this. Those people who live near the centre,"}, {"line_number": 487, "time": "01:09:52,020.00000000046566 --> 01:10:03,220", "seconds": 4192, "text": "they take advantage of the centre. Besides this, again unavoidable, is a ten days retreat"}, {"line_number": 488, "time": "01:10:03,220 --> 01:10:09,900", "seconds": 4203, "text": "every year. If you really want to get established on the path, if you really want to see"}, {"line_number": 489, "time": "01:10:09,900 --> 01:10:18,180", "seconds": 4209, "text": "good fruits of it in your daily life, that once a year, a retreat of ten days is absolutely"}, {"line_number": 490, "time": "01:10:18,180 --> 01:10:26,380", "seconds": 4218, "text": "essential. You can join a camp like this, wherever there is a centre, or wherever other"}, {"line_number": 491, "time": "01:10:26,380 --> 01:10:31,940", "seconds": 4226, "text": "camps are being organized. You don't have such a facility, you are living somewhere"}, {"line_number": 492, "time": "01:10:31,940 --> 01:10:38,140", "seconds": 4231, "text": "far. Then you can have your own self-course for ten days. Now you know the technique very"}, {"line_number": 493, "time": "01:10:38,140 --> 01:10:44,020", "seconds": 4238, "text": "well. Just have a room where you can live secluded from others, and they must be somebody"}, {"line_number": 494, "time": "01:10:44,020 --> 01:10:50,220", "seconds": 4244, "text": "who can give you a morning break fast and 11 o'clock meal. And on the same timetable, the same"}, {"line_number": 495, "time": "01:10:50,220 --> 01:10:59,420", "seconds": 4250, "text": "procedure, the same technique, you start. You take refuge in triple jem, take eight"}, {"line_number": 496, "time": "01:10:59,420 --> 01:11:07,140", "seconds": 4259, "text": "precepts, observe them, and three to three and a half days anapana, and then vipassana."}, {"line_number": 497, "time": "01:11:07,140 --> 01:11:15,100", "seconds": 4267, "text": "If you inform your teacher, your a few weeks ahead, good, but if you are not informed,"}, {"line_number": 498, "time": "01:11:15,100 --> 01:11:21,120", "seconds": 4275, "text": "it doesn't matter. After all, what the teacher does. Even now, a teacher or a assistant"}, {"line_number": 499, "time": "01:11:21,120 --> 01:11:28,300", "seconds": 4281, "text": "teacher, when they ask you to sit in front of you, there is no hypnotism, nothing doing."}, {"line_number": 500, "time": "01:11:28,300 --> 01:11:34,540", "seconds": 4288, "text": "But you learned yesterday, mett\u0101. First, they will practice the same as they ask you to practice."}, {"line_number": 501, "time": "01:11:34,540 --> 01:11:40,500", "seconds": 4294, "text": "And then they start generating mett\u0101. May you be successful. May you come out of your misery."}, {"line_number": 502, "time": "01:11:40,500 --> 01:11:46,940", "seconds": 4300, "text": "May you not be disturbed by any bad vibration around. This mett\u0101, this love, this compassion,"}, {"line_number": 503, "time": "01:11:46,940 --> 01:11:51,980", "seconds": 4306, "text": "and the vibration of mett\u0101 can reach anywhere, how far you are. So the teacher will just give"}, {"line_number": 504, "time": "01:11:51,980 --> 01:11:59,100", "seconds": 4311, "text": "mett\u0101 to you, that's all. But even if you have not informed, you will be getting mett\u0101, because"}, {"line_number": 505, "time": "01:11:59,100 --> 01:12:07,180", "seconds": 4319, "text": "the law nature is such. The law of nature is such. Every moment when you are generating a vibration"}, {"line_number": 506, "time": "01:12:07,180 --> 01:12:14,860", "seconds": 4327, "text": "of craving, aversion, ignorance, then all such vibrations in the world, you get tuned up"}, {"line_number": 507, "time": "01:12:14,860 --> 01:12:20,420", "seconds": 4334, "text": "with that. You start getting support from those vibrations and your craving becomes stronger,"}, {"line_number": 508, "time": "01:12:20,420 --> 01:12:23,740", "seconds": 4340, "text": "your aversion becomes stronger, your ignorance becomes stronger, because you are tuned"}, {"line_number": 509, "time": "01:12:23,740 --> 01:12:30,300", "seconds": 4343, "text": "up with that kind of vibration. But when you practice with vipassana, you get moments, when"}, {"line_number": 510, "time": "01:12:30,300 --> 01:12:36,540", "seconds": 4350, "text": "you generate vibrations which are anti craving, anti aversion, anti ignorance, then you get"}, {"line_number": 511, "time": "01:12:36,540 --> 01:12:42,180", "seconds": 4356, "text": "tuned up with such vibrations throughout the universe. The saints of the past or present,"}, {"line_number": 512, "time": "01:12:42,180 --> 01:12:46,340", "seconds": 4362, "text": "those who practiced vipassana, you get in contact with their vibration and that"}, {"line_number": 513, "time": "01:12:46,340 --> 01:12:55,700", "seconds": 4366, "text": "vibration starts supporting you. The dhamma starts helping, provided you work in dhamma."}, {"line_number": 514, "time": "01:12:55,700 --> 01:13:03,100", "seconds": 4375, "text": "If you don't practice properly, then you can't expect the results. These things which are"}, {"line_number": 515, "time": "01:13:03,100 --> 01:13:09,620", "seconds": 4383, "text": "least, minimum and are most essential, morning and evening, one hour, one hour, five minutes"}, {"line_number": 516, "time": "01:13:09,620 --> 01:13:17,220", "seconds": 4389, "text": "at night and early morning, five minutes, wherever possible, one hour weekly, but ten days"}, {"line_number": 517, "time": "01:13:17,220 --> 01:13:23,780", "seconds": 4397, "text": "every year must. But more than that, if one gets more time, there is no restriction, more"}, {"line_number": 518, "time": "01:13:23,780 --> 01:13:29,500", "seconds": 4403, "text": "time. When you are busy with your daily responsibilities, in your profession, in your livelihood, whole"}, {"line_number": 519, "time": "01:13:29,500 --> 01:13:34,340", "seconds": 4409, "text": "attention must be on your work. This is your anapana, this is your Vipassana, all attention"}, {"line_number": 520, "time": "01:13:34,340 --> 01:13:39,020", "seconds": 4414, "text": "on your work, so that you get good result in your work, in your mundane field. But whenever"}, {"line_number": 521, "time": "01:13:39,020 --> 01:13:46,380", "seconds": 4419, "text": "you are free, even during your daily work, you find that five, ten minutes you have got no work,"}, {"line_number": 522, "time": "01:13:46,380 --> 01:13:51,660", "seconds": 4426, "text": "alright, you are relaxing, open eyes, your mind inside, anicca, anicca, anicca, you"}, {"line_number": 523, "time": "01:13:51,660 --> 01:13:56,660", "seconds": 4431, "text": "become very fresh and again, start working. Or somewhere you have to wait, wait, maybe"}, {"line_number": 524, "time": "01:13:56,660 --> 01:14:00,420", "seconds": 4436, "text": "half an hour or one hour you have got no work, and if you are not a good Vipassana meditator you"}, {"line_number": 525, "time": "01:14:00,420 --> 01:14:06,460", "seconds": 4440, "text": "start boiling, \"Why I have to wait here?\" And is a negativity, now instead of that, you"}, {"line_number": 526, "time": "01:14:06,460 --> 01:14:10,780", "seconds": 4446, "text": "say, \"Be happy, if you have to wait, have to wait, alright, I got this opportunity now, anicca,"}, {"line_number": 527, "time": "01:14:10,780 --> 01:14:18,100", "seconds": 4450, "text": "anicca, anicca.\" You remain so calm, so tranquil, so balanced. Make use of time, whenever"}, {"line_number": 528, "time": "01:14:18,100 --> 01:14:23,380", "seconds": 4458, "text": "you find you are free, practice Vipassana, whenever you find you are busy, then be with"}, {"line_number": 529, "time": "01:14:23,380 --> 01:14:30,180", "seconds": 4463, "text": "your work to get good results. Like this, although you have taken a ten day course in the"}, {"line_number": 530, "time": "01:14:30,180 --> 01:14:34,180", "seconds": 4470, "text": "year, and you find you got another holiday, five days are there, take a short course, five"}, {"line_number": 531, "time": "01:14:34,180 --> 01:14:40,240", "seconds": 4474, "text": "days course. People come to such centres for two day courses weekends, they come Friday,"}, {"line_number": 532, "time": "01:14:40,240 --> 01:14:46,100", "seconds": 4480, "text": "evening, and go Monday morning, they worked here, they get benefit out of it. So make use"}, {"line_number": 533, "time": "01:14:46,100 --> 01:14:55,340", "seconds": 4486, "text": "of your time, human life is such a valuable life. Why valuable? Because to purify the mind,"}, {"line_number": 534, "time": "01:14:55,340 --> 01:15:02,780", "seconds": 4495, "text": "to liberate the mind from all the impurities, this can be done only by a human being, nature"}, {"line_number": 535, "time": "01:15:02,780 --> 01:15:08,060", "seconds": 4502, "text": "has given this wonderful faculty only to human being. What you have started doing, observing"}, {"line_number": 536, "time": "01:15:08,060 --> 01:15:13,420", "seconds": 4508, "text": "the reality inside, making an analytical study of mind and matter, understanding how the"}, {"line_number": 537, "time": "01:15:13,420 --> 01:15:17,660", "seconds": 4513, "text": "misery arises, the defilement arises, how it tries to overpower you, how you can come"}, {"line_number": 538, "time": "01:15:17,660 --> 01:15:25,380", "seconds": 4517, "text": "out of it, this kind of work an animal cannot do, a bird cannot do, a reptile cannot do,"}, {"line_number": 539, "time": "01:15:25,380 --> 01:15:31,180", "seconds": 4525, "text": "an insect cannot do. A human being has been given this facility, this faculty by the"}, {"line_number": 540, "time": "01:15:31,180 --> 01:15:35,740", "seconds": 4531, "text": "nature, or you want to call the God Almighty, and if you don't use this wonderful faculty"}, {"line_number": 541, "time": "01:15:35,740 --> 01:15:41,060", "seconds": 4535, "text": "given to you, then there is no difference between a human life or a non-human life, makes no"}, {"line_number": 542, "time": "01:15:41,060 --> 01:15:47,020", "seconds": 4541, "text": "difference. You have to make use of the human life by using this wonderful faculty of self-observation,"}, {"line_number": 543, "time": "01:15:47,020 --> 01:15:51,660", "seconds": 4547, "text": "truth observation, and coming out of all the miseries. So whenever you are busy in your"}, {"line_number": 544, "time": "01:15:51,660 --> 01:15:56,580", "seconds": 4551, "text": "mundane life as a family person, then you give all your attention to that, but whenever"}, {"line_number": 545, "time": "01:15:56,580 --> 01:16:03,140", "seconds": 4556, "text": "you have time, give attention to this process of purification, process of liberation."}, {"line_number": 546, "time": "01:16:03,140 --> 01:16:08,260", "seconds": 4563, "text": "Daily sittings, when you take a short course of five days or two days and one-third of the"}, {"line_number": 547, "time": "01:16:08,260 --> 01:16:14,460", "seconds": 4568, "text": "period must be given to Anapana and two-third to Vipassana, but in your daily sittings,"}, {"line_number": 548, "time": "01:16:14,460 --> 01:16:19,020", "seconds": 4574, "text": "just one hour is there, morning one hour, evening one hour, not necessary to give one-third"}, {"line_number": 549, "time": "01:16:19,020 --> 01:16:26,140", "seconds": 4579, "text": "to Anapana and two-third to Vipassana. Vipassana will remain the main technique, but Anapana"}, {"line_number": 550, "time": "01:16:26,140 --> 01:16:35,060", "seconds": 4586, "text": "should be used as and when necessary, as much as necessary. Any day when you sit for meditation"}, {"line_number": 551, "time": "01:16:35,060 --> 01:16:40,180", "seconds": 4595, "text": "and you find your mind is very agitated, then do Anapana. Practice Anapana, five minutes,"}, {"line_number": 552, "time": "01:16:40,180 --> 01:16:44,060", "seconds": 4600, "text": "ten minutes, fifteen minutes. If it is very agitated, maybe a whole hour, it doesn't"}, {"line_number": 553, "time": "01:16:44,060 --> 01:16:49,100", "seconds": 4604, "text": "matter. Next sitting will be alright. Make use of Anapana, whenever it is necessary. You"}, {"line_number": 554, "time": "01:16:49,100 --> 01:16:54,460", "seconds": 4609, "text": "started your Vipassana very well in the midst of the hour, some storm arose and again you"}, {"line_number": 555, "time": "01:16:54,460 --> 01:17:00,700", "seconds": 4614, "text": "need Anapana, start Anapana. So Anapana should be used as and when necessary, but otherwise"}, {"line_number": 556, "time": "01:17:00,700 --> 01:17:06,660", "seconds": 4620, "text": "Vipassana. When you practice Vipassana, I keep on reminding, don't start playing games"}, {"line_number": 557, "time": "01:17:06,660 --> 01:17:14,460", "seconds": 4626, "text": "of sensation. Otherwise you are going in totally opposite direction. If you get pleasant"}, {"line_number": 558, "time": "01:17:14,460 --> 01:17:18,900", "seconds": 4634, "text": "sensation, a free flow and you feel very elated because of that, you start generating"}, {"line_number": 559, "time": "01:17:18,900 --> 01:17:24,020", "seconds": 4638, "text": "craving and clinging towards it. If you get again gross sensation, unpleasant sensation,"}, {"line_number": 560, "time": "01:17:24,020 --> 01:17:30,340", "seconds": 4644, "text": "you generate aversion towards it, then it is not Vipassana. It is totally against Vipassana."}, {"line_number": 561, "time": "01:17:30,340 --> 01:17:39,340", "seconds": 4650, "text": "Understand whatever arises, keep on understanding its characteristic is anicca, anicca, anicca. I have to come out"}, {"line_number": 562, "time": "01:17:39,340 --> 01:17:43,620", "seconds": 4659, "text": "of the old habit of craving. I have to come out of the old habit of aversion, not merely"}, {"line_number": 563, "time": "01:17:43,620 --> 01:17:48,080", "seconds": 4663, "text": "at the surface level of the mind, not merely at the intellectual level. I have to come"}, {"line_number": 564, "time": "01:17:48,080 --> 01:17:52,500", "seconds": 4668, "text": "out of it at the deepest level of the mind, which is called the unconscious mind, which"}, {"line_number": 565, "time": "01:17:52,500 --> 01:17:56,820", "seconds": 4672, "text": "keeps on feeling the sensations and keeps on reacting with craving and aversion. This is"}, {"line_number": 566, "time": "01:17:56,820 --> 01:18:04,460", "seconds": 4676, "text": "what I have to break. And if I multiply the same habit, I am not getting benefit of Vipassana,"}, {"line_number": 567, "time": "01:18:04,460 --> 01:18:09,340", "seconds": 4684, "text": "it is not Vipassana. If you keep on understanding that, you will practice properly and you will"}, {"line_number": 568, "time": "01:18:09,340 --> 01:18:16,660", "seconds": 4689, "text": "get good results. And also see that your practice every day should not become mechanical, moving"}, {"line_number": 569, "time": "01:18:16,660 --> 01:18:20,780", "seconds": 4696, "text": "from head to feet and feet to head, like you count your rosary and you forget what"}, {"line_number": 570, "time": "01:18:20,780 --> 01:18:26,140", "seconds": 4700, "text": "you are doing. This should not become mechanical. Whenever you find it is becoming mechanical"}, {"line_number": 571, "time": "01:18:26,140 --> 01:18:30,660", "seconds": 4706, "text": "and you are forgetting everything about anicca or everything about your craving, aversion"}, {"line_number": 572, "time": "01:18:30,660 --> 01:18:36,380", "seconds": 4710, "text": "or equanimity, then change a little. Come back to Anapana. If you are moving fast, start"}, {"line_number": 573, "time": "01:18:36,380 --> 01:18:40,860", "seconds": 4716, "text": "moving slow, if you are moving slow, start moving fast, start moving this way, this way,"}, {"line_number": 574, "time": "01:18:40,860 --> 01:18:46,500", "seconds": 4720, "text": "come out of the monotony. And don't allow it to become mechanical. The main purpose should"}, {"line_number": 575, "time": "01:18:46,500 --> 01:
