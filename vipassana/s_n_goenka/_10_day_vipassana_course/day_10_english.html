", "seconds": 2198, "text": "The aim was to come out of these sensual objects and not to generate craving and aversion, which"}, {"line_number": 504, "time": "00:36:44,600 --> 00:36:47,280", "seconds": 2204, "text": "was the teaching of all the spiritual leaders."}, {"line_number": 505, "time": "00:36:47,280 --> 00:36:51,640", "seconds": 2207, "text": "But they were working only at that level, at the surface level, at the apparent level."}, {"line_number": 506, "time": "00:36:51,640 --> 00:36:55,640", "seconds": 2211, "text": "Don't get indulged in this sensual object, or that sensual object."}, {"line_number": 507, "time": "00:36:55,640 --> 00:37:01,280", "seconds": 2215, "text": "Buddha went deeper, he says our craving and our aversion does not arise"}, {"line_number": 508, "time": "00:37:01,280 --> 00:37:03,840", "seconds": 2221, "text": "to these external objects."}, {"line_number": 509, "time": "00:37:03,840 --> 00:37:09,880", "seconds": 2223, "text": "The external object and your craving and your aversion, there is something missing in between."}, {"line_number": 510, "time": "00:37:09,880 --> 00:37:14,040", "seconds": 2229, "text": "And that missing link is the sensation on the body."}, {"line_number": 511, "time": "00:37:14,040 --> 00:37:18,640", "seconds": 2234, "text": "Any object, when it comes in contact, phassa paccaya vedan\u0101."}, {"line_number": 512, "time": "00:37:18,640 --> 00:37:21,840", "seconds": 2238, "text": "It comes in contact and then there is a sensation."}, {"line_number": 513, "time": "00:37:21,840 --> 00:37:25,600", "seconds": 2241, "text": "And one part of the mind, well, gives evaluation, very good, very bad."}, {"line_number": 514, "time": "00:37:25,600 --> 00:37:27,840", "seconds": 2245, "text": "It becomes pleasant, it becomes unpleasant."}, {"line_number": 515, "time": "00:37:27,840 --> 00:37:34,320", "seconds": 2247, "text": "Then only vedan\u0101 paccaya ta\u1e47h\u0101, then only the craving or aversion starts, not before"}, {"line_number": 516, "time": "00:37:34,320 --> 00:37:35,320", "seconds": 2254, "text": "that."}, {"line_number": 517, "time": "00:37:35,320 --> 00:37:40,600", "seconds": 2255, "text": "And if this particular link is missing, then you keep on working at the surface level."}, {"line_number": 518, "time": "00:37:40,600 --> 00:37:44,560", "seconds": 2260, "text": "It is good you come out of craving and aversion at the surface level of your mind."}, {"line_number": 519, "time": "00:37:44,560 --> 00:37:48,080", "seconds": 2264, "text": "The intellect, part of your mind becomes purified, nothing wrong."}, {"line_number": 520, "time": "00:37:48,080 --> 00:37:50,800", "seconds": 2268, "text": "But then you miss the depth of your mind."}, {"line_number": 521, "time": "00:37:50,800 --> 00:37:54,960", "seconds": 2270, "text": "He took people to go to the depth of the mind, and work with the sensation."}, {"line_number": 522, "time": "00:37:54,960 --> 00:37:56,240", "seconds": 2274, "text": "That is why."}, {"line_number": 523, "time": "00:37:56,240 --> 00:38:02,200", "seconds": 2276, "text": "Those who want to practice vipassana as Buddha taught us, those who want to practice in the"}, {"line_number": 524, "time": "00:38:02,200 --> 00:38:07,920", "seconds": 2282, "text": "same way as vipassana wants us to practice, they cannot forget the vedan\u0101, the sensation"}, {"line_number": 525, "time": "00:38:07,920 --> 00:38:08,920", "seconds": 2287, "text": "on the body."}, {"line_number": 526, "time": "00:38:08,920 --> 00:38:13,360", "seconds": 2288, "text": "If you forget sensation on the body and you are aware of everything else outside, it is"}, {"line_number": 527, "time": "00:38:13,360 --> 00:38:14,360", "seconds": 2293, "text": "good."}, {"line_number": 528, "time": "00:38:14,360 --> 00:38:18,920", "seconds": 2294, "text": "It is good just to keep your mind concentrated, to keep the purity of your mind at the surface"}, {"line_number": 529, "time": "00:38:18,920 --> 00:38:22,440", "seconds": 2298, "text": "level, but you will miss the root level of your mind."}, {"line_number": 530, "time": "00:38:22,440 --> 00:38:25,960", "seconds": 2302, "text": "With sensation, you are purifying your mind at the root level."}, {"line_number": 531, "time": "00:38:25,960 --> 00:38:31,200", "seconds": 2305, "text": "So keep that in mind, whenever you practice vipassana, the sensation plays such an important"}, {"line_number": 532, "time": "00:38:31,200 --> 00:38:32,280", "seconds": 2311, "text": "part."}, {"line_number": 533, "time": "00:38:32,280 --> 00:38:37,680", "seconds": 2312, "text": "The sensation, whether pleasant or unpleasant, you keep on understanding its nature."}, {"line_number": 534, "time": "00:38:37,680 --> 00:38:42,520", "seconds": 2317, "text": "And with practice and with experience, however unpleasant a sensation may be, sooner,"}, {"line_number": 535, "time": "00:38:42,520 --> 00:38:47,480", "seconds": 2322, "text": "later you understand, when look it arose and after some time it passed away."}, {"line_number": 536, "time": "00:38:47,480 --> 00:38:48,800", "seconds": 2327, "text": "It is not eternal."}, {"line_number": 537, "time": "00:38:48,800 --> 00:38:54,200", "seconds": 2328, "text": "And when it turns into very subtle vibration, then also it is wavelets arising, passing, arising,"}, {"line_number": 538, "time": "00:38:54,200 --> 00:38:55,200", "seconds": 2334, "text": "passing."}, {"line_number": 539, "time": "00:38:55,200 --> 00:38:56,960", "seconds": 2335, "text": "Oh, this is impermanent."}, {"line_number": 540, "time": "00:38:56,960 --> 00:39:01,880", "seconds": 2336, "text": "This is the nature of every sensation, because this is the nature of the entire physical structure."}, {"line_number": 541, "time": "00:39:01,880 --> 00:39:04,320", "seconds": 2341, "text": "This is the nature of the entire mental structure."}, {"line_number": 542, "time": "00:39:04,320 --> 00:39:07,720", "seconds": 2344, "text": "And a sensation is nothing but a product of the contact of these two."}, {"line_number": 543, "time": "00:39:07,720 --> 00:39:13,640", "seconds": 2347, "text": "So when that arises as the object of the sensation, the mind and the body, they keep arising and"}, {"line_number": 544, "time": "00:39:13,640 --> 00:39:14,640", "seconds": 2353, "text": "passing away."}, {"line_number": 545, "time": "00:39:14,640 --> 00:39:16,600", "seconds": 2354, "text": "So the sensation arises, passes away."}, {"line_number": 546, "time": "00:39:16,600 --> 00:39:17,600", "seconds": 2356, "text": "And you are experiencing it."}, {"line_number": 547, "time": "00:39:17,600 --> 00:39:19,480", "seconds": 2357, "text": "You are not playing an intellectual game."}, {"line_number": 548, "time": "00:39:19,480 --> 00:39:22,200", "seconds": 2359, "text": "You are not just accepting it, because buddha said so."}, {"line_number": 549, "time": "00:39:22,200 --> 00:39:26,760", "seconds": 2362, "text": "And as you keep on experiencing it, experiencing it becomes bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 550, "time": "00:39:26,760 --> 00:39:27,760", "seconds": 2366, "text": "You are living now."}, {"line_number": 551, "time": "00:39:27,760 --> 00:39:29,000", "seconds": 2367, "text": "You are experiencing it."}, {"line_number": 552, "time": "00:39:29,000 --> 00:39:30,920", "seconds": 2369, "text": "It is not just suta-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 553, "time": "00:39:30,920 --> 00:39:33,800", "seconds": 2370, "text": "It is not just a theory for you."}, {"line_number": 554, "time": "00:39:33,800 --> 00:39:38,040", "seconds": 2373, "text": "At the practical level you are understanding and you have started changing the habit pattern of"}, {"line_number": 555, "time": "00:39:38,040 --> 00:39:40,760", "seconds": 2378, "text": "your mind at the depth level."}, {"line_number": 556, "time": "00:39:40,760 --> 00:39:46,200", "seconds": 2380, "text": "If this is understood and kept in mind, not that all the time you will be so perfect that"}, {"line_number": 557, "time": "00:39:46,200 --> 00:39:49,160", "seconds": 2386, "text": "whenever sensation comes you won't react at all."}, {"line_number": 558, "time": "00:39:49,160 --> 00:39:52,680", "seconds": 2389, "text": "That is a very high stage, but ultimately one has to reach that stage."}, {"line_number": 559, "time": "00:39:52,680 --> 00:39:54,480", "seconds": 2392, "text": "The aim should be very clear."}, {"line_number": 560, "time": "00:39:54,480 --> 00:40:00,280", "seconds": 2394, "text": "Any sensation I will not react with craving or with aversion."}, {"line_number": 561, "time": "00:40:00,280 --> 00:40:04,600", "seconds": 2400, "text": "Even if I have reacted, I will come to senses as quickly as possible."}, {"line_number": 562, "time": "00:40:04,600 --> 00:40:07,920", "seconds": 2404, "text": "Very pleasant sensation came and you started directing, \"Ah wonderful, this is very good,"}, {"line_number": 563, "time": "00:40:07,920 --> 00:40:10,560", "seconds": 2407, "text": "I got a flow, now I got a flow.\""}, {"line_number": 564, "time": "00:40:10,560 --> 00:40:14,200", "seconds": 2410, "text": "Immediately you must come to senses, \"Oh, after all this is impermanent."}, {"line_number": 565, "time": "00:40:14,200 --> 00:40:15,600", "seconds": 2414, "text": "What craving about it?\""}, {"line_number": 566, "time": "00:40:15,600 --> 00:40:20,680", "seconds": 2415, "text": "And suddenly it changes into very unpleasant sensation and you react with aversion."}, {"line_number": 567, "time": "00:40:20,680 --> 00:40:25,360", "seconds": 2420, "text": "How quickly you come back to the wisdom, \"Oh no, this also is impermanent, no aversion,"}, {"line_number": 568, "time": "00:40:25,360 --> 00:40:26,360", "seconds": 2425, "text": "no aversion.\""}, {"line_number": 569, "time": "00:40:26,360 --> 00:40:32,560", "seconds": 2426, "text": "Like this you learn yourself to get established in this anicca, the wisdom of anicca and"}, {"line_number": 570, "time": "00:40:32,560 --> 00:40:33,800", "seconds": 2432, "text": "you are progressing."}, {"line_number": 571, "time": "00:40:33,800 --> 00:40:34,800", "seconds": 2433, "text": "You are progressing."}, {"line_number": 572, "time": "00:40:34,800 --> 00:40:39,160", "seconds": 2434, "text": "These are the basic fundamental principles of vipassana."}, {"line_number": 573, "time": "00:40:39,160 --> 00:40:45,520", "seconds": 2439, "text": "If you don't miss them, certainly the results, the whole technique is result-oriented."}, {"line_number": 574, "time": "00:40:45,520 --> 00:40:47,840", "seconds": 2445, "text": "Not that you will get benefit after death."}, {"line_number": 575, "time": "00:40:47,840 --> 00:40:50,640", "seconds": 2447, "text": "After death, certainly benefits will come, there is no doubt."}, {"line_number": 576, "time": "00:40:50,640 --> 00:40:54,800", "seconds": 2450, "text": "Because there is a flow coming from the past and moving towards the future, taking us"}, {"line_number": 577, "time": "00:40:54,800 --> 00:40:57,600", "seconds": 2454, "text": "to the final goal where the flow stops."}, {"line_number": 578, "time": "00:40:57,600 --> 00:41:02,960", "seconds": 2457, "text": "But meanwhile when the flow is there, benefits, benefits continue to be benefits provided"}, {"line_number": 579, "time": "00:41:02,960 --> 00:41:05,200", "seconds": 2462, "text": "you practice in a proper way."}, {"line_number": 580, "time": "00:41:05,200 --> 00:41:08,240", "seconds": 2465, "text": "This benefit must come here and now in this very life."}, {"line_number": 581, "time": "00:41:08,240 --> 00:41:10,600", "seconds": 2468, "text": "If it is not coming, there is something wrong."}, {"line_number": 582, "time": "00:41:10,600 --> 00:41:14,160", "seconds": 2470, "text": "If there is no change for better than your life, then there is something wrong."}, {"line_number": 583, "time": "00:41:14,160 --> 00:41:16,680", "seconds": 2474, "text": "Something wrong, means you are not practicing properly."}, {"line_number": 584, "time": "00:41:16,680 --> 00:41:18,240", "seconds": 2476, "text": "The technique is helpful."}, {"line_number": 585, "time": "00:41:18,240 --> 00:41:19,240", "seconds": 2478, "text": "It has been helpful,"}, {"line_number": 586, "time": "00:41:19,240 --> 00:41:23,400", "seconds": 2479, "text": "last 25 centuries, to so many people. It is helping now."}, {"line_number": 587, "time": "00:41:23,400 --> 00:41:25,680", "seconds": 2483, "text": "So there is no doubt about the technique."}, {"line_number": 588, "time": "00:41:25,680 --> 00:41:28,800", "seconds": 2485, "text": "But the way in which one is practicing something may be wrong."}, {"line_number": 589, "time": "00:41:28,800 --> 00:41:33,400", "seconds": 2488, "text": "So contact your teacher, your assistant teacher, your guide and try to understand what is wrong,"}, {"line_number": 590, "time": "00:41:33,400 --> 00:41:38,120", "seconds": 2493, "text": "why I am not getting any benefit from it, why my anger has not diminished, my passion"}, {"line_number": 591, "time": "00:41:38,120 --> 00:41:43,040", "seconds": 2498, "text": "has not diminished, my ego has not diminished, my impurities are not diminishing and there"}, {"line_number": 592, "time": "00:41:43,040 --> 00:41:44,960", "seconds": 2503, "text": "is something wrong somewhere."}, {"line_number": 593, "time": "00:41:44,960 --> 00:41:46,960", "seconds": 2504, "text": "Keep on examining yourself."}, {"line_number": 594, "time": "00:41:46,960 --> 00:41:51,240", "seconds": 2506, "text": "Don't expect magic or miracle that having one 10 day course, now you are free from craving"}, {"line_number": 595, "time": "00:41:51,240 --> 00:41:52,480", "seconds": 2511, "text": "free from aversion."}, {"line_number": 596, "time": "00:41:52,480 --> 00:41:53,480", "seconds": 2512, "text": "It doesn't happen."}, {"line_number": 597, "time": "00:41:53,480 --> 00:41:55,560", "seconds": 2513, "text": "If it happens, I congratulate you, very good."}, {"line_number": 598, "time": "00:41:55,560 --> 00:41:57,640", "seconds": 2515, "text": "But it takes time."}, {"line_number": 599, "time": "00:41:57,640 --> 00:42:00,240", "seconds": 2517, "text": "It's a long path, quite a long path."}, {"line_number": 600, "time": "00:42:00,240 --> 00:42:04,000", "seconds": 2520, "text": "If you understand how you have to walk on the path and if you are walking on the right"}, {"line_number": 601, "time": "00:42:04,000 --> 00:42:09,120", "seconds": 2524, "text": "direction, in the right way, the results, good results are bound to come, bound to come."}, {"line_number": 602, "time": "00:42:09,120 --> 00:42:13,760", "seconds": 2529, "text": "I feel myself very fortunate."}, {"line_number": 603, "time": "00:42:13,760 --> 00:42:20,040", "seconds": 2533, "text": "Very fortunate that I came in contact with dhamma, this path."}, {"line_number": 604, "time": "00:42:20,040 --> 00:42:26,240", "seconds": 2540, "text": "Very fortunate that I was born in Burma, the land of dhamma."}, {"line_number": 605, "time": "00:42:26,240 --> 00:42:28,880", "seconds": 2546, "text": "India lost this technique."}, {"line_number": 606, "time": "00:42:28,880 --> 00:42:35,640", "seconds": 2548, "text": "After Buddha for about five centuries, this technique helped the people of India so much."}, {"line_number": 607, "time": "00:42:35,640 --> 00:42:41,560", "seconds": 2555, "text": "But then slowly some vested interests because of some ignorance, people started polluting"}, {"line_number": 608, "time": "00:42:41,560 --> 00:42:42,720", "seconds": 2561, "text": "the technique."}, {"line_number": 609, "time": "00:42:42,720 --> 00:42:45,920", "seconds": 2562, "text": "Try to mix this, try to mix that."}, {"line_number": 610, "time": "00:42:45,920 --> 00:42:53,080", "seconds": 2565, "text": "And when you start mixing up the technique, you make it polluted, then it loses its efficacy."}, {"line_number": 611, "time": "00:42:53,080 --> 00:42:55,280", "seconds": 2573, "text": "You don't get the result which you should get."}, {"line_number": 612, "time": "00:42:55,280 --> 00:42:58,040", "seconds": 2575, "text": "And when people don't get the result, they stop practicing."}, {"line_number": 613, "time": "00:42:58,040 --> 00:43:01,280", "seconds": 2578, "text": "So like that, India lost this technique."}, {"line_number": 614, "time": "00:43:01,280 --> 00:43:04,520", "seconds": 2581, "text": "It went to different countries and there also it got lost."}, {"line_number": 615, "time": "00:43:04,520 --> 00:43:11,280", "seconds": 2584, "text": "But one neighboring country, Burma, fortunately, maintained the technique in its pristine"}, {"line_number": 616, "time": "00:43:11,280 --> 00:43:12,280", "seconds": 2591, "text": "purity."}, {"line_number": 617, "time": "00:43:12,280 --> 00:43:18,440", "seconds": 2592, "text": "Although with few people, not that every generation, all the masses of the population were practicing"}, {"line_number": 618, "time": "00:43:18,440 --> 00:43:19,440", "seconds": 2598, "text": "it."}, {"line_number": 619, "time": "00:43:19,440 --> 00:43:20,440", "seconds": 2599, "text": "No."}, {"line_number": 620, "time": "00:43:20,440 --> 00:43:24,080", "seconds": 2600, "text": "From teacher to pupil, from teacher to pupil, they took it their responsibility that we got"}, {"line_number": 621, "time": "00:43:24,080 --> 00:43:28,960", "seconds": 2604, "text": "it from India, we got it from Buddha and we have to maintain in its pristine purity because"}, {"line_number": 622, "time": "00:43:28,960 --> 00:43:32,440", "seconds": 2608, "text": "after 2500 years, again it has to spread."}, {"line_number": 623, "time": "00:43:32,440 --> 00:43:34,080", "seconds": 2612, "text": "This was the belief going on there."}, {"line_number": 624, "time": "00:43:34,080 --> 00:43:39,120", "seconds": 2614, "text": "So they kept it in its pristine purity for their benefit and for the future generations."}, {"line_number": 625, "time": "00:43:39,120 --> 00:43:46,080", "seconds": 2619, "text": "I feel myself very fortunate that I was born there and came in contact with this technique."}, {"line_number": 626, "time": "00:43:46,080 --> 00:43:49,560", "seconds": 2626, "text": "300 years after Buddha."}, {"line_number": 627, "time": "00:43:49,560 --> 00:43:54,880", "seconds": 2629, "text": "During the time of Buddha and during 300 years after Buddha, this technique spread in northern"}, {"line_number": 628, "time": "00:43:54,880 --> 00:43:56,920", "seconds": 2634, "text": "parts of India."}, {"line_number": 629, "time": "00:43:56,920 --> 00:44:03,920", "seconds": 2636, "text": "Then after 300 years, there came an emperor, a king, an emperor by the name of Ashoka and"}, {"line_number": 630, "time": "00:44:03,920 --> 00:44:08,480", "seconds": 2643, "text": "a very cruel person, very ambitious person."}, {"line_number": 631, "time": "00:44:08,480 --> 00:44:12,960", "seconds": 2648, "text": "Wanted more and more of his empire to spread his empire, he don't mind killing people,"}, {"line_number": 632, "time": "00:44:12,960 --> 00:44:19,160", "seconds": 2652, "text": "maiming people, harming people, just out of this greed to have bigger empire and he was feeling"}, {"line_number": 633, "time": "00:44:19,160 --> 00:44:23,680", "seconds": 2659, "text": "very proud to call himself Chandashoka, Ashoka the cruel."}, {"line_number": 634, "time": "00:44:23,680 --> 00:44:25,320", "seconds": 2663, "text": "He was very happy to say that."}, {"line_number": 635, "time": "00:44:25,320 --> 00:44:27,720", "seconds": 2665, "text": "People getting frightened by his name."}, {"line_number": 636, "time": "00:44:27,720 --> 00:44:32,960", "seconds": 2667, "text": "How this person, because of some good parmis of the past, he came in contact with dhamma"}, {"line_number": 637, "time": "00:44:32,960 --> 00:44:35,120", "seconds": 2672, "text": "and he got totally changed."}, {"line_number": 638, "time": "00:44:35,120 --> 00:44:40,120", "seconds": 2675, "text": "By practicing dhamma, he realized harming people and getting more and more wealth and more"}, {"line_number": 639, "time": "00:44:40,120 --> 00:44:42,120", "seconds": 2680, "text": "and more power, how is that going to help me?"}, {"line_number": 640, "time": "00:44:42,120 --> 00:44:44,600", "seconds": 2682, "text": "I am harming myself, I am harming so many people."}, {"line_number": 641, "time": "00:44:44,600 --> 00:44:49,680", "seconds": 2684, "text": "He became totally changed and then people started calling him dhamma Ashoka."}, {"line_number": 642, "time": "00:44:49,680 --> 00:44:55,480", "seconds": 2689, "text": "And who was Chandashoka, Ashoka the cruel now become dhamma Ashoka, Ashoka the master of"}, {"line_number": 643, "time": "00:44:55,480 --> 00:45:01,840", "seconds": 2695, "text": "dhamma, who was now developed in dhamma, full of love, full of compassion."}, {"line_number": 644, "time": "00:45:01,840 --> 00:45:07,880", "seconds": 2701, "text": "He started serving people because once one tastes dhamma, one cannot resist, one feels like"}, {"line_number": 645, "time": "00:45:07,880 --> 00:45:10,560", "seconds": 2707, "text": "giving it to others, more and more people."}, {"line_number": 646, "time": "00:45:10,560 --> 00:45:15,120", "seconds": 2710, "text": "All this population, the people, my subjects, they are like my own children."}, {"line_number": 647, "time": "00:45:15,120 --> 00:45:19,400", "seconds": 2715, "text": "As I want my children to develop in dhamma and come out of their misery, I like the"}, {"line_number": 648, "time": "00:45:19,400 --> 00:45:23,720", "seconds": 2719, "text": "entire population of my country to take dhamma and come out of their misery."}, {"line_number": 649, "time": "00:45:23,720 --> 00:45:27,760", "seconds": 2723, "text": "He started spreading with all the love, with all the compassion, giving a good example as"}, {"line_number": 650, "time": "00:45:27,760 --> 00:45:31,080", "seconds": 2727, "text": "to how he has changed, others should also change."}, {"line_number": 651, "time": "00:45:31,080 --> 00:45:35,920", "seconds": 2731, "text": "And not only Northern India and nearly whole of India started practicing."}, {"line_number": 652, "time": "00:45:35,920 --> 00:45:42,440", "seconds": 2735, "text": "He trained teachers, large number of teachers who went around every part of India and started"}, {"line_number": 653, "time": "00:45:42,440 --> 00:45:44,000", "seconds": 2742, "text": "teaching it."}, {"line_number": 654, "time": "00:45:44,000 --> 00:45:45,840", "seconds": 2744, "text": "And then he thought why only India?"}, {"line_number": 655, "time": "00:45:45,840 --> 00:45:49,520", "seconds": 2745, "text": "Misery is there around the world everywhere, so why not to the other countries?"}, {"line_number": 656, "time": "00:45:49,520 --> 00:45:56,280", "seconds": 2749, "text": "And he sent to different countries, from in the west up to Europe and the whole of Asia."}, {"line_number": 657, "time": "00:45:56,280 --> 00:46:03,080", "seconds": 2756, "text": "He sent his, he called dhamma [pali], ambassadors of dhamma to teach dhamma, to teach vipassana."}, {"line_number": 658, "time": "00:46:03,080 --> 00:46:09,320", "seconds": 2763, "text": "Fortunately, two of them who were arahants, fully liberated, they were sent to Burma by the"}, {"line_number": 659, "time": "00:46:09,320 --> 00:46:12,320", "seconds": 2769, "text": "name of Sona and Uttara."}, {"line_number": 660, "time": "00:46:12,320 --> 00:46:17,080", "seconds": 2772, "text": "And these people took the words of Buddha and the technique, both."}, {"line_number": 661, "time": "00:46:17,080 --> 00:46:23,840", "seconds": 2777, "text": "And since then, from generation to generation, from generation to generation, this wonderful dhamma was maintained"}, {"line_number": 662, "time": "00:46:23,840 --> 00:46:25,240", "seconds": 2783, "text": "in its pristine purity."}, {"line_number": 663, "time": "00:46:25,240 --> 00:46:28,840", "seconds": 2785, "text": "The words of Buddha were also maintained and also the technique was maintained in the"}, {"line_number": 664, "time": "00:46:28,840 --> 00:46:30,240", "seconds": 2788, "text": "pristine purity."}, {"line_number": 665, "time": "00:46:30,240 --> 00:46:36,600", "seconds": 2790, "text": "It went to different other countries also like Lanka, Sri Lanka, Cambodia, Laos, Thailand,"}, {"line_number": 666, "time": "00:46:36,600 --> 00:46:37,600", "seconds": 2796, "text": "etc."}, {"line_number": 667, "time": "00:46:37,600 --> 00:46:41,360", "seconds": 2797, "text": "There also the words were maintained, but the technique got lost."}, {"line_number": 668, "time": "00:46:41,360 --> 00:46:44,440", "seconds": 2801, "text": "But in Burma they maintained the technique also."}, {"line_number": 669, "time": "00:46:44,440 --> 00:46:50,440", "seconds": 2804, "text": "I am very fortunate that I was born in this land, land of dhamma, with dhamma still there."}, {"line_number": 670, "time": "00:46:50,440 --> 00:46:59,360", "seconds": 2810, "text": "And again I feel myself very fortunate that I was born in a business family."}, {"line_number": 671, "time": "00:46:59,360 --> 00:47:04,040", "seconds": 2819, "text": "Fortunately because if I had been not born in a business family, in a rich family and if"}, {"line_number": 672, "time": "00:47:04,040 --> 00:47:08,840", "seconds": 2824, "text": "I had not earned lot of money, then perhaps some part of the mind would have been thinking"}, {"line_number": 673, "time": "00:47:08,840 --> 00:47:12,520", "seconds": 2828, "text": "these rich people, they live a happy life and I am missing it."}, {"line_number": 674, "time": "00:47:12,520 --> 00:47:16,680", "seconds": 2832, "text": "These rich people, now because I have passed through that game and I know how miserable these"}, {"line_number": 675, "time": "00:47:16,680 --> 00:47:17,680", "seconds": 2836, "text": "people are."}, {"line_number": 676, "time": "00:47:17,680 --> 00:47:19,560", "seconds": 2837, "text": "How miserable."}, {"line_number": 677, "time": "00:47:19,560 --> 00:47:23,600", "seconds": 2839, "text": "This rat race of only making money, making money, nothing but money, money, money makes"}, {"line_number": 678, "time": "00:47:23,600 --> 00:47:26,600", "seconds": 2843, "text": "them so miserable, I passed through that misery."}, {"line_number": 679, "time": "00:47:26,600 --> 00:47:30,440", "seconds": 2846, "text": "I am fortunate that I passed through that misery."}, {"line_number": 680, "time": "00:47:30,440 --> 00:47:35,640", "seconds": 2850, "text": "At a very young age, started this rat race of earning money, money, money, money and"}, {"line_number": 681, "time": "00:47:35,640 --> 00:47:41,360", "seconds": 2855, "text": "earned lot of money from the Burmese tender, was quite a rich man, quite a successful"}, {"line_number": 682, "time": "00:47:41,360 --> 00:47:43,760", "seconds": 2861, "text": "in business and industry."}, {"line_number": 683, "time": "00:47:43,760 --> 00:47:47,880", "seconds": 2863, "text": "And when somebody earns money, gets a special position in the society."}, {"line_number": 684, "time": "00:47:47,880 --> 00:47:53,040", "seconds": 2867, "text": "They make him treasurer or president or secretary of this religious organization, that social"}, {"line_number": 685, "time": "00:47:53,040 --> 00:47:54,920", "seconds": 2873, "text": "welfare organization."}, {"line_number": 686, "time": "00:47:54,920 --> 00:48:00,600", "seconds": 2874, "text": "About a score of different organizations, president, secretary, president, secretary, director,"}, {"line_number": 687, "time": "00:48:00,600 --> 00:48:02,760", "seconds": 2880, "text": "trustee, another madness."}, {"line_number": 688, "time": "00:48:02,760 --> 00:48:04,080", "seconds": 2882, "text": "It goes to the head."}, {"line_number": 689, "time": "00:48:04,080 --> 00:48:05,680", "seconds": 2884, "text": "The ego gets inflated."}, {"line_number": 690, "time": "00:48:05,680 --> 00:48:07,840", "seconds": 2885, "text": "Look, I am such an important person."}, {"line_number": 691, "time": "00:48:07,840 --> 00:48:16,400", "seconds": 2887, "text": "And all that in a very young age, mid 20s or so and that made so madness and this created"}, {"line_number": 692, "time": "00:48:16,400 --> 00:48:17,920", "seconds": 2896, "text": "so much tension inside."}, {"line_number": 693, "time": "00:48:17,920 --> 00:48:22,360", "seconds": 2897, "text": "Again, I feel very fortunate that I passed through all that difficulties."}, {"line_number": 694, "time": "00:48:22,360 --> 00:48:28,000", "seconds": 2902, "text": "I developed a kind of very severe headache, migraine headache, a special kind of migraine"}, {"line_number": 695, "time": "00:48:28,000 --> 00:48:30,840", "seconds": 2908, "text": "headache and there was no treatment."}, {"line_number": 696, "time": "00:48:30,840 --> 00:48:37,280", "seconds": 2910, "text": "The best doctors in Burma, they tried to treat me, different kind of medicines, nothing could"}, {"line_number": 697, "time": "00:48:37,280 --> 00:48:38,440", "seconds": 2917, "text": "help."}, {"line_number": 698, "time": "00:48:38,440 --> 00:48:41,280", "seconds": 2918, "text": "They started giving me morphine injection."}, {"line_number": 699, "time": "00:48:41,280 --> 00:48:44,720", "seconds": 2921, "text": "Every fortnight, there will be a very severe attack and they have no treatment, they gave"}, {"line_number": 700, "time": "00:48:44,720 --> 00:48:45,720", "seconds": 2924, "text": "morphine injection."}, {"line_number": 701, "time": "00:48:45,720 --> 00:48:47,840", "seconds": 2925, "text": "It went on for about four or five years."}, {"line_number": 702, "time": "00:48:47,840 --> 00:48:52,640", "seconds": 2927, "text": "Then these very doctors, good doctors, they started saying me, that slowly you will become morphine"}, {"line_number": 703, "time": "00:48:52,640 --> 00:48:53,880", "seconds": 2932, "text": "addict."}, {"line_number": 704, "time": "00:48:53,880 --> 00:48:57,560", "seconds": 2933, "text": "Now you take morphine for the sake of migraine and later on you will have to take morphine"}, {"line_number": 705, "time": "00:48:57,560 --> 00:48:59,280", "seconds": 2937, "text": "for the sake of morphine."}, {"line_number": 706, "time": "00:48:59,280 --> 00:49:01,080", "seconds": 2939, "text": "Every day you will have to take morphine."}, {"line_number": 707, "time": "00:49:01,080 --> 00:49:04,400", "seconds": 2941, "text": "What kind of life will be if one has to take morphine everyday."}, {"line_number": 708, "time": "00:49:04,400 --> 00:49:08,920", "seconds": 2944, "text": "So they said you keep running to foreign countries for your business, forget business."}, {"line_number": 709, "time": "00:49:08,920 --> 00:49:11,520", "seconds": 2948, "text": "One trip you go only to come out of morphine."}, {"line_number": 710, "time": "00:49:11,520 --> 00:49:15,480", "seconds": 2951, "text": "We know no doctors have got treatment for this, migraine, special kind of migraine that"}, {"line_number": 711, "time": "00:49:15,480 --> 00:49:16,760", "seconds": 2955, "text": "you are suffering."}, {"line_number": 712, "time": "00:49:16,760 --> 00:49:19,160", "seconds": 2956, "text": "But certainly they will have some other pain killer."}, {"line_number": 713, "time": "00:49:19,160 --> 00:49:20,960", "seconds": 2959, "text": "So why not try?"}, {"line_number": 714, "time": "00:49:20,960 --> 00:49:29,200", "seconds": 2960, "text": "Accepting their advice, I went out, stayed long time in Switzerland, in Germany, in England,"}, {"line_number": 715, "time": "00:49:29,200 --> 00:49:34,200", "seconds": 2969, "text": "in America, and in Japan where I had my own office, so still longer time and the best doctors"}, {"line_number": 716, "time": "00:49:34,200 --> 00:49:37,520", "seconds": 2974, "text": "everywhere, spent so much of money, so much of time."}, {"line_number": 717, "time": "00:49:37,520 --> 00:49:42,240", "seconds": 2977, "text": "Again I find myself very fortunate, no doctor could treat me."}, {"line_number": 718, "time": "00:49:42,240 --> 00:49:44,920", "seconds": 2982, "text": "The best doctors of the world, they could not treat me."}, {"line_number": 719, "time": "00:49:44,920 --> 00:49:47,160", "seconds": 2984, "text": "They could not take me out of morphine even."}, {"line_number": 720, "time": "00:49:47,160 --> 00:49:48,880", "seconds": 2987, "text": "Migraine is far away."}, {"line_number": 721, "time": "00:49:48,880 --> 00:49:50,120", "seconds": 2988, "text": "Very fortunate."}, {"line_number": 722, "time": "00:49:50,120 --> 00:49:57,040", "seconds": 2990, "text": "I came back, very disappointed, but ultimately it proved very fortunate, a friend of mine"}, {"line_number": 723, "time": "00:49:57,040 --> 00:50:01,880", "seconds": 2997, "text": "who later on became justice of the supreme court of Burma, very close friend."}, {"line_number": 724, "time": "00:50:01,880 --> 00:50:04,400", "seconds": 3001, "text": "He said, \"Goenka, you have tried everywhere."}, {"line_number": 725, "time": "00:50:04,400 --> 00:50:11,040", "seconds": 3004, "text": "Why not try 10 days, 10 days with this teacher of vipassana?"}, {"line_number": 726, "time": "00:50:11,040 --> 00:50:16,560", "seconds": 3011, "text": "Your disease looks like psychosomatic disease and here is a technique given by Buddha, which"}, {"line_number": 727, "time": "00:50:16,560 --> 00:50:21,360", "seconds": 3016, "text": "will purify your mind and once the mind gets purified, this psychosomatic disease goes away."}, {"line_number": 728, "time": "00:50:21,360 --> 00:50:22,360", "seconds": 3021, "text": "Why don't try?"}, {"line_number": 729, "time": "00:50:22,360 --> 00:50:26,600", "seconds": 3022, "text": "I said, \"Wonderful, if this can help\" I went to my teacher."}, {"line_number": 730, "time": "00:50:26,600 --> 00:50:29,200", "seconds": 3026, "text": "A very compassionate person."}, {"line_number": 731, "time": "00:50:29,200 --> 00:50:31,960", "seconds": 3029, "text": "Sayagyi U Ba Khin."}, {"line_number": 732, "time": "00:50:31,960 --> 00:50:34,720", "seconds": 3031, "text": "And I said, \"I want to join this, one of your 10 day course.\""}, {"line_number": 733, "time": "00:50:34,720 --> 00:50:35,720", "seconds": 3034, "text": "He said, \"Welcome.\""}, {"line_number": 734, "time": "00:50:35,720 --> 00:50:39,920", "seconds": 3035, "text": "He knew that I am leader of the Hindu community and this is a Buddhist path, \"It doesn't"}, {"line_number": 735, "time": "00:50:39,920 --> 00:50:41,840", "seconds": 3039, "text": "matter, don't get frightened."}, {"line_number": 736, "time": "00:50:41,840 --> 00:50:45,320", "seconds": 3041, "text": "Anybody Hindu, Muslim, Christian, Jain all can get the same benefit."}, {"line_number": 737, "time": "00:50:45,320 --> 00:50:46,640", "seconds": 3045, "text": "If you are a Hindu, you remain Hindu."}, {"line_number": 738, "time": "00:50:46,640 --> 00:50:49,480", "seconds": 3046, "text": "I am not here to convert you, but you try this."}, {"line_number": 739, "time": "00:50:49,480 --> 00:50:51,800", "seconds": 3049, "text": "It's a good technique.\""}, {"line_number": 740, "time": "00:50:51,800 --> 00:50:55,520", "seconds": 3051, "text": "And then I said that I have come here because of this migraine disease."}, {"line_number": 741, "time": "00:50:55,520 --> 00:50:57,680", "seconds": 3055, "text": "And then he suddenly said, \"No, I won't take you."}, {"line_number": 742, "time": "00:50:57,680 --> 00:50:58,680", "seconds": 3057, "text": "I won't take you.\""}, {"line_number": 743, "time": "00:50:58,680 --> 00:50:59,680", "seconds": 3058, "text": "\"Hey, happened?\""}, {"line_number": 744, "time": "00:50:59,680 --> 00:51:01,840", "seconds": 3059, "text": "\"You are devaluing dhamma.\" he says."}, {"line_number": 745, "time": "00:51:01,840 --> 00:51:05,160", "seconds": 3061, "text": "\"Dhamma is such a high spiritual path."}, {"line_number": 746, "time": "00:51:05,160 --> 00:51:09,520", "seconds": 3065, "text": "It is to take you out of all the miseries of life after life and you want to make use of"}, {"line_number": 747, "time": "00:51:09,520 --> 00:51:11,640", "seconds": 3069, "text": "just for your migraine headache."}, {"line_number": 748, "time": "00:51:11,640 --> 00:51:15,160", "seconds": 3071, "text": "No, no, for that you go to some doctor, go to some hospital."}, {"line_number": 749, "time": "00:51:15,160 --> 00:51:17,000", "seconds": 3075, "text": "This is not the place.\""}, {"line_number": 750, "time": "00:51:17,000 --> 00:51:22,000", "seconds": 3077, "text": "And then very, very compassionately he explains me."}, {"line_number": 751, "time": "00:51:22,000 --> 00:51:25,560", "seconds": 3082, "text": "\"If you practice this technique, this will purify your mind."}, {"line_number": 752, "time": "00:51:25,560 --> 00:51:28,120", "seconds": 3085, "text": "The source of your misery is impurity in the mind."}, {"line_number": 753, "time": "00:51:28,120 --> 00:51:33,360", "seconds": 3088, "text": "When that goes away, all psychosomatic diseases are like byproduct."}, {"line_number": 754, "time": "00:51:33,360 --> 00:51:34,680", "seconds": 3093, "text": "You will get the benefit.\""}, {"line_number": 755, "time": "00:51:34,680 --> 00:51:39,720", "seconds": 3094, "text": "And then he explains me, \"You want to establish a sugar factory for what purpose?"}, {"line_number": 756, "time": "00:51:39,720 --> 00:51:41,840", "seconds": 3099, "text": "To get sugar out of that factory."}, {"line_number": 757, "time": "00:51:41,840 --> 00:51:42,840", "seconds": 3101, "text": "Not molasses."}, {"line_number": 758, "time": "00:51:42,840 --> 00:51:45,040", "seconds": 3102, "text": "Molasses will come as a byproduct."}, {"line_number": 759, "time": "00:51:45,040 --> 00:51:47,480", "seconds": 3105, "text": "Nobody starts a sugar factory to get molasses."}, {"line_number": 760, "time": "00:51:47,480 --> 00:51:48,920", "seconds": 3107, "text": "This is just a byproduct."}, {"line_number": 761, "time": "00:51:48,920 --> 00:51:51,040", "seconds": 3108, "text": "So you don't come here just for your migraine."}, {"line_number": 762, "time": "00:51:51,040 --> 00:51:55,040", "seconds": 3111, "text": "You come here for high spiritual path, then only it will help you.\""}, {"line_number": 763, "time": "00:51:55,040 --> 00:51:58,040", "seconds": 3115, "text": "I understood because you are so kind and so compassionate."}, {"line_number": 764, "time": "00:51:58,040 --> 00:52:00,360", "seconds": 3118, "text": "His vibrations are so wonderful."}, {"line_number": 765, "time": "00:52:00,360 --> 00:52:02,280", "seconds": 3120, "text": "\"Yes, I will join sir."}, {"line_number": 766, "time": "00:52:02,280 --> 00:52:05,600", "seconds": 3122, "text": "And I will join only for spirituality, not for this migraine. Alright."}, {"line_number": 767, "time": "00:52:05,600 --> 00:52:09,520", "seconds": 3125, "text": "If it is not cured, not cured, don't care.\""}, {"line_number": 768, "time": "00:52:09,520 --> 00:52:15,000", "seconds": 3129, "text": "But going back home, the conditioning of the mind, from the very childhood, born in a very"}, {"line_number": 769, "time": "00:52:15,000 --> 00:52:18,200", "seconds": 3135, "text": "staunch conservative Hindu family."}, {"line_number": 770, "time": "00:52:18,200 --> 00:52:23,240", "seconds": 3138, "text": "And although we are taught from our childhood to have respect towards Buddha, Buddha is"}, {"line_number": 771, "time": "00:52:23,240 --> 00:52:28,840", "seconds": 3143, "text": "taken as the reincarnation of the God Almighty, the creator and he is the latest model of that"}, {"line_number": 772, "time": "00:52:28,840 --> 00:52:29,840", "seconds": 3148, "text": "God."}, {"line_number": 773, "time": "00:52:29,840 --> 00:52:31,840", "seconds": 3149, "text": "[?] reincarnation."}, {"line_number": 774, "time": "00:52:31,840 --> 00:52:34,720", "seconds": 3151, "text": "So you must have respect for him and all regards for him."}, {"line_number": 775, "time": "00:52:34,720 --> 00:52:35,720", "seconds": 3154, "text": "But he is teaching."}, {"line_number": 776, "time": "00:52:35,720 --> 00:52:36,720", "seconds": 3155, "text": "Oh no, no, no."}, {"line_number": 777, "time": "00:52:36,720 --> 00:52:38,560", "seconds": 3156, "text": "He is teaching is not good."}, {"line_number": 778, "time": "00:52:38,560 --> 00:52:40,560", "seconds": 3158, "text": "Because it does not believe in soul."}, {"line_number": 779, "time": "00:52:40,560 --> 00:52:41,960", "seconds": 3160, "text": "He does not believe in God."}, {"line_number": 780, "time": "00:52:41,960 --> 00:52:42,960", "seconds": 3161, "text": "What kind of teaching?"}, {"line_number": 781, "time": "00:52:42,960 --> 00:52:44,960", "seconds": 3162, "text": "At least not good."}, {"line_number": 782, "time": "00:52:44,960 --> 00:52:48,760", "seconds": 3164, "text": "So this is what the training was of the mind and that started worrying."}, {"line_number": 783, "time": "00:52:48,760 --> 00:52:54,040", "seconds": 3168, "text": "If I go to these people and learn this technique and if I become Buddhist and if I have no faith"}, {"line_number": 784, "time": "00:52:54,040 --> 00:52:56,680", "seconds": 3174, "text": "in God, if I don't know faith in soul, what will become?"}, {"line_number": 785, "time": "00:52:56,680 --> 00:52:57,680", "seconds": 3176, "text": "I might go to hell."}, {"line_number": 786, "time": "00:52:57,680 --> 00:52:58,680", "seconds": 3177, "text": "Oh no, no, no."}, {"line_number": 787, "time": "00:52:58,680 --> 00:52:59,680", "seconds": 3178, "text": "This path is not for me."}, {"line_number": 788, "time": "00:52:59,680 --> 00:53:00,840", "seconds": 3179, "text": "I better not go."}, {"line_number": 789, "time": "00:53:00,840 --> 00:53:02,440", "seconds": 3180, "text": "For a few months it went on."}, {"line_number": 790, "time": "00:53:02,440 --> 00:53:04,360", "seconds": 3182, "text": "Some struggle went on."}, {"line_number": 791, "time": "00:53:04,360 --> 00:53:08,680", "seconds": 3184, "text": "Then later on I thought, my teacher says that you are a Hindu, you remain Hindu."}, {"line_number": 792, "time": "00:53:08,680 --> 00:53:11,240", "seconds": 3188, "text": "I am not converting you to Buddhism."}, {"line_number": 793, "time": "00:53:11,240 --> 00:53:12,840", "seconds": 3191, "text": "I make you a good human being."}, {"line_number": 794, "time": "00:53:12,840 --> 00:53:14,320", "seconds": 3192, "text": "You practice s\u012bla, morality."}, {"line_number": 795, "time": "00:53:14,320 --> 00:53:15,840", "seconds": 3194, "text": "You practice mastery of your mind."}, {"line_number": 796, "time": "00:53:15,840 --> 00:53:18,920", "seconds": 3195, "text": "You practice pa\u00f1\u00f1\u0101 purification of mind."}, {"line_number": 797, "time": "00:53:18,920 --> 00:53:20,720", "seconds": 3198, "text": "That is acceptable with you also."}, {"line_number": 798, "time": "00:53:20,720 --> 00:53:21,720", "seconds": 3200, "text": "So why not try?"}, {"line_number": 799, "time": "00:53:21,720 --> 00:53:23,280", "seconds": 3201, "text": "All right, I try."}, {"line_number": 800, "time": "00:53:23,280 --> 00:53:27,120", "seconds": 3203, "text": "But with the strong determination that I will remain Hindu, I won't become a Buddhist."}, {"line_number": 801, "time": "00:53:27,120 --> 00:53:28,120", "seconds": 3207, "text": "All right."}, {"line_number": 802, "time": "00:53:28,120 --> 00:53:32,600", "seconds": 3208, "text": "I give a trial for 10 days and I went there."}, {"line_number": 803, "time": "00:53:32,600 --> 00:53:34,360", "seconds": 3212, "text": "Very fortunate."}, {"line_number": 804, "time": "00:53:34,360 --> 00:53:40,160", "seconds": 3214, "text": "Of course, like anybody else, the second day I thought like running away."}, {"line_number": 805, "time": "00:53:40,160 --> 00:53:44,200", "seconds": 3220, "text": "Because the conditioning of the mind, when I heard other people saying,"}, {"line_number": 806, "time": "00:53:44,200 --> 00:53:45,200", "seconds": 3224, "text": "that, when they meditate,"}, {"line_number": 807, "time": "00:53:45,200 --> 00:53:48,520", "seconds": 3225, "text": "they saw this light or that light."}, {"line_number": 808, "time": "00:53:48,520 --> 00:53:50,680", "seconds": 3228, "text": "But I don't see any light."}, {"line_number": 809, "time": "00:53:50,680 --> 00:53:55,520", "seconds": 3230, "text": "And my tradition says that if you see divine light, this is the stage of liberation."}, {"line_number": 810, "time": "00:53:55,520 --> 00:53:58,800", "seconds": 3235, "text": "And look, these people are saying divine light and I am not seeing divine light."}, {"line_number": 811, "time": "00:53:58,800 --> 00:54:04,960", "seconds": 3238, "text": "And then I remember the word of another saintly person, he says, \"A camel can pass through"}, {"line_number": 812, "time": "00:54:04,960 --> 00:54:10,120", "seconds": 3244, "text": "the eye of a needle, but a rich man cannot pass through the gateway of heaven."}, {"line_number": 813, "time": "00:54:10,120 --> 00:54:11,240", "seconds": 3250, "text": "And I am a rich man."}, {"line_number": 814, "time": "00:54:11,240 --> 00:54:13,160", "seconds": 3251, "text": "So this path is for not for me."}, {"line_number": 815, "time": "00:54:13,160 --> 00:54:18,440", "seconds": 3253, "text": "All these people, they are teachers, professors, doctors, good people, good-hearted people."}, {"line_number": 816, "time": "00:54:18,440 --> 00:54:21,400", "seconds": 3258, "text": "They can see all the divine light and all, I can't see."}, {"line_number": 817, "time": "00:54:21,400 --> 00:54:22,840", "seconds": 3261, "text": "So why waste my time here."}, {"line_number": 818, "time": "00:54:22,840 --> 00:54:23,840", "seconds": 3262, "text": "I better run away."}, {"line_number": 819, "time": "00:54:23,840 --> 00:54:30,680", "seconds": 3263, "text": "And I packed. One of the co-meditators, professor of history of the university there."}, {"line_number": 820, "time": "00:54:30,680 --> 00:54:31,680", "seconds": 3270, "text": "She was very kind."}, {"line_number": 821, "time": "00:54:31,680 --> 00:54:34,640", "seconds": 3271, "text": "She found out that I have packed and I want to run away."}, {"line_number": 822, "time": "00:54:34,640 --> 00:54:37,480", "seconds": 3274, "text": "So she tells me \"Just one day, one day more."}, {"line_number": 823, "time": "00:54:37,480 --> 00:54:41,320", "seconds": 3277, "text": "The first day you started getting so much sensation, people get only on the third day."}, {"line_number": 824, "time": "00:54:41,320 --> 00:54:45,400", "seconds": 3281, "text": "You get so much and the teacher is so pleased with your performance, why you want to run"}, {"line_number": 825, "time": "00:54:45,400 --> 00:54:46,400", "seconds": 3285, "text": "away."}, {"line_number": 826, "time": "00:54:46,400 --> 00:54:47,400", "seconds": 3286, "text": "And light is unimportant."}, {"line_number": 827, "time": "00:54:47,400 --> 00:54:50,120", "seconds": 3287, "text": "Don't give importance even if you feel light."}, {"line_number": 828, "time": "00:54:50,120 --> 00:54:52,760", "seconds": 3290, "text": "Just one day.\" I feel so grateful to her."}, {"line_number": 829, "time": "00:54:52,760 --> 00:54:53,760", "seconds": 3292, "text": "She kept me."}, {"line_number": 830, "time": "00:54:53,760 --> 00:54:56,520", "seconds": 3293, "text": "Otherwise I would have missed this wonderful path forever."}, {"line_number": 831, "time": "00:54:56,520 --> 00:54:57,840", "seconds": 3296, "text": "I stayed there."}, {"line_number": 832, "time": "00:54:57,840 --> 00:55:04,200", "seconds": 3297, "text": "And that evening when I entered my small little cell to meditate, as I sat down, a light came."}, {"line_number": 833, "time": "00:55:04,200 --> 00:55:06,120", "seconds": 3304, "text": "This light, that light."}, {"line_number": 834, "time": "00:55:06,120 --> 00:55:07,560", "seconds": 3306, "text": "Because the mind was not craving now."}, {"line_number": 835, "time": "00:55:07,560 --> 00:55:12,040", "seconds": 3307, "text": "I am with my sensation and suddenly a sound came and with us a divine sound."}, {"line_number": 836, "time": "00:55:12,040 --> 00:55:14,080", "seconds": 3312, "text": "Oh, this is divine sound."}, {"line_number": 837, "time": "00:55:14,080 --> 00:55:15,360", "seconds": 3314, "text": "This is divine smell."}, {"line_number": 838, "time": "00:55:15,360 --> 00:55:16,360", "seconds": 3315, "text": "This is divine light."}, {"line_number": 839, "time": "00:55:16,360 --> 00:55:22,320", "seconds": 3316, "text": "I said \"No, my teacher says don't give an importance, only sensation, only sensation.\""}, {"line_number": 840, "time": "00:55:22,320 --> 00:55:23,320", "seconds": 3322, "text": "Very fortunate."}, {"line_number": 841, "time": "00:55:23,320 --> 00:55:25,240", "seconds": 3323, "text": "I passed through all that."}, {"line_number": 842, "time": "00:55:25,240 --> 00:55:31,360", "seconds": 3325, "text": "On the fifth day or sixth day, I was so fascinated by the whole teaching."}, {"line_number": 843, "time": "00:55:31,360 --> 00:55:35,800", "seconds": 3331, "text": "Because as a leader of the Hindu community, I used to give lectures on Gita, I used to give"}, {"line_number": 844, "time": "00:55:35,800 --> 00:55:38,440", "seconds": 3335, "text": "lectures on Upanishad, on Vedanta."}, {"line_number": 845, "time": "00:55:38,440 --> 00:55:40,400", "seconds": 3338, "text": "And everywhere the same teaching is there."}, {"line_number": 846, "time": "00:55:40,400 --> 00:55:45,200", "seconds": 3340, "text": "Come out of craving, come out of aversion, come out of anger, come out of this, come out"}, {"line_number": 847, "time": "00:55:45,200 --> 00:55:46,200", "seconds": 3345, "text": "of that."}, {"line_number": 848, "time": "00:55:46,200 --> 00:55:47,200", "seconds": 3346, "text": "But how to come out?"}, {"line_number": 849, "time": "00:55:47,200 --> 00:55:49,240", "seconds": 3347, "text": "There is no technique."}, {"line_number": 850, "time": "00:55:49,240 --> 00:55:51,400", "seconds": 3349, "text": "Mere sermons, sermons, sermons."}, {"line_number": 851, "time": "00:55:51,400 --> 00:55:53,680", "seconds": 3351, "text": "And here I find this is applied Gita."}, {"line_number": 852, "time": "00:55:53,680 --> 00:55:54,760", "seconds": 3353, "text": "This is applied Vedanta."}, {"line_number": 853, "time": "00:55:54,760 --> 00:55:56,440", "seconds": 3354, "text": "Here you get the practice."}, {"line_number": 854, "time": "00:55:56,440 --> 00:56:00,240", "seconds": 3356, "text": "Wonderful technique, which helps me to come out of my craving."}, {"line_number": 855, "time": "00:56:00,240 --> 00:56:04,880", "seconds": 3360, "text": "I could not come out of my craving, my fear, my ego, my anger."}, {"line_number": 856, "time": "00:56:04,880 --> 00:56:09,120", "seconds": 3364, "text": "And here is something, which gives a practical path, how to come out of it."}, {"line_number": 857, "time": "00:56:09,120 --> 00:56:10,960", "seconds": 3369, "text": "I got so fascinated."}, {"line_number": 858, "time": "00:56:10,960 --> 00:56:14,960", "seconds": 3370, "text": "And after ten days I found, yes, some change has started coming in the life."}, {"line_number": 859, "time": "00:56:14,960 --> 00:56:17,040", "seconds": 3374, "text": "Some change has started coming in the life."}, {"line_number": 860, "time": "00:56:17,040 --> 00:56:18,640", "seconds": 3377, "text": "And I started making use of it."}, {"line_number": 861, "time": "00:56:18,640 --> 00:56:20,760", "seconds": 3378, "text": "I feel very fortunate."}, {"line_number": 862, "time": "00:56:20,760 --> 00:56:26,360", "seconds": 3380, "text": "Very fortunate that I was born in a country, country, Burma, which maintains this technique"}, {"line_number": 863, "time": "00:56:26,360 --> 00:56:29,280", "seconds": 3386, "text": "in its pristine purity, although with very few people."}, {"line_number": 864, "time": "00:56:29,280 --> 00:56:32,280", "seconds": 3389, "text": "And they maintain the words of Buddha in the pristine purity."}, {"line_number": 865, "time": "00:56:32,280 --> 00:56:37,400", "seconds": 3392, "text": "The technique of Buddha in pristine purity and came in contact with this saintly person,"}, {"line_number": 866, "time": "00:56:37,400 --> 00:56:41,680", "seconds": 3397, "text": "with so much of compassion he taught me dhamma."}, {"line_number": 867, "time": "00:56:41,680 --> 00:56:48,960", "seconds": 3401, "text": "For fourteen years, doing my, taking my responsibility as a household, I kept on working on this technique"}, {"line_number": 868, "time": "00:56:48,960 --> 00:56:51,080", "seconds": 3408, "text": "also."}, {"line_number": 869, "time": "00:56:51,080 --> 00:56:57,320", "seconds": 3411, "text": "After fourteen years, it so happened, my parents had left Burma and they had gone to India."}, {"line_number": 870, "time": "00:56:57,320 --> 00:57:01,280", "seconds": 3417, "text": "And my mother became very sick, some kind of psychic troubles she had."}, {"line_number": 871, "time": "00:57:01,280 --> 00:57:06,280", "seconds": 3421, "text": "And I knew if she practices Vipassana, she will come out of it."}, {"line_number": 872, "time": "00:57:06,280 --> 00:57:10,000", "seconds": 3426, "text": "But in those days, the Burmese government would not give a passport to their nationals"}, {"line_number": 873, "time": "00:57:10,000 --> 00:57:11,960", "seconds": 3430, "text": "to go out."}, {"line_number": 874, "time": "00:57:11,960 --> 00:57:14,280", "seconds": 3431, "text": "I feel very grateful to the Burmaese government."}, {"line_number": 875, "time": "00:57:14,280 --> 00:57:19,320", "seconds": 3434, "text": "They gave me a passport to go out to India, to teach vipassana to my mother."}, {"line_number": 876, "time": "00:57:19,320 --> 00:57:20,920", "seconds": 3439, "text": "And I am very grateful to the India government."}, {"line_number": 877, "time": "00:57:20,920 --> 00:57:26,160", "seconds": 3440, "text": "They gave me visa to stay longer and to teach technique to my mother."}, {"line_number": 878, "time": "00:57:26,160 --> 00:57:32,080", "seconds": 3446, "text": "The first course was given with a month of my arrival in India."}, {"line_number": 879, "time": "00:57:32,080 --> 00:57:38,080", "seconds": 3452, "text": "Buddha said that you cannot pay back the debt of gratitude of your parents."}, {"line_number": 880, "time": "00:57:38,080 --> 00:57:39,080", "seconds": 3458, "text": "So difficult."}, {"line_number": 881, "time": "00:57:39,080 --> 00:57:43,600", "seconds": 3459, "text": "Whole life you just keep on serving your parents, serving your parents, do nothing."}, {"line_number": 882, "time": "00:57:43,600 --> 00:57:46,160", "seconds": 3463, "text": "Still, you cannot come out of the debt."}, {"line_number": 883, "time": "00:57:46,160 --> 00:57:51,360", "seconds": 3466, "text": "The only way to come out of the debt of the parents is if the parents are not established"}, {"line_number": 884, "time": "00:57:51,360 --> 00:57:54,720", "seconds": 3471, "text": "in s\u012bla, help them to get established in s\u012bla."}, {"line_number": 885, "time": "00:57:54,720 --> 00:57:58,200", "seconds": 3474, "text": "If they are established in s\u012bla, they have no sam\u0101dhi, help them to get established"}, {"line_number": 886, "time": "00:57:58,200 --> 00:57:59,200", "seconds": 3478, "text": "in sam\u0101dhi."}, {"line_number": 887, "time": "00:57:59,200 --> 00:58:03,440", "seconds": 3479, "text": "If they are established in s\u012bla and sam\u0101dhi and no pa\u00f1\u00f1\u0101, help them to get established"}, {"line_number": 888, "time": "00:58:03,440 --> 00:58:04,440", "seconds": 3483, "text": "in pa\u00f1\u00f1\u0101."}, {"line_number": 889, "time": "00:58:04,440 --> 00:58:08,280", "seconds": 3484, "text": "They have s\u012bla, sam\u0101dhi and pa\u00f1\u00f1\u0101 and they have not realize the ultimate goal of nibb\u0101na,"}, {"line_number": 890, "time": "00:58:08,280 --> 00:58:09,800", "seconds": 3488, "text": "help them."}, {"line_number": 891, "time": "00:58:09,800 --> 00:58:15,400", "seconds": 3489, "text": "I feel very fortunate that I could come out of the debt of gratitude of my parents."}, {"line_number": 892, "time": "00:58:15,400 --> 00:58:16,880", "seconds": 3495, "text": "It was a small course."}, {"line_number": 893, "time": "00:58:16,880 --> 00:58:23,240", "seconds": 3496, "text": "My two parents participated and 12 others participated, some known, some unknown."}, {"line_number": 894, "time": "00:58:23,240 --> 00:58:27,640", "seconds": 3503, "text": "I had come to India just for three months to give this dhamma to my parents, especially my"}, {"line_number": 895, "time": "00:58:27,640 --> 00:58:32,440", "seconds": 3507, "text": "mother and then these 12 people when they passed through the course, they started pressing"}, {"line_number": 896, "time": "00:58:32,440 --> 00:58:34,760", "seconds": 3512, "text": "hard, one more course, please one more course."}, {"line_number": 897, "time": "00:58:34,760 --> 00:58:39,360", "seconds": 3514, "text": "My father will participate, my wife or my husband or my son or my daughter."}, {"line_number": 898, "time": "00:58:39,360 --> 00:58:40,360", "seconds": 3519, "text": "Ehipassiko."}, {"line_number": 899, "time": "00:58:40,360 --> 00:58:41,360", "seconds": 3520, "text": "This is the quality of dhamma."}, {"line_number": 900, "time": "00:58:41,360 --> 00:58:42,360", "seconds": 3521, "text": "Come and see."}, {"line_number": 901, "time": "00:58:42,360 --> 00:58:43,360", "seconds": 3522, "text": "Come and see."}, {"line_number": 902, "time": "00:58:43,360 --> 00:58:44,360", "seconds": 3523, "text": "So another course."}, {"line_number": 903, "time": "00:58:44,360 --> 00:58:45,360", "seconds": 3524, "text": "And then another course."}, {"line_number": 904, "time": "00:58:45,360 --> 00:58:48,600", "seconds": 3525, "text": "And then another course, don't know when that three month period passed away."}, {"line_number": 905, "time": "00:58:48,600 --> 00:58:53,120", "seconds": 3528, "text": "And then month after month, year after year and course after course, course after course,"}, {"line_number": 906, "time": "00:58:53,120 --> 00:58:57,400", "seconds": 3533, "text": "the ganges of dhamma started flowing in the country of its origin."}, {"line_number": 907, "time": "00:58:57,400 --> 00:59:05,840", "seconds": 3537, "text": "When I was in Burma, many people there had a belief and my teacher had a very strong belief."}, {"line_number": 908, "time": "00:59:05,840 --> 00:59:12,920", "seconds": 3545, "text": "It seems when this wonderful dhamma was sent to Burma by Ashoka, these two arahants were"}, {"line_number": 909, "time": "00:59:12,920 --> 00:59:15,000", "seconds": 3552, "text": "sent there, liberated souls."}, {"line_number": 910, "time": "00:59:15,000 --> 00:59:21,000", "seconds": 3555, "text": "When they were sent there, Sona and Uttara, their teacher told them that you are taking"}, {"line_number": 911, "time": "00:59:21,000 --> 00:59:26,700", "seconds": 3561, "text": "this jewel of dhamma to a country, which will maintain it in its pristine purity for the"}, {"line_number": 912, "time": "00:59:26,700 --> 00:59:28,360", "seconds": 3566, "text": "coming centuries."}, {"line_number": 913, "time": "00:59:28,360 --> 00:59:32,680", "seconds": 3568, "text": "It will be forgotten everywhere, but this technique will remain in that country."}, {"line_number": 914, "time": "00:59:32,680 --> 00:59:37,680", "seconds": 3572, "text": "The name of the country in those days was Suva\u1e47\u1e47abh\u016bmi, the land of gold, golden land."}, {"line_number": 915, "time": "00:59:37,680 --> 00:59:40,560", "seconds": 3577, "text": "The golden land can keep this gem."}, {"line_number": 916, "time": "00:59:40,560 --> 00:59:46,880", "seconds": 3580, "text": "After 2500 years after passing away of Buddha, it will again come to India, get established"}, {"line_number": 917, "time": "00:59:46,880 --> 00:59:49,600", "seconds": 3586, "text": "there and then spread around the world."}, {"line_number": 918, "time": "00:59:49,600 --> 00:59:54,960", "seconds": 3589, "text": "My teacher used to say now 2500 years and I don't know, maybe some accident."}, {"line_number": 919, "time": "00:59:54,960 --> 00:59:57,200", "seconds": 3594, "text": "It was that year when I got my dhamma."}, {"line_number": 920, "time": "00:59:57,200 --> 01:00:03,920", "seconds": 3597, "text": "2500 years was ending in the next, first year of the next [?], the revival of dhamma"}, {"line_number": 921, "time": "01:00:03,920 --> 01:00:05,440", "seconds": 3603, "text": "that was the time when I got dhamma."}, {"line_number": 922, "time": "01:00:05,440 --> 01:00:12,280", "seconds": 3605, "text": "He says, \"Now the clock of vipassana has struck, it has to spread, it has to spread.\""}, {"line_number": 923, "time": "01:00:12,280 --> 01:00:16,120", "seconds": 3612, "text": "To be true at that time, to me it looked like a sectarian belief."}, {"line_number": 924, "time": "01:00:16,120 --> 01:00:17,120", "seconds": 3616, "text": "Why 2500?"}, {"line_number": 925, "time": "01:00:17,120 --> 01:00:20,680", "seconds": 3617, "text": "Why not 2400?"}, {"line_number": 926, "time": "01:00:20,680 --> 01:00:21,680", "seconds": 3620, "text": "Why not 2600?"}, {"line_number": 927, "time": "01:00:21,680 --> 01:00:22,680", "seconds": 3621, "text": "Why 2500?"}, {"line_number": 928, "time": "01:00:22,680 --> 01:00:23,680", "seconds": 3622, "text": "What is the reason behind it?"}, {"line_number": 929, "time": "01:00:23,680 --> 01:00:26,360", "seconds": 3623, "text": "It didn't look very scientific, but this was the belief."}, {"line_number": 930, "time": "01:00:26,360 --> 01:00:31,720", "seconds": 3626, "text": "But when I came, I was really wonderstruck when I saw what is happening."}, {"line_number": 931, "time": "01:00:31,720 --> 01:00:36,320", "seconds": 3631, "text": "When I came to India, I made a list of people who knew me or whom I knew."}, {"line_number": 932, "time": "01:00:36,320 --> 01:00:38,120", "seconds": 3636, "text": "The list could not come to three figures."}, {"line_number": 933, "time": "01:00:38,120 --> 01:00:39,880", "seconds": 3638, "text": "It was less than 100."}, {"line_number": 934, "time": "01:00:39,880 --> 01:00:43,400", "seconds": 3639, "text": "Less than 100 in a country of millions."}, {"line_number": 935, "time": "01:00:43,400 --> 01:00:46,920", "seconds": 3643, "text": "Less than 100 people knew me or I know them."}, {"line_number": 936, "time": "01:00:46,920 --> 01:00:49,120", "seconds": 3646, "text": "How in the courses people started coming?"}, {"line_number": 937, "time": "01:00:49,120 --> 01:00:50,120", "seconds": 3649, "text": "Unknown people."}, {"line_number": 938, "time": "01:00:50,120 --> 01:00:55,320", "seconds": 3650, "text": "And from every sect, from every community, unbelievable."}, {"line_number": 939, "time": "01:00:55,320 --> 01:01:01,880", "seconds": 3655, "text": "And not only ordinary people, householders, heads of the community, heads of the sect, the"}, {"line_number": 940, "time": "01:01:01,880 --> 01:01:09,040", "seconds": 3661, "text": "monks, Buddhist monks, the Hindu sannyasa, the Jain monks and nuns, thousands, hundreds,"}, {"line_number": 941, "time": "01:01:09,040 --> 01:01:14,800", "seconds": 3669, "text": "thousands, the Christian monks, priests, nuns, hundreds, thousands in all total."}, {"line_number": 942, "time": "01:01:14,800 --> 01:01:15,800", "seconds": 3674, "text": "How they are coming?"}, {"line_number": 943, "time": "01:01:15,800 --> 01:01:16,800", "seconds": 3675, "text": "How they are coming?"}, {"line_number": 944, "time": "01:01:16,800 --> 01:01:19,560", "seconds": 3676, "text": "A large number of people from different walks of life."}, {"line_number": 945, "time": "01:01:19,560 --> 01:01:21,440", "seconds": 3679, "text": "How they are coming?"}, {"line_number": 946, "time": "01:01:21,440 --> 01:01:22,440", "seconds": 3681, "text": "What miracle?"}, {"line_number": 947, "time": "01:01:22,440 --> 01:01:24,160", "seconds": 3682, "text": "I don't know them, they don't know me."}, {"line_number": 948, "time": "01:01:24,160 --> 01:01:26,440", "seconds": 3684, "text": "How people get attracted to dhamma?"}, {"line_number": 949, "time": "01:01:26,440 --> 01:01:29,640", "seconds": 3686, "text": "And then slowly it became clearer and clearer."}, {"line_number": 950, "time": "01:01:29,640 --> 01:01:32,080", "seconds": 3689, "text": "People come to the courses."}, {"line_number": 951, "time": "01:01:32,080 --> 01:01:35,800", "seconds": 3692, "text": "And when I come in contact with them, many of them."}, {"line_number": 952, "time": "01:01:35,800 --> 01:01:40,240", "seconds": 3695, "text": "When I see them, meet them, discuss with them, talk with them, something starts inside"}, {"line_number": 953, "time": "01:01:40,240 --> 01:01:44,560", "seconds": 3700, "text": "feeling that this person is known to me, known to me from a long time."}, {"line_number": 954, "time": "01:01:44,560 --> 01:01:45,920", "seconds": 3704, "text": "This person is known to me."}, {"line_number": 955, "time": "01:01:45,920 --> 01:01:48,000", "seconds": 3705, "text": "Yes, known to me."}, {"line_number": 956, "time": "01:01:48,000 --> 01:01:51,880", "seconds": 3708, "text": "So many lives, this person must have been meditating with me in vipassana."}, {"line_number": 957, "time": "01:01:51,880 --> 01:01:53,280", "seconds": 3711, "text": "Now the time has come."}, {"line_number": 958, "time": "01:01:53,280 --> 01:01:56,760", "seconds": 3713, "text": "This person already has got seed of vipassana, a seed of the dhamma."}, {"line_number": 959, "time": "01:01:56,760 --> 01:01:59,680", "seconds": 3716, "text": "And now the time has ripened for this person to grow."}, {"line_number": 960, "time": "01:01:59,680 --> 01:02:04,040", "seconds": 3719, "text": "Grow in the dhamma and not only help oneself but help others."}, {"line_number": 961, "time": "01:02:04,040 --> 01:02:08,880", "seconds": 3724, "text": "This is a potentiality of this person, not only to help oneself but help others also."}, {"line_number": 962, "time": "01:02:08,880 --> 01:02:13,640", "seconds": 3728, "text": "And I also see there are people who have come just to take the seed of the dhamma."}, {"line_number": 963, "time": "01:02:13,640 --> 01:02:18,840", "seconds": 3733, "text": "They have done some very good karma of the past, some very wholesome deed they have done."}, {"line_number": 964, "time": "01:02:18,840 --> 01:02:23,480", "seconds": 3738, "text": "And the ripening of that deed has helped them to get a seed of dhamma."}, {"line_number": 965, "time": "01:02:23,480 --> 01:02:27,080", "seconds": 3743, "text": "So whether you belong to the category where you go to the seed of the dhamma or whether"}, {"line_number": 966, "time": "01:02:27,080 --> 01:02:30,680", "seconds": 3747, "text": "you belong to the category where you already had a seed of dhamma and now you have come"}, {"line_number": 967, "time": "01:02:30,680 --> 01:02:35,720", "seconds": 3750, "text": "to develop in dhamma. The wonderful jewel that you have got."}, {"line_number": 968, "time": "01:02:35,720 --> 01:02:38,000", "seconds": 3755, "text": "Make use of it properly."}, {"line_number": 969, "time": "01:02:38,000 --> 01:02:39,920", "seconds": 3758, "text": "Don't just throw it away."}, {"line_number": 970, "time": "01:02:39,920 --> 01:02:45,000", "seconds": 3759, "text": "I have seen one big defect in some students and I keep on warning them."}, {"line_number": 971, "time": "01:02:45,000 --> 01:02:48,200", "seconds": 3765, "text": "Many a time people come just to give a trial."}, {"line_number": 972, "time": "01:02:48,200 --> 01:02:49,200", "seconds": 3768, "text": "Nothing wrong."}, {"line_number": 973, "time": "01:02:49,200 --> 01:02:52,000", "seconds": 3769, "text": "Something new, one should first give a trial."}, {"line_number": 974, "time": "01:02:52,000 --> 01:02:54,760", "seconds": 3772, "text": "But you keep on giving trial, only trial."}, {"line_number": 975, "time": "01:02:54,760 --> 01:02:57,200", "seconds": 3774, "text": "And you never become serious to work."}, {"line_number": 976, "time": "01:02:57,200 --> 01:03:05,200", "seconds": 3777, "text": "I see people coming to India and they will go for this particular experience or that particular"}, {"line_number": 977, "time": "01:03:05,200 --> 01:03:12,520", "seconds": 3785, "text": "experience. Have grass experience or have some chemical experience and then they go to"}, {"line_number": 978, "time": "01:03:12,520 --> 01:03:16,000", "seconds": 3792, "text": "some gurus, this Baba experience, this Guru experience."}, {"line_number": 979, "time": "01:03:16,000 --> 01:03:19,320", "seconds": 3796, "text": "And similarly they come to Goenka, a Goenka experience, a Goenka trip, we"}, {"line_number": 980, "time": "01:03:19,320 --> 01:03:20,320", "seconds": 3799, "text": "had all those trips."}, {"line_number": 981, "time": "01:03:20,320 --> 01:03:23,160", "seconds": 3800, "text": "Now a Goenka trip."}, {"line_number": 982, "time": "01:03:23,160 --> 01:03:24,160", "seconds": 3803, "text": "What you gain?"}, {"line_number": 983, "time": "01:03:24,160 --> 01:03:25,160", "seconds": 3804, "text": "All right."}, {"line_number": 984, "time": "01:03:25,160 --> 01:03:29,800", "seconds": 3805, "text": "Have a Goenka trip, have one, have two, have three, but ultimately make a decision."}, {"line_number": 985, "time": "01:03:29,800 --> 01:03:34,240", "seconds": 3809, "text": "If you find that some other technique is good for you, work on that seriously and get"}, {"line_number": 986, "time": "01:03:34,240 --> 01:03:35,240", "seconds": 3814, "text": "benefit from it."}, {"line_number": 987, "time": "01:03:35,240 --> 01:03:38,880", "seconds": 3815, "text": "Little bit here, little bit there, whole life you are wasting your lives."}, {"line_number": 988, "time": "01:03:38,880 --> 01:03:41,320", "seconds": 3818, "text": "It is a very serious path."}, {"line_number": 989, "time": "01:03:41,320 --> 01:03:47,200", "seconds": 3821, "text": "It is not just a mental entertainment or intellectual entertainment or emotional entertainment."}, {"line_number": 990, "time": "01:03:47,200 --> 01:03:51,120", "seconds": 3827, "text": "Like somebody is thirsty and wants water, started digging a well."}, {"line_number": 991, "time": "01:03:51,120 --> 01:03:53,080", "seconds": 3831, "text": "You dig a well about 10 feet."}, {"line_number": 992, "time": "01:03:53,080 --> 01:03:57,080", "seconds": 3833, "text": "And then somebody says, no, no, no, there water is better and you start digging there 10"}, {"line_number": 993, "time": "01:03:57,080 --> 01:03:58,080", "seconds": 3837, "text": "feet."}, {"line_number": 994, "time": "01:03:58,080 --> 01:04:00,200", "seconds": 3838, "text": "10 feet here, 10 feet here, whole life you keep on digging 10 feet, 10 feet."}, {"line_number": 995, "time": "01:04:00,200 --> 01:04:02,040", "seconds": 3840, "text": "You won't get water at all."}, {"line_number": 996, "time": "01:04:02,040 --> 01:04:04,680", "seconds": 3842, "text": "So have one or two trials, doesn't matter, but then make a decision."}, {"line_number": 997, "time": "01:04:04,680 --> 01:04:07,440", "seconds": 3844, "text": "I must go to the depth where I get my water."}, {"line_number": 998, "time": "01:04:07,440 --> 01:04:13,480", "seconds": 3847, "text": "So make trials and then make a decision that if this path is suitable to you, you find"}, {"line_number": 999, "time": "01:04:13,480 --> 01:04:18,720", "seconds": 3853, "text": "that this looks very logical, pragmatic, scientific is not any kind of guruism is"}, {"line_number": 1000, "time": "01:04:18,720 --> 01:04:23,720", "seconds": 3858, "text": "involved and not any kind of dogma is involved, no belief is involved, this is just pure science"}, {"line_number": 1001, "time": "01:04:23,720 --> 01:04:29,240", "seconds": 3863, "text": "of mind and matter and it has helped me, it gives good result, then work on it, work on"}, {"line_number": 1002, "time": "01:04:29,240 --> 01:04:30,240", "seconds": 3869, "text": "it."}, {"line_number": 1003, "time": "01:04:30,240 --> 01:04:35,480", "seconds": 3870, "text": "To me, I am very sure it's a jewel, invaluable jewel."}, {"line_number": 1004, "time": "01:04:35,480 --> 01:04:37,880", "seconds": 3875, "text": "Nothing like this one can get in life."}, {"line_number": 1005, "time": "01:04:37,880 --> 01:04:40,000", "seconds": 3877, "text": "Fortunately, you got it now."}, {"line_number": 1006, "time": "01:04:40,000 --> 01:04:45,000", "seconds": 3880, "text": "Make use of it, make use of it for your own good and make use of it for the good of so"}, {"line_number": 1007, "time": "01:04:45,000 --> 01:04:46,000", "seconds": 3885, "text": "many others."}, {"line_number": 1008, "time": "01:04:46,000 --> 01:04:49,880", "seconds": 3886, "text": "Dhamma is a wonderful jewel."}, {"line_number": 1009, "time": "01:04:49,880 --> 01:04:54,880", "seconds": 3889, "text": "One can come out of all the miseries of the life, all the miseries of the life, may all"}, {"line_number": 1010, "time": "01:04:54,880 --> 01:05:00,760", "seconds": 3894, "text": "of you who are participated in these 10 day course, make use of this wonderful jewel and come"}, {"line_number": 1011, "time": "01:05:00,760 --> 01:05:11,420", "seconds": 3900, "text": "out of your misery, all the miseries, enjoy real peace, real harmony, real happiness,"}, {"line_number": 1012, "time": "01:05:11,420 --> 01:05:14,920", "seconds": 3911, "text": "real happiness."}, {"line_number": 1013, "time": "01:05:14,920 --> 01:05:42,360", "seconds": 3914, "text": "Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba ma\u1e45gala\u1e43."}, {"line_number": 1014, "time": "01:05:42,360 --> 01:06:06,280", "seconds": 3942, "text": "Bhavatu sabba ma\u1e45gala\u1e43."}, {"line_number": 1015, "time": "01:06:06,280 --> 01:06:33,920", "seconds": 3966, "text": "S\u0101dhu. S\u0101dhu. S\u0101dhu."}, {"line_number": 1016, "time": "01:06:33,920 --> 01:06:39,600", "seconds": 3993, "text": "Take rest. Take rest. Take rest."}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
