<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=NzrQ2HMFOuo&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=10";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:19,440", "seconds": 0, "text": "The tenth day is over. And tomorrow morning by 7:30 or eight, we will come to the conclusion"}, {"line_number": 2, "time": "00:00:19,440 --> 00:00:20,440", "seconds": 19, "text": "of this 10 day dhamma seminar."}, {"line_number": 3, "time": "00:00:20,440 --> 00:00:37,440", "seconds": 20, "text": "So this evening, let us review what you practice. During these 10 days, what you have practiced."}, {"line_number": 4, "time": "00:00:37,440 --> 00:00:46,320", "seconds": 37, "text": "So that any aspect of the technique, if it is not clear, it will become clear. If it is clear,"}, {"line_number": 5, "time": "00:00:46,320 --> 00:00:47,640", "seconds": 46, "text": "it will become clearer."}, {"line_number": 6, "time": "00:00:47,640 --> 00:00:51,840", "seconds": 47, "text": "So let us review what you did."}, {"line_number": 7, "time": "00:00:51,840 --> 00:00:58,160", "seconds": 51, "text": "Of course the technique is very deep, in 10 days you have taken just a few step on the"}, {"line_number": 8, "time": "00:00:58,160 --> 00:01:01,800", "seconds": 58, "text": "path and the path is very long path."}, {"line_number": 9, "time": "00:01:01,800 --> 00:01:11,000", "seconds": 61, "text": "We won't discuss the deeper aspects of the technique because according to the tradition"}, {"line_number": 10, "time": "00:01:11,000 --> 00:01:13,880", "seconds": 71, "text": "the theory and the practice should go together."}, {"line_number": 11, "time": "00:01:13,880 --> 00:01:17,960", "seconds": 73, "text": "As much as you practice that must theory you must understand."}, {"line_number": 12, "time": "00:01:17,960 --> 00:01:21,000", "seconds": 77, "text": "As much theory you understand that much you practice."}, {"line_number": 13, "time": "00:01:21,000 --> 00:01:30,920", "seconds": 81, "text": "So whatever you practice for 10 days let us review what you did coming to the course."}, {"line_number": 14, "time": "00:01:30,920 --> 00:01:39,000", "seconds": 90, "text": "First thing that you did was that you took refuge in triple gem. Triple gem."}, {"line_number": 15, "time": "00:01:39,000 --> 00:01:52,400", "seconds": 99, "text": "That means gem in Buddha, gem in dhamma, gem in sa\u1e45gha. And gem means very valuable qualities."}, {"line_number": 16, "time": "00:01:52,400 --> 00:02:08,039.99999999998545", "seconds": 112, "text": "The quality of Buddha, not in the person of Buddha. Quality of Buddha. Quality of dhamma. Quality of sa\u1e45gha."}, {"line_number": 17, "time": "00:02:08,039.99999999998545 --> 00:02:20,320", "seconds": 128, "text": "<id=\"6\" author=\"equimoose\" tags=\"no_religion\">This tradition of taking refuge in triple gem has unfortunately turned into converting people"}, {"line_number": 18, "time": "00:02:20,320 --> 00:02:25,200", "seconds": 140, "text": "from one organized religion to another organized religion."}, {"line_number": 19, "time": "00:02:25,200 --> 00:02:28,000", "seconds": 145, "text": "Buddha was not interested in this."}, {"line_number": 20, "time": "00:02:28,000 --> 00:02:39,200", "seconds": 148, "text": "He who becomes really liberated, really enlightened has nothing to do with these conversions."}, {"line_number": 21, "time": "00:02:39,200 --> 00:02:48,240", "seconds": 159, "text": "What will anybody get by converting people from one religion to another religion?"}, {"line_number": 22, "time": "00:02:48,240 --> 00:02:54,520", "seconds": 168, "text": "Say if whole of this country or whole of the world start calling themselves Buddhist. And they"}, {"line_number": 23, "time": "00:02:54,520 --> 00:02:59,880", "seconds": 174, "text": "don't practice s\u012bla, sam\u0101dhi or pa\u00f1\u00f1\u0101, what will they gain by this name?"}, {"line_number": 24, "time": "00:02:59,880 --> 00:03:04,240", "seconds": 179, "text": "People don't call themselves Buddhist and they practice s\u012bla, sam\u0101dhi and pa\u00f1\u00f1\u0101; their"}, {"line_number": 25, "time": "00:03:04,240 --> 00:03:09,480", "seconds": 184, "text": "life will become better, they will live a happier life, more harmonious life, good for them,"}, {"line_number": 26, "time": "00:03:09,480 --> 00:03:12,920", "seconds": 189, "text": "good for others. The life will be worth living."}, {"line_number": 27, "time": "00:03:12,920 --> 00:03:18,360", "seconds": 192, "text": "So dhamma is to live a proper life."}, {"line_number": 28, "time": "00:03:18,360 --> 00:03:23,480", "seconds": 198, "text": "It has nothing to do with those organized religions.<id=\"6\" />"}, {"line_number": 29, "time": "00:03:23,480 --> 00:03:29,200", "seconds": 203, "text": "Quality of Buddha. Quality of dhamma. Quality of sa\u1e45gha."}, {"line_number": 30, "time": "00:03:29,200 --> 00:03:34,400", "seconds": 209, "text": "And out of all these three, dhamma is of utmost importance."}, {"line_number": 31, "time": "00:03:34,400 --> 00:03:43,520", "seconds": 214, "text": "Therefore he kept on saying, \"You have to take refuge in dhamma. Dhamma [Pali]. You"}, {"line_number": 32, "time": "00:03:43,520 --> 00:03:49,920", "seconds": 223, "text": "have to make an island of dhamma for refuge. Dhamma dipa.\""}, {"line_number": 33, "time": "00:03:49,920 --> 00:03:59,120", "seconds": 229, "text": "And what dhamma? Not the dhamma which is in the scriptures. No. Not the dhamma that you"}, {"line_number": 34, "time": "00:03:59,120 --> 00:04:05,680", "seconds": 239, "text": "hear from your teacher or you hear from Buddha an enlightened person. Not that dhamma."}, {"line_number": 35, "time": "00:04:05,680 --> 00:04:11,880", "seconds": 245, "text": "The dhamma that you practice yourself, that is dhamma for you."}, {"line_number": 36, "time": "00:04:11,880 --> 00:04:16,360", "seconds": 251, "text": "And this gives you all the protection, all the refuge."}, {"line_number": 37, "time": "00:04:16,360 --> 00:04:23,960", "seconds": 256, "text": "So he kept on saying, \"[Pali]. Take refuge in yourself. [Pali] dipa. Make an island"}, {"line_number": 38, "time": "00:04:23,960 --> 00:04:29,800", "seconds": 263, "text": "of yourself.\" Develop dhamma within yourself and this dhamma which you have developed within"}, {"line_number": 39, "time": "00:04:29,800 --> 00:04:35,960", "seconds": 269, "text": "yourself will be your real refuge, none else."}, {"line_number": 40, "time": "00:04:35,960 --> 00:04:44,600", "seconds": 275, "text": "<id=\"7\" author=\"equimoose\" tags=\"no_religion\">He was not interested in establishing a sect. But unfortunately in his name, not one,"}, {"line_number": 41, "time": "00:04:44,600 --> 00:04:50,520", "seconds": 284, "text": "but many sects got established and the purity of dhamma got lost."}, {"line_number": 42, "time": "00:04:50,520 --> 00:04:56,640", "seconds": 290, "text": "Dhamma remains pure only when it remains universal."}, {"line_number": 43, "time": "00:04:56,640 --> 00:05:03,080", "seconds": 296, "text": "The moment it becomes sectarian, it loses its essence."}, {"line_number": 44, "time": "00:05:03,080 --> 00:05:08,320", "seconds": 303, "text": "An enlightened person is not interested in sectarianism."}, {"line_number": 45, "time": "00:05:08,320 --> 00:05:14,240", "seconds": 308, "text": "Universal law of nature, this is what he discovers and this is what he explains to people and"}, {"line_number": 46, "time": "00:05:14,240 --> 00:05:20,200", "seconds": 314, "text": "this is what he advises people how to apply it in life."}, {"line_number": 47, "time": "00:05:20,200 --> 00:05:22,800", "seconds": 320, "text": "That is dhamma."}, {"line_number": 48, "time": "00:05:22,800 --> 00:05:30,160", "seconds": 322, "text": "Not rites, rituals or ceremonies of this particular religion or that particular religion."}, {"line_number": 49, "time": "00:05:30,160 --> 00:05:34,960", "seconds": 330, "text": "A philosophical belief of this particular religion or that particular religion, nothing"}, {"line_number": 50, "time": "00:05:34,960 --> 00:05:36,680", "seconds": 334, "text": "doing."}, {"line_number": 51, "time": "00:05:36,680 --> 00:05:42,680", "seconds": 336, "text": "This is law, universal law, law of nature which is applicable to one and all. One may keep on"}, {"line_number": 52, "time": "00:05:42,680 --> 00:05:52,160", "seconds": 342, "text": "calling oneself a Buddhist or a Christian or a Hindu or a Muslim or a Jew, makes no difference."}, {"line_number": 53, "time": "00:05:52,160 --> 00:05:55,680", "seconds": 352, "text": "The law of nature is law of nature."}, {"line_number": 54, "time": "00:05:55,680 --> 00:06:02,240", "seconds": 355, "text": "When you break the law of nature, you are punished, then and there."}, {"line_number": 55, "time": "00:06:02,240 --> 00:06:06,320", "seconds": 362, "text": "If you live in line with the law of nature, you are rewarded, then and there."}, {"line_number": 56, "time": "00:06:06,320 --> 00:06:11,000", "seconds": 366, "text": "You live a very happy life and this applies to everyone."}, {"line_number": 57, "time": "00:06:11,000 --> 00:06:13,600", "seconds": 371, "text": "This is what a Buddha discovers."}, {"line_number": 58, "time": "00:06:13,600 --> 00:06:16,040", "seconds": 373, "text": "The law is there, Buddha or no Buddha.<id=\"7\" />"}, {"line_number": 59, "time": "00:06:16,040 --> 00:06:19,400", "seconds": 376, "text": "Even before Buddha, this law was there."}, {"line_number": 60, "time": "00:06:19,400 --> 00:06:21,560", "seconds": 379, "text": "Somebody breaks the law."}, {"line_number": 61, "time": "00:06:21,560 --> 00:06:28,600", "seconds": 381, "text": "Somebody generates anger, hatred, ill will, animosity, passion, fear, ego, defiles the mind."}, {"line_number": 62, "time": "00:06:28,600 --> 00:06:30,840", "seconds": 388, "text": "Nature starts punishing, then and there."}, {"line_number": 63, "time": "00:06:30,840 --> 00:06:32,920", "seconds": 390, "text": "This was there even before Buddha."}, {"line_number": 64, "time": "00:06:32,920 --> 00:06:34,840", "seconds": 392, "text": "This was there at the time of Buddha."}, {"line_number": 65, "time": "00:06:34,840 --> 00:06:35,840", "seconds": 394, "text": "This is there after Buddha."}, {"line_number": 66, "time": "00:06:35,840 --> 00:06:37,640", "seconds": 395, "text": "It will continue to be there."}, {"line_number": 67, "time": "00:06:37,640 --> 00:06:41,960", "seconds": 397, "text": "And that is why he said, [Pali], this is [Pali],"}, {"line_number": 68, "time": "00:06:41,960 --> 00:06:42,960", "seconds": 401, "text": "that means eternal."}, {"line_number": 69, "time": "00:06:42,960 --> 00:06:43,960", "seconds": 402, "text": "This is always there."}, {"line_number": 70, "time": "00:06:43,960 --> 00:06:46,160", "seconds": 403, "text": "A Buddha or no Buddha."}, {"line_number": 71, "time": "00:06:46,160 --> 00:06:49,760", "seconds": 406, "text": "And one who comes out these defilements, nature starts rewarding."}, {"line_number": 72, "time": "00:06:49,760 --> 00:06:54,680", "seconds": 409, "text": "When starts living a liberated life, a happy life, harmonious life. Good for oneself. Good"}, {"line_number": 73, "time": "00:06:54,680 --> 00:06:55,840", "seconds": 414, "text": "for others."}, {"line_number": 74, "time": "00:06:55,840 --> 00:06:57,880", "seconds": 415, "text": "This was so even before Buddha."}, {"line_number": 75, "time": "00:06:57,880 --> 00:07:02,920", "seconds": 417, "text": "This was so at the time of Buddha. This is so even after Buddha. Makes no difference."}, {"line_number": 76, "time": "00:07:02,920 --> 00:07:09,520", "seconds": 422, "text": "A Buddha discovers this law and applies it in his own life and becomes liberated."}, {"line_number": 77, "time": "00:07:09,520 --> 00:07:14,200", "seconds": 429, "text": "And then out of compassion starts distributing to others, distributing to others."}, {"line_number": 78, "time": "00:07:14,200 --> 00:07:16,320", "seconds": 434, "text": "It always remains universal."}, {"line_number": 79, "time": "00:07:16,320 --> 00:07:18,520", "seconds": 436, "text": "It has to remain universal."}, {"line_number": 80, "time": "00:07:18,520 --> 00:07:21,720", "seconds": 438, "text": "Otherwise it will lose its efficacy."}, {"line_number": 81, "time": "00:07:21,720 --> 00:07:25,920", "seconds": 441, "text": "A Buddha is not interested in sect."}, {"line_number": 82, "time": "00:07:25,920 --> 00:07:29,760", "seconds": 445, "text": "Many times you find him talking to people, you say, \"I am not interested in making you"}, {"line_number": 83, "time": "00:07:29,760 --> 00:07:30,760", "seconds": 449, "text": "my disciple."}, {"line_number": 84, "time": "00:07:30,760 --> 00:07:32,680", "seconds": 450, "text": "I am not interested."}, {"line_number": 85, "time": "00:07:32,680 --> 00:07:36,560", "seconds": 452, "text": "I am not interested in breaking you from your old gurus."}, {"line_number": 86, "time": "00:07:36,560 --> 00:07:39,400", "seconds": 456, "text": "I am not interested in that."}, {"line_number": 87, "time": "00:07:39,400 --> 00:07:41,720", "seconds": 459, "text": "You have got certain aims of your life."}, {"line_number": 88, "time": "00:07:41,720 --> 00:07:46,440", "seconds": 461, "text": "If one has become a recluse, a monk or a nun or even a householder, has some aim of the"}, {"line_number": 89, "time": "00:07:46,440 --> 00:07:49,920", "seconds": 466, "text": "life to get liberated from the impurities of the mind."}, {"line_number": 90, "time": "00:07:49,920 --> 00:07:51,760", "seconds": 469, "text": "I am here to help you in that."}, {"line_number": 91, "time": "00:07:51,760 --> 00:07:56,080", "seconds": 471, "text": "I have got a technique which I will teach you and practicing which you can come out of"}, {"line_number": 92, "time": "00:07:56,080 --> 00:07:58,320", "seconds": 476, "text": "the fetters and bondages of these impurities."}, {"line_number": 93, "time": "00:07:58,320 --> 00:07:59,320", "seconds": 478, "text": "That is all."}, {"line_number": 94, "time": "00:07:59,320 --> 00:08:02,320", "seconds": 479, "text": "I am only interested in that.\""}, {"line_number": 95, "time": "00:08:02,320 --> 00:08:04,800", "seconds": 482, "text": "So very much detached."}, {"line_number": 96, "time": "00:08:04,800 --> 00:08:12,320", "seconds": 484, "text": "At the time when he was passing away, he says, \"I am not depending on the sa\u1e45gha."}, {"line_number": 97, "time": "00:08:12,320 --> 00:08:18,920", "seconds": 492, "text": "I am not depending on these people. The congregation of the monks, the saintly people."}, {"line_number": 98, "time": "00:08:18,920 --> 00:08:21,000", "seconds": 498, "text": "I am not depending on them."}, {"line_number": 99, "time": "00:08:21,000 --> 00:08:23,320", "seconds": 501, "text": "And they are not depending on me."}, {"line_number": 100, "time": "00:08:23,320 --> 00:08:26,960", "seconds": 503, "text": "Each individual is depending on oneself, is depending on dhamma.\""}, {"line_number": 101, "time": "00:08:26,960 --> 00:08:30,160", "seconds": 506, "text": "There is no sectarianism involved."}, {"line_number": 102, "time": "00:08:30,160 --> 00:08:33,200.0000000000582", "seconds": 510, "text": "Dhamma is universal and dhamma is involved."}, {"line_number": 103, "time": "00:08:33,200.0000000000582 --> 00:08:35,120", "seconds": 513, "text": "This is what you practice here."}, {"line_number": 104, "time": "00:08:35,120 --> 00:08:40,799.9999999999418", "seconds": 515, "text": "A Buddha is Buddha only when he is fully established in dhamma."}, {"line_number": 105, "time": "00:08:40,799.9999999999418 --> 00:08:45,360", "seconds": 520, "text": "If there is no dhamma, this person may keep on calling oneself, \"I am a Buddha, I am a"}, {"line_number": 106, "time": "00:08:45,360 --> 00:08:46,760", "seconds": 525, "text": "Buddha.\" Not Buddha."}, {"line_number": 107, "time": "00:08:46,760 --> 00:08:48,600", "seconds": 526, "text": "Nothing to do with Buddha."}, {"line_number": 108, "time": "00:08:48,600 --> 00:08:53,880", "seconds": 528, "text": "A sa\u1e45gha is a sa\u1e45gha. A saintly person is a saintly person, if he is established in dhamma."}, {"line_number": 109, "time": "00:08:53,880 --> 00:08:56,840", "seconds": 533, "text": "Otherwise it is not a sa\u1e45gha."}, {"line_number": 110, "time": "00:08:56,840 --> 00:09:00,040", "seconds": 536, "text": "This has to be remembered very well."}, {"line_number": 111, "time": "00:09:00,040 --> 00:09:05,160", "seconds": 540, "text": "That when we take refuge in triple gem, we take refuge actually in dhamma and try"}, {"line_number": 112, "time": "00:09:05,160 --> 00:09:09,160", "seconds": 545, "text": "to develop dhamma within ourselves. Understanding fully well,"}, {"line_number": 113, "time": "00:09:09,160 --> 00:09:15,320", "seconds": 549, "text": "the dhamma that I develop within myself, this dhamma alone can give me all the security,"}, {"line_number": 114, "time": "00:09:15,320 --> 00:09:19,480", "seconds": 555, "text": "can give me all the refuge, can give me all the protection, will help me."}, {"line_number": 115, "time": "00:09:19,480 --> 00:09:22,200", "seconds": 559, "text": "Nothing else can help me."}, {"line_number": 116, "time": "00:09:22,200 --> 00:09:24,200", "seconds": 562, "text": "This understanding is there."}, {"line_number": 117, "time": "00:09:24,200 --> 00:09:28,440", "seconds": 564, "text": "And with this understanding one take refuge in Buddha, dhamma, sa\u1e45gha. The gem in them,"}, {"line_number": 118, "time": "00:09:28,440 --> 00:09:36,360", "seconds": 568, "text": "the quality in them. But at the same time, one point should be very clear;"}, {"line_number": 119, "time": "00:09:36,360 --> 00:09:43,560", "seconds": 576, "text": "anyone who is walking on the path of dhamma, that means purification of the mind, there are"}, {"line_number": 120, "time": "00:09:43,560 --> 00:09:48,560", "seconds": 583, "text": "many yardsticks to measure whether this person is really progressing on the path of dhamma"}, {"line_number": 121, "time": "00:09:48,560 --> 00:09:51,280", "seconds": 588, "text": "or not. One yardstick."}, {"line_number": 122, "time": "00:09:51,280 --> 00:09:55,400", "seconds": 591, "text": "Two qualities start developing in this person."}, {"line_number": 123, "time": "00:09:55,400 --> 00:09:59,960", "seconds": 595, "text": "Very essentially, if these two qualities are not developing, then understand this fellow"}, {"line_number": 124, "time": "00:09:59,960 --> 00:10:04,160", "seconds": 599, "text": "is only playing some intellectual game or emotional game or devotional game, he has nothing"}, {"line_number": 125, "time": "00:10:04,160 --> 00:10:06,720", "seconds": 604, "text": "to do with dhamma, he is not practicing dhamma."}, {"line_number": 126, "time": "00:10:06,720 --> 00:10:08,440", "seconds": 606, "text": "What two qualities?"}, {"line_number": 127, "time": "00:10:08,440 --> 00:10:18,720", "seconds": 608, "text": "One quality. A feeling to serve others without expecting anything in return."}, {"line_number": 128, "time": "00:10:18,720 --> 00:10:24,040", "seconds": 618, "text": "Out of question to expect any kind of material gain, totally out of question."}, {"line_number": 129, "time": "00:10:24,040 --> 00:10:30,640", "seconds": 624, "text": "But even to expect some name or some fame or some position, some power, some status, oh"}, {"line_number": 130, "time": "00:10:30,640 --> 00:10:38,720", "seconds": 630, "text": "no, then one is not understood to dhamma. Just to give, just to share what one is experienced."}, {"line_number": 131, "time": "00:10:38,720 --> 00:10:43,720", "seconds": 638, "text": "One has got so much benefit from dhamma, one feels like serving others, serving others,"}, {"line_number": 132, "time": "00:10:43,720 --> 00:10:45,240", "seconds": 643, "text": "distributing it to others."}, {"line_number": 133, "time": "00:10:45,240 --> 00:10:47,880", "seconds": 645, "text": "Is this quality coming or not?"}, {"line_number": 134, "time": "00:10:47,880 --> 00:10:53,080", "seconds": 647, "text": "If this quality is not developing, then there is something wrong, this person is still self-centreed."}, {"line_number": 135, "time": "00:10:53,080 --> 00:10:56,720", "seconds": 653, "text": "Even he talks of liberation, she talks of liberation, one's own liberation,"}, {"line_number": 136, "time": "00:10:56,720 --> 00:10:58,280", "seconds": 656, "text": "what I have got to do with others?"}, {"line_number": 137, "time": "00:10:58,280 --> 00:11:01,320", "seconds": 658, "text": "Then the purification has not started."}, {"line_number": 138, "time": "00:11:01,320 --> 00:11:07,160", "seconds": 661, "text": "Say, still ego-centreed life, self-centreed life, the ego when it starts dissolving, dissolving,"}, {"line_number": 139, "time": "00:11:07,160 --> 00:11:09,920", "seconds": 667, "text": "one starts feeling about others."}, {"line_number": 140, "time": "00:11:09,920 --> 00:11:10,920", "seconds": 669, "text": "How can I help others?"}, {"line_number": 141, "time": "00:11:10,920 --> 00:11:13,400", "seconds": 670, "text": "How more and more people can get dhamma?"}, {"line_number": 142, "time": "00:11:13,400 --> 00:11:20,840", "seconds": 673, "text": "This is one quality, to serve people in dhamma without expecting anything in return."}, {"line_number": 143, "time": "00:11:20,840 --> 00:11:26,960", "seconds": 680, "text": "Second quality, to develop a feeling of gratitude, very important."}, {"line_number": 144, "time": "00:11:26,960 --> 00:11:32,520", "seconds": 686, "text": "Even if one gets a small little material thing from somebody, a feeling of gratitude should"}, {"line_number": 145, "time": "00:11:32,520 --> 00:11:39,760", "seconds": 692, "text": "arise, to get dhamma, although you are not taking refuge in Buddha as a person, but you"}, {"line_number": 146, "time": "00:11:39,760 --> 00:11:45,360", "seconds": 699, "text": "get dhamma from Buddha. A dhamma which gave you the path for liberation, which has benefited"}, {"line_number": 147, "time": "00:11:45,360 --> 00:11:46,360", "seconds": 705, "text": "you."}, {"line_number": 148, "time": "00:11:46,360 --> 00:11:50,840", "seconds": 706, "text": "And you don't have even a trace of a feeling of gratitude towards the person of Buddha,"}, {"line_number": 149, "time": "00:11:50,840 --> 00:11:53,680", "seconds": 710, "text": "then no, you are not developing."}, {"line_number": 150, "time": "00:11:53,680 --> 00:11:56,320", "seconds": 713, "text": "To become Buddha is not easy."}, {"line_number": 151, "time": "00:11:56,320 --> 00:12:02,720", "seconds": 716, "text": "Countless life when keeps on developing parmis, these 10 parmis which we discussed yesterday,"}, {"line_number": 152, "time": "00:12:02,720 --> 00:12:09,240", "seconds": 722, "text": "in big quantity, to become fully enlightened in very big quantity and it takes so many lives."}, {"line_number": 153, "time": "00:12:09,240 --> 00:12:15,080", "seconds": 729, "text": "And one keeps on doing that, not just for one's own liberation, that one could have done by developing"}, {"line_number": 154, "time": "00:12:15,080 --> 00:12:19,600", "seconds": 735, "text": "these very 10 parmis in smaller quantity and one could have become fully liberated."}, {"line_number": 155, "time": "00:12:19,600 --> 00:12:25,520", "seconds": 739, "text": "But to reach the stage of samm\u0101-sambuddha, fully enlightened, to able to serve others, one"}, {"line_number": 156, "time": "00:12:25,520 --> 00:12:29,880", "seconds": 745, "text": "has to develop these very 10 qualities in big quantity."}, {"line_number": 157, "time": "00:12:29,880 --> 00:12:35,840", "seconds": 749, "text": "And for that, life after life, life after life, the feeling of compassion was there always,"}, {"line_number": 158, "time": "00:12:35,840 --> 00:12:40,600", "seconds": 755, "text": "even before he became fully enlightened, that compassion was there, I will develop in dhamma"}, {"line_number": 159, "time": "00:12:40,600 --> 00:12:41,600", "seconds": 760, "text": "for the good of others."}, {"line_number": 160, "time": "00:12:41,600 --> 00:12:45,800", "seconds": 761, "text": "Of course, I will be liberated no doubt, but also for the good of others, for the good of"}, {"line_number": 161, "time": "00:12:45,800 --> 00:12:47,680", "seconds": 765, "text": "others."}, {"line_number": 162, "time": "00:12:47,680 --> 00:12:52,760", "seconds": 767, "text": "If he had not worked so hard, he would not have become a samm\u0101-sambuddha."}, {"line_number": 163, "time": "00:12:52,760 --> 00:12:58,600", "seconds": 772, "text": "And even if he had become samm\u0101-sambuddha, if he had not distributed dhamma, how could"}, {"line_number": 164, "time": "00:12:58,600 --> 00:12:59,600", "seconds": 778, "text": "he have got?"}, {"line_number": 165, "time": "00:12:59,600 --> 00:13:01,000", "seconds": 779, "text": "He would not have got."}, {"line_number": 166, "time": "00:13:01,000 --> 00:13:05,960", "seconds": 781, "text": "If he had decided, \"Well, I became fully liberated now. What is the use of running after these"}, {"line_number": 167, "time": "00:13:05,960 --> 00:13:06,960", "seconds": 785, "text": "worldly people?"}, {"line_number": 168, "time": "00:13:06,960 --> 00:13:08,760", "seconds": 786, "text": "They won't understand dhamma."}, {"line_number": 169, "time": "00:13:08,760 --> 00:13:13,400", "seconds": 788, "text": "I better go and live in a cave somewhere in the Himalayas. Rest of my life and enjoy peace,"}, {"line_number": 170, "time": "00:13:13,400 --> 00:13:15,840", "seconds": 793, "text": "nibb\u0101nic peace within myself."}, {"line_number": 171, "time": "00:13:15,840 --> 00:13:18,120", "seconds": 795, "text": "Why take all the trouble of running after these people?\""}, {"line_number": 172, "time": "00:13:18,120 --> 00:13:21,120", "seconds": 798, "text": "Then he would not have been buddha. Compassion,"}, {"line_number": 173, "time": "00:13:21,120 --> 00:13:26,680", "seconds": 801, "text": "for the 45 years, after the age of 35, when he became fully enlightened, till the"}, {"line_number": 174, "time": "00:13:26,680 --> 00:13:32,480", "seconds": 806, "text": "ripened age of 80 when he passed away, all 45 years, day and night, serving people, serving"}, {"line_number": 175, "time": "00:13:32,480 --> 00:13:33,480", "seconds": 812, "text": "people."}, {"line_number": 176, "time": "00:13:33,480 --> 00:13:40,320", "seconds": 813, "text": "And whomever he trained, and then he sends those trained people, go out, distribute dhamma"}, {"line_number": 177, "time": "00:13:40,320 --> 00:13:45,480", "seconds": 820, "text": "for the good of others, [pali], for the happiness of others, for"}, {"line_number": 178, "time": "00:13:45,480 --> 00:13:51,360", "seconds": 825, "text": "the good of others. Without expecting anything in return. Just out of compassion, serve people"}, {"line_number": 179, "time": "00:13:51,360 --> 00:13:56,800", "seconds": 831, "text": "in dhamma, serve people in dhamma, and like this, it started spreading. And then from teacher"}, {"line_number": 180, "time": "00:13:56,800 --> 00:14:03,440", "seconds": 836, "text": "to pupil, from teacher to pupil, generation to generation. How this was maintained in"}, {"line_number": 181, "time": "00:14:03,440 --> 00:14:07,840", "seconds": 843, "text": "its pristine purity, for 25 centuries, it is not easy."}, {"line_number": 182, "time": "00:14:07,840 --> 00:14:13,000", "seconds": 847, "text": "So all those people, the teachers, the line of teachers, who maintained the purity of"}, {"line_number": 183, "time": "00:14:13,000 --> 00:14:19,240", "seconds": 853, "text": "the technique, one feels a feeling of gratitude towards them. A feeling of gratitude towards"}, {"line_number": 184, "time": "00:14:19,240 --> 00:14:24,040", "seconds": 859, "text": "buddha. A feeling of gratitude towards this line of teachers, who maintained it in its pristine"}, {"line_number": 185, "time": "00:14:24,040 --> 00:14:27,640", "seconds": 864, "text": "purity, very difficult."}, {"line_number": 186, "time": "00:14:27,640 --> 00:14:33,640", "seconds": 867, "text": "People try to get it polluted, just to satisfy the disciples."}, {"line_number": 187, "time": "00:14:33,640 --> 00:14:37,320", "seconds": 873, "text": "A disciple wants it in this way, \"Alright, just to please the disciple.\""}, {"line_number": 188, "time": "00:14:37,320 --> 00:14:42,280", "seconds": 877, "text": "I come from business community, so I know very well, to satisfy the clients, clients are"}, {"line_number": 189, "time": "00:14:42,280 --> 00:14:43,640", "seconds": 882, "text": "always right."}, {"line_number": 190, "time": "00:14:43,640 --> 00:14:45,320", "seconds": 883, "text": "The customer is always right."}, {"line_number": 191, "time": "00:14:45,320 --> 00:14:49,960", "seconds": 885, "text": "Customer wants this way, all right this way. Wants this way, this way. Then one is not a dhamma"}, {"line_number": 192, "time": "00:14:49,960 --> 00:14:51,960", "seconds": 889, "text": "teacher."}, {"line_number": 193, "time": "00:14:51,960 --> 00:14:55,280", "seconds": 891, "text": "Quantity has no meaning, quality is important."}, {"line_number": 194, "time": "00:14:55,280 --> 00:15:01,080", "seconds": 895, "text": "Even few people practice, but they should practice in the proper way, not just to please people,"}, {"line_number": 195, "time": "00:15:01,080 --> 00:15:07,000", "seconds": 901, "text": "to help people, [pali], all this line of teachers, how they"}, {"line_number": 196, "time": "00:15:07,000 --> 00:15:12,640", "seconds": 907, "text": "maintained it in its pristine purity, one feels very much grateful to them."}, {"line_number": 197, "time": "00:15:12,640 --> 00:15:20,080", "seconds": 912, "text": "So this quality of having developed gratefulness towards Buddha is there."}, {"line_number": 198, "time": "00:15:20,080 --> 00:15:25,440", "seconds": 920, "text": "Although it is not taking refuge in the person of Buddha, thinking that he will liberate, because"}, {"line_number": 199, "time": "00:15:25,440 --> 00:15:29,680", "seconds": 925, "text": "I have taken refuge in buddha now, I can do whatever I like and Buddha will liberate me."}, {"line_number": 200, "time": "00:15:29,680 --> 00:15:32,360", "seconds": 929, "text": "Nothing doing. This is not dhamma, it's against dhamma."}, {"line_number": 201, "time": "00:15:32,360 --> 00:15:33,360", "seconds": 932, "text": "You have to liberate yourself."}, {"line_number": 202, "time": "00:15:33,360 --> 00:15:38,440", "seconds": 933, "text": "Buddha only can point out the path, he has pointed out, he has taught the technique, technique"}, {"line_number": 203, "time": "00:15:38,440 --> 00:15:39,440", "seconds": 938, "text": "is there."}, {"line_number": 204, "time": "00:15:39,440 --> 00:15:43,560", "seconds": 939, "text": "People have maintained it in its pristine purity, one has to work on it, develop in dhamma and get"}, {"line_number": 205, "time": "00:15:43,560 --> 00:15:44,560", "seconds": 943, "text": "liberated."}, {"line_number": 206, "time": "00:15:44,560 --> 00:15:47,360", "seconds": 944, "text": "But the feeling of gratitude is important."}, {"line_number": 207, "time": "00:15:47,360 --> 00:15:52,360", "seconds": 947, "text": "That is why this taking refuge in triple gem."}, {"line_number": 208, "time": "00:15:52,360 --> 00:15:58,120", "seconds": 952, "text": "And the next, you took five precepts."}, {"line_number": 209, "time": "00:15:58,120 --> 00:16:00,520", "seconds": 958, "text": "Understand all these five precepts."}, {"line_number": 210, "time": "00:16:00,520 --> 00:16:05,120", "seconds": 960, "text": "They are parts and parcels of this technique of meditation."}, {"line_number": 211, "time": "00:16:05,120 --> 00:16:10,940", "seconds": 965, "text": "There are many techniques, even twenty-five centuries back, at the time of Buddha, there"}, {"line_number": 212, "time": "00:16:10,940 --> 00:16:13,760", "seconds": 970, "text": "were so many techniques of meditation."}, {"line_number": 213, "time": "00:16:13,760 --> 00:16:15,680", "seconds": 973, "text": "There were so many teachers."}, {"line_number": 214, "time": "00:16:15,680 --> 00:16:19,640", "seconds": 975, "text": "Six of them were very renowned teachers of those days."}, {"line_number": 215, "time": "00:16:19,640 --> 00:16:25,320", "seconds": 979, "text": "Out of those six renowned teachers, only one besides Buddha used to give importance to"}, {"line_number": 216, "time": "00:16:25,320 --> 00:16:27,240", "seconds": 985, "text": "s\u012bla, morality."}, {"line_number": 217, "time": "00:16:27,240 --> 00:16:32,040", "seconds": 987, "text": "But all the rest, just to please their customers, you can do whatever you like."}, {"line_number": 218, "time": "00:16:32,040 --> 00:16:33,040", "seconds": 992, "text": "You are free."}, {"line_number": 219, "time": "00:16:33,040 --> 00:16:35,880", "seconds": 993, "text": "You are free to break s\u012bla, if you feel like breaking s\u012bla."}, {"line_number": 220, "time": "00:16:35,880 --> 00:16:38,880", "seconds": 995, "text": "You want to have this sensual pleasure, go ahead, go do that."}, {"line_number": 221, "time": "00:16:38,880 --> 00:16:40,960", "seconds": 998, "text": "You want this pleasure, go ahead, do that."}, {"line_number": 222, "time": "00:16:40,960 --> 00:16:42,840", "seconds": 1000, "text": "This kind of madness was there."}, {"line_number": 223, "time": "00:16:42,840 --> 00:16:47,440", "seconds": 1002, "text": "And yet, each one of them announced that I am a Buddha, I am fully liberated, I am fully"}, {"line_number": 224, "time": "00:16:47,440 --> 00:16:48,440", "seconds": 1007, "text": "enlightened."}, {"line_number": 225, "time": "00:16:48,440 --> 00:16:51,720", "seconds": 1008, "text": "How soon people forget about them."}, {"line_number": 226, "time": "00:16:51,720 --> 00:16:54,120", "seconds": 1011, "text": "In their lifetime, of course, they became very popular."}, {"line_number": 227, "time": "00:16:54,120 --> 00:16:56,240", "seconds": 1014, "text": "For some time, they remained popular."}, {"line_number": 228, "time": "00:16:56,240 --> 00:16:57,240", "seconds": 1016, "text": "People thought it is very easy."}, {"line_number": 229, "time": "00:16:57,240 --> 00:16:59,920", "seconds": 1017, "text": "You can break your s\u012bla and do whatever you like."}, {"line_number": 230, "time": "00:16:59,920 --> 00:17:01,280", "seconds": 1019, "text": "And yet, you can become liberated."}, {"line_number": 231, "time": "00:17:01,280 --> 00:17:02,280", "seconds": 1021, "text": "Wonderful. This path is"}, {"line_number": 232, "time": "00:17:02,280 --> 00:17:07,839.9999999998836", "seconds": 1022, "text": "good. But ultimately, it is polluted dhamma."}, {"line_number": 233, "time": "00:17:07,839.9999999998836 --> 00:17:10,560", "seconds": 1027, "text": "It can't give you the real benefit of dhamma."}, {"line_number": 234, "time": "00:17:10,560 --> 00:17:15,319.9999999998836", "seconds": 1030, "text": "So even in those days, even today, there might be teachers who might tell you, \"S\u012bla is"}, {"line_number": 235, "time": "00:17:15,319.9999999998836 --> 00:17:16,920.0000000001164", "seconds": 1035, "text": "not important.\""}, {"line_number": 236, "time": "00:17:16,920.0000000001164 --> 00:17:24,200", "seconds": 1036, "text": "But so far as the purity of dhamma is concerned, s\u012bla is utmost importance."}, {"line_number": 237, "time": "00:17:24,200 --> 00:17:29,800", "seconds": 1044, "text": "Those who keep on breaking s\u012bla and think that they will develop in dhamma, impossible."}, {"line_number": 238, "time": "00:17:29,800 --> 00:17:31,480", "seconds": 1049, "text": "It doesn't matter."}, {"line_number": 239, "time": "00:17:31,480 --> 00:17:35,400", "seconds": 1051, "text": "The progress may be slow, but your s\u012bla must be perfect."}, {"line_number": 240, "time": "00:17:35,400 --> 00:17:37,280", "seconds": 1055, "text": "Must be perfect."}, {"line_number": 241, "time": "00:17:37,280 --> 00:17:41,200", "seconds": 1057, "text": "This foundation should not become weak."}, {"line_number": 242, "time": "00:17:41,200 --> 00:17:43,800", "seconds": 1061, "text": "And this is not because a buddha says so."}, {"line_number": 243, "time": "00:17:43,800 --> 00:17:46,320", "seconds": 1063, "text": "It is not because the scriptures says so."}, {"line_number": 244, "time": "00:17:46,320 --> 00:17:47,960", "seconds": 1066, "text": "After all, what the technique is?"}, {"line_number": 245, "time": "00:17:47,960 --> 00:17:53,720", "seconds": 1067, "text": "The technique is to purify the mind at the deepest level, at the root level."}, {"line_number": 246, "time": "00:17:53,720 --> 00:17:59,760", "seconds": 1073, "text": "And whenever you break any of these five s\u012blas, you have to develop, you have to generate"}, {"line_number": 247, "time": "00:17:59,760 --> 00:18:03,200", "seconds": 1079, "text": "tremendous amount of impurity in your mind."}, {"line_number": 248, "time": "00:18:03,200 --> 00:18:08,720", "seconds": 1083, "text": "When you kill, you have to develop anger, hatred, negativity, then only you kill."}, {"line_number": 249, "time": "00:18:08,720 --> 00:18:13,280", "seconds": 1088, "text": "When you steal, you have to develop greed, craving, then only you steal."}, {"line_number": 250, "time": "00:18:13,280 --> 00:18:16,160", "seconds": 1093, "text": "When you have sexual misconduct, then you have to generate a lot of passion."}, {"line_number": 251, "time": "00:18:16,160 --> 00:18:17,760", "seconds": 1096, "text": "Then only you can have sexual misconduct."}, {"line_number": 252, "time": "00:18:17,760 --> 00:18:22,320", "seconds": 1097, "text": "Like that, every s\u012bla, when you break a s\u012bla, you have to generate a lot of impurity"}, {"line_number": 253, "time": "00:18:22,320 --> 00:18:23,320", "seconds": 1102, "text": "in the mind."}, {"line_number": 254, "time": "00:18:23,320 --> 00:18:26,760", "seconds": 1103, "text": "And here, you have come to practice to purify the mind."}, {"line_number": 255, "time": "00:18:26,760 --> 00:18:30,960", "seconds": 1106, "text": "And you keep on breaking this purity of the mind."}, {"line_number": 256, "time": "00:18:30,960 --> 00:18:32,480", "seconds": 1110, "text": "You keep on defiling the mind."}, {"line_number": 257, "time": "00:18:32,480 --> 00:18:35,080", "seconds": 1112, "text": "How can you progress on the path?"}, {"line_number": 258, "time": "00:18:35,080 --> 00:18:40,680", "seconds": 1115, "text": "Without s\u012bla, you can't take even the next step of sam\u0101dhi."}, {"line_number": 259, "time": "00:18:40,680 --> 00:18:43,160", "seconds": 1120, "text": "Ordinary sam\u0101dhi, people can get it."}, {"line_number": 260, "time": "00:18:43,160 --> 00:18:48,800", "seconds": 1123, "text": "But samm\u0101-sam\u0101dhi, right type of sam\u0101dhi, which will take you to pa\u00f1\u00f1\u0101, which will take"}, {"line_number": 261, "time": "00:18:48,800 --> 00:18:55,720", "seconds": 1128, "text": "you to liberation, is not possible when one keeps on breaking the s\u012bla."}, {"line_number": 262, "time": "00:18:55,720 --> 00:18:57,960", "seconds": 1135, "text": "One has to maintain s\u012bla."}, {"line_number": 263, "time": "00:18:57,960 --> 00:19:03,720", "seconds": 1137, "text": "And to maintain s\u012bla, one must develop the mastery of the mind in a proper way."}, {"line_number": 264, "time": "00:19:03,720 --> 00:19:08,280", "seconds": 1143, "text": "Now whether one must first practice to develop the mastery of the mind, or whether one should"}, {"line_number": 265, "time": "00:19:08,280 --> 00:19:12,800", "seconds": 1148, "text": "first practice the maintenance of s\u012bla, it has become very difficult to put the horse"}, {"line_number": 266, "time": "00:19:12,800 --> 00:19:15,280", "seconds": 1152, "text": "before the cart or the cart before the horse."}, {"line_number": 267, "time": "00:19:15,280 --> 00:19:21,080", "seconds": 1155, "text": "Very difficult to find solution, such courses started even at the time of Buddha."}, {"line_number": 268, "time": "00:19:21,080 --> 00:19:23,240", "seconds": 1161, "text": "Come to a course like this."}, {"line_number": 269, "time": "00:19:23,240 --> 00:19:28,560", "seconds": 1163, "text": "And because of the environment and because of heavy program from morning 4, 4:30 till"}, {"line_number": 270, "time": "00:19:28,560 --> 00:19:32,680", "seconds": 1168, "text": "night, 9, 9:30, you have no opportunity to break your s\u012bla."}, {"line_number": 271, "time": "00:19:32,680 --> 00:19:33,960", "seconds": 1172, "text": "How will you break s\u012bla?"}, {"line_number": 272, "time": "00:19:33,960 --> 00:19:35,480", "seconds": 1173, "text": "You are kept so busy."}, {"line_number": 273, "time": "00:19:35,480 --> 00:19:39,600", "seconds": 1175, "text": "So you are maintaining your s\u012bla at the same time you are practicing sam\u0101dhi and your"}, {"line_number": 274, "time": "00:19:39,600 --> 00:19:42,840", "seconds": 1179, "text": "sam\u0101dhi is becoming samm\u0101-sam\u0101dhi, right type of sam\u0101dhi."}, {"line_number": 275, "time": "00:19:42,840 --> 00:19:50,440", "seconds": 1182, "text": "A sam\u0101dhi with the base of illusion, delusion, imagination can be practiced without s\u012bla."}, {"line_number": 276, "time": "00:19:50,440 --> 00:19:56,400", "seconds": 1190, "text": "A sam\u0101dhi with the base of verbalization, visualization, with the base of craving, with the"}, {"line_number": 277, "time": "00:19:56,400 --> 00:19:59,600", "seconds": 1196, "text": "base of aversion can be practiced without s\u012bla."}, {"line_number": 278, "time": "00:19:59,600 --> 00:20:05,640", "seconds": 1199, "text": "But this kind of sam\u0101dhi which wants the object, object of reality, reality pertaining to"}, {"line_number": 279, "time": "00:20:05,640 --> 00:20:11,400", "seconds": 1205, "text": "yourself, without craving, without aversion, if you want to develop this sam\u0101dhi, s\u012bla"}, {"line_number": 280, "time": "00:20:11,400 --> 00:20:13,520", "seconds": 1211, "text": "is absolutely essential."}, {"line_number": 281, "time": "00:20:13,520 --> 00:20:23,200", "seconds": 1213, "text": "So these kinds of camps, they help you, s\u012bla for good sam\u0101dhi, good sam\u0101dhi for pa\u00f1\u00f1\u0101."}, {"line_number": 282, "time": "00:20:23,200 --> 00:20:28,720", "seconds": 1223, "text": "Sam\u0101dhi was there, as I said there were teachers in India at the time of Buddha, even before"}, {"line_number": 283, "time": "00:20:28,720 --> 00:20:35,120", "seconds": 1228, "text": "Buddha who were teaching s\u012bla, s\u012bla was not something new which Buddha started teaching."}, {"line_number": 284, "time": "00:20:35,120 --> 00:20:39,840", "seconds": 1235, "text": "Similarly sam\u0101dhi was there, it was not something new that Buddha started teaching."}, {"line_number": 285, "time": "00:20:39,840 --> 00:20:45,080", "seconds": 1239, "text": "He himself before he became Buddha, he went to two other teachers where he learned very deep"}, {"line_number": 286, "time": "00:20:45,080 --> 00:20:50,400", "seconds": 1245, "text": "sam\u0101dhi, seventh jhana and the eighth jhana, seventh absorption sam\u0101dhi and the eighth absorption"}, {"line_number": 287, "time": "00:20:50,400 --> 00:20:55,400", "seconds": 1250, "text": "sam\u0101dhi which today India and the world is lost totally."}, {"line_number": 288, "time": "00:20:55,400 --> 00:21:00,120", "seconds": 1255, "text": "He got all that and yet it was not the right type."}, {"line_number": 289, "time": "00:21:00,120 --> 00:21:05,000", "seconds": 1260, "text": "All the impurities of the mind could not be eradicated by that sam\u0101dhi, so he had to develop,"}, {"line_number": 290, "time": "00:21:05,000 --> 00:21:07,080", "seconds": 1265, "text": "work, pa\u00f1\u00f1\u0101."}, {"line_number": 291, "time": "00:21:07,080 --> 00:21:12,940", "seconds": 1267, "text": "Now pa\u00f1\u00f1\u0101 was also there in India, even before Buddha, even at the time of Buddha and even"}, {"line_number": 292, "time": "00:21:12,940 --> 00:21:18,680", "seconds": 1272, "text": "after Buddha, but the pa\u00f1\u00f1\u0101 was all the time suta-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 293, "time": "00:21:18,680 --> 00:21:24,680", "seconds": 1278, "text": "You read, you discuss, you talk or cinta-may\u0101 pa\u00f1\u00f1\u0101 or you just intellectualize it, but bh\u0101van\u0101-may\u0101"}, {"line_number": 294, "time": "00:21:24,680 --> 00:21:27,640", "seconds": 1284, "text": "pa\u00f1\u00f1\u0101 was missing."}, {"line_number": 295, "time": "00:21:27,640 --> 00:21:33,960", "seconds": 1287, "text": "How to apply pa\u00f1\u00f1\u0101 in life, how to live the life of pa\u00f1\u00f1\u0101, the living pa\u00f1\u00f1\u0101, that was"}, {"line_number": 296, "time": "00:21:33,960 --> 00:21:37,240", "seconds": 1293, "text": "missing. This was the contribution of Buddha."}, {"line_number": 297, "time": "00:21:37,240 --> 00:21:43,160", "seconds": 1297, "text": "The sam\u0101dhi was made very pure and that became a contribution of Buddha because the object"}, {"line_number": 298, "time": "00:21:43,160 --> 00:21:50,040", "seconds": 1303, "text": "was free from ignorance, the reality pertaining to yourself, your breath, natural breath as it"}, {"line_number": 299, "time": "00:21:50,040 --> 00:21:54,920", "seconds": 1310, "text": "comes in, as it goes out, your sensations, natural sensations pertaining to your own body,"}, {"line_number": 300, "time": "00:21:54,920 --> 00:21:55,920", "seconds": 1314, "text": "your own mind."}, {"line_number": 301, "time": "00:21:55,920 --> 00:22:00,320", "seconds": 1315, "text": "So you are working with the truth, truth, truth pertaining to yourself, there is no illusion, there"}, {"line_number": 302, "time": "00:22:00,320 --> 00:22:03,000", "seconds": 1320, "text": "is no delusion, there is no craving, there is no aversion."}, {"line_number": 303, "time": "00:22:03,000 --> 00:22:08,880", "seconds": 1323, "text": "Sam\u0101dhi becomes right type of sam\u0101dhi, pa\u00f1\u00f1\u0101 becomes right type of pa\u00f1\u00f1\u0101."}, {"line_number": 304, "time": "00:22:08,880 --> 00:22:15,280", "seconds": 1328, "text": "One has to keep in mind that if one really wants to progress on the path, the purity of the"}, {"line_number": 305, "time": "00:22:15,280 --> 00:22:17,800", "seconds": 1335, "text": "technique must be maintained."}, {"line_number": 306, "time": "00:22:17,800 --> 00:22:26,040", "seconds": 1337, "text": "You come for ten days just to examine, just to give a trial, a justice, a full justice"}, {"line_number": 307, "time": "00:22:26,040 --> 00:22:27,760", "seconds": 1346, "text": "to the technique."}, {"line_number": 308, "time": "00:22:27,760 --> 00:22:32,120", "seconds": 1347, "text": "After ten days, you are your own masters, if you find that this is good, then don't mix up"}, {"line_number": 309, "time": "00:22:32,120 --> 00:22:35,720", "seconds": 1352, "text": "anything with it, maintain its purity."}, {"line_number": 310, "time": "00:22:35,720 --> 00:22:38,200", "seconds": 1355, "text": "Now what is the purity of the technique?"}, {"line_number": 311, "time": "00:22:38,200 --> 00:22:45,940", "seconds": 1358, "text": "When you work for sam\u0101dhi, you started working with the respiration, there are many techniques"}, {"line_number": 312, "time": "00:22:45,940 --> 00:22:50,040", "seconds": 1365, "text": "to develop sam\u0101dhi with the help of respiration."}, {"line_number": 313, "time": "00:22:50,040 --> 00:22:55,840", "seconds": 1370, "text": "Certain types of practices are to regulate the breath, to control the breath."}, {"line_number": 314, "time": "00:22:55,840 --> 00:23:00,320", "seconds": 1375, "text": "They have their own advantages, we are not here to condemn other techniques."}, {"line_number": 315, "time": "00:23:00,320 --> 00:23:07,080", "seconds": 1380, "text": "But so far as this technique is concerned, the natural breath, as it comes in, the entire"}, {"line_number": 316, "time": "00:23:07,080 --> 00:23:16,840", "seconds": 1387, "text": "path it uses the word yatha bhuta, as it is, not as you would like it to be, as it is,"}, {"line_number": 317, "time": "00:23:16,840 --> 00:23:24,560", "seconds": 1396, "text": "no created reality, no artificial reality, no imposed reality, the natural reality, as"}, {"line_number": 318, "time": "00:23:24,560 --> 00:23:29,960", "seconds": 1404, "text": "it happens from moment to moment, as it manifests itself, from moment to moment."}, {"line_number": 319, "time": "00:23:29,960 --> 00:23:32,840", "seconds": 1409, "text": "You are now observing the breath, natural breath."}, {"line_number": 320, "time": "00:23:32,840 --> 00:23:36,560", "seconds": 1412, "text": "If it is deep, you just accept the reality, it is deep."}, {"line_number": 321, "time": "00:23:36,560 --> 00:23:40,600", "seconds": 1416, "text": "If it is shallow, you just accept the reality, it is shallow."}, {"line_number": 322, "time": "00:23:40,600 --> 00:23:45,000", "seconds": 1420, "text": "Passing through the left nostril, passing through the left nostril, or right nostril, right nostril,"}, {"line_number": 323, "time": "00:23:45,000 --> 00:23:46,800", "seconds": 1425, "text": "both nostril, both nostril."}, {"line_number": 324, "time": "00:23:46,800 --> 00:23:49,280", "seconds": 1426, "text": "If it is shallow, you don't try to make it deep."}, {"line_number": 325, "time": "00:23:49,280 --> 00:23:51,400", "seconds": 1429, "text": "If it is deep, don't try to make it shallow."}, {"line_number": 326, "time": "00:23:51,400 --> 00:23:54,520", "seconds": 1431, "text": "If it is passing through the left, don't try to turn it to the right."}, {"line_number": 327, "time": "00:23:54,520 --> 00:23:56,560", "seconds": 1434, "text": "If it is right, don't turn it to the left."}, {"line_number": 328, "time": "00:23:56,560 --> 00:24:00,680", "seconds": 1436, "text": "Just accept the reality, as it is, as it is, as it is."}, {"line_number": 329, "time": "00:24:00,680 --> 00:24:06,880", "seconds": 1440, "text": "Of course sometimes, for a very new student, when the breath is very subtle, one cannot feel,"}, {"line_number": 330, "time": "00:24:06,880 --> 00:24:09,520", "seconds": 1446, "text": "whether the breath has come in or gone out."}, {"line_number": 331, "time": "00:24:09,520 --> 00:24:14,840", "seconds": 1449, "text": "So one is permitted to take a few, just a few slightly hard breathings, conscious breathings,"}, {"line_number": 332, "time": "00:24:14,840 --> 00:24:20,200", "seconds": 1454, "text": "intentional breathings, but that should not remain an object of concentration all the"}, {"line_number": 333, "time": "00:24:20,200 --> 00:24:21,200", "seconds": 1460, "text": "time."}, {"line_number": 334, "time": "00:24:21,200 --> 00:24:26,320", "seconds": 1461, "text": "Just a few, and then come back to natural, normal, soft breathing."}, {"line_number": 335, "time": "00:24:26,320 --> 00:24:29,120", "seconds": 1466, "text": "If it is shallow, it is shallow, soft, it is soft."}, {"line_number": 336, "time": "00:24:29,120 --> 00:24:34,680", "seconds": 1469, "text": "Develop your awareness of the softest breath, the shallowest breath, the finest breath,"}, {"line_number": 337, "time": "00:24:34,680 --> 00:24:37,560", "seconds": 1474, "text": "and that is how you are sharpening your mind."}, {"line_number": 338, "time": "00:24:37,560 --> 00:24:43,240", "seconds": 1477, "text": "Another important thing, while you are feeling your breath coming in, going out, you have"}, {"line_number": 339, "time": "00:24:43,240 --> 00:24:46,800", "seconds": 1483, "text": "to keep your attention on a small area."}, {"line_number": 340, "time": "00:24:46,800 --> 00:24:51,120", "seconds": 1486, "text": "The smaller the area, the sharper the mind is bound to become."}, {"line_number": 341, "time": "00:24:51,120 --> 00:24:55,440", "seconds": 1491, "text": "If you choose a big area of the body somewhere and keep your attention there and try to feel"}, {"line_number": 342, "time": "00:24:55,440 --> 00:25:00,080", "seconds": 1495, "text": "the breath coming in, going out, your attention will get concentrated, but your mind will"}, {"line_number": 343, "time": "00:25:00,080 --> 00:25:04,080", "seconds": 1500, "text": "not become that sharp to feel the subtlest sensation on the body."}, {"line_number": 344, "time": "00:25:04,080 --> 00:25:08,920", "seconds": 1504, "text": "That is why he chose [pali], he said, the front part of the nostril."}, {"line_number": 345, "time": "00:25:08,920 --> 00:25:11,400", "seconds": 1508, "text": "Keep your attention on this area."}, {"line_number": 346, "time": "00:25:11,400 --> 00:25:16,120", "seconds": 1511, "text": "And from here you keep on observing the breath coming in, going out, coming in, going out,"}, {"line_number": 347, "time": "00:25:16,120 --> 00:25:20,800", "seconds": 1516, "text": "and this helps you that within three days you started feeling some sensation or the"}, {"line_number": 348, "time": "00:25:20,800 --> 00:25:21,960", "seconds": 1520, "text": "other."}, {"line_number": 349, "time": "00:25:21,960 --> 00:25:26,500", "seconds": 1521, "text": "And this helped you to make your mind so sharp that by the time you were on the fourth day"}, {"line_number": 350, "time": "00:25:26,500 --> 00:25:30,040", "seconds": 1526, "text": "or the fifth day you started feeling sensations everywhere."}, {"line_number": 351, "time": "00:25:30,040 --> 00:25:34,440", "seconds": 1530, "text": "So area very important, you have to start and you keep on working on a smaller area at"}, {"line_number": 352, "time": "00:25:34,440 --> 00:25:41,400", "seconds": 1534, "text": "the entrance of the nostrils, natural breath, pure breath, bare breath, mere breath, nothing"}, {"line_number": 353, "time": "00:25:41,400 --> 00:25:45,520", "seconds": 1541, "text": "but breath, no verbalization."}, {"line_number": 354, "time": "00:25:45,520 --> 00:25:50,320", "seconds": 1545, "text": "Understanding fully well that if you start verbalizing any word along with the breath, your"}, {"line_number": 355, "time": "00:25:50,320 --> 00:25:52,680", "seconds": 1550, "text": "concentration will become easier."}, {"line_number": 356, "time": "00:25:52,680 --> 00:25:59,000", "seconds": 1552, "text": "No imagination, no visualization, understanding fully well that if you start having vision"}, {"line_number": 357, "time": "00:25:59,000 --> 00:26:05,520", "seconds": 1559, "text": "of a shape or a form of any god or goddess, any founder of religion, this religion or that"}, {"line_number": 358, "time": "00:26:05,520 --> 00:26:09,600", "seconds": 1565, "text": "religion, this saintly person, that saintly person, this enlightened person, that enlightened"}, {"line_number": 359, "time": "00:26:09,600 --> 00:26:11,760", "seconds": 1569, "text": "person in whom you have got devotion."}, {"line_number": 360, "time": "00:26:11,760 --> 00:26:16,600", "seconds": 1571, "text": "If you keep on imagining a shape or form, mind will get concentrated, but you will miss"}, {"line_number": 361, "time": "00:26:16,600 --> 00:26:17,600", "seconds": 1576, "text": "vipassana."}, {"line_number": 362, "time": "00:26:17,600 --> 00:26:23,560", "seconds": 1577, "text": "In vipassana all visualizations are prohibited, verbalizations are prohibited, imaginations"}, {"line_number": 363, "time": "00:26:23,560 --> 00:26:29,880", "seconds": 1583, "text": "are prohibited, natural truth that keeps on manifesting itself, that's all."}, {"line_number": 364, "time": "00:26:29,880 --> 00:26:35,360", "seconds": 1589, "text": "One reason why we don't allow these words to be used because most of the time, the words"}, {"line_number": 365, "time": "00:26:35,360 --> 00:26:39,840", "seconds": 1595, "text": "are nothing but the name of this particular god or that particular god, founder of this"}, {"line_number": 366, "time": "00:26:39,840 --> 00:26:46,960", "seconds": 1599, "text": "religion or that religion and then it remains limited to a particular sect, a god who is"}, {"line_number": 367, "time": "00:26:46,960 --> 00:26:52,960", "seconds": 1606, "text": "very much respected by a particular sect, his or her name will not be recited by somebody"}, {"line_number": 368, "time": "00:26:52,960 --> 00:27:00,080", "seconds": 1612, "text": "else belonging to other sect and dhamma has to be universal because our malady is universal."}, {"line_number": 369, "time": "00:27:00,080 --> 00:27:07,240", "seconds": 1620, "text": "When the mind becomes impure, defiled and one starts experiencing misery because of that,"}, {"line_number": 370, "time": "00:27:07,240 --> 00:27:11,240", "seconds": 1627, "text": "that is not limited to a particular sect or a particular community or particular country"}, {"line_number": 371, "time": "00:27:11,240 --> 00:27:14,120", "seconds": 1631, "text": "or particular gender, it is universal."}, {"line_number": 372, "time": "00:27:14,120 --> 00:27:19,840", "seconds": 1634, "text": "So the remedy has to be universal, no sectarian remedy can solve the problem."}, {"line_number": 373, "time": "00:27:19,840 --> 00:27:24,840", "seconds": 1639, "text": "When you have these words and if these are words belonging to a particular sect, then it"}, {"line_number": 374, "time": "00:27:24,840 --> 00:27:27,720", "seconds": 1644, "text": "can't be universal, universal practice."}, {"line_number": 375, "time": "00:27:27,720 --> 00:27:32,480", "seconds": 1647, "text": "Or if you have a shape or a form which belongs to this particular god or that particular goddess"}, {"line_number": 376, "time": "00:27:32,480 --> 00:27:37,000", "seconds": 1652, "text": "or this religious person or that religious person, again it gets connected with the"}, {"line_number": 377, "time": "00:27:37,000 --> 00:27:43,840", "seconds": 1657, "text": "particular sect, this is one reason but there is another subtler reason also. Sometimes a"}, {"line_number": 378, "time": "00:27:43,840 --> 00:27:49,880", "seconds": 1663, "text": "student comes to me, he says I want to verbalize because by verbalizing it becomes easy for me"}, {"line_number": 379, "time": "00:27:49,880 --> 00:27:51,880", "seconds": 1669, "text": "to get concentrated."}, {"line_number": 380, "time": "00:27:51,880 --> 00:27:56,280", "seconds": 1671, "text": "I won't use any sectarian word, I won't use the name of this god or that god."}, {"line_number": 381, "time": "00:27:56,280 --> 00:28:00,320", "seconds": 1676, "text": "When the breath comes in, I will say one, when it goes out, I say two, this is universal,"}, {"line_number": 382, "time": "00:28:00,320 --> 00:28:06,040", "seconds": 1680, "text": "anybody can say one, two, one, two or coming in, going out, coming in, going out, good,"}, {"line_number": 383, "time": "00:28:06,040 --> 00:28:09,880", "seconds": 1686, "text": "argument is good but still we can't allow that."}, {"line_number": 384, "time": "00:28:09,880 --> 00:28:11,880", "seconds": 1689, "text": "Why?"}, {"line_number": 385, "time": "00:28:11,880 --> 00:28:17,040", "seconds": 1691, "text": "Because any word, you keep on repeating that word, that word will become predominant for you,"}, {"line_number": 386, "time": "00:28:17,040 --> 00:28:20,440", "seconds": 1697, "text": "will become more important for you, you will forget all about the breath."}, {"line_number": 387, "time": "00:28:20,440 --> 00:28:24,440", "seconds": 1700, "text": "Mind will get concentrated because of this word, you are repeating this word."}, {"line_number": 388, "time": "00:28:24,440 --> 00:28:27,200", "seconds": 1704, "text": "Whether the breath is coming in or not, you will say in."}, {"line_number": 389, "time": "00:28:27,200 --> 00:28:32,280", "seconds": 1707, "text": "Whether it is going out or not, you will say out, out, in, out, in, out, in, you forget"}, {"line_number": 390, "time": "00:28:32,280 --> 00:28:36,520", "seconds": 1712, "text": "all about the breath, one, two, one, two, you forget all about the breath, our purpose is"}, {"line_number": 391, "time": "00:28:36,520 --> 00:28:38,080", "seconds": 1716, "text": "not served."}, {"line_number": 392, "time": "00:28:38,080 --> 00:28:41,880", "seconds": 1718, "text": "Our purpose is not just to concentrate the mind."}, {"line_number": 393, "time": "00:28:41,880 --> 00:28:46,360", "seconds": 1721, "text": "Our purpose is to understand the reality pertaining to your own structure of mind and"}, {"line_number": 394, "time": "00:28:46,360 --> 00:28:51,120", "seconds": 1726, "text": "matter, how interaction is going on and you have to reach the stage where you start feeling"}, {"line_number": 395, "time": "00:28:51,120 --> 00:28:52,120", "seconds": 1731, "text": "the sensations."}, {"line_number": 396, "time": "00:28:52,120 --> 00:28:57,760", "seconds": 1732, "text": "You keep on repeating one, two, one, two, in, out, in, out, mind gets concentrated but you"}, {"line_number": 397, "time": "00:28:57,760 --> 00:29:01,760", "seconds": 1737, "text": "can't feel the sensations, you can't understand what is happening within you and you have"}, {"line_number": 398, "time": "00:29:01,760 --> 00:29:03,600", "seconds": 1741, "text": "missed something very important."}, {"line_number": 399, "time": "00:29:03,600 --> 00:29:04,600", "seconds": 1743, "text": "You miss vipassana."}, {"line_number": 400, "time": "00:29:04,600 --> 00:29:06,920", "seconds": 1744, "text": "Therefore, no verbalization."}, {"line_number": 401, "time": "00:29:06,920 --> 00:29:13,000", "seconds": 1746, "text": "Another difficulty with verbalization is that every word that you repeat and as you keep"}, {"line_number": 402, "time": "00:29:13,000 --> 00:29:19,720", "seconds": 1753, "text": "on repeating it again and again, every word has its own vibration and then masters of"}, {"line_number": 403, "time": "00:29:19,720 --> 00:29:26,120", "seconds": 1759, "text": "mantra, they found out that certain words are very strong vibrations. Like you strike a"}, {"line_number": 404, "time": "00:29:26,120 --> 00:29:29,640", "seconds": 1766, "text": "gong and very strong vibration comes."}, {"line_number": 405, "time": "00:29:29,640 --> 00:29:36,040", "seconds": 1769, "text": "Words like ong, ing, ring, cling, bija mantras, they say."}, {"line_number": 406, "time": "00:29:36,040 --> 00:29:40,240", "seconds": 1776, "text": "These words, if you keep on repeating, keep on repeating, they generate very strong vibration"}, {"line_number": 407, "time": "00:29:40,240 --> 00:29:42,000", "seconds": 1780, "text": "in you."}, {"line_number": 408, "time": "00:29:42,000 --> 00:29:44,160", "seconds": 1782, "text": "You get concentrated very easily."}, {"line_number": 409, "time": "00:29:44,160 --> 00:29:49,840", "seconds": 1784, "text": "Your entire being gets engulfed in that particular vibration but understand this is a created"}, {"line_number": 410, "time": "00:29:49,840 --> 00:29:51,360", "seconds": 1789, "text": "vibration."}, {"line_number": 411, "time": "00:29:51,360 --> 00:29:53,480", "seconds": 1791, "text": "This is an artificial vibration."}, {"line_number": 412, "time": "00:29:53,480 --> 00:30:01,240", "seconds": 1793, "text": "You are missing the natural vibration and vipassana wants you to experience the natural vibration."}, {"line_number": 413, "time": "00:30:01,240 --> 00:30:04,760", "seconds": 1801, "text": "These created vibrations are good,"}, {"line_number": 414, "time": "00:30:04,760 --> 00:30:09,320", "seconds": 1804, "text": "good to the extent that they won't allow any bad vibration, they work like a shield for"}, {"line_number": 415, "time": "00:30:09,320 --> 00:30:14,240", "seconds": 1809, "text": "you but they are very harmful also because they become a big barrier."}, {"line_number": 416, "time": "00:30:14,240 --> 00:30:19,440", "seconds": 1814, "text": "They won't allow you to feel your own vibration at the depth of your mind."}, {"line_number": 417, "time": "00:30:19,440 --> 00:30:21,480", "seconds": 1819, "text": "What happens when you generate anger?"}, {"line_number": 418, "time": "00:30:21,480 --> 00:30:25,640", "seconds": 1821, "text": "What happens when you generate passion, when you generate fear, when you generate ego?"}, {"line_number": 419, "time": "00:30:25,640 --> 00:30:29,840", "seconds": 1825, "text": "That is much more important for you because you have to come out of that impurity."}, {"line_number": 420, "time": "00:30:29,840 --> 00:30:34,280", "seconds": 1829, "text": "And if you keep on repeating and you generate a particular vibration which is artificial,"}, {"line_number": 421, "time": "00:30:34,280 --> 00:30:38,800", "seconds": 1834, "text": "created vibration and you have imposed it, then you have missed the reality at a deeper"}, {"line_number": 422, "time": "00:30:38,800 --> 00:30:39,800", "seconds": 1838, "text": "level."}, {"line_number": 423, "time": "00:30:39,800 --> 00:30:43,160", "seconds": 1839, "text": "Therefore, no verbalization, no verbalization."}, {"line_number": 424, "time": "00:30:43,160 --> 00:30:44,920", "seconds": 1843, "text": "Similarly, no visualization."}, {"line_number": 425, "time": "00:30:44,920 --> 00:30:52,320", "seconds": 1844, "text": "The whole technique will take you from the apparent truth, apparent solidified, intensified truth."}, {"line_number": 426, "time": "00:30:52,320 --> 00:30:57,040", "seconds": 1852, "text": "Say this body, solidified body and you keep on working in vipassana working."}, {"line_number": 427, "time": "00:30:57,040 --> 00:31:00,520", "seconds": 1857, "text": "It turns into mass of vibrations, mass of atom."}, {"line_number": 428, "time": "00:31:00,520 --> 00:31:03,960", "seconds": 1860, "text": "This is ultimate truth of this solidified body."}, {"line_number": 429, "time": "00:31:03,960 --> 00:31:11,160", "seconds": 1863, "text": "And you now start an imaginary image, a solidified image and then unless you have broken"}, {"line_number": 430, "time": "00:31:11,160 --> 00:31:14,640", "seconds": 1871, "text": "it, dissolved it to vibration, your purpose is not served."}, {"line_number": 431, "time": "00:31:14,640 --> 00:31:18,320", "seconds": 1874, "text": "So why create something and then dissolve it, create something and then... already you have got"}, {"line_number": 432, "time": "00:31:18,320 --> 00:31:21,880", "seconds": 1878, "text": "so much, the solidity and to dissolve it is so difficult."}, {"line_number": 433, "time": "00:31:21,880 --> 00:31:25,880", "seconds": 1881, "text": "Therefore, no imagination, no visualization is recommended."}, {"line_number": 434, "time": "00:31:25,880 --> 00:31:31,960", "seconds": 1885, "text": "Just the sensation that you experience from moment to moment, yatha bhuta, as it happens,"}, {"line_number": 435, "time": "00:31:31,960 --> 00:31:36,040", "seconds": 1891, "text": "not yatha [pali], not yatha [pali], not created by you."}, {"line_number": 436, "time": "00:31:36,040 --> 00:31:39,600", "seconds": 1896, "text": "But natural vibration, natural sensation that you experience."}, {"line_number": 437, "time": "00:31:39,600 --> 00:31:48,280", "seconds": 1899, "text": "This takes you to pa\u00f1\u00f1\u0101, then the whole body you start experiencing and you are to observe"}, {"line_number": 438, "time": "00:31:48,280 --> 00:31:56,040", "seconds": 1908, "text": "the sensation, understand its nature, the nature of arising, passing, arising, passing."}, {"line_number": 439, "time": "00:31:56,040 --> 00:32:01,800", "seconds": 1916, "text": "If you do not understand this nature of every vibration arising and passing, then there"}, {"line_number": 440, "time": "00:32:01,800 --> 00:32:08,880", "seconds": 1921, "text": "is every danger that the sensation will result either in craving or in aversion."}, {"line_number": 441, "time": "00:32:08,880 --> 00:32:14,480", "seconds": 1928, "text": "And this keeps on happening throughout the life, life after life, sensations are always there."}, {"line_number": 442, "time": "00:32:14,480 --> 00:32:19,720", "seconds": 1934, "text": "And the depth of your mind, the so called unconscious mind, keeps on feeling these sensations"}, {"line_number": 443, "time": "00:32:19,720 --> 00:32:21,240", "seconds": 1939, "text": "all the time."}, {"line_number": 444, "time": "00:32:21,240 --> 00:32:25,760", "seconds": 1941, "text": "It is either pleasant or unpleasant, when it is pleasant, this part of the mind keeps"}, {"line_number": 445, "time": "00:32:25,760 --> 00:32:30,040", "seconds": 1945, "text": "on reacting with craving, craving, craving, craving, when it is unpleasant, this part of the"}, {"line_number": 446, "time": "00:32:30,040 --> 00:32:33,440", "seconds": 1950, "text": "mind keeps on reacting with aversion, aversion, aversion."}, {"line_number": 447, "time": "00:32:33,440 --> 00:32:38,400", "seconds": 1953, "text": "This part of the mind which is the root of the mind has become a prisoner of its own habit"}, {"line_number": 448, "time": "00:32:38,400 --> 00:32:39,400", "seconds": 1958, "text": "pattern."}, {"line_number": 449, "time": "00:32:39,400 --> 00:32:44,760", "seconds": 1959, "text": "All the time day and night either craving or hating, craving or hating, craving or hating"}, {"line_number": 450, "time": "00:32:44,760 --> 00:32:47,520", "seconds": 1964, "text": "and that keeps on coming on the surface also."}, {"line_number": 451, "time": "00:32:47,520 --> 00:32:52,120", "seconds": 1967, "text": "The mind at the surface also is influenced by the root and you try to rectify your mind"}, {"line_number": 452, "time": "00:32:52,120 --> 00:32:57,400", "seconds": 1972, "text": "at the surface level, you may be successful for some time, but if the root is unhealthy,"}, {"line_number": 453, "time": "00:32:57,400 --> 00:33:00,760", "seconds": 1977, "text": "your entire mass of the mind will remain unhealthy."}, {"line_number": 454, "time": "00:33:00,760 --> 00:33:04,120", "seconds": 1980, "text": "This was the discovery of Buddha."}, {"line_number": 455, "time": "00:33:04,120 --> 00:33:09,560", "seconds": 1984, "text": "There were many teachers before Buddha, at the time of Buddha and after Buddha."}, {"line_number": 456, "time": "00:33:09,560 --> 00:33:15,920", "seconds": 1989, "text": "India is a very ancient land and highly spiritual land where many experiments are done for the"}, {"line_number": 457, "time": "00:33:15,920 --> 00:33:19,920", "seconds": 1995, "text": "purification of mind, for the liberation of beings."}, {"line_number": 458, "time": "00:33:19,920 --> 00:33:27,240", "seconds": 1999, "text": "But we find all the teachers before Buddha, contemporary to Buddha and after Buddha."}, {"line_number": 459, "time": "00:33:27,240 --> 00:33:31,800", "seconds": 2007, "text": "They all speak in the same language, you must come out of craving, you must come out of"}, {"line_number": 460, "time": "00:33:31,800 --> 00:33:36,160", "seconds": 2011, "text": "aversion, you must come out of ignorance, then only you will be liberated."}, {"line_number": 461, "time": "00:33:36,160 --> 00:33:38,560", "seconds": 2016, "text": "Now craving, what craving?"}, {"line_number": 462, "time": "00:33:38,560 --> 00:33:40,040", "seconds": 2018, "text": "Aversion, what aversion?"}, {"line_number": 463, "time": "00:33:40,040 --> 00:33:47,120", "seconds": 2020, "text": "These six sense doors and their respective objects, you have to be free from craving towards"}, {"line_number": 464, "time": "00:33:47,120 --> 00:33:49,280", "seconds": 2027, "text": "any object."}, {"line_number": 465, "time": "00:33:49,280 --> 00:33:53,680", "seconds": 2029, "text": "Some shape or form or colour or light is the object of your eyes."}, {"line_number": 466, "time": "00:33:53,680 --> 00:33:56,320", "seconds": 2033, "text": "You like it, you develop craving."}, {"line_number": 467, "time": "00:33:56,320 --> 00:33:58,840", "seconds": 2036, "text": "You dislike it, you develop aversion."}, {"line_number": 468, "time": "00:33:58,840 --> 00:34:01,080", "seconds": 2038, "text": "A sound is the object of your ear."}, {"line_number": 469, "time": "00:34:01,080 --> 00:34:04,880", "seconds": 2041, "text": "A sound, you like it, craving, you dislike it, aversion."}, {"line_number": 470, "time": "00:34:04,880 --> 00:34:10,000", "seconds": 2044, "text": "Like this, the smell for the nose, taste for the tongue, touch for the body and any thought"}, {"line_number": 471, "time": "00:34:10,000 --> 00:34:11,719.9999999997672", "seconds": 2050, "text": "or emotion for the mind."}, {"line_number": 472, "time": "00:34:11,719.9999999997672 --> 00:34:17,920", "seconds": 2051, "text": "These six objects, every spiritual teacher has said, don't get indulged in these sensual"}, {"line_number": 473, "time": "00:34:17,920 --> 00:34:18,920", "seconds": 2057, "text": "objects."}, {"line_number": 474, "time": "00:34:18,920 --> 00:34:21,080", "seconds": 2058, "text": "Otherwise you can never get liberated."}, {"line_number": 475, "time": "00:34:21,080 --> 00:34:27,400", "seconds": 2061, "text": "Come out of this, Buddha also said the same thing, but Buddha went one step deeper, which nobody"}, {"line_number": 476, "time": "00:34:27,400 --> 00:34:29,239.99999999976717", "seconds": 2067, "text": "else could do."}, {"line_number": 477, "time": "00:34:29,239.99999999976717 --> 00:34:35,600", "seconds": 2069, "text": "He found out, because he worked not with any kind of belief or philosophy of the past, all"}, {"line_number": 478, "time": "00:34:35,600 --> 00:34:39,239.99999999976717", "seconds": 2075, "text": "the beliefs he left aside, without condemning them, he left them aside."}, {"line_number": 479, "time": "00:34:39,239.99999999976717 --> 00:34:43,880", "seconds": 2079, "text": "Like a scientist, he started investigating the truth, pertaining to the mind, pertaining"}, {"line_number": 480, "time": "00:34:43,880 --> 00:34:49,360.00000000023283", "seconds": 2083, "text": "to the matter, where the misery really starts and observing the truth, observing the truth,"}, {"line_number": 481, "time": "00:34:49,360.00000000023283 --> 00:34:59,560", "seconds": 2089, "text": "he reached the state, [pali], [pali] at a very deep level."}, {"line_number": 482, "time": "00:34:59,560 --> 00:35:04,880", "seconds": 2099, "text": "And in short, he could find out, these five khandhas, five aggregates, the aggregate of"}, {"line_number": 483, "time": "00:35:04,880 --> 00:35:10,480", "seconds": 2104, "text": "matter, the entire physical structure, mass of kalapas, arising, passing, arising, passing,"}, {"line_number": 484, "time": "00:35:10,480 --> 00:35:15,640", "seconds": 2110, "text": "and four aggregates of mind, the cognizing part, the recognizing part, the feeling part,"}, {"line_number": 485, "time": "00:35:15,640 --> 00:35:19,440", "seconds": 2115, "text": "the reacting part, all these five join together."}, {"line_number": 486, "time": "00:35:19,440 --> 00:35:27,680", "seconds": 2119, "text": "They give a ignorant feeling, 'I, I, I am this physical structure, I am cognizing, this"}, {"line_number": 487, "time": "00:35:27,680 --> 00:35:34,120", "seconds": 2127, "text": "is my cognition, I am recognizing, this is my recognition, I am feeling, this is my feeling,"}, {"line_number": 488, "time": "00:35:34,120 --> 00:35:40,200", "seconds": 2134, "text": "I am reacting, this is my reaction, this 'I' mind, this is up\u0101d\u0101na, tremendous amount"}, {"line_number": 489, "time": "00:35:40,200 --> 00:35:42,800", "seconds": 2140, "text": "of attachment to these five aggregates."}, {"line_number": 490, "time": "00:35:42,800 --> 00:35:48,840", "seconds": 2142, "text": "And because of this tremendous amount of attachment, these five aggregates keep on arising, multiplying,"}, {"line_number": 491, "time": "00:35:48,840 --> 00:35:53,680", "seconds": 2148, "text": "the sa\u1e45kh\u0101ras keep on multiplying, your misery keeps on multiplying, he could understand"}, {"line_number": 492, "time": "00:35:53,680 --> 00:35:57,760", "seconds": 2153, "text": "that at the experiential level, this is where the trouble starts."}, {"line_number": 493, "time": "00:35:57,760 --> 00:36:02,560", "seconds": 2157, "text": "So he examined the entire structure of mind and matter at that level, where all these"}, {"line_number": 494, "time": "00:36:02,560 --> 00:36:06,720", "seconds": 2162, "text": "five, he could see separately how they are working, and vipassana takes you to that"}, {"line_number": 495, "time": "00:36:06,720 --> 00:36:07,720", "seconds": 2166, "text": "stage."}, {"line_number": 496, "time": "00:36:07,720 --> 00:36:13,160", "seconds": 2167, "text": "If you start playing games with any kind of special sensation, this or that, then you will forget"}, {"line_number": 497, "time": "00:36:13,160 --> 00:36:18,840", "seconds": 2173, "text": "dividing it, dissecting it, understanding its nature, how the mind and matter get interaction,"}, {"line_number": 498, "time": "00:36:18,840 --> 00:36:24,120", "seconds": 2178, "text": "how they are influencing one another, how they get influenced by one another, all that"}, {"line_number": 499, "time": "00:36:24,120 --> 00:36:26,520", "seconds": 2184, "text": "will become unimportant for you."}, {"line_number": 500, "time": "00:36:26,520 --> 00:36:30,160", "seconds": 2186, "text": "And you will be just elated when you get a pleasant sensation, and you will get very much"}, {"line_number": 501, "time": "00:36:30,160 --> 00:36:33,080", "seconds": 2190, "text": "depressed when you have unpleasant sensation."}, {"line_number": 502, "time": "00:36:33,080 --> 00:36:38,240", "seconds": 2193, "text": "He took us to vedan\u0101 to the sensation, not to play the games of sensation."}, {"line_number": 503, "time": "00:36:38,240 --> 00:36:44,600
