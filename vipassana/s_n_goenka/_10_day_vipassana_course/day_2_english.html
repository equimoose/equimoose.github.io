ne_number": 535, "time": "00:46:08,100 --> 00:46:10,260", "seconds": 2768, "text": "Now I find nobody, he was just alone."}, {"line_number": 536, "time": "00:46:10,260 --> 00:46:14,180", "seconds": 2770, "text": "Of course I was happy that if he's alone, he will come."}, {"line_number": 537, "time": "00:46:14,180 --> 00:46:18,340", "seconds": 2774, "text": "But out of curiosity I asked him, how is it doctor?"}, {"line_number": 538, "time": "00:46:18,340 --> 00:46:21,020", "seconds": 2778, "text": "Every day there is a long queue of patients in your dispensary."}, {"line_number": 539, "time": "00:46:21,020 --> 00:46:23,100", "seconds": 2781, "text": "Today nobody is there."}, {"line_number": 540, "time": "00:46:23,100 --> 00:46:30,100", "seconds": 2783, "text": "With a very long and sad face he says, Goenka, this part, this season, this part of the year"}, {"line_number": 541, "time": "00:46:30,100 --> 00:46:32,820", "seconds": 2790, "text": "always there is some epidemic or the other."}, {"line_number": 542, "time": "00:46:32,820 --> 00:46:34,580", "seconds": 2792, "text": "I don't know what happened this year."}, {"line_number": 543, "time": "00:46:34,580 --> 00:46:36,580", "seconds": 2794, "text": "There is no epidemic."}, {"line_number": 544, "time": "00:46:36,580 --> 00:46:38,060", "seconds": 2796, "text": "I felt so bad."}, {"line_number": 545, "time": "00:46:38,060 --> 00:46:43,820", "seconds": 2798, "text": "What a noble profession, a doctor's profession, a physician's profession to serve others,"}, {"line_number": 546, "time": "00:46:43,820 --> 00:46:47,140", "seconds": 2803, "text": "to come out of illness and look his motivation."}, {"line_number": 547, "time": "00:46:47,140 --> 00:46:49,180", "seconds": 2807, "text": "He wants more and more epidemic to start."}, {"line_number": 548, "time": "00:46:49,180 --> 00:46:51,220", "seconds": 2809, "text": "Not that all doctors are like that."}, {"line_number": 549, "time": "00:46:51,220 --> 00:46:53,220", "seconds": 2811, "text": "We shouldn't condemn every doctor."}, {"line_number": 550, "time": "00:46:53,220 --> 00:46:56,940", "seconds": 2813, "text": "But that was the case and I felt very bad."}, {"line_number": 551, "time": "00:46:56,940 --> 00:47:02,780", "seconds": 2816, "text": "But at that time I never knew how to observe the reality inside."}, {"line_number": 552, "time": "00:47:02,780 --> 00:47:07,060", "seconds": 2822, "text": "So long as one does not know how to observe the reality inside, one keeps on finding fault"}, {"line_number": 553, "time": "00:47:07,060 --> 00:47:11,940", "seconds": 2827, "text": "with others, looks so-and-so is so bad, so-and-so is so bad, so-and-so is so bad."}, {"line_number": 554, "time": "00:47:11,940 --> 00:47:18,660", "seconds": 2831, "text": "When I start in this technique observing the truth inside, I found out I am worse than"}, {"line_number": 555, "time": "00:47:18,660 --> 00:47:20,340", "seconds": 2838, "text": "the doctor."}, {"line_number": 556, "time": "00:47:20,340 --> 00:47:28,620", "seconds": 2840, "text": "I come from a business community, a business family and we know the business people mostly,"}, {"line_number": 557, "time": "00:47:28,620 --> 00:47:33,980", "seconds": 2848, "text": "the motivation, they have got their own vocabulary."}, {"line_number": 558, "time": "00:47:33,980 --> 00:47:42,300", "seconds": 2853, "text": "Suppose there is war or famine, consumer goods are scarce, prices start shooting up, in our"}, {"line_number": 559, "time": "00:47:42,300 --> 00:47:46,620", "seconds": 2862, "text": "language, commercial language we say, market is improving, wonderful."}, {"line_number": 560, "time": "00:47:46,620 --> 00:47:51,340", "seconds": 2866, "text": "Market is improving, we get more price, more profit, whatever stock we have got we will get"}, {"line_number": 561, "time": "00:47:51,340 --> 00:47:54,860", "seconds": 2871, "text": "it bring more profit, market is improving."}, {"line_number": 562, "time": "00:47:54,860 --> 00:48:00,660", "seconds": 2874, "text": "No more famine, no more war, lot of consumer goods, market has gone down and with a very"}, {"line_number": 563, "time": "00:48:00,660 --> 00:48:08,180", "seconds": 2880, "text": "sad heart we will say market is crushed, so bad! It is so bad?"}, {"line_number": 564, "time": "00:48:08,180 --> 00:48:10,100", "seconds": 2888, "text": "What attitude, what kind of motivation?"}, {"line_number": 565, "time": "00:48:10,100 --> 00:48:14,780", "seconds": 2890, "text": "We don't care whether people suffer or not, we must get our money."}, {"line_number": 566, "time": "00:48:14,780 --> 00:48:20,740", "seconds": 2894, "text": "Oh, this one will not understand unless one starts observing the truth inside."}, {"line_number": 567, "time": "00:48:20,740 --> 00:48:26,060", "seconds": 2900, "text": "One remains so much involved, so much involved in the madness, there is nothing wrong in doing"}, {"line_number": 568, "time": "00:48:26,060 --> 00:48:27,060", "seconds": 2906, "text": "business."}, {"line_number": 569, "time": "00:48:27,060 --> 00:48:34,620", "seconds": 2907, "text": "One has to earn money, reasonably, without harming others."}, {"line_number": 570, "time": "00:48:34,620 --> 00:48:40,620", "seconds": 2914, "text": "Provided one keeps on understanding that I am playing the role, an important role to serve"}, {"line_number": 571, "time": "00:48:40,620 --> 00:48:45,220", "seconds": 2920, "text": "the community in this particular way, one may be in any profession, but if one keeps on"}, {"line_number": 572, "time": "00:48:45,220 --> 00:48:50,140", "seconds": 2925, "text": "thinking that by this profession I am serving the society and in return I get my remuneration"}, {"line_number": 573, "time": "00:48:50,140 --> 00:48:54,460", "seconds": 2930, "text": "from the society, then serving the society becomes more important."}, {"line_number": 574, "time": "00:48:54,460 --> 00:48:57,900", "seconds": 2934, "text": "Remuneration will certainly come, nothing wrong."}, {"line_number": 575, "time": "00:48:57,900 --> 00:49:02,300", "seconds": 2937, "text": "A businessman buys from the manufacturer and distributes to the consumer, nothing wrong"}, {"line_number": 576, "time": "00:49:02,300 --> 00:49:03,300", "seconds": 2942, "text": "in that."}, {"line_number": 577, "time": "00:49:03,300 --> 00:49:06,500", "seconds": 2943, "text": "Every consumer cannot run to the manufacturer to buy his requirements, they must be a middle"}, {"line_number": 578, "time": "00:49:06,500 --> 00:49:07,500", "seconds": 2946, "text": "man."}, {"line_number": 579, "time": "00:49:07,500 --> 00:49:12,420", "seconds": 2947, "text": "But this middle man, if he starts thinking that I am here to exploit and get money, then this"}, {"line_number": 580, "time": "00:49:12,420 --> 00:49:19,020", "seconds": 2952, "text": "rat race of money, money, money will make this person mad, far away from dhamma, far away"}, {"line_number": 581, "time": "00:49:19,020 --> 00:49:20,420", "seconds": 2959, "text": "from dhamma."}, {"line_number": 582, "time": "00:49:20,420 --> 00:49:27,900", "seconds": 2960, "text": "Samm\u0101-\u0101j\u012bva wants you to have a good volition, good motivation to earn money without harming"}, {"line_number": 583, "time": "00:49:27,900 --> 00:49:34,820", "seconds": 2967, "text": "others, serving people, a member of the society, parts his or her own role to serve this society"}, {"line_number": 584, "time": "00:49:34,820 --> 00:49:37,940", "seconds": 2974, "text": "in the capacity that one can."}, {"line_number": 585, "time": "00:49:37,940 --> 00:49:47,780", "seconds": 2977, "text": "All these three, samm\u0101-v\u0101c\u0101, samm\u0101 kammanto, samm\u0101-\u0101j\u012bva, right speech, right physical actions"}, {"line_number": 586, "time": "00:49:47,780 --> 00:49:55,740", "seconds": 2987, "text": "and right livelihood, they all come in the first part of dhamma, s\u012bla, morality."}, {"line_number": 587, "time": "00:49:55,740 --> 00:50:06,380", "seconds": 2995, "text": "If the teacher of dhamma had only taught this, then he was not an enlightened person."}, {"line_number": 588, "time": "00:50:06,380 --> 00:50:09,900", "seconds": 3006, "text": "Enlightened person will teach the totality of dhamma."}, {"line_number": 589, "time": "00:50:09,900 --> 00:50:11,980", "seconds": 3009, "text": "This is only partial dhamma."}, {"line_number": 590, "time": "00:50:11,980 --> 00:50:17,580", "seconds": 3011, "text": "Just teach people and tell them, \"Oh, you people of the world \u2013 you should not do this."}, {"line_number": 591, "time": "00:50:17,580 --> 00:50:18,620", "seconds": 3017, "text": "You should not do this."}, {"line_number": 592, "time": "00:50:18,620 --> 00:50:19,860", "seconds": 3018, "text": "You should not do this."}, {"line_number": 593, "time": "00:50:19,860 --> 00:50:20,860", "seconds": 3019, "text": "You should do this."}, {"line_number": 594, "time": "00:50:20,860 --> 00:50:21,860", "seconds": 3020, "text": "You should do this."}, {"line_number": 595, "time": "00:50:21,860 --> 00:50:23,060", "seconds": 3021, "text": "You should do this.\""}, {"line_number": 596, "time": "00:50:23,060 --> 00:50:24,360", "seconds": 3023, "text": "People will hear from this"}, {"line_number": 597, "time": "00:50:24,360 --> 00:50:27,040", "seconds": 3024, "text": "ear and it will go out of the other ear."}, {"line_number": 598, "time": "00:50:27,040 --> 00:50:29,320", "seconds": 3027, "text": "It won't have any effect."}, {"line_number": 599, "time": "00:50:29,320 --> 00:50:33,840", "seconds": 3029, "text": "Because one knows very well that I should not do this."}, {"line_number": 600, "time": "00:50:33,840 --> 00:50:35,000", "seconds": 3033, "text": "I should not do this."}, {"line_number": 601, "time": "00:50:35,000 --> 00:50:37,880", "seconds": 3035, "text": "And yet, one keeps on doing the same thing."}, {"line_number": 602, "time": "00:50:37,880 --> 00:50:41,160", "seconds": 3037, "text": "A drunkard knows very well that it is not good for me."}, {"line_number": 603, "time": "00:50:41,160 --> 00:50:45,520", "seconds": 3041, "text": "I must come out of this addiction, it is so bad."}, {"line_number": 604, "time": "00:50:45,520 --> 00:50:46,960", "seconds": 3045, "text": "A gambler knows very well."}, {"line_number": 605, "time": "00:50:46,960 --> 00:50:48,560", "seconds": 3046, "text": "I should not do this."}, {"line_number": 606, "time": "00:50:48,560 --> 00:50:52,640", "seconds": 3048, "text": "And yet, when the time comes, he forgets everything."}, {"line_number": 607, "time": "00:50:52,640 --> 00:50:55,920", "seconds": 3052, "text": "He drinks, he gambles, why?"}, {"line_number": 608, "time": "00:50:55,920 --> 00:50:59,080", "seconds": 3055, "text": "Because he has no control over the mind."}, {"line_number": 609, "time": "00:50:59,080 --> 00:51:01,200", "seconds": 3059, "text": "He has no mastery over the mind."}, {"line_number": 610, "time": "00:51:01,200 --> 00:51:02,800", "seconds": 3061, "text": "He's slave of his own mind."}, {"line_number": 611, "time": "00:51:02,800 --> 00:51:07,360", "seconds": 3062, "text": "He's slave of his own behavior pattern, deep inside."}, {"line_number": 612, "time": "00:51:07,360 --> 00:51:10,480", "seconds": 3067, "text": "Dhamma is not complete just to give sermons like this."}, {"line_number": 613, "time": "00:51:10,480 --> 00:51:15,440", "seconds": 3070, "text": "Just to talk of s\u012bla doesn't help, so the next step is Sam\u0101dhi."}, {"line_number": 614, "time": "00:51:15,440 --> 00:51:19,400", "seconds": 3075, "text": "Mastery over the mind."}, {"line_number": 615, "time": "00:51:19,400 --> 00:51:23,600", "seconds": 3079, "text": "You have to learn how to become master of your own mind."}, {"line_number": 616, "time": "00:51:23,600 --> 00:51:27,200", "seconds": 3083, "text": "You have to learn how to concentrate your mind."}, {"line_number": 617, "time": "00:51:27,200 --> 00:51:32,200", "seconds": 3087, "text": "And concentrate your mind with the wholesome base."}, {"line_number": 618, "time": "00:51:32,200 --> 00:51:40,320", "seconds": 3092, "text": "Kusal chittasa a kaggata, the concentration of mind with the base of purity."}, {"line_number": 619, "time": "00:51:40,320 --> 00:51:43,400", "seconds": 3100, "text": "This is Sam\u0101dhi."}, {"line_number": 620, "time": "00:51:43,400 --> 00:51:47,000", "seconds": 3103, "text": "Another three parts of dhamma come under this division of Sam\u0101dhi."}, {"line_number": -1, "time": "", "seconds": 0, "text": "620b"}, {"line_number": -1, "time": "00:51:47,000 --> 00:51:56,840", "seconds": 3107, "text": "[Pali]"}, {"line_number": 621, "time": "00:51:56,840 --> 00:52:03,120", "seconds": 3116, "text": "Right type of efforts, right type of exercises."}, {"line_number": 622, "time": "00:52:03,120 --> 00:52:05,640", "seconds": 3123, "text": "You have to take some exercises."}, {"line_number": 623, "time": "00:52:05,640 --> 00:52:11,560", "seconds": 3125, "text": "When your body is weak, when your body is sick, unhealthy, so weak that you can't take even few steps,"}, {"line_number": 624, "time": "00:52:11,560 --> 00:52:14,520", "seconds": 3131, "text": "you keep on dangling here, dangling there."}, {"line_number": 625, "time": "00:52:14,520 --> 00:52:16,400", "seconds": 3134, "text": "Somebody will ask you, advise you."}, {"line_number": 626, "time": "00:52:16,400 --> 00:52:18,880", "seconds": 3136, "text": "\"Take this exercise, this exercise."}, {"line_number": 627, "time": "00:52:18,880 --> 00:52:23,120", "seconds": 3138, "text": "Make your muscles strong, make your body strong.\""}, {"line_number": 628, "time": "00:52:23,120 --> 00:52:28,760", "seconds": 3143, "text": "Similarly, when the mind becomes weak and all of you have noticed two days, working"}, {"line_number": 629, "time": "00:52:28,760 --> 00:52:33,160", "seconds": 3148, "text": "two days, what a sick mind you are carrying."}, {"line_number": 630, "time": "00:52:33,160 --> 00:52:35,320", "seconds": 3153, "text": "What a weak mind you are carrying."}, {"line_number": 631, "time": "00:52:35,320 --> 00:52:37,720", "seconds": 3155, "text": "Dengling here, dangling there."}, {"line_number": 632, "time": "00:52:37,720 --> 00:52:45,880", "seconds": 3157, "text": "So infirm, so unstable, you have to do some exercises to make it stable, firm, strong,"}, {"line_number": 633, "time": "00:52:45,880 --> 00:52:48,480", "seconds": 3165, "text": "healthy, sound."}, {"line_number": 634, "time": "00:52:48,480 --> 00:52:52,960", "seconds": 3168, "text": "Any exercise which makes your mind healthy is a good exercise."}, {"line_number": 635, "time": "00:52:52,960 --> 00:52:55,680", "seconds": 3172, "text": "This is Samm\u0101, Bayaamo."}, {"line_number": 636, "time": "00:52:55,680 --> 00:52:58,120", "seconds": 3175, "text": "There are four exercises."}, {"line_number": 637, "time": "00:52:58,120 --> 00:53:02,200", "seconds": 3178, "text": "In dhamma, every exercise is examine yourself."}, {"line_number": 638, "time": "00:53:02,200 --> 00:53:04,040", "seconds": 3182, "text": "First exercise, examine yourself."}, {"line_number": 639, "time": "00:53:04,040 --> 00:53:10,840", "seconds": 3184, "text": "Oh, even at the surface level of the mind, at present, I have got this vice, that vice,"}, {"line_number": 640, "time": "00:53:10,840 --> 00:53:13,520", "seconds": 3190, "text": "this vice, this vice."}, {"line_number": 641, "time": "00:53:13,520 --> 00:53:15,280", "seconds": 3193, "text": "Get rid of them."}, {"line_number": 642, "time": "00:53:15,280 --> 00:53:17,760", "seconds": 3195, "text": "Get rid of the vices which are there."}, {"line_number": 643, "time": "00:53:17,760 --> 00:53:19,960", "seconds": 3197, "text": "First good exercise."}, {"line_number": 644, "time": "00:53:19,960 --> 00:53:20,960", "seconds": 3199, "text": "Second exercise."}, {"line_number": 645, "time": "00:53:20,960 --> 00:53:22,440", "seconds": 3200, "text": "Again examine your mind."}, {"line_number": 646, "time": "00:53:22,440 --> 00:53:27,360", "seconds": 3202, "text": "My mind does not carry this particular vice or this particular vice."}, {"line_number": 647, "time": "00:53:27,360 --> 00:53:29,640", "seconds": 3207, "text": "Close all the doors of your mind."}, {"line_number": 648, "time": "00:53:29,640 --> 00:53:32,840", "seconds": 3209, "text": "Whatever impurities not there, don't allow it to come."}, {"line_number": 649, "time": "00:53:32,840 --> 00:53:34,720", "seconds": 3212, "text": "Second good exercise."}, {"line_number": 650, "time": "00:53:34,720 --> 00:53:35,720", "seconds": 3214, "text": "Third good exercise."}, {"line_number": 651, "time": "00:53:35,720 --> 00:53:37,520", "seconds": 3215, "text": "Again examine your mind."}, {"line_number": 652, "time": "00:53:37,520 --> 00:53:40,280", "seconds": 3217, "text": "My mind has this particular virtue."}, {"line_number": 653, "time": "00:53:40,280 --> 00:53:42,280", "seconds": 3220, "text": "That particular virtue."}, {"line_number": 654, "time": "00:53:42,280 --> 00:53:44,080", "seconds": 3222, "text": "Don't develop ego because of that."}, {"line_number": 655, "time": "00:53:44,080 --> 00:53:47,320", "seconds": 3224, "text": "Don't develop proud because of that."}, {"line_number": 656, "time": "00:53:47,320 --> 00:53:48,600", "seconds": 3227, "text": "This virtue is there."}, {"line_number": 657, "time": "00:53:48,600 --> 00:53:50,120", "seconds": 3228, "text": "This is the reality."}, {"line_number": 658, "time": "00:53:50,120 --> 00:53:51,920", "seconds": 3230, "text": "Now I must see that I preserve it."}, {"line_number": 659, "time": "00:53:51,920 --> 00:53:56,080", "seconds": 3231, "text": "I maintain it and I multiply it."}, {"line_number": 660, "time": "00:53:56,080 --> 00:53:57,920", "seconds": 3236, "text": "Again examine your mind."}, {"line_number": 661, "time": "00:53:57,920 --> 00:54:02,400", "seconds": 3237, "text": "And you find that you don't have this particular virtue or that particular virtue."}, {"line_number": 662, "time": "00:54:02,400 --> 00:54:07,040", "seconds": 3242, "text": "Open all the gates of your mind, welcome, this virtue which is not here should come in."}, {"line_number": 663, "time": "00:54:07,040 --> 00:54:08,040", "seconds": 3247, "text": "Should come in."}, {"line_number": 664, "time": "00:54:08,040 --> 00:54:13,120", "seconds": 3248, "text": "These are the four healthy exercises to make the mind healthy."}, {"line_number": 665, "time": "00:54:13,120 --> 00:54:14,120", "seconds": 3253, "text": "Strong."}, {"line_number": 666, "time": "00:54:14,120 --> 00:54:17,640", "seconds": 3254, "text": "This is what you started doing indirectly."}, {"line_number": 667, "time": "00:54:17,640 --> 00:54:22,400", "seconds": 3257, "text": "And the next, samm\u0101sati, awareness."}, {"line_number": 668, "time": "00:54:22,400 --> 00:54:24,560", "seconds": 3262, "text": "Right type of awareness."}, {"line_number": 669, "time": "00:54:24,560 --> 00:54:27,480", "seconds": 3264, "text": "What is right type of awareness?"}, {"line_number": 670, "time": "00:54:27,480 --> 00:54:33,740", "seconds": 3267, "text": "The awareness of the reality of this moment, pertaining to your own physical and mental"}, {"line_number": 671, "time": "00:54:33,740 --> 00:54:37,600", "seconds": 3273, "text": "structure, is the right type of awareness."}, {"line_number": 672, "time": "00:54:37,600 --> 00:54:41,080", "seconds": 3277, "text": "Awareness cannot be of the past."}, {"line_number": 673, "time": "00:54:41,080 --> 00:54:42,840", "seconds": 3281, "text": "The words sati has got two meanings."}, {"line_number": 674, "time": "00:54:42,840 --> 00:54:49,280", "seconds": 3282, "text": "One meaning is, a memory, which has nothing to do with this[- , this] part of dhamma."}, {"line_number": 675, "time": "00:54:49,280 --> 00:54:51,480", "seconds": 3289, "text": "A memory is of the past."}, {"line_number": 676, "time": "00:54:51,480 --> 00:54:53,600", "seconds": 3291, "text": "You keep on thinking of the past."}, {"line_number": 677, "time": "00:54:53,600 --> 00:54:54,840", "seconds": 3293, "text": "This is not samm\u0101sati."}, {"line_number": 678, "time": "00:54:54,840 --> 00:54:58,120", "seconds": 3294, "text": "This is not right awareness."}, {"line_number": 679, "time": "00:54:58,120 --> 00:55:00,200", "seconds": 3298, "text": "Awareness cannot be of the future."}, {"line_number": 680, "time": "00:55:00,200 --> 00:55:01,200", "seconds": 3300, "text": "You will be just thinking."}, {"line_number": 681, "time": "00:55:01,200 --> 00:55:02,960", "seconds": 3301, "text": "You will be just imagining."}, {"line_number": 682, "time": "00:55:02,960 --> 00:55:05,480", "seconds": 3302, "text": "You will be just dreaming, doesn't help."}, {"line_number": 683, "time": "00:55:05,480 --> 00:55:11,800", "seconds": 3305, "text": "Awareness is real when you are with the awareness of the reality of this moment as it has"}, {"line_number": 684, "time": "00:55:11,800 --> 00:55:18,760", "seconds": 3311, "text": "manifested itself from moment to moment, from moment to moment."}, {"line_number": 685, "time": "00:55:18,760 --> 00:55:23,880", "seconds": 3318, "text": "And this reality must be pertaining to your own being."}, {"line_number": 686, "time": "00:55:23,880 --> 00:55:28,400", "seconds": 3323, "text": "This mind, this matter, the combination of the two."}, {"line_number": 687, "time": "00:55:28,400 --> 00:55:31,080", "seconds": 3328, "text": "This is what you started doing."}, {"line_number": 688, "time": "00:55:31,080 --> 00:55:36,600", "seconds": 3331, "text": "You started observing your breath coming in, going out, from moment to moment, as it is."}, {"line_number": 689, "time": "00:55:36,600 --> 00:55:40,800", "seconds": 3336, "text": "If it is deep, it is deep, if it is shallow, it is shallow."}, {"line_number": 690, "time": "00:55:40,800 --> 00:55:45,040", "seconds": 3340, "text": "If it passes through left nostril, left nostril, right nostril, right nostril, both the"}, {"line_number": 691, "time": "00:55:45,040 --> 00:55:48,720", "seconds": 3345, "text": "nostrils, both the nostrils, just the reality, as it is, as it is."}, {"line_number": 692, "time": "00:55:48,720 --> 00:55:56,480", "seconds": 3348, "text": "Of course, for a new student, you are permitted when you can't feel the breath which has become"}, {"line_number": 693, "time": "00:55:56,480 --> 00:56:02,180", "seconds": 3356, "text": "very subtle, then you are permitted to take a few intentional breathings, conscious"}, {"line_number": 694, "time": "00:56:02,180 --> 00:56:06,760", "seconds": 3362, "text": "breathings, slightly hard breathings, but just a few."}, {"line_number": 695, "time": "00:56:06,760 --> 00:56:14,680", "seconds": 3366, "text": "And you are again to come to the natural breath, normal breath, so that you make your capability,"}, {"line_number": 696, "time": "00:56:14,680 --> 00:56:20,560", "seconds": 3374, "text": "you develop your faculty, to feel the subtlest breath very clearly, the softest breath very"}, {"line_number": 697, "time": "00:56:20,560 --> 00:56:26,720", "seconds": 3380, "text": "clearly, then you are with the reality as it is, not as you want it to be, but as it"}, {"line_number": 698, "time": "00:56:26,720 --> 00:56:27,720", "seconds": 3386, "text": "is."}, {"line_number": 699, "time": "00:56:27,720 --> 00:56:33,800", "seconds": 3387, "text": "And that is called yatha-bhuta, as it is, from moment to moment, as it is."}, {"line_number": 700, "time": "00:56:33,800 --> 00:56:35,760", "seconds": 3393, "text": "You have been doing that."}, {"line_number": 701, "time": "00:56:35,760 --> 00:56:44,360", "seconds": 3395, "text": "And another thing, the whole path takes you from very gross, gross intensified, solidified,"}, {"line_number": 702, "time": "00:56:44,360 --> 00:56:48,240", "seconds": 3404, "text": "apparent reality, because that is what you experience initially."}, {"line_number": 703, "time": "00:56:48,240 --> 00:56:56,360", "seconds": 3408, "text": "And then you move, move towards subtler, subtler, subtler, subtler reality."}, {"line_number": 704, "time": "00:56:56,360 --> 00:57:03,840", "seconds": 3416, "text": "Explore the entire field of this material structure from the grossest reality to the subtlest"}, {"line_number": 705, "time": "00:57:03,840 --> 00:57:05,920", "seconds": 3423, "text": "reality."}, {"line_number": 706, "time": "00:57:05,920 --> 00:57:11,000", "seconds": 3425, "text": "Explore the entire field of the mental structure, the mind and the mental contents."}, {"line_number": 707, "time": "00:57:11,000 --> 00:57:16,160", "seconds": 3431, "text": "From the grossest reality, surface level, and then subtler, subtler, subtlest,"}, {"line_number": 708, "time": "00:57:16,160 --> 00:57:17,160", "seconds": 3436, "text": "reality."}, {"line_number": 709, "time": "00:57:17,160 --> 00:57:26,200", "seconds": 3437, "text": "In the language of those days, he said, \"Olariko, from Olariko to Sukhuma, Sukhuma,"}, {"line_number": 710, "time": "00:57:26,200 --> 00:57:32,920", "seconds": 3446, "text": "every step must be towards Sukhuma, Sukhuma, Sukhuma, subtlety, subtlety, subtlety."}, {"line_number": 711, "time": "00:57:32,920 --> 00:57:37,920", "seconds": 3452, "text": "You cross the entire field of subtlety of mind and matter, then you experience something"}, {"line_number": 712, "time": "00:57:37,920 --> 00:57:40,400", "seconds": 3457, "text": "which is beyond mind and matter."}, {"line_number": 713, "time": "00:57:40,400 --> 00:57:45,560", "seconds": 3460, "text": "The entire field of mind and matter, you will notice, is a field where things arise,"}, {"line_number": 714, "time": "00:57:45,560 --> 00:57:50,760", "seconds": 3465, "text": "pass, arise, pass, arise, pass, some change, some change is taking place."}, {"line_number": 715, "time": "00:57:50,760 --> 00:57:53,960", "seconds": 3470, "text": "There is a constant flux, a constant flow going on."}, {"line_number": 716, "time": "00:57:53,960 --> 00:57:57,600", "seconds": 3473, "text": "But when you cross this field, nothing arises, nothing passes."}, {"line_number": 717, "time": "00:57:57,600 --> 00:58:01,360", "seconds": 3477, "text": "This is something, the eternal, ultimate truth."}, {"line_number": 718, "time": "00:58:01,360 --> 00:58:02,360", "seconds": 3481, "text": "You can't imagine."}, {"line_number": 719, "time": "00:58:02,360 --> 00:58:06,120", "seconds": 3482, "text": "On the path of dhamma nothing should be imagined."}, {"line_number": 720, "time": "00:58:06,120 --> 00:58:09,000", "seconds": 3486, "text": "And nothing should be accepted because a buddha said so,"}, {"line_number": 721, "time": "00:58:09,000 --> 00:58:12,440", "seconds": 3489, "text": "or because your teacher says so, you have to experience it."}, {"line_number": 722, "time": "00:58:12,440 --> 00:58:17,480", "seconds": 3492, "text": "And that experience will make you a totally changed person."}, {"line_number": 723, "time": "00:58:17,480 --> 00:58:24,680", "seconds": 3497, "text": "Experience of that ultimate truth, even for a few seconds, turns one into a saintly person,"}, {"line_number": 724, "time": "00:58:24,680 --> 00:58:25,680", "seconds": 3504, "text": "naturally."}, {"line_number": 725, "time": "00:58:25,680 --> 00:58:30,160", "seconds": 3505, "text": "And the entire path, as you are moving from the gross reality towards the subtler, subtler"}, {"line_number": 726, "time": "00:58:30,160 --> 00:58:35,200", "seconds": 3510, "text": "is a process of purification and you will understand as you proceed further on the path."}, {"line_number": 727, "time": "00:58:35,200 --> 00:58:41,000", "seconds": 3515, "text": "So one thing clear, that you are moving from the gross reality towards the subtle reality."}, {"line_number": 728, "time": "00:58:41,000 --> 00:58:44,240", "seconds": 3521, "text": "But understand, you can't create subtle reality."}, {"line_number": 729, "time": "00:58:44,240 --> 00:58:47,120", "seconds": 3524, "text": "You have to leave it to the dhamma, you have to leave it to the nature."}, {"line_number": 730, "time": "00:58:47,120 --> 00:58:49,160", "seconds": 3527, "text": "And nature will keep on working."}, {"line_number": 731, "time": "00:58:49,160 --> 00:58:55,480", "seconds": 3529, "text": "So for you, whatever manifests itself, you are just aware of it."}, {"line_number": 732, "time": "00:58:55,480 --> 00:58:59,320", "seconds": 3535, "text": "Initially you have to take few hard breaths and you are aware of it."}, {"line_number": 733, "time": "00:58:59,320 --> 00:59:03,720", "seconds": 3539, "text": "Then naturally the breath becomes subtler and subtler, softer and softer, finer and"}, {"line_number": 734, "time": "00:59:03,720 --> 00:59:04,720", "seconds": 3543, "text": "finer."}, {"line_number": 735, "time": "00:59:04,720 --> 00:59:06,560", "seconds": 3544, "text": "You are aware of it."}, {"line_number": 736, "time": "00:59:06,560 --> 00:59:13,600", "seconds": 3546, "text": "Now today whole day, you are aware of the touch of the breath within this limited area."}, {"line_number": 737, "time": "00:59:13,600 --> 00:59:15,720", "seconds": 3553, "text": "You have chosen a small area."}, {"line_number": 738, "time": "00:59:15,720 --> 00:59:20,480", "seconds": 3555, "text": "The Buddha wanted us to work with the small area, because smaller the area, the subtler"}, {"line_number": 739, "time": "00:59:20,480 --> 00:59:23,200", "seconds": 3560, "text": "the mind is bound to become."}, {"line_number": 740, "time": "00:59:23,200 --> 00:59:25,480", "seconds": 3563, "text": "Most sensitive the mind is bound to become."}, {"line_number": 741, "time": "00:59:25,480 --> 00:59:28,960", "seconds": 3565, "text": "Now small area, tomorrow, day after tomorrow, you will have still smaller area."}, {"line_number": 742, "time": "00:59:28,960 --> 00:59:31,360", "seconds": 3568, "text": "Now you work on the triangular area."}, {"line_number": 743, "time": "00:59:31,360 --> 00:59:36,760", "seconds": 3571, "text": "Within this triangular area, whole day you are working the touch of the breath, touch of the"}, {"line_number": 744, "time": "00:59:36,760 --> 00:59:42,040", "seconds": 3576, "text": "breath, anywhere on the inner walls of the nostrils, touch of the breath, anywhere on"}, {"line_number": 745, "time": "00:59:42,040 --> 00:59:47,160", "seconds": 3582, "text": "the outer rings of the nostrils, touch of the breath, anywhere on the area below the nostrils"}, {"line_number": 746, "time": "00:59:47,160 --> 00:59:51,280", "seconds": 3587, "text": "above the upper lip, touch of the breath, touch of the breath."}, {"line_number": 747, "time": "00:59:51,280 --> 00:59:58,520", "seconds": 3591, "text": "Now tonight and tomorrow, whole day, you will experience something subtler than that."}, {"line_number": 748, "time": "00:59:58,520 --> 01:00:02,520", "seconds": 3598, "text": "As this touch was there all the time, but you never cared to be aware of it, because you"}, {"line_number": 749, "time": "01:00:02,520 --> 01:00:03,520", "seconds": 3602, "text": "never practiced."}, {"line_number": 750, "time": "01:00:03,520 --> 01:00:08,480", "seconds": 3603, "text": "Now by practicing, you made your mind sharper to feel this touch."}, {"line_number": 751, "time": "01:00:08,480 --> 01:00:13,360", "seconds": 3608, "text": "Similarly, there are subtler things which are there all the time, but you never cared to"}, {"line_number": 752, "time": "01:00:13,360 --> 01:00:14,360", "seconds": 3613, "text": "be aware of it."}, {"line_number": 753, "time": "01:00:14,360 --> 01:00:21,800", "seconds": 3614, "text": "Now this technique will help you and you will start feeling one thing, one reality, which"}, {"line_number": 754, "time": "01:00:21,800 --> 01:00:24,680", "seconds": 3621, "text": "will become very clear, very evident."}, {"line_number": 755, "time": "01:00:24,680 --> 01:00:33,060", "seconds": 3624, "text": "You will notice that the breath that went in and when it came out, it came out slightly"}, {"line_number": 756, "time": "01:00:33,060 --> 01:00:35,960", "seconds": 3633, "text": "warmer."}, {"line_number": 757, "time": "01:00:35,960 --> 01:00:40,720", "seconds": 3635, "text": "The temperature of the incoming breath and the outgoing breath differs."}, {"line_number": 758, "time": "01:00:40,720 --> 01:00:43,560", "seconds": 3640, "text": "The outgoing breath is slightly warmer."}, {"line_number": 759, "time": "01:00:43,560 --> 01:00:47,200", "seconds": 3643, "text": "This is truth, but you never cared to be aware of it."}, {"line_number": 760, "time": "01:00:47,200 --> 01:00:49,040", "seconds": 3647, "text": "And it is just natural."}, {"line_number": 761, "time": "01:00:49,040 --> 01:00:54,480", "seconds": 3649, "text": "The temperature of the outside atmosphere is lower than the temperature inside the body."}, {"line_number": 762, "time": "01:00:54,480 --> 01:01:00,240", "seconds": 3654, "text": "So this breath from the outside atmosphere going in your body comes in contact with the"}, {"line_number": 763, "time": "01:01:00,240 --> 01:01:03,640", "seconds": 3660, "text": "warmer temperature there and comes out slightly warmer."}, {"line_number": 764, "time": "01:01:03,640 --> 01:01:10,160", "seconds": 3663, "text": "You will notice that, that the outgoing breath is slightly warmer than the incoming breath."}, {"line_number": 765, "time": "01:01:10,160 --> 01:01:17,120", "seconds": 3670, "text": "And then very soon, you will start experiencing something more."}, {"line_number": 766, "time": "01:01:17,120 --> 01:01:21,120", "seconds": 3677, "text": "Something, some reality which has nothing to do with the breath."}, {"line_number": 767, "time": "01:01:21,120 --> 01:01:25,520", "seconds": 3681, "text": "You use the breath to move towards the subtler reality."}, {"line_number": 768, "time": "01:01:25,520 --> 01:01:28,640", "seconds": 3685, "text": "Now even without using the breath, what is happening?"}, {"line_number": 769, "time": "01:01:28,640 --> 01:01:33,280", "seconds": 3688, "text": "You have been working on this small area, this triangular area."}, {"line_number": 770, "time": "01:01:33,280 --> 01:01:40,760", "seconds": 3693, "text": "By tonight, by tomorrow, you will start experiencing some biochemical reaction taking place here,"}, {"line_number": 771, "time": "01:01:40,760 --> 01:01:45,320", "seconds": 3700, "text": "some electromagnetic reaction, which is taking place throughout the body."}, {"line_number": 772, "time": "01:01:45,320 --> 01:01:50,160", "seconds": 3705, "text": "Throughout the physical structure, every moment there is some biochemical reaction or"}, {"line_number": 773, "time": "01:01:50,160 --> 01:01:53,360", "seconds": 3710, "text": "the other, some electromagnetic reaction or the other."}, {"line_number": 774, "time": "01:01:53,360 --> 01:01:58,080", "seconds": 3713, "text": "And because of that, some sensation or the other, throughout the body, wherever there"}, {"line_number": 775, "time": "01:01:58,080 --> 01:02:02,400", "seconds": 3718, "text": "is life, there is bound to be a sensation."}, {"line_number": 776, "time": "01:02:02,400 --> 01:02:08,920", "seconds": 3722, "text": "Now in this area, you will start feeling some sensation, not necessarily this particular"}, {"line_number": 777, "time": "01:02:08,920 --> 01:02:16,400", "seconds": 3728, "text": "sensation or that particular sensation, any sensation that crops up."}, {"line_number": 778, "time": "01:02:16,400 --> 01:02:22,160", "seconds": 3736, "text": "Maybe heat, you start feeling heat in this area."}, {"line_number": 779, "time": "01:02:22,160 --> 01:02:28,560", "seconds": 3742, "text": "Within this area only, heat, it can be body heat, it can be atmospheric heat."}, {"line_number": 780, "time": "01:02:28,560 --> 01:02:30,400", "seconds": 3748, "text": "Heat you just observed."}, {"line_number": 781, "time": "01:02:30,400 --> 01:02:34,000", "seconds": 3750, "text": "There is heat, at this moment, there is heat, that is all."}, {"line_number": 782, "time": "01:02:34,000 --> 01:02:39,600", "seconds": 3754, "text": "Maybe cool, maybe perspiration, just observe do nothing."}, {"line_number": 783, "time": "01:02:39,600 --> 01:02:44,200", "seconds": 3759, "text": "Maybe an iching sensation, again just observe, an iching sensation."}, {"line_number": 784, "time": "01:02:44,200 --> 01:02:49,160", "seconds": 3764, "text": "Don't react to it, an iching sensation and you start reacting, you have started rubbing it"}, {"line_number": 785, "time": "01:02:49,160 --> 01:02:53,160", "seconds": 3769, "text": "or scratching it, then it is not samm\u0101satthi."}, {"line_number": 786, "time": "01:02:53,160 --> 01:02:54,800", "seconds": 3773, "text": "Samm\u0101satthi is just observed."}, {"line_number": 787, "time": "01:02:54,800 --> 01:03:01,320", "seconds": 3774, "text": "Do nothing, observe the reality which has manifested itself.  An iching has starting."}, {"line_number": 788, "time": "01:03:01,320 --> 01:03:03,400", "seconds": 3781, "text": "Let me see how long it lasts."}, {"line_number": 789, "time": "01:03:03,400 --> 01:03:07,160", "seconds": 3783, "text": "It becomes stronger, stronger, stronger, but ultimately passes away."}, {"line_number": 790, "time": "01:03:07,160 --> 01:03:09,160", "seconds": 3787, "text": "No iching is eternal."}, {"line_number": 791, "time": "01:03:09,160 --> 01:03:11,080", "seconds": 3789, "text": "It is not going to stay forever."}, {"line_number": 792, "time": "01:03:11,080 --> 01:03:13,320", "seconds": 3791, "text": "Let me see how long it lasts."}, {"line_number": 793, "time": "01:03:13,320 --> 01:03:15,800", "seconds": 3793, "text": "Any sensation, not going to last forever."}, {"line_number": 794, "time": "01:03:15,800 --> 01:03:18,640", "seconds": 3795, "text": "It arises sooner or later, passes away."}, {"line_number": 795, "time": "01:03:18,640 --> 01:03:21,320", "seconds": 3798, "text": "It arises sooner or later, passes away."}, {"line_number": 796, "time": "01:03:21,320 --> 01:03:28,120", "seconds": 3801, "text": "And you are just a silent witness of things that are happening, maybe iching, maybe a ticklish"}, {"line_number": 797, "time": "01:03:28,120 --> 01:03:35,800", "seconds": 3808, "text": "sensation, at times maybe a prickling sensation, at times maybe a throbbing sensation, a pulsing"}, {"line_number": 798, "time": "01:03:35,800 --> 01:03:38,000", "seconds": 3815, "text": "sensation."}, {"line_number": 799, "time": "01:03:38,000 --> 01:03:45,340", "seconds": 3818, "text": "Maybe a sensation of lightness, maybe a sensation of heaviness, maybe pressure, maybe tension,"}, {"line_number": 800, "time": "01:03:45,340 --> 01:03:53,040", "seconds": 3825, "text": "maybe strain, maybe even pain, maybe a sensation of expansion, contraction, expansion, contraction,"}, {"line_number": 801, "time": "01:03:53,040 --> 01:04:01,200", "seconds": 3833, "text": "maybe a sensation of numbness, maybe a sensation of dryness, maybe a sensation of moisture, anything."}, {"line_number": 802, "time": "01:04:01,200 --> 01:04:04,400", "seconds": 3841, "text": "You can't choose sensations."}, {"line_number": 803, "time": "01:04:04,400 --> 01:04:06,240", "seconds": 3844, "text": "It is a choiceless observation."}, {"line_number": 804, "time": "01:04:06,240 --> 01:04:08,240", "seconds": 3846, "text": "Let the nature play its own role."}, {"line_number": 805, "time": "01:04:08,240 --> 01:04:10,240", "seconds": 3848, "text": "Let dhamma play its own role."}, {"line_number": 806, "time": "01:04:10,240 --> 01:04:15,480", "seconds": 3850, "text": "From moment to moment, whatever manifests itself, this is the reality of this moment and"}, {"line_number": 807, "time": "01:04:15,480 --> 01:04:21,840", "seconds": 3855, "text": "your job is just to accept it and observe it, observe it without reacting to it, just observe,"}, {"line_number": 808, "time": "01:04:21,840 --> 01:04:24,080", "seconds": 3861, "text": "just observe, just observe."}, {"line_number": 809, "time": "01:04:24,080 --> 01:04:27,160", "seconds": 3864, "text": "Don't look for something which is not there."}, {"line_number": 810, "time": "01:04:27,160 --> 01:04:28,800", "seconds": 3867, "text": "Otherwise you will get lost."}, {"line_number": 811, "time": "01:04:28,800 --> 01:04:34,160", "seconds": 3868, "text": "Whatever comes up there, you accept it and observe it."}, {"line_number": 812, "time": "01:04:34,160 --> 01:04:43,040", "seconds": 3874, "text": "Quite possible that you may feel a sensation which you cannot name or label, not necessary"}, {"line_number": 813, "time": "01:04:43,040 --> 01:04:45,000", "seconds": 3883, "text": "to name or label."}, {"line_number": 814, "time": "01:04:45,000 --> 01:04:49,640", "seconds": 3885, "text": "Even the sensations that you can name or label should not be named or label."}, {"line_number": 815, "time": "01:04:49,640 --> 01:04:54,760", "seconds": 3889, "text": "No, something is happening and you are just observing it, objectively without reacting"}, {"line_number": 816, "time": "01:04:54,760 --> 01:04:56,840", "seconds": 3894, "text": "to it, our purpose is served."}, {"line_number": 817, "time": "01:04:56,840 --> 01:04:59,320", "seconds": 3896, "text": "This is what the technique wants us to do."}, {"line_number": 818, "time": "01:04:59,320 --> 01:05:05,480", "seconds": 3899, "text": "Just accept the reality of this moment as it is, without reacting to it."}, {"line_number": 819, "time": "01:05:05,480 --> 01:05:11,000", "seconds": 3905, "text": "So any sensation, maybe at times you don't feel any sensations."}, {"line_number": 820, "time": "01:05:11,000 --> 01:05:15,400", "seconds": 3911, "text": "Sensation is there every moment on every little particle of the body."}, {"line_number": 821, "time": "01:05:15,400 --> 01:05:19,840", "seconds": 3915, "text": "But your mind is very gross, so it can't feel subtle reality."}, {"line_number": 822, "time": "01:05:19,840 --> 01:05:23,320", "seconds": 3919, "text": "So at times you don't feel anything within this limit."}, {"line_number": 823, "time": "01:05:23,320 --> 01:05:26,560", "seconds": 3923, "text": "Then fall back to respiration, your respiration alright?"}, {"line_number": 824, "time": "01:05:26,560 --> 01:05:30,880", "seconds": 3926, "text": "If you are working with respiration, respiration and suddenly a sensation crops up, then start"}, {"line_number": 825, "time": "01:05:30,880 --> 01:05:36,000", "seconds": 3930, "text": "giving importance to the sensation that is crop up and remain with the sensation."}, {"line_number": 826, "time": "01:05:36,000 --> 01:05:39,000", "seconds": 3936, "text": "The sensation passes away, some other sensation might crop up."}, {"line_number": 827, "time": "01:05:39,000 --> 01:05:41,040", "seconds": 3939, "text": "That passes away, something else might crop up."}, {"line_number": 828, "time": "01:05:41,040 --> 01:05:43,200", "seconds": 3941, "text": "Nothing crops up, again respiration."}, {"line_number": 829, "time": "01:05:43,200 --> 01:05:48,960", "seconds": 3943, "text": "Either respiration or sensation, but give more importance to sensation."}, {"line_number": 830, "time": "01:05:48,960 --> 01:05:55,440", "seconds": 3948, "text": "Quite possible at times you may feel more than one sensation in this area."}, {"line_number": 831, "time": "01:05:55,440 --> 01:05:58,560", "seconds": 3955, "text": "Two, three sensations at the same time."}, {"line_number": 832, "time": "01:05:58,560 --> 01:06:01,440", "seconds": 3958, "text": "Don't get confused because of that."}, {"line_number": 833, "time": "01:06:01,440 --> 01:06:06,520", "seconds": 3961, "text": "Choose one and choose which is subtlest."}, {"line_number": 834, "time": "01:06:06,520 --> 01:06:09,640", "seconds": 3966, "text": "One which is very strong, you can feel it so easily."}, {"line_number": 835, "time": "01:06:09,640 --> 01:06:10,640", "seconds": 3969, "text": "Leave that."}, {"line_number": 836, "time": "01:06:10,640 --> 01:06:12,160", "seconds": 3970, "text": "One which is very feeble."}, {"line_number": 837, "time": "01:06:12,160 --> 01:06:15,880", "seconds": 3972, "text": "Give importance to the feeble one and try to feel that feebler one,"}, {"line_number": 838, "time": "01:06:15,880 --> 01:06:20,240", "seconds": 3975, "text": "feebler one. Your mind will become more and more sensitive, more and more subtle to feel"}, {"line_number": 839, "time": "01:06:20,240 --> 01:06:22,720", "seconds": 3980, "text": "that."}, {"line_number": 840, "time": "01:06:22,720 --> 01:06:26,640", "seconds": 3982, "text": "Understand you have to keep your attention within this limited area."}, {"line_number": 841, "time": "01:06:26,640 --> 01:06:29,920", "seconds": 3986, "text": "This will make your mind sharp and more sensitive."}, {"line_number": 842, "time": "01:06:29,920 --> 01:06:33,920", "seconds": 3989, "text": "If you allow it to scatter throughout the body, then again it will remain very gross and"}, {"line_number": 843, "time": "01:06:33,920 --> 01:06:38,320", "seconds": 3993, "text": "it will feel only very gross sensations and you can't go to the depth as Buddha wanted"}, {"line_number": 844, "time": "01:06:38,320 --> 01:06:40,200", "seconds": 3998, "text": "you to go to the depth."}, {"line_number": 845, "time": "01:06:40,200 --> 01:06:44,480", "seconds": 4000, "text": "So while you are here, something might start on other parts of the body."}, {"line_number": 846, "time": "01:06:44,480 --> 01:06:45,480", "seconds": 4004, "text": "You can't stop it."}, {"line_number": 847, "time": "01:06:45,480 --> 01:06:47,120", "seconds": 4005, "text": "Never try to stop it."}, {"line_number": 848, "time": "01:06:47,120 --> 01:06:48,120", "seconds": 4007, "text": "But ignore it."}, {"line_number": 849, "time": "01:06:48,120 --> 01:06:49,680", "seconds": 4008, "text": "Don't give it any import."}, {"line_number": 850, "time": "01:06:49,680 --> 01:06:51,000", "seconds": 4009, "text": "Something is happening somewhere."}, {"line_number": 851, "time": "01:06:51,000 --> 01:06:56,400", "seconds": 4011, "text": "My job is to explore the reality of this area, this triangular area."}, {"line_number": 852, "time": "01:06:56,400 --> 01:07:00,800", "seconds": 4016, "text": "If anything happening on the inner walls of the nostrils, any sensation crops up, I will"}, {"line_number": 853, "time": "01:07:00,800 --> 01:07:02,120", "seconds": 4020, "text": "observe."}, {"line_number": 854, "time": "01:07:02,120 --> 01:07:06,640", "seconds": 4022, "text": "Any sensation crops up on the outer walls of the nostrils, yes I will observe."}, {"line_number": 855, "time": "01:07:06,640 --> 01:07:11,440", "seconds": 4026, "text": "Any sensation crops up on the outer rings of the nostrils, yes I will observe."}, {"line_number": 856, "time": "01:07:11,440 --> 01:07:15,680", "seconds": 4031, "text": "Any sensation crops up on the area below the nostrils, above the upper lip, yes I will"}, {"line_number": 857, "time": "01:07:15,680 --> 01:07:16,680", "seconds": 4035, "text": "observe it."}, {"line_number": 858, "time": "01:07:16,680 --> 01:07:19,560", "seconds": 4036, "text": "But anything beyond that, I will ignore."}, {"line_number": 859, "time": "01:07:19,560 --> 01:07:24,120", "seconds": 4039, "text": "Then you will find your mind is limited to a small area and working on a small area it"}, {"line_number": 860, "time": "01:07:24,120 --> 01:07:27,880", "seconds": 4044, "text": "becomes sharper and sharper, sharper and sharper."}, {"line_number": 861, "time": "01:07:27,880 --> 01:07:31,200", "seconds": 4047, "text": "Work this night and then tomorrow whole day."}, {"line_number": 862, "time": "01:07:31,200 --> 01:07:35,840", "seconds": 4051, "text": "This is samm\u0101sati and the next is samm\u0101-sam\u0101dhi."}, {"line_number": 863, "time": "01:07:35,840 --> 01:07:43,600", "seconds": 4055, "text": "Now sam\u0101dhi is concentration of the mind but samm\u0101-sam\u0101dhi is different."}, {"line_number": 864, "time": "01:07:43,600 --> 01:07:48,560", "seconds": 4063, "text": "With the base, wholesome base, and what is wholesome base?"}, {"line_number": 865, "time": "01:07:48,560 --> 01:07:58,800", "seconds": 4068, "text": "Free from moha, the other day we talk moha, ignorance, no illusion, no delusion, no hallucination,"}, {"line_number": 866, "time": "01:07:58,800 --> 01:08:03,200", "seconds": 4078, "text": "no confusion and no imagination."}, {"line_number": 867, "time": "01:08:03,200 --> 01:08:10,280", "seconds": 4083, "text": "The object of your concentration should be real."}, {"line_number": 868, "time": "01:08:10,280 --> 01:08:15,720", "seconds": 4090, "text": "Whatever you are practicing as samm\u0101 sati, awareness of the reality of this moment, reality"}, {"line_number": 869, "time": "01:08:15,720 --> 01:08:19,800", "seconds": 4095, "text": "of this moment that you are experiencing within this limited area."}, {"line_number": 870, "time": "01:08:19,800 --> 01:08:24,960", "seconds": 4099, "text": "Now this reality and you are awareness of this reality, this moment, next moment again"}, {"line_number": 871, "time": "01:08:24,960 --> 01:08:28,680.0000000004657", "seconds": 4104, "text": "you are aware of the reality, next moment again you are aware of the reality."}, {"line_number": 872, "time": "01:08:28,680.0000000004657 --> 01:08:33,000", "seconds": 4108, "text": "Like this from moment to moment, from moment to moment, from moment to moment, without"}, {"line_number": 873, "time": "01:08:33,000 --> 01:08:39,600.0000000004657", "seconds": 4113, "text": "any, without any disturbance, if you keep on observing the reality from moment to moment,"}, {"line_number": 874, "time": "01:08:39,600.0000000004657 --> 01:08:44,920", "seconds": 4119, "text": "this may change, this sensation of that sensation but you are within this area and the reality"}, {"line_number": 875, "time": "01:08:44,920 --> 01:08:49,880", "seconds": 4124, "text": "that is manifesting here from moment to moment, from moment to moment, how long you continue"}, {"line_number": 876, "time": "01:08:49,880 --> 01:08:55,000", "seconds": 4129, "text": "to be aware without any interruption that much is your sam\u0101dhi stronger and stronger and"}, {"line_number": 877, "time": "01:08:55,000 --> 01:09:00,160", "seconds": 4135, "text": "it is samm\u0101, right, because you are with the reality that you experience."}, {"line_number": 878, "time": "01:09:00,160 --> 01:09:02,160", "seconds": 4140, "text": "No imagination is involved."}, {"line_number": 879, "time": "01:09:02,160 --> 01:09:10,160", "seconds": 4142, "text": "A mind can get concentrated with an imaginary object, a shape or form of this god or that god,"}, {"line_number": 880, "time": "01:09:10,160 --> 01:09:14,439.99999999953434", "seconds": 4150, "text": "this goddess or that goddess, founder of this religion or that religion."}, {"line_number": 881, "time": "01:09:14,439.99999999953434 --> 01:09:19,680.0000000004657", "seconds": 4154, "text": "You can imagine the shape or form of this face of this person, keep on repeating it, this"}, {"line_number": 882, "time": "01:09:19,680.0000000004657 --> 01:09:24,080", "seconds": 4159, "text": "imagination mentally, mentally you mind get concentrated. Or you keep on working with"}, {"line_number": 883, "time": "01:09:24,080 --> 01:09:28,359.99999999953434", "seconds": 4164, "text": "the word, keep on repeating it, verbalization, verbalization, mind get concentrated, this"}, {"line_number": 884, "time": "01:09:28,359.99999999953434 --> 01:09:30,920", "seconds": 4168, "text": "is not the natural reality."}, {"line_number": 885, "time": "01:09:30,920 --> 01:09:36,920", "seconds": 4170, "text": "You see the s\u012bla that you practiced is to take you to the second step of sam\u0101dhi and"}, {"line_number": 886, "time": "01:09:36,920 --> 01:09:41,920", "seconds": 4176, "text": "the sam\u0101dhi that you are practicing is to take you to the third step of pa\u00f1\u00f1\u0101."}, {"line_number": 887, "time": "01:09:41,920 --> 01:09:46,840", "seconds": 4181, "text": "It is all progressing, moving towards the final goal."}, {"line_number": 888, "time": "01:09:46,840 --> 01:09:54,040", "seconds": 4186, "text": "So if you take any other object which is either imaginary or it is your own creation, you"}, {"line_number": 889, "time": "01:09:54,040 --> 01:09:59,160", "seconds": 4194, "text": "impose something which is not there, then it will not take you to the final goal."}, {"line_number": 890, "time": "01:09:59,160 --> 01:10:03,880", "seconds": 4199, "text": "So objects should be whatever comes up within this area and you are aware."}, {"line_number": 891, "time": "01:10:03,880 --> 01:10:07,720", "seconds": 4203, "text": "You are just aware, moment to moment, moment to moment, you are aware, you are aware, you"}, {"line_number": 892, "time": "01:10:07,720 --> 01:10:08,720", "seconds": 4207, "text": "are aware."}, {"line_number": 893, "time": "01:10:08,720 --> 01:10:14,320", "seconds": 4208, "text": "How long you are aware continuously keeping the attention within this limited area is samm\u0101"}, {"line_number": 894, "time": "01:10:14,320 --> 01:10:15,920", "seconds": 4214, "text": "sam\u0101dhi."}, {"line_number": 895, "time": "01:10:15,920 --> 01:10:22,360", "seconds": 4215, "text": "Otherwise mind can get concentrated with, as I said, ignorance, these imaginary objects"}, {"line_number": 896, "time": "01:10:22,360 --> 01:10:33,000", "seconds": 4222, "text": "or with the base of greed, r\u0101ga or with the base of aversion, dosa."}, {"line_number": 897, "time": "01:10:33,000 --> 01:10:39,720", "seconds": 4233, "text": "You would have seen a hunter fully concentrated on his double barrel gun, a prey coming and"}, {"line_number": 898, "time": "01:10:39,720 --> 01:10:46,480", "seconds": 4239, "text": "he will shoot and kill, concentration is there, but this is not samm\u0101-sam\u0101dhi."}, {"line_number": 899, "time": "01:10:46,480 --> 01:10:55,280", "seconds": 4246, "text": "A cat standing near the mouse hole fully concentrated, the mouse comes out and it jumps and devours"}, {"line_number": 900, "time": "01:10:55,280 --> 01:11:00,280", "seconds": 4255, "text": "it, fully concentrated, not samm\u0101-sam\u0101dhi."}, {"line_number": 901, "time": "01:11:00,280 --> 01:11:08,560", "seconds": 4260, "text": "Every unwholesome physical action or vocal action is done with some amount of sam\u0101dhi, concentration."}, {"line_number": 902, "time": "01:11:08,560 --> 01:11:14,400", "seconds": 4268, "text": "Even a pick pocket, picks your pocket, mind is concentrated, very aware what he is doing"}, {"line_number": 903, "time": "01:11:14,400 --> 01:11:15,400", "seconds": 4274, "text": "or she is doing."}, {"line_number": 904, "time": "01:11:15,400 --> 01:11:18,720", "seconds": 4275, "text": "This is not samm\u0101-sam\u0101dhi."}, {"line_number": 905, "time": "01:11:18,720 --> 01:11:21,880", "seconds": 4278, "text": "It must be free from craving, free from aversion."}, {"line_number": 906, "time": "01:11:21,880 --> 01:11:26,320", "seconds": 4281, "text": "When you were observing your breath, you were free from moha, ignorance, the truth that"}, {"line_number": 907, "time": "01:11:26,320 --> 01:11:29,680", "seconds": 4286, "text": "you are experiencing, there is no confusion about it."}, {"line_number": 908, "time": "01:11:29,680 --> 01:11:31,160", "seconds": 4289, "text": "The breath is there."}, {"line_number": 909, "time": "01:11:31,160 --> 01:11:33,960", "seconds": 4291, "text": "The touch of the breath, yes, the touch of the breath is there."}, {"line_number": 910, "time": "01:11:33,960 --> 01:11:38,720", "seconds": 4293, "text": "And now these sensations, the sensations are there and you are observing and you are not"}, {"line_number": 911, "time": "01:11:38,720 --> 01:11:41,560", "seconds": 4298, "text": "observing with craving or with aversion."}, {"line_number": 912, "time": "01:11:41,560 --> 01:11:44,240", "seconds": 4301, "text": "As with the breath, there was no craving, no aversion."}, {"line_number": 913, "time": "01:11:44,240 --> 01:11:47,560", "seconds": 4304, "text": "Similarly, with the touch, there was no craving, no aversion."}, {"line_number": 914, "time": "01:11:47,560 --> 01:11:52,320", "seconds": 4307, "text": "Similarly now the sensations that you experience here, no craving, no aversion."}, {"line_number": 915, "time": "01:11:52,320 --> 01:11:56,560", "seconds": 4312, "text": "Things are just happening and you are observing objectively, objectively."}, {"line_number": 916, "time": "01:11:56,560 --> 01:12:02,440", "seconds": 4316, "text": "This makes the sam\u0101dhi, samm\u0101-sam\u0101dhi and this helps you to move in the next field, the"}, {"line_number": 917, "time": "01:12:02,440 --> 01:12:05,400", "seconds": 4322, "text": "third field of pa\u00f1\u00f1\u0101."}, {"line_number": 918, "time": "01:12:05,400 --> 01:12:13,600", "seconds": 4325, "text": "That is wisdom, that is insight, which will purify the mind not merely at the surface level."}, {"line_number": 919, "time": "01:12:13,600 --> 01:12:17,920", "seconds": 4333, "text": "S\u012bla takes you to sam\u0101dhi where you develop mastery over the mind."}, {"line_number": 920, "time": "01:12:17,920 --> 01:12:23,560", "seconds": 4337, "text": "But this mastery over the mind is at the surface level, slightly deeper and pa\u00f1\u00f1\u0101 takes you"}, {"line_number": 921, "time": "01:12:23,560 --> 01:12:25,680", "seconds": 4343, "text": "to the depth of the mind."}, {"line_number": 922, "time": "01:12:25,680 --> 01:12:30,880", "seconds": 4345, "text": "And at the deepest level, the third part of dhamma, is to purify the mind at the deepest"}, {"line_number": 923, "time": "01:12:30,880 --> 01:12:35,360", "seconds": 4350, "text": "level, the so-called unconscious level, the source of your misery."}, {"line_number": 924, "time": "01:12:35,360 --> 01:12:39,880", "seconds": 4355, "text": "From where all these impurities arise, originate and they multiply."}, {"line_number": 925, "time": "01:12:39,880 --> 01:12:44,760", "seconds": 4359, "text": "The stock of your past impurities that you accumulated, all of them have to come up on the surface"}, {"line_number": 926, "time": "01:12:44,760 --> 01:12:47,480", "seconds": 4364, "text": "and past, come up on the surface and past."}, {"line_number": 927, "time": "01:12:47,480 --> 01:12:48,480", "seconds": 4367, "text": "That will be pa\u00f1\u00f1\u0101."}, {"line_number": 928, "time": "01:12:48,480 --> 01:12:51,560", "seconds": 4368, "text": "We won't discuss about it today, we will discuss tomorrow."}, {"line_number": 929, "time": "01:12:51,560 --> 01:12:55,080", "seconds": 4371, "text": "Because day after tomorrow you are entering the field of pa\u00f1\u00f1\u0101."}, {"line_number": 930, "time": "01:12:55,080 --> 01:12:56,840", "seconds": 4375, "text": "Theory and practice should go together."}, {"line_number": 931, "time": "01:12:56,840 --> 01:13:00,280", "seconds": 4376, "text": "So tomorrow we discuss about pa\u00f1\u00f1\u0101 so that you practice day after tomorrow."}, {"line_number": 932, "time": "01:13:00,280 --> 01:13:04,120", "seconds": 4380, "text": "Now you are in the field of s\u012bla, you are observing all the precepts that you have taken"}, {"line_number": 933, "time": "01:13:04,120 --> 01:13:06,560", "seconds": 4384, "text": "very meticulously, very scrupulously."}, {"line_number": 934, "time": "01:13:06,560 --> 01:13:11,060", "seconds": 4386, "text": "And you are practicing your sam\u0101dhi, awareness of the reality within this limited area from"}, {"line_number": 935, "time": "01:13:11,060 --> 01:13:16,400", "seconds": 4391, "text": "moment to moment, from moment to moment, make use of the time."}, {"line_number": 936, "time": "01:13:16,400 --> 01:13:22,200", "seconds": 4396, "text": "Make use of the opportunity with a good base of s\u012bla, living in this environment."}, {"line_number": 937, "time": "01:13:22,200 --> 01:13:28,000", "seconds": 4402, "text": "In a camp, a meditation camp like this, there is no reason, there is no reason that"}, {"line_number": 938, "time": "01:13:28,000 --> 01:13:30,000", "seconds": 4408, "text": "you should break any of the s\u012bla."}, {"line_number": 939, "time": "01:13:30,000 --> 01:13:35,200", "seconds": 4410, "text": "And you got all the tranquility, the calmness, the good atmosphere around you, where you"}, {"line_number": 940, "time": "01:13:35,200 --> 01:13:39,400", "seconds": 4415, "text": "can work, work with your sam\u0101dhi, make use of this."}, {"line_number": 941, "time": "01:13:39,400 --> 01:13:41,920", "seconds": 4419, "text": "The time is very important."}, {"line_number": 942, "time": "01:13:41,920 --> 01:13:44,640", "seconds": 4421, "text": "The opportunity that you have got is so good for you."}, {"line_number": 943, "time": "01:13:44,640 --> 01:13:50,680", "seconds": 4424, "text": "The facility that you have got here and the wonderful dhamma, the wonderful technique, the"}, {"line_number": 944, "time": "01:13:50,680 --> 01:13:59,640", "seconds": 4430, "text": "non-sectarian universal technique, so rational, so scientific, make use of it, make use of"}, {"line_number": 945, "time": "01:13:59,640 --> 01:14:05,440", "seconds": 4439, "text": "it for your own good, for your own benefit, for your own liberation."}, {"line_number": 946, "time": "01:14:05,440 --> 01:14:12,080", "seconds": 4445, "text": "Liberation from all the bondages, the shackles, the chains of ignorance, of craving, of"}, {"line_number": 947, "time": "01:14:12,080 --> 01:14:24,360", "seconds": 4452, "text": "aversion, and to come out of all the misery and enjoy real peace, real harmony, real happiness."}, {"line_number": 948, "time": "01:14:24,360 --> 01:14:34,360", "seconds": 4464, "text": "May all of you enjoy real peace, real harmony, real happiness, real happiness."}, {"line_number": 949, "time": "01:14:34,360 --> 01:15:06,800", "seconds": 4474, "text": "Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba ma\u1e45gala\u1e43."}, {"line_number": 950, "time": "01:15:06,800 --> 01:15:31,760", "seconds": 4506, "text": "Bhavatu sabba ma\u1e45gala\u1e43."}, {"line_number": 951, "time": "01:15:31,760 --> 01:15:57,240", "seconds": 4531, "text": "S\u0101dhu, s\u0101dhu, s\u0101dhu."}, {"line_number": 952, "time": "01:15:57,240 --> 01:16:00,840", "seconds": 4557, "text": "Good."}, {"line_number": 953, "time": "01:16:00,840 --> 01:16:04,520", "seconds": 4560, "text": "Take rest for about 5 minutes and then start working again."}, {"line_number": 954, "time": "01:16:04,520 --> 01:16:05,880", "seconds": 4564, "text": "Take rest for about 5 minutes."}, {"line_number": 955, "time": "01:16:06,840 --> 01:16:15,880", "seconds": 4566, "text": "[silence]"}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
