<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=cYG5VvHry7c&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=2";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:14,800", "seconds": 0, "text": "The second day is over."}, {"line_number": 2, "time": "00:00:14,800 --> 00:00:34,920", "seconds": 14, "text": "have now 8 more left to work, to work diligently, ardently.  Second day, slightly better than"}, {"line_number": 3, "time": "00:00:34,920 --> 00:00:39,760", "seconds": 34, "text": "the first day, slightly better."}, {"line_number": 4, "time": "00:00:39,760 --> 00:00:46,200", "seconds": 39, "text": "The difficulties are still there."}, {"line_number": 5, "time": "00:00:46,200 --> 00:00:57,280", "seconds": 46, "text": "What a wandering mind, a fleeting mind, a flickering mind, so unstable, so unstable,"}, {"line_number": 6, "time": "00:00:57,280 --> 00:01:07,400", "seconds": 57, "text": "so infirm, so agitated, no peace, no tranquility."}, {"line_number": 7, "time": "00:01:07,400 --> 00:01:21,720", "seconds": 67, "text": "So wild, like a wild animal, a monkey mind, grasping one branch after the other, one branch"}, {"line_number": 8, "time": "00:01:21,720 --> 00:01:31,560", "seconds": 81, "text": "after the other, one object after the other, one object after the other, highly agitated,"}, {"line_number": 9, "time": "00:01:31,560 --> 00:01:36,800", "seconds": 91, "text": "certainly very wild."}, {"line_number": 10, "time": "00:01:36,800 --> 00:01:52,080", "seconds": 96, "text": "Like a wild bull, a wild elephant, when it comes in the midst of a human society, dwellings"}, {"line_number": 11, "time": "00:01:52,080 --> 00:02:06,320", "seconds": 112, "text": "of human beings, it proves so dangerous, it creates havoc, so harmful."}, {"line_number": 12, "time": "00:02:06,320 --> 00:02:19,760", "seconds": 126, "text": "But an experienced person, a wise person, trains this wild elephant, the wild bull, tames,"}, {"line_number": 13, "time": "00:02:19,760 --> 00:02:31,400", "seconds": 139, "text": "this wild elephant, the wild bull, working very patiently, patiently and persistently."}, {"line_number": 14, "time": "00:02:31,400 --> 00:02:42,840", "seconds": 151, "text": "And once this wild animal is tamed, trained, all its enormous strength comes to serve the"}, {"line_number": 15, "time": "00:02:42,840 --> 00:02:50,000", "seconds": 162, "text": "human society, it starts serving the human society."}, {"line_number": 16, "time": "00:02:50,000 --> 00:02:58,160", "seconds": 170, "text": "Its strength was a great danger to the human society and now this very strength turns"}, {"line_number": 17, "time": "00:02:58,160 --> 00:03:03,200", "seconds": 178, "text": "into a great service to the human society."}, {"line_number": 18, "time": "00:03:03,200 --> 00:03:16,880", "seconds": 183, "text": "Similarly this wild mind, so long as it remains untrained, untamed, very dangerous, very dangerous,"}, {"line_number": 19, "time": "00:03:16,880 --> 00:03:20,120", "seconds": 196, "text": "very harmful."}, {"line_number": 20, "time": "00:03:20,120 --> 00:03:34,800", "seconds": 200, "text": "And if we somehow train it, tame it, its enormous strength starts helping us and the strength"}, {"line_number": 21, "time": "00:03:34,800 --> 00:03:42,200", "seconds": 214, "text": "of the mind, no comparison with the strength of a wild elephant."}, {"line_number": 22, "time": "00:03:42,200 --> 00:03:52,360", "seconds": 222, "text": "Many more times it is stronger, more powerful."}, {"line_number": 23, "time": "00:03:52,360 --> 00:03:59,360", "seconds": 232, "text": "No one can harm us more than our own wild mind."}, {"line_number": 24, "time": "00:03:59,360 --> 00:04:10,280", "seconds": 239, "text": "And no one can help us more than our own trained mind, tamed mind, disciplined mind."}, {"line_number": 25, "time": "00:04:10,280 --> 00:04:21,160.0000000000291", "seconds": 250, "text": "But as it requires a lot of patience to train a wild elephant, one who is experienced in"}, {"line_number": 26, "time": "00:04:21,160.0000000000291 --> 00:04:30,520", "seconds": 261, "text": "training the wild elephant or wild bull does not get irritated, does not develop anger"}, {"line_number": 27, "time": "00:04:30,520 --> 00:04:36,440", "seconds": 270, "text": "or hatred towards this wild animal, very patiently."}, {"line_number": 28, "time": "00:04:36,440 --> 00:04:43,080", "seconds": 276, "text": "One works very patiently but persistently."}, {"line_number": 29, "time": "00:04:43,080 --> 00:04:52,160", "seconds": 283, "text": "Similarly you have to deal with your wild mind very patiently."}, {"line_number": 30, "time": "00:04:52,160 --> 00:04:57,800", "seconds": 292, "text": "You want to get it trained in one day or two days, oh no."}, {"line_number": 31, "time": "00:04:57,800 --> 00:05:00,800", "seconds": 297, "text": "No."}, {"line_number": 32, "time": "00:05:00,800 --> 00:05:04,960", "seconds": 300, "text": "And you become irritated because it is not getting trained, look I have given two days"}, {"line_number": 33, "time": "00:05:04,960 --> 00:05:09,520", "seconds": 304, "text": "of my life and yet it is not getting trained."}, {"line_number": 34, "time": "00:05:09,520 --> 00:05:17,360", "seconds": 309, "text": "You become agitated, irritated, it becomes more wild, it becomes more dangerous.  Patience."}, {"line_number": 35, "time": "00:05:17,360 --> 00:05:21,240", "seconds": 317, "text": "You have to work very patiently."}, {"line_number": 36, "time": "00:05:21,240 --> 00:05:30,600", "seconds": 321, "text": "Patently but persistently, persistently, continuously, continuously, ultimately you will win."}, {"line_number": 37, "time": "00:05:30,600 --> 00:05:37,680", "seconds": 330, "text": "The mind is bound to get disciplined."}, {"line_number": 38, "time": "00:05:37,680 --> 00:05:41,640", "seconds": 337, "text": "But you have to work."}, {"line_number": 39, "time": "00:05:41,640 --> 00:05:45,560", "seconds": 341, "text": "No one else can work for you."}, {"line_number": 40, "time": "00:05:45,560 --> 00:05:49,640", "seconds": 345, "text": "You have to fight out your own battle."}, {"line_number": 41, "time": "00:05:49,640 --> 00:05:55,600", "seconds": 349, "text": "You have to work out your own salvation, your own liberation."}, {"line_number": 42, "time": "00:05:55,600 --> 00:06:01,840", "seconds": 355, "text": "No one else can do that for you."}, {"line_number": 43, "time": "00:06:01,840 --> 00:06:12,120", "seconds": 361, "text": "Someone who has been successful in controlling the mind, someone who has become successful"}, {"line_number": 44, "time": "00:06:12,120 --> 00:06:19,480", "seconds": 372, "text": "in purifying the mind, someone who has become liberated and enlightened."}, {"line_number": 45, "time": "00:06:19,480 --> 00:06:27,320", "seconds": 379, "text": "With all the compassion and love this person will show the path."}, {"line_number": 46, "time": "00:06:27,320 --> 00:06:30,960", "seconds": 387, "text": "But you have to walk on the path."}, {"line_number": 47, "time": "00:06:30,960 --> 00:06:34,840", "seconds": 390, "text": "You have to take every step on the path yourself."}, {"line_number": 48, "time": "00:06:34,840 --> 00:06:41,040", "seconds": 394, "text": "Step by step, step by step, you have to reach the final goal."}, {"line_number": 49, "time": "00:06:41,040 --> 00:06:45,760", "seconds": 401, "text": "Nobody will take you on his shoulder to the final goal."}, {"line_number": 50, "time": "00:06:45,760 --> 00:06:50,480", "seconds": 405, "text": "Nobody can take anyone else on the shoulder and reach the final goal."}, {"line_number": 51, "time": "00:06:50,480 --> 00:06:52,480", "seconds": 410, "text": "Impossible."}, {"line_number": 52, "time": "00:06:52,480 --> 00:06:56,200", "seconds": 412, "text": "Each individual has to work."}, {"line_number": 53, "time": "00:06:56,200 --> 00:07:05,760", "seconds": 416, "text": "Of course, when you start taking steps on the path of dhamma, the path of liberation, the"}, {"line_number": 54, "time": "00:07:05,760 --> 00:07:11,560", "seconds": 425, "text": "path of enlightenment, the law of nature is such."}, {"line_number": 55, "time": "00:07:11,560 --> 00:07:18,560", "seconds": 431, "text": "The universal law of nature is such that you get tuned up with the good vibrations of saintly"}, {"line_number": 56, "time": "00:07:18,560 --> 00:07:26,720", "seconds": 438, "text": "people, good vibrations of dhamma and you get all the inspiration and the strength."}, {"line_number": 57, "time": "00:07:26,720 --> 00:07:29,160", "seconds": 446, "text": "You start getting so much support."}, {"line_number": 58, "time": "00:07:29,160 --> 00:07:33,160", "seconds": 449, "text": "I know it with my own personal experience."}, {"line_number": 59, "time": "00:07:33,160 --> 00:07:40,800", "seconds": 453, "text": "And also the experience of so many students, you will get support."}, {"line_number": 60, "time": "00:07:40,800 --> 00:07:45,000", "seconds": 460, "text": "You call it grace, you call it mercy, you call whatever you like."}, {"line_number": 61, "time": "00:07:45,000 --> 00:07:46,920", "seconds": 465, "text": "You will get support."}, {"line_number": 62, "time": "00:07:46,920 --> 00:07:51,320", "seconds": 466, "text": "But still, every step you have to take on the path."}, {"line_number": 63, "time": "00:07:51,320 --> 00:07:57,000", "seconds": 471, "text": "You have to take every step on the path."}, {"line_number": 64, "time": "00:07:57,000 --> 00:08:04,200", "seconds": 477, "text": "An incident in the life of Gautama the Buddha."}, {"line_number": 65, "time": "00:08:04,200 --> 00:08:12,960", "seconds": 484, "text": "At that time he was dwelling in a big meditation centre in the city of Shravasti, the capital"}, {"line_number": 66, "time": "00:08:12,960 --> 00:08:16,920", "seconds": 492, "text": "of the state of Kosala."}, {"line_number": 67, "time": "00:08:16,920 --> 00:08:22,640", "seconds": 496, "text": "Large number of monks and nuns will come and learn Vipassana from him."}, {"line_number": 68, "time": "00:08:22,640 --> 00:08:28,600", "seconds": 502, "text": "Large number of householders, men, women, will come and learn this technique from him."}, {"line_number": 69, "time": "00:08:28,600 --> 00:08:32,760", "seconds": 508, "text": "Get benefited."}, {"line_number": 70, "time": "00:08:32,760 --> 00:08:40,360", "seconds": 512, "text": "Someone who used to come only in these evening discourses, but never practiced, he came one"}, {"line_number": 71, "time": "00:08:40,360 --> 00:08:47,560", "seconds": 520, "text": "day little earlier when Buddha was alone, came to him, paid respect."}, {"line_number": 72, "time": "00:08:47,560 --> 00:08:54,120", "seconds": 527, "text": "And said, \"Sir, one question keeps on bothering me and I hesitate to ask you when there are"}, {"line_number": 73, "time": "00:08:54,120 --> 00:09:01,320", "seconds": 534, "text": "so many people around, now that you are alone, permit me to ask the question.\""}, {"line_number": 74, "time": "00:09:01,320 --> 00:09:02,960", "seconds": 541, "text": "Go ahead."}, {"line_number": 75, "time": "00:09:02,960 --> 00:09:06,960", "seconds": 542, "text": "They should not be any confusion in your mind so far as dhamma is concerned."}, {"line_number": 76, "time": "00:09:06,960 --> 00:09:07,960", "seconds": 546, "text": "Go ahead."}, {"line_number": 77, "time": "00:09:07,960 --> 00:09:15,840", "seconds": 547, "text": "And he said, \"Sir, I am coming here for a number of years."}, {"line_number": 78, "time": "00:09:15,840 --> 00:09:17,560", "seconds": 555, "text": "I understand what you teach."}, {"line_number": 79, "time": "00:09:17,560 --> 00:09:20,240", "seconds": 557, "text": "It is good."}, {"line_number": 80, "time": "00:09:20,240 --> 00:09:26,520", "seconds": 560, "text": "But I, examine the people who come here to learn."}, {"line_number": 81, "time": "00:09:26,520 --> 00:09:34,800", "seconds": 566, "text": "I have noticed that some of them have really become fully liberated, fully enlightened."}, {"line_number": 82, "time": "00:09:34,800 --> 00:09:43,200", "seconds": 574, "text": "It is quite clear with their behaviour, with their lifestyle, with their dealings with"}, {"line_number": 83, "time": "00:09:43,200 --> 00:09:48,600", "seconds": 583, "text": "these people, situations, it is very clear they are liberated people."}, {"line_number": 84, "time": "00:09:48,600 --> 00:09:57,320", "seconds": 588, "text": "And quite a few are not fully liberated and yet a big change has come in their life."}, {"line_number": 85, "time": "00:09:57,320 --> 00:09:58,320", "seconds": 597, "text": "I notice it."}, {"line_number": 86, "time": "00:09:58,320 --> 00:10:02,600", "seconds": 598, "text": "A big change for the better has come."}, {"line_number": 87, "time": "00:10:02,600 --> 00:10:10,560", "seconds": 602, "text": "But then, sir, there are people like me, no change."}, {"line_number": 88, "time": "00:10:10,560 --> 00:10:13,520", "seconds": 610, "text": "We are as we were."}, {"line_number": 89, "time": "00:10:13,520 --> 00:10:24,520", "seconds": 613, "text": "My question is sir, you are so powerful, you are so compassionate."}, {"line_number": 90, "time": "00:10:24,520 --> 00:10:28,920", "seconds": 624, "text": "Somebody coming to you, taking refuge in you."}, {"line_number": 91, "time": "00:10:28,920 --> 00:10:33,960", "seconds": 628, "text": "Why don't you use all your power and your compassion to liberate us?"}, {"line_number": 92, "time": "00:10:33,960 --> 00:10:37,000", "seconds": 633, "text": "Why somebody remains unliberated or half liberated?"}, {"line_number": 93, "time": "00:10:37,000 --> 00:10:40,600", "seconds": 637, "text": "Please sir, this question bothers me."}, {"line_number": 94, "time": "00:10:40,600 --> 00:10:43,440", "seconds": 640, "text": "Buddha smiled."}, {"line_number": 95, "time": "00:10:43,440 --> 00:10:44,880", "seconds": 643, "text": "This is what he kept on teaching."}, {"line_number": 96, "time": "00:10:44,880 --> 00:10:49,320", "seconds": 644, "text": "But people do not want to understand, what can he do?"}, {"line_number": 97, "time": "00:10:49,320 --> 00:10:52,320", "seconds": 649, "text": "So he explained."}, {"line_number": 98, "time": "00:10:52,320 --> 00:10:56,560", "seconds": 652, "text": "And his way of explanation was always different according to the caliber of the mind of the"}, {"line_number": 99, "time": "00:10:56,560 --> 00:10:58,880", "seconds": 656, "text": "student who has come."}, {"line_number": 100, "time": "00:10:58,880 --> 00:11:02,880", "seconds": 658, "text": "At times, he will answer by counter questioning."}, {"line_number": 101, "time": "00:11:02,880 --> 00:11:06,640", "seconds": 662, "text": "So in this case also, he started counter questioning."}, {"line_number": 102, "time": "00:11:06,640 --> 00:11:08,560", "seconds": 666, "text": "Hey, from where are you?"}, {"line_number": 103, "time": "00:11:08,560 --> 00:11:13,280", "seconds": 668, "text": "\"Sir, I am from Shravasti, this city, the capital of Kosala.\""}, {"line_number": 104, "time": "00:11:13,280 --> 00:11:15,440", "seconds": 673, "text": "Oh, no, no."}, {"line_number": 105, "time": "00:11:15,440 --> 00:11:19,680", "seconds": 675, "text": "Your facial features say that you are not from this country."}, {"line_number": 106, "time": "00:11:19,680 --> 00:11:23,480", "seconds": 679, "text": "You are from some other state and you have come and settled down here."}, {"line_number": 107, "time": "00:11:23,480 --> 00:11:26,120", "seconds": 683, "text": "\"Oh, yes, sir, you are quite correct."}, {"line_number": 108, "time": "00:11:26,120 --> 00:11:29,160", "seconds": 686, "text": "Actually, I belong to Magadha, Rajgiri."}, {"line_number": 109, "time": "00:11:29,160 --> 00:11:33,360", "seconds": 689, "text": "I have come and settled down here last few years.\""}, {"line_number": 110, "time": "00:11:33,360 --> 00:11:34,360", "seconds": 693, "text": "Good."}, {"line_number": 111, "time": "00:11:34,360 --> 00:11:38,080", "seconds": 694, "text": "Having come and settled down here."}, {"line_number": 112, "time": "00:11:38,080 --> 00:11:43,880", "seconds": 698, "text": "Have you severed all relations with Rajgiri, with Magadha?"}, {"line_number": 113, "time": "00:11:43,880 --> 00:11:45,280", "seconds": 703, "text": "You don't go there anymore?"}, {"line_number": 114, "time": "00:11:45,280 --> 00:11:46,280", "seconds": 705, "text": "\"Oh, no, sir."}, {"line_number": 115, "time": "00:11:46,280 --> 00:11:47,280", "seconds": 706, "text": "I keep going there."}, {"line_number": 116, "time": "00:11:47,280 --> 00:11:52,280", "seconds": 707, "text": "I still have my relatives there, I have my friends there, I have my business there."}, {"line_number": 117, "time": "00:11:52,280 --> 00:11:53,760", "seconds": 712, "text": "I keep going here."}, {"line_number": 118, "time": "00:11:53,760 --> 00:11:57,360", "seconds": 713, "text": "Every year, I go many times to Rajgiri and come back.\""}, {"line_number": 119, "time": "00:11:57,360 --> 00:12:02,760", "seconds": 717, "text": "I see, you keep going from here to Rajgiri."}, {"line_number": 120, "time": "00:12:02,760 --> 00:12:07,220", "seconds": 722, "text": "So certainly, you must be knowing very well the path from here to Rajgiri because you"}, {"line_number": 121, "time": "00:12:07,220 --> 00:12:09,600", "seconds": 727, "text": "have walked over the path so many times."}, {"line_number": 122, "time": "00:12:09,600 --> 00:12:12,600", "seconds": 729, "text": "\"Yes, sir, I know the path so well.\""}, {"line_number": 123, "time": "00:12:12,600 --> 00:12:19,520", "seconds": 732, "text": "Now tell me, having settled down in this part of the country, you must have made many"}, {"line_number": 124, "time": "00:12:19,520 --> 00:12:25,320", "seconds": 739, "text": "friends and out of these many friends, some have become very intimate to you, isn't it?"}, {"line_number": 125, "time": "00:12:25,320 --> 00:12:26,320", "seconds": 745, "text": "\"Yes, sir."}, {"line_number": 126, "time": "00:12:26,320 --> 00:12:28,400", "seconds": 746, "text": "Some have become very intimate.\""}, {"line_number": 127, "time": "00:12:28,400 --> 00:12:33,000", "seconds": 748, "text": "Those who are very intimate, this certainly should be knowing that you don't belong to this"}, {"line_number": 128, "time": "00:12:33,000 --> 00:12:40,040", "seconds": 753, "text": "part, you are actually from Magadha, from Rajgiri and you have come and settled down here."}, {"line_number": 129, "time": "00:12:40,040 --> 00:12:44,640", "seconds": 760, "text": "And they also must be knowing that you keep going to Rajgiri and coming back every year,"}, {"line_number": 130, "time": "00:12:44,640 --> 00:12:45,640", "seconds": 764, "text": "so many times."}, {"line_number": 131, "time": "00:12:45,640 --> 00:12:46,640", "seconds": 765, "text": "\"Yes, sir.\""}, {"line_number": 132, "time": "00:12:46,640 --> 00:12:53,480", "seconds": 766, "text": "Then these people know that you know the path from here to Rajgiri very well?  \"Yes, sir.\""}, {"line_number": 133, "time": "00:12:53,480 --> 00:12:59,160", "seconds": 773, "text": "Some of them must be asking you, how about this path, what kind of path?"}, {"line_number": 134, "time": "00:12:59,160 --> 00:13:02,840", "seconds": 779, "text": "Do you keep it a top secret or you explain?  \"What top secret sir?\""}, {"line_number": 135, "time": "00:13:02,840 --> 00:13:05,480", "seconds": 782, "text": "\"I explain them very clearly."}, {"line_number": 136, "time": "00:13:05,480 --> 00:13:10,800", "seconds": 785, "text": "You start from here, from Shravasti, start moving eastwards and you move this way, that way,"}, {"line_number": 137, "time": "00:13:10,800 --> 00:13:16,160", "seconds": 790, "text": "you turn this way, that way and you will reach Varanasi and then you keep moving this way,"}, {"line_number": 138, "time": "00:13:16,160 --> 00:13:21,080", "seconds": 796, "text": "that way, turn here, there, you will reach Gaya and then you keep moving this and you will"}, {"line_number": 139, "time": "00:13:21,080 --> 00:13:22,080", "seconds": 801, "text": "reach Rajgiri."}, {"line_number": 140, "time": "00:13:22,080 --> 00:13:27,040", "seconds": 802, "text": "I explain the whole path very clearly.\" Very clearly?"}, {"line_number": 141, "time": "00:13:27,040 --> 00:13:31,840", "seconds": 807, "text": "That means everyone to whom you have explained the path must have reached Rajgiri."}, {"line_number": 142, "time": "00:13:31,840 --> 00:13:34,120", "seconds": 811, "text": "\"How is that possible, sir?"}, {"line_number": 143, "time": "00:13:34,120 --> 00:13:38,320", "seconds": 814, "text": "If someone has not walked on the path, how will you reach Rajgiri?\""}, {"line_number": 144, "time": "00:13:38,320 --> 00:13:42,240", "seconds": 818, "text": "Young man, this is what I keep on telling every day."}, {"line_number": 145, "time": "00:13:42,240 --> 00:13:48,320", "seconds": 822, "text": "People come to me, understanding very well that this is a person who is fully liberated."}, {"line_number": 146, "time": "00:13:48,320 --> 00:13:50,120", "seconds": 828, "text": "He has reached the final goal."}, {"line_number": 147, "time": "00:13:50,120 --> 00:13:52,800", "seconds": 830, "text": "He knows the path from here to the final goal."}, {"line_number": 148, "time": "00:13:52,800 --> 00:13:54,600", "seconds": 832, "text": "They come to me."}, {"line_number": 149, "time": "00:13:54,600 --> 00:13:56,600", "seconds": 834, "text": "They ask me, what is the path?"}, {"line_number": 150, "time": "00:13:56,600 --> 00:13:59,040", "seconds": 836, "text": "[+ Do] I keep it as a top secret?"}, {"line_number": 151, "time": "00:13:59,040 --> 00:14:02,360", "seconds": 839, "text": "I explain them, very clearly."}, {"line_number": 152, "time": "00:14:02,360 --> 00:14:05,660", "seconds": 842, "text": "This is how you walk, this is how you walk and you will get this station and this station"}, {"line_number": 153, "time": "00:14:05,660 --> 00:14:11,520", "seconds": 845, "text": "and you keep walking, keep walking and you will reach the final goal."}, {"line_number": 154, "time": "00:14:11,520 --> 00:14:20,760", "seconds": 851, "text": "Someone just listen and say s\u0101dhu, s\u0101dhu, s\u0101dhu and bows down three times but won't take"}, {"line_number": 155, "time": "00:14:20,760 --> 00:14:22,880", "seconds": 860, "text": "a single step on the path."}, {"line_number": 156, "time": "00:14:22,880 --> 00:14:25,080", "seconds": 862, "text": "How will this person reach the goal?"}, {"line_number": 157, "time": "00:14:25,080 --> 00:14:26,240", "seconds": 865, "text": "What can I do?"}, {"line_number": 158, "time": "00:14:26,240 --> 00:14:27,240", "seconds": 866, "text": "I have shown the path."}, {"line_number": 159, "time": "00:14:27,240 --> 00:14:29,040", "seconds": 867, "text": "My job is done."}, {"line_number": 160, "time": "00:14:29,040 --> 00:14:32,600", "seconds": 869, "text": "Somebody has started taking steps on the path."}, {"line_number": 161, "time": "00:14:32,600 --> 00:14:35,880", "seconds": 872, "text": "Someone has taken just one step on the path."}, {"line_number": 162, "time": "00:14:35,880 --> 00:14:39,840", "seconds": 875, "text": "This person is one step nearer the goal."}, {"line_number": 163, "time": "00:14:39,840 --> 00:14:41,840", "seconds": 879, "text": "Someone has taken 100 steps on the path."}, {"line_number": 164, "time": "00:14:41,840 --> 00:14:45,360", "seconds": 881, "text": "This person is 100 steps nearer the goal."}, {"line_number": 165, "time": "00:14:45,360 --> 00:14:47,840", "seconds": 885, "text": "Someone has taken all these steps on the path."}, {"line_number": 166, "time": "00:14:47,840 --> 00:14:49,840", "seconds": 887, "text": "Has reached the goal."}, {"line_number": 167, "time": "00:14:49,840 --> 00:14:55,720", "seconds": 889, "text": "Each individual has to take steps on the path."}, {"line_number": 168, "time": "00:14:55,720 --> 00:14:57,880", "seconds": 895, "text": "No one else can do that."}, {"line_number": 169, "time": "00:14:57,880 --> 00:15:00,880", "seconds": 897, "text": "No one else."}, {"line_number": 170, "time": "00:15:00,880 --> 00:15:08,360", "seconds": 900, "text": "If I am thirsty and someone else drinks water, my thirst will not get quenched."}, {"line_number": 171, "time": "00:15:08,360 --> 00:15:09,400", "seconds": 908, "text": "For quenching my thirst,"}, {"line_number": 172, "time": "00:15:09,400 --> 00:15:11,800", "seconds": 909, "text": "I must drink water."}, {"line_number": 173, "time": "00:15:11,800 --> 00:15:16,120", "seconds": 911, "text": "If I'm sick and someone else takes medicine,"}, {"line_number": 174, "time": "00:15:16,120 --> 00:15:18,360", "seconds": 916, "text": "my sickness will not get cured."}, {"line_number": 175, "time": "00:15:18,360 --> 00:15:26,400", "seconds": 918, "text": "I have to take medicine myself.  So simple and yet we don't want to work."}, {"line_number": 176, "time": "00:15:26,400 --> 00:15:32,760", "seconds": 926, "text": "And we just expect some other supernatural power to be very kind to do something for us."}, {"line_number": 177, "time": "00:15:32,760 --> 00:15:34,680", "seconds": 932, "text": "It doesn't work."}, {"line_number": 178, "time": "00:15:34,680 --> 00:15:36,000", "seconds": 934, "text": "It doesn't work."}, {"line_number": 179, "time": "00:15:36,000 --> 00:15:41,080", "seconds": 936, "text": "Each individual has to work out one's own salvation."}, {"line_number": 180, "time": "00:15:41,080 --> 00:15:49,440", "seconds": 941, "text": "Each individual has to take every step on the path and he explains."}, {"line_number": 181, "time": "00:15:49,440 --> 00:15:58,760", "seconds": 949, "text": "In his own words, the Pali, the language that he spoke, the language of India of those days,"}, {"line_number": 182, "time": "00:15:58,760 --> 00:16:19,400", "seconds": 958, "text": "[Singing Pali]"}, {"line_number": 183, "time": "00:16:19,400 --> 00:16:25,000", "seconds": 979, "text": "You, you have to work diligently, ardently, for your liberation."}, {"line_number": 184, "time": "00:16:25,000 --> 00:16:31,000", "seconds": 985, "text": "Someone who has become Tathagat, that means one has become liberated."}, {"line_number": 185, "time": "00:16:31,000 --> 00:16:40,000", "seconds": 991, "text": "The literal meaning Tathagat, one who has reached the final goal of ultimate truth, the eternal truth."}, {"line_number": 186, "time": "00:16:40,000 --> 00:16:46,000", "seconds": 1000, "text": "One who has reached that goal, will very compassionately point out you the path.  This is the path."}, {"line_number": -1, "time": "", "seconds": 0, "text": "186b"}, {"line_number": -1, "time": "00:16:46,000 --> 00:16:53,400", "seconds": 1006, "text": "[Pali] He will just point out, this is the path. [Pali]"}, {"line_number": 187, "time": "00:16:53,400 --> 00:17:03,000", "seconds": 1013, "text": "Everyone who has reached that goal will only point out the path."}, {"line_number": 188, "time": "00:17:03,000 --> 00:17:06,160.00000000011642", "seconds": 1023, "text": "But each individual has to walk on the path."}, {"line_number": 189, "time": "00:17:06,160.00000000011642 --> 00:17:11,160.00000000011642", "seconds": 1026, "text": "Each individual has to work out one's own salvation."}, {"line_number": 190, "time": "00:17:11,160.00000000011642 --> 00:17:18,520", "seconds": 1031, "text": "If this is accepted and earlier one accepts it the better."}, {"line_number": 191, "time": "00:17:18,520 --> 00:17:24,640.0000000001164", "seconds": 1038, "text": "And accepts that I have to walk on the path, every step I have to take to reach the final goal."}, {"line_number": 192, "time": "00:17:24,640.0000000001164 --> 00:17:30,320", "seconds": 1044, "text": "Then the question comes, what is the path and how to walk over it?"}, {"line_number": 193, "time": "00:17:30,320 --> 00:17:31,320", "seconds": 1050, "text": "And he explains."}, {"line_number": 194, "time": "00:17:31,320 --> 00:17:33,680", "seconds": 1051, "text": "He kept on explaining."}, {"line_number": 195, "time": "00:17:33,680 --> 00:17:36,240", "seconds": 1053, "text": "This is what he did the whole life."}, {"line_number": 196, "time": "00:17:36,240 --> 00:17:38,760", "seconds": 1056, "text": "Kept on explaining the path."}, {"line_number": 197, "time": "00:17:38,760 --> 00:17:42,280", "seconds": 1058, "text": "The dhamma."}, {"line_number": 198, "time": "00:17:42,280 --> 00:17:52,760", "seconds": 1062, "text": "Dhamma means law, dhamma means truth, dhamma means nature, the law of nature,"}, {"line_number": 199, "time": "00:17:52,760 --> 00:18:01,800", "seconds": 1072, "text": "universal law of nature, which governs the entire universe, animate, inanimate."}, {"line_number": 200, "time": "00:18:01,800 --> 00:18:07,280", "seconds": 1081, "text": "It is never sectarian, universal."}, {"line_number": 201, "time": "00:18:07,280 --> 00:18:13,600", "seconds": 1087, "text": "One has to understand, what is this law, what is this nature?"}, {"line_number": 202, "time": "00:18:13,600 --> 00:18:21,960", "seconds": 1093, "text": "One has to understand, that if I break the law I get punished, then and there."}, {"line_number": 203, "time": "00:18:21,960 --> 00:18:28,840", "seconds": 1101, "text": "If I live a life in line with the law, in accordance to the law, I start getting rewarded."}, {"line_number": 204, "time": "00:18:28,840 --> 00:18:33,440", "seconds": 1108, "text": "I start moving towards the final goal of liberation."}, {"line_number": 205, "time": "00:18:33,440 --> 00:18:37,800", "seconds": 1113, "text": "And this is the path."}, {"line_number": 206, "time": "00:18:37,800 --> 00:18:45,240", "seconds": 1117, "text": "Someone came to him and asked him, sir, in few words, few simple words, tell me what is the"}, {"line_number": 207, "time": "00:18:45,240 --> 00:18:46,240", "seconds": 1125, "text": "path."}, {"line_number": 208, "time": "00:18:46,240 --> 00:18:50,560", "seconds": 1126, "text": "I can't understand high philosophies and all that."}, {"line_number": 209, "time": "00:18:50,560 --> 00:18:55,280", "seconds": 1130, "text": "And Buddha smiled, dhamma is not for high philosophies."}, {"line_number": 210, "time": "00:18:55,280 --> 00:18:59,280", "seconds": 1135, "text": "It is for people to practice."}, {"line_number": 211, "time": "00:18:59,280 --> 00:19:04,880", "seconds": 1139, "text": "So they must understand what it is, if they don't understand and simply play intellectual"}, {"line_number": 212, "time": "00:19:04,880 --> 00:19:07,360", "seconds": 1144, "text": "game with it, it doesn't help."}, {"line_number": 213, "time": "00:19:07,360 --> 00:19:12,960", "seconds": 1147, "text": "Dhamma is always explained in very simple words, all right, I will again explain you."}, {"line_number": 214, "time": "00:19:12,960 --> 00:19:19,480", "seconds": 1152, "text": "And he explained in few words, again in his own words, in the language that is spoken"}, {"line_number": 215, "time": "00:19:19,480 --> 00:19:22,480", "seconds": 1159, "text": "those days."}, {"line_number": 216, "time": "00:19:22,480 --> 00:19:52,000", "seconds": 1162, "text": "[Pali]"}, {"line_number": 217, "time": "00:19:52,000 --> 00:20:01,000", "seconds": 1192, "text": "[Pali] is the teaching."}, {"line_number": 218, "time": "00:20:01,000 --> 00:20:04,200", "seconds": 1201, "text": "[Pali], all the Buddhas."}, {"line_number": 219, "time": "00:20:04,200 --> 00:20:07,040", "seconds": 1204, "text": "This is the teaching of all the Buddhas."}, {"line_number": 220, "time": "00:20:07,040 --> 00:20:11,120", "seconds": 1207, "text": "He never said this is my teaching."}, {"line_number": 221, "time": "00:20:11,120 --> 00:20:14,080", "seconds": 1211, "text": "Buddha is not a name of somebody."}, {"line_number": 222, "time": "00:20:14,080 --> 00:20:18,280", "seconds": 1214, "text": "Buddha means an enlightened person, an liberated person."}, {"line_number": 223, "time": "00:20:18,280 --> 00:20:21,600", "seconds": 1218, "text": "His name was Gautama."}, {"line_number": 224, "time": "00:20:21,600 --> 00:20:28,040", "seconds": 1221, "text": "And to become Buddha is not monopoly of only one person, not just only Gautama can"}, {"line_number": 225, "time": "00:20:28,040 --> 00:20:30,560", "seconds": 1228, "text": "become Buddha."}, {"line_number": 226, "time": "00:20:30,560 --> 00:20:34,800", "seconds": 1230, "text": "Anyone can become Buddha, of course it is not that easy."}, {"line_number": 227, "time": "00:20:34,800 --> 00:20:37,080", "seconds": 1234, "text": "You come for ten days and become Buddha."}, {"line_number": 228, "time": "00:20:37,080 --> 00:20:40,920", "seconds": 1237, "text": "No, very hard work."}, {"line_number": 229, "time": "00:20:40,920 --> 00:20:42,920", "seconds": 1240, "text": "Very hard work."}, {"line_number": 230, "time": "00:20:42,920 --> 00:20:49,880", "seconds": 1242, "text": "Yet doing hard work, hard work, hard work, there is every possibility of everyone becoming"}, {"line_number": 231, "time": "00:20:49,880 --> 00:20:53,160", "seconds": 1249, "text": "a fully enlightened person, becoming Buddha."}, {"line_number": 232, "time": "00:20:53,160 --> 00:20:59,760", "seconds": 1253, "text": "And when someone becomes a Buddha, he will teach this and nothing else."}, {"line_number": 233, "time": "00:20:59,760 --> 00:21:04,560", "seconds": 1259, "text": "This will be the teaching of every enlightened person."}, {"line_number": 234, "time": "00:21:04,560 --> 00:21:07,560", "seconds": 1264, "text": "What is it?"}, {"line_number": 235, "time": "00:21:07,560 --> 00:21:28,360", "seconds": 1267, "text": "[Pali] all sinful activities, abstain from all sinful activities, unwholesome activities, and"}, {"line_number": 236, "time": "00:21:28,360 --> 00:21:35,680", "seconds": 1288, "text": "Kusalasa Upasambhada."}, {"line_number": 237, "time": "00:21:35,680 --> 00:21:45,520", "seconds": 1295, "text": "Perform wholesome actions, pious actions, enter the field of piety, Upasambhada."}, {"line_number": 238, "time": "00:21:45,520 --> 00:21:50,000", "seconds": 1305, "text": "Get ordained in piety, Upasambhada."}, {"line_number": 239, "time": "00:21:50,000 --> 00:21:58,280", "seconds": 1310, "text": "And Sachitthaya pariyo dapanam, keep on purifying your mind, keep on purifying your mind."}, {"line_number": 240, "time": "00:21:58,280 --> 00:22:04,240", "seconds": 1318, "text": "That's all.  Abstain from unwholesome sinful actions."}, {"line_number": 241, "time": "00:22:04,240 --> 00:22:12,480", "seconds": 1324, "text": "Perform, wholesome pious actions, and keep on purifying your mind."}, {"line_number": 242, "time": "00:22:12,480 --> 00:22:17,440", "seconds": 1332, "text": "The entire dhamma in totality is contained in it."}, {"line_number": 243, "time": "00:22:17,440 --> 00:22:19,880", "seconds": 1337, "text": "Nothing is missing."}, {"line_number": 244, "time": "00:22:19,880 --> 00:22:23,160", "seconds": 1339, "text": "You won't have to add anything to this."}, {"line_number": 245, "time": "00:22:23,160 --> 00:22:27,640", "seconds": 1343, "text": "That is why it is called paripun nang, complete."}, {"line_number": 246, "time": "00:22:27,640 --> 00:22:30,160", "seconds": 1347, "text": "It is complete."}, {"line_number": 247, "time": "00:22:30,160 --> 00:22:33,040", "seconds": 1350, "text": "And you won't have to take out anything from it."}, {"line_number": 248, "time": "00:22:33,040 --> 00:22:36,840", "seconds": 1353, "text": "There is not even a dot which is wrong, which has to be taken out."}, {"line_number": 249, "time": "00:22:36,840 --> 00:22:43,680", "seconds": 1356, "text": "That is why it is called paripun nang, so pure, ultra pure."}, {"line_number": 250, "time": "00:22:43,680 --> 00:22:45,280", "seconds": 1363, "text": "Nothing to take out from it."}, {"line_number": 251, "time": "00:22:45,280 --> 00:22:46,800", "seconds": 1365, "text": "Nothing to add to it."}, {"line_number": 252, "time": "00:22:46,800 --> 00:22:50,080", "seconds": 1366, "text": "This is dhamma."}, {"line_number": 253, "time": "00:22:50,080 --> 00:22:57,080", "seconds": 1370, "text": "Abstain from sinful action, perform, pious action, purify the mind."}, {"line_number": 254, "time": "00:22:57,080 --> 00:23:01,880", "seconds": 1377, "text": "Every religion worth the name will say the same thing."}, {"line_number": 255, "time": "00:23:01,880 --> 00:23:09,480", "seconds": 1381, "text": "But then, when an enlightened person teaches dhamma, he teaches a universal dhamma."}, {"line_number": 256, "time": "00:23:09,480 --> 00:23:16,360", "seconds": 1389, "text": "He will never teach sectarian, universal dhamma, eternal dhamma."}, {"line_number": 257, "time": "00:23:16,360 --> 00:23:18,640", "seconds": 1396, "text": "The law of nature is eternal."}, {"line_number": 258, "time": "00:23:18,640 --> 00:23:23,920", "seconds": 1398, "text": "It was there so in the past, it is so present, it will be so in the future."}, {"line_number": 259, "time": "00:23:23,920 --> 00:23:26,480", "seconds": 1403, "text": "And it is applicable to one and all."}, {"line_number": 260, "time": "00:23:26,480 --> 00:23:29,480", "seconds": 1406, "text": "That is dhamma."}, {"line_number": 261, "time": "00:23:29,480 --> 00:23:36,560", "seconds": 1409, "text": "But out of madness, out of ignorance, people forget the essence of dhamma and they"}, {"line_number": 262, "time": "00:23:36,560 --> 00:23:39,720", "seconds": 1416, "text": "make a sect out of it."}, {"line_number": 263, "time": "00:23:39,720 --> 00:23:43,160", "seconds": 1419, "text": "Then this sect or this sect or this sect."}, {"line_number": 264, "time": "00:23:43,160 --> 00:23:47,160", "seconds": 1423, "text": "Then these very words will start carrying different meanings."}, {"line_number": 265, "time": "00:23:47,160 --> 00:23:49,960", "seconds": 1427, "text": "Everyone will recite the same thing."}, {"line_number": 266, "time": "00:23:49,960 --> 00:23:52,480", "seconds": 1429, "text": "Abstain from sinful action."}, {"line_number": 267, "time": "00:23:52,480 --> 00:23:57,840", "seconds": 1432, "text": "No religion will say you keep on performing sinful actions."}, {"line_number": 268, "time": "00:23:57,840 --> 00:23:59,560", "seconds": 1437, "text": "Every one will say the same thing."}, {"line_number": 269, "time": "00:23:59,560 --> 00:24:04,920", "seconds": 1439, "text": "Perform wholesome action, pious action, every religion, every tradition will say that."}, {"line_number": 270, "time": "00:24:04,920 --> 00:24:09,800", "seconds": 1444, "text": "Purify your mind, every religion, every tradition, everyone will say that."}, {"line_number": 271, "time": "00:24:09,800 --> 00:24:20,040", "seconds": 1449, "text": "But yet the big difference, the big difference in the explanations."}, {"line_number": 272, "time": "00:24:20,040 --> 00:24:22,720", "seconds": 1460, "text": "What is sin?"}, {"line_number": 273, "time": "00:24:22,720 --> 00:24:26,840", "seconds": 1462, "text": "And what is piety?"}, {"line_number": 274, "time": "00:24:26,840 --> 00:24:30,200", "seconds": 1466, "text": "When dhamma turns into a sect."}, {"line_number": 275, "time": "00:24:30,200 --> 00:24:38,080", "seconds": 1470, "text": "Then that particular sect, the so-called religious people of that particular sect, the so-called"}, {"line_number": 276, "time": "00:24:38,080 --> 00:24:44,760", "seconds": 1478, "text": "pious people of this particular sect, they may be wearing this kind of robe or that kind"}, {"line_number": 277, "time": "00:24:44,760 --> 00:24:47,040", "seconds": 1484, "text": "of robe."}, {"line_number": 278, "time": "00:24:47,040 --> 00:24:49,160", "seconds": 1487, "text": "May be having this rosary or that rosary."}, {"line_number": 279, "time": "00:24:49,160 --> 00:24:54,000", "seconds": 1489, "text": "May be having this mark over the forehead or that mark over the forehead."}, {"line_number": 280, "time": "00:24:54,000 --> 00:24:57,720", "seconds": 1494, "text": "This external appearance or that external appearance."}, {"line_number": 281, "time": "00:24:57,720 --> 00:25:03,360", "seconds": 1497, "text": "Now people belonging to this particular sect will say those who have this kind of external"}, {"line_number": 282, "time": "00:25:03,360 --> 00:25:05,920", "seconds": 1503, "text": "appearance are pious people."}, {"line_number": 283, "time": "00:25:05,920 --> 00:25:08,240", "seconds": 1505, "text": "Others are not."}, {"line_number": 284, "time": "00:25:08,240 --> 00:25:12,640", "seconds": 1508, "text": "Definition is given, a wrong definition is given."}, {"line_number": 285, "time": "00:25:12,640 --> 00:25:15,240", "seconds": 1512, "text": "Another definition."}, {"line_number": 286, "time": "00:25:15,240 --> 00:25:23,160", "seconds": 1515, "text": "Every sect, people belonging to that particular sect, will perform this kind of rite or that"}, {"line_number": 287, "time": "00:25:23,160 --> 00:25:27,000", "seconds": 1523, "text": "kind of ritual, this religious ceremony or that religious ceremony."}, {"line_number": 288, "time": "00:25:27,000 --> 00:25:31,880", "seconds": 1527, "text": "Every sect will have different rites, different rituals, different ceremonies."}, {"line_number": 289, "time": "00:25:31,880 --> 00:25:37,240", "seconds": 1531, "text": "And those belonging to a particular sect will say those who are performing these rites,"}, {"line_number": 290, "time": "00:25:37,240 --> 00:25:42,440", "seconds": 1537, "text": "these rituals, these ceremonies, oh, they are pious people."}, {"line_number": 291, "time": "00:25:42,440 --> 00:25:47,440", "seconds": 1542, "text": "And those who do not, they are not pious, they are sinful."}, {"line_number": 292, "time": "00:25:47,440 --> 00:25:56,320", "seconds": 1547, "text": "Another mad definition is given for sin and piety."}, {"line_number": 293, "time": "00:25:56,320 --> 00:26:02,960", "seconds": 1556, "text": "One more definition is given, which is still more confusing."}, {"line_number": 294, "time": "00:26:02,960 --> 00:26:11,120", "seconds": 1562, "text": "Every sect has some belief, some dogma, some philosophy."}, {"line_number": 295, "time": "00:26:11,120 --> 00:26:15,080", "seconds": 1571, "text": "We believe in this philosophy, this dogma."}, {"line_number": 296, "time": "00:26:15,080 --> 00:26:19,080", "seconds": 1575, "text": "Those who believe in this dogma and this philosophy are very pious people."}, {"line_number": 297, "time": "00:26:19,080 --> 00:26:23,400", "seconds": 1579, "text": "Those who do not believe, they are not pious people."}, {"line_number": 298, "time": "00:26:23,400 --> 00:26:33,240", "seconds": 1583, "text": "Such kind of definitions of sin and piety, harm dhamma, dhamma is no more dhamma."}, {"line_number": 299, "time": "00:26:33,240 --> 00:26:39,960", "seconds": 1593, "text": "In dhamma, the definition is universal, not sectarian."}, {"line_number": 300, "time": "00:26:39,960 --> 00:26:44,480", "seconds": 1599, "text": "External appearances will differ from sect to sect from person to person."}, {"line_number": 301, "time": "00:26:44,480 --> 00:26:49,520", "seconds": 1604, "text": "Rites, rituals, ceremonies, will differ from person to person from sect to sect."}, {"line_number": 302, "time": "00:26:49,520 --> 00:26:54,120", "seconds": 1609, "text": "A philosophical belief may differ from person to person from sect to sect."}, {"line_number": 303, "time": "00:26:54,120 --> 00:26:57,800", "seconds": 1614, "text": "But the definition of dhamma cannot differ."}, {"line_number": 304, "time": "00:26:57,800 --> 00:27:00,040", "seconds": 1617, "text": "It is universal."}, {"line_number": 305, "time": "00:27:00,040 --> 00:27:04,240", "seconds": 1620, "text": "And it is eternal."}, {"line_number": 306, "time": "00:27:04,240 --> 00:27:06,600", "seconds": 1624, "text": "What is sin?"}, {"line_number": 307, "time": "00:27:06,600 --> 00:27:09,920", "seconds": 1626, "text": "What is unwholesome action?"}, {"line_number": 308, "time": "00:27:09,920 --> 00:27:21,400", "seconds": 1629, "text": "Any action, physical or vocal, any action that you perform and it harms and hurts other"}, {"line_number": 309, "time": "00:27:21,400 --> 00:27:31,560", "seconds": 1641, "text": "beings, it disturbs the peace and harmony of other beings, is a sinful action, is an unwholesome"}, {"line_number": 310, "time": "00:27:31,560 --> 00:27:34,280", "seconds": 1651, "text": "action."}, {"line_number": 311, "time": "00:27:34,280 --> 00:27:36,520", "seconds": 1654, "text": "And what is a pious action?"}, {"line_number": 312, "time": "00:27:36,520 --> 00:27:38,560", "seconds": 1656, "text": "What is a wholesome action?"}, {"line_number": 313, "time": "00:27:38,560 --> 00:27:47,240", "seconds": 1658, "text": "Every action, physical or vocal, which supports, helps other beings in living a peaceful"}, {"line_number": 314, "time": "00:27:47,240 --> 00:27:54,040", "seconds": 1667, "text": "harmonious atmosphere, which does not disturb their peace, their harmony, which does not harm"}, {"line_number": 315, "time": "00:27:54,040 --> 00:28:02,040", "seconds": 1674, "text": "them, does not hurt them, is a pious action, wholesome action."}, {"line_number": 316, "time": "00:28:02,040 --> 00:28:03,520", "seconds": 1682, "text": "This definition is universal."}, {"line_number": 317, "time": "00:28:03,520 --> 00:28:19,640", "seconds": 1683, "text": "As one keeps going deeper in dhamma at the experiential level, it becomes so clear that this is in line"}, {"line_number": 318, "time": "00:28:19,640 --> 00:28:27,080", "seconds": 1699, "text": "with the law of nature, in line with the law of nature."}, {"line_number": 319, "time": "00:28:27,080 --> 00:28:36,960", "seconds": 1707, "text": "The first: abstain from all sinful action is called s\u012bla, living the life of morality."}, {"line_number": 320, "time": "00:28:36,960 --> 00:28:44,920", "seconds": 1716, "text": "Don't perform any action, physical or vocal, which will harm other beings."}, {"line_number": 321, "time": "00:28:44,920 --> 00:28:50,560", "seconds": 1724, "text": "Live a moral life."}, {"line_number": 322, "time": "00:28:50,560 --> 00:28:55,240", "seconds": 1730, "text": "Perform wholesome actions."}, {"line_number": 323, "time": "00:28:55,240 --> 00:29:01,200", "seconds": 1735, "text": "And the most wholesome action is to be master of your mind."}, {"line_number": 324, "time": "00:29:01,200 --> 00:29:05,600", "seconds": 1741, "text": "Never remain slave of your mind."}, {"line_number": 325, "time": "00:29:05,600 --> 00:29:15,920", "seconds": 1745, "text": "Learn how to concentrate your mind, one pointedness with the base of wholesomeness, without having"}, {"line_number": 326, "time": "00:29:15,920 --> 00:29:21,640", "seconds": 1755, "text": "anything against anybody, anger or hatred or ill will."}, {"line_number": 327, "time": "00:29:21,640 --> 00:29:28,320", "seconds": 1761, "text": "This is the most wholesome action."}, {"line_number": 328, "time": "00:29:28,320 --> 00:29:29,840", "seconds": 1768, "text": "This becomes very clear."}, {"line_number": 329, "time": "00:29:29,840 --> 00:29:38,960", "seconds": 1769, "text": "As one starts taking steps on the path, they look: the teaching is so universal, so universal."}, {"line_number": 330, "time": "00:29:38,960 --> 00:29:43,840", "seconds": 1778, "text": "The first is called s\u012bla, the second is called sam\u0101dhi, and the third purification of the"}, {"line_number": 331, "time": "00:29:43,840 --> 00:29:52,920", "seconds": 1783, "text": "mind is called pa\u00f1\u00f1\u0101, that means wisdom, insight, direct experience of the truth inside and"}, {"line_number": 332, "time": "00:29:52,920 --> 00:29:59,800", "seconds": 1792, "text": "developing the wisdom of the law, the universal law, and changing the habit pattern of the mind"}, {"line_number": 333, "time": "00:29:59,800 --> 00:30:01,840", "seconds": 1799, "text": "at the deepest level."}, {"line_number": 334, "time": "00:30:01,840 --> 00:30:06,480", "seconds": 1801, "text": "Now the first s\u012bla, morality."}, {"line_number": 335, "time": "00:30:06,480 --> 00:30:10,680", "seconds": 1806, "text": "Initially one starts understanding it merely at the intellectual level."}, {"line_number": 336, "time": "00:30:10,680 --> 00:30:11,840", "seconds": 1810, "text": "Yes."}, {"line_number": 337, "time": "00:30:11,840 --> 00:30:17,600", "seconds": 1811, "text": "I should not perform any action at the physical level or vocal level, which will harm other"}, {"line_number": 338, "time": "00:30:17,600 --> 00:30:19,880", "seconds": 1817, "text": "beings."}, {"line_number": 339, "time": "00:30:19,880 --> 00:30:26,960", "seconds": 1819, "text": "For example, if someone comes and hits me, kills me, I certainly don't like it."}, {"line_number": 340, "time": "00:30:26,960 --> 00:30:28,680", "seconds": 1826, "text": "I don't like it."}, {"line_number": 341, "time": "00:30:28,680 --> 00:30:32,840", "seconds": 1828, "text": "So if I hit others or kill others, this person will not like."}, {"line_number": 342, "time": "00:30:32,840 --> 00:30:38,120", "seconds": 1832, "text": "So I should not do anything, which I don't want others to do for me."}, {"line_number": 343, "time": "00:30:38,120 --> 00:30:42,160", "seconds": 1838, "text": "I should not kill."}, {"line_number": 344, "time": "00:30:42,160 --> 00:30:46,160", "seconds": 1842, "text": "This will hurt others, harm others."}, {"line_number": 345, "time": "00:30:46,160 --> 00:30:50,920", "seconds": 1846, "text": "If someone steals away, robs away, certain thing which belongs to me, and which is very dear"}, {"line_number": 346, "time": "00:30:50,920 --> 00:30:52,840", "seconds": 1850, "text": "to me, I don't like it."}, {"line_number": 347, "time": "00:30:52,840 --> 00:30:54,840", "seconds": 1852, "text": "I feel hurt."}, {"line_number": 348, "time": "00:30:54,840 --> 00:31:00,520", "seconds": 1854, "text": "Therefore I should not steal anything belonging to somebody else."}, {"line_number": 349, "time": "00:31:00,520 --> 00:31:02,840", "seconds": 1860, "text": "This will hurt this person."}, {"line_number": 350, "time": "00:31:02,840 --> 00:31:07,120", "seconds": 1862, "text": "I should not do it."}, {"line_number": 351, "time": "00:31:07,120 --> 00:31:17,400", "seconds": 1867, "text": "Someone rapes or has sexual misconduct with a member of my family."}, {"line_number": 352, "time": "00:31:17,400 --> 00:31:18,400", "seconds": 1877, "text": "I don't like it."}, {"line_number": 353, "time": "00:31:18,400 --> 00:31:19,400", "seconds": 1878, "text": "I get hurt."}, {"line_number": 354, "time": "00:31:19,400 --> 00:31:22,560", "seconds": 1879, "text": "Similarly, I should not do the same thing."}, {"line_number": 355, "time": "00:31:22,560 --> 00:31:24,920", "seconds": 1882, "text": "Others will get hurt."}, {"line_number": 356, "time": "00:31:24,920 --> 00:31:27,520", "seconds": 1884, "text": "Someone speaks lies and tries to deceive me."}, {"line_number": 357, "time": "00:31:27,520 --> 00:31:30,280", "seconds": 1887, "text": "I don't like it."}, {"line_number": 358, "time": "00:31:30,280 --> 00:31:33,560", "seconds": 1890, "text": "I shouldn't speak lies and try to deceive others."}, {"line_number": 359, "time": "00:31:33,560 --> 00:31:37,240", "seconds": 1893, "text": "Someone speaks harsh words, but I don't like."}, {"line_number": 360, "time": "00:31:37,240 --> 00:31:39,640", "seconds": 1897, "text": "I shouldn't speak harsh words to others."}, {"line_number": 361, "time": "00:31:39,640 --> 00:31:45,960", "seconds": 1899, "text": "They won't like it."}, {"line_number": 362, "time": "00:31:45,960 --> 00:31:53,920", "seconds": 1905, "text": "And then, although I understand and everyone understands that one should not do this, should"}, {"line_number": 363, "time": "00:31:53,920 --> 00:32:06,200", "seconds": 1913, "text": "not do that, but when one gets intoxicated by any drug or by liquor, one is helpless,"}, {"line_number": 364, "time": "00:32:06,200 --> 00:32:10,640", "seconds": 1926, "text": "one is slave of that particular intoxication, and will perform all those actions which one"}, {"line_number": 365, "time": "00:32:10,640 --> 00:32:13,160", "seconds": 1930, "text": "does not want to perform."}, {"line_number": 366, "time": "00:32:13,160 --> 00:32:18,960", "seconds": 1933, "text": "And yet one performs, I should not take any kind of intoxicants."}, {"line_number": 367, "time": "00:32:18,960 --> 00:32:23,680", "seconds": 1938, "text": "This is what one understands at this surface level of the mind at the intellectual level"}, {"line_number": 368, "time": "00:32:23,680 --> 00:32:24,680", "seconds": 1943, "text": "of the mind."}, {"line_number": 369, "time": "00:32:24,680 --> 00:32:30,920", "seconds": 1944, "text": "Again, one starts understanding, again, at a little deeper level, but again at the intellectual"}, {"line_number": 370, "time": "00:32:30,920 --> 00:32:36,800", "seconds": 1950, "text": "level, a human being is a social being."}, {"line_number": 371, "time": "00:32:36,800 --> 00:32:44,480", "seconds": 1956, "text": "He is to live in the society with the members of the family and others."}, {"line_number": 372, "time": "00:32:44,480 --> 00:32:51,680", "seconds": 1964, "text": "If he keeps on performing such actions, which disturb the entire atmosphere around, creates"}, {"line_number": 373, "time": "00:32:51,680 --> 00:32:59,360", "seconds": 1971, "text": "disharmony everywhere, disturbs the peace everywhere, how can this person enjoy peace"}, {"line_number": 374, "time": "00:32:59,360 --> 00:33:03,120", "seconds": 1979, "text": "and harmony?"}, {"line_number": 375, "time": "00:33:03,120 --> 00:33:11,200", "seconds": 1983, "text": "If I ignite fire all around, all around there is fire, burning fire, how can I expect"}, {"line_number": 376, "time": "00:33:11,200 --> 00:33:14,440", "seconds": 1991, "text": "the cool, the tranquility within myself?"}, {"line_number": 377, "time": "00:33:14,440 --> 00:33:16,360", "seconds": 1994, "text": "Not possible."}, {"line_number": 378, "time": "00:33:16,360 --> 00:33:24,040", "seconds": 1996, "text": "So I must help the atmosphere to be more peaceful, more tranquil, and then only I can experience"}, {"line_number": 379, "time": "00:33:24,040 --> 00:33:27,360", "seconds": 2004, "text": "peace and tranquility living in that atmosphere."}, {"line_number": 380, "time": "00:33:27,360 --> 00:33:32,680", "seconds": 2007, "text": "Yes, becomes clearer."}, {"line_number": 381, "time": "00:33:32,680 --> 00:33:40,240", "seconds": 2012, "text": "But the dhamma becomes really clear when one starts practicing it."}, {"line_number": 382, "time": "00:33:40,240 --> 00:33:44,800", "seconds": 2020, "text": "And enlightened person takes one to that depth, where one starts experiencing the"}, {"line_number": 383, "time": "00:33:44,800 --> 00:33:54,120", "seconds": 2024, "text": "law of nature, it will become so clear at the experiential level that whenever I perform"}, {"line_number": 384, "time": "00:33:54,120 --> 00:34:02,280", "seconds": 2034, "text": "any action, physical or vocal, which has harmed other people, I cannot perform that unless"}, {"line_number": 385, "time": "00:34:02,280 --> 00:34:07,240", "seconds": 2042, "text": "I have generated tremendous amount of negativity in my mind."}, {"line_number": 386, "time": "00:34:07,240 --> 00:34:13,440", "seconds": 2047, "text": "I can't kill somebody unless a generate anger, hatred, ill will, and animosity."}, {"line_number": 387, "time": "00:34:13,440 --> 00:34:17,639.9999999997672", "seconds": 2053, "text": "I cannot steal anything unless I have generated a lot of greed."}, {"line_number": 388, "time": "00:34:17,639.9999999997672 --> 00:34:22,239.99999999976717", "seconds": 2057, "text": "I cannot commit sexual misconduct unless I have generated passion."}, {"line_number": 389, "time": "00:34:22,239.99999999976717 --> 00:34:29,280.00000000023283", "seconds": 2062, "text": "And like this, maybe ego, maybe jealousy, some impurity or the other, I must develop in"}, {"line_number": 390, "time": "00:34:29,280.00000000023283 --> 00:34:30,280.00000000023283", "seconds": 2069, "text": "my mind."}, {"line_number": 391, "time": "00:34:30,280.00000000023283 --> 00:34:39,760.0000000002328", "seconds": 2070, "text": "And then only I perform a vocal or physical action which will harm others.  By experience,"}, {"line_number": 392, "time": "00:34:39,760.0000000002328 --> 00:34:45,320.00000000023283", "seconds": 2079, "text": "one who is walking on the path of dhamma will start understanding it by experience."}, {"line_number": 393, "time": "00:34:45,320.00000000023283 --> 00:34:52,480", "seconds": 2085, "text": "And will also start understanding that whenever I generate any negativity in the mind,"}, {"line_number": 394, "time": "00:34:52,480 --> 00:34:59,240", "seconds": 2092, "text": "anger, hatred, ill will, animosity, passion, fear, ego, jealousy, greed, any impurity in my"}, {"line_number": 395, "time": "00:34:59,240 --> 00:35:03,280", "seconds": 2099, "text": "mind, nature does not want it."}, {"line_number": 396, "time": "00:35:03,280 --> 00:35:05,000", "seconds": 2103, "text": "It goes against the law of nature."}, {"line_number": 397, "time": "00:35:05,000 --> 00:35:07,520", "seconds": 2105, "text": "And nature starts punishing me."}, {"line_number": 398, "time": "00:35:07,520 --> 00:35:10,480", "seconds": 2107, "text": "I get the punishment here and now."}, {"line_number": 399, "time": "00:35:10,480 --> 00:35:14,120", "seconds": 2110, "text": "After death, a punishment will come, leave that aside."}, {"line_number": 400, "time": "00:35:14,120 --> 00:35:17,360", "seconds": 2114, "text": "We don't say that, don't believe it, but leave it aside."}, {"line_number": 401, "time": "00:35:17,360 --> 00:35:20,280", "seconds": 2117, "text": "You will get punishment here and now."}, {"line_number": 402, "time": "00:35:20,280 --> 00:35:26,160", "seconds": 2120, "text": "Every individual who started walking on the path will start realizing nature has started punishing"}, {"line_number": 403, "time": "00:35:26,160 --> 00:35:28,120", "seconds": 2126, "text": "me."}, {"line_number": 404, "time": "00:35:28,120 --> 00:35:33,280", "seconds": 2128, "text": "Because when I generate anger, I become so agitated, so unhappy, so miserable."}, {"line_number": 405, "time": "00:35:33,280 --> 00:35:38,840", "seconds": 2133, "text": "It is impossible that I generate anger and feel very peaceful, feel full of tranquility,"}, {"line_number": 406, "time": "00:35:38,840 --> 00:35:39,840", "seconds": 2138, "text": "impossible."}, {"line_number": 407, "time": "00:35:39,840 --> 00:35:42,200", "seconds": 2139, "text": "I am bound to become agitated."}, {"line_number": 408, "time": "00:35:42,200 --> 00:35:45,200", "seconds": 2142, "text": "Similarly any defilement, I am bound to become agitated."}, {"line_number": 409, "time": "00:35:45,200 --> 00:35:46,800", "seconds": 2145, "text": "Law of nature is such."}, {"line_number": 410, "time": "00:35:46,800 --> 00:35:50,040", "seconds": 2146, "text": "Nature has started punishing me."}, {"line_number": 411, "time": "00:35:50,040 --> 00:35:56,200", "seconds": 2150, "text": "And if I refrain from, abstain from these kinds of activities and don't generate these"}, {"line_number": 412, "time": "00:35:56,200 --> 00:35:59,960", "seconds": 2156, "text": "defilements in the mind, nature starts rewarding me."}, {"line_number": 413, "time": "00:35:59,960 --> 00:36:01,640", "seconds": 2159, "text": "I feel so peaceful."}, {"line_number": 414, "time": "00:36:01,640 --> 00:36:06,360", "seconds": 2161, "text": "It becomes so clear, this is the law of nature."}, {"line_number": 415, "time": "00:36:06,360 --> 00:36:08,480", "seconds": 2166, "text": "Don't harm others."}, {"line_number": 416, "time": "00:36:08,480 --> 00:36:10,200", "seconds": 2168, "text": "Don't hurt others."}, {"line_number": 417, "time": "00:36:10,200 --> 00:36:16,720", "seconds": 2170, "text": "Don't perform any action at the physical or vocal level, which will disturb others."}, {"line_number": 418, "time": "00:36:16,720 --> 00:36:20,920", "seconds": 2176, "text": "Because you do not know, you have started harming yourself."}, {"line_number": 419, "time": "00:36:20,920 --> 00:36:25,040", "seconds": 2180, "text": "You are the first victim of your action."}, {"line_number": 420, "time": "00:36:25,040 --> 00:36:27,760", "seconds": 2185, "text": "You want to kill somebody, you generate anger."}, {"line_number": 421, "time": "00:36:27,760 --> 00:36:31,320", "seconds": 2187, "text": "When you generate anger, you are being punished then and there."}, {"line_number": 422, "time": "00:36:31,320 --> 00:36:35,320", "seconds": 2191, "text": "You are the first victim of your own anger, your own defilement."}, {"line_number": 423, "time": "00:36:35,320 --> 00:36:41,880", "seconds": 2195, "text": "This becomes clearer and clearer to somebody who works on the path of dhamma."}, {"line_number": 424, "time": "00:36:41,880 --> 00:36:44,640", "seconds": 2201, "text": "Then at a deeper level."}, {"line_number": 425, "time": "00:36:44,640 --> 00:36:51,600", "seconds": 2204, "text": "Because one has started experiencing the truth inside, the behavior pattern, the way of life"}, {"line_number": 426, "time": "00:36:51,600 --> 00:36:55,920", "seconds": 2211, "text": "starts changing automatically."}, {"line_number": 427, "time": "00:36:55,920 --> 00:37:00,280", "seconds": 2215, "text": "Because one is not experiencing the truth inside."}, {"line_number": 428, "time": "00:37:00,280 --> 00:37:04,920", "seconds": 2220, "text": "All the time one gives importance to things outside, outside, outside."}, {"line_number": 429, "time": "00:37:04,920 --> 00:37:07,640", "seconds": 2224, "text": "One does not know how nature has started punishing me."}, {"line_number": 430, "time": "00:37:07,640 --> 00:37:10,480", "seconds": 2227, "text": "One does not know how the nature has started rewarding me."}, {"line_number": 431, "time": "00:37:10,480 --> 00:37:12,960", "seconds": 2230, "text": "One does not know at all."}, {"line_number": 432, "time": "00:37:12,960 --> 00:37:19,960", "seconds": 2232, "text": "Now with this practice, which we learn for these 10 days, it will become clearer and clearer."}, {"line_number": 433, "time": "00:37:19,960 --> 00:37:26,560", "seconds": 2239, "text": "And once it becomes clearer at the experiential level, not merely at the intellectual level."}, {"line_number": 434, "time": "00:37:26,560 --> 00:37:31,120", "seconds": 2246, "text": "Not merely at the devotional level because Buddha said so or our founder of our religion"}, {"line_number": 435, "time": "00:37:31,120 --> 00:37:35,080", "seconds": 2251, "text": "said so or a scripture says so, that doesn't work."}, {"line_number": 436, "time": "00:37:35,080 --> 00:37:39,880", "seconds": 2255, "text": "At the experiential level, the direct experience, then it is something like you put your hand"}, {"line_number": 437, "time": "00:37:39,880 --> 00:37:42,600", "seconds": 2259, "text": "on the fire and your hand burns."}, {"line_number": 438, "time": "00:37:42,600 --> 00:37:47,560", "seconds": 2262, "text": "Now you know, putting the hand on the fire, touching the fire, hurts me."}, {"line_number": 439, "time": "00:37:47,560 --> 00:37:50,440", "seconds": 2267, "text": "Next time you are very careful not to put your hand on the fire."}, {"line_number": 440, "time": "00:37:50,440 --> 00:37:53,840", "seconds": 2270, "text": "You don't like your hand to get burned."}, {"line_number": 441, "time": "00:37:53,840 --> 00:37:56,000", "seconds": 2273, "text": "So you will keep away from this."}, {"line_number": 442, "time": "00:37:56,000 --> 00:38:01,440", "seconds": 2276, "text": "You will start experiencing it deep within yourself that whenever you hurt others, before"}, {"line_number": 443, "time": "00:38:01,440 --> 00:38:05,240", "seconds": 2281, "text": "hurting anybody, you have started hurting yourself."}, {"line_number": 444, "time": "00:38:05,240 --> 00:38:08,360", "seconds": 2285, "text": "You have started burning inside."}, {"line_number": 445, "time": "00:38:08,360 --> 00:38:12,880", "seconds": 2288, "text": "The hell fire within you starts burning you here and now."}, {"line_number": 446, "time": "00:38:12,880 --> 00:38:19,560", "seconds": 2292, "text": "And when you live, a wholesome action, a good action, which helps others."}, {"line_number": 447, "time": "00:38:19,560 --> 00:38:26,240", "seconds": 2299, "text": "The kingdom of heaven within, you start enjoying the peace, the peace, the tranquility of the"}, {"line_number": 448, "time": "00:38:26,240 --> 00:38:28,680", "seconds": 2306, "text": "kingdom of heaven within."}, {"line_number": 449, "time": "00:38:28,680 --> 00:38:32,680", "seconds": 2308, "text": "The hell is within, the heaven is within."}, {"line_number": 450, "time": "00:38:32,680 --> 00:38:41,520", "seconds": 2312, "text": "And this one starts experiencing and this helps one to practice dhamma properly."}, {"line_number": 451, "time": "00:38:41,520 --> 00:38:48,920", "seconds": 2321, "text": "Abstain from all evil actions, perform wholesome actions."}, {"line_number": 452, "time": "00:38:48,920 --> 00:38:57,920", "seconds": 2328, "text": "The path is explained in detail how you will walk on the path step by step."}, {"line_number": 453, "time": "00:38:57,920 --> 00:39:05,960", "seconds": 2337, "text": "The whole path is called in the language of those days, areyo athanggeko maggo."}, {"line_number": 454, "time": "00:39:05,960 --> 00:39:08,440", "seconds": 2345, "text": "Maggo means path."}, {"line_number": 455, "time": "00:39:08,440 --> 00:39:12,760", "seconds": 2348, "text": "Areyo noble, noble path."}, {"line_number": 456, "time": "00:39:12,760 --> 00:39:20,040", "seconds": 2352, "text": "Noble path in the sense that anyone who walks on the path is bound to become a noble person."}, {"line_number": 457, "time": "00:39:20,040 --> 00:39:26,280", "seconds": 2360, "text": "He may belong to this country or that country, this community or that community, this colour or that colour, this"}, {"line_number": 458, "time": "00:39:26,280 --> 00:39:29,920", "seconds": 2366, "text": "gender or that gender, makes no difference."}, {"line_number": 459, "time": "00:39:29,920 --> 00:39:36,120", "seconds": 2369, "text": "Anyone who walks on the path is bound to become a noble person, a saintly person, a good-hearted"}, {"line_number": 460, "time": "00:39:36,120 --> 00:39:39,520", "seconds": 2376, "text": "person, a pure-hearted person."}, {"line_number": 461, "time": "00:39:39,520 --> 00:39:42,360", "seconds": 2379, "text": "That is why it is called noble path."}, {"line_number": 462, "time": "00:39:42,360 --> 00:39:46,040", "seconds": 2382, "text": "Eightfold, eightfold noble path."}, {"line_number": 463, "time": "00:39:46,040 --> 00:39:48,920", "seconds": 2386, "text": "Now this is divided in three divisions."}, {"line_number": 464, "time": "00:39:48,920 --> 00:39:54,400", "seconds": 2388, "text": "S\u012bla, sam\u0101dhi, pa\u00f1\u00f1\u0101. S\u012bla, morality."}, {"line_number": 465, "time": "00:39:54,400 --> 00:40:03,560", "seconds": 2394, "text": "Don't perform any action at the physical or vocal level, which will harm others."}, {"line_number": 466, "time": "00:40:03,560 --> 00:40:17,800", "seconds": 2403, "text": "Three parts of the path come in this morality, s\u012bla; samm\u0101-v\u0101c\u0101, samm\u0101 kammanto, samm\u0101-\u0101j\u012bva."}, {"line_number": 467, "time": "00:40:17,800 --> 00:40:21,160", "seconds": 2417, "text": "The word samm\u0101 means right."}, {"line_number": 468, "time": "00:40:21,160 --> 00:40:29,440", "seconds": 2421, "text": "Samm\u0101-v\u0101c\u0101, the speech, the speech must be right, wholesome."}, {"line_number": 469, "time": "00:40:29,440 --> 00:40:32,080", "seconds": 2429, "text": "How can you know what is wholesome, what is unwholesome?"}, {"line_number": 470, "time": "00:40:32,080 --> 00:40:37,080", "seconds": 2432, "text": "If you know what is unwholesome and you abstain from it, what remains is wholesome."}, {"line_number": 471, "time": "00:40:37,080 --> 00:40:39,040", "seconds": 2437, "text": "What is unwholesome?"}, {"line_number": 472, "time": "00:40:39,040 --> 00:40:45,000", "seconds": 2439, "text": "So far as speech is concerned, your vocal action is concerned."}, {"line_number": 473, "time": "00:40:45,000 --> 00:40:47,840", "seconds": 2445, "text": "You abstain from speaking lies."}, {"line_number": 474, "time": "00:40:47,840 --> 00:40:51,800", "seconds": 2447, "text": "This is unwholesome if you speak lies."}, {"line_number": 475, "time": "00:40:51,800 --> 00:40:58,520", "seconds": 2451, "text": "You abstain from speaking harsh words, which hurt others, does not help them in any way."}, {"line_number": 476, "time": "00:40:58,520 --> 00:41:02,680", "seconds": 2458, "text": "Because if you do that, it is unwholesome."}, {"line_number": 477, "time": "00:41:02,680 --> 00:41:07,120", "seconds": 2462, "text": "You abstain from speaking words of back biting."}, {"line_number": 478, "time": "00:41:07,120 --> 00:41:12,120", "seconds": 2467, "text": "Two persons are friends and you hear something from here and then say something else to"}, {"line_number": 479, "time": "00:41:12,120 --> 00:41:14,760", "seconds": 2472, "text": "the other person and then you hear something."}, {"line_number": 480, "time": "00:41:14,760 --> 00:41:21,920", "seconds": 2474, "text": "You break their friendship, make them enemies, you have performed unwholesome action."}, {"line_number": 481, "time": "00:41:21,920 --> 00:41:26,120", "seconds": 2481, "text": "Or you just talk slanderous words, unwholesome action."}, {"line_number": 482, "time": "00:41:26,120 --> 00:41:31,080", "seconds": 2486, "text": "This words wasting your time, wasting the time of others, unwholesome vocal action."}, {"line_number": 483, "time": "00:41:31,080 --> 00:41:36,320", "seconds": 2491, "text": "Abstain from all this and what remains is the wholesome action."}, {"line_number": 484, "time": "00:41:36,320 --> 00:41:40,680", "seconds": 2496, "text": "Samm\u0101-v\u0101c\u0101, wholesome vocal action."}, {"line_number": 485, "time": "00:41:40,680 --> 00:41:46,600", "seconds": 2500, "text": "Samm\u0101 kammanto, wholesome physical action."}, {"line_number": 486, "time": "00:41:46,600 --> 00:41:48,360", "seconds": 2506, "text": "Same yardstick."}, {"line_number": 487, "time": "00:41:48,360 --> 00:41:53,600", "seconds": 2508, "text": "Any action which hurts and harms other beings is unwholesome."}, {"line_number": 488, "time": "00:41:53,600 --> 00:41:59,640", "seconds": 2513, "text": "You abstain from that and what remains is wholesome."}, {"line_number": 489, "time": "00:41:59,640 --> 00:42:07,440", "seconds": 2519, "text": "Don't kill, don't steal, don't perform sexual misconduct."}, {"line_number": 490, "time": "00:42:07,440 --> 00:42:11,760", "seconds": 2527, "text": "Don't take any kind of intoxicants."}, {"line_number": 491, "time": "00:42:11,760 --> 00:42:16,400", "seconds": 2531, "text": "If you abstain from that, then all your physical actions are wholesome, automatically wholesome."}, {"line_number": 492, "time": "00:42:16,400 --> 00:42:20,520", "seconds": 2536, "text": "What remains is wholesome."}, {"line_number": 493, "time": "00:42:20,520 --> 00:42:26,080", "seconds": 2540, "text": "Samm\u0101-\u0101j\u012bva, right livelihood."}, {"line_number": 494, "time": "00:42:26,080 --> 00:42:31,220", "seconds": 2546, "text": "Unless one is a monk or a nun or a recluse or a hermit, in that case one goes out with a"}, {"line_number": 495, "time": "00:42:31,220 --> 00:42:36,560", "seconds": 2551, "text": "begging bowl and doesn't keep anything with him or her."}, {"line_number": 496, "time": "00:42:36,560 --> 00:42:44,720", "seconds": 2556, "text": "But a householder is not supposed to go out with a begging bowl, has to work, to earn livelihood"}, {"line_number": 497, "time": "00:42:44,720 --> 00:42:51,160", "seconds": 2564, "text": "and work hard and work honestly without harming others."}, {"line_number": 498, "time": "00:42:51,160 --> 00:43:02,160", "seconds": 2571, "text": "Now the same yardstick, without harming others, your profession, your dealings must be such"}, {"line_number": 499, "time": "00:43:02,160 --> 00:43:10,640", "seconds": 2582, "text": "that yes you get your remuneration from that but it does not harm others."}, {"line_number": 500, "time": "00:43:10,640 --> 00:43:16,920", "seconds": 2590, "text": "If you get lot of profits in your business and that business is harming others, it is not"}, {"line_number": 501, "time": "00:43:16,920 --> 00:43:21,640", "seconds": 2596, "text": "samm\u0101-\u0101j\u012bva, not samm\u0101-\u0101j\u012bva."}, {"line_number": 502, "time": "00:43:21,640 --> 00:43:28,200", "seconds": 2601, "text": "If your means of livelihood is such which encourages other people to break s\u012bla and"}, {"line_number": 503, "time": "00:43:28,200 --> 00:43:34,640", "seconds": 2608, "text": "live an immoral life and disturb the peace and harmony of others, it is not a samm\u0101-\u0101j\u012bva,"}, {"line_number": 504, "time": "00:43:34,640 --> 00:43:37,360", "seconds": 2614, "text": "not a right livelihood."}, {"line_number": 505, "time": "00:43:37,360 --> 00:43:48,080", "seconds": 2617, "text": "For example, someone starts doing business of arms, ammunition, guns, bullets, bombs, atom"}, {"line_number": 506, "time": "00:43:48,080 --> 00:43:53,880", "seconds": 2628, "text": "bombs, hydrogen bombs, one gets lot of money, good profit."}, {"line_number": 507, "time": "00:43:53,880 --> 00:44:03,680", "seconds": 2633, "text": "But anyone who buys will use it for killing others, not a good livelihood, not a right livelihood."}, {"line_number": 508, "time": "00:44:03,680 --> 00:44:07,200", "seconds": 2643, "text": "Someone says, \"I don't kill.\", yes you don't kill,"}, {"line_number": 509, "time": "00:44:07,200 --> 00:44:09,200", "seconds": 2647, "text": "but you help others to kill."}, {"line_number": 510, "time": "00:44:09,200 --> 00:44:15,880", "seconds": 2649, "text": "You are encouraging others to kill, not a right livelihood."}, {"line_number": 511, "time": "00:44:15,880 --> 00:44:28,000", "seconds": 2655, "text": "Someone deals in flesh or meat, fish and says \"I don't kill, somebody else is killed.\""}, {"line_number": 512, "time": "00:44:28,000 --> 00:44:30,320", "seconds": 2668, "text": "You are encouraging someone else to kill."}, {"line_number": 513, "time": "00:44:30,320 --> 00:44:32,920", "seconds": 2670, "text": "Not a right livelihood."}, {"line_number": 514, "time": "00:44:32,920 --> 00:44:40,000", "seconds": 2672, "text": "One deals in animals, grazes animal and then give it to the butcher."}, {"line_number": 515, "time": "00:44:40,000 --> 00:44:42,080", "seconds": 2680, "text": "He kills, I don't kill."}, {"line_number": 516, "time": "00:44:42,080 --> 00:44:46,680", "seconds": 2682, "text": "No, you are encouraging it, not a right livelihood."}, {"line_number": 517, "time": "00:44:46,680 --> 00:44:52,640", "seconds": 2686, "text": "One deals in poison, anyone who takes, makes use of it to kill others, not a right livelihood."}, {"line_number": 518, "time": "00:44:52,640 --> 00:45:00,960", "seconds": 2692, "text": "Like this, anything, the commodity in which you are dealing, if it encourages others to"}, {"line_number": 519, "time": "00:45:00,960 --> 00:45:06,480", "seconds": 2700, "text": "break their s\u012bla, then your livelihood is not livelihood."}, {"line_number": 520, "time": "00:45:06,480 --> 00:45:18,320", "seconds": 2706, "text": "Even certain livelihoods which look quite wholesome, but the motivation is wrong."}, {"line_number": 521, "time": "00:45:18,320 --> 00:45:23,400", "seconds": 2718, "text": "If the motivation is wrong, it becomes unwholesome."}, {"line_number": 522, "time": "00:45:23,400 --> 00:45:28,740", "seconds": 2723, "text": "One incident in my life years back when I was not in contact with pure dhamma and I"}, {"line_number": 523, "time": "00:45:28,740 --> 00:45:31,140", "seconds": 2728, "text": "never knew how to observe things inside."}, {"line_number": 524, "time": "00:45:31,140 --> 00:45:35,540", "seconds": 2731, "text": "And yet I used to feel myself a very dhammic person, a very religious person, performing"}, {"line_number": 525, "time": "00:45:35,540 --> 00:45:39,260", "seconds": 2735, "text": "this rite, that ritual, this, this, giving this donation, that donation."}, {"line_number": 526, "time": "00:45:39,260 --> 00:45:42,060", "seconds": 2739, "text": "I never knew pure dhamma."}, {"line_number": 527, "time": "00:45:42,060 --> 00:45:47,220", "seconds": 2742, "text": "It so happened, a member of the family became very ill and it so happened that the family"}, {"line_number": 528, "time": "00:45:47,220 --> 00:45:50,140", "seconds": 2747, "text": "doctor was out of the station."}, {"line_number": 529, "time": "00:45:50,140 --> 00:45:51,940", "seconds": 2750, "text": "I took also another doctor."}, {"line_number": 530, "time": "00:45:51,940 --> 00:45:57,620", "seconds": 2751, "text": "Another doctor was very famous doctor, but very busy doctor, whether he will agree to give"}, {"line_number": 531, "time": "00:45:57,620 --> 00:46:00,540", "seconds": 2757, "text": "a visit at home or not."}, {"line_number": 532, "time": "00:46:00,540 --> 00:46:02,900", "seconds": 2760, "text": "Let me go personally and persuade him."}, {"line_number": 533, "time": "00:46:02,900 --> 00:46:05,740", "seconds": 2762, "text": "I went to him."}, {"line_number": 534, "time": "00:46:05,740 --> 00:46:08,100", "seconds": 2765, "text": "Usually there is a big crowd of patients."}, {"li
