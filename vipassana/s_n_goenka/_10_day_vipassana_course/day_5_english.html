<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=dB0TB7tQoYY&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=5";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:28,320", "seconds": 0, "text": "[silence]"}, {"line_number": 2, "time": "00:00:28,320 --> 00:00:43,400", "seconds": 28, "text": "The fifth day is over. You have now five more left to work. Half of the period is gone,"}, {"line_number": 3, "time": "00:00:43,400 --> 00:00:54,780", "seconds": 43, "text": "whatever is gone, is gone, whatever is left; a wise person always makes best use of whatever time"}, {"line_number": 4, "time": "00:00:54,780 --> 00:01:07,500", "seconds": 54, "text": "is available. These next five days are very valuable for you. Quite a few students when"}, {"line_number": 5, "time": "00:01:07,500 --> 00:01:19,700", "seconds": 67, "text": "they come to a course like this, initially they remain little confused. Because always"}, {"line_number": 6, "time": "00:01:19,700 --> 00:01:26,280", "seconds": 79, "text": "one has some concept of meditation, \"Meditation should be like this, like this, verbalization,"}, {"line_number": 7, "time": "00:01:26,280 --> 00:01:32,520", "seconds": 86, "text": "visualization, imagination, contemplation, and look nothing is there. We are just asked"}, {"line_number": 8, "time": "00:01:32,520 --> 00:01:38,420", "seconds": 92, "text": "to observe, respiration, respiration, now this sensation, what we are doing?\" Some confusion"}, {"line_number": 9, "time": "00:01:38,420 --> 00:01:46,520", "seconds": 98, "text": "is there. But one day after the other, one day after the other, partly by listening to"}, {"line_number": 10, "time": "00:01:46,520 --> 00:01:52,760", "seconds": 106, "text": "these evening talks, dhamma talks, partly you are questioning the assistant teachers and"}, {"line_number": 11, "time": "00:01:52,760 --> 00:02:01,600", "seconds": 112, "text": "their answers, but mostly because of your own practice. By practice you start realizing"}, {"line_number": 12, "time": "00:02:01,600 --> 00:02:10,199.99999999998545", "seconds": 121, "text": "that there is something sensible. Not that all the confusion goes away, but at least"}, {"line_number": 13, "time": "00:02:10,199.99999999998545 --> 00:02:16,440", "seconds": 130, "text": "by the time one reaches the fifth day, one feels like giving a fair trial to the technique."}, {"line_number": 14, "time": "00:02:16,440 --> 00:02:23,560", "seconds": 136, "text": "Although everything looks quite new, we have never heard a meditation of this type, but"}, {"line_number": 15, "time": "00:02:23,560 --> 00:02:30,200", "seconds": 143, "text": "let us give a fair trial and let us work. And we have found most of the students after"}, {"line_number": 16, "time": "00:02:30,200 --> 00:02:40,600", "seconds": 150, "text": "five days, they start working very seriously. Work very seriously, as the technique wants"}, {"line_number": 17, "time": "00:02:40,600 --> 00:02:50,600", "seconds": 160, "text": "you to work, understanding it properly, what you are doing and why you are doing so. This"}, {"line_number": 18, "time": "00:02:50,600 --> 00:02:57,800", "seconds": 170, "text": "is not a rite or a ritual or a religious ceremony, making round from the top of the head"}, {"line_number": 19, "time": "00:02:57,800 --> 00:03:05,240", "seconds": 177, "text": "to the tips of the toes. And now from tonight you will work both ways from the tips of the"}, {"line_number": 20, "time": "00:03:05,240 --> 00:03:11,440", "seconds": 185, "text": "toes to the top of the head, both ways. Not a rite or a ritual. Not that some Buddha"}, {"line_number": 21, "time": "00:03:11,440 --> 00:03:19,560", "seconds": 191, "text": "above the clouds is there with the ledger portfolio of each individual student. \"How many times,"}, {"line_number": 22, "time": "00:03:19,560 --> 00:03:27,100", "seconds": 199, "text": "how many rounds this person has done? Mr. A, how many rounds? Miss B, how many rounds? Mrs C"}, {"line_number": 23, "time": "00:03:27,100 --> 00:03:34,740", "seconds": 207, "text": "how many rounds? More the round the bigger the gate is open.\" Nothing like that. Nothing"}, {"line_number": 24, "time": "00:03:34,740 --> 00:03:42,960", "seconds": 214, "text": "like that. There is nobody to open the gates for you. You have to open your own gates. You"}, {"line_number": 25, "time": "00:03:42,960 --> 00:03:48,960", "seconds": 222, "text": "have to knock at the door and the door will get opened for you. Knock at the door of the kingdom"}, {"line_number": 26, "time": "00:03:48,960 --> 00:03:59,800", "seconds": 228, "text": "of heaven within. The Brahminic plane within. The Nibbanic truth within. Each individual"}, {"line_number": 27, "time": "00:03:59,800 --> 00:04:08,980", "seconds": 239, "text": "has to work. The purpose of moving from head to feet and feet to head is to develop your"}, {"line_number": 28, "time": "00:04:08,980 --> 00:04:17,040.000000000029104", "seconds": 248, "text": "faculty, faculty of awareness. Not just awareness of the reality at the surface level of the"}, {"line_number": 29, "time": "00:04:17,040.000000000029104 --> 00:04:29,760", "seconds": 257, "text": "mind in which you remain involved at every sense door, a reality at the deeper level of the mind."}, {"line_number": 30, "time": "00:04:29,760 --> 00:04:35,920", "seconds": 269, "text": "When you start working with the sensations on the body, you start moving to the deeper"}, {"line_number": 31, "time": "00:04:35,920 --> 00:04:42,760", "seconds": 275, "text": "levels of your mind. The so called unconscious mind which is actually never unconscious."}, {"line_number": 32, "time": "00:04:42,760 --> 00:04:51,200", "seconds": 282, "text": "It is always conscious of the sensations on the body and it keeps on reacting to the sensations."}, {"line_number": 33, "time": "00:04:51,200 --> 00:04:56,800", "seconds": 291, "text": "If it finds a sensation pleasant then it reacts with clinging craving. If it finds a sensation"}, {"line_number": 34, "time": "00:04:56,800 --> 00:05:04,640", "seconds": 296, "text": "unpleasant then aversion, hatred, this has become a habit pattern of the deepest level"}, {"line_number": 35, "time": "00:05:04,640 --> 00:05:13,560", "seconds": 304, "text": "of the mind. It always remains a prisoner of it, a blind habit pattern. Whatever one understands"}, {"line_number": 36, "time": "00:05:13,560 --> 00:05:20,920", "seconds": 313, "text": "at the surface level of the mind, carry no meaning for this deepest layer of the mind."}, {"line_number": 37, "time": "00:05:20,920 --> 00:05:25,720", "seconds": 320, "text": "At the intellectual level one understands that I should not generate negativity. Every"}, {"line_number": 38, "time": "00:05:25,720 --> 00:05:32,320", "seconds": 325, "text": "negativity goes against my own peace, my own harmony. It is no good. But all that understanding"}, {"line_number": 39, "time": "00:05:32,320 --> 00:05:39,200", "seconds": 332, "text": "of the intellect does not help this deepest level of the mind. It is a big barrier, barrier"}, {"line_number": 40, "time": "00:05:39,200 --> 00:05:45,280", "seconds": 339, "text": "between the two. Now this technique helps you to break that barrier. Whatever was being"}, {"line_number": 41, "time": "00:05:45,280 --> 00:05:52,400", "seconds": 345, "text": "felt by the deepest level of the mind, pleasant sensation, unpleasant sensation, is now felt"}, {"line_number": 42, "time": "00:05:52,400 --> 00:05:58,600", "seconds": 352, "text": "by the entire mind. The whole mind is now awakened, awakened to the reality of the body"}, {"line_number": 43, "time": "00:05:58,600 --> 00:06:04,160", "seconds": 358, "text": "sensations. And whatever was understood by the surface level of the mind, don't"}, {"line_number": 44, "time": "00:06:04,160 --> 00:06:10,840", "seconds": 364, "text": "react with negativity. Don't react with negativity. Now it is getting understood by the deeper level of the mind."}, {"line_number": 45, "time": "00:06:10,840 --> 00:06:20,200", "seconds": 370, "text": "The barrier is getting broken. It is for this purpose. There were many techniques prevailing"}, {"line_number": 46, "time": "00:06:20,200 --> 00:06:27,880", "seconds": 380, "text": "in India 25 centuries back and one who became Buddha before becoming Buddha, he gave trial"}, {"line_number": 47, "time": "00:06:27,880 --> 00:06:36,320", "seconds": 387, "text": "to nearly all of them. Many of them had their own good qualities. They gave benefit. But"}, {"line_number": 48, "time": "00:06:36,320 --> 00:06:43,360", "seconds": 396, "text": "then he found that the roots of the impurities which are lying at the deepest level of the"}, {"line_number": 49, "time": "00:06:43,360 --> 00:06:50,880", "seconds": 403, "text": "mind are not even touched to take them out is far away. He called them Anusaya Kalesha."}, {"line_number": 50, "time": "00:06:50,880 --> 00:06:56,920", "seconds": 410, "text": "Kalesha means impurities, Kalesha means misery. Anusaya means sleeping misery. Sleeping"}, {"line_number": 51, "time": "00:06:56,920 --> 00:07:03,920", "seconds": 416, "text": "impurities. They are like sleeping volcanoes. The roots are there and they keep growing, keep"}, {"line_number": 52, "time": "00:07:03,920 --> 00:07:10,520", "seconds": 423, "text": "growing. Any time there will be volcanic eruption and one gets overpowered, overwhelmed."}, {"line_number": 53, "time": "00:07:10,520 --> 00:07:16,480", "seconds": 430, "text": "One is not liberated. He realized that unless these roots are taken out totally, I"}, {"line_number": 54, "time": "00:07:16,480 --> 00:07:23,320", "seconds": 436, "text": "don't call myself a liberated person. And he discovered this: work with the body sensations."}, {"line_number": 55, "time": "00:07:23,320 --> 00:07:28,600", "seconds": 443, "text": "You started with respiration because respiration takes you progressively towards the awareness"}, {"line_number": 56, "time": "00:07:28,600 --> 00:07:37,320", "seconds": 448, "text": "of the body sensation. Body sensation is so important. And as you proceed on the path,"}, {"line_number": 57, "time": "00:07:37,320 --> 00:07:46,080", "seconds": 457, "text": "it will become clearer and clearer why these body sensations. You are training the deeper"}, {"line_number": 58, "time": "00:07:46,080 --> 00:07:53,280", "seconds": 466, "text": "level of your mind not to react. And it never reacts to outside object. The deeper level"}, {"line_number": 59, "time": "00:07:53,280 --> 00:07:58,240", "seconds": 473, "text": "of the mind has nothing to do what you heard or what you have seen or what you have smelled"}, {"line_number": 60, "time": "00:07:58,240 --> 00:08:02,600", "seconds": 478, "text": "or what you have tasted or what you have touched or what you have thought, nothing doing."}, {"line_number": 61, "time": "00:08:02,600 --> 00:08:08,320", "seconds": 482, "text": "This deepest layer of the mind is constantly in touch with the body sensation. Of course,"}, {"line_number": 62, "time": "00:08:08,320 --> 00:08:14,280", "seconds": 488, "text": "with all these outside objects, when they come in contact with the sense doors, they create"}, {"line_number": 63, "time": "00:08:14,280 --> 00:08:19,520", "seconds": 494, "text": "a sensation because this part of the mind, when it gives evaluation, good, bad, that kind"}, {"line_number": 64, "time": "00:08:19,520 --> 00:08:27,000", "seconds": 499, "text": "of sensation starts in the body. This mind, the deepest level of the mind only feels body"}, {"line_number": 65, "time": "00:08:27,000 --> 00:08:33,919.9999999999418", "seconds": 507, "text": "sensations, experiences body sensations and keeps on reacting day and night, day and night,"}, {"line_number": 66, "time": "00:08:33,919.9999999999418 --> 00:08:40,240", "seconds": 513, "text": "how to change the behavior pattern of the deepest level of the mind. The whole exercise"}, {"line_number": 67, "time": "00:08:40,240 --> 00:08:50,680", "seconds": 520, "text": "is for this purpose: to change the behavior pattern of the root level of the mind. There is misery"}, {"line_number": 68, "time": "00:08:50,680 --> 00:08:58,880", "seconds": 530, "text": "of course, it cannot be denied, misery is there. How to come out of misery? How to get"}, {"line_number": 69, "time": "00:08:58,880 --> 00:09:08,400", "seconds": 538, "text": "liberated from all the miseries? The life is full of misery, the world is full of misery."}, {"line_number": 70, "time": "00:09:08,400 --> 00:09:14,400", "seconds": 548, "text": "Every individual is miserable due to this reason or that reason, this apparent reason, that"}, {"line_number": 71, "time": "00:09:14,400 --> 00:09:24,440", "seconds": 554, "text": "apparent reason. First important thing is to accept the truth that there is misery and"}, {"line_number": 72, "time": "00:09:24,440 --> 00:09:31,840", "seconds": 564, "text": "misery is universal and not merely accept it at the intellectual level, learn how to"}, {"line_number": 73, "time": "00:09:31,840 --> 00:09:41,000", "seconds": 571, "text": "observe misery as misery. When you learn how to observe misery as misery, this universal"}, {"line_number": 74, "time": "00:09:41,000 --> 00:09:49,600", "seconds": 581, "text": "truth of misery becomes a noble truth. First noble truth, noble truth in the sense that"}, {"line_number": 75, "time": "00:09:49,600 --> 00:09:59,760", "seconds": 589, "text": "anyone who starts observing misery as misery objectively without reacting to it sooner or"}, {"line_number": 76, "time": "00:09:59,760 --> 00:10:06,880", "seconds": 599, "text": "later becomes a noble person, becomes a saintly person, becomes a liberated person, becomes"}, {"line_number": 77, "time": "00:10:06,880 --> 00:10:13,280", "seconds": 606, "text": "an enlightened person, this is the first step, accept the reality of the misery and start"}, {"line_number": 78, "time": "00:10:13,280 --> 00:10:21,240", "seconds": 613, "text": "observing it. Observe it, don't react to it, just observe, just observe. This is what"}, {"line_number": 79, "time": "00:10:21,240 --> 00:10:33,720", "seconds": 621, "text": "you started doing, misery of your sitting for one hour. For half an hour you somehow manage"}, {"line_number": 80, "time": "00:10:33,720 --> 00:10:42,800", "seconds": 633, "text": "and after that the real misery starts, oh, severe pain, severe pain, somehow you manage"}, {"line_number": 81, "time": "00:10:42,800 --> 00:10:53,400", "seconds": 642, "text": "another fifteen minutes and then the real torture starts, great torture. Someone comes to me"}, {"line_number": 82, "time": "00:10:53,400 --> 00:10:59,440", "seconds": 653, "text": "and says, \"Goenkaji, the whole path is so good, the technique is so nice, I like it"}, {"line_number": 83, "time": "00:10:59,440 --> 00:11:06,280", "seconds": 659, "text": "very much. And your discourses evening, wonderful, I like so much, but take out this"}, {"line_number": 84, "time": "00:11:06,280 --> 00:11:17,720", "seconds": 666, "text": "one hour sitting, this is not good, just take it out, everything else is so wonderful, I enjoy.\""}, {"line_number": 85, "time": "00:11:17,720 --> 00:11:23,920", "seconds": 677, "text": "I would also like to take it out, but it doesn't work, you have to face, you have to face."}, {"line_number": 86, "time": "00:11:23,920 --> 00:11:30,680", "seconds": 683, "text": "And after forty-five minutes when it becomes a real torture, every minute is like an hour,"}, {"line_number": 87, "time": "00:11:30,680 --> 00:11:40,200", "seconds": 690, "text": "one hour is gone, one minute, one hour, one minute, one hour. It looks now, one hour is over"}, {"line_number": 88, "time": "00:11:40,200 --> 00:11:45,400", "seconds": 700, "text": "and yet what a pity, I can't open my eyes and look at my watch, what a pity, certainly it"}, {"line_number": 89, "time": "00:11:45,400 --> 00:11:53,880", "seconds": 705, "text": "is more than one hour, these assistant teachers they have forgotten to give the signal. And"}, {"line_number": 90, "time": "00:11:53,880 --> 00:12:05,600", "seconds": 713, "text": "then suddenly you hear this chanting, [Pali], Oh wonderful, so melodious, this"}, {"line_number": 91, "time": "00:12:05,600 --> 00:12:14,720", "seconds": 725, "text": "chanting is so enchanting for you, so wonderful. Still, still five minutes more to go, you can't"}, {"line_number": 92, "time": "00:12:14,720 --> 00:12:20,160", "seconds": 734, "text": "open your hands, you can't open your eyes, you can't open your legs, but these five minutes,"}, {"line_number": 93, "time": "00:12:20,160 --> 00:12:26,360", "seconds": 740, "text": "it doesn't matter, you are happy now, I'll come out of this bondage, soon I will come out"}, {"line_number": 94, "time": "00:12:26,360 --> 00:12:35,680", "seconds": 746, "text": "of this bondage. Oh the misery of bondage and the happiness of liberation, you experience"}, {"line_number": 95, "time": "00:12:35,680 --> 00:12:44,000", "seconds": 755, "text": "both. And the whole path is how to come out of the misery, the bondage of misery. Why all"}, {"line_number": 96, "time": "00:12:44,000 --> 00:12:53,360", "seconds": 764, "text": "this? Many times in life you might be put in a corner where you have to face misery, you"}, {"line_number": 97, "time": "00:12:53,360 --> 00:12:59,080", "seconds": 773, "text": "can't do anything. How to face it? May be physical, may you mental. How to face it? You're"}, {"line_number": 98, "time": "00:12:59,080 --> 00:13:06,220", "seconds": 779, "text": "learning now and not only that, the equanimity that you are training your mind to remain"}, {"line_number": 99, "time": "00:13:06,220 --> 00:13:11,480", "seconds": 786, "text": "equanimous, when everything is very pleasant, no pain, you say I'm very equanimous, look,"}, {"line_number": 100, "time": "00:13:11,480 --> 00:13:18,200", "seconds": 791, "text": "I'm not reacting, when a real pain starts and you are equanimous, maybe you are equanimous"}, {"line_number": 101, "time": "00:13:18,200 --> 00:13:23,700", "seconds": 798, "text": "just for a few moments, the rest of the time you're reacting, you're reacting. Those few"}, {"line_number": 102, "time": "00:13:23,700 --> 00:13:29,640", "seconds": 803, "text": "moments are so strong, the equanimity is so strong, it starts cutting the root of your"}, {"line_number": 103, "time": "00:13:29,640 --> 00:13:36,120", "seconds": 809, "text": "problem, even though you get only few moments in that one hour, those few moments will turn"}, {"line_number": 104, "time": "00:13:36,120 --> 00:13:43,400", "seconds": 816, "text": "into few seconds, they will turn into few minutes and it happens, sometimes a student comes"}, {"line_number": 105, "time": "00:13:43,400 --> 00:13:49,460", "seconds": 823, "text": "and tells me, \"I now started enjoying my pain\", yes, you start enjoying your pain because"}, {"line_number": 106, "time": "00:13:49,460 --> 00:13:55,760", "seconds": 829, "text": "you have stopped reacting to the pain. The pain was physical pain and you multiplied it by"}, {"line_number": 107, "time": "00:13:55,760 --> 00:14:00,760", "seconds": 835, "text": "making it a mental pain. If the mental part goes away and there's a physical pain and"}, {"line_number": 108, "time": "00:14:00,760 --> 00:14:06,120", "seconds": 840, "text": "you just observe it, it has become half, then it will become quarter, it will become less, less,"}, {"line_number": 109, "time": "00:14:06,120 --> 00:14:11,520", "seconds": 846, "text": "less, you start coming out of it, you have to learn how to observe your pain. Now the pain"}, {"line_number": 110, "time": "00:14:11,520 --> 00:14:18,960", "seconds": 851, "text": "is so intense, it starts overpowering you, this had been the old habit pattern, you observe"}, {"line_number": 111, "time": "00:14:18,960 --> 00:14:25,300", "seconds": 858, "text": "as you reach this area, say a severe pain here, like a doctor comes and examines, doctor"}, {"line_number": 112, "time": "00:14:25,300 --> 00:14:30,560", "seconds": 865, "text": "has no pain, he just examines, \"Here there is more pain, here less pain\", you also examine"}, {"line_number": 113, "time": "00:14:30,560 --> 00:14:35,840", "seconds": 870, "text": "like this, don't identify yourself with the pain: pain is pain, there is a pain, so what, I observe"}, {"line_number": 114, "time": "00:14:35,840 --> 00:14:41,960", "seconds": 875, "text": "now, where is the centre of the pain and how far is the influence of the pain, oh here"}, {"line_number": 115, "time": "00:14:41,960 --> 00:14:46,600", "seconds": 881, "text": "it is more influence, more pain, then less pain, less pain, less pain, no more pain, more"}, {"line_number": 116, "time": "00:14:46,600 --> 00:14:52,040", "seconds": 886, "text": "pain, more pain, less pain, less pain, no more, like you divide the area, dissect the area, next"}, {"line_number": 117, "time": "00:14:52,040 --> 00:14:57,680", "seconds": 892, "text": "round, again you observe, you find along with pain, there is something else, may be pressure,"}, {"line_number": 118, "time": "00:14:57,680 --> 00:15:01,640", "seconds": 897, "text": "then you start dividing and dissecting the area, pressure wise, this is the centre of the"}, {"line_number": 119, "time": "00:15:01,640 --> 00:15:06,640", "seconds": 901, "text": "pressure, more pressure here, less pressure here, less pressure here, gone, and like this"}, {"line_number": 120, "time": "00:15:06,640 --> 00:15:12,680", "seconds": 906, "text": "you divide, and you may reach a stage, where you find along with that, there is heat, maybe"}, {"line_number": 121, "time": "00:15:12,680 --> 00:15:17,740", "seconds": 912, "text": "along with that there is pulsation, and you will reach the stage where you will find"}, {"line_number": 122, "time": "00:15:17,740 --> 00:15:23,680", "seconds": 917, "text": "in spite of the severe pain, there is an undercurrent of vibration which is throughout the body,"}, {"line_number": 123, "time": "00:15:23,680 --> 00:15:28,760", "seconds": 923, "text": "and once you reach that stage, pain is no pain for you, it cannot overpower you, don't expect"}, {"line_number": 124, "time": "00:15:28,760 --> 00:15:33,200", "seconds": 928, "text": "this to happen tomorrow morning, you have to take time, it will take time, but learn"}, {"line_number": 125, "time": "00:15:33,200 --> 00:15:38,320", "seconds": 933, "text": "how to observe, most of the time you will be reacting because of your old habit pattern"}, {"line_number": 126, "time": "00:15:38,320 --> 00:15:43,840", "seconds": 938, "text": "to react, but you will get few moments not to react, not to react, those moments when"}, {"line_number": 127, "time": "00:15:43,840 --> 00:15:49,800", "seconds": 943, "text": "you are not reacting, then this misery becomes a noble truth, the first noble truth, you"}, {"line_number": 128, "time": "00:15:49,800 --> 00:15:58,440", "seconds": 949, "text": "are observing it objectively, as you learn observing the misery objectively, you are"}, {"line_number": 129, "time": "00:15:58,440 --> 00:16:04,120", "seconds": 958, "text": "going deeper and deeper, at the experiential level you are going deeper and deeper to the"}, {"line_number": 130, "time": "00:16:04,120 --> 00:16:13,960", "seconds": 964, "text": "second noble truth, the deep cause of the misery, at the surface level, everyone says I am"}, {"line_number": 131, "time": "00:16:13,960 --> 00:16:19,960", "seconds": 973, "text": "miserable because of some external cause, so and so said something which I don't like,"}, {"line_number": 132, "time": "00:16:19,960 --> 00:16:24,680", "seconds": 979, "text": "I became miserable, so and so did something I don't like, I became miserable, or something"}, {"line_number": 133, "time": "00:16:24,680 --> 00:16:31,640", "seconds": 984, "text": "desirable did not happen in the life, I became miserable, these are all external causes,"}, {"line_number": 134, "time": "00:16:31,640 --> 00:16:37,880", "seconds": 991, "text": "they are true, but very apparent, very surface level, and without understanding the real cause"}, {"line_number": 135, "time": "00:16:37,880 --> 00:16:45,160", "seconds": 997, "text": "inside, one keeps on using all the strength, all the energy to rectify things outside,"}, {"line_number": 136, "time": "00:16:45,160 --> 00:16:51,760", "seconds": 1005, "text": "which is not possible, one cannot change others, one may keep on trying, even if one changes"}, {"line_number": 137, "time": "00:16:51,760 --> 00:16:57,120", "seconds": 1011, "text": "one, where is the guarantee that somebody else will not raise the head and do something against"}, {"line_number": 138, "time": "00:16:57,120 --> 00:17:02,440", "seconds": 1017, "text": "you, keeps on happening, entire life wanted things may happen, unwanted things"}, {"line_number": 139, "time": "00:17:02,440 --> 00:17:07,760", "seconds": 1022, "text": "may happen, most of the time unwanted things happen, and you have to face all that, and"}, {"line_number": 140, "time": "00:17:07,760 --> 00:17:14,319.9999999998836", "seconds": 1027, "text": "go deeper and find out the real cause of your misery, this technique helps you to go to"}, {"line_number": 141, "time": "00:17:14,319.9999999998836 --> 00:17:20,720", "seconds": 1034, "text": "that depth and find out the real cause, misery is not outside, outside are only sensual"}, {"line_number": 142, "time": "00:17:20,720 --> 00:17:27,599.9999999998836", "seconds": 1040, "text": "objects, misery starts inside, and when misery starts inside there must be some cause inside"}, {"line_number": 143, "time": "00:17:27,599.9999999998836 --> 00:17:34,600", "seconds": 1047, "text": "which makes one miserable, and that as you go deeper, deeper, deeper you start understanding"}, {"line_number": 144, "time": "00:17:34,600 --> 00:17:39,400", "seconds": 1054, "text": "it, not just because of these discourses, not because you read some scriptures or books"}, {"line_number": 145, "time": "00:17:39,400 --> 00:17:44,840", "seconds": 1059, "text": "or you intellectualize the reality, nothing doing, with your own experience you start understanding"}, {"line_number": 146, "time": "00:17:44,840 --> 00:17:52,360", "seconds": 1064, "text": "this is the deep rooted cause of my misery, and you start observing that deep rooted cause,"}, {"line_number": 147, "time": "00:17:52,360 --> 00:18:00,160", "seconds": 1072, "text": "the second noble truth, the cause of the misery, the real cause of the misery, when these two"}, {"line_number": 148, "time": "00:18:00,160 --> 00:18:07,160", "seconds": 1080, "text": "are realized the work becomes easy, like someone is sick and a doctor comes, the first important"}, {"line_number": 149, "time": "00:18:07,160 --> 00:18:12,560", "seconds": 1087, "text": "duty of the doctor is to find out what the disease is, the doctor who cannot find out"}, {"line_number": 150, "time": "00:18:12,560 --> 00:18:18,680", "seconds": 1092, "text": "what the disease is cannot cure the patient, first important thing what the disease is, and"}, {"line_number": 151, "time": "00:18:18,680 --> 00:18:25,040", "seconds": 1098, "text": "the second important thing: what is the deepest cause of this disease, not just symptoms of"}, {"line_number": 152, "time": "00:18:25,040 --> 00:18:30,140", "seconds": 1105, "text": "the surface, if the doctor keeps on dealing with the symptoms at the surface level, this"}, {"line_number": 153, "time": "00:18:30,140 --> 00:18:35,340", "seconds": 1110, "text": "doctor can never cure the disease, wants to go to the depth, the cause the real cause of"}, {"line_number": 154, "time": "00:18:35,340 --> 00:18:41,540", "seconds": 1115, "text": "the disease, then it becomes easy, you find out a way to eradicate the cause, once the"}, {"line_number": 155, "time": "00:18:41,540 --> 00:18:48,540", "seconds": 1121, "text": "cause is eradicated the disease gets eradicated, so by this technique you observe the real cause"}, {"line_number": 156, "time": "00:18:48,540 --> 00:18:53,980", "seconds": 1128, "text": "and by this technique you learn how to eradicate this real cause of misery, and when that is"}, {"line_number": 157, "time": "00:18:53,980 --> 00:19:01,380", "seconds": 1133, "text": "eradicated the third noble truth, no more misery now, and then the whole process how you"}, {"line_number": 158, "time": "00:19:01,380 --> 00:19:06,340", "seconds": 1141, "text": "have went to the depth and taken out the cause of your misery and the misery itself, the"}, {"line_number": 159, "time": "00:19:06,340 --> 00:19:11,420", "seconds": 1146, "text": "fourth noble truth, all these are not merely to be intellectualised, of course one must"}, {"line_number": 160, "time": "00:19:11,420 --> 00:19:17,900", "seconds": 1151, "text": "understand at the intellectual level, but all these has to be experienced at the actual"}, {"line_number": 161, "time": "00:19:17,900 --> 00:19:25,580", "seconds": 1157, "text": "level, then only they start working, and this is what you have started doing, going deeper, deeper,"}, {"line_number": 162, "time": "00:19:25,580 --> 00:19:31,380", "seconds": 1165, "text": "deeper, now just it is beginning, there is pain, there is suffering, oh it is pain because"}, {"line_number": 163, "time": "00:19:31,380 --> 00:19:36,380", "seconds": 1171, "text": "I am sitting for a long time, and then slowly you will understand there is pain because I"}, {"line_number": 164, "time": "00:19:36,380 --> 00:19:42,180", "seconds": 1176, "text": "have made this physical pain also as a mental pain, if I learn how just to observe it, the"}, {"line_number": 165, "time": "00:19:42,180 --> 00:19:47,180", "seconds": 1182, "text": "pain becomes less, and as you keep on observing, observing you start coming out of it, again"}, {"line_number": 166, "time": "00:19:47,180 --> 00:19:54,620", "seconds": 1187, "text": "surface you have to go much deeper, much deeper, what is happening, all around what is happening,"}, {"line_number": 167, "time": "00:19:54,620 --> 00:20:06,660", "seconds": 1194, "text": "why there is so much of misery all around, it becomes clearer and clearer, there is craving,"}, {"line_number": 168, "time": "00:20:06,660 --> 00:20:14,500", "seconds": 1206, "text": "craving, you want something to happen according to your wishes, it does not happen, you want"}, {"line_number": 169, "time": "00:20:14,500 --> 00:20:21,380", "seconds": 1214, "text": "to get rid of something which you don't like, it does not happen, craving, and the tremendous"}, {"line_number": 170, "time": "00:20:21,380 --> 00:20:27,020", "seconds": 1221, "text": "amount of attachment towards this habit of craving, craving, craving, it becomes clearer"}, {"line_number": 171, "time": "00:20:27,020 --> 00:20:35,460", "seconds": 1227, "text": "and clearer as you go deeper, deeper, deeper, deeper, the law which is working inside"}, {"line_number": 172, "time": "00:20:35,460 --> 00:20:43,380", "seconds": 1235, "text": "is also working outside, the law is the same, it does not make any difference, there is misery"}, {"line_number": 173, "time": "00:20:43,380 --> 00:20:49,300", "seconds": 1243, "text": "and it becomes clearer, look the life starts with misery, you are entering in the field of"}, {"line_number": 174, "time": "00:20:49,300 --> 00:20:56,900", "seconds": 1249, "text": "misery, from the time one has taken birth, one is entering in the field of misery, a desire"}, {"line_number": 175, "time": "00:20:56,900 --> 00:21:04,580", "seconds": 1256, "text": "very soon this desire turns into craving, clinging and one becomes very agitated, a child"}, {"line_number": 176, "time": "00:21:04,580 --> 00:21:12,420", "seconds": 1264, "text": "cries, I want milk, I want water, and cries, cries because this is the only language the child"}, {"line_number": 177, "time": "00:21:12,420 --> 00:21:17,980", "seconds": 1272, "text": "knows, and from then onwards as one grows, grows, grows, this unwanted things happen,"}, {"line_number": 178, "time": "00:21:17,980 --> 00:21:21,500", "seconds": 1277, "text": "that unwanted things happen, this wanted things do not happen, that wanted things do not"}, {"line_number": 179, "time": "00:21:21,500 --> 00:21:28,620", "seconds": 1281, "text": "happen, as one grows, grows, grows, some disease, some disease or the other."}, {"line_number": 180, "time": "00:21:28,620 --> 00:21:35,700", "seconds": 1288, "text": "Life, entry of the life is dhukha in the language of those days it was said, [Pali], the birth,"}, {"line_number": 181, "time": "00:21:35,700 --> 00:21:44,140", "seconds": 1295, "text": "the life beginning of the life is entering the field of dhukha, [Pali], you come"}, {"line_number": 182, "time": "00:21:44,140 --> 00:21:51,740", "seconds": 1304, "text": "in contact with the disease, and when one is in contact with the disease, one is so miserable,"}, {"line_number": 183, "time": "00:21:51,740 --> 00:21:56,900", "seconds": 1311, "text": "\"This disease is so bad, I can bear any other disease, but not this.\" because you don't have any"}, {"line_number": 184, "time": "00:21:56,900 --> 00:22:03,740", "seconds": 1316, "text": "other disease, which disease is a pleasure? Every disease it is a suffering, misery, misery,"}, {"line_number": 185, "time": "00:22:03,740 --> 00:22:09,380", "seconds": 1323, "text": "[Pali], and one keeps in contact, coming in contact, this disease"}, {"line_number": 186, "time": "00:22:09,380 --> 00:22:16,300", "seconds": 1329, "text": "or that disease, this disease or that disease, one keeps on growing, growing, decaying, decaying,"}, {"line_number": 187, "time": "00:22:16,300 --> 00:22:26,100", "seconds": 1336, "text": "becoming old, old, the old age is a great misery, [Pali], [Pali], a great misery,"}, {"line_number": 188, "time": "00:22:26,100 --> 00:22:33,620", "seconds": 1346, "text": "a hundred-year-old man, a hundred-year-old woman, suffering from this disease or that disease,"}, {"line_number": 189, "time": "00:22:33,620 --> 00:22:40,660", "seconds": 1353, "text": "this weakness, that weakness, the old age, so many problems, and then prays to God Almighty,"}, {"line_number": 190, "time": "00:22:40,660 --> 00:22:46,780", "seconds": 1360, "text": "\"Oh, God Almighty, please send death, so that I am relieved of all this misery, you don't"}, {"line_number": 191, "time": "00:22:46,780 --> 00:22:51,620", "seconds": 1366, "text": "have scarcity of death, please give me death\", prays, prays, and when next to the doctor comes"}, {"line_number": 192, "time": "00:22:51,620 --> 00:22:57,780", "seconds": 1371, "text": "and examines, \"Old lady, now your time has come, maybe by tomorrow you have to quit, old man,"}, {"line_number": 193, "time": "00:22:57,780 --> 00:23:03,020", "seconds": 1377, "text": "by tomorrow you might have to quit\", and the old lady, and the old man, \"Oh no, no doctor,"}, {"line_number": 194, "time": "00:23:03,020 --> 00:23:08,380", "seconds": 1383, "text": "I made a wrong prayer, I don't want to die, I don't want to die, I have to meet my son,"}, {"line_number": 195, "time": "00:23:08,380 --> 00:23:12,580", "seconds": 1388, "text": "my grandson, my great-great-great-grandson, I have to do this, I have to do that, please"}, {"line_number": 196, "time": "00:23:12,580 --> 00:23:19,660", "seconds": 1392, "text": "save me somehow, I don't want to die\", death is a great misery, great misery, [Pali],"}, {"line_number": 197, "time": "00:23:19,660 --> 00:23:27,260", "seconds": 1399, "text": "[Pali]. What else? This man, he was not playing an intellectual game, sitting"}, {"line_number": 198, "time": "00:23:27,260 --> 00:23:34,420", "seconds": 1407, "text": "under that tree, he was experiencing the truth inside. Why? What is the cause of misery?"}, {"line_number": 199, "time": "00:23:34,420 --> 00:23:44,100", "seconds": 1414, "text": "Going deeper, deeper, deeper, a reality came, Oh, whatever we desire, the desire is not"}, {"line_number": 200, "time": "00:23:44,100 --> 00:23:51,900", "seconds": 1424, "text": "fulfilled, one becomes miserable, sitting, you have a desire that the pain should go away,"}, {"line_number": 201, "time": "00:23:51,900 --> 00:23:58,220", "seconds": 1431, "text": "and the pain does not go, you become so miserable, sitting, and you want a lot of a sensation"}, {"line_number": 202, "time": "00:23:58,220 --> 00:24:07,620", "seconds": 1438, "text": "of bliss, ecstasy, you wonder, it's not coming, and you're miserable, Oh, whatever you desire,"}, {"line_number": 203, "time": "00:24:07,620 --> 00:24:15,820", "seconds": 1447, "text": "you're not getting it, you become miserable, unwanted person, unwanted situation, unwanted"}, {"line_number": 204, "time": "00:24:15,820 --> 00:24:22,100", "seconds": 1455, "text": "things, you get associated with them, associated with them, wanted things, wanted person, wanted"}, {"line_number": 205, "time": "00:24:22,100 --> 00:24:30,020", "seconds": 1462, "text": "situation, you get disassociated, disassociated, big misery, big misery, he was understanding all"}, {"line_number": 206, "time": "00:24:30,020 --> 00:24:35,420", "seconds": 1470, "text": "that deep inside, and then going deeper, deeper, deeper, he came to the stage where it became"}, {"line_number": 207, "time": "00:24:35,420 --> 00:24:49,700", "seconds": 1475, "text": "so clear, [Pali] at the depth, in short, the misery is these"}, {"line_number": 208, "time": "00:24:49,700 --> 00:24:56,340", "seconds": 1489, "text": "five aggregates, one aggregate is the material aggregate, the subatomic particles, the entire"}, {"line_number": 209, "time": "00:24:56,340 --> 00:25:02,100", "seconds": 1496, "text": "body made of subatomic particles, kalapas, and four other aggregates, mental aggregates,"}, {"line_number": 210, "time": "00:25:02,100 --> 00:25:06,700", "seconds": 1502, "text": "cognizing part of the mind, recognizing part of the mind, feeling part of the mind, and"}, {"line_number": 211, "time": "00:25:06,700 --> 00:25:13,700", "seconds": 1506, "text": "reacting part of the mind, these five together has made this personality, I, and tremendous"}, {"line_number": 212, "time": "00:25:13,700 --> 00:25:20,860", "seconds": 1513, "text": "amount of attachment towards it, up\u0101d\u0101na, up\u0101d\u0101na is attachment, clinging. All these five"}, {"line_number": 213, "time": "00:25:20,860 --> 00:25:27,060", "seconds": 1520, "text": "aggregates are result of the clinging, clinging, and one keeps on clinging to these five aggregates,"}, {"line_number": 214, "time": "00:25:27,060 --> 00:25:31,900", "seconds": 1527, "text": "and like this one keeps on rolling in misery, rolling in misery, it was becoming clearer,"}, {"line_number": 215, "time": "00:25:31,900 --> 00:25:41,500", "seconds": 1531, "text": "and clearer, this up\u0101d\u0101na clinging attachment. There are four basic attachments. One attachment"}, {"line_number": 216, "time": "00:25:41,500 --> 00:25:48,740", "seconds": 1541, "text": "is towards this I, an imaginary I, without knowing what is this I, an imaginary I,"}, {"line_number": 217, "time": "00:25:48,740 --> 00:25:56,100", "seconds": 1548, "text": "the subatomic particles, the mass of the subatomic particle is this I, and yet one keeps on"}, {"line_number": 218, "time": "00:25:56,100 --> 00:26:03,820", "seconds": 1556, "text": "saying this as I, I, those four aggregates, the cognizing part of the mind, cognizes"}, {"line_number": 219, "time": "00:26:03,820 --> 00:26:10,140", "seconds": 1563, "text": "and passes away, it cognizes, passes away, is this I? Recognizing part of the mind,"}, {"line_number": 220, "time": "00:26:10,140 --> 00:26:14,940", "seconds": 1570, "text": "recognizes and passes away, is this I? The feeling part of the mind, feels and passes"}, {"line_number": 221, "time": "00:26:14,940 --> 00:26:19,940", "seconds": 1574, "text": "away, is this I? The reacting part of the mind, reacts and passes away, is this I?"}, {"line_number": 222, "time": "00:26:19,940 --> 00:26:28,560", "seconds": 1579, "text": "Or the five joined together is I? But I is so important, always a capital I."}, {"line_number": 223, "time": "00:26:28,560 --> 00:26:35,020", "seconds": 1588, "text": "Anyone says one word against this I, one feels so irritated, so agitated, without understanding"}, {"line_number": 224, "time": "00:26:35,020 --> 00:26:42,220", "seconds": 1595, "text": "what is this I, an imaginary I, a created I, and yet so much attachment to this I,"}, {"line_number": 225, "time": "00:26:42,220 --> 00:26:46,820", "seconds": 1602, "text": "someone does one word against this I, and again one feels so irritated, so agitated,"}, {"line_number": 226, "time": "00:26:46,820 --> 00:26:55,480", "seconds": 1606, "text": "so unhappy, I, I, I, I, tremendous amount of attachment towards this I, brings nothing"}, {"line_number": 227, "time": "00:26:55,480 --> 00:27:03,500", "seconds": 1615, "text": "but misery, nothing but misery. Then this fear, the circle of I starts spreading, what"}, {"line_number": 228, "time": "00:27:03,500 --> 00:27:10,100", "seconds": 1623, "text": "you call mine, mine comes in this circle, and then you have attachment towards this mine,"}, {"line_number": 229, "time": "00:27:10,100 --> 00:27:20,020", "seconds": 1630, "text": "mine, and tremendous amount of attachment towards this mine, mine, mine. Oh, this my watch,"}, {"line_number": 230, "time": "00:27:20,020 --> 00:27:25,060", "seconds": 1640, "text": "wonderful watch, such a valuable watch, one of the students brought from the foreign countries"}, {"line_number": 231, "time": "00:27:25,060 --> 00:27:32,140", "seconds": 1645, "text": "and offered me, wonderful watch, such a valuable watch. Out of my carelessness, one day it falls"}, {"line_number": 232, "time": "00:27:32,140 --> 00:27:40,500", "seconds": 1652, "text": "down and breaks, and I start crying. \"Oh, this valuable watch, it got broken now, and I don't"}, {"line_number": 233, "time": "00:27:40,500 --> 00:27:46,660", "seconds": 1660, "text": "get even spare parts in my country, how to get it repaired?\" Crying, crying, crying. A watch"}, {"line_number": 234, "time": "00:27:46,660 --> 00:27:54,060", "seconds": 1666, "text": "of the same model, of the same value, on the wrist of my friend, and it falls down, and it breaks,"}, {"line_number": 235, "time": "00:27:54,060 --> 00:28:02,580", "seconds": 1674, "text": "I don't cry. I don't cry at all. On the other hand, I start giving sermons, my friend,"}, {"line_number": 236, "time": "00:28:02,580 --> 00:28:09,620", "seconds": 1682, "text": "you should have been very careful. This type of watch, not available in our country, you"}, {"line_number": 237, "time": "00:28:09,620 --> 00:28:17,500", "seconds": 1689, "text": "can't get even spare parts to repair it, I don't cry. Why? Same watch, of the same model, of"}, {"line_number": 238, "time": "00:28:17,500 --> 00:28:22,700", "seconds": 1697, "text": "the same value, but I don't cry, nobody cries for the breakage of a valuable watch, nobody"}, {"line_number": 239, "time": "00:28:22,700 --> 00:28:30,780", "seconds": 1702, "text": "cries, one cries for the breakage of my watch, my watch is broken, my watch is broken. This"}, {"line_number": 240, "time": "00:28:30,780 --> 00:28:37,780", "seconds": 1710, "text": "mine, mine, and tremendous amount of attachment towards this mine, mine. Whether this mine, the"}, {"line_number": 241, "time": "00:28:37,780 --> 00:28:44,660", "seconds": 1717, "text": "so-called mine is worth a few dollars or a few million dollars, makes no difference. How"}, {"line_number": 242, "time": "00:28:44,660 --> 00:28:51,060", "seconds": 1724, "text": "much attachment is there? That much misery is bound to come. The deeper the attachment,"}, {"line_number": 243, "time": "00:28:51,060 --> 00:28:57,300", "seconds": 1731, "text": "the deeper the misery, the stronger the attachment, the stronger the misery, this is law of nature."}, {"line_number": 244, "time": "00:28:57,300 --> 00:29:03,340", "seconds": 1737, "text": "It will become clearer and clearer. As you practice more and more, attachment, clinging,"}, {"line_number": 245, "time": "00:29:03,340 --> 00:29:11,900", "seconds": 1743, "text": "is bound to bring misery, nothing but misery. One incident, I was new to India in those days,"}, {"line_number": 246, "time": "00:29:11,900 --> 00:29:16,380", "seconds": 1751, "text": "having come to Burma, it was within two or three years, there were no centres. So"}, {"line_number": 247, "time": "00:29:16,380 --> 00:29:22,060", "seconds": 1756, "text": "those who were eager for this spread of this technique to different people who are miserable,"}, {"line_number": 248, "time": "00:29:22,060 --> 00:29:31,060", "seconds": 1762, "text": "they used to arrange some sites somewhere, a mosque, a temple, a church, things like that"}, {"line_number": 249, "time": "00:29:31,060 --> 00:29:36,620", "seconds": 1771, "text": "or maybe school or something. One course was arranged in a remote village, which was"}, {"line_number": 250, "time": "00:29:36,620 --> 00:29:44,020", "seconds": 1776, "text": "a pilgrim centre of the Jains, a Jain temple. Hardly one or two from that village participated."}, {"line_number": 251, "time": "00:29:44,020 --> 00:29:50,940", "seconds": 1784, "text": "Most of them came from the nearby cities. One very old and very poor lady came to that course."}, {"line_number": 252, "time": "00:29:50,940 --> 00:29:56,420", "seconds": 1790, "text": "Somebody gave her train fare and she came, participated. Two days, three days, four days, five"}, {"line_number": 253, "time": "00:29:56,420 --> 00:30:02,700", "seconds": 1796, "text": "days, very happy. She was progressing. And suddenly on the fifth day or the sixth day, she came"}, {"line_number": 254, "time": "00:30:02,700 --> 00:30:08,260", "seconds": 1802, "text": "to know that early morning there is some chanting going on in the main hall and there are"}, {"line_number": 255, "time": "00:30:08,260 --> 00:30:15,300", "seconds": 1808, "text": "some words of blessings and good wishes, etc. \"Can I go? Can I also participate? Nothing is"}, {"line_number": 256, "time": "00:30:15,300 --> 00:30:20,060", "seconds": 1815, "text": "written in the program.\" The management said, \"Yes, you can go, but you have to meditate.\" \"Yes,"}, {"line_number": 257, "time": "00:30:20,060 --> 00:30:27,180", "seconds": 1820, "text": "yes, I will meditate.\" And she came, meditated. At the end of the chanting was so happy. So"}, {"line_number": 258, "time": "00:30:27,180 --> 00:30:33,300", "seconds": 1827, "text": "happy smiling, smiling, smiling. She went to a residence and as she reached the residence,"}, {"line_number": 259, "time": "00:30:33,300 --> 00:30:39,420", "seconds": 1833, "text": "she cried, loudly crying, crying. People went to her, \"What happened?\" has some scorpion"}, {"line_number": 260, "time": "00:30:39,420 --> 00:30:44,860", "seconds": 1839, "text": "punctured her or some snake has kissed her? \"What's wrong with this old lady?\" And she"}, {"line_number": 261, "time": "00:30:44,860 --> 00:30:50,460", "seconds": 1844, "text": "won't reply, keeps on crying, crying, crying. After some time, sobbing, sobbing, she"}, {"line_number": 262, "time": "00:30:50,460 --> 00:31:00,940", "seconds": 1850, "text": "says, \"I brought a small cloth purse, textile purse with me and in this purse, they were"}, {"line_number": 263, "time": "00:31:00,940 --> 00:31:08,740", "seconds": 1860, "text": "twenty rupees\", less than a dollar, today's dollar, twenty rupees. \"Saving of my whole life"}, {"line_number": 264, "time": "00:31:08,740 --> 00:31:15,260", "seconds": 1868, "text": "was there in it, twenty rupees. And sixty years ago when I was married, I got in dowry,"}, {"line_number": 265, "time": "00:31:15,260 --> 00:31:22,140", "seconds": 1875, "text": "a silver trinket, that was also in it. And when I started for this course, somebody gave"}, {"line_number": 266, "time": "00:31:22,140 --> 00:31:27,220", "seconds": 1882, "text": "me a dry piece of sweet meat, that was also any. \"And every time I meditate, I keep it under"}, {"line_number": 267, "time": "00:31:27,220 --> 00:31:35,220", "seconds": 1887, "text": "my legs. When I sleep, I keep it under my pillow. Now I came here and I left it in my room"}, {"line_number": 268, "time": "00:31:35,220 --> 00:31:42,180", "seconds": 1895, "text": "and somebody has taken away. Oh, I am looted, I am looted, all my saving is gone.\" Keeps"}, {"line_number": 269, "time": "00:31:42,180 --> 00:31:49,020", "seconds": 1902, "text": "on crying. People say, \"Twenty rupees cash, hardly twenty rupees worth of your silver trinket,"}, {"line_number": 270, "time": "00:31:49,020 --> 00:31:53,660", "seconds": 1909, "text": "say forty rupees or fifty rupees, old lady, don't cry. We will get you fifty rupees. You"}, {"line_number": 271, "time": "00:31:53,660 --> 00:31:58,860", "seconds": 1913, "text": "carry on your meditation. Your meditation was going so good.\" She kept on crying, crying,"}, {"line_number": 272, "time": "00:31:58,860 --> 00:32:03,060", "seconds": 1918, "text": "crying. They thought they better collect some money and hand over to her, then only the crying"}, {"line_number": 273, "time": "00:32:03,060 --> 00:32:08,060", "seconds": 1923, "text": "will stop. They started collecting. Instead of fifty, they got hundred. Very happy."}, {"line_number": 274, "time": "00:32:08,060 --> 00:32:12,660", "seconds": 1928, "text": "Now the old lady will stop crying. They went and offered her, she threw away this money."}, {"line_number": 275, "time": "00:32:12,660 --> 00:32:18,020", "seconds": 1932, "text": "\"What to do with this money? That silver trinket which I get in my dowry, oh, where to get"}, {"line_number": 276, "time": "00:32:18,020 --> 00:32:23,740", "seconds": 1938, "text": "the trinket. Now it's gone.\" People kept on searching, not available. By evening somebody"}, {"line_number": 277, "time": "00:32:23,740 --> 00:32:30,540", "seconds": 1943, "text": "saw a monkey on the tree with this purse taking out the sweet meat and eating. People ran"}, {"line_number": 278, "time": "00:32:30,540 --> 00:32:36,460", "seconds": 1950, "text": "after the monkey and got hold of it and gave that silver trinket to her. Her crying stopped."}, {"line_number": 279, "time": "00:32:36,460 --> 00:32:40,740", "seconds": 1956, "text": "Craving, whether it is worth twenty rupees worth of article or twenty million makes no"}, {"line_number": 280, "time": "00:32:40,740 --> 00:32:46,900", "seconds": 1960, "text": "difference. As much as clinging is there, as much attachment is there, that much misery"}, {"line_number": 281, "time": "00:32:46,900 --> 00:32:53,140", "seconds": 1966, "text": "is bound to be there. Bound to be there. I, mine, I, mine, whether you use these words or not"}, {"line_number": 282, "time": "00:32:53,140 --> 00:33:01,140", "seconds": 1973, "text": "doesn't matter, but this I, mine and your attachment to it, full of misery, full of misery. I remember"}, {"line_number": 283, "time": "00:33:01,140 --> 00:33:11,620", "seconds": 1981, "text": "another incident. Again in every remote village of northern India, a learned monk participated."}, {"line_number": 284, "time": "00:33:11,620 --> 00:33:16,980", "seconds": 1991, "text": "After five or six days he comes to me, \"Goenkaji between twelve and one you give interviews"}, {"line_number": 285, "time": "00:33:16,980 --> 00:33:22,420", "seconds": 1996, "text": "to the students. And just ten minutes...\" in those days students were less, so I used to give"}, {"line_number": 286, "time": "00:33:22,420 --> 00:33:26,700", "seconds": 2002, "text": "ten minutes to each student. \"...Ten minutes. For these householders what questions they have"}, {"line_number": 287, "time": "00:33:26,700 --> 00:33:33,140", "seconds": 2006, "text": "got. Even ten minutes is too much for them. I am a monk, a recluse. I have got so many questions."}, {"line_number": 288, "time": "00:33:33,140 --> 00:33:38,380", "seconds": 2013, "text": "Please give me half an hour.\" I said, \"Reverend sir, I know you will be talking about philosophies"}, {"line_number": 289, "time": "00:33:38,380 --> 00:33:42,700", "seconds": 2018, "text": "and all that and I am not interested. I can't give you time.\" \"Oh no, no, Goenkaji, last"}, {"line_number": 290, "time": "00:33:42,700 --> 00:33:49,180", "seconds": 2022, "text": "five days or so. I understood all these philosophical talks are useless. I will talk only about the"}, {"line_number": 291, "time": "00:33:49,180 --> 00:33:54,940", "seconds": 2029, "text": "technique.\" \"About the technique? Why you require half an hour for technique?\" \"No, no, please"}, {"line_number": 292, "time": "00:33:54,940 --> 00:34:00,260", "seconds": 2034, "text": "give me half an hour.\" \"Alright.\" Somehow I managed, come. And he came. Two, three, five minutes"}, {"line_number": 293, "time": "00:34:00,260 --> 00:34:04,340", "seconds": 2040, "text": "he talked about the technique. And suddenly the topic was changed, subject was changed."}, {"line_number": 294, "time": "00:34:04,340 --> 00:34:12,100", "seconds": 2044, "text": "From that big city from which he came. \"Goenkaji in that big city, your monastery...\" \"My"}, {"line_number": 295, "time": "00:34:12,100 --> 00:34:17,020", "seconds": 2052, "text": "monastery?\" \"Monastries are always for the monks, not for the householders. I am a householder."}, {"line_number": 296, "time": "00:34:17,020 --> 00:34:22,699.9999999997672", "seconds": 2057, "text": "How can I have monastery?\" \"Goenkaji, try to understand your monastery...\" \"Reverend sir,"}, {"line_number": 297, "time": "00:34:22,699.9999999997672 --> 00:34:29,139.99999999976717", "seconds": 2062, "text": "I can't have a monastery. I am a householder. And I carry such a colossal proof, testimonial"}, {"line_number": 298, "time": "00:34:29,139.99999999976717 --> 00:34:37,420", "seconds": 2069, "text": "that I am householder. How can I have a monastery?\" And he keeps on saying, \"Goenkaji, your"}, {"line_number": 299, "time": "00:34:37,420 --> 00:34:42,699.9999999997672", "seconds": 2077, "text": "monastery, your monastery.\" And after that he says, \"Goenkaji, in your monastery, your"}, {"line_number": 300, "time": "00:34:42,699.9999999997672 --> 00:34:48,780.0000000002328", "seconds": 2082, "text": "elephant...\" \"My elephant?!\" What he's talking? And then suddenly it clicked in my mind. This"}, {"line_number": 301, "time": "00:34:48,780.0000000002328 --> 00:34:55,380", "seconds": 2088, "text": "is India, a wonderful country, a vast country, having so many traditions. There is a tradition,"}, {"line_number": 302, "time": "00:34:55,380 --> 00:35:01,020", "seconds": 2095, "text": "some people have a strong belief that throughout the life we don't use this dirty word 'I'"}, {"line_number": 303, "time": "00:35:01,020 --> 00:35:05,660", "seconds": 2101, "text": "and 'mine'. You don't use it. Whenever I have to say 'I', I will say 'you'. Whenever I"}, {"line_number": 304, "time": "00:35:05,660 --> 00:35:10,500", "seconds": 2105, "text": "have to say 'mine', I will say 'your'. \"Ah, now I understand. Yes, reverend, sir,"}, {"line_number": 305, "time": "00:35:10,500 --> 00:35:18,260", "seconds": 2110, "text": "my monastery, my elephant. Go ahead, what went wrong.\" Look, he is a recluse. Renounced"}, {"line_number": 306, "time": "00:35:18,260 --> 00:35:26,220", "seconds": 2118, "text": "everything. He has built a monastery in the midst of the city without the permission of the"}, {"line_number": 307, "time": "00:35:26,220 --> 00:35:32,900", "seconds": 2126, "text": "council or municipality. And now an order has come, they will smash it, they will break it."}, {"line_number": 308, "time": "00:35:32,900 --> 00:35:36,740", "seconds": 2132, "text": "And in the midst of the city elephant is not allowed to be kept there. So, order has come"}, {"line_number": 309, "time": "00:35:36,740 --> 00:35:42,340", "seconds": 2136, "text": "to take it out. And from somewhere he learned that the Lord Mayor of the municipality of"}, {"line_number": 310, "time": "00:35:42,340 --> 00:35:48,100", "seconds": 2142, "text": "that city had been to Burma and had stayed with me as my guest. So, Goenkaji, just"}, {"line_number": 311, "time": "00:35:48,100 --> 00:35:54,780", "seconds": 2148, "text": "a few words from you and your monastery will be saved. Your elephant will be saved. He"}, {"line_number": 312, "time": "00:35:54,780 --> 00:36:00,580", "seconds": 2154, "text": "doesn't use the word 'I', he doesn't use the word 'mine', but tremendous amount of attachment."}, {"line_number": 313, "time": "00:36:00,580 --> 00:36:06,260", "seconds": 2160, "text": "Attachment is bound to bring misery. Nothing but misery, misery. Deeper the attachment,"}, {"line_number": 314, "time": "00:36:06,260 --> 00:36:12,780", "seconds": 2166, "text": "deeper the misery is bound to be. There would not have been any misery if I develop"}, {"line_number": 315, "time": "00:36:12,780 --> 00:36:18,980", "seconds": 2172, "text": "attachment to this 'I' and this 'I' remains eternal all the time. And I develop attachment"}, {"line_number": 316, "time": "00:36:18,980 --> 00:36:25,580", "seconds": 2178, "text": "to the mine. This mine remains eternal. There is no misery. But the trouble is, this 'I'"}, {"line_number": 317, "time": "00:36:25,580 --> 00:36:31,060", "seconds": 2185, "text": "does not remain eternal. Mine does not remain eternal. Whatever I say, mine, mine, mine,"}, {"line_number": 318, "time": "00:36:31,060 --> 00:36:35,700", "seconds": 2191, "text": "mine passes away and I am helpless. I can't do anything. Or if this remains the so-called"}, {"line_number": 319, "time": "00:36:35,700 --> 00:36:42,300", "seconds": 2195, "text": "'I' passes away and I am helpless. A departure, a separation is bound to come and that brings"}, {"line_number": 320, "time": "00:36:42,300 --> 00:36:49,540", "seconds": 2202, "text": "so much misery. If the attachment is there, if the clinging is there, the misery is so great."}, {"line_number": 321, "time": "00:36:49,540 --> 00:36:56,180", "seconds": 2209, "text": "Another attachment, one develops, main is this 'I' turns into 'mine' and then my views,"}, {"line_number": 322, "time": "00:36:56,180 --> 00:37:05,740", "seconds": 2216, "text": "my philosophy, my dogma, my belief, my religion, my tradition, tremendous amount of attachment."}, {"line_number": 323, "time": "00:37:05,740 --> 00:37:10,020", "seconds": 2225, "text": "One does not understand that I am wearing coloured glasses and I have got attachment towards"}, {"line_number": 324, "time": "00:37:10,020 --> 00:37:15,260", "seconds": 2230, "text": "the colour of the glass. If I wear red colour glass, for me everything is red, red, red."}, {"line_number": 325, "time": "00:37:15,260 --> 00:37:18,660", "seconds": 2235, "text": "Somebody is wearing green colour glass, for him everything is green, green, green. We keep"}, {"line_number": 326, "time": "00:37:18,660 --> 00:37:22,620", "seconds": 2238, "text": "on fighting with each other. I can't convince him that it is all red. He can't convince"}, {"line_number": 327, "time": "00:37:22,620 --> 00:37:27,060", "seconds": 2242, "text": "me that it is all green. We keep on fighting, break each other's head. Still, we can't come"}, {"line_number": 328, "time": "00:37:27,060 --> 00:37:33,700", "seconds": 2247, "text": "to terms because the attachment and the attachment is to the colour. We don't see things as they"}, {"line_number": 329, "time": "00:37:33,700 --> 00:37:39,860", "seconds": 2253, "text": "are. This big attachment brings big misery. Then in some cases, there is attachment towards"}, {"line_number": 330, "time": "00:37:39,860 --> 00:37:47,620", "seconds": 2259, "text": "rites, rituals, ceremonies, etc. Not here I have seen, but back in the east, people"}, {"line_number": 331, "time": "00:37:47,620 --> 00:37:52,460", "seconds": 2267, "text": "are so very much attached to their daily rites, their daily rituals, they come to the course and"}, {"line_number": 332, "time": "00:37:52,460 --> 00:37:56,420", "seconds": 2272, "text": "they say, \"Why you stop these rites, rituals? Give me just 15 minutes, I finish my rite and"}, {"line_number": 333, "time": "00:37:56,420 --> 00:38:01,020", "seconds": 2276, "text": "then come and meditate.\" And you say no. They become so agitated because of that. Later on"}, {"line_number": 334, "time": "00:38:01,020 --> 00:38:06,060", "seconds": 2281, "text": "of course, they start realizing, but initially because of the attachment, the misery is there."}, {"line_number": 335, "time": "00:38:06,060 --> 00:38:15,340", "seconds": 2286, "text": "These four big attachments make us so miserable, so miserable. And he was there to go deeper,"}, {"line_number": 336, "time": "00:38:15,340 --> 00:38:30,060", "seconds": 2295, "text": "deeper. Why after all this attachment? And it became clearer and clearer, a craving arises,"}, {"line_number": 337, "time": "00:38:30,060 --> 00:38:37,140", "seconds": 2310, "text": "craving for something that you want. You want to possess, you want to retain. And it"}, {"line_number": 338, "time": "00:38:37,140 --> 00:38:46,540", "seconds": 2317, "text": "very soon turns into clinging, attachment. A craving, you want to get rid of something,"}, {"line_number": 339, "time": "00:38:46,540 --> 00:38:52,420", "seconds": 2326, "text": "you don't like it. And tremendous amount of attachment towards this craving, you don't"}, {"line_number": 340, "time": "00:38:52,420 --> 00:38:58,420", "seconds": 2332, "text": "want it. You want to get rid of it and yet you can't get rid of it. Oh, the craving turns"}, {"line_number": 341, "time": "00:38:58,420 --> 00:39:06,500", "seconds": 2338, "text": "into clinging into attachment and the misery starts. Why this craving? He was not playing"}, {"line_number": 342, "time": "00:39:06,500 --> 00:39:11,980", "seconds": 2346, "text": "intellectual game. He was not reading scriptures or discussing scriptures. He was experimenting"}, {"line_number": 343, "time": "00:39:11,980 --> 00:39:19,380", "seconds": 2351, "text": "like a scientist, what is happening deep inside. A small little desire starts. You start liking"}, {"line_number": 344, "time": "00:39:19,380 --> 00:39:27,060", "seconds": 2359, "text": "it. And how quickly it turns into craving? A small little desire to get rid of something"}, {"line_number": 345, "time": "00:39:27,060 --> 00:39:36,260", "seconds": 2367, "text": "it turns into aversion. Oh, ta\u1e47h\u0101. In the language of those days craving means ta\u1e47h\u0101. Ta\u1e47h\u0101"}, {"line_number": 346, "time": "00:39:36,260 --> 00:39:44,020", "seconds": 2376, "text": "[Pali] craving turns into clinging. Small little desires turn into craving and"}, {"line_number": 347, "time": "00:39:44,020 --> 00:39:50,740", "seconds": 2384, "text": "craving into clinging. Why these small little desires even? What is the cause? It became so clear."}, {"line_number": 348, "time": "00:39:50,740 --> 00:39:59,660", "seconds": 2390, "text": "Because he was experiencing it. [Pali] ta\u1e47h\u0101. These sensations on the body. When"}, {"line_number": 349, "time": "00:39:59,660 --> 00:40:05,500", "seconds": 2399, "text": "one experiences sensations on the body and if the sensation is pleasant, you start liking"}, {"line_number": 350, "time": "00:40:05,500 --> 00:40:11,060", "seconds": 2405, "text": "it, which very soon turns into craving, clinging. When the sensation is unpleasant, when you"}, {"line_number": 351, "time": "00:40:11,060 --> 00:40:15,820", "seconds": 2411, "text": "experience unpleasant sensation, very soon it turns into aversion, hatred. You like to get"}, {"line_number": 352, "time": "00:40:15,820 --> 00:40:22,820", "seconds": 2415, "text": "rid of it. The craving is to get rid of it. Oh, the sensations. Vedan\u0101 paccaya ta\u1e47h\u0101."}, {"line_number": 353, "time": "00:40:22,820 --> 00:40:28,340", "seconds": 2422, "text": "Paccaya means the cause. The vedan\u0101 means sensation. Sensation is the cause of your"}, {"line_number": 354, "time": "00:40:28,340 --> 00:40:35,500", "seconds": 2428, "text": "craving which turns into clinging. Why these sensations? What is the cause? He was experimenting."}, {"line_number": 355, "time": "00:40:35,500 --> 00:40:42,860", "seconds": 2435, "text": "What is happening? [Pali] paccaya vedan\u0101. There is a contact. And as soon as there"}, {"line_number": 356, "time": "00:40:42,860 --> 00:40:49,060", "seconds": 2442, "text": "is a contact, there is bound to be a sensation on the body. Contact of what, with what?"}, {"line_number": 357, "time": "00:40:49,060 --> 00:40:55,100", "seconds": 2449, "text": "These six sense doors. The eyes. Contact of the eyes with some shape, some form, some"}, {"line_number": 358, "time": "00:40:55,100 --> 00:40:59,900", "seconds": 2455, "text": "colour, some light. The object of the eyes. As it comes in contact, there is bound to be"}, {"line_number": 359, "time": "00:40:59,900 --> 00:41:04,860", "seconds": 2459, "text": "a sensation. Object of the ear sense door. A sound comes in contact with the ear sense"}, {"line_number": 360, "time": "00:41:04,860 --> 00:41:09,500", "seconds": 2464, "text": "door. There is bound to be a sensation. Nose sense door. A smell coming in contact. Bound"}, {"line_number": 361, "time": "00:41:09,500 --> 00:41:15,180", "seconds": 2469, "text": "to be a sensation. Tongue sense door. A taste coming in contact. Bound to be a sensation."}, {"line_number": 362, "time": "00:41:15,180 --> 00:41:20,420", "seconds": 2475, "text": "Body. Sorry, body sense door. There is a contact of something tangible bound to be a sensation"}, {"line_number": 363, "time": "00:41:20,420 --> 00:41:25,980", "seconds": 2480, "text": "and the mind sense door. Any thought, any emotion, there is bound to be a sensation on the"}, {"line_number": 364, "time": "00:41:25,980 --> 00:41:33,180", "seconds": 2485, "text": "body. Oh, contact. Why this contact? And it was so simple. So clear. [Pali] paccaya"}, {"line_number": 365, "time": "00:41:33,180 --> 00:41:39,220", "seconds": 2493, "text": "[Pali], means contact. [Pali] means these six sense doors. So long as one is having"}, {"line_number": 366, "time": "00:41:39,220 --> 00:41:45,180", "seconds": 2499, "text": "these six sense doors. The respective objects, the entire world is full of respective objects."}, {"line_number": 367, "time": "00:41:45,180 --> 00:41:49,140", "seconds": 2505, "text": "There is bound to be one contact or the other, one sense door or the other. The contact"}, {"line_number": 368, "time": "00:41:49,140 --> 00:41:54,700", "seconds": 2509, "text": "is because of these six sense doors that we carry and their respective objects in the world."}, {"line_number": 369, "time": "00:41:54,700 --> 00:42:02,860", "seconds": 2514, "text": "Why these six sense doors? What is the cause of this? So clear. N\u0101ma [Pali]"}, {"line_number": 370, "time": "00:42:02,860 --> 00:42:08,140", "seconds": 2522, "text": "N\u0101ma means the mental structure. R\u016bpa means the physical structure. The combination of these"}, {"line_number": 371, "time": "00:42:08,140 --> 00:42:13,540", "seconds": 2528, "text": "two. As soon as this combination started, that means the life flow started. The continuum"}, {"line_number": 372, "time": "00:42:13,540 --> 00:42:20,540", "seconds": 2533, "text": "of this life started. It started with these six sense doors. Why this mind and matter life"}, {"line_number": 373, "time": "00:42:20,540 --> 00:42:27,940", "seconds": 2540, "text": "started like this? And it was so clear. [Pali]. This flow of consciousness"}, {"line_number": 374, "time": "00:42:27,940 --> 00:42:34,500", "seconds": 2547, "text": "is there all the time. And as soon as one life ends, this flow of consciousness comes in contact,"}, {"line_number": 375, "time": "00:42:34,500 --> 00:42:38,900", "seconds": 2554, "text": "arises somewhere else. It keeps on arising, passing, arising, passing at the time of death."}, {"line_number": 376, "time": "00:42:38,900 --> 00:42:44,340", "seconds": 2558, "text": "It passes. Then again, it arises somewhere in another life. Another body and starts flowing"}, {"line_number": 377, "time": "00:42:44,340 --> 00:42:50,820", "seconds": 2564, "text": "in the same way. [Pali]. Why this vi\u00f1\u00f1\u0101\u1e47a? What is the cause of it?"}, {"line_number": 378, "time": "00:42:50,820 --> 00:42:58,300", "seconds": 2570, "text": "And it was so clear. Sa\u1e45kh\u0101ra paccaya vi\u00f1\u00f1\u0101\u1e47a. This mental volitional actions that you take"}, {"line_number": 379, "time": "00:42:58,300 --> 00:43:04,860", "seconds": 2578, "text": "place. All mental volitional action are responsible for the consciousness of the next moment."}, {"line_number": 380, "time": "00:43:04,860 --> 00:43:08,740", "seconds": 2584, "text": "This moment I generate a sa\u1e45kh\u0101ra. This word you will be listening again and again,"}, {"line_number": 381, "time": "00:43:08,740 --> 00:43:14,780", "seconds": 2588, "text": "sa\u1e45kh\u0101ra, the mental volitional action. When you generate sa\u1e45kh\u0101ra, next moment consciousness"}, {"line_number": 382, "time": "00:43:14,780 --> 00:43:20,540", "seconds": 2594, "text": "arises. You generate sa\u1e45kh\u0101ra, next moment consciousness arises. At the time of death, a very"}, {"line_number": 383, "time": "00:43:20,540 --> 00:43:26,620", "seconds": 2600, "text": "deep sa\u1e45kh\u0101ra, which is like a deep line drawn on the rock with chisel and hammer. That arises"}, {"line_number": 384, "time": "00:43:26,620 --> 00:43:32,780", "seconds": 2606, "text": "on the surface, gives a strong push and the consciousness arises somewhere else. So, the flow continues"}, {"line_number": 385, "time": "00:43:32,780 --> 00:43:40,580", "seconds": 2612, "text": "because of the sa\u1e45kh\u0101ra. Why this sa\u1e45kh\u0101ra? And it was so clear, avijj\u0101 paccaya sa\u1e45kh\u0101ra,"}, {"line_number": 386, "time": "00:43:40,580 --> 00:43:48,380", "seconds": 2620, "text": "oh, ignorance, ignorance. Everybody is generating sa\u1e45kh\u0101ra because of ignorance. What ignorance?"}, {"line_number": 387, "time": "00:43:48,380 --> 00:43:52,820", "seconds": 2628, "text": "Not ignorant because one has not gone to any school or college. Not ignorant because one"}, {"line_number": 388, "time": "00:43:52,820 --> 00:43:58,340", "seconds": 2632, "text": "has not read scriptures. Not ignorant because one has not listened to dhamma talks. Nothing"}, {"line_number": 389, "time": "00:43:58,340 --> 00:44:06,140", "seconds": 2638, "text": "doing. Ignorance at the experiential level. One does not know how the misery is arising,"}, {"line_number": 390, "time": "00:44:06,140 --> 00:44:11,980", "seconds": 2646, "text": "deep inside. How there are sensations everywhere. And how pleasant sensation one reacts with the"}, {"line_number": 391, "time": "00:44:11,980 --> 00:44:16,420", "seconds": 2651, "text": "sa\u1e45kh\u0101ra of craving. How unpleasant sensation one keeps on reacting with the sa\u1e45kh\u0101ra of"}, {"line_number": 392, "time": "00:44:16,420 --> 00:44:21,380", "seconds": 2656, "text": "aversion. This whole process continues deep inside, and one at the surface level"}, {"line_number": 393, "time": "00:44:21,380 --> 00:44:25,940", "seconds": 2661, "text": "doesn't know anything what is happening. And this process of multiplication, generating"}, {"line_number": 394, "time": "00:44:25,940 --> 00:44:30,980", "seconds": 2665, "text": "misery, multiplying misery, generating misery, generating sa\u1e45kh\u0101ra, multiplying sa\u1e45kh\u0101ra,"}, {"line_number": 395, "time": "00:44:30,980 --> 00:44:40,580", "seconds": 2670, "text": "oh, ignorance, ignorance. The whole chain became so clear. Every link was so clear. Avijj\u0101"}, {"line_number": 396, "time": "00:44:40,580 --> 00:44:48,660", "seconds": 2680, "text": "paccaya sa\u1e45kh\u0101ra. Because of ignorance, one generate sa\u1e45kh\u0101ra. Sa\u1e45kh\u0101ra paccaya vi\u00f1\u00f1\u0101\u1e47a."}, {"line_number": 397, "time": "00:44:48,660 --> 00:44:54,460", "seconds": 2688, "text": "Because of sa\u1e45kh\u0101ra, there is vi\u00f1\u00f1\u0101\u1e47a, the consciousness. vi\u00f1\u00f1\u0101\u1e47a paccaya n\u0101mar\u016bpa. Because"}, {"line_number": 398, "time": "00:44:54,460 --> 00:45:00,780", "seconds": 2694, "text": "of the consciousness, a new life in mind and matter starts. N\u0101mar\u016bpa paccaya sa\u1e37\u0101yatana."}, {"line_number": 399, "time": "00:45:00,780 --> 00:45:06,940", "seconds": 2700, "text": "With this mind and matter, six senses doors are there. Sa\u1e37\u0101yatana paccaya [Pali], because"}, {"line_number": 400, "time": "00:45:06,940 --> 00:45:13,340", "seconds": 2706, "text": "of that the contact is there. And [Pali] paccaya vedan\u0101. And because of the contact, a sensation"}, {"line_number": 401, "time": "00:45:13,340 --> 00:45:19,220", "seconds": 2713, "text": "is there. And vedan\u0101 paccaya ta\u1e47h\u0101. And because of the sensation, a craving is there."}, {"line_number": 402, "time": "00:45:19,220 --> 00:45:26,980", "seconds": 2719, "text": "Vedan\u0101 paccaya ta\u1e47h\u0101. Ta\u1e47h\u0101 paccaya up\u0101d\u0101na. And this craving turns into clinging into"}, {"line_number": 403, "time": "00:45:26,980 --> 00:45:35,340", "seconds": 2726, "text": "deep attachment. Up\u0101d\u0101na paccaya [Pali]. And because of this deep attachment to the"}, {"line_number": 404, "time": "00:45:35,340 --> 00:45:43,140", "seconds": 2735, "text": "craving, the process of [Pali], [Pali] means flow of life. The flow of life keeps on flowing,"}, {"line_number": 405, "time": "00:45:43,140 --> 00:45:49,020", "seconds": 2743, "text": "flowing. It gets all this thing. Every time one comes to the end of the life, this [Pali],"}, {"line_number": 406, "time": "00:45:49,020 --> 00:45:54,700", "seconds": 2749, "text": "the sa\u1e45kh\u0101ra which is so deep is called [Pali]-sa\u1e45kh\u0101ra, which is responsible to give a new life."}, {"line_number": 407, "time": "00:45:54,700 --> 00:46:00,300", "seconds": 2754, "text": "So the process of becoming, becoming, becoming continues. It does not stop at the end of"}, {"line_number": 408, "time": "00:46:00,300 --> 00:46:06,860", "seconds": 2760, "text": "the life, it continues, [Pali] paccaya [Pali]. And because of this process of becoming, becoming,"}, {"line_number": 409, "time": "00:46:06,860 --> 00:46:12,900", "seconds": 2766, "text": "becoming, even after death a new life starts, [Pali], again a life, a birth comes. And when the"}, {"line_number": 410, "time": "00:46:12,900 --> 00:46:23,620", "seconds": 2772, "text": "birth comes, [Pali] paccaya [Pali]."}, {"line_number": 411, "time": "00:46:23,620 --> 00:46:29,460", "seconds": 2783, "text": "Whenever a life starts, it has to pass through all these miseries, miseries of old age,"}, {"line_number": 412, "time": "00:46:29,460 --> 00:46:34,700", "seconds": 2789, "text": "misery of disease, misery of death, misery of wanted things [- happening,] not happening, unwanted"}, {"line_number": 413, "time": "00:46:34,700 --> 00:46:39,260", "seconds": 2794, "text": "things happening. All kinds of physical and mental miseries one has to pass because the"}, {"line_number": 414, "time": "00:46:39,260 --> 00:46:46,100", "seconds": 2799, "text": "birth has started. It became so clear. The whole process became so clear, which can become"}, {"line_number": 415, "time": "00:46:46,100 --> 00:46:52,180", "seconds": 2806, "text": "clear with anybody who goes deeper, deeper, deeper, deeper, getting rid of the ignorance,"}, {"line_number": 416, "time": "00:46:52,180 --> 00:46:56,740", "seconds": 2812, "text": "understanding the truth, understanding the truth at the experiential level. Now it was"}, {"line_number": 417, "time": "00:46:56,740 --> 00:47:03,700", "seconds": 2816, "text": "cleared. How this process of misery, how it starts, how it keeps on multiplying, multiplying,"}, {"line_number": 418, "time": "00:47:03,700 --> 00:47:11,380", "seconds": 2823, "text": "how to get rid of it, how to come out of it, how to break this chain, this link, every, this"}, {"line_number": 419, "time": "00:47:11,380 --> 00:47:16,580", "seconds": 2831, "text": "chain full of links, which link has to be broken? Where the chain has to be broken? A life"}, {"line_number": 420, "time": "00:47:16,580 --> 00:47:22,660", "seconds": 2836, "text": "has started already with n\u0101ma and r\u016bpa, that means mind and matter, the flow has started."}, {"line_number": 421, "time": "00:47:22,660 --> 00:47:28,620", "seconds": 2842, "text": "What to do? Shall I commit suicide? And the problem gets solved? Oh no, it does not get"}, {"line_number": 422, "time": "00:47:28,620 --> 00:47:34,460", "seconds": 2848, "text": "solved. One does not come out of misery. When one is committing suicide, what is the"}, {"line_number": 423, "time": "00:47:34,460 --> 00:47:39,980", "seconds": 2854, "text": "volition of the mind at that time? What is the condition of the mind? Full of agony."}, {"line_number": 424, "time": "00:47:39,980 --> 00:47:45,980", "seconds": 2859, "text": "The last mind of the life is full of agony. It will produce nothing but a new life full"}, {"line_number": 425, "time": "00:47:45,980 --> 00:47:50,940", "seconds": 2865, "text": "of agony. The next mind is full of agony because it is the product of the last mind of"}, {"line_number": 426, "time": "00:47:50,940 --> 00:47:56,940", "seconds": 2870, "text": "this life. Suicide does not solve any problem. One cannot come out of misery by suicide."}, {"line_number": 427, "time": "00:47:56,940 --> 00:48:01,740", "seconds": 2876, "text": "Then when the n\u0101ma and r\u016bpa is there, mind and matter is there, the life is
