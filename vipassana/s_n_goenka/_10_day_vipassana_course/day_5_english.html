flowing. Then"}, {"line_number": 428, "time": "00:48:01,740 --> 00:48:08,300", "seconds": 2881, "text": "these six sense doors. I better destroy them. The eyes, the ears, the nose, the tongue, alright,"}, {"line_number": 429, "time": "00:48:08,300 --> 00:48:13,260", "seconds": 2888, "text": "and then body and then mind. Again it will be suicide. How to destroy them? Then all the"}, {"line_number": 430, "time": "00:48:13,260 --> 00:48:17,660", "seconds": 2893, "text": "respective objects around the world, destroy them. Impossible. How can I destroy all"}, {"line_number": 431, "time": "00:48:17,660 --> 00:48:23,860", "seconds": 2897, "text": "them? When these six doors are there and the respective objects are there, contact is bound"}, {"line_number": 432, "time": "00:48:23,860 --> 00:48:29,060", "seconds": 2903, "text": "to be there. You cannot run away from that. And when the contact is there, the vedan\u0101,"}, {"line_number": 433, "time": "00:48:29,060 --> 00:48:34,340", "seconds": 2909, "text": "the feeling, the sensation is bound to be there. You cannot get rid of it. And here"}, {"line_number": 434, "time": "00:48:34,340 --> 00:48:41,740", "seconds": 2914, "text": "the wisdom arose. This is the place where I can use an axe and cut the link here. The vedan\u0101"}, {"line_number": 435, "time": "00:48:41,740 --> 00:48:47,340", "seconds": 2921, "text": "is bound to come. So long as one is alive, alive. Things keep on getting in contact."}, {"line_number": 436, "time": "00:48:47,340 --> 00:48:52,060", "seconds": 2927, "text": "This door, that door, at least the mind and matter keep on getting in contact every moment."}, {"line_number": 437, "time": "00:48:52,060 --> 00:48:59,300", "seconds": 2932, "text": "And there is a sensation. There is a sensation. With sensation, because of ignorance, because"}, {"line_number": 438, "time": "00:48:59,300 --> 00:49:07,540", "seconds": 2939, "text": "of avijj\u0101, with sensation, ta\u1e47h\u0101 arises, craving arises, aversion arises. Now, one"}, {"line_number": 439, "time": "00:49:07,540 --> 00:49:13,260", "seconds": 2947, "text": "has to turn the whole thing, sensation will be there, but with sensation, wisdom will"}, {"line_number": 440, "time": "00:49:13,260 --> 00:49:20,980", "seconds": 2953, "text": "arise. The reality, the characteristic, oh what this sensation? This is not eternal, this"}, {"line_number": 441, "time": "00:49:20,980 --> 00:49:26,060", "seconds": 2960, "text": "is not permanent. It has arisen to pass away. Look, let me observe how long it lasts. And"}, {"line_number": 442, "time": "00:49:26,060 --> 00:49:30,860", "seconds": 2966, "text": "yes, it arises, it passes away. It arises, it passes away. How ever unpleasant a sensation may"}, {"line_number": 443, "time": "00:49:30,860 --> 00:49:36,620", "seconds": 2970, "text": "be it is bound to pass away. How ever pleasant a sensation may be it is bound to pass away."}, {"line_number": 444, "time": "00:49:36,620 --> 00:49:43,740", "seconds": 2976, "text": "No purpose is served to react. What is the purpose of reacting to something, which is by nature"}, {"line_number": 445, "time": "00:49:43,740 --> 00:49:49,580", "seconds": 2983, "text": "passing away? There is no meaning. There is no purpose is served. No sense in that. It becomes"}, {"line_number": 446, "time": "00:49:49,580 --> 00:49:57,380", "seconds": 2989, "text": "clearer and clearer. Oh, coming to the stage where the sensations are being experienced,"}, {"line_number": 447, "time": "00:49:57,380 --> 00:50:02,380", "seconds": 2997, "text": "and not reacting to the sensations, will turn the whole process of the multiplication of"}, {"line_number": 448, "time": "00:50:02,380 --> 00:50:09,300", "seconds": 3002, "text": "misery, and the process of liberation starts. He found out the sensation as an important"}, {"line_number": 449, "time": "00:50:09,300 --> 00:50:15,900", "seconds": 3009, "text": "point from where a sort of junction from where two roads start. One road is, he said, \"[Pali]"}, {"line_number": 450, "time": "00:50:15,900 --> 00:50:23,220", "seconds": 3015, "text": "[Pali].\" A road which is full of misery, you generate misery, you keep"}, {"line_number": 451, "time": "00:50:23,220 --> 00:50:28,580", "seconds": 3023, "text": "on generating misery, because with sensation, you keep on reacting. Every moment you are"}, {"line_number": 452, "time": "00:50:28,580 --> 00:50:34,020", "seconds": 3028, "text": "experiencing sensation, every moment you are reacting. So, it is a process of multiplication"}, {"line_number": 453, "time": "00:50:34,020 --> 00:50:39,020", "seconds": 3034, "text": "of misery, multiplication of misery. And this very junction, this very point of your"}, {"line_number": 454, "time": "00:50:39,020 --> 00:50:44,200", "seconds": 3039, "text": "sensation on the body can take you to the road, which is the road of liberation. [Pali]"}, {"line_number": 455, "time": "00:50:44,200 --> 00:50:50,820", "seconds": 3044, "text": "[Pali], all your misery will get eradicated, because now"}, {"line_number": 456, "time": "00:50:50,820 --> 00:50:56,660", "seconds": 3050, "text": "when you experience this sensation, you don't react. You just understand, \"Anicca, anicca,"}, {"line_number": 457, "time": "00:50:56,660 --> 00:51:03,300", "seconds": 3056, "text": "oh impermanent, oh impermanent.\" This is what you have started doing. First important thing"}, {"line_number": 458, "time": "00:51:03,300 --> 00:51:09,900", "seconds": 3063, "text": "is that you have to be aware of the sensations. And when you are aware of the sensations, not"}, {"line_number": 459, "time": "00:51:09,900 --> 00:51:18,220", "seconds": 3069, "text": "to react. Every sensation should turn into pa\u00f1\u00f1\u0101, that means [Pali], vedan\u0101 paccaya pa\u00f1\u00f1\u0101."}, {"line_number": 460, "time": "00:51:18,220 --> 00:51:24,580", "seconds": 3078, "text": "Every sensation must result in wisdom. Not every sensation to result in ta\u1e47h\u0101, craving"}, {"line_number": 461, "time": "00:51:24,580 --> 00:51:29,740", "seconds": 3084, "text": "and aversion. This is the path that you have chosen for liberation. Going deeper to the"}, {"line_number": 462, "time": "00:51:29,740 --> 00:51:35,060", "seconds": 3089, "text": "level of sensation and not reacting, the whole chain is broken here and you find the entire"}, {"line_number": 463, "time": "00:51:35,060 --> 00:51:39,060", "seconds": 3095, "text": "chain gets broken. Because, avijj\u0101, there is no more ignorance now."}, {"line_number": 464, "time": "00:51:39,060 --> 00:51:48,860", "seconds": 3099, "text": "Avijj\u0101 [Pali] nirodha, when entire ignorance gets eradicated, sa\u1e45kh\u0101ra nirodha."}, {"line_number": 465, "time": "00:51:48,860 --> 00:51:55,180", "seconds": 3108, "text": "There is no more sa\u1e45kh\u0101ra, you don't generate sa\u1e45kh\u0101ra. Sa\u1e45kh\u0101ra nirodha vi\u00f1\u00f1\u0101\u1e47a"}, {"line_number": 466, "time": "00:51:55,180 --> 00:52:00,420", "seconds": 3115, "text": "nirodha. Then there is no more vi\u00f1\u00f1\u0101\u1e47a the flow of consciousness will stop. Vi\u00f1\u00f1\u0101\u1e47a nirodha"}, {"line_number": 467, "time": "00:52:00,420 --> 00:52:05,900", "seconds": 3120, "text": "n\u0101mar\u016bpa nirodha. Then there is no more flow of mind and matter. N\u0101mar\u016bpa nirodha"}, {"line_number": 468, "time": "00:52:05,900 --> 00:52:11,580", "seconds": 3125, "text": "sa\u1e37\u0101yatana nirodha. No more six senses doors. Sa\u1e37\u0101yatana nirodha phassa nirodha,"}, {"line_number": 469, "time": "00:52:11,580 --> 00:52:17,220", "seconds": 3131, "text": "no more contact. Phassa nirodha vedan\u0101 nirodha, no more sensation. And vedan\u0101"}, {"line_number": 470, "time": "00:52:17,220 --> 00:52:23,260", "seconds": 3137, "text": "nirodha ta\u1e47h\u0101 nirodha, no more craving. Ta\u1e47h\u0101 nirodha up\u0101d\u0101na nirodha no more"}, {"line_number": 471, "time": "00:52:23,260 --> 00:52:29,300", "seconds": 3143, "text": "clinging. Up\u0101d\u0101na nirodha bh\u0101va nirodha, no more the process of becoming, becoming,"}, {"line_number": 472, "time": "00:52:29,300 --> 00:52:35,700", "seconds": 3149, "text": "becoming. Bh\u0101va nirodha j\u0101ti nirodha, no more new birth. And j\u0101ti nirodha"}, {"line_number": 473, "time": "00:52:35,700 --> 00:52:44,140", "seconds": 3155, "text": "jar\u0101 mara\u1e47a [Pali]. All the miseries"}, {"line_number": 474, "time": "00:52:44,140 --> 00:52:52,260", "seconds": 3164, "text": "that follow the birth, they automatically go away. Easy to understand. One may accept"}, {"line_number": 475, "time": "00:52:52,260 --> 00:52:57,780", "seconds": 3172, "text": "at the intellectual level, but doesn't help. One has to practice. Go to the depth where"}, {"line_number": 476, "time": "00:52:57,780 --> 00:53:03,820", "seconds": 3177, "text": "there are sensations and you are not reacting. There are sensations, you are not reacting."}, {"line_number": 477, "time": "00:53:03,820 --> 00:53:09,300", "seconds": 3183, "text": "And merely accepting it at the theoretical level does not help. Even someone may not"}, {"line_number": 478, "time": "00:53:09,300 --> 00:53:13,340", "seconds": 3189, "text": "believe in past life or future life, doesn't matter. That is not very important. That you"}, {"line_number": 479, "time": "00:53:13,340 --> 00:53:17,100", "seconds": 3193, "text": "must first accept this past life and future life, then only will technique will help."}, {"line_number": 480, "time": "00:53:17,100 --> 00:53:22,540", "seconds": 3197, "text": "One has to accept the present life. It is there. And every moment you are generating"}, {"line_number": 481, "time": "00:53:22,540 --> 00:53:25,900", "seconds": 3202, "text": "misery for yourself. Every moment you are generating a sa\u1e45kh\u0101ra, and every sa\u1e45kh\u0101ra"}, {"line_number": 482, "time": "00:53:25,900 --> 00:53:30,260", "seconds": 3205, "text": "is a misery for you. And you keep on repeating the sa\u1e45kh\u0101ra, repeating the sa\u1e45kh\u0101ra, making it"}, {"line_number": 483, "time": "00:53:30,260 --> 00:53:35,420", "seconds": 3210, "text": "so deep, deep line, deep inside. Like a line drawn on the rock with chisel and hammer,"}, {"line_number": 484, "time": "00:53:35,420 --> 00:53:39,420", "seconds": 3215, "text": "so deep, more and more misery, deeper and deeper misery. At least you start coming"}, {"line_number": 485, "time": "00:53:39,420 --> 00:53:46,380", "seconds": 3219, "text": "out of it. You have started coming out of that misery, your present misery. Law of nature is such."}, {"line_number": 486, "time": "00:53:46,380 --> 00:53:52,540", "seconds": 3226, "text": "When you stop generating a new sa\u1e45kh\u0101ra with the experience of sensation on the body, the"}, {"line_number": 487, "time": "00:53:52,540 --> 00:53:58,700", "seconds": 3232, "text": "old ones will start coming up on the surface. All your accumulation of the past, which lie"}, {"line_number": 488, "time": "00:53:58,700 --> 00:54:03,780", "seconds": 3238, "text": "low, which are in the storehouse deep inside, they will start coming up. And as they come"}, {"line_number": 489, "time": "00:54:03,780 --> 00:54:07,860", "seconds": 3243, "text": "up, they will come up with some sensation or the other. And as they come up, again you"}, {"line_number": 490, "time": "00:54:07,860 --> 00:54:12,020", "seconds": 3247, "text": "are equanimous. You are not reacting. They lose their strength. They become feebler and"}, {"line_number": 491, "time": "00:54:12,020 --> 00:54:16,460", "seconds": 3252, "text": "feebler and pass away. Another big chunk of past sa\u1e45kh\u0101ra will come with this sensation or"}, {"line_number": 492, "time": "00:54:16,460 --> 00:54:21,540", "seconds": 3256, "text": "that sensation. Again you are equanimous. Like this the old ones will get eradicated."}, {"line_number": 493, "time": "00:54:21,540 --> 00:54:26,980", "seconds": 3261, "text": "Once you stop generating new sa\u1e45kh\u0101ras, the old ones automatically get eradicated, little"}, {"line_number": 494, "time": "00:54:26,980 --> 00:54:31,700", "seconds": 3266, "text": "by little, as much as you are equanimous, they come on the surface, they get eradicated."}, {"line_number": 495, "time": "00:54:31,700 --> 00:54:38,260", "seconds": 3271, "text": "They come on the surface, they get eradicated. This is what we say. Anicca [Pali] sa\u1e45kh\u0101ra."}, {"line_number": 496, "time": "00:54:38,260 --> 00:54:44,260", "seconds": 3278, "text": "You will be listening this every now and then these words of Buddha. Anicca [Pali] sa\u1e45kh\u0101ra,"}, {"line_number": 497, "time": "00:54:44,260 --> 00:54:50,540", "seconds": 3284, "text": "every sa\u1e45kh\u0101ra is so anicca. Arising, passing, [Pali], arising and passing"}, {"line_number": 498, "time": "00:54:50,540 --> 00:54:55,980", "seconds": 3290, "text": "away, arising and passing away is its nature. [Pali]. But when it passes"}, {"line_number": 499, "time": "00:54:55,980 --> 00:55:02,580", "seconds": 3295, "text": "away, again it arises. It multiplies and again it arises. But if you are aware of your sensations"}, {"line_number": 500, "time": "00:55:02,580 --> 00:55:09,260", "seconds": 3302, "text": "and you don't react to them, then [Pali], it gets eradicated. It comes on the surface"}, {"line_number": 501, "time": "00:55:09,260 --> 00:55:17,660", "seconds": 3309, "text": "of course, gets eradicated, eradicated. And as much as is eradicated, [Pali]."}, {"line_number": 502, "time": "00:55:17,660 --> 00:55:22,700", "seconds": 3317, "text": "That much you start enjoying liberation, peace of liberation, happiness of liberation, because"}, {"line_number": 503, "time": "00:55:22,700 --> 00:55:27,620", "seconds": 3322, "text": "that much misery is gone away. This is the full process. And this was the enlightenment"}, {"line_number": 504, "time": "00:55:27,620 --> 00:55:32,620", "seconds": 3327, "text": "of this person. He found out the real cause of misery and he found out how to get rid of"}, {"line_number": 505, "time": "00:55:32,620 --> 00:55:39,820", "seconds": 3332, "text": "this real cause at the deepest level. The first words when he became fully enlightened."}, {"line_number": 506, "time": "00:55:39,820 --> 00:55:44,820", "seconds": 3339, "text": "The first words of Buddha are so wonderful. Every word of Buddha is very wonderful. But"}, {"line_number": 507, "time": "00:55:44,820 --> 00:55:50,220", "seconds": 3344, "text": "the first words, what were the first words of Buddha when he became enlightened. These"}, {"line_number": 508, "time": "00:55:50,220 --> 00:55:57,220", "seconds": 3350, "text": "ten days also you will be listening every today, at least three times a day."}, {"line_number": 509, "time": "00:55:57,220 --> 00:56:07,220", "seconds": 3357, "text": "[Pali]"}, {"line_number": 510, "time": "00:56:07,220 --> 00:56:36,220", "seconds": 3367, "text": "[Pali]"}, {"line_number": 511, "time": "00:56:36,220 --> 00:56:43,220", "seconds": 3396, "text": "Now that was the night. Full moon night of the month of Ves\u0101kha, when he was sitting under"}, {"line_number": 512, "time": "00:56:43,220 --> 00:56:49,500", "seconds": 3403, "text": "the tree, observing the truth inside, as one goes deeper and deeper purifies the mind, purifies"}, {"line_number": 513, "time": "00:56:49,500 --> 00:56:57,740", "seconds": 3409, "text": "the mind. Certain faculties of the mind increase. One faculty is the memory of the past. By"}, {"line_number": 514, "time": "00:56:57,740 --> 00:57:04,180", "seconds": 3417, "text": "the time he was, he had passed the midnight, this faculty arose. He started seeing his"}, {"line_number": 515, "time": "00:57:04,180 --> 00:57:11,180", "seconds": 3424, "text": "past. Not only this life, but the past life. Second past life, tenth past life. And like"}, {"line_number": 516, "time": "00:57:11,180 --> 00:57:18,180", "seconds": 3431, "text": "that kept on looking at his past, past, past countless lives. And then he says, [Pali]"}, {"line_number": 517, "time": "00:57:18,180 --> 00:57:24,180", "seconds": 3438, "text": "In this flow of the world, I have taken so many times birth, birth after birth,"}, {"line_number": 518, "time": "00:57:24,180 --> 00:57:30,180", "seconds": 3444, "text": "birth after birth, oh so many lives, countless, [Pali] means countless, not just one."}, {"line_number": 519, "time": "00:57:30,180 --> 00:57:37,180", "seconds": 3450, "text": "[Pali], and every time I have taken birth, I kept on running,"}, {"line_number": 520, "time": "00:57:37,180 --> 00:57:45,180", "seconds": 3457, "text": "running, [Pali] incessantly, without stopping. Everyone who takes birth, keeps"}, {"line_number": 521, "time": "00:57:45,180 --> 00:57:50,180", "seconds": 3465, "text": "on running, keeps on running towards the death. As soon as you take birth, you start running,"}, {"line_number": 522, "time": "00:57:50,180 --> 00:57:54,180", "seconds": 3470, "text": "running, running towards the death. You can't wait even for a second. Let me wait now."}, {"line_number": 523, "time": "00:57:54,180 --> 00:57:58,180", "seconds": 3474, "text": "I don't go towards death. You can't wait. You have to keep on running, running, running"}, {"line_number": 524, "time": "00:57:58,180 --> 00:58:04,180", "seconds": 3478, "text": "incessantly towards the death, without attaining anything, without achieving anything. And then"}, {"line_number": 525, "time": "00:58:04,180 --> 00:58:12,180", "seconds": 3484, "text": "in some of the lives he found, some wise people told him that all this circle of birth and"}, {"line_number": 526, "time": "00:58:12,180 --> 00:58:18,180", "seconds": 3492, "text": "death and misery, you can come out of this, provided you can witness the creator, the great"}, {"line_number": 527, "time": "00:58:18,180 --> 00:58:25,180", "seconds": 3498, "text": "creator. So, many a lives, he kept on searching this creator, who is the creator, [Pali]"}, {"line_number": 528, "time": "00:58:25,180 --> 00:58:32,180", "seconds": 3505, "text": "The creator of this house, what house? Every time one dies, another house is"}, {"line_number": 529, "time": "00:58:32,180 --> 00:58:37,180", "seconds": 3512, "text": "ready. Every time one dies, another house is ready. [Pali] who creates this house?"}, {"line_number": 530, "time": "00:58:37,180 --> 00:58:45,180", "seconds": 3517, "text": "[Pali] In search of the creator of the house, [Pali]"}, {"line_number": 531, "time": "00:58:45,180 --> 00:58:50,180", "seconds": 3525, "text": "Again and again, I kept on getting birth full of misery, full of misery. In this plane or"}, {"line_number": 532, "time": "00:58:50,180 --> 00:58:55,180", "seconds": 3530, "text": "that plane, every where misery is there. Even at the highest planes, celestial planes,"}, {"line_number": 533, "time": "00:58:55,180 --> 00:59:00,180", "seconds": 3535, "text": "or Brahminic planes, the misery of the old age and the misery of death is there. You are"}, {"line_number": 534, "time": "00:59:00,180 --> 00:59:08,180", "seconds": 3540, "text": "not totally out of misery. [Pali] \"Oh, builder of the house. Now you are"}, {"line_number": 535, "time": "00:59:08,180 --> 00:59:16,180", "seconds": 3548, "text": "seen. I have seen you.\" [Pali] \"You can't"}, {"line_number": 536, "time": "00:59:16,180 --> 00:59:21,180", "seconds": 3556, "text": "build any house for me anymore. You can't build.\" How can somebody build a house for you?"}, {"line_number": 537, "time": "00:59:21,180 --> 00:59:27,180", "seconds": 3561, "text": "They must be building materials for that. Some timber or steel or cement or mortar. I have"}, {"line_number": 538, "time": "00:59:27,180 --> 00:59:33,180", "seconds": 3567, "text": "destroyed everything. [Pali]"}, {"line_number": 539, "time": "00:59:33,180 --> 00:59:39,180", "seconds": 3573, "text": "[Pali] I have destroyed all the building"}, {"line_number": 540, "time": "00:59:39,180 --> 00:59:45,180", "seconds": 3579, "text": "materials. You can't make a building for me. What are the building materials? [Pali]"}, {"line_number": 541, "time": "00:59:45,180 --> 00:59:51,180", "seconds": 3585, "text": "My mind is now free from all the sa\u1e45kh\u0101ras. The sa\u1e45kh\u0101ras, which are"}, {"line_number": 542, "time": "00:59:51,180 --> 00:59:59,180", "seconds": 3591, "text": "responsible for a new birth, are totally eradicated. [Pali]"}, {"line_number": 543, "time": "00:59:59,180 --> 01:00:05,180", "seconds": 3599, "text": "And the craving is rooted out. There is no trace of craving left. So no more"}, {"line_number": 544, "time": "01:00:05,180 --> 01:00:11,180", "seconds": 3605, "text": "new sa\u1e45kh\u0101ras. Old sa\u1e45kh\u0101ras are all eradicated. And I can't generate new sa\u1e45kh\u0101ra now. That is"}, {"line_number": 545, "time": "01:00:11,180 --> 01:00:17,180", "seconds": 3611, "text": "the stage of full liberation. And anyone and everyone can reach that stage, but one has to"}, {"line_number": 546, "time": "01:00:17,180 --> 01:00:24,180", "seconds": 3617, "text": "work, one has to work. Not just by craving and not just by praying. Not that some miracle will happen and"}, {"line_number": 547, "time": "01:00:24,180 --> 01:00:29,180", "seconds": 3624, "text": "one will get liberated. One has to work. Each individual has to work. And work very"}, {"line_number": 548, "time": "01:00:29,180 --> 01:00:35,180", "seconds": 3629, "text": "seriously. These ten days you will get a technique; how to work? How to go to the"}, {"line_number": 549, "time": "01:00:35,180 --> 01:00:40,180", "seconds": 3635, "text": "depth of the mind where you keep on generating sa\u1e45kh\u0101ra day and night. Day and night there"}, {"line_number": 550, "time": "01:00:40,180 --> 01:00:46,180", "seconds": 3640, "text": "is a sa\u1e45kh\u0101ra of craving, aversion, craving, aversion. How to change this habit pattern unless"}, {"line_number": 551, "time": "01:00:46,180 --> 01:00:52,180", "seconds": 3646, "text": "you start feeling sensations. There were many meditation techniques at the time of Buddha,"}, {"line_number": 552, "time": "01:00:52,180 --> 01:00:57,180", "seconds": 3652, "text": "before Buddha and after Buddha. But this was the contribution of Buddha. The discovery"}, {"line_number": 553, "time": "01:00:57,180 --> 01:01:03,180", "seconds": 3657, "text": "of Buddha that you cannot come out of your misery. The whole process of misery will remain"}, {"line_number": 554, "time": "01:01:03,180 --> 01:01:08,180", "seconds": 3663, "text": "unless you reach the stage where sa\u1e45kh\u0101ra is being generated, where craving is being"}, {"line_number": 555, "time": "01:01:08,180 --> 01:01:12,180", "seconds": 3668, "text": "generated and that is generated at the level of the sensations. You call it vipassana,"}, {"line_number": 556, "time": "01:01:12,180 --> 01:01:18,180", "seconds": 3672, "text": "you call it by any name, any meditation which works with the body sensations and teaches us to"}, {"line_number": 557, "time": "01:01:18,180 --> 01:01:24,180", "seconds": 3678, "text": "remain equanimous with the body sensation is a meditation of liberation. Fortunately,"}, {"line_number": 558, "time": "01:01:24,180 --> 01:01:29,180", "seconds": 3684, "text": "one is very fortunate to come in contact with the meditation technique like that. And one"}, {"line_number": 559, "time": "01:01:29,180 --> 01:01:34,180", "seconds": 3689, "text": "is very fortunate, one gets inspiration to work on it, to walk on the path of course is"}, {"line_number": 560, "time": "01:01:34,180 --> 01:01:41,180", "seconds": 3694, "text": "a long path. However, long it may be. The longest path, 10,000 miles long starts with the"}, {"line_number": 561, "time": "01:01:41,180 --> 01:01:46,180", "seconds": 3701, "text": "first step. You have started taking the first step. Those who have not taking even the first"}, {"line_number": 562, "time": "01:01:46,180 --> 01:01:51,180", "seconds": 3706, "text": "step on the right path, we cannot expect these persons to reach the final goal. Those who"}, {"line_number": 563, "time": "01:01:51,180 --> 01:01:56,180", "seconds": 3711, "text": "have taken first step, there is every possibility of taking the second step, the third step and"}, {"line_number": 564, "time": "01:01:56,180 --> 01:02:01,180", "seconds": 3716, "text": "step by step, step by step, one is bound to reach the final goal, make use of these"}, {"line_number": 565, "time": "01:02:01,180 --> 01:02:07,180", "seconds": 3721, "text": "five days remaining five days. Learn how to walk on the path. And as much as you have covered"}, {"line_number": 566, "time": "01:02:07,180 --> 01:02:12,180", "seconds": 3727, "text": "the path, that much you have changed the habit pattern of your mind, that much impurities"}, {"line_number": 567, "time": "01:02:12,180 --> 01:02:16,180", "seconds": 3732, "text": "have come on the surface and you have eradicated, say you are carrying hundred tons of load on"}, {"line_number": 568, "time": "01:02:16,180 --> 01:02:21,180", "seconds": 3736, "text": "your head. If you take off only one ton, good you go back with 99 only. You are relieved of"}, {"line_number": 569, "time": "01:02:21,180 --> 01:02:26,180", "seconds": 3741, "text": "one. You take off ten tons, and like this twenty tons, fifty tons, ninety tons, who knows."}, {"line_number": 570, "time": "01:02:26,180 --> 01:02:31,180", "seconds": 3746, "text": "Take of as much as possible and you go lighter home. And the most important"}, {"line_number": 571, "time": "01:02:31,180 --> 01:02:35,180", "seconds": 3751, "text": "thing you learn the technique, how to take of the weight from your head, how to take of"}, {"line_number": 572, "time": "01:02:35,180 --> 01:02:42,180", "seconds": 3755, "text": "this misery and live a life, much better life, more peaceful, more harmonious, more happy."}, {"line_number": 573, "time": "01:02:42,180 --> 01:02:47,180", "seconds": 3762, "text": "May all of you get established in this wonderful technique. Make best use of these remaining"}, {"line_number": 574, "time": "01:02:47,180 --> 01:02:56,180", "seconds": 3767, "text": "five days. Get established in dhamma for your own good, for your own benefit, for your own"}, {"line_number": 575, "time": "01:02:56,180 --> 01:03:07,180", "seconds": 3776, "text": "liberation. Liberation from the bondages, the shackles, the chains of sa\u1e45kh\u0101ras and enjoy"}, {"line_number": 576, "time": "01:03:07,180 --> 01:03:21,180", "seconds": 3787, "text": "real peace, real harmony, real happiness, real peace to you all, real harmony to you all,"}, {"line_number": 577, "time": "01:03:21,180 --> 01:03:35,180", "seconds": 3801, "text": "real happiness to you all."}, {"line_number": 578, "time": "01:03:35,180 --> 01:04:04,180", "seconds": 3815, "text": "Bhavatu sabba ma\u1e45gala\u1e43, bhavatu sabba ma\u1e45gala\u1e43, bhavatu"}, {"line_number": 579, "time": "01:04:04,180 --> 01:04:14,180", "seconds": 3844, "text": "sabba ma\u1e45gala\u1e43."}, {"line_number": 580, "time": "01:04:14,180 --> 01:04:42,180", "seconds": 3854, "text": "S\u0101dhu, s\u0101dhu, s\u0101dhu."}, {"line_number": 581, "time": "01:04:42,180 --> 01:04:52,180", "seconds": 3882, "text": "Take rest for about 5 minutes and then start again, take rest for about 5 minutes."}, {"line_number": 582, "time": "01:04:52,180 --> 01:05:02,180", "seconds": 3892, "text": "[silence]"}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
