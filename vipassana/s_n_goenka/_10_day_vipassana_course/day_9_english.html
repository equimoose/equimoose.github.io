<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=OeCO_EQ0vN8&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=9";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:18,480", "seconds": 0, "text": "The 9th day is over. You are coming nearer and nearer to the closing day of 10 days"}, {"line_number": 2, "time": "00:00:18,480 --> 00:00:30,040", "seconds": 18, "text": "dhamma seminar.  Having worked seriously for 9 days on this technique, understand how you"}, {"line_number": 3, "time": "00:00:30,040 --> 00:00:36,680", "seconds": 30, "text": "will make use of this technique in your day to day life."}, {"line_number": 4, "time": "00:00:36,680 --> 00:00:47,760", "seconds": 36, "text": "If you don't do that, then the purpose of your joining a course like this is not served."}, {"line_number": 5, "time": "00:00:47,760 --> 00:00:58,520", "seconds": 47, "text": "Then it will become like a rite, a ritual, a vipassana rite, a vipassana ritual."}, {"line_number": 6, "time": "00:00:58,520 --> 00:00:59,840", "seconds": 58, "text": "It won't be helpful."}, {"line_number": 7, "time": "00:00:59,840 --> 00:01:03,880", "seconds": 59, "text": "Vipassana is not for that purpose."}, {"line_number": 8, "time": "00:01:03,880 --> 00:01:09,000", "seconds": 63, "text": "Vipassana is an art of living."}, {"line_number": 9, "time": "00:01:09,000 --> 00:01:19,840", "seconds": 69, "text": "How to live a proper life, a moral life, a peaceful life, a harmonious life, good for"}, {"line_number": 10, "time": "00:01:19,840 --> 00:01:25,640", "seconds": 79, "text": "oneself and also good for others."}, {"line_number": 11, "time": "00:01:25,640 --> 00:01:34,040", "seconds": 85, "text": "One has to keep on examining oneself whether vipassana is really teaching me how to live"}, {"line_number": 12, "time": "00:01:34,040 --> 00:01:38,520", "seconds": 94, "text": "a proper life."}, {"line_number": 13, "time": "00:01:38,520 --> 00:01:46,040", "seconds": 98, "text": "That is possible only when you go back home and practice every day morning and evening."}, {"line_number": 14, "time": "00:01:46,040 --> 00:01:50,360", "seconds": 106, "text": "And even practicing morning and evening, if you make it just a mechanical process sitting"}, {"line_number": 15, "time": "00:01:50,360 --> 00:01:55,840", "seconds": 110, "text": "one hour like you count your beads of the rosary, it doesn't help."}, {"line_number": 16, "time": "00:01:55,840 --> 00:02:04,560", "seconds": 115, "text": "Again in your daily life you have to see how this technique has started helping you. Similar"}, {"line_number": 17, "time": "00:02:04,560 --> 00:02:11,480", "seconds": 124, "text": "situations, how you are dealing with those situations. How you are facing the vicissitudes"}, {"line_number": 18, "time": "00:02:11,480 --> 00:02:14,840", "seconds": 131, "text": "of your life."}, {"line_number": 19, "time": "00:02:14,840 --> 00:02:19,560", "seconds": 134, "text": "Misery may start, but how quickly you come out of your misery."}, {"line_number": 20, "time": "00:02:19,560 --> 00:02:26,640", "seconds": 139, "text": "Like this you keep on examining yourself and if you find that there is no change in your"}, {"line_number": 21, "time": "00:02:26,640 --> 00:02:31,880", "seconds": 146, "text": "life, no change for better, then there is something wrong."}, {"line_number": 22, "time": "00:02:31,880 --> 00:02:37,560", "seconds": 151, "text": "Either the technique is not good, but technique is good because it is helping thousands of"}, {"line_number": 23, "time": "00:02:37,560 --> 00:02:39,120", "seconds": 157, "text": "people around the world"}, {"line_number": 24, "time": "00:02:39,120 --> 00:02:42,240", "seconds": 159, "text": "today. It has helped in the past."}, {"line_number": 25, "time": "00:02:42,240 --> 00:02:45,440", "seconds": 162, "text": "So there cannot be any doubt about the technique."}, {"line_number": 26, "time": "00:02:45,440 --> 00:02:48,480", "seconds": 165, "text": "That means you are not working properly."}, {"line_number": 27, "time": "00:02:48,480 --> 00:02:53,800", "seconds": 168, "text": "Then contact your guide, your teacher, your assistant teacher and see what mistake you"}, {"line_number": 28, "time": "00:02:53,800 --> 00:02:55,320", "seconds": 173, "text": "are making."}, {"line_number": 29, "time": "00:02:55,320 --> 00:03:02,320", "seconds": 175, "text": "If you are really practicing vipassana as you should practice, some change or the other."}, {"line_number": 30, "time": "00:03:02,320 --> 00:03:08,840", "seconds": 182, "text": "Don't expect some miracles, but some change or the other must start, change for the better,"}, {"line_number": 31, "time": "00:03:08,840 --> 00:03:15,200", "seconds": 188, "text": "must start in the life."}, {"line_number": 32, "time": "00:03:15,200 --> 00:03:19,400", "seconds": 195, "text": "Anything may happen in the life which used to happen previously also."}, {"line_number": 33, "time": "00:03:19,400 --> 00:03:21,400", "seconds": 199, "text": "Some unwanted thing has happened."}, {"line_number": 34, "time": "00:03:21,400 --> 00:03:24,120", "seconds": 201, "text": "A wanted thing has not happen."}, {"line_number": 35, "time": "00:03:24,120 --> 00:03:32,240", "seconds": 204, "text": "Somebody has misbehaved and you have reacted."}, {"line_number": 36, "time": "00:03:32,240 --> 00:03:39,800", "seconds": 212, "text": "Do you keep on reacting in the same way? With the same intensity? For the same duration? Or"}, {"line_number": 37, "time": "00:03:39,800 --> 00:03:44,840", "seconds": 219, "text": "some change is coming?"}, {"line_number": 38, "time": "00:03:44,840 --> 00:03:51,680", "seconds": 224, "text": "When you have reacted, how quickly you have come to senses? Started observing sensation, come"}, {"line_number": 39, "time": "00:03:51,680 --> 00:03:58,520", "seconds": 231, "text": "out of your negativity and you are start generating love and compassion for the person against"}, {"line_number": 40, "time": "00:03:58,520 --> 00:04:03,080", "seconds": 238, "text": "whom you were start generating negativity in the first instance."}, {"line_number": 41, "time": "00:04:03,080 --> 00:04:07,160", "seconds": 243, "text": "Keep on examining yourself like that."}, {"line_number": 42, "time": "00:04:07,160 --> 00:04:13,600", "seconds": 247, "text": "Maybe ten times a similar situation you face now as used to face previously, quite possible"}, {"line_number": 43, "time": "00:04:13,600 --> 00:04:20,959.9999999999709", "seconds": 253, "text": "nine times you react in the same way as you used to react before, no change."}, {"line_number": 44, "time": "00:04:20,959.9999999999709 --> 00:04:29,720", "seconds": 260, "text": "Once at least out of ten times, if once you have not reacted, you started observing your respiration,"}, {"line_number": 45, "time": "00:04:29,720 --> 00:04:34,600", "seconds": 269, "text": "your sensation, that is a big achievement."}, {"line_number": 46, "time": "00:04:34,600 --> 00:04:39,920", "seconds": 274, "text": "Once in ten times, this alone will become twice in ten times, thrice in ten times and"}, {"line_number": 47, "time": "00:04:39,920 --> 00:04:43,560", "seconds": 279, "text": "like this you will find you are really progressing on the path."}, {"line_number": 48, "time": "00:04:43,560 --> 00:04:52,760", "seconds": 283, "text": "Say, a situation has arisen which used to arise previously also and you have reacted,"}, {"line_number": 49, "time": "00:04:52,760 --> 00:04:56,760", "seconds": 292, "text": "you have generated negativity, you have generated anger."}, {"line_number": 50, "time": "00:04:56,760 --> 00:05:02,640", "seconds": 296, "text": "Previously, you used to roll in that anger, say, for eight hours continuously, you kept"}, {"line_number": 51, "time": "00:05:02,640 --> 00:05:07,320", "seconds": 302, "text": "on boiling yourself, eight hours, anger, anger, anger."}, {"line_number": 52, "time": "00:05:07,320 --> 00:05:13,120", "seconds": 307, "text": "Now you will notice that this boiling stops in six hours, you start smiling."}, {"line_number": 53, "time": "00:05:13,120 --> 00:05:18,560", "seconds": 313, "text": "Later on you find in four hours, you start smiling, in two hours, in one hour, half an hour,"}, {"line_number": 54, "time": "00:05:18,560 --> 00:05:20,600", "seconds": 318, "text": "fifteen minutes, five minutes."}, {"line_number": 55, "time": "00:05:20,600 --> 00:05:28,440", "seconds": 320, "text": "This duration of period, if it does not decrease, then you are as miserable as you were before."}, {"line_number": 56, "time": "00:05:28,440 --> 00:05:33,920", "seconds": 328, "text": "If you were miserable for eight hours previously, now you are miserable only for six hours,"}, {"line_number": 57, "time": "00:05:33,920 --> 00:05:37,760", "seconds": 333, "text": "two hours you have gained, you are happy, you are less miserable."}, {"line_number": 58, "time": "00:05:37,760 --> 00:05:41,680", "seconds": 337, "text": "Four hours, if you boil only four hours, you are miserable only four hours and like this"}, {"line_number": 59, "time": "00:05:41,680 --> 00:05:44,800", "seconds": 341, "text": "duration must become less, less, less."}, {"line_number": 60, "time": "00:05:44,800 --> 00:05:50,760", "seconds": 344, "text": "Although you did not start observing your respiration or sensation, yet you will find this duration"}, {"line_number": 61, "time": "00:05:50,760 --> 00:05:54,400", "seconds": 350, "text": "becomes less, less, the intensity becomes less, less."}, {"line_number": 62, "time": "00:05:54,400 --> 00:05:59,160", "seconds": 354, "text": "<id=\"1\" author=\"equimoose\" tags=\"no_metaphysics\">No magic, no miracle, no supernatural power comes to help you.<id=\"1\" />"}, {"line_number": 63, "time": "00:05:59,160 --> 00:06:02,080", "seconds": 359, "text": "The law of nature is such."}, {"line_number": 64, "time": "00:06:02,080 --> 00:06:08,520", "seconds": 362, "text": "If you had been playing game of sensation for ten days here, it does not give any good"}, {"line_number": 65, "time": "00:06:08,520 --> 00:06:10,120", "seconds": 368, "text": "result."}, {"line_number": 66, "time": "00:06:10,120 --> 00:06:14,560", "seconds": 370, "text": "I keep on reminding it to the students, again and again."}, {"line_number": 67, "time": "00:06:14,560 --> 00:06:20,080", "seconds": 374, "text": "Unfortunately, some are such, they keep on taking courses after courses, ten courses, twenty"}, {"line_number": 68, "time": "00:06:20,080 --> 00:06:25,920", "seconds": 380, "text": "courses, someone will make a century, and yet no change, no change."}, {"line_number": 69, "time": "00:06:25,920 --> 00:06:28,080", "seconds": 385, "text": "Because one is playing games of sensation."}, {"line_number": 70, "time": "00:06:28,080 --> 00:06:32,040", "seconds": 388, "text": "When there is pleasant sensation, one feels so highly elated, wonderful."}, {"line_number": 71, "time": "00:06:32,040 --> 00:06:34,200", "seconds": 392, "text": "My meditation is so wonderful."}, {"line_number": 72, "time": "00:06:34,200 --> 00:06:39,240", "seconds": 394, "text": "When it gross, solidified and unpleasant sensation comes, one feels so depressed, oh my meditation"}, {"line_number": 73, "time": "00:06:39,240 --> 00:06:42,800", "seconds": 399, "text": "is so bad. This is not vipassana."}, {"line_number": 74, "time": "00:06:42,800 --> 00:06:46,320", "seconds": 402, "text": "This is totally against vipassana."}, {"line_number": 75, "time": "00:06:46,320 --> 00:06:48,880", "seconds": 406, "text": "Sensation pleasant or unpleasant makes no difference."}, {"line_number": 76, "time": "00:06:48,880 --> 00:06:52,880", "seconds": 408, "text": "A sensation, what is the nature of the sensation?"}, {"line_number": 77, "time": "00:06:52,880 --> 00:06:55,600", "seconds": 412, "text": "Look it is anicca, it arises, it passes away."}, {"line_number": 78, "time": "00:06:55,600 --> 00:07:01,000", "seconds": 415, "text": "Every time a sensation comes, the understanding of anicca should be look arising, passing,"}, {"line_number": 79, "time": "00:07:01,000 --> 00:07:02,640", "seconds": 421, "text": "arising, passing."}, {"line_number": 80, "time": "00:07:02,640 --> 00:07:08,000", "seconds": 422, "text": "And with this understanding of anicca, your wisdom increases, your equanimity increases"}, {"line_number": 81, "time": "00:07:08,000 --> 00:07:13,440", "seconds": 428, "text": "and this is how you are making a taking advantage of vipassana, otherwise no advantage."}, {"line_number": 82, "time": "00:07:13,440 --> 00:07:19,480", "seconds": 433, "text": "If one keeps on playing the game of sensations: pleasant sensation, elation, unpleasant sensation,"}, {"line_number": 83, "time": "00:07:19,480 --> 00:07:24,480", "seconds": 439, "text": "depression. If that continues, courses after courses, if that continues in your morning"}, {"line_number": 84, "time": "00:07:24,480 --> 00:07:28,760", "seconds": 444, "text": "and evening sitting, what benefit you expect?"}, {"line_number": 85, "time": "00:07:28,760 --> 00:07:31,160", "seconds": 448, "text": "No benefit."}, {"line_number": 86, "time": "00:07:31,160 --> 00:07:37,320", "seconds": 451, "text": "Otherwise even though something unwanted has happened, you have reacted with the anger"}, {"line_number": 87, "time": "00:07:37,320 --> 00:07:43,960", "seconds": 457, "text": "and why this duration has become less now, you know started observing respiration, or sensation."}, {"line_number": 88, "time": "00:07:43,960 --> 00:07:51,380", "seconds": 463, "text": "Because of your practice morning or evening, without intentionally trying to observe the"}, {"line_number": 89, "time": "00:07:51,380 --> 00:07:57,160", "seconds": 471, "text": "respiration, or sensation, a part of the mind starts observing it."}, {"line_number": 90, "time": "00:07:57,160 --> 00:07:59,240", "seconds": 477, "text": "You are boiling an anger."}, {"line_number": 91, "time": "00:07:59,240 --> 00:08:04,080", "seconds": 479, "text": "One hour you might get few moments here and there when you observe your respiration,"}, {"line_number": 92, "time": "00:08:04,080 --> 00:08:06,280", "seconds": 484, "text": "you observe your sensation."}, {"line_number": 93, "time": "00:08:06,280 --> 00:08:09,320", "seconds": 486, "text": "Next one hour again, few moments, few moments."}, {"line_number": 94, "time": "00:08:09,320 --> 00:08:15,560", "seconds": 489, "text": "Those few moments are wonderful moments. Like your car is running with high speed, going"}, {"line_number": 95, "time": "00:08:15,560 --> 00:08:21,880", "seconds": 495, "text": "to collide somewhere and a break, a momentary break, the speed becomes little less."}, {"line_number": 96, "time": "00:08:21,880 --> 00:08:23,560", "seconds": 501, "text": "Again, it is running."}, {"line_number": 97, "time": "00:08:23,560 --> 00:08:30,640", "seconds": 503, "text": "Another break, another break. It went on, it would have went on running for say eight hours"}, {"line_number": 98, "time": "00:08:30,640 --> 00:08:35,120", "seconds": 510, "text": "now in six hours it stops, then four hours, then two hours, then one hour."}, {"line_number": 99, "time": "00:08:35,120 --> 00:08:40,000", "seconds": 515, "text": "Your anger was so strong, it would have kept you boiling for eight hours."}, {"line_number": 100, "time": "00:08:40,000 --> 00:08:44,560", "seconds": 520, "text": "Now because of this momentary stoppage that you give, break that you give, unintentionally,"}, {"line_number": 101, "time": "00:08:44,560 --> 00:08:48,640", "seconds": 524, "text": "it happens because of your practice, daily practice and you are not playing the game of"}, {"line_number": 102, "time": "00:08:48,640 --> 00:08:49,640", "seconds": 528, "text": "sensation."}, {"line_number": 103, "time": "00:08:49,640 --> 00:08:52,360", "seconds": 529, "text": "If you play the game of sensation, what happens now?"}, {"line_number": 104, "time": "00:08:52,360 --> 00:08:56,680", "seconds": 532, "text": "Something has happened which you don't like in the outside world and because of that you"}, {"line_number": 105, "time": "00:08:56,680 --> 00:09:01,520", "seconds": 536, "text": "will get an unpleasant sensation and because of that you are becoming angry and when you"}, {"line_number": 106, "time": "00:09:01,520 --> 00:09:07,640", "seconds": 541, "text": "feel the sensation all these days, this is what you had been doing, unpleasant sensation,"}, {"line_number": 107, "time": "00:09:07,640 --> 00:09:12,480", "seconds": 547, "text": "you have negativity towards it, you don't have equanimity in your mind."}, {"line_number": 108, "time": "00:09:12,480 --> 00:09:16,840", "seconds": 552, "text": "So now is the unpleasant sensation, you again react to it, you again react to it, you are"}, {"line_number": 109, "time": "00:09:16,840 --> 00:09:19,040", "seconds": 556, "text": "not coming out of your misery."}, {"line_number": 110, "time": "00:09:19,040 --> 00:09:23,960", "seconds": 559, "text": "But if you work properly, an unpleasant sensation and you laugh, and you smile, \"Oh this is"}, {"line_number": 111, "time": "00:09:23,960 --> 00:09:24,960", "seconds": 563, "text": "impermanent."}, {"line_number": 112, "time": "00:09:24,960 --> 00:09:26,400", "seconds": 564, "text": "Let me see how long it lasts."}, {"line_number": 113, "time": "00:09:26,400 --> 00:09:27,400", "seconds": 566, "text": "This is impermanent."}, {"line_number": 114, "time": "00:09:27,400 --> 00:09:28,800", "seconds": 567, "text": "It arises to pass away."}, {"line_number": 115, "time": "00:09:28,800 --> 00:09:31,440", "seconds": 568, "text": "It arises to pass away.\" And you find this has started"}, {"line_number": 116, "time": "00:09:31,440 --> 00:09:33,320", "seconds": 571, "text": "working."}, {"line_number": 117, "time": "00:09:33,320 --> 00:09:38,440", "seconds": 573, "text": "Like this, keep on examining yourself whether you are making proper use of vipassana"}, {"line_number": 118, "time": "00:09:38,440 --> 00:09:40,160", "seconds": 578, "text": "in your daily life or not."}, {"line_number": 119, "time": "00:09:40,160 --> 00:09:45,600", "seconds": 580, "text": "Don't expect that in a 10 day course one will become so perfect that now there will be"}, {"line_number": 120, "time": "00:09:45,600 --> 00:09:49,160", "seconds": 585, "text": "no more negativity, no more boiling. Oh no."}, {"line_number": 121, "time": "00:09:49,160 --> 00:09:53,200", "seconds": 589, "text": "It will become less, less, less and that is good enough."}, {"line_number": 122, "time": "00:09:53,200 --> 00:09:57,680", "seconds": 593, "text": "Slow and steadily you will find you are progressing, you are progressing on the path of dhamma,"}, {"line_number": 123, "time": "00:09:57,680 --> 00:10:04,200", "seconds": 597, "text": "the path of liberation, liberation from all the miseries."}, {"line_number": 124, "time": "00:10:04,200 --> 00:10:10,480", "seconds": 604, "text": "Whenever a misery comes, everyone wants to come out of misery, nobody wants to roll in"}, {"line_number": 125, "time": "00:10:10,480 --> 00:10:14,800", "seconds": 610, "text": "misery, but it is ignorance which makes us roll in misery, roll in misery for a long"}, {"line_number": 126, "time": "00:10:14,800 --> 00:10:16,680", "seconds": 614, "text": "time."}, {"line_number": 127, "time": "00:10:16,680 --> 00:10:21,800", "seconds": 616, "text": "Saints, sages of the past, even ordinary human beings, they had been looking for a way to"}, {"line_number": 128, "time": "00:10:21,800 --> 00:10:24,160", "seconds": 621, "text": "come out of their misery."}, {"line_number": 129, "time": "00:10:24,160 --> 00:10:30,600", "seconds": 624, "text": "Something has happened in life very unpleasant and one has become very miserable and that"}, {"line_number": 130, "time": "00:10:30,600 --> 00:10:34,320", "seconds": 630, "text": "incident keeps on striking again, again, again in the mind. One becomes more and more"}, {"line_number": 131, "time": "00:10:34,320 --> 00:10:36,720", "seconds": 634, "text": "miserable."}, {"line_number": 132, "time": "00:10:36,720 --> 00:10:42,760", "seconds": 636, "text": "So one way out people thought was, just divert your attention."}, {"line_number": 133, "time": "00:10:42,760 --> 00:10:46,560", "seconds": 642, "text": "People started running after sensual pleasures."}, {"line_number": 134, "time": "00:10:46,560 --> 00:10:51,000", "seconds": 646, "text": "One is very miserable and to come out of misery, one will divert the attention, go to a cinema,"}, {"line_number": 135, "time": "00:10:51,000 --> 00:10:56,640", "seconds": 651, "text": "go to a theatre, go to a dance hall, go to a bar, this or that and feel, yes, I am out"}, {"line_number": 136, "time": "00:10:56,640 --> 00:10:57,640", "seconds": 656, "text": "of my misery."}, {"line_number": 137, "time": "00:10:57,640 --> 00:11:00,240", "seconds": 657, "text": "You are not out of misery."}, {"line_number": 138, "time": "00:11:00,240 --> 00:11:07,080", "seconds": 660, "text": "Because all these sensual pleasures, generates attachment in your mind and attachment and"}, {"line_number": 139, "time": "00:11:07,080 --> 00:11:09,080", "seconds": 667, "text": "misery go together."}, {"line_number": 140, "time": "00:11:09,080 --> 00:11:11,440", "seconds": 669, "text": "You are becoming more and more miserable."}, {"line_number": 141, "time": "00:11:11,440 --> 00:11:17,080", "seconds": 671, "text": "This is the two side of the same coin when you have got attachment, the sensual pleasure"}, {"line_number": 142, "time": "00:11:17,080 --> 00:11:18,080", "seconds": 677, "text": "or to anything."}, {"line_number": 143, "time": "00:11:18,080 --> 00:11:22,840", "seconds": 678, "text": "Then whenever you miss it, you become so agitated, so miserable, you are not coming out"}, {"line_number": 144, "time": "00:11:22,840 --> 00:11:25,320", "seconds": 682, "text": "of it, no solution."}, {"line_number": 145, "time": "00:11:25,320 --> 00:11:30,720", "seconds": 685, "text": "Then some saintly persons, they said, divert your attention not to these sensual pleasures"}, {"line_number": 146, "time": "00:11:30,720 --> 00:11:32,640", "seconds": 690, "text": "to something else."}, {"line_number": 147, "time": "00:11:32,640 --> 00:11:38,560", "seconds": 692, "text": "For example, unwanted thing has happened and you started generating anger, get up and walk"}, {"line_number": 148, "time": "00:11:38,560 --> 00:11:40,360", "seconds": 698, "text": "a little."}, {"line_number": 149, "time": "00:11:40,360 --> 00:11:46,280", "seconds": 700, "text": "If that has not worked, get up, drink a glass of water, you are diverting your attention."}, {"line_number": 150, "time": "00:11:46,280 --> 00:11:50,480", "seconds": 706, "text": "If that does not work, just start counting one, two, three, four, one, two, three, four."}, {"line_number": 151, "time": "00:11:50,480 --> 00:11:52,920", "seconds": 710, "text": "You are diverting your attention."}, {"line_number": 152, "time": "00:11:52,920 --> 00:12:00,120", "seconds": 712, "text": "If all that does not work, then a solution was given which worked, which still works,"}, {"line_number": 153, "time": "00:12:00,120 --> 00:12:07,440", "seconds": 720, "text": "if you have got devotion, strong devotion in any God or any Goddess, any saintly person,"}, {"line_number": 154, "time": "00:12:07,440 --> 00:12:11,680", "seconds": 727, "text": "any liberated person, enlightened person, in whom ever you have got great confidence"}, {"line_number": 155, "time": "00:12:11,680 --> 00:12:13,560", "seconds": 731, "text": "or devotion."}, {"line_number": 156, "time": "00:12:13,560 --> 00:12:17,120", "seconds": 733, "text": "Just start reciting his or her name mentally."}, {"line_number": 157, "time": "00:12:17,120 --> 00:12:21,160", "seconds": 737, "text": "Keep on reciting, reciting, reciting. Because you have got devotion, it becomes easy for you"}, {"line_number": 158, "time": "00:12:21,160 --> 00:12:22,400", "seconds": 741, "text": "to recite it."}, {"line_number": 159, "time": "00:12:22,400 --> 00:12:26,800", "seconds": 742, "text": "And as you are reciting, you are diverting your attention to something else, your anger"}, {"line_number": 160, "time": "00:12:26,800 --> 00:12:31,000", "seconds": 746, "text": "subsides and you feel that you are free from anger."}, {"line_number": 161, "time": "00:12:31,000 --> 00:12:36,240", "seconds": 751, "text": "Or another solution, you just imagine the shape or the form of that particular God or"}, {"line_number": 162, "time": "00:12:36,240 --> 00:12:42,040", "seconds": 756, "text": "particular Goddess of saintly person or lightened person and keep on remembering that imaginary"}, {"line_number": 163, "time": "00:12:42,040 --> 00:12:46,800", "seconds": 762, "text": "shape or form, you will find your mind is getting diverted and you feel you are coming out"}, {"line_number": 164, "time": "00:12:46,800 --> 00:12:52,000", "seconds": 766, "text": "of your anger or your misery or any negativity or any defilement that has arisen in the"}, {"line_number": 165, "time": "00:12:52,000 --> 00:12:53,000", "seconds": 772, "text": "mind."}, {"line_number": 166, "time": "00:12:53,000 --> 00:12:54,160", "seconds": 773, "text": "You are coming out of it."}, {"line_number": 167, "time": "00:12:54,160 --> 00:12:56,080", "seconds": 774, "text": "It looks like that."}, {"line_number": 168, "time": "00:12:56,080 --> 00:13:01,840", "seconds": 776, "text": "It looks like that, that you have pushed out your negativity by reciting these names."}, {"line_number": 169, "time": "00:13:01,840 --> 00:13:04,400", "seconds": 781, "text": "But the reality is not so."}, {"line_number": 170, "time": "00:13:04,400 --> 00:13:09,320", "seconds": 784, "text": "Those who became fully enlightened, they became fully enlightened because they explored"}, {"line_number": 171, "time": "00:13:09,320 --> 00:13:15,440", "seconds": 789, "text": "the entire field of mind and matter, transcended the entire field of mind and matter and experienced"}, {"line_number": 172, "time": "00:13:15,440 --> 00:13:16,440", "seconds": 795, "text": "something beyond that."}, {"line_number": 173, "time": "00:13:16,440 --> 00:13:22,280", "seconds": 796, "text": "The eternal truth, ultimate truth, they experienced the entire law of nature."}, {"line_number": 174, "time": "00:13:22,280 --> 00:13:29,800", "seconds": 802, "text": "They understood that whenever you divert your attention, it appears as if you have put"}, {"line_number": 175, "time": "00:13:29,800 --> 00:13:34,440", "seconds": 809, "text": "aside your negativity, but actually you have suppressed your negativity."}, {"line_number": 176, "time": "00:13:34,440 --> 00:13:38,840", "seconds": 814, "text": "It has gone away from the surface level of the mind and is being pushed deep inside"}, {"line_number": 177, "time": "00:13:38,840 --> 00:13:43,560", "seconds": 818, "text": "at the surface level of the mind you feel, look, no there is no anger or no hatred or no"}, {"line_number": 178, "time": "00:13:43,560 --> 00:13:48,160", "seconds": 823, "text": "ill will or no passion or no fear, whatever negativity has come, it has gone now."}, {"line_number": 179, "time": "00:13:48,160 --> 00:13:53,240", "seconds": 828, "text": "But suppressed deep inside at the unconscious level or half conscious level, it keeps on"}, {"line_number": 180, "time": "00:13:53,240 --> 00:13:58,320", "seconds": 833, "text": "rolling there and keeps on multiplying, multiplying, multiplying, you are not come out of your"}, {"line_number": 181, "time": "00:13:58,320 --> 00:14:00,320", "seconds": 838, "text": "misery."}, {"line_number": 182, "time": "00:14:00,320 --> 00:14:06,560", "seconds": 840, "text": "Escape is no solution to the problem and these enlightened people found out, observe"}, {"line_number": 183, "time": "00:14:06,560 --> 00:14:09,160", "seconds": 846, "text": "it, observe it."}, {"line_number": 184, "time": "00:14:09,160 --> 00:14:15,000", "seconds": 849, "text": "Whenever any negativity arises, a passion arises, don't suppress and don't give it a"}, {"line_number": 185, "time": "00:14:15,000 --> 00:14:20,520", "seconds": 855, "text": "free license to express itself at the vocal level or the physical level."}, {"line_number": 186, "time": "00:14:20,520 --> 00:14:27,120", "seconds": 860, "text": "Similarly, fear arises, anger arises, hatred arises, worry arises, don't suppress it and"}, {"line_number": 187, "time": "00:14:27,120 --> 00:14:31,240", "seconds": 867, "text": "don't give an express, don't express it at the vocal level."}, {"line_number": 188, "time": "00:14:31,240 --> 00:14:37,360", "seconds": 871, "text": "They gave a middle path, observe it. Anger has arisen, observe it. Passion has"}, {"line_number": 189, "time": "00:14:37,360 --> 00:14:39,440", "seconds": 877, "text": "arisen, observe it."}, {"line_number": 190, "time": "00:14:39,440 --> 00:14:43,400", "seconds": 879, "text": "As you observe, you are not suppressing it."}, {"line_number": 191, "time": "00:14:43,400 --> 00:14:47,920", "seconds": 883, "text": "As you are just observing objectively, you are not expressing it, just observing and you"}, {"line_number": 192, "time": "00:14:47,920 --> 00:14:51,840", "seconds": 887, "text": "find it becomes weaker, weaker, weaker and passes away."}, {"line_number": 193, "time": "00:14:51,840 --> 00:14:56,360", "seconds": 891, "text": "It has not become a problem, your problem is solved because you are observing it, very"}, {"line_number": 194, "time": "00:14:56,360 --> 00:15:01,200", "seconds": 896, "text": "good solution, but very difficult to practice, very difficult to practice."}, {"line_number": 195, "time": "00:15:01,200 --> 00:15:09,240", "seconds": 901, "text": "When a negativity arises, say anger has arisen, so quickly you get overpowered, overwhelmed,"}, {"line_number": 196, "time": "00:15:09,240 --> 00:15:12,640", "seconds": 909, "text": "you cannot observe, so difficult."}, {"line_number": 197, "time": "00:15:12,640 --> 00:15:18,720", "seconds": 912, "text": "Something which you cannot observe is no solution, then it is only theoretically alright, but"}, {"line_number": 198, "time": "00:15:18,720 --> 00:15:20,320", "seconds": 918, "text": "you cannot practice it."}, {"line_number": 199, "time": "00:15:20,320 --> 00:15:27,320", "seconds": 920, "text": "These enlightened people, when they gave any sermon or any advice, it was practical advice."}, {"line_number": 200, "time": "00:15:27,320 --> 00:15:33,160", "seconds": 927, "text": "They knew very well that when a negativity arises, it is so difficult for anyone to observe the"}, {"line_number": 201, "time": "00:15:33,160 --> 00:15:41,400", "seconds": 933, "text": "negativity, abstract negativity as it is. But they realized, mind and matter are so interrelated."}, {"line_number": 202, "time": "00:15:41,400 --> 00:15:46,680", "seconds": 941, "text": "As soon as a negativity arises in the mind, say anger has arisen, passion has arisen, fear"}, {"line_number": 203, "time": "00:15:46,680 --> 00:15:53,440", "seconds": 946, "text": "has arisen, any impurity has arisen, two things start happening at the physical level."}, {"line_number": 204, "time": "00:15:53,440 --> 00:15:57,360", "seconds": 953, "text": "One at a little gross level, other at a little subtle level."}, {"line_number": 205, "time": "00:15:57,360 --> 00:16:01,840", "seconds": 957, "text": "At the gross level, your breath will lose its normality."}, {"line_number": 206, "time": "00:16:01,840 --> 00:16:06,440", "seconds": 961, "text": "When you have anger or passion or fear, breath can never remain normal, it will become"}, {"line_number": 207, "time": "00:16:06,440 --> 00:16:08,760", "seconds": 966, "text": "little fast, little hard."}, {"line_number": 208, "time": "00:16:08,760 --> 00:16:13,440", "seconds": 968, "text": "When that particular impurity has gone away, again it will become normal."}, {"line_number": 209, "time": "00:16:13,440 --> 00:16:16,800", "seconds": 973, "text": "So something starts happening at the respiration level."}, {"line_number": 210, "time": "00:16:16,800 --> 00:16:21,800", "seconds": 976, "text": "And another thing at a subtler level, some biochemical reaction will start, palpitation"}, {"line_number": 211, "time": "00:16:21,800 --> 00:16:27,440", "seconds": 981, "text": "might be coming, heat may be there, perspiration may be there, tension may be there, something"}, {"line_number": 212, "time": "00:16:27,440 --> 00:16:31,680", "seconds": 987, "text": "starts happening at the biochemical reaction of the body level."}, {"line_number": 213, "time": "00:16:31,680 --> 00:16:38,400", "seconds": 991, "text": "These two things, it is very difficult to observe anger as anger, abstract anger. Passion"}, {"line_number": 214, "time": "00:16:38,400 --> 00:16:46,800", "seconds": 998, "text": "as passion, abstract passion. But if one practices, it becomes easy to observe the respiration,"}, {"line_number": 215, "time": "00:16:46,800 --> 00:16:48,880", "seconds": 1006, "text": "to observe the sensation on the body."}, {"line_number": 216, "time": "00:16:48,880 --> 00:16:54,120", "seconds": 1008, "text": "And this is what they started teaching, because it was very clear that for ordinary person,"}, {"line_number": 217, "time": "00:16:54,120 --> 00:16:57,360", "seconds": 1014, "text": "once one gets developed, then it becomes easy."}, {"line_number": 218, "time": "00:16:57,360 --> 00:17:03,600", "seconds": 1017, "text": "Even abstract anger, abstract passion can be observed objectively, otherwise not."}, {"line_number": 219, "time": "00:17:03,600 --> 00:17:07,240", "seconds": 1023, "text": "Even if you sit to meditate, you can't meditate."}, {"line_number": 220, "time": "00:17:07,240 --> 00:17:13,160.00000000011642", "seconds": 1027, "text": "Anger has arisen, first important difficulty is, first important problem that comes is,"}, {"line_number": 221, "time": "00:17:13,160.00000000011642 --> 00:17:14,960", "seconds": 1033, "text": "you are so overpowered."}, {"line_number": 222, "time": "00:17:14,960 --> 00:17:19,400.0000000001164", "seconds": 1034, "text": "If you don't remember, even that I should observe my respiration or my sensation or the"}, {"line_number": 223, "time": "00:17:19,400.0000000001164 --> 00:17:23,040", "seconds": 1039, "text": "anger, you just get overwhelmed with that."}, {"line_number": 224, "time": "00:17:23,040 --> 00:17:28,440", "seconds": 1043, "text": "Then there must just somebody to remind you, you must have a private secretary around."}, {"line_number": 225, "time": "00:17:28,440 --> 00:17:32,000", "seconds": 1048, "text": "Whenever anger comes, this private secretary must remind you, \"Oh look master, anger is"}, {"line_number": 226, "time": "00:17:32,000 --> 00:17:33,000", "seconds": 1052, "text": "coming."}, {"line_number": 227, "time": "00:17:33,000 --> 00:17:37,200", "seconds": 1053, "text": "And as Buddha said, \"You observe, you are anger, observe, you are anger.\"\""}, {"line_number": 228, "time": "00:17:37,200 --> 00:17:40,080", "seconds": 1057, "text": "Private secretary will work for eight hours only in the day."}, {"line_number": 229, "time": "00:17:40,080 --> 00:17:42,920", "seconds": 1060, "text": "And I don't have agreement with the anger that you should come only when my private"}, {"line_number": 230, "time": "00:17:42,920 --> 00:17:44,360", "seconds": 1062, "text": "secretary is on duty."}, {"line_number": 231, "time": "00:17:44,360 --> 00:17:47,080", "seconds": 1064, "text": "It can come anytime in 24 hours."}, {"line_number": 232, "time": "00:17:47,080 --> 00:17:49,120", "seconds": 1067, "text": "Any day in 365 days."}, {"line_number": 233, "time": "00:17:49,120 --> 00:17:52,400", "seconds": 1069, "text": "So I must have three shift, three private secretaries."}, {"line_number": 234, "time": "00:17:52,400 --> 00:17:54,160", "seconds": 1072, "text": "Then every country have their own labor laws."}, {"line_number": 235, "time": "00:17:54,160 --> 00:17:55,480", "seconds": 1074, "text": "You must give staggering holidays."}, {"line_number": 236, "time": "00:17:55,480 --> 00:18:00,120", "seconds": 1075, "text": "So four private secretaries or five private secretaries, who can afford?"}, {"line_number": 237, "time": "00:18:00,120 --> 00:18:02,520", "seconds": 1080, "text": "Right, somebody is afforded."}, {"line_number": 238, "time": "00:18:02,520 --> 00:18:08,720", "seconds": 1082, "text": "There is always every moment, a private secretary like a shadow and anger has arisen."}, {"line_number": 239, "time": "00:18:08,720 --> 00:18:12,000", "seconds": 1088, "text": "And this private secretary will say, \"Oh look master, anger. Anger."}, {"line_number": 240, "time": "00:18:12,000 --> 00:18:13,280", "seconds": 1092, "text": "Come out of the anger."}, {"line_number": 241, "time": "00:18:13,280 --> 00:18:14,280", "seconds": 1093, "text": "Observe anger.\""}, {"line_number": 242, "time": "00:18:14,280 --> 00:18:16,720", "seconds": 1094, "text": "The first thing I do, I slap him."}, {"line_number": 243, "time": "00:18:16,720 --> 00:18:17,720", "seconds": 1096, "text": "\"You fool."}, {"line_number": 244, "time": "00:18:17,720 --> 00:18:20,600", "seconds": 1097, "text": "Are you here to teach me?"}, {"line_number": 245, "time": "00:18:20,600 --> 00:18:21,600", "seconds": 1100, "text": "I'm my own master."}, {"line_number": 246, "time": "00:18:21,600 --> 00:18:24,440", "seconds": 1101, "text": "I know what to do.\""}, {"line_number": 247, "time": "00:18:24,440 --> 00:18:25,600", "seconds": 1104, "text": "Anger."}, {"line_number": 248, "time": "00:18:25,600 --> 00:18:27,600", "seconds": 1105, "text": "Anger is anger."}, {"line_number": 249, "time": "00:18:27,600 --> 00:18:30,760", "seconds": 1107, "text": "All right, I have not behaved in the wrong way."}, {"line_number": 250, "time": "00:18:30,760 --> 00:18:31,760", "seconds": 1110, "text": "And I thanked him."}, {"line_number": 251, "time": "00:18:31,760 --> 00:18:33,960", "seconds": 1111, "text": "All right, \"You were kept for that purpose."}, {"line_number": 252, "time": "00:18:33,960 --> 00:18:35,520", "seconds": 1113, "text": "You have advised me very good.\""}, {"line_number": 253, "time": "00:18:35,520 --> 00:18:37,440", "seconds": 1115, "text": "Now I must observe my anger."}, {"line_number": 254, "time": "00:18:37,440 --> 00:18:38,920", "seconds": 1117, "text": "How to observe anger?"}, {"line_number": 255, "time": "00:18:38,920 --> 00:18:40,920", "seconds": 1118, "text": "There is no shape of anger."}, {"line_number": 256, "time": "00:18:40,920 --> 00:18:42,440", "seconds": 1120, "text": "There is no colour of anger."}, {"line_number": 257, "time": "00:18:42,440 --> 00:18:45,120", "seconds": 1122, "text": "You close your eyes and try to observe anger."}, {"line_number": 258, "time": "00:18:45,120 --> 00:18:46,640", "seconds": 1125, "text": "What you will observe?"}, {"line_number": 259, "time": "00:18:46,640 --> 00:18:47,640", "seconds": 1126, "text": "Only the object of anger."}, {"line_number": 260, "time": "00:18:47,640 --> 00:18:49,160", "seconds": 1127, "text": "So and so said like this."}, {"line_number": 261, "time": "00:18:49,160 --> 00:18:50,680", "seconds": 1129, "text": "So and so did like this."}, {"line_number": 262, "time": "00:18:50,680 --> 00:18:51,680", "seconds": 1130, "text": "Something unwanted happened."}, {"line_number": 263, "time": "00:18:51,680 --> 00:18:53,040", "seconds": 1131, "text": "Wanted didn't happen."}, {"line_number": 264, "time": "00:18:53,040 --> 00:18:55,280", "seconds": 1133, "text": "And that keeps on coming in your mind."}, {"line_number": 265, "time": "00:18:55,280 --> 00:18:56,800", "seconds": 1135, "text": "You are not observing anger."}, {"line_number": 266, "time": "00:18:56,800 --> 00:18:59,080", "seconds": 1136, "text": "You are observing the object of the anger."}, {"line_number": 267, "time": "00:18:59,080 --> 00:19:01,080", "seconds": 1139, "text": "And that is the stimulation for your anger."}, {"line_number": 268, "time": "00:19:01,080 --> 00:19:02,880", "seconds": 1141, "text": "Your anger becomes more and more."}, {"line_number": 269, "time": "00:19:02,880 --> 00:19:04,600", "seconds": 1142, "text": "You are not observing anger."}, {"line_number": 270, "time": "00:19:04,600 --> 00:19:09,240", "seconds": 1144, "text": "And that is why enlightened people said, observe your respiration."}, {"line_number": 271, "time": "00:19:09,240 --> 00:19:11,160", "seconds": 1149, "text": "Observe sensation."}, {"line_number": 272, "time": "00:19:11,160 --> 00:19:12,160", "seconds": 1151, "text": "Observing respiration,"}, {"line_number": 273, "time": "00:19:12,160 --> 00:19:13,160", "seconds": 1152, "text": "observing sensation,"}, {"line_number": 274, "time": "00:19:13,160 --> 00:19:16,720", "seconds": 1153, "text": "you are not diverting your attention to something else."}, {"line_number": 275, "time": "00:19:16,720 --> 00:19:21,960", "seconds": 1156, "text": "Because this very sensation, this very respiration is like the other side of the coin."}, {"line_number": 276, "time": "00:19:21,960 --> 00:19:25,080", "seconds": 1161, "text": "On the one side of the coin, you have got your mental negativity."}, {"line_number": 277, "time": "00:19:25,080 --> 00:19:29,280", "seconds": 1165, "text": "On the other side, these physical things that are happening, your respiration becoming"}, {"line_number": 278, "time": "00:19:29,280 --> 00:19:31,680", "seconds": 1169, "text": "abnormal or your sensation on the body."}, {"line_number": 279, "time": "00:19:31,680 --> 00:19:33,480", "seconds": 1171, "text": "So you are facing the problem."}, {"line_number": 280, "time": "00:19:33,480 --> 00:19:34,880", "seconds": 1173, "text": "You are not running away from the problem."}, {"line_number": 281, "time": "00:19:34,880 --> 00:19:37,480", "seconds": 1174, "text": "You are not suppressing the problem."}, {"line_number": 282, "time": "00:19:37,480 --> 00:19:39,800", "seconds": 1177, "text": "A very wonderful solution was found."}, {"line_number": 283, "time": "00:19:39,800 --> 00:19:41,520", "seconds": 1179, "text": "And for that one has to practice."}, {"line_number": 284, "time": "00:19:41,520 --> 00:19:43,240", "seconds": 1181, "text": "<id=\"2\" author=\"equimoose\" tags=\"no_metaphysics\">No magic, no miracle.<id=\"2\" />"}, {"line_number": 285, "time": "00:19:43,240 --> 00:19:50,000", "seconds": 1183, "text": "The old habit pattern of the mind was, always give importance to things outside."}, {"line_number": 286, "time": "00:19:50,000 --> 00:19:51,240", "seconds": 1190, "text": "Things outside."}, {"line_number": 287, "time": "00:19:51,240 --> 00:19:55,760", "seconds": 1191, "text": "One never tried to understand what is happening inside."}, {"line_number": 288, "time": "00:19:55,760 --> 00:20:01,000", "seconds": 1195, "text": "Vipassana helps you to see what is happening inside, which is more important than things"}, {"line_number": 289, "time": "00:20:01,000 --> 00:20:03,080", "seconds": 1201, "text": "happening outside."}, {"line_number": 290, "time": "00:20:03,080 --> 00:20:06,680", "seconds": 1203, "text": "When all importance is given to things outside."}, {"line_number": 291, "time": "00:20:06,680 --> 00:20:12,760", "seconds": 1206, "text": "Then one always remains under the delusion that I am miserable because of things outside."}, {"line_number": 292, "time": "00:20:12,760 --> 00:20:17,280", "seconds": 1212, "text": "I am miserable because so and so said like this, so and so did like this."}, {"line_number": 293, "time": "00:20:17,280 --> 00:20:23,320", "seconds": 1217, "text": "All the cause of my misery, I will keep on feeling his outside, outside, outside."}, {"line_number": 294, "time": "00:20:23,320 --> 00:20:29,480", "seconds": 1223, "text": "A husband will say, \"If my wife changes a little, our house will become like a heaven."}, {"line_number": 295, "time": "00:20:29,480 --> 00:20:30,480", "seconds": 1229, "text": "Everything will be alright."}, {"line_number": 296, "time": "00:20:30,480 --> 00:20:33,880", "seconds": 1230, "text": "She has to change a little.\" And ask the wife."}, {"line_number": 297, "time": "00:20:33,880 --> 00:20:35,920", "seconds": 1233, "text": "She says, \"The husband has to change a little."}, {"line_number": 298, "time": "00:20:35,920 --> 00:20:39,320", "seconds": 1235, "text": "Litte change in the husband. Oh wonderful.\""}, {"line_number": 299, "time": "00:20:39,320 --> 00:20:41,640", "seconds": 1239, "text": "Father will say the son should change a little."}, {"line_number": 300, "time": "00:20:41,640 --> 00:20:44,000", "seconds": 1241, "text": "Son will say the father should change a little."}, {"line_number": 301, "time": "00:20:44,000 --> 00:20:46,320", "seconds": 1244, "text": "Mother-in-law will say the son-in-law should change."}, {"line_number": 302, "time": "00:20:46,320 --> 00:20:47,840", "seconds": 1246, "text": "The daughter-in-law should change."}, {"line_number": 303, "time": "00:20:47,840 --> 00:20:51,040", "seconds": 1247, "text": "And the daughter-in-law, son-in-law will say the mother-in-law should change."}, {"line_number": 304, "time": "00:20:51,040 --> 00:20:52,360", "seconds": 1251, "text": "Everyone else should change, not I."}, {"line_number": 305, "time": "00:20:52,360 --> 00:20:54,040", "seconds": 1252, "text": "I am perfectly alright."}, {"line_number": 306, "time": "00:20:54,040 --> 00:20:55,440", "seconds": 1254, "text": "What's wrong in me?"}, {"line_number": 307, "time": "00:20:55,440 --> 00:20:57,960", "seconds": 1255, "text": "Because you find fault only outside, outside."}, {"line_number": 308, "time": "00:20:57,960 --> 00:21:02,400", "seconds": 1257, "text": "You always find the cause of your misery outside, outside."}, {"line_number": 309, "time": "00:21:02,400 --> 00:21:08,520", "seconds": 1262, "text": "So all your energy, all your strength throughout the life is used to rectify things outside,"}, {"line_number": 310, "time": "00:21:08,520 --> 00:21:10,480", "seconds": 1268, "text": "to correct things outside."}, {"line_number": 311, "time": "00:21:10,480 --> 00:21:11,560", "seconds": 1270, "text": "Nothing wrong."}, {"line_number": 312, "time": "00:21:11,560 --> 00:21:17,360", "seconds": 1271, "text": "But big mistake that you are forgetting everything about yourself, what is happening inside."}, {"line_number": 313, "time": "00:21:17,360 --> 00:21:20,600", "seconds": 1277, "text": "Your energy goes waste."}, {"line_number": 314, "time": "00:21:20,600 --> 00:21:24,320", "seconds": 1280, "text": "First thing is that it is so difficult to change others."}, {"line_number": 315, "time": "00:21:24,320 --> 00:21:25,880", "seconds": 1284, "text": "You have no control over others."}, {"line_number": 316, "time": "00:21:25,880 --> 00:21:27,720", "seconds": 1285, "text": "How can we change others?"}, {"line_number": 317, "time": "00:21:27,720 --> 00:21:34,320", "seconds": 1287, "text": "Even if someone becomes the sole ruler of the whole world, so much power, yet it is not"}, {"line_number": 318, "time": "00:21:34,320 --> 00:21:39,560", "seconds": 1294, "text": "possible that in this person's life everything will happen according to his or her wishes."}, {"line_number": 319, "time": "00:21:39,560 --> 00:21:41,680", "seconds": 1299, "text": "Nothing will go against his or her wishes."}, {"line_number": 320, "time": "00:21:41,680 --> 00:21:43,280", "seconds": 1301, "text": "Not possible."}, {"line_number": 321, "time": "00:21:43,280 --> 00:21:47,720", "seconds": 1303, "text": "Even with all the power one tries to correct somebody, amend somebody."}, {"line_number": 322, "time": "00:21:47,720 --> 00:21:52,000", "seconds": 1307, "text": "Where is the guarantee that somebody else will not raise the head and start doing something"}, {"line_number": 323, "time": "00:21:52,000 --> 00:21:53,320", "seconds": 1312, "text": "against your wishes."}, {"line_number": 324, "time": "00:21:53,320 --> 00:21:54,560", "seconds": 1313, "text": "Impossible."}, {"line_number": 325, "time": "00:21:54,560 --> 00:21:59,000", "seconds": 1314, "text": "You can't change the whole world, but you can certainly change yourself."}, {"line_number": 326, "time": "00:21:59,000 --> 00:22:00,000", "seconds": 1319, "text": "Certainly change yourself."}, {"line_number": 327, "time": "00:22:00,000 --> 00:22:06,000", "seconds": 1320, "text": "They are just saying in our country, the path is full of thorn, full of thorn, full"}, {"line_number": 328, "time": "00:22:06,000 --> 00:22:07,160", "seconds": 1326, "text": "of pebbles."}, {"line_number": 329, "time": "00:22:07,160 --> 00:22:14,320", "seconds": 1327, "text": "You try to clean it, very difficult and you walk, the thorn will trouble you, the pebbles"}, {"line_number": 330, "time": "00:22:14,320 --> 00:22:15,480", "seconds": 1334, "text": "will trouble you."}, {"line_number": 331, "time": "00:22:15,480 --> 00:22:18,240", "seconds": 1335, "text": "The best thing wear shoes and walk over it."}, {"line_number": 332, "time": "00:22:18,240 --> 00:22:19,240", "seconds": 1338, "text": "You are protected."}, {"line_number": 333, "time": "00:22:19,240 --> 00:22:21,880", "seconds": 1339, "text": "You don't worry about this thorn, they will remain."}, {"line_number": 334, "time": "00:22:21,880 --> 00:22:24,120", "seconds": 1341, "text": "Let them be there."}, {"line_number": 335, "time": "00:22:24,120 --> 00:22:30,560", "seconds": 1344, "text": "There is sun, very strong sun and you want the sun not to be so strong, it's too hot for me."}, {"line_number": 336, "time": "00:22:30,560 --> 00:22:31,560", "seconds": 1350, "text": "You can't do anything."}, {"line_number": 337, "time": "00:22:31,560 --> 00:22:32,560", "seconds": 1351, "text": "Take your umbrella."}, {"line_number": 338, "time": "00:22:32,560 --> 00:22:34,360", "seconds": 1352, "text": "Take the shade and run."}, {"line_number": 339, "time": "00:22:34,360 --> 00:22:35,600", "seconds": 1354, "text": "Doesn't matter."}, {"line_number": 340, "time": "00:22:35,600 --> 00:22:41,120", "seconds": 1355, "text": "So you protect yourself and protecting yourself is just observe what is wrong inside."}, {"line_number": 341, "time": "00:22:41,120 --> 00:22:47,320", "seconds": 1361, "text": "This is what you have started doing by practicing vipassana."}, {"line_number": 342, "time": "00:22:47,320 --> 00:22:55,320", "seconds": 1367, "text": "Unless you understand the truth, the totality of the truth, you always remain deluded."}, {"line_number": 343, "time": "00:22:55,320 --> 00:23:02,320", "seconds": 1375, "text": "Pa\u00f1\u00f1\u0101, the literal meaning of the word pa\u00f1\u00f1\u0101, [Pali] pa\u00f1\u00f1\u0101."}, {"line_number": 344, "time": "00:23:02,320 --> 00:23:05,960", "seconds": 1382, "text": "You understand things from different angles."}, {"line_number": 345, "time": "00:23:05,960 --> 00:23:12,160", "seconds": 1385, "text": "If you try to understand the problem only from one angle, it is a partial truth and partial"}, {"line_number": 346, "time": "00:23:12,160 --> 00:23:14,560", "seconds": 1392, "text": "truth is always distorted truth."}, {"line_number": 347, "time": "00:23:14,560 --> 00:23:17,560", "seconds": 1394, "text": "It does not help you."}, {"line_number": 348, "time": "00:23:17,560 --> 00:23:21,480", "seconds": 1397, "text": "When you see the same problem from different angles, you are coming nearer and nearer to"}, {"line_number": 349, "time": "00:23:21,480 --> 00:23:25,480", "seconds": 1401, "text": "the totality of the truth, then the delusion goes away."}, {"line_number": 350, "time": "00:23:25,480 --> 00:23:26,480", "seconds": 1405, "text": "Then your decisions are good."}, {"line_number": 351, "time": "00:23:26,480 --> 00:23:30,840", "seconds": 1406, "text": "Your actions are good because you are with the totality of the truth."}, {"line_number": 352, "time": "00:23:30,840 --> 00:23:38,560", "seconds": 1410, "text": "One story of the past. Five blind, birth blind people, are brought near an elephant."}, {"line_number": 353, "time": "00:23:38,560 --> 00:23:42,000", "seconds": 1418, "text": "They never seen an elephant, blind from birth."}, {"line_number": 354, "time": "00:23:42,000 --> 00:23:45,920", "seconds": 1422, "text": "And they were asked to examine elephant and say what an elephant is."}, {"line_number": 355, "time": "00:23:45,920 --> 00:23:50,280", "seconds": 1425, "text": "Someone got hold of the foot of the elephant, the leg of the elephant."}, {"line_number": 356, "time": "00:23:50,280 --> 00:23:52,520", "seconds": 1430, "text": "\"Ah, I know it's like a post.\""}, {"line_number": 357, "time": "00:23:52,520 --> 00:23:54,440", "seconds": 1432, "text": "For him it's like a post."}, {"line_number": 358, "time": "00:23:54,440 --> 00:23:56,240", "seconds": 1434, "text": "Someone got hold of the tail of the elephant."}, {"line_number": 359, "time": "00:23:56,240 --> 00:23:59,160", "seconds": 1436, "text": "\"Ah, it's like a brush, a broom.\""}, {"line_number": 360, "time": "00:23:59,160 --> 00:24:01,360", "seconds": 1439, "text": "For him elephant is a brush, a broom."}, {"line_number": 361, "time": "00:24:01,360 --> 00:24:06,840", "seconds": 1441, "text": "Like that all five of them gave their definition of elephant, which is true, but partial"}, {"line_number": 362, "time": "00:24:06,840 --> 00:24:09,840", "seconds": 1446, "text": "truth, far away from the actual truth."}, {"line_number": 363, "time": "00:24:09,840 --> 00:24:16,840", "seconds": 1449, "text": "Like this if we keep on seeing things only from one angle, then it's only a partial truth,"}, {"line_number": 364, "time": "00:24:16,840 --> 00:24:18,000", "seconds": 1456, "text": "a distorted truth."}, {"line_number": 365, "time": "00:24:18,000 --> 00:24:20,040", "seconds": 1458, "text": "All of our decisions will go wrong."}, {"line_number": 366, "time": "00:24:20,040 --> 00:24:21,720", "seconds": 1460, "text": "Vipassana starts helping you."}, {"line_number": 367, "time": "00:24:21,720 --> 00:24:26,600", "seconds": 1461, "text": "The pa\u00f1\u00f1\u0101 starts helping you to see things from different angles."}, {"line_number": 368, "time": "00:24:26,600 --> 00:24:33,040", "seconds": 1466, "text": "One very important angle, which was missing from the time one has taken birth, opened eyes,"}, {"line_number": 369, "time": "00:24:33,040 --> 00:24:37,840", "seconds": 1473, "text": "only seeing outside, outside, outside, one never cared to see what is happening inside."}, {"line_number": 370, "time": "00:24:37,840 --> 00:24:40,280", "seconds": 1477, "text": "Now vipassana has given you another angle."}, {"line_number": 371, "time": "00:24:40,280 --> 00:24:41,560", "seconds": 1480, "text": "Something has happened outside."}, {"line_number": 372, "time": "00:24:41,560 --> 00:24:44,000", "seconds": 1481, "text": "Let me see what is happening inside."}, {"line_number": 373, "time": "00:24:44,000 --> 00:24:47,160", "seconds": 1484, "text": "So you are not with a distorted truth, only one angle."}, {"line_number": 374, "time": "00:24:47,160 --> 00:24:50,040", "seconds": 1487, "text": "At least you go two angles now, outside, inside."}, {"line_number": 375, "time": "00:24:50,040 --> 00:24:53,120", "seconds": 1490, "text": "And as you progress, you will have more angles to see things."}, {"line_number": 376, "time": "00:24:53,120 --> 00:24:58,160", "seconds": 1493, "text": "But this angle, seeing things inside, is such an important angle."}, {"line_number": 377, "time": "00:24:58,160 --> 00:25:03,880", "seconds": 1498, "text": "Now you find the cause of your misery, hundred percent cause of your misery outside."}, {"line_number": 378, "time": "00:25:03,880 --> 00:25:09,640", "seconds": 1503, "text": "But as you progress on the path and you start observing things inside, very soon you will"}, {"line_number": 379, "time": "00:25:09,640 --> 00:25:14,920", "seconds": 1509, "text": "reach the stage where you will start saying, \"Yes, something happened outside, but also something"}, {"line_number": 380, "time": "00:25:14,920 --> 00:25:15,920", "seconds": 1514, "text": "happened inside."}, {"line_number": 381, "time": "00:25:15,920 --> 00:25:21,240", "seconds": 1515, "text": "So cause of my misery is fifty percent outside, fifty percent inside.\""}, {"line_number": 382, "time": "00:25:21,240 --> 00:25:24,440", "seconds": 1521, "text": "Alright, you have started sharing the responsibility, fifty percent."}, {"line_number": 383, "time": "00:25:24,440 --> 00:25:28,320", "seconds": 1524, "text": "You do something to change yourself, fifty percent, doesn't matter."}, {"line_number": 384, "time": "00:25:28,320 --> 00:25:29,800", "seconds": 1528, "text": "A time is bound to come."}, {"line_number": 385, "time": "00:25:29,800 --> 00:25:36,000", "seconds": 1529, "text": "If you really practice vipassana, a time is bound to come when you start realizing hundred percent"}, {"line_number": 386, "time": "00:25:36,000 --> 00:25:37,920", "seconds": 1536, "text": "cause lies inside."}, {"line_number": 387, "time": "00:25:37,920 --> 00:25:40,400", "seconds": 1537, "text": "Not even quarter percent is outside."}, {"line_number": 388, "time": "00:25:40,400 --> 00:25:43,160", "seconds": 1540, "text": "Hundred percent cause of my misery is inside."}, {"line_number": 389, "time": "00:25:43,160 --> 00:25:45,400", "seconds": 1543, "text": "Nothing outside can make me miserable."}, {"line_number": 390, "time": "00:25:45,400 --> 00:25:48,080", "seconds": 1545, "text": "As nothing outside can make me happy."}, {"line_number": 391, "time": "00:25:48,080 --> 00:25:51,200", "seconds": 1548, "text": "Hundred percent cause of my real happiness lies inside."}, {"line_number": 392, "time": "00:25:51,200 --> 00:25:53,800", "seconds": 1551, "text": "Hundred percent cause of my misery lies inside."}, {"line_number": 393, "time": "00:25:53,800 --> 00:25:55,400", "seconds": 1553, "text": "Then you start working inside."}, {"line_number": 394, "time": "00:25:55,400 --> 00:25:59,400", "seconds": 1555, "text": "You give all importance to inside and the whole life pattern will change."}, {"line_number": 395, "time": "00:25:59,400 --> 00:26:02,120", "seconds": 1559, "text": "You will come out of your misery so easily."}, {"line_number": 396, "time": "00:26:02,120 --> 00:26:09,720", "seconds": 1562, "text": "Because you have started seeing things inside, somebody has done something which has harmed you."}, {"line_number": 397, "time": "00:26:09,720 --> 00:26:12,080", "seconds": 1569, "text": "Somebody has done great injustice to you."}, {"line_number": 398, "time": "00:26:12,080 --> 00:26:17,720", "seconds": 1572, "text": "An example, you take your case to the court."}, {"line_number": 399, "time": "00:26:17,720 --> 00:26:20,440", "seconds": 1577, "text": "I do not know how it is in this part of the world."}, {"line_number": 400, "time": "00:26:20,440 --> 00:26:24,440", "seconds": 1580, "text": "Back in our country when something goes to the court litigation, it takes years together"}, {"line_number": 401, "time": "00:26:24,440 --> 00:26:28,360", "seconds": 1584, "text": "from this court to that court to appellate court etcetera etcetera and that reaches the"}, {"line_number": 402, "time": "00:26:28,360 --> 00:26:33,480", "seconds": 1588, "text": "federal court, the Supreme Court, it takes seven years say."}, {"line_number": 403, "time": "00:26:33,480 --> 00:26:36,960", "seconds": 1593, "text": "Seven years the case went to the Supreme Court and the chief justice of Supreme Court went"}, {"line_number": 404, "time": "00:26:36,960 --> 00:26:43,800", "seconds": 1596, "text": "to all the papers and all the evidences and gave decision that the other person, person"}, {"line_number": 405, "time": "00:26:43,800 --> 00:26:48,040", "seconds": 1603, "text": "is hundred percent at fault, you have got no fault and he should be punished."}, {"line_number": 406, "time": "00:26:48,040 --> 00:26:49,040", "seconds": 1608, "text": "Alright."}, {"line_number": 407, "time": "00:26:49,040 --> 00:26:52,720", "seconds": 1609, "text": "He is given a punishment according to the law of the country."}, {"line_number": 408, "time": "00:26:52,720 --> 00:26:58,320", "seconds": 1612, "text": "But if I am a wise person, I start thinking, \"If there was no fault, no fault on my part."}, {"line_number": 409, "time": "00:26:58,320 --> 00:27:01,920", "seconds": 1618, "text": "Supreme Court judge said I have got no fault."}, {"line_number": 410, "time": "00:27:01,920 --> 00:27:04,200", "seconds": 1621, "text": "Then why I suffered for this seven years?"}, {"line_number": 411, "time": "00:27:04,200 --> 00:27:07,320", "seconds": 1624, "text": "Seven years day and night, I have no peace of mind."}, {"line_number": 412, "time": "00:27:07,320 --> 00:27:10,480", "seconds": 1627, "text": "There must be some law of nature, some law of God Almighty."}, {"line_number": 413, "time": "00:27:10,480 --> 00:27:11,720", "seconds": 1630, "text": "Why I was penalized?\""}, {"line_number": 414, "time": "00:27:11,720 --> 00:27:16,480", "seconds": 1631, "text": "With vipassana you start understanding why you were penalized."}, {"line_number": 415, "time": "00:27:16,480 --> 00:27:18,200", "seconds": 1636, "text": "You are responsible."}, {"line_number": 416, "time": "00:27:18,200 --> 00:27:21,520", "seconds": 1638, "text": "Every moment you are boiling with negativity, so on and so did like this, so on and so"}, {"line_number": 417, "time": "00:27:21,520 --> 00:27:23,560", "seconds": 1641, "text": "did... you are responsible."}, {"line_number": 418, "time": "00:27:23,560 --> 00:27:30,200", "seconds": 1643, "text": "You kept on boiling yourself, somebody comes and abuses you, just an incident, somebody"}, {"line_number": 419, "time": "00:27:30,200 --> 00:27:31,600", "seconds": 1650, "text": "has come and abused you."}, {"line_number": 420, "time": "00:27:31,600 --> 00:27:36,360", "seconds": 1651, "text": "He is your enemy, he doesn't want to see you happy, he wants to see you unhappy, that's"}, {"line_number": 421, "time": "00:27:36,360 --> 00:27:41,360", "seconds": 1656, "text": "why he has abused, he has insulted. He has abused you once, made you unhappy and gone away"}, {"line_number": 422, "time": "00:27:41,360 --> 00:27:43,960", "seconds": 1661, "text": "and now what happens?"}, {"line_number": 423, "time": "00:27:43,960 --> 00:27:48,520", "seconds": 1663, "text": "He just wanted you to be unhappy only once because he abused only once and now what happens?"}, {"line_number": 424, "time": "00:27:48,520 --> 00:27:52,320", "seconds": 1668, "text": "You say \"Alright shake hands, you want me to be unhappy, I will remain unhappy.\""}, {"line_number": 425, "time": "00:27:52,320 --> 00:27:57,960", "seconds": 1672, "text": "For hours together, for days together, for years together, sometimes you say that he insulted"}, {"line_number": 426, "time": "00:27:57,960 --> 00:28:02,480", "seconds": 1677, "text": "me so much, I don't forget for the whole life. Don't forget for the whole life? Whom are"}, {"line_number": 427, "time": "00:28:02,480 --> 00:28:03,680", "seconds": 1682, "text": "you obliging?"}, {"line_number": 428, "time": "00:28:03,680 --> 00:28:07,600", "seconds": 1683, "text": "You will keep on rolling in misery, hell misery for whole life, <id=\"3\" author=\"equimoose\" tags=\"metaphysics\">I don't forget for seven"}, {"line_number": 429, "time": "00:28:07,600 --> 00:28:10,440", "seconds": 1687, "text": "lives, seven life in hell.<id=\"3\" />"}, {"line_number": 430, "time": "00:28:10,440 --> 00:28:12,680", "seconds": 1690, "text": "Madness, what we are doing?"}, {"line_number": 431, "time": "00:28:12,680 --> 00:28:17,840", "seconds": 1692, "text": "In the first instance it was a mistake on our part, somebody brought a present of abuse"}, {"line_number": 432, "time": "00:28:17,840 --> 00:28:19,640", "seconds": 1697, "text": "and we accepted it."}, {"line_number": 433, "time": "00:28:19,640 --> 00:28:25,760", "seconds": 1699, "text": "When somebody is abusing, it is the problem of this person, his problem, her problem, full"}, {"line_number": 434, "time": "00:28:25,760 --> 00:28:29,160", "seconds": 1705, "text": "of negativity, this is his misery, why share that misery?"}, {"line_number": 435, "time": "00:28:29,160 --> 00:28:30,760", "seconds": 1709, "text": "Why take that misery on you?"}, {"line_number": 436, "time": "00:28:30,760 --> 00:28:36,520", "seconds": 1710, "text": "Just smile like Buddha, \"Alright, I have not accepted your present. You have to suffer for that,"}, {"line_number": 437, "time": "00:28:36,520 --> 00:28:41,580", "seconds": 1716, "text": "you have to suffer for that. I can't suffer for you. I won't suffer.\" That itself was a big"}, {"line_number": 438, "time": "00:28:41,580 --> 00:28:46,640", "seconds": 1721, "text": "mistake and then you kept on rolling, you kept on remembering he insulted me like this,"}, {"line_number": 439, "time": "00:28:46,640 --> 00:28:49,520", "seconds": 1726, "text": "she insulted me like this, you keep on staging that"}, {"line_number": 440, "time": "00:28:49,520 --> 00:28:55,680", "seconds": 1729, "text": "drama on the platform of your mind. Again, again, again, years together. No one else is responsible"}, {"line_number": 441, "time": "00:28:55,680 --> 00:28:59,240", "seconds": 1735, "text": "for that, you yourself responsible for that."}, {"line_number": 442, "time": "00:28:59,240 --> 00:29:05,040", "seconds": 1739, "text": "As you examine more and more the reality inside things will become so clear, so clear. I am"}, {"line_number": 443, "time": "00:29:05,040 --> 00:29:10,600", "seconds": 1745, "text": "responsible whenever I react, I bring misery to me. I don't react, whatever happens outside,"}, {"line_number": 444, "time": "00:29:10,600 --> 00:29:12,720", "seconds": 1750, "text": "I am not miserable, I can smile."}, {"line_number": 445, "time": "00:29:12,720 --> 00:29:18,600", "seconds": 1752, "text": "So the entire responsibility lies with me deep inside, I change my own habit pattern,"}, {"line_number": 446, "time": "00:29:18,600 --> 00:29:24,600", "seconds": 1758, "text": "I become free from misery, I start living a better life, but that requires a lot of practice."}, {"line_number": 447, "time": "00:29:24,600 --> 00:29:31,640", "seconds": 1764, "text": "Things become easier, if you practice vipassana properly this material structure, how"}, {"line_number": 448, "time": "00:29:31,640 --> 00:29:36,280", "seconds": 1771, "text": "it is working. How biochemical reactions are coming, because of the different sensations"}, {"line_number": 449, "time": "00:29:36,280 --> 00:29:41,240", "seconds": 1776, "text": "are coming. How the mind, the four parts of the mind, the vi\u00f1\u00f1\u0101\u1e47a, the [- re]cognizing part"}, {"line_number": 450, "time": "00:29:41,240 --> 00:29:47,080", "seconds": 1781, "text": "of the mind is working. The sa\u00f1\u00f1a, the recognizing part is working. The vedan\u0101, the feeling"}, {"line_number": 451, "time": "00:29:47,080 --> 00:29:51,640", "seconds": 1787, "text": "part is working and the sa\u1e45kh\u0101ra, the reacting part is working. How they are working, if you"}, {"line_number": 452, "time": "00:29:51,640 --> 00:29:58,480", "seconds": 1791, "text": "keep on observing them, you will notice that the fourth part, the sa\u1e45kh\u0101ra part, the reacting part"}, {"line_number": 453, "time": "00:29:58,480 --> 00:30:04,840", "seconds": 1798, "text": "has become so strong for you. And the first part, the vi\u00f1\u00f1\u0101\u1e47a, just cognizing, remaining"}, {"line_number": 454, "time": "00:30:04,840 --> 00:30:10,840", "seconds": 1804, "text": "observing things objectively has become so weak, so weak, and the fourth has become so strong."}, {"line_number": 455, "time": "00:30:10,840 --> 00:30:15,560", "seconds": 1810, "text": "Oh this is the reason of your misery and by the practice of vipassana, you will find"}, {"line_number": 456, "time": "00:30:15,560 --> 00:30:21,280", "seconds": 1815, "text": "the fourth part, [- the viny] the sa\u1e45kh\u0101ra becomes weaker, weaker, weaker. Even if you react, it"}, {"line_number": 457, "time": "00:30:21,280 --> 00:30:26,960", "seconds": 1821, "text": "is like a line drawn on the water, it won't be so deep. And the first part, observing,"}, {"line_number": 458, "time": "00:30:26,960 --> 00:30:31,160", "seconds": 1826, "text": "observing, observing objectively becomes stronger, stronger, stronger. You are coming out"}, {"line_number": 459, "time": "00:30:31,160 --> 00:30:37,600", "seconds": 1831, "text": "of your misery easily. Otherwise if the practice of vipassana is not done properly, the"}, {"line_number": 460, "time": "00:30:37,600 --> 00:30:42,840", "seconds": 1837, "text": "results, you cannot expect the results that you should get by practice of vipassana."}, {"line_number": 461, "time": "00:30:42,840 --> 00:30:48,080", "seconds": 1842, "text": "As you keep on observing the reality, it becomes so clear where the mistake is. Where the"}, {"line_number": 462, "time": "00:30:48,080 --> 00:30:57,240", "seconds": 1848, "text": "misery starts. How the misery starts. Otherwise one keeps on saying, \"Whenever I see this person,"}, {"line_number": 463, "time": "00:30:57,240 --> 00:31:01,120", "seconds": 1857, "text": "I start generating negativity.\" Is it so?"}, {"line_number": 464, "time": "00:31:01,120 --> 00:31:05,960", "seconds": 1861, "text": "That means something wrong in this person. The biochemistry of this person is such that"}, {"line_number": 465, "time": "00:31:05,960 --> 00:31:11,120", "seconds": 1865, "text": "your biochemistry starts changing and generate negativity. If that is so,"}, {"line_number": 466, "time": "00:31:11,120 --> 00:31:16,760", "seconds": 1871, "text": "then everyone who sees this person must generate negativity; it does not happen."}, {"line_number": 467, "time": "00:31:16,760 --> 00:31:22,120", "seconds": 1876, "text": "The same person, seen by 5 at the same time, one generates negativity, anger, other may"}, {"line_number": 468, "time": "00:31:22,120 --> 00:31:26,520", "seconds": 1882, "text": "generate passion, the third may generate fear, the fourth may generate something else, all"}, {"line_number": 469, "time": "00:31:26,520 --> 00:31:33,240", "seconds": 1886, "text": "5 generating different things. Oh, then it becomes clear. It is not there, [+ it is] something wrong in"}, {"line_number": 470, "time": "00:31:33,240 --> 00:31:42,880", "seconds": 1893, "text": "me. Each individual has one's own problem. An example. An artist, a very good artist, on"}, {"line_number": 471, "time": "00:31:42,880 --> 00:31:50,840", "seconds": 1902, "text": "a canvas with his or her brush and the ink, draws a picture. A very beautiful image comes"}, {"line_number": 472, "time": "00:31:50,840 --> 00:31:52,360", "seconds": 1910, "text": "out, very beautiful."}, {"line_number": 473, "time": "00:31:52,360 --> 00:31:58,140", "seconds": 1912, "text": "Starts looking at that image, \"Ah wonderful. This person is so wonderful.\" And then loses the"}, {"line_number": 474, "time": "00:31:58,140 --> 00:31:59,140", "seconds": 1918, "text": "balance of the mind."}, {"line_number": 475, "time": "00:31:59,140 --> 00:32:01,040", "seconds": 1919, "text": "\"I want to live with this person."}, {"line_number": 476, "time": "00:32:01,040 --> 00:32:05,840", "seconds": 1921, "text": "I must live with this person, so beautiful person.\" And people say \"You are a mad fellow."}, {"line_number": 477, "time": "00:32:05,840 --> 00:32:09,720", "seconds": 1925, "text": "Your own creation. Your own imagination. There is no truth in it and you want to live"}, {"line_number": 478, "time": "00:32:09,720 --> 00:32:11,520", "seconds": 1929, "text": "with this picture, how is that possible?\""}, {"line_number": 479, "time": "00:32:11,520 --> 00:32:17,160", "seconds": 1931, "text": "\"Oh no, I can't live without this person, I must get this person.\" Mad fellow."}, {"line_number": 480, "time": "00:32:17,160 --> 00:32:23,040", "seconds": 1937, "text": "Similarly, the same artist may draw another picture. Very horrible, very ferocious. \"Oh this"}, {"line_number": 481, "time": "00:32:23,040 --> 00:32:27,120", "seconds": 1943, "text": "person is so bad, so ferocious, he will eat me, he will devour me. Please save me, please"}, {"line_number": 482, "time": "00:32:27,120 --> 00:32:32,700", "seconds": 1947, "text": "save me.\" People say \"Mad fellow. Your own creation. Your own imagination, what you are doing?\""}, {"line_number": 483, "time": "00:32:32,700 --> 00:32:39,960", "seconds": 1952, "text": "We can say this artist as a mad fellow, but each one is playing the same game. Each one"}, {"line_number": 484, "time": "00:32:39,960 --> 00:32:44,520", "seconds": 1959, "text": "keeps on drawing pictures and then keep on reacting to those pictures. Each one keeps on"}, {"line_number": 485, "time": "00:32:44,520 --> 00:32:49,920", "seconds": 1964, "text": "carving images and then keeps on reacting to those images. All imaginary pictures, imaginary"}, {"line_number": 486, "time": "00:32:49,920 --> 00:32:56,280", "seconds": 1969, "text": "carvings and yet what a great reaction is there. An example."}, {"line_number": 487, "time": "00:32:56,280 --> 00:33:01,800", "seconds": 1976, "text": "Twenty years back. Twenty years back somebody said something or did something that I did not"}, {"line_number": 488, "time": "00:33:01,800 --> 00:33:08,240", "seconds": 1981, "text": "like. That means my sa\u00f1\u00f1a did not like. My sa\u00f1\u00f1a said very bad. And as soon as the sa\u00f1\u00f1a"}, {"line_number": 489, "time": "00:33:08,240 --> 00:33:14,880", "seconds": 1988, "text": "said very bad, sa\u1e45kh\u0101ra reacted, a very bad person. Negativity arose and I carved"}, {"line_number": 490, "time": "00:33:14,880 --> 00:33:20,560", "seconds": 1994, "text": "image of this person. Very bad fellow, very bad fellow. For twenty years I have not seen"}, {"line_number": 491, "time": "00:33:20,560 --> 00:33:26,780", "seconds": 2000, "text": "him. After twenty years, with the interval of twenty years I see the same person. And I start"}, {"line_number": 492, "time": "00:33:26,780 --> 00:33:31,680", "seconds": 2006, "text": "reacting very bad fellow, very bad fellow. Oh in twenty years he might have become a saintly"}, {"line_number": 493, "time": "00:33:31,680 --> 00:33:37,520", "seconds": 2011, "text": "person who knows. And even the first instance, it was only my sa\u00f1\u00f1a which said very bad fellow."}, {"line_number": 494, "time": "00:33:37,520 --> 00:33:42,640", "seconds": 2017, "text": "Actually he might not have been bad, who knows. My own creation, I have carved an image of this"}, {"line_number": 495, "time": "00:33:42,640 --> 00:33:48,600", "seconds": 2022, "text": "person. Very bad fellow, very bad fellow. I am reacting to this image created by me, carved"}, {"line_number": 496, "time": "00:33:48,600 --> 00:33:53,760", "seconds": 2028, "text": "by me. This comes between the reality of this person and my reaction. This comes in between"}, {"line_number": 497, "time": "00:33:53,760 --> 00:33:59,440", "seconds": 2033, "text": "and I am reacting to this. Similarly another example. Twenty years back somebody said something"}, {"line_number": 498, "time": "00:33:59,440 --> 00:34:06,080", "seconds": 2039, "text": "or did something which I liked. That means my sa\u00f1\u00f1a liked. \"Ah wonderful.\" And evaluation was"}, {"line_number": 499, "time": "00:34:06,080 --> 00:34:12,080", "seconds": 2046, "text": "given, \"Ah wonderful person. A thorough gentleman. A thorough gentleman what a saintly person,"}, {"line_number": 500, "time": "00:34:12,080 --> 00:34:18,560", "seconds": 2052, "text": "saintly person.\" Twenty years I have not seen him, with the interval of twenty years I see"}, {"line_number": 501, "time": "00:34:18,560 --> 00:34:26,120", "seconds": 2058, "text": "that image comes. \"Ah a thorough gentleman.\" He might have become a devil and during these twenty"}, {"line_number": 502, "time": "00:34:26,120 --> 00:34:31,000", "seconds": 2066, "text": "years. He might have changed so much. And who knows, in the first instance he might have been"}, {"line_number": 503, "time": "00:34:31,000 --> 00:34:36,239.99999999976717", "seconds": 2071, "text": "a devil. Only my sa\u00f1\u00f1a said \"A very thorough gentleman, very good gentleman.\" I am reacting"}, {"line_number": 504, "time": "00:34:36,239.99999999976717 --> 00:34:43,400", "seconds": 2076, "text": "to my own images. That reality will become clearer and clearer if you start examining how"}, {"line_number": 505, "time": "00:34:43,400 --> 00:34:48,360.00000000023283", "seconds": 2083, "text": "your four parts of the mind are working. How the interaction of the body, the material"}, {"line_number": 506, "time": "00:34:48,360.00000000023283 --> 00:34:53,360.00000000023283", "seconds": 2088, "text": "structure, interaction is going on. And all [+ of] that will become so clear, if you just observe"}, {"line_number": 507, "time": "00:34:53,360.00000000023283 --> 00:35:01,160", "seconds": 2093, "text": "objectively, objectively, objectively. Same person, same object, seen by five different"}, {"line_number": 508, "time": "00:35:01,160 --> 00:35:05,120", "seconds": 2101, "text": "persons. Five different persons have got five different images of the same person. They"}, {"line_number": 509, "time": "00:35:05,120 --> 00:35:09,040", "seconds": 2105, "text": "are reacting to their own images, not to this person."}, {"line_number": 510, "time": "00:35:09,040 --> 00:35:15,480", "seconds": 2109, "text": "Even the same object, it comes to me, comes to in contact with my sense door eyes or ears"}, {"line_number": 511, "time": "00:35:15,480 --> 00:35:21,840", "seconds": 2115, "t
