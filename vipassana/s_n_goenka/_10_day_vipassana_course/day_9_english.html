ext": "or anywhere. Five different times the same object and yet I react in five different ways,"}, {"line_number": 512, "time": "00:35:21,840 --> 00:35:28,800", "seconds": 2121, "text": "the same object. Say certain words come to my ear, five times same words have come and I"}, {"line_number": 513, "time": "00:35:28,800 --> 00:35:32,000", "seconds": 2128, "text": "have reacted in five different ways. If I am a good vipassana meditator it will"}, {"line_number": 514, "time": "00:35:32,000 --> 00:35:38,320", "seconds": 2132, "text": "become so clear. An example. Example is example, no reality in it, just example."}, {"line_number": 515, "time": "00:35:38,320 --> 00:35:47,880", "seconds": 2138, "text": "One evening I am walking. I am walking with the five of my students. It's evening, a little"}, {"line_number": 516, "time": "00:35:47,880 --> 00:35:55,720", "seconds": 2147, "text": "dark. On the footpath somebody is lying there and one of my students hits this person, kicks"}, {"line_number": 517, "time": "00:35:55,720 --> 00:36:03,960", "seconds": 2155, "text": "this person. And this person shouts, \"Are you blind? You got eyes or buttonholes?\" These words"}, {"line_number": 518, "time": "00:36:03,960 --> 00:36:07,720", "seconds": 2163, "text": "come to my ear and I find,"}, {"line_number": 519, "time": "00:36:07,720 --> 00:36:12,280", "seconds": 2167, "text": "a wonderful sensation in my body. Very pleasant sensation, a flow of very pleasant"}, {"line_number": 520, "time": "00:36:12,280 --> 00:36:16,800", "seconds": 2172, "text": "sensation. Somebody is abused, you got eyes or buttonholes, and I am getting very pleasant"}, {"line_number": 521, "time": "00:36:16,800 --> 00:36:25,480", "seconds": 2176, "text": "sensation. One incident, second incident I am going alone. I have hit this person and"}, {"line_number": 522, "time": "00:36:25,480 --> 00:36:29,880", "seconds": 2185, "text": "he shouts the same language, the same words, the same tone. \"Are you blind? You got eyes"}, {"line_number": 523, "time": "00:36:29,880 --> 00:36:35,520", "seconds": 2189, "text": "or buttonholes?\" Now I find no pleasant sensation. No pleasant sensation. Unpleasant sensations"}, {"line_number": 524, "time": "00:36:35,520 --> 00:36:43,640", "seconds": 2195, "text": "are there. Third incident. Again example is example. I am going and with me my five students"}, {"line_number": 525, "time": "00:36:43,640 --> 00:36:49,840", "seconds": 2203, "text": "and again I have hit. I have hit and again he has shouted. Same words, \"Are you blind? You"}, {"line_number": 526, "time": "00:36:49,840 --> 00:36:56,320", "seconds": 2209, "text": "got eyes or buttonholes?\" And I find the unpleasant sensation is more severe than last time. Same"}, {"line_number": 527, "time": "00:36:56,320 --> 00:37:03,080", "seconds": 2216, "text": "words but yet such difference. Fourth time. Just an example. Again I am walking. I have"}, {"line_number": 528, "time": "00:37:03,080 --> 00:37:08,000", "seconds": 2223, "text": "hit the person. Again the same tone, he has shouted, \"Are you blind? you got eyes or buttonholes?\""}, {"line_number": 529, "time": "00:37:08,000 --> 00:37:13,360", "seconds": 2228, "text": "And suddenly I realize, these are the words of my son, my son, my son abusing me. \"Are"}, {"line_number": 530, "time": "00:37:13,360 --> 00:37:21,240", "seconds": 2233, "text": "you blind? You got eyes or buttonholes?\" Oh the sensation becomes so unpleasant, so unpleasant."}, {"line_number": 531, "time": "00:37:21,240 --> 00:37:26,740", "seconds": 2241, "text": "Fifth time. Again example is example. I am walking with five of my students. I have hit this"}, {"line_number": 532, "time": "00:37:26,740 --> 00:37:32,320", "seconds": 2246, "text": "person. He has shouted in the same way. I have recognized my son. Oh now it is totally"}, {"line_number": 533, "time": "00:37:32,320 --> 00:37:39,400", "seconds": 2252, "text": "unbearable, unbearable. Why? The same words came to the ears, five times and why it is so"}, {"line_number": 534, "time": "00:37:39,400 --> 00:37:43,640", "seconds": 2259, "text": "different? What happens? A good vipassana meditator will start understanding"}, {"line_number": 535, "time": "00:37:43,640 --> 00:37:49,840", "seconds": 2263, "text": "what happens. The first time, first time when these words came, my sa\u00f1\u00f1a says \"Yes,"}, {"line_number": 536, "time": "00:37:49,840 --> 00:37:55,880", "seconds": 2269, "text": "these are words of abuse but not for you. Not for you. They are for your students. And"}, {"line_number": 537, "time": "00:37:55,880 --> 00:38:03,160", "seconds": 2275, "text": "these students. I keep on teaching them, be aware, be aware, walk with aware, walk with"}, {"line_number": 538, "time": "00:38:03,160 --> 00:38:09,840", "seconds": 2283, "text": "mindfulness, but they are so immature. You are not understood anything. Hit somebody? And they"}, {"line_number": 539, "time": "00:38:09,840 --> 00:38:16,520", "seconds": 2289, "text": "have to suffer this abuse. I'm a vipassana teacher. I can't make such mistake. Look,"}, {"line_number": 540, "time": "00:38:16,520 --> 00:38:21,720", "seconds": 2296, "text": "this abuse is not for me. It is for my student. And there is a pleasant sensation throughout"}, {"line_number": 541, "time": "00:38:21,720 --> 00:38:34,780", "seconds": 2301, "text": "the body. As soon as one takes birth and grows and comes to senses. Whether one comes to"}, {"line_number": 542, "time": "00:38:34,780 --> 00:38:39,760", "seconds": 2314, "text": "senses or loses senses, who knows, but in the worldly language we say one comes to senses."}, {"line_number": 543, "time": "00:38:39,760 --> 00:38:46,820", "seconds": 2319, "text": "The first thing one does, carves an image. Image of oneself, I, Goenka. And when I carve my"}, {"line_number": 544, "time": "00:38:46,820 --> 00:38:52,880", "seconds": 2326, "text": "own image, I carve very beautiful, beautiful Goenka, wonderful Goenka, wonderful Goenka."}, {"line_number": 545, "time": "00:38:52,880 --> 00:38:58,220", "seconds": 2332, "text": "And I establish this image in the temple of my mind. Wonderful, Goenka is so wonderful."}, {"line_number": 546, "time": "00:38:58,220 --> 00:39:03,420", "seconds": 2338, "text": "Now first time when I found that abuse is to my students who are immature, I am a mature"}, {"line_number": 547, "time": "00:39:03,420 --> 00:39:08,060", "seconds": 2343, "text": "person. I am a vipassana teacher. Then this image got some more shiny over it, some more"}, {"line_number": 548, "time": "00:39:08,060 --> 00:39:14,700", "seconds": 2348, "text": "polish. Ah wonderful, Goenka is so wonderful. He cannot make mistakes. Others make mistakes."}, {"line_number": 549, "time": "00:39:14,700 --> 00:39:19,860", "seconds": 2354, "text": "Second time, the same abuse and my sa\u00f1\u00f1a says it is for you now, not for your student,"}, {"line_number": 550, "time": "00:39:19,860 --> 00:39:24,900", "seconds": 2359, "text": "there is no student here. And this image that was carved and attachment towards this"}, {"line_number": 551, "time": "00:39:24,900 --> 00:39:30,820", "seconds": 2364, "text": "image and this image gets shattered. Somebody, somebody abusing me? Such a big vipassana"}, {"line_number": 552, "time": "00:39:30,820 --> 00:39:36,780", "seconds": 2370, "text": "teacher, me? What happened to you? You are not bleeding. You are not dying away. What's wrong?"}, {"line_number": 553, "time": "00:39:36,780 --> 00:39:43,660", "seconds": 2376, "text": "Why you shout. The whole attitude changes now. Very unpleasant sensation starts. And"}, {"line_number": 554, "time": "00:39:43,660 --> 00:39:50,660", "seconds": 2383, "text": "third time again, why it was much more. Because these five students who were with me. One"}, {"line_number": 555, "time": "00:39:50,660 --> 00:39:56,660", "seconds": 2390, "text": "keeps on making this madness, one carves one's image and establishes in one's own mind,"}, {"line_number": 556, "time": "00:39:56,660 --> 00:40:01,300", "seconds": 2396, "text": "develops lot of attachment that itself is madness. Now another thing that one keeps on"}, {"line_number": 557, "time": "00:40:01,300 --> 00:40:07,140", "seconds": 2401, "text": "doing, gets establishes a good image of oneself in the minds of others. Every student must"}, {"line_number": 558, "time": "00:40:07,140 --> 00:40:13,140", "seconds": 2407, "text": "know, Goenka is wonderful. Oh look, Goenka is wonderful. And that image one plays"}, {"line_number": 559, "time": "00:40:13,140 --> 00:40:19,140", "seconds": 2413, "text": "so many dramas and so many things, just to establish a good image. These five students, I have done"}, {"line_number": 560, "time": "00:40:19,140 --> 00:40:23,780", "seconds": 2419, "text": "so much to establish my good image in the minds of these five students. Now all these five"}, {"line_number": 561, "time": "00:40:23,780 --> 00:40:28,820", "seconds": 2423, "text": "students, the image is shattered. Previously only one image was shattered. Now five images"}, {"line_number": 562, "time": "00:40:28,820 --> 00:40:36,300", "seconds": 2428, "text": "getting shattered. I feel so unhappy. Five times more unhappy. Somebody abuses me. When I am"}, {"line_number": 563, "time": "00:40:36,300 --> 00:40:42,620", "seconds": 2436, "text": "alone, I say \"It doesn't matter, he has abused me.\" But in public with so many people, what"}, {"line_number": 564, "time": "00:40:42,620 --> 00:40:46,100", "seconds": 2442, "text": "makes the difference. Abuse is abuse. Whether you are alone or whether you are with so"}, {"line_number": 565, "time": "00:40:46,100 --> 00:40:50,780", "seconds": 2446, "text": "many other people. Because you have put your image in the minds of so many people, and"}, {"line_number": 566, "time": "00:40:50,780 --> 00:40:56,140", "seconds": 2450, "text": "now that gets shattered, you are much more unhappy. That becomes clearer and clearer, as you"}, {"line_number": 567, "time": "00:40:56,140 --> 00:41:04,780", "seconds": 2456, "text": "go deeper and make analytical study of the things. Fourth time. Why it is more unhappy."}, {"line_number": 568, "time": "00:41:04,780 --> 00:41:12,740", "seconds": 2464, "text": "I, I, the sphere of I increases now. Mine, mine, mine. And you start making images of mine, my"}, {"line_number": 569, "time": "00:41:12,740 --> 00:41:19,140", "seconds": 2472, "text": "son, my daughter, my wife, my husband, my mother, my father, my so, my so, my so. And"}, {"line_number": 570, "time": "00:41:19,140 --> 00:41:26,060", "seconds": 2479, "text": "you carve a beautiful image. And you start developing tremendous amount of attachment."}, {"line_number": 571, "time": "00:41:26,060 --> 00:41:31,980", "seconds": 2486, "text": "At the apparent level, you keep on fooling yourself. I love my son, I love my wife, I love"}, {"line_number": 572, "time": "00:41:31,980 --> 00:41:36,940", "seconds": 2491, "text": "my husband, I love my mother, I love my father. If you go deeper, you will understand you"}, {"line_number": 573, "time": "00:41:36,940 --> 00:41:43,660", "seconds": 2496, "text": "don't love anybody. At the time of Buddha, the king of the country Pasenadi. He came"}, {"line_number": 574, "time": "00:41:43,660 --> 00:41:49,060", "seconds": 2503, "text": "in contact with Buddha, meditated, became a good vipassana meditator. And one member of"}, {"line_number": 575, "time": "00:41:49,060 --> 00:41:53,740", "seconds": 2509, "text": "the family becomes good meditator. Others slowly get attracted. So the whole family was a"}, {"line_number": 576, "time": "00:41:53,740 --> 00:42:00,300", "seconds": 2513, "text": "vipassana meditator. His wife Mallika, the queen, she also very good meditated. Both"}, {"line_number": 577, "time": "00:42:00,300 --> 00:42:06,700", "seconds": 2520, "text": "of them meditate, in their meditation room in the palace. One day after one hour sitting,"}, {"line_number": 578, "time": "00:42:06,700 --> 00:42:13,860", "seconds": 2526, "text": "this king asked the queen, \"Mallika, tell me, whom do you love the most in the world?\""}, {"line_number": 579, "time": "00:42:13,860 --> 00:42:19,180", "seconds": 2533, "text": "As she says, \"Wonderful. The same question came in my mind while I was meditating, and I realized"}, {"line_number": 580, "time": "00:42:19,180 --> 00:42:25,780", "seconds": 2539, "text": "I love myself, I don't love anybody. I don't love anybody.\" Pasenadi smiled, he said"}, {"line_number": 581, "time": "00:42:25,780 --> 00:42:31,340", "seconds": 2545, "text": "the same question came to my mind. I examined myself. I found I love only myself. I don't love"}, {"line_number": 582, "time": "00:42:31,340 --> 00:42:36,460", "seconds": 2551, "text": "anybody. Without vipassana I would have been totally different. A queen saying to the king"}, {"line_number": 583, "time": "00:42:36,460 --> 00:42:40,500", "seconds": 2556, "text": "that I don't love. I love only myself. Not you. Her head would have been taken off. What"}, {"line_number": 584, "time": "00:42:40,500 --> 00:42:45,740", "seconds": 2560, "text": "kind of queen. But now both are vipassana meditators. Very happy. They went to Buddha, and"}, {"line_number": 585, "time": "00:42:45,740 --> 00:42:51,660", "seconds": 2565, "text": "said \"Sir, in meditation it so happened...\", Buddha said \"S\u0101dhu, s\u0101dhu, s\u0101dhu.\" This is the beginning"}, {"line_number": 586, "time": "00:42:51,660 --> 00:42:56,620", "seconds": 2571, "text": "where you can start rectify yourself. So long as one remains under the delusion that I love"}, {"line_number": 587, "time": "00:42:56,620 --> 00:43:01,580", "seconds": 2576, "text": "so and so, I love so and so, I love so and so, one does not come out of the madness. When"}, {"line_number": 588, "time": "00:43:01,580 --> 00:43:07,700", "seconds": 2581, "text": "one starts realizing I love myself. Oh look, what a self-centreed person I am. What a selfish"}, {"line_number": 589, "time": "00:43:07,700 --> 00:43:15,460", "seconds": 2587, "text": "person I am. Whom you say mine, my son, my wife, my husband etc., etc., you have got a dream,"}, {"line_number": 590, "time": "00:43:15,460 --> 00:43:20,460", "seconds": 2595, "text": "you have certain respirations, and you want this person to fulfill those dreams. You are"}, {"line_number": 591, "time": "00:43:20,460 --> 00:43:24,700", "seconds": 2600, "text": "dreaming that this person will fulfill my dream, such and such dream, and that's why you"}, {"line_number": 592, "time": "00:43:24,700 --> 00:43:30,540", "seconds": 2604, "text": "are loving. Your love is expecting something in return, and when your love is expecting something"}, {"line_number": 593, "time": "00:43:30,540 --> 00:43:34,620", "seconds": 2610, "text": "in return, you are not loving this person, you are loving yourself. You are loving your"}, {"line_number": 594, "time": "00:43:34,620 --> 00:43:40,780", "seconds": 2614, "text": "own respirations. You are loving your own dreams. Self-centreed love. It doesn't help. Pure"}, {"line_number": 595, "time": "00:43:40,780 --> 00:43:45,580", "seconds": 2620, "text": "love is just one way traffic you give, you don't expect anything in return, you just give, just give."}, {"line_number": 596, "time": "00:43:45,580 --> 00:43:52,060", "seconds": 2625, "text": "When a vipassana meditator starts realizing that then one starts coming out of this selfishness,"}, {"line_number": 597, "time": "00:43:52,060 --> 00:43:57,780", "seconds": 2632, "text": "this narrow-mindedness. So now what happened in the fourth time? This son of mine, so much"}, {"line_number": 598, "time": "00:43:57,780 --> 00:44:02,220", "seconds": 2637, "text": "dream was taken; when he grows, he will be son of a vipassana teacher, so"}, {"line_number": 599, "time": "00:44:02,220 --> 00:44:07,500", "seconds": 2642, "text": "he will be serving him like anything, and he will be so obedient, and like this, and like that. And"}, {"line_number": 600, "time": "00:44:07,500 --> 00:44:12,980", "seconds": 2647, "text": "now my sa\u00f1\u00f1a says these words are from your son. My son abusing me! Ordinary person"}, {"line_number": 601, "time": "00:44:12,980 --> 00:44:18,140", "seconds": 2652, "text": "on the street whom I didn't know, and with whom I had no dreams for future, this person abuses"}, {"line_number": 602, "time": "00:44:18,140 --> 00:44:24,540", "seconds": 2658, "text": "me, I don't like it, but it doesn't have much effect. My son! He abuses me. Oh it becomes"}, {"line_number": 603, "time": "00:44:24,540 --> 00:44:31,340", "seconds": 2664, "text": "so unbearable. Now fifth time where it is much more unbearable, because the same mistake"}, {"line_number": 604, "time": "00:44:31,340 --> 00:44:36,900", "seconds": 2671, "text": "I keep on doing the image of my son, as I try to establish my image in the minds of others,"}, {"line_number": 605, "time": "00:44:36,900 --> 00:44:42,740", "seconds": 2676, "text": "I try to establish the image of my son, my daughter, my wife, my so, my so, so wonderful."}, {"line_number": 606, "time": "00:44:42,740 --> 00:44:46,900", "seconds": 2682, "text": "They may have some defect, but I keep on covering that defect, oh no no no, they are so wonderful,"}, {"line_number": 607, "time": "00:44:46,900 --> 00:44:52,660", "seconds": 2686, "text": "so wonderful. Now the images I establish in the mind of five of my students about my son,"}, {"line_number": 608, "time": "00:44:52,660 --> 00:44:58,140", "seconds": 2692, "text": "those images got shattered. I am five times more unhappy. All that will become very clear"}, {"line_number": 609, "time": "00:44:58,140 --> 00:45:02,340", "seconds": 2698, "text": "when you learn, when you know how to observe your sensation. Something has happened, what"}, {"line_number": 610, "time": "00:45:02,340 --> 00:45:06,820", "seconds": 2702, "text": "kind of sensation? Something has happened. What kind of sensation? This is how vipassana"}, {"line_number": 611, "time": "00:45:06,820 --> 00:45:13,660", "seconds": 2706, "text": "will help you. <id=\"4\" author=\"equimoose\" tags=\"no_metaphysics\">Unless you make use of vipassana in your daily life, then it will become"}, {"line_number": 612, "time": "00:45:13,660 --> 00:45:18,820", "seconds": 2713, "text": "like any other organized religion. One goes to a temple. One goes to a church. One goes"}, {"line_number": 613, "time": "00:45:18,820 --> 00:45:23,520", "seconds": 2718, "text": "to a pagoda. One goes to a mosque. Performs this rite, that rite. Feels very happy, I am a"}, {"line_number": 614, "time": "00:45:23,520 --> 00:45:28,400", "seconds": 2723, "text": "very religious person, I am a very religious person. It doesn't help in the life. Deluding"}, {"line_number": 615, "time": "00:45:28,400 --> 00:45:29,480", "seconds": 2728, "text": "oneself."}, {"line_number": 616, "time": "00:45:29,480 --> 00:45:33,700", "seconds": 2729, "text": "If vipassana is also made that way: \"I take one course every year. I sit morning"}, {"line_number": 617, "time": "00:45:33,700 --> 00:45:38,320", "seconds": 2733, "text": "and evening. And my duty is over now. Let Buddha do something for me. He will do because"}, {"line_number": 618, "time": "00:45:38,320 --> 00:45:42,420", "seconds": 2738, "text": "I am doing his job. He told me to do this. I am doing it. Now it is his job to save me from"}, {"line_number": 619, "time": "00:45:42,420 --> 00:45:48,980", "seconds": 2742, "text": "all misery.\" It doesn't work.<id=\"4\" /> It is changing your own habit pattern, understanding at the"}, {"line_number": 620, "time": "00:45:48,980 --> 00:45:55,100", "seconds": 2748, "text": "depth how you are making yourself miserable. Moment to moment you are creating only misery"}, {"line_number": 621, "time": "00:45:55,100 --> 00:45:59,180", "seconds": 2755, "text": "for you. Either craving, either aversion, either craving, or aversion. This sensation, that sensation."}, {"line_number": 622, "time": "00:45:59,180 --> 00:46:04,220", "seconds": 2759, "text": "Craving, aversion, craving, aversion. A bundle of misery. And by this technique you are"}, {"line_number": 623, "time": "00:46:04,220 --> 00:46:09,820", "seconds": 2764, "text": "coming out of this mad habit. Coming out of your misery. A purpose to come to a course"}, {"line_number": 624, "time": "00:46:09,820 --> 00:46:15,660", "seconds": 2769, "text": "like this should not be taken like a rite or a ritual. There must be a purpose for your"}, {"line_number": 625, "time": "00:46:15,660 --> 00:46:22,540", "seconds": 2775, "text": "coming, and the main purpose is that you understand the reality of mind and matter"}, {"line_number": 626, "time": "00:46:22,540 --> 00:46:28,580", "seconds": 2782, "text": "within yourself at the experiential level. And every time you come you are developing"}, {"line_number": 627, "time": "00:46:28,580 --> 00:46:33,860", "seconds": 2788, "text": "certain qualities in you. And those qualities will help you to reach the final goal of"}, {"line_number": 628, "time": "00:46:33,860 --> 00:46:40,180", "seconds": 2793, "text": "full liberation. In the language of the past and Buddha's language, there are ten such"}, {"line_number": 629, "time": "00:46:40,180 --> 00:46:45,500", "seconds": 2800, "text": "good qualities, and when you fulfill those qualities you reach the final goal easily."}, {"line_number": 630, "time": "00:46:45,500 --> 00:46:53,060", "seconds": 2805, "text": "They are called parmis. Parmis is a quality which helps you to cross the ocean of misery"}, {"line_number": 631, "time": "00:46:53,060 --> 00:46:58,540", "seconds": 2813, "text": "and reach the other shore free from all misery. There are ten parmis, and one gets wonderful"}, {"line_number": 632, "time": "00:46:58,540 --> 00:47:03,940", "seconds": 2818, "text": "opportunity coming to a course like this to develop all the ten parmis little by little"}, {"line_number": 633, "time": "00:47:03,940 --> 00:47:10,660", "seconds": 2823, "text": "by little. Like you have ten jars, ten pots, and even if you put one drop, one drop in each."}, {"line_number": 634, "time": "00:47:10,660 --> 00:47:15,660", "seconds": 2830, "text": "Drop by drop, drop by drop, a time will come when all these jars will get fulfilled and you"}, {"line_number": 635, "time": "00:47:15,660 --> 00:47:20,580", "seconds": 2835, "text": "reach the final goal. What are these ten parmis? What are these ten qualities remember them,"}, {"line_number": 636, "time": "00:47:20,580 --> 00:47:25,700", "seconds": 2840, "text": "so that next time you come you be very careful that you put at least one drop in each"}, {"line_number": 637, "time": "00:47:25,700 --> 00:47:36,860", "seconds": 2845, "text": "jar, more the better. One parmis, nekkhamma parmis. A parmis of renunciation. One has to renounce"}, {"line_number": 638, "time": "00:47:36,860 --> 00:47:43,460", "seconds": 2856, "text": "the householder's life, so that there is no attachment left. Everyone is not prepared"}, {"line_number": 639, "time": "00:47:43,460 --> 00:47:48,740", "seconds": 2863, "text": "to renounce the householder's life. Everyone cannot become a monk or a nun. Then how to"}, {"line_number": 640, "time": "00:47:48,740 --> 00:47:54,980", "seconds": 2868, "text": "develop this parmis, and it is an important parmis. Then this wonderful opportunity, for ten"}, {"line_number": 641, "time": "00:47:54,980 --> 00:48:00,780", "seconds": 2874, "text": "days, although one has not shaven the head, and one has not changed the robes, but for all"}, {"line_number": 642, "time": "00:48:00,780 --> 00:48:07,780", "seconds": 2880, "text": "practical purposes one lives a life of a monk, one lives a life of a nun. Because in courses"}, {"line_number": 643, "time": "00:48:07,780 --> 00:48:15,900", "seconds": 2887, "text": "like this you live on the charity of others. Whatever food you take, is charity of others."}, {"line_number": 644, "time": "00:48:15,900 --> 00:48:20,680", "seconds": 2895, "text": "Whatever facility you have, is charity of others. And what for one becomes a monk or a"}, {"line_number": 645, "time": "00:48:20,680 --> 00:48:27,420", "seconds": 2900, "text": "nun, there is nothing to say mine, mine, mine. All these parmis are to take you to"}, {"line_number": 646, "time": "00:48:27,420 --> 00:48:34,120", "seconds": 2907, "text": "the stage where an entire ego gets dissolved. The final stage of egolessness takes you to"}, {"line_number": 647, "time": "00:48:34,120 --> 00:48:39,480", "seconds": 2914, "text": "the final goal. And with renunciation one becomes a monk. And with the begging bowl in"}, {"line_number": 648, "time": "00:48:39,480 --> 00:48:46,360", "seconds": 2919, "text": "the hand, ask food from house to house. The ego starts getting dissolved, dissolved. You"}, {"line_number": 649, "time": "00:48:46,360 --> 00:48:55,360", "seconds": 2926, "text": "get a wonderful opportunity here. Initially when courses we started in India, and for some"}, {"line_number": 650, "time": "00:48:55,360 --> 00:49:01,640", "seconds": 2935, "text": "time here also, when we did not have our centres, then one mistake was there. We could not"}, {"line_number": 651, "time": "00:49:01,640 --> 00:49:09,240", "seconds": 2941, "text": "rectify, and it took time to rectify, charges were taken from the students. No charges for"}, {"line_number": 652, "time": "00:49:09,240 --> 00:49:13,960", "seconds": 2949, "text": "the teaching, because teaching is so invaluable, what charges can give? What charges can"}, {"line_number": 653, "time": "00:49:13,960 --> 00:49:19,480", "seconds": 2953, "text": "anybody give? But at least for boarding, lodging, the actual expenses, out of pocket expenses,"}, {"line_number": 654, "time": "00:49:19,480 --> 00:49:25,020", "seconds": 2959, "text": "you are charged from the students. It was wrong. But once the centres started coming up"}, {"line_number": 655, "time": "00:49:25,020 --> 00:49:31,960", "seconds": 2965, "text": "around the world, then the dhamma started being taught in its pure way, pure form. If money"}, {"line_number": 656, "time": "00:49:31,960 --> 00:49:37,680", "seconds": 2971, "text": "is charged, then you don't get this parmis of renunciation. Because all the time you feel"}, {"line_number": 657, "time": "00:49:37,680 --> 00:49:42,560", "seconds": 2977, "text": "I am paying for it. And when you take your meals, \"Oh, this is not to my taste, I paid for"}, {"line_number": 658, "time": "00:49:42,560 --> 00:49:47,780", "seconds": 2982, "text": "it, no this is not good, I want that, I want that.\" Your ego is there. Otherwise like a monk"}, {"line_number": 659, "time": "00:49:47,780 --> 00:49:52,440", "seconds": 2987, "text": "like a nun, whatever comes in the begging bowl, beggars have no choice. You get it, you eat"}, {"line_number": 660, "time": "00:49:52,440 --> 00:49:58,720", "seconds": 2992, "text": "it, you are happy with that. You are dissolving your ego. Very important. For that purpose no"}, {"line_number": 661, "time": "00:49:58,720 --> 00:50:06,520", "seconds": 2998, "text": "charges should be taken. No charges of teaching. No charges of boarding. No charges of lodging."}, {"line_number": 662, "time": "00:50:06,520 --> 00:50:12,120", "seconds": 3006, "text": "When we first gave this idea to the people in India, all the trustees were, when the centre"}, {"line_number": 663, "time": "00:50:12,120 --> 00:50:17,020", "seconds": 3012, "text": "was established, they were so afraid. \"What Goenkaji, what you are doing? This is such a poor"}, {"line_number": 664, "time": "00:50:17,020 --> 00:50:21,800", "seconds": 3017, "text": "country. People don't get meals for days together. And you are giving free meals here. There"}, {"line_number": 665, "time": "00:50:21,800 --> 00:50:27,880", "seconds": 3021, "text": "will be such a big crowd.\" I said don't worry, let them come. They have to work, from morning"}, {"line_number": 666, "time": "00:50:27,880 --> 00:50:34,800", "seconds": 3027, "text": "4, 4:30 till night 9, 9:30. If they work, doesn't matter. If they have come only for meals, then"}, {"line_number": 667, "time": "00:50:34,800 --> 00:50:38,840", "seconds": 3034, "text": "they won't work, then they have to run away. So doesn't matter, and it doesn't matter. Nothing"}, {"line_number": 668, "time": "00:50:38,840 --> 00:50:43,320", "seconds": 3038, "text": "happened, it went perfectly alright. People came to work seriously. Same thing here also,"}, {"line_number": 669, "time": "00:50:43,320 --> 00:50:50,320", "seconds": 3043, "text": "when I started in the West, people said \"Well in the West, people will suspect you. Why you"}, {"line_number": 670, "time": "00:50:50,320 --> 00:50:57,560", "seconds": 3050, "text": "are not charging even for food? There is something wrong. Some intention, wrong intention is there."}, {"line_number": 671, "time": "00:50:57,560 --> 00:51:03,280", "seconds": 3057, "text": "Or you are supported by some government or some intelligence group or something. Something"}, {"line_number": 672, "time": "00:51:03,280 --> 00:51:07,320", "seconds": 3063, "text": "is happening. Otherwise how somebody can give free boarding? Free lodging? How that is"}, {"line_number": 673, "time": "00:51:07,320 --> 00:51:12,760", "seconds": 3067, "text": "possible? Not possible. So this doubt won't allow people.\" I say \"This doubt will go, we don't"}, {"line_number": 674, "time": "00:51:12,760 --> 00:51:18,320", "seconds": 3072, "text": "worry. And look it is going away. So dhamma when it is taught in its pure form is so helpful"}, {"line_number": 675, "time": "00:51:18,320 --> 00:51:24,560", "seconds": 3078, "text": "to the students. And it helps them to develop this parmis, renunciation parmis. One"}, {"line_number": 676, "time": "00:51:24,560 --> 00:51:30,040", "seconds": 3084, "text": "feel \"I am a monk here. For 10 days I am a monk, I am a nun. I have to live like a monk,"}, {"line_number": 677, "time": "00:51:30,040 --> 00:51:38,560", "seconds": 3090, "text": "like a nun, on the charity of others.\" And this helps them. Another parmis. S\u012bla parmis. The"}, {"line_number": 678, "time": "00:51:38,560 --> 00:51:44,520", "seconds": 3098, "text": "five precepts that you take here. You are supposed to observe them outside also. But it is"}, {"line_number": 679, "time": "00:51:44,520 --> 00:51:49,360", "seconds": 3104, "text": "so difficult in outside world. You keep on breaking this or breaking that. Although it may"}, {"line_number": 680, "time": "00:51:49,360 --> 00:51:54,880", "seconds": 3109, "text": "be due to the environment, because you are kept busy from morning 4, 4:30 till night, 9, 9:30,"}, {"line_number": 681, "time": "00:51:54,880 --> 00:52:00,920", "seconds": 3114, "text": "there is no opportunity for you to break. So at least for 9 days or 10 days you keep your"}, {"line_number": 682, "time": "00:52:00,920 --> 00:52:10,360", "seconds": 3120, "text": "s\u012bla so perfect. When you start talking, 10th day tomorrow. Slight danger is there. That's"}, {"line_number": 683, "time": "00:52:10,360 --> 00:52:15,560", "seconds": 3130, "text": "why silence for 9 days. To observe this s\u012bla. When you start talking, you may exaggerate"}, {"line_number": 684, "time": "00:52:15,560 --> 00:52:21,080", "seconds": 3135, "text": "something. Or you may hide something and your s\u012bla is broken. So at least for 9 days, perfect"}, {"line_number": 685, "time": "00:52:21,080 --> 00:52:28,080", "seconds": 3141, "text": "s\u012bla. You get this wonderful parmis. And the next parmis is viriya, efforts. As a householder"}, {"line_number": 686, "time": "00:52:28,080 --> 00:52:33,200", "seconds": 3148, "text": "one has to make effort, but every effort one does makes is to earn money for livelihood."}, {"line_number": 687, "time": "00:52:33,200 --> 00:52:38,840", "seconds": 3153, "text": "Yes one has to work. But coming to a course like this, the viriya is the real viriya, a"}, {"line_number": 688, "time": "00:52:38,840 --> 00:52:45,320", "seconds": 3158, "text": "viriya to purify your mind. A viriya to live a good life. All the efforts that you make"}, {"line_number": 689, "time": "00:52:45,320 --> 00:52:50,880", "seconds": 3165, "text": "are the efforts to purify your mind, to purify your mind. This goes to your credit, the credit"}, {"line_number": 690, "time": "00:52:50,880 --> 00:53:00,240", "seconds": 3170, "text": "of parmis, viriya parmis. And the next, pa\u00f1\u00f1\u0101 parmis, wisdom. Staying at home also, reading"}, {"line_number": 691, "time": "00:53:00,240 --> 00:53:06,760", "seconds": 3180, "text": "scriptures, going and listening to some dhamma discourses somewhere. You get wisdom. suta-may\u0101"}, {"line_number": 692, "time": "00:53:06,760 --> 00:53:12,680", "seconds": 3186, "text": "pa\u00f1\u00f1\u0101, cinta-may\u0101 pa\u00f1\u00f1\u0101. But that is not parmis, parmis is bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 693, "time": "00:53:12,680 --> 00:53:17,160", "seconds": 3192, "text": "You have to live the life of wisdom, living wisdom. And all that happens while you are here"}, {"line_number": 694, "time": "00:53:17,160 --> 00:53:22,360", "seconds": 3197, "text": "for 10 days, living wisdom, you are experiencing wisdom. You are experiencing the truth of the"}, {"line_number": 695, "time": "00:53:22,360 --> 00:53:26,920", "seconds": 3202, "text": "things inside, and you are experiencing the law of nature inside. And you are experiencing"}, {"line_number": 696, "time": "00:53:26,920 --> 00:53:33,400", "seconds": 3206, "text": "how to live in line with the law of the nature. This becomes your parmis, the pa\u00f1\u00f1\u0101 parmis."}, {"line_number": 697, "time": "00:53:33,400 --> 00:53:40,360", "seconds": 3213, "text": "Another parmis, khanti parmis, tolerance. Tolerance. Coming to a course like this, 100"}, {"line_number": 698, "time": "00:53:40,360 --> 00:53:47,200", "seconds": 3220, "text": "students or 200 students sitting together, meditating. You try not to disturb others, but"}, {"line_number": 699, "time": "00:53:47,200 --> 00:53:53,400", "seconds": 3227, "text": "somebody starts disturbing you, somebody starts coughing. Somebody starts burping. Somebody"}, {"line_number": 700, "time": "00:53:53,400 --> 00:53:59,480", "seconds": 3233, "text": "starts hiccoping. Something happens, and you feel so irritated. \"Mad fellows, why they"}, {"line_number": 701, "time": "00:53:59,480 --> 00:54:04,240", "seconds": 3239, "text": "are disturbing others?\" And then suddenly you realize, \"Oh. I have come here not to generate"}, {"line_number": 702, "time": "00:54:04,240 --> 00:54:09,840", "seconds": 3244, "text": "negativity, I must generate only compassion, love, this person is ignorant. Or this person"}, {"line_number": 703, "time": "00:54:09,840 --> 00:54:14,780", "seconds": 3249, "text": "is a sick person. Why generate negativity?\" And you come out of this negativity. You learn"}, {"line_number": 704, "time": "00:54:14,780 --> 00:54:21,660", "seconds": 3254, "text": "how to develop your parmis of tolerance, khanti, khanti, khanti. And the next parmis, parmis of"}, {"line_number": 705, "time": "00:54:21,660 --> 00:54:30,220", "seconds": 3261, "text": "truth. Truth at the vocal level is a good parmis, but here at a deeper, subtler level, every step"}, {"line_number": 706, "time": "00:54:30,220 --> 00:54:35,920", "seconds": 3270, "text": "on the path must be with the truth, truth. Truth that you experienced. Not the truth experienced"}, {"line_number": 707, "time": "00:54:35,920 --> 00:54:41,040", "seconds": 3275, "text": "by Gautama the Buddha. Or the truth experienced by Jesus Christ. Or truth experienced by your teacher. Nothing"}, {"line_number": 708, "time": "00:54:41,040 --> 00:54:46,040", "seconds": 3281, "text": "doing. Your own experience from moment to moment, moment to moment. This will take you to"}, {"line_number": 709, "time": "00:54:46,040 --> 00:54:51,440", "seconds": 3286, "text": "the final goal of ultimate truth. So truth, truth, truth. This parmis becomes stronger,"}, {"line_number": 710, "time": "00:54:51,440 --> 00:54:58,240", "seconds": 3291, "text": "stronger, stronger. Adhi\u1e6d\u1e6dh\u0101n parmis, strong determination. Somebody comes to a course"}, {"line_number": 711, "time": "00:54:58,240 --> 00:55:04,360", "seconds": 3298, "text": "like this, the first thing one does, strong determination, I will stay here for 10 days."}, {"line_number": 712, "time": "00:55:04,360 --> 00:55:08,840", "seconds": 3304, "text": "Let anything happen. I won't run away on the second day. I won't run away on the sixth day."}, {"line_number": 713, "time": "00:55:08,840 --> 00:55:13,120", "seconds": 3308, "text": "I won't run away on any day. I will be here for 10 days. Any kind of operation is acceptable"}, {"line_number": 714, "time": "00:55:13,120 --> 00:55:19,240", "seconds": 3313, "text": "to me. Another adhi\u1e6d\u1e6dh\u0101n one takes. I will observe all the rules, regulations, discipline,"}, {"line_number": 715, "time": "00:55:19,240 --> 00:55:26,560", "seconds": 3319, "text": "timetable. And this adhi\u1e6d\u1e6dh\u0101n, helps. Another adhi\u1e6d\u1e6dh\u0101n which comes after vipassana, you"}, {"line_number": 716, "time": "00:55:26,560 --> 00:55:31,040", "seconds": 3326, "text": "sit for one hour, three times. You don't change your legs. You don't open your hands."}, {"line_number": 717, "time": "00:55:31,040 --> 00:55:35,920", "seconds": 3331, "text": "You don't open your eyes. So much of pain and yet you fulfill it. That parmis is a wonderful"}, {"line_number": 718, "time": "00:55:35,920 --> 00:55:41,880", "seconds": 3335, "text": "parmis. And it is so helpful in the long run. Understand when this person became fully"}, {"line_number": 719, "time": "00:55:41,880 --> 00:55:47,400", "seconds": 3341, "text": "enlightened. That night when he sat under the tree. He sat with the adhi\u1e6d\u1e6dh\u0101n, with a strong"}, {"line_number": 720, "time": "00:55:47,400 --> 00:55:54,480", "seconds": 3347, "text": "determination, that \"I won't change my posture. Not till one hour or two hour. Till I become fully"}, {"line_number": 721, "time": "00:55:54,480 --> 00:55:59,640", "seconds": 3354, "text": "enlightened. It may take years to get there. Let all my bones get scattered, I don't mind."}, {"line_number": 722, "time": "00:55:59,640 --> 00:56:07,200", "seconds": 3359, "text": "I won't change my posture.\" And if you come to that stage and you sit and 10 minutes"}, {"line_number": 723, "time": "00:56:07,200 --> 00:56:13,720", "seconds": 3367, "text": "a pain starts, you say \"No, no, no, no. I will sit later on. I will sit later on.\" So for"}, {"line_number": 724, "time": "00:56:13,720 --> 00:56:18,920", "seconds": 3373, "text": "lives together you have to develop this parmis, this parmis of adhi\u1e6d\u1e6dh\u0101n, adhi\u1e6d\u1e6dh\u0101n, adhi\u1e6d\u1e6dh\u0101n. So that"}, {"line_number": 725, "time": "00:56:18,920 --> 00:56:23,640", "seconds": 3378, "text": "when your time comes, you sit with this strong determination and come out successful. Very"}, {"line_number": 726, "time": "00:56:23,640 --> 00:56:33,320", "seconds": 3383, "text": "important, very important. Another parmis, mett\u0101 parmis. Tomorrow you will learn this technique."}, {"line_number": 727, "time": "00:56:33,320 --> 00:56:40,280", "seconds": 3393, "text": "Love for all beings. Love for all beings. Compassion for all beings. Well we are taught from the"}, {"line_number": 728, "time": "00:56:40,280 --> 00:56:44,740", "seconds": 3400, "text": "childhood love thy neighbor, love thy neighbor. So we keep on saying at the surface level"}, {"line_number": 729, "time": "00:56:44,740 --> 00:56:49,280", "seconds": 3404, "text": "\"May you be happy, Oh my neighbor may you be happy, may you be happy.\" But we have got so much"}, {"line_number": 730, "time": "00:56:49,280 --> 00:56:53,800", "seconds": 3409, "text": "negativity towards this person. Deep inside we keep on saying \"You go to hell. Oh my neighbor"}, {"line_number": 731, "time": "00:56:53,800 --> 00:56:59,100", "seconds": 3413, "text": "you go to hell. You are so bad.\" That doesn't work, that doesn't become a parmis. Because"}, {"line_number": 732, "time": "00:56:59,100 --> 00:57:04,880", "seconds": 3419, "text": "deep inside your unconscious mind is much stronger than the surface level mind. So when you keep"}, {"line_number": 733, "time": "00:57:04,880 --> 00:57:08,960", "seconds": 3424, "text": "on giving mett\u0101 only at the surface level it doesn't work, it doesn't become your parmis."}, {"line_number": 734, "time": "00:57:08,960 --> 00:57:14,760", "seconds": 3428, "text": "This technique, for nine days you keep on, you keep on purifying your mind, keep on purifying your mind. Keep"}, {"line_number": 735, "time": "00:57:14,760 --> 00:57:19,920", "seconds": 3434, "text": "on breaking the barrier, the barrier between the surface mind and the inside mind and then"}, {"line_number": 736, "time": "00:57:19,920 --> 00:57:25,700", "seconds": 3439, "text": "tomorrow on the tenth day you learn this mett\u0101; may all beings be happy. May all beings share"}, {"line_number": 737, "time": "00:57:25,700 --> 00:57:30,680", "seconds": 3445, "text": "my peace, my harmony. Then there is no trace of negativity and you are learning the real"}, {"line_number": 738, "time": "00:57:30,680 --> 00:57:37,240", "seconds": 3450, "text": "mett\u0101 which goes to your credit as a parmis. And the next upekkh\u0101. With all the experiences"}, {"line_number": 739, "time": "00:57:37,240 --> 00:57:42,920", "seconds": 3457, "text": "that you have here upekkh\u0101, equanimity, equanimity, equanimity. Whatever experience you have"}, {"line_number": 740, "time": "00:57:42,920 --> 00:57:48,440", "seconds": 3462, "text": "pleasant, unpleasant, neutral, equanimity. You got a wonderful opportunity. Otherwise"}, {"line_number": 741, "time": "00:57:48,440 --> 00:57:53,680", "seconds": 3468, "text": "in the life when ups and downs are coming, vicissitudes are coming, you may have equanimity"}, {"line_number": 742, "time": "00:57:53,680 --> 00:57:58,120", "seconds": 3473, "text": "but that equanimity will be at the surface level of the mind. But now you are experiencing"}, {"line_number": 743, "time": "00:57:58,120 --> 00:58:02,720", "seconds": 3478, "text": "at the depth of the mind. The sensations are experienced by the deepest level of the mind"}, {"line_number": 744, "time": "00:58:02,720 --> 00:58:07,200", "seconds": 3482, "text": "and you are training this deepest level of the mind to remain equanimous, upekkh\u0101, upekkh\u0101,"}, {"line_number": 745, "time": "00:58:07,200 --> 00:58:12,880", "seconds": 3487, "text": "upekkh\u0101. This becomes your parmis. And the next, d\u0101na parmis,"}, {"line_number": 746, "time": "00:58:12,880 --> 00:58:23,680", "seconds": 3492, "text": "donation. As a householder, it is very difficult for a householder to reach the final goal, why?"}, {"line_number": 747, "time": "00:58:23,680 --> 00:58:30,040", "seconds": 3503, "text": "Main difficulty is, that a householder is not supposed to go and beg food. A monk and"}, {"line_number": 748, "time": "00:58:30,040 --> 00:58:35,800", "seconds": 3510, "text": "nun should go out and beg food. A householder has to work hard, very hard, work honestly"}, {"line_number": 749, "time": "00:58:35,800 --> 00:58:40,480", "seconds": 3515, "text": "and earn money. Support oneself, support those who are depending and support others. This"}, {"line_number": 750, "time": "00:58:40,480 --> 00:58:43,840", "seconds": 3520, "text": "is the responsibility of a householder."}, {"line_number": 751, "time": "00:58:43,840 --> 00:58:50,160", "seconds": 3523, "text": "Once you start working and you start earning, then the ego gets inflated, \"Look I am such a"}, {"line_number": 752, "time": "00:58:50,160 --> 00:58:56,080", "seconds": 3530, "text": "smart person. I am such a clever person. I am so intelligent and that is why I am successful."}, {"line_number": 753, "time": "00:58:56,080 --> 00:59:00,760", "seconds": 3536, "text": "Others are not successful. I earn this much. I earn that much.\" Money that comes, develops"}, {"line_number": 754, "time": "00:59:00,760 --> 00:59:05,600", "seconds": 3540, "text": "so much of ego in the mind and so long as the ego is there, you are far away from the"}, {"line_number": 755, "time": "00:59:05,600 --> 00:59:10,560", "seconds": 3545, "text": "final goal of full liberation. Now how to come out of this ego? On the one hand one has to earn"}, {"line_number": 756, "time": "00:59:10,560 --> 00:59:15,360", "seconds": 3550, "text": "money, and on the other hand every money that comes generates ego in you. That is why"}, {"line_number": 757, "time": "00:59:15,360 --> 00:59:20,560", "seconds": 3555, "text": "the saintly people, the enlightened people, they advised that whenever you earn, you keep"}, {"line_number": 758, "time": "00:59:20,560 --> 00:59:25,880", "seconds": 3560, "text": "on understanding that you are not earning for yourself. Of course you are earning for your"}, {"line_number": 759, "time": "00:59:25,880 --> 00:59:30,400", "seconds": 3565, "text": "own maintenance and the maintenance of all those who depend on you, but you are also earning"}, {"line_number": 760, "time": "00:59:30,400 --> 00:59:34,640", "seconds": 3570, "text": "for others, for others."}, {"line_number": 761, "time": "00:59:34,640 --> 00:59:39,320", "seconds": 3574, "text": "Others have got share in my earning. Then the ego becomes less, less, less, less. It won't"}, {"line_number": 762, "time": "00:59:39,320 --> 00:59:49,160", "seconds": 3579, "text": "be that strong. In a course like this, 10 days are over, one has been dissolving the ego,"}, {"line_number": 763, "time": "00:59:49,160 --> 00:59:54,200", "seconds": 3589, "text": "dissolving the ego, purifying the mind, purifying the mind. Then whatever donation one gives,"}, {"line_number": 764, "time": "00:59:54,200 --> 00:59:58,640", "seconds": 3594, "text": "according to one's own capacity, less or more is immaterial, gives with a purity of"}, {"line_number": 765, "time": "00:59:58,640 --> 01:00:05,080", "seconds": 3598, "text": "mind, not expecting anything in return. Even this d\u0101na becomes very impure when you expect"}, {"line_number": 766, "time": "01:00:05,080 --> 01:00:10,560", "seconds": 3605, "text": "something in return. Your love becomes very impure when you expect something in return. Your"}, {"line_number": 767, "time": "01:00:10,560 --> 01:00:15,120", "seconds": 3610, "text": "service to others becomes very impure if you expect something in return. So also the d\u0101na"}, {"line_number": 768, "time": "01:00:15,120 --> 01:00:20,760", "seconds": 3615, "text": "becomes very impure if you expect something in return. \"I have given so much d\u0101na, so there"}, {"line_number": 769, "time": "01:00:20,760 --> 01:00:27,000", "seconds": 3620, "text": "must be one bungalow, made for me. Whenever I come, I must be there, all comforts for me."}, {"line_number": 770, "time": "01:00:27,000 --> 01:00:32,840", "seconds": 3627, "text": "When I am not there, alright, let others use it, doesn't matter. But when I come and first admission, I must"}, {"line_number": 771, "time": "01:00:32,840 --> 01:00:39,400", "seconds": 3632, "text": "always get admission.\" All those, expecting something in return. Or I have given so much d\u0101na,"}, {"line_number": 772, "time": "01:00:39,400 --> 01:00:43,720", "seconds": 3639, "text": "so on this bungalow, or on this structure, my name should be written \"Donated by Goenka,"}, {"line_number": 773, "time": "01:00:43,720 --> 01:00:49,440", "seconds": 3643, "text": "the great Goenka.\" All that madness, because one doesn't know what dhamma is. This is what"}, {"line_number": 774, "time": "01:00:49,440 --> 01:00:53,960", "seconds": 3649, "text": "one has been doing the whole life. Working here for nine days, for ten days, dissolving"}, {"line_number": 775, "time": "01:00:53,960 --> 01:01:00,720", "seconds": 3653, "text": "ego, dissolving ego, \"Oh, whatever I am giving is for the good of others. As I got so much benefit"}, {"line_number": 776, "time": "01:01:00,720 --> 01:01:05,480", "seconds": 3660, "text": "because somebody gave for me. Somebody gave this charity and that is why I got all this"}, {"line_number": 777, "time": "01:01:05,480 --> 01:01:10,040", "seconds": 3665, "text": "wonderful dhamma which is so good for me. May similarly more and more people get benefit"}, {"line_number": 778, "time": "01:01:10,040 --> 01:01:16,260", "seconds": 3670, "text": "from it.\" So the charity that comes from the mind of purity, just helping others, seeing"}, {"line_number": 779, "time": "01:01:16,260 --> 01:01:21,000", "seconds": 3676, "text": "others coming out of the misery, this goes to your credit as a parmis. Otherwise if the"}, {"line_number": 780, "time": "01:01:21,000 --> 01:01:26,760", "seconds": 3681, "text": "ego gets built up, then it is no more parmis. All these ten parmis, you get wonderful opportunity"}, {"line_number": 781, "time": "01:01:26,760 --> 01:01:34,240", "seconds": 3686, "text": "coming to a course like this. Coming to a course like this, to meditate, purify your mind,"}, {"line_number": 782, "time": "01:01:34,240 --> 01:01:40,320", "seconds": 3694, "text": "and develop all the ten parmis, people come to give ten days service in such courses."}, {"line_number": 783, "time": "01:01:40,320 --> 01:01:44,960", "seconds": 3700, "text": "And those who come for ten days service, they are developing the same ten parmis, they"}, {"line_number": 784, "time": "01:01:44,960 --> 01:01:49,360", "seconds": 3704, "text": "get an opportunity here. Serving here, they find that how they are developing their"}, {"line_number": 785, "time": "01:01:49,360 --> 01:01:56,000", "seconds": 3709, "text": "parmis. This developing of the parmis, drop by drop in these ten jars, ten pots, big pots"}, {"line_number": 786, "time": "01:01:56,000 --> 01:02:00,280", "seconds": 3716, "text": "or small pots, if you are going to become a fully enlightened person the jar is too big,"}, {"line_number": 787, "time": "01:02:00,280 --> 01:02:05,280", "seconds": 3720, "text": "it takes time, it doesn't matter. But otherwise full liberation comes even with smaller jar,"}, {"line_number": 788, "time": "01:02:05,280 --> 01:02:11,720", "seconds": 3725, "text": "but all these ten jars must be filled. All the ten parmis must be complete and that completion"}, {"line_number": 789, "time": "01:02:11,720 --> 01:02:16,040", "seconds": 3731, "text": "you get a wonderful opportunity coming to a course like this. Make best use, <id=\"5\" author=\"equimoose\" tags=\"no_dogma\">next"}, {"line_number": 790, "time": "01:02:16,040 --> 01:02:20,360", "seconds": 3736, "text": "time whenever you come to the course keep in mind that I am going to the course, not for"}, {"line_number": 791, "time": "01:02:20,360 --> 01:02:25,720", "seconds": 3740, "text": "a rite, not for a ritual, not for religious ceremony, I am going to fulfill my own parmis.<id=\"5\" />"}, {"line_number": 792, "time": "01:02:25,720 --> 01:02:29,840", "seconds": 3745, "text": "I am going to make a change in my life and a change for better. And then you keep on"}, {"line_number": 793, "time": "01:02:29,840 --> 01:02:34,800", "seconds": 3749, "text": "applying it in life. All these ten parmis will come to help in your daily life also."}, {"line_number": 794, "time": "01:02:34,800 --> 01:02:39,000", "seconds": 3754, "text": "Not at the final goal time, they will be helping you every time in your every life. Any"}, {"line_number": 795, "time": "01:02:39,000 --> 01:02:42,640", "seconds": 3759, "text": "problem comes you will find one parmis or the other is coming to help you, because these"}, {"line_number": 796, "time": "01:02:42,640 --> 01:02:49,280", "seconds": 3762, "text": "are all good qualities. A pure mind must have those good qualities and you are by practicing"}, {"line_number": 797, "time": "01:02:49,280 --> 01:02:55,240", "seconds": 3769, "text": "you are developing those very qualities. May all your ten parmis develop, develop, get"}, {"line_number": 798, "time": "01:02:55,240 --> 01:03:04,040", "seconds": 3775, "text": "fulfilled, may you all reach the final goal. May you all experience liberation, liberation"}, {"line_number": 799, "time": "01:03:04,040 --> 01:03:13,600", "seconds": 3784, "text": "from the bondages, the shackles, the chains of all the defilements. So that you enjoy real"}, {"line_number": 800, "time": "01:03:13,600 --> 01:03:42,960", "seconds": 3793, "text": "peace, real harmony, real happiness, real happiness."}, {"line_number": 801, "time": "01:03:42,960 --> 01:04:11,520", "seconds": 3822, "text": "Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba ma\u1e45gala\u1e43."}, {"line_number": 802, "time": "01:04:11,520 --> 01:04:36,240", "seconds": 3851, "text": "S\u0101dhu. S\u0101dhu. S\u0101dhu."}, {"line_number": 803, "time": "01:04:36,240 --> 01:04:40,000", "seconds": 3876, "text": "You may take rest for about five minutes and then again start working."}, {"line_number": 804, "time": "01:04:40,000 --> 01:04:44,800", "seconds": 3880, "text": "Again start working."}, {"line_number": 805, "time": "01:04:44,800 --> 01:04:52,800", "seconds": 3884, "text": "[silence]"}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
