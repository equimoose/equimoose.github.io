mber": 540, "time": "00:37:44,020 --> 00:37:46,340", "seconds": 2264, "text": "So more and more people pay respect and go."}, {"line_number": 541, "time": "00:37:46,340 --> 00:37:48,100", "seconds": 2266, "text": "Pay respect and go."}, {"line_number": 542, "time": "00:37:48,100 --> 00:37:49,580", "seconds": 2268, "text": "First part of the night over."}, {"line_number": 543, "time": "00:37:49,580 --> 00:37:51,060", "seconds": 2269, "text": "Middle part of the night over."}, {"line_number": 544, "time": "00:37:51,060 --> 00:37:53,900", "seconds": 2271, "text": "Now the last part of the night is getting over."}, {"line_number": 545, "time": "00:37:53,900 --> 00:37:56,100", "seconds": 2273, "text": "In a few minutes he will breathe his last."}, {"line_number": 546, "time": "00:37:56,100 --> 00:37:58,620", "seconds": 2276, "text": "Still there is such a big gathering."}, {"line_number": 547, "time": "00:37:58,620 --> 00:38:01,740", "seconds": 2278, "text": "Somebody at the head of the queue, he doesn't move."}, {"line_number": 548, "time": "00:38:01,740 --> 00:38:03,820", "seconds": 2281, "text": "He says \"No."}, {"line_number": 549, "time": "00:38:03,820 --> 00:38:08,140", "seconds": 2283, "text": "You want me just to go and pay respect to him, that body, what I will gain?"}, {"line_number": 550, "time": "00:38:08,140 --> 00:38:12,620", "seconds": 2288, "text": "I want to go to him to learn this wonderful technique from him."}, {"line_number": 551, "time": "00:38:12,620 --> 00:38:15,180", "seconds": 2292, "text": "I know he is fully enlightened, he knows the technique."}, {"line_number": 552, "time": "00:38:15,180 --> 00:38:18,580", "seconds": 2295, "text": "I don't know what you people will teach after he passes away."}, {"line_number": 553, "time": "00:38:18,580 --> 00:38:20,580", "seconds": 2298, "text": "You may teach properly or not teach properly."}, {"line_number": 554, "time": "00:38:20,580 --> 00:38:21,580", "seconds": 2300, "text": "While he is alive,"}, {"line_number": 555, "time": "00:38:21,580 --> 00:38:23,380", "seconds": 2301, "text": "I want to learn the technique.\""}, {"line_number": 556, "time": "00:38:23,380 --> 00:38:27,540", "seconds": 2303, "text": "\u0100nanda says, \"Well look in a few minutes he is going to breathe his last."}, {"line_number": 557, "time": "00:38:27,540 --> 00:38:29,540", "seconds": 2307, "text": "This is not the time to teach you"}, {"line_number": 558, "time": "00:38:29,540 --> 00:38:30,540", "seconds": 2309, "text": "dhamma.\""}, {"line_number": 559, "time": "00:38:30,540 --> 00:38:32,380", "seconds": 2310, "text": "And he says \"No.\""}, {"line_number": 560, "time": "00:38:32,380 --> 00:38:36,420", "seconds": 2312, "text": "\"Alright if you don't want to pay respect, leave the space for others."}, {"line_number": 561, "time": "00:38:36,420 --> 00:38:39,780", "seconds": 2316, "text": "Let them come.\" And he neither moves nor goes himself."}, {"line_number": 562, "time": "00:38:39,780 --> 00:38:44,780", "seconds": 2319, "text": "And these words reaches the ears of Buddha."}, {"line_number": 563, "time": "00:38:44,780 --> 00:38:51,460", "seconds": 2324, "text": "Somebody has come to the Ganges to take a handful of water to quench the thirst."}, {"line_number": 564, "time": "00:38:51,460 --> 00:38:55,540", "seconds": 2331, "text": "And people tell him no, you can't quench your thirst, you can't take water, just pay respect"}, {"line_number": 565, "time": "00:38:55,540 --> 00:38:58,340", "seconds": 2335, "text": "to Ganges and go away."}, {"line_number": 566, "time": "00:38:58,340 --> 00:39:00,420", "seconds": 2338, "text": "Ganges starts overflowing."}, {"line_number": 567, "time": "00:39:00,420 --> 00:39:02,820", "seconds": 2340, "text": "The Ganges of compassion starts overflowing."}, {"line_number": 568, "time": "00:39:02,820 --> 00:39:05,340", "seconds": 2342, "text": "\"\u0100nanda allows him to come."}, {"line_number": 569, "time": "00:39:05,340 --> 00:39:06,340", "seconds": 2345, "text": "He needs dhamma."}, {"line_number": 570, "time": "00:39:06,340 --> 00:39:08,660", "seconds": 2346, "text": "He is a proper person to be given dhamma."}, {"line_number": 571, "time": "00:39:08,660 --> 00:39:09,660", "seconds": 2348, "text": "He needs it."}, {"line_number": 572, "time": "00:39:09,660 --> 00:39:12,140", "seconds": 2349, "text": "Send him, I will teach dhamma.\""}, {"line_number": 573, "time": "00:39:12,140 --> 00:39:16,540", "seconds": 2352, "text": "While breathing his last, he teaches dhamma at least one person should get."}, {"line_number": 574, "time": "00:39:16,540 --> 00:39:18,460", "seconds": 2356, "text": "Not a single moment should go waste."}, {"line_number": 575, "time": "00:39:18,460 --> 00:39:20,860", "seconds": 2358, "text": "Just serving people, serving people."}, {"line_number": 576, "time": "00:39:20,860 --> 00:39:26,180", "seconds": 2360, "text": "Without caring anything about his own discomfort, helping people, helping if we develop even"}, {"line_number": 577, "time": "00:39:26,180 --> 00:39:33,660", "seconds": 2366, "text": "little bit of such compassion, such love, such goodwill, such selfless service, then there"}, {"line_number": 578, "time": "00:39:33,660 --> 00:39:37,100", "seconds": 2373, "text": "is meaning in saying that we are devotees of Buddha."}, {"line_number": 579, "time": "00:39:37,100 --> 00:39:43,300", "seconds": 2377, "text": "Otherwise it is just no purpose is served."}, {"line_number": 580, "time": "00:39:43,300 --> 00:39:48,020", "seconds": 2383, "text": "Someone says that I take refuge in dhamma."}, {"line_number": 581, "time": "00:39:48,020 --> 00:39:54,340", "seconds": 2388, "text": "I got great devotion towards dhamma, the teaching of Buddha."}, {"line_number": 582, "time": "00:39:54,340 --> 00:39:56,140", "seconds": 2394, "text": "What dhamma?"}, {"line_number": 583, "time": "00:39:56,140 --> 00:39:58,300", "seconds": 2396, "text": "Unless one understands what dhamma."}, {"line_number": 584, "time": "00:39:58,300 --> 00:40:01,580", "seconds": 2398, "text": "And simply says I take refuge in dhamma, doesn't work."}, {"line_number": 585, "time": "00:40:01,580 --> 00:40:02,980", "seconds": 2401, "text": "Take refuge in dhamma."}, {"line_number": 586, "time": "00:40:02,980 --> 00:40:04,620", "seconds": 2402, "text": "You leave the life of dhamma."}, {"line_number": 587, "time": "00:40:04,620 --> 00:40:05,980", "seconds": 2404, "text": "You develop dhamma in you."}, {"line_number": 588, "time": "00:40:05,980 --> 00:40:08,580", "seconds": 2405, "text": "You develop s\u012bla, sam\u0101dhi, pa\u00f1\u00f1\u0101 in you."}, {"line_number": 589, "time": "00:40:08,580 --> 00:40:11,940", "seconds": 2408, "text": "Then there is purpose of you are saying that I take refuge in dhamma."}, {"line_number": 590, "time": "00:40:11,940 --> 00:40:13,860", "seconds": 2411, "text": "Otherwise it is purposeless."}, {"line_number": 591, "time": "00:40:13,860 --> 00:40:15,980", "seconds": 2413, "text": "It is senseless."}, {"line_number": 592, "time": "00:40:15,980 --> 00:40:17,700", "seconds": 2415, "text": "And what dhamma is?"}, {"line_number": 593, "time": "00:40:17,700 --> 00:40:19,900", "seconds": 2417, "text": "Dhamma is not a sect."}, {"line_number": 594, "time": "00:40:19,900 --> 00:40:22,380", "seconds": 2419, "text": "Dhamma is not a organized religion."}, {"line_number": 595, "time": "00:40:22,380 --> 00:40:25,820", "seconds": 2422, "text": "Dhamma is universal law, law of nature."}, {"line_number": 596, "time": "00:40:25,820 --> 00:40:31,740", "seconds": 2425, "text": "If one has started living the life in line to the law of nature, then yes, one has taken"}, {"line_number": 597, "time": "00:40:31,740 --> 00:40:35,380", "seconds": 2431, "text": "refuge in dhamma."}, {"line_number": 598, "time": "00:40:35,380 --> 00:40:38,220", "seconds": 2435, "text": "And he explains what are the qualities of dhamma."}, {"line_number": 599, "time": "00:40:38,220 --> 00:40:39,820", "seconds": 2438, "text": "Six qualities of dhamma."}, {"line_number": 600, "time": "00:40:39,820 --> 00:40:43,340", "seconds": 2439, "text": "One has to keep on understanding whether those qualities are there or not."}, {"line_number": 601, "time": "00:40:43,340 --> 00:40:49,100", "seconds": 2443, "text": "Otherwise in the name of dhamma, one may get entangled in some kind of sect, belief, dogma,"}, {"line_number": 602, "time": "00:40:49,100 --> 00:40:50,100", "seconds": 2449, "text": "etc."}, {"line_number": 603, "time": "00:40:50,100 --> 00:40:53,500", "seconds": 2450, "text": "What are the qualities of pure dhamma?"}, {"line_number": 604, "time": "00:40:53,500 --> 00:41:03,380", "seconds": 2453, "text": "[Pali], it must be very clearly explained."}, {"line_number": 605, "time": "00:41:03,380 --> 00:41:06,100", "seconds": 2463, "text": "No mysticism involved."}, {"line_number": 606, "time": "00:41:06,100 --> 00:41:09,580", "seconds": 2466, "text": "No acrobatic intellectual exercises."}, {"line_number": 607, "time": "00:41:09,580 --> 00:41:11,260", "seconds": 2469, "text": "Nothing doing, so simple."}, {"line_number": 608, "time": "00:41:11,260 --> 00:41:16,500", "seconds": 2471, "text": "In so simple words it must be explained so that ordinary person can understand it because"}, {"line_number": 609, "time": "00:41:16,500 --> 00:41:18,020", "seconds": 2476, "text": "one has to follow it."}, {"line_number": 610, "time": "00:41:18,020 --> 00:41:23,260", "seconds": 2478, "text": "Unless people understand, this is not the game of philosophers or scholars."}, {"line_number": 611, "time": "00:41:23,260 --> 00:41:26,100", "seconds": 2483, "text": "This is something which people should understand and follow."}, {"line_number": 612, "time": "00:41:26,100 --> 00:41:35,380", "seconds": 2486, "text": "That is why the first quality of dhamma, [Pali]. [Pali] then whatever"}, {"line_number": 613, "time": "00:41:35,380 --> 00:41:41,980", "seconds": 2495, "text": "you are experiencing with your direct experience, the truth that you experience, then it is dhamma."}, {"line_number": 614, "time": "00:41:41,980 --> 00:41:46,060", "seconds": 2501, "text": "The truth experienced by an enlightened person is no truth for you."}, {"line_number": 615, "time": "00:41:46,060 --> 00:41:49,780", "seconds": 2506, "text": "The truth as explained in the scriptures is no truth for you."}, {"line_number": 616, "time": "00:41:49,780 --> 00:41:52,780", "seconds": 2509, "text": "The truth experienced by your teacher is no truth for you."}, {"line_number": 617, "time": "00:41:52,780 --> 00:41:57,940", "seconds": 2512, "text": "What you experience, [Pali], with your own eyes, with your own experience, direct"}, {"line_number": 618, "time": "00:41:57,940 --> 00:42:00,980", "seconds": 2517, "text": "experience, step by step, step by step."}, {"line_number": 619, "time": "00:42:00,980 --> 00:42:04,300", "seconds": 2520, "text": "You may start with very gross truth, doesn't matter."}, {"line_number": 620, "time": "00:42:04,300 --> 00:42:05,620", "seconds": 2524, "text": "This is your truth."}, {"line_number": 621, "time": "00:42:05,620 --> 00:42:09,860", "seconds": 2525, "text": "Your own experience, your own wisdom and you keep on walking on the path with the truth,"}, {"line_number": 622, "time": "00:42:09,860 --> 00:42:10,860", "seconds": 2529, "text": "with the truth."}, {"line_number": 623, "time": "00:42:10,860 --> 00:42:14,100", "seconds": 2530, "text": "You're bound to experience subtler, subtler, subtler."}, {"line_number": 624, "time": "00:42:14,100 --> 00:42:18,500", "seconds": 2534, "text": "The entire field of mind and matter, you experience the truth of mind and matter and"}, {"line_number": 625, "time": "00:42:18,500 --> 00:42:22,820", "seconds": 2538, "text": "then transcend and experience something which is beyond mind and matter."}, {"line_number": 626, "time": "00:42:22,820 --> 00:42:33,340", "seconds": 2542, "text": "[Pali], to get the fruits of your practice"}, {"line_number": 627, "time": "00:42:33,340 --> 00:42:37,140", "seconds": 2553, "text": "of dhamma should not take time."}, {"line_number": 628, "time": "00:42:37,140 --> 00:42:40,740", "seconds": 2557, "text": "Not that you practice dhamma now and you will get benefit after death."}, {"line_number": 629, "time": "00:42:40,740 --> 00:42:45,380", "seconds": 2560, "text": "You perform this rite, this ritual, this ceremony and after that you will get this 7th heaven"}, {"line_number": 630, "time": "00:42:45,380 --> 00:42:50,220", "seconds": 2565, "text": "or 11th heaven. Who has come from 7th heaven to tell me that I have performed these rites"}, {"line_number": 631, "time": "00:42:50,220 --> 00:42:52,500", "seconds": 2570, "text": "and that's why I am in this 7th heaven."}, {"line_number": 632, "time": "00:42:52,500 --> 00:42:57,100", "seconds": 2572, "text": "All purposeless, what you gain now, of course after death also you will get benefit."}, {"line_number": 633, "time": "00:42:57,100 --> 00:42:59,220", "seconds": 2577, "text": "But what benefit you are getting now?"}, {"line_number": 634, "time": "00:42:59,220 --> 00:43:03,100", "seconds": 2579, "text": "If you are getting no benefit now, then it is no dhamma."}, {"line_number": 635, "time": "00:43:03,100 --> 00:43:04,820", "seconds": 2583, "text": "You have taken steps on dhamma."}, {"line_number": 636, "time": "00:43:04,820 --> 00:43:07,900", "seconds": 2584, "text": "You must get benefit of you having taken steps on dhamma."}, {"line_number": 637, "time": "00:43:07,900 --> 00:43:09,500", "seconds": 2587, "text": "Then only it is pure dhamma."}, {"line_number": 638, "time": "00:43:09,500 --> 00:43:11,700", "seconds": 2589, "text": "Otherwise no dhamma."}, {"line_number": 639, "time": "00:43:11,700 --> 00:43:15,420", "seconds": 2591, "text": "Somebody gives me a [? posted] check."}, {"line_number": 640, "time": "00:43:15,420 --> 00:43:20,740", "seconds": 2595, "text": "[? Posted a] check on a bank above the clouds which does not exist."}, {"line_number": 641, "time": "00:43:20,740 --> 00:43:23,500", "seconds": 2600, "text": "What am I to do with this [? posted] check?"}, {"line_number": 642, "time": "00:43:23,500 --> 00:43:25,940", "seconds": 2603, "text": "One must get benefit, [Pali]."}, {"line_number": 643, "time": "00:43:25,940 --> 00:43:31,940", "seconds": 2605, "text": "There should not be a gap between my action and my, the fruit that I get."}, {"line_number": 644, "time": "00:43:31,940 --> 00:43:33,900", "seconds": 2611, "text": "[Pali]."}, {"line_number": 645, "time": "00:43:33,900 --> 00:43:35,860", "seconds": 2613, "text": "A change must start in the life."}, {"line_number": 646, "time": "00:43:35,860 --> 00:43:40,740", "seconds": 2615, "text": "If you really started taking steps on the path, a change must start here and now in this"}, {"line_number": 647, "time": "00:43:40,740 --> 00:43:43,540", "seconds": 2620, "text": "very life, a change for better."}, {"line_number": 648, "time": "00:43:43,540 --> 00:43:48,740", "seconds": 2623, "text": "[Pali] another very important quality of dhamma."}, {"line_number": 649, "time": "00:43:48,740 --> 00:43:54,340", "seconds": 2628, "text": "If someone has really started taking steps on dhamma, one has to judge, examine whether"}, {"line_number": 650, "time": "00:43:54,340 --> 00:43:56,740", "seconds": 2634, "text": "really it is dhamma or not."}, {"line_number": 651, "time": "00:43:56,740 --> 00:44:03,140", "seconds": 2636, "text": "[Pali], which literally meaning is come, come and see yourself."}, {"line_number": 652, "time": "00:44:03,140 --> 00:44:04,780", "seconds": 2643, "text": "Come and examine yourself."}, {"line_number": 653, "time": "00:44:04,780 --> 00:44:06,140", "seconds": 2644, "text": "Come and experience yourself."}, {"line_number": 654, "time": "00:44:06,140 --> 00:44:08,340", "seconds": 2646, "text": "[Pali]."}, {"line_number": 655, "time": "00:44:08,340 --> 00:44:12,860", "seconds": 2648, "text": "People come to courses like this, some on the fourth day, some on the fifth day, some on"}, {"line_number": 656, "time": "00:44:12,860 --> 00:44:14,660", "seconds": 2652, "text": "the sixth day."}, {"line_number": 657, "time": "00:44:14,660 --> 00:44:17,580", "seconds": 2654, "text": "They start thinking, \"Oh, it is so wonderful."}, {"line_number": 658, "time": "00:44:17,580 --> 00:44:19,460", "seconds": 2657, "text": "My mother should do it."}, {"line_number": 659, "time": "00:44:19,460 --> 00:44:21,020", "seconds": 2659, "text": "My father should do it."}, {"line_number": 660, "time": "00:44:21,020 --> 00:44:22,100", "seconds": 2661, "text": "So-and-so should do it.\""}, {"line_number": 661, "time": "00:44:22,100 --> 00:44:25,940", "seconds": 2662, "text": "And suddenly you realize I am here to observe my respiration my sensation."}, {"line_number": 662, "time": "00:44:25,940 --> 00:44:28,540", "seconds": 2665, "text": "I will see about that later on."}, {"line_number": 663, "time": "00:44:28,540 --> 00:44:32,540", "seconds": 2668, "text": "And again after some time you start thinking, \"Oh, so-and-so, very miserable person."}, {"line_number": 664, "time": "00:44:32,540 --> 00:44:34,940", "seconds": 2672, "text": "This person must certainly get it.\""}, {"line_number": 665, "time": "00:44:34,940 --> 00:44:35,940", "seconds": 2674, "text": "This is a [Pali]."}, {"line_number": 666, "time": "00:44:35,940 --> 00:44:40,660", "seconds": 2675, "text": "This is the quality of dhamma because you are not playing intellectual game."}, {"line_number": 667, "time": "00:44:40,660 --> 00:44:43,900", "seconds": 2680, "text": "You are not playing a devotional or emotional game."}, {"line_number": 668, "time": "00:44:43,900 --> 00:44:47,380", "seconds": 2683, "text": "You are actually experiencing something."}, {"line_number": 669, "time": "00:44:47,380 --> 00:44:52,300", "seconds": 2687, "text": "Those who come to courses and say, \"The discourses were wonderful.\""}, {"line_number": 670, "time": "00:44:52,300 --> 00:44:53,300", "seconds": 2692, "text": "What discourse is wonderful?"}, {"line_number": 671, "time": "00:44:53,300 --> 00:44:54,900", "seconds": 2693, "text": "The dhamma was wonderful."}, {"line_number": 672, "time": "00:44:54,900 --> 00:44:59,060", "seconds": 2694, "text": "If you just make it an intellectual entertainment, then no, it doesn't work."}, {"line_number": 673, "time": "00:44:59,060 --> 00:45:01,100", "seconds": 2699, "text": "Because people come here and meditate."}, {"line_number": 674, "time": "00:45:01,100 --> 00:45:06,860", "seconds": 2701, "text": "Because they meditate, they can't resist, when ten days are over,"}, {"line_number": 675, "time": "00:45:06,860 --> 00:45:09,020", "seconds": 2706, "text": "one starts thinking, whomever one meets."}, {"line_number": 676, "time": "00:45:09,020 --> 00:45:10,020", "seconds": 2709, "text": "\"Oh, it is so wonderful."}, {"line_number": 677, "time": "00:45:10,020 --> 00:45:11,020", "seconds": 2710, "text": "I have tasted it."}, {"line_number": 678, "time": "00:45:11,020 --> 00:45:12,020", "seconds": 2711, "text": "It is so good."}, {"line_number": 679, "time": "00:45:12,020 --> 00:45:13,020", "seconds": 2712, "text": "It has helped me."}, {"line_number": 680, "time": "00:45:13,020 --> 00:45:14,020", "seconds": 2713, "text": "You also go and try."}, {"line_number": 681, "time": "00:45:14,020 --> 00:45:15,700", "seconds": 2714, "text": "You also go and try.\""}, {"line_number": 682, "time": "00:45:15,700 --> 00:45:22,740", "seconds": 2715, "text": "This is the yard stick to measure whether one is certainly, surely tasted dhamma or not."}, {"line_number": 683, "time": "00:45:22,740 --> 00:45:27,100", "seconds": 2722, "text": "If one is really tasted dhamma, one is bound to get some benefit."}, {"line_number": 684, "time": "00:45:27,100 --> 00:45:31,020", "seconds": 2727, "text": "And when one gets benefit, one feels like sharing this benefit with others."}, {"line_number": 685, "time": "00:45:31,020 --> 00:45:36,020", "seconds": 2731, "text": "If someone is a good writer, he feels like writing something so that more and more people"}, {"line_number": 686, "time": "00:45:36,020 --> 00:45:37,340", "seconds": 2736, "text": "know about it."}, {"line_number": 687, "time": "00:45:37,340 --> 00:45:40,660", "seconds": 2737, "text": "People do not know that such a technique is prevailing,"}, {"line_number": 688, "time": "00:45:40,660 --> 00:45:41,980", "seconds": 2740, "text": "is being taught."}, {"line_number": 689, "time": "00:45:41,980 --> 00:45:46,860", "seconds": 2741, "text": "If one is a orator, he will keep and go on talking here and there."}, {"line_number": 690, "time": "00:45:46,860 --> 00:45:51,620", "seconds": 2746, "text": "If one is comfortable, money wise, will try to spend more and more money so that more"}, {"line_number": 691, "time": "00:45:51,620 --> 00:45:55,540", "seconds": 2751, "text": "and more people come and get advantage of it."}, {"line_number": 692, "time": "00:45:55,540 --> 00:45:58,940", "seconds": 2755, "text": "Not that you want to enlarge your sect."}, {"line_number": 693, "time": "00:45:58,940 --> 00:46:03,820", "seconds": 2758, "text": "Now it's a small sect, let there be vipassana sect, a bigger vipassana sect. No, nothing"}, {"line_number": 694, "time": "00:46:03,820 --> 00:46:04,820", "seconds": 2763, "text": "doing."}, {"line_number": 695, "time": "00:46:04,820 --> 00:46:05,820", "seconds": 2764, "text": "More and more people are miserable."}, {"line_number": 696, "time": "00:46:05,820 --> 00:46:09,460", "seconds": 2765, "text": "If they come in contact with dhamma, they come in contact with this technique, they will"}, {"line_number": 697, "time": "00:46:09,460 --> 00:46:10,780", "seconds": 2769, "text": "come out of their misery."}, {"line_number": 698, "time": "00:46:10,780 --> 00:46:13,540", "seconds": 2770, "text": "This love, this compassion."}, {"line_number": 699, "time": "00:46:13,540 --> 00:46:19,620", "seconds": 2773, "text": "And then someone feels, well, when I went to a course, all the facilities were given to"}, {"line_number": 700, "time": "00:46:19,620 --> 00:46:22,340", "seconds": 2779, "text": "me because somebody has donated."}, {"line_number": 701, "time": "00:46:22,340 --> 00:46:23,860", "seconds": 2782, "text": "Not only that."}, {"line_number": 702, "time": "00:46:23,860 --> 00:46:26,740", "seconds": 2783, "text": "So many people selflessly were serving me."}, {"line_number": 703, "time": "00:46:26,740 --> 00:46:30,140", "seconds": 2786, "text": "That's why I could meditate so peacefully, so comfortably."}, {"line_number": 704, "time": "00:46:30,140 --> 00:46:34,180", "seconds": 2790, "text": "Oh, I must also give ten days of my life."}, {"line_number": 705, "time": "00:46:34,180 --> 00:46:36,700", "seconds": 2794, "text": "I must go and serve in one of the courses."}, {"line_number": 706, "time": "00:46:36,700 --> 00:46:39,060", "seconds": 2796, "text": "And people come like this to give their service."}, {"line_number": 707, "time": "00:46:39,060 --> 00:46:44,100", "seconds": 2799, "text": "[Pali] more and more people can get benefit of it."}, {"line_number": 708, "time": "00:46:44,100 --> 00:46:48,940", "seconds": 2804, "text": "It is good when somebody gives a d\u0101na, a donation because more people can get advantage of the"}, {"line_number": 709, "time": "00:46:48,940 --> 00:46:51,340", "seconds": 2808, "text": "facility."}, {"line_number": 710, "time": "00:46:51,340 --> 00:46:54,900", "seconds": 2811, "text": "But it is much better if somebody gives a donation of service."}, {"line_number": 711, "time": "00:46:54,900 --> 00:46:57,780", "seconds": 2814, "text": "You see it is the volition that counts."}, {"line_number": 712, "time": "00:46:57,780 --> 00:47:03,420", "seconds": 2817, "text": "When you are giving money, you are giving money for the liberation of people to come out of"}, {"line_number": 713, "time": "00:47:03,420 --> 00:47:05,660", "seconds": 2823, "text": "their misery."}, {"line_number": 714, "time": "00:47:05,660 --> 00:47:09,460", "seconds": 2825, "text": "You give money to feed somebody."}, {"line_number": 715, "time": "00:47:09,460 --> 00:47:13,820", "seconds": 2829, "text": "You give money to get water for somebody or some medicine for somebody."}, {"line_number": 716, "time": "00:47:13,820 --> 00:47:15,340", "seconds": 2833, "text": "They are all good."}, {"line_number": 717, "time": "00:47:15,340 --> 00:47:20,260", "seconds": 2835, "text": "But when you give money for the teaching of dhamma, nothing like that."}, {"line_number": 718, "time": "00:47:20,260 --> 00:47:25,900", "seconds": 2840, "text": "Your volition is that people come out of their misery, total misery."}, {"line_number": 719, "time": "00:47:25,900 --> 00:47:33,100", "seconds": 2845, "text": "When you serve, when you give money, that moment, when you thought of this, you decided to donate"}, {"line_number": 720, "time": "00:47:33,100 --> 00:47:34,700", "seconds": 2853, "text": "money was a good moment."}, {"line_number": 721, "time": "00:47:34,700 --> 00:47:36,780", "seconds": 2854, "text": "Your volition was wonderful."}, {"line_number": 722, "time": "00:47:36,780 --> 00:47:40,340", "seconds": 2856, "text": "When you actually gave money, your volition was wonderful."}, {"line_number": 723, "time": "00:47:40,340 --> 00:47:45,380", "seconds": 2860, "text": "But when you serve for ten days, for ten days continuously you are serving, you are serving,"}, {"line_number": 724, "time": "00:47:45,380 --> 00:47:48,780", "seconds": 2865, "text": "you are serving and every time you are there, you feel good of others."}, {"line_number": 725, "time": "00:47:48,780 --> 00:47:51,380", "seconds": 2868, "text": "\"Ah, look, so many people get dhamma."}, {"line_number": 726, "time": "00:47:51,380 --> 00:47:53,860", "seconds": 2871, "text": "Look, so many people are coming out of their misery.\""}, {"line_number": 727, "time": "00:47:53,860 --> 00:47:59,900", "seconds": 2873, "text": "Continuously, for ten days, you are developing this parmi, you are developing this volition,"}, {"line_number": 728, "time": "00:47:59,900 --> 00:48:00,900", "seconds": 2879, "text": "dhamma volition."}, {"line_number": 729, "time": "00:48:00,900 --> 00:48:03,580", "seconds": 2880, "text": "It is wonderful."}, {"line_number": 730, "time": "00:48:03,580 --> 00:48:07,820", "seconds": 2883, "text": "People who have been giving such service, they find it with my own experience."}, {"line_number": 731, "time": "00:48:07,820 --> 00:48:10,260", "seconds": 2887, "text": "I know, how I found it."}, {"line_number": 732, "time": "00:48:10,260 --> 00:48:15,820", "seconds": 2890, "text": "When one starts giving service, one's own meditation becomes stronger and stronger."}, {"line_number": 733, "time": "00:48:15,820 --> 00:48:21,260", "seconds": 2895, "text": "When you give food to somebody, the nature helps you, that you will not starve."}, {"line_number": 734, "time": "00:48:21,260 --> 00:48:25,940", "seconds": 2901, "text": "Similarly, when you give dhamma to somebody, your dhamma, in return, will become stronger"}, {"line_number": 735, "time": "00:48:25,940 --> 00:48:26,940", "seconds": 2905, "text": "and stronger."}, {"line_number": 736, "time": "00:48:26,940 --> 00:48:27,940", "seconds": 2906, "text": "You get more dhamma."}, {"line_number": 737, "time": "00:48:27,940 --> 00:48:31,060", "seconds": 2907, "text": "So like this people think of [Pali], more and more,"}, {"line_number": 738, "time": "00:48:31,060 --> 00:48:32,700", "seconds": 2911, "text": "I serve more and more people."}, {"line_number": 739, "time": "00:48:32,700 --> 00:48:35,940", "seconds": 2912, "text": "So that more and more people get dhamma, more and more people get dhamma."}, {"line_number": 740, "time": "00:48:35,940 --> 00:48:37,820", "seconds": 2915, "text": "This is the quality,"}, {"line_number": 741, "time": "00:48:37,820 --> 00:48:43,540", "seconds": 2917, "text": "the yardstick, whether one is really practiced dhamma or not."}, {"line_number": 742, "time": "00:48:43,540 --> 00:48:45,300", "seconds": 2923, "text": "[Pali]."}, {"line_number": 743, "time": "00:48:45,300 --> 00:48:50,620", "seconds": 2925, "text": "If it is pure dhamma, then every step that you take on the path takes you nearer and"}, {"line_number": 744, "time": "00:48:50,620 --> 00:48:53,580", "seconds": 2930, "text": "nearer to the final goal."}, {"line_number": 745, "time": "00:48:53,580 --> 00:48:58,060", "seconds": 2933, "text": "Because the path is such, so clear."}, {"line_number": 746, "time": "00:48:58,060 --> 00:49:03,860", "seconds": 2938, "text": "Like a highway, the autobahn, no curves here and there, not that you enter blindly alley and then"}, {"line_number": 747, "time": "00:49:03,860 --> 00:49:04,860", "seconds": 2943, "text": "come back."}, {"line_number": 748, "time": "00:49:04,860 --> 00:49:05,860", "seconds": 2944, "text": "Nothing doing."}, {"line_number": 749, "time": "00:49:05,860 --> 00:49:08,540", "seconds": 2945, "text": "Every step takes you to the final goal."}, {"line_number": 750, "time": "00:49:08,540 --> 00:49:16,300", "seconds": 2948, "text": "And that is [Pali]. [Pali]."}, {"line_number": 751, "time": "00:49:16,300 --> 00:49:19,820", "seconds": 2956, "text": "It is beneficial in the beginning, beneficial in the middle, beneficial in the end."}, {"line_number": 752, "time": "00:49:19,820 --> 00:49:23,180", "seconds": 2959, "text": "You practice only s\u012bla and you find you start getting benefits."}, {"line_number": 753, "time": "00:49:23,180 --> 00:49:24,980", "seconds": 2963, "text": "You practice sam\u0101dhi, more benefits."}, {"line_number": 754, "time": "00:49:24,980 --> 00:49:27,100", "seconds": 2964, "text": "You practice pa\u00f1\u00f1\u0101, much more benefits."}, {"line_number": 755, "time": "00:49:27,100 --> 00:49:29,660", "seconds": 2967, "text": "You have reached the final goal."}, {"line_number": 756, "time": "00:49:29,660 --> 00:49:31,580", "seconds": 2969, "text": "Countless benefits you get."}, {"line_number": 757, "time": "00:49:31,580 --> 00:49:37,020", "seconds": 2971, "text": "Every step, every step that you take on the path gives result, good result."}, {"line_number": 758, "time": "00:49:37,020 --> 00:49:41,980", "seconds": 2977, "text": "Not a single step, not a little effort that you make on the path of dhamma goes waste."}, {"line_number": 759, "time": "00:49:41,980 --> 00:49:42,980", "seconds": 2981, "text": "Nothing goes waste."}, {"line_number": 760, "time": "00:49:42,980 --> 00:49:46,100", "seconds": 2982, "text": "And in this way, it is called [Pali]."}, {"line_number": 761, "time": "00:49:46,100 --> 00:49:54,700", "seconds": 2986, "text": "[Pali], direct experience by everyone."}, {"line_number": 762, "time": "00:49:54,700 --> 00:49:57,700", "seconds": 2994, "text": "One may belong to this sect, or that sect, this community, or that community makes"}, {"line_number": 763, "time": "00:49:57,700 --> 00:49:58,700", "seconds": 2997, "text": "no difference."}, {"line_number": 764, "time": "00:49:58,700 --> 00:50:00,500", "seconds": 2998, "text": "Dhamma is for all."}, {"line_number": 765, "time": "00:50:00,500 --> 00:50:04,660", "seconds": 3000, "text": "Everyone can get benefit of dhamma by practicing oneself."}, {"line_number": 766, "time": "00:50:04,660 --> 00:50:09,340", "seconds": 3004, "text": "It is not that first you get converted in this particular organized religion."}, {"line_number": 767, "time": "00:50:09,340 --> 00:50:12,900", "seconds": 3009, "text": "Then this particular organized religion will start helping you."}, {"line_number": 768, "time": "00:50:12,900 --> 00:50:13,900", "seconds": 3012, "text": "Nothing to do."}, {"line_number": 769, "time": "00:50:13,900 --> 00:50:15,700", "seconds": 3013, "text": "Then there is something wrong."}, {"line_number": 770, "time": "00:50:15,700 --> 00:50:19,660", "seconds": 3015, "text": "Anybody, one may keep on calling oneself a Hindu, a Hindu, a Christian, a Christian, a"}, {"line_number": 771, "time": "00:50:19,660 --> 00:50:24,220", "seconds": 3019, "text": "Jew, a Jew, a Muslim, a Muslim, a Buddhist, a Buddhist makes no difference."}, {"line_number": 772, "time": "00:50:24,220 --> 00:50:25,220", "seconds": 3024, "text": "Human being is human being."}, {"line_number": 773, "time": "00:50:25,220 --> 00:50:30,620", "seconds": 3025, "text": "Out of ignorance, one keeps on generating craving, aversion, ignorance and because of that"}, {"line_number": 774, "time": "00:50:30,620 --> 00:50:34,100", "seconds": 3030, "text": "one remains so very much agitated, so very much miserable."}, {"line_number": 775, "time": "00:50:34,100 --> 00:50:38,380", "seconds": 3034, "text": "The path is there to take out the misery by taking out the impurities of the mind."}, {"line_number": 776, "time": "00:50:38,380 --> 00:50:42,020", "seconds": 3038, "text": "So anyone can practice and will get the same results."}, {"line_number": 777, "time": "00:50:42,020 --> 00:50:47,140", "seconds": 3042, "text": "[Pali], it must be direct experience."}, {"line_number": 778, "time": "00:50:47,140 --> 00:50:50,940", "seconds": 3047, "text": "If you play intellectual game, it doesn't work."}, {"line_number": 779, "time": "00:50:50,940 --> 00:50:52,700", "seconds": 3050, "text": "The same teaching was there."}, {"line_number": 780, "time": "00:50:52,700 --> 00:50:57,820", "seconds": 3052, "text": "The entire spectrum of the spirituality of India before Buddha, at the time of Buddha and"}, {"line_number": 781, "time": "00:50:57,820 --> 00:51:00,060", "seconds": 3057, "text": "after Buddha remains the same."}, {"line_number": 782, "time": "00:51:00,060 --> 00:51:06,220", "seconds": 3060, "text": "Come out of craving, come out of aversion, come out of illusion, delusion, nothing new."}, {"line_number": 783, "time": "00:51:06,220 --> 00:51:11,340", "seconds": 3066, "text": "Nothing new, but still so much new because that is all at the intellectual level, at the"}, {"line_number": 784, "time": "00:51:11,340 --> 00:51:16,420", "seconds": 3071, "text": "emotional level, here arose somebody who says at the actual level."}, {"line_number": 785, "time": "00:51:16,420 --> 00:51:18,020", "seconds": 3076, "text": "How to come out of craving?"}, {"line_number": 786, "time": "00:51:18,020 --> 00:51:20,300", "seconds": 3078, "text": "Well look, you observe your sensation."}, {"line_number": 787, "time": "00:51:20,300 --> 00:51:23,340", "seconds": 3080, "text": "You are craving starts because of a pleasant sensation."}, {"line_number": 788, "time": "00:51:23,340 --> 00:51:25,100", "seconds": 3083, "text": "Come out of aversion."}, {"line_number": 789, "time": "00:51:25,100 --> 00:51:26,100", "seconds": 3085, "text": "Look at your sensation."}, {"line_number": 790, "time": "00:51:26,100 --> 00:51:30,740", "seconds": 3086, "text": "Observe it. Whenever there is an unpleasant sensation, then only you start aversion."}, {"line_number": 791, "time": "00:51:30,740 --> 00:51:31,740", "seconds": 3090, "text": "Really?"}, {"line_number": 792, "time": "00:51:31,740 --> 00:51:36,900", "seconds": 3091, "text": "At the practical level, somebody is teaching and this is [Pali], at the level"}, {"line_number": 793, "time": "00:51:36,900 --> 00:51:43,220", "seconds": 3096, "text": "of vedan\u0101, one has to understand the reality and come out of the misery [Pali]."}, {"line_number": 794, "time": "00:51:43,220 --> 00:51:47,220", "seconds": 3103, "text": "Any wise person can do this, can practice this."}, {"line_number": 795, "time": "00:51:47,220 --> 00:51:48,900", "seconds": 3107, "text": "It is applicable to one and all."}, {"line_number": 796, "time": "00:51:48,900 --> 00:51:51,420", "seconds": 3108, "text": "These are the qualities of dhamma."}, {"line_number": 797, "time": "00:51:51,420 --> 00:51:52,660", "seconds": 3111, "text": "Understanding these qualities."}, {"line_number": 798, "time": "00:51:52,660 --> 00:51:57,380", "seconds": 3112, "text": "If one starts walking on the path, the benefit is bound to be there."}, {"line_number": 799, "time": "00:51:57,380 --> 00:52:03,980", "seconds": 3117, "text": "Similarly one says, I take refuge in sa\u1e45gha, not in any person, the quality of the person."}, {"line_number": 800, "time": "00:52:03,980 --> 00:52:13,580", "seconds": 3123, "text": "Anybody who is walking on the right path, [Pali],"}, {"line_number": 801, "time": "00:52:13,580 --> 00:52:21,660", "seconds": 3133, "text": "[Pali]."}, {"line_number": 802, "time": "00:52:21,660 --> 00:52:27,300", "seconds": 3141, "text": "Anyone who is walking on the right path, the correct path, the path of truth, the path of wisdom,"}, {"line_number": 803, "time": "00:52:27,300 --> 00:52:31,700", "seconds": 3147, "text": "and walking on the path, walking on the path, one has reached the stage where one has become"}, {"line_number": 804, "time": "00:52:31,700 --> 00:52:36,620", "seconds": 3151, "text": "a saintly person. Four stages of liberation."}, {"line_number": 805, "time": "00:52:36,620 --> 00:52:43,060", "seconds": 3156, "text": "Out of them at least, first stage one has reached and then only one is called a real sa\u1e45gha,"}, {"line_number": 806, "time": "00:52:43,060 --> 00:52:47,220", "seconds": 3163, "text": "such a person, by seeing such a saintly person, one gets inspiration."}, {"line_number": 807, "time": "00:52:47,220 --> 00:52:51,620", "seconds": 3167, "text": "And with this inspiration one starts walking on the path, this is taking refuge in sa\u1e45gha."}, {"line_number": 808, "time": "00:52:51,620 --> 00:53:01,780", "seconds": 3171, "text": "The devotion is good devotion with the wisdom when one starts applying dhamma in life,"}, {"line_number": 809, "time": "00:53:01,780 --> 00:53:04,540", "seconds": 3181, "text": "one starts developing the qualities in life."}, {"line_number": 810, "time": "00:53:04,540 --> 00:53:09,660", "seconds": 3184, "text": "This is [Pali], the first important friend of ours."}, {"line_number": 811, "time": "00:53:09,660 --> 00:53:13,820", "seconds": 3189, "text": "Second important friend, in the language of those days, it was called [Pali]."}, {"line_number": 812, "time": "00:53:13,820 --> 00:53:15,780", "seconds": 3193, "text": "[Pali] means effort."}, {"line_number": 813, "time": "00:53:15,780 --> 00:53:18,500", "seconds": 3195, "text": "Again, proper effort."}, {"line_number": 814, "time": "00:53:18,500 --> 00:53:22,260", "seconds": 3198, "text": "If you don't know how to make effort, you make effort in the wrong way and yet you don't"}, {"line_number": 815, "time": "00:53:22,260 --> 00:53:23,260", "seconds": 3202, "text": "get the result."}, {"line_number": 816, "time": "00:53:23,260 --> 00:53:24,260", "seconds": 3203, "text": "Proper effort."}, {"line_number": 817, "time": "00:53:24,260 --> 00:53:26,780", "seconds": 3204, "text": "What you have to do?"}, {"line_number": 818, "time": "00:53:26,780 --> 00:53:31,260", "seconds": 3206, "text": "There is a story back in our country in India."}, {"line_number": 819, "time": "00:53:31,260 --> 00:53:42,100", "seconds": 3211, "text": "In the city of Varanasi, a very ancient holy city of northern India, four friends, one moonlit"}, {"line_number": 820, "time": "00:53:42,100 --> 00:53:48,180", "seconds": 3222, "text": "night they decided we better have boating for the whole night and they took a boat."}, {"line_number": 821, "time": "00:53:48,180 --> 00:53:50,300", "seconds": 3228, "text": "And Varanasi is Varanasi."}, {"line_number": 822, "time": "00:53:50,300 --> 00:53:58,580", "seconds": 3230, "text": "It is a city of hashish, bong, lot of smoking of bong and drinking of bong and they had all"}, {"line_number": 823, "time": "00:53:58,580 --> 00:53:59,900", "seconds": 3238, "text": "that."}, {"line_number": 824, "time": "00:53:59,900 --> 00:54:05,340", "seconds": 3239, "text": "And then in that boat they started rowing, rowing the whole night, rowing, perspiring, rowing"}, {"line_number": 825, "time": "00:54:05,340 --> 00:54:08,180", "seconds": 3245, "text": "perspiring. Daybreak."}, {"line_number": 826, "time": "00:54:08,180 --> 00:54:11,060", "seconds": 3248, "text": "And they saw their boat has not moved even an inch."}, {"line_number": 827, "time": "00:54:11,060 --> 00:54:12,060", "seconds": 3251, "text": "It is where it was."}, {"line_number": 828, "time": "00:54:12,060 --> 00:54:13,740", "seconds": 3252, "text": "\"Hey what's wrong?\""}, {"line_number": 829, "time": "00:54:13,740 --> 00:54:15,660", "seconds": 3253, "text": "And then someone found out."}, {"line_number": 830, "time": "00:54:15,660 --> 00:54:23,500", "seconds": 3255, "text": "The rope by which this boat was tied to the tree at the bank, nobody untied this rope."}, {"line_number": 831, "time": "00:54:23,500 --> 00:54:28,940", "seconds": 3263, "text": "This rope of ignorance is there and you keep on rowing, rowing, perspiring, perspiring what"}, {"line_number": 832, "time": "00:54:28,940 --> 00:54:30,780", "seconds": 3268, "text": "you will get."}, {"line_number": 833, "time": "00:54:30,780 --> 00:54:32,900", "seconds": 3270, "text": "You must know how to work."}, {"line_number": 834, "time": "00:54:32,900 --> 00:54:38,180", "seconds": 3272, "text": "And then you work properly with wisdom, understanding what the path is, understanding what the technique"}, {"line_number": 835, "time": "00:54:38,180 --> 00:54:39,180", "seconds": 3278, "text": "is."}, {"line_number": 836, "time": "00:54:39,180 --> 00:54:40,780", "seconds": 3279, "text": "Yes, you will reach the final goal."}, {"line_number": 837, "time": "00:54:40,780 --> 00:54:43,820", "seconds": 3280, "text": "Otherwise all your efforts will go waste. [Pali]"}, {"line_number": 838, "time": "00:54:43,820 --> 00:54:50,140", "seconds": 3283, "text": "And the third important friend is sati, awareness, awareness."}, {"line_number": 839, "time": "00:54:50,140 --> 00:54:53,140", "seconds": 3290, "text": "Now sati has got two meanings this word."}, {"line_number": 840, "time": "00:54:53,140 --> 00:54:57,940", "seconds": 3293, "text": "One meaning of the word sati, [Pali] is memory."}, {"line_number": 841, "time": "00:54:57,940 --> 00:54:59,500", "seconds": 3297, "text": "People take that meaning sometimes."}, {"line_number": 842, "time": "00:54:59,500 --> 00:55:02,020", "seconds": 3299, "text": "Memory and you start remembering."}, {"line_number": 843, "time": "00:55:02,020 --> 00:55:05,820", "seconds": 3302, "text": "Memory of the past is not the technique of liberation."}, {"line_number": 844, "time": "00:55:05,820 --> 00:55:11,980", "seconds": 3305, "text": "Sati, another meaning of sati is awareness and awareness is always of the present moment."}, {"line_number": 845, "time": "00:55:11,980 --> 00:55:14,100", "seconds": 3311, "text": "You can't be aware of the past."}, {"line_number": 846, "time": "00:55:14,100 --> 00:55:15,460", "seconds": 3314, "text": "You can have memory of that."}, {"line_number": 847, "time": "00:55:15,460 --> 00:55:17,220", "seconds": 3315, "text": "You can't be aware of the future."}, {"line_number": 848, "time": "00:55:17,220 --> 00:55:19,420", "seconds": 3317, "text": "You can just be thinking of that."}, {"line_number": 849, "time": "00:55:19,420 --> 00:55:21,220", "seconds": 3319, "text": "But you can't be aware of it."}, {"line_number": 850, "time": "00:55:21,220 --> 00:55:26,300", "seconds": 3321, "text": "Awareness should always be and can always be for the present moment, from moment to moment."}, {"line_number": 851, "time": "00:55:26,300 --> 00:55:28,300", "seconds": 3326, "text": "Whatever you experience, you are aware of it."}, {"line_number": 852, "time": "00:55:28,300 --> 00:55:30,300", "seconds": 3328, "text": "Whatever you experience, you are aware of it."}, {"line_number": 853, "time": "00:55:30,300 --> 00:55:34,780", "seconds": 3330, "text": "Aware at the surface level and aware of the depth level."}, {"line_number": 854, "time": "00:55:34,780 --> 00:55:39,100", "seconds": 3334, "text": "When you work with the sensation, you are aware at the depth level and as well as while you"}, {"line_number": 855, "time": "00:55:39,100 --> 00:55:41,180", "seconds": 3339, "text": "are walking, you are aware of walking."}, {"line_number": 856, "time": "00:55:41,180 --> 00:55:45,580", "seconds": 3341, "text": "You are aware of eating but at the same time you are aware of your own sensations."}, {"line_number": 857, "time": "00:55:45,580 --> 00:55:49,860", "seconds": 3345, "text": "If that is missing, then it won't take you to final goal."}, {"line_number": 858, "time": "00:55:49,860 --> 00:55:52,380", "seconds": 3349, "text": "You may be very well aware of your walking, walking, walking."}, {"line_number": 859, "time": "00:55:52,380 --> 00:55:57,460", "seconds": 3352, "text": "You get a wonderful faculty to remain alert about all your activities but it won't take"}, {"line_number": 860, "time": "00:55:57,460 --> 00:55:59,380", "seconds": 3357, "text": "you to the final goal of liberation."}, {"line_number": 861, "time": "00:55:59,380 --> 00:56:06,300", "seconds": 3359, "text": "If you are missing sensation. I give example, of a circus girl."}, {"line_number": 862, "time": "00:56:06,300 --> 00:56:10,700", "seconds": 3366, "text": "She is walking on a tight row and so much aware of every step."}, {"line_number": 863, "time": "00:56:10,700 --> 00:56:12,740", "seconds": 3370, "text": "If she is not aware, she may fall down."}, {"line_number": 864, "time": "00:56:12,740 --> 00:56:15,060", "seconds": 3372, "text": "Break one of her limbs or she may even die."}, {"line_number": 865, "time": "00:56:15,060 --> 00:56:20,180", "seconds": 3375, "text": "So every step she is so aware, so aware, but she cannot become an arahant."}, {"line_number": 866, "time": "00:56:20,180 --> 00:56:23,900", "seconds": 3380, "text": "She cannot become fully liberated because the sensation, she doesn't know what sensation"}, {"line_number": 867, "time": "00:56:23,900 --> 00:56:29,060", "seconds": 3383, "text": "is and she doesn't know how to remain equanimous with the sensation. Or a dancing girl on the"}, {"line_number": 868, "time": "00:56:29,060 --> 00:56:30,060", "seconds": 3389, "text": "stage."}, {"line_number": 869, "time": "00:56:30,060 --> 00:56:34,580", "seconds": 3390, "text": "Aware of every step, every action and yet no sensation."}, {"line_number": 870, "time": "00:56:34,580 --> 00:56:37,180", "seconds": 3394, "text": "That doesn't take us to the final goal."}, {"line_number": 871, "time": "00:56:37,180 --> 00:56:39,180", "seconds": 3397, "text": "Sensation is the teaching of Buddha."}, {"line_number": 872, "time": "00:56:39,180 --> 00:56:43,300", "seconds": 3399, "text": "When you work with the sensation, you are aware of the sensation, you understand its nature"}, {"line_number": 873, "time": "00:56:43,300 --> 00:56:48,100", "seconds": 3403, "text": "of anicca and with that understanding you maintain equanimity, then you are on the path"}, {"line_number": 874, "time": "00:56:48,100 --> 00:56:53,020", "seconds": 3408, "text": "of liberation because this is how you change the habit pattern of your mind at the deepest"}, {"line_number": 875, "time": "00:56:53,020 --> 00:56:54,020", "seconds": 3413, "text": "level."}, {"line_number": 876, "time": "00:56:54,020 --> 00:56:56,700", "seconds": 3414, "text": "Otherwise you are working just with the surface level of the mind."}, {"line_number": 877, "time": "00:56:56,700 --> 00:57:02,300", "seconds": 3416, "text": "So sati must be proper sati with proper wisdom, understanding what the sati is and"}, {"line_number": 878, "time": "00:57:02,300 --> 00:57:06,060", "seconds": 3422, "text": "then accordingly you work with sati, you reach the final goal."}, {"line_number": 879, "time": "00:57:06,060 --> 00:57:12,340", "seconds": 3426, "text": "And then sam\u0101dhi, again sam\u0101dhi must be samm\u0101-sam\u0101dhi, right type of sam\u0101dhi."}, {"line_number": 880, "time": "00:57:12,340 --> 00:57:13,340", "seconds": 3432, "text": "Understanding must be proper."}, {"line_number": 881, "time": "00:57:13,340 --> 00:57:14,340", "seconds": 3433, "text": "What sam\u0101dhi is?"}, {"line_number": 882, "time": "00:57:14,340 --> 00:57:17,260", "seconds": 3434, "text": "Mere concentration does not work."}, {"line_number": 883, "time": "00:57:17,260 --> 00:57:19,500", "seconds": 3437, "text": "[Pali]."}, {"line_number": 884, "time": "00:57:19,500 --> 00:57:22,460", "seconds": 3439, "text": "The concentration must be of a pure mind."}, {"line_number": 885, "time": "00:57:22,460 --> 00:57:26,060", "seconds": 3442, "text": "That means the base must be free from ignorance."}, {"line_number": 886, "time": "00:57:26,060 --> 00:57:30,140", "seconds": 3446, "text": "If you have got an imaginary object and with the help of this imaginary object you concentrate"}, {"line_number": 887, "time": "00:57:30,140 --> 00:57:31,140", "seconds": 3450, "text": "your mind."}, {"line_number": 888, "time": "00:57:31,140 --> 00:57:33,220", "seconds": 3451, "text": "It is not samm\u0101-sam\u0101dhi."}, {"line_number": 889, "time": "00:57:33,220 --> 00:57:36,100", "seconds": 3453, "text": "Or at the base of the mind you have got craving, you want something."}, {"line_number": 890, "time": "00:57:36,100 --> 00:57:38,540", "seconds": 3456, "text": "By this sam\u0101dhi I will gain this, I will gain that."}, {"line_number": 891, "time": "00:57:38,540 --> 00:57:39,540", "seconds": 3458, "text": "It doesn't work."}, {"line_number": 892, "time": "00:57:39,540 --> 00:57:42,540", "seconds": 3459, "text": "Or your aversion, at the base doesn't work."}, {"line_number": 893, "time": "00:57:42,540 --> 00:57:46,020", "seconds": 3462, "text": "Free from craving, free from aversion, free from imagination."}, {"line_number": 894, "time": "00:57:46,020 --> 00:57:50,820", "seconds": 3466, "text": "The object that you are experiencing from moment to moment, your sati, from moment to"}, {"line_number": 895, "time": "00:57:50,820 --> 00:57:55,060", "seconds": 3470, "text": "moment, from moment to moment, how long you continue to be aware of the reality, from"}, {"line_number": 896, "time": "00:57:55,060 --> 00:58:00,780", "seconds": 3475, "text": "moment to moment, from moment to moment, this is your real sam\u0101dhi."}, {"line_number": 897, "time": "00:58:00,780 --> 00:58:07,380", "seconds": 3480, "text": "And the fourth, fifth, fiend, pa\u00f1\u00f1\u0101, wisdom, upekkh\u0101, equanimity."}, {"line_number": 898, "time": "00:58:07,380 --> 00:58:08,380", "seconds": 3487, "text": "Very important."}, {"line_number": 899, "time": "00:58:08,380 --> 00:58:14,620", "seconds": 3488, "text": "Again, if this pa\u00f1\u00f1\u0101, this wisdom is merely at the intellectual level or merely whatever"}, {"line_number": 900, "time": "00:58:14,620 --> 00:58:20,860", "seconds": 3494, "text": "you have heard or whatever you have read, suta-may\u0101 pa\u00f1\u00f1\u0101 or cinta-may\u0101 pa\u00f1\u00f1\u0101, it doesn't work."}, {"line_number": 901, "time": "00:58:20,860 --> 00:58:23,700", "seconds": 3500, "text": "It must be bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 902, "time": "00:58:23,700 --> 00:58:28,380", "seconds": 3503, "text": "That is the contribution of Buddha to the human world, bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 903, "time": "00:58:28,380 --> 00:58:33,100", "seconds": 3508, "text": "You have to experience the wisdom at the level of your sensations."}, {"line_number": 904, "time": "00:58:33,100 --> 00:58:35,020", "seconds": 3513, "text": "Then it is real pa\u00f1\u00f1\u0101."}, {"line_number": 905, "time": "00:58:35,020 --> 00:58:40,980", "seconds": 3515, "text": "Equanimity at the level of sensations is your direct experience and equanimity, wisdom"}, {"line_number": 906, "time": "00:58:40,980 --> 00:58:47,700", "seconds": 3520, "text": "that keeps you free from craving, free from aversion at the deepest level of the mind."}, {"line_number": 907, "time": "00:58:47,700 --> 00:58:49,540", "seconds": 3527, "text": "This is what you have started doing here."}, {"line_number": 908, "time": "00:58:49,540 --> 00:58:51,940", "seconds": 3529, "text": "This is what you have to practice in your life."}, {"line_number": 909, "time": "00:58:51,940 --> 00:58:55,860", "seconds": 3531, "text": "Daily practice you are with the sensations and that you are not reacting with craving,"}, {"line_number": 910, "time": "00:58:55,860 --> 00:58:57,340", "seconds": 3535, "text": "you are not reacting with aversion."}, {"line_number": 911, "time": "00:58:57,340 --> 00:59:01,740", "seconds": 3537, "text": "You keep on understanding this is anicca, anicca and your mind becomes equanimous."}, {"line_number": 912, "time": "00:59:01,740 --> 00:59:07,260", "seconds": 3541, "text": "Then you find how this equanimity has started manifesting itself in your day to day life."}, {"line_number": 913, "time": "00:59:07,260 --> 00:59:09,260", "seconds": 3547, "text": "It must manifest."}, {"line_number": 914, "time": "00:59:09,260 --> 00:59:14,580", "seconds": 3549, "text": "If you have just accepted anicca, if you have just accepted equanimity only at the intellectual"}, {"line_number": 915, "time": "00:59:14,580 --> 00:59:19,660", "seconds": 3554, "text": "level or devotional level, you can't expect it to manifest in your day to day life."}, {"line_number": 916, "time": "00:59:19,660 --> 00:59:22,260", "seconds": 3559, "text": "Ups and downs in the life are bound to be there."}, {"line_number": 917, "time": "00:59:22,260 --> 00:59:24,620", "seconds": 3562, "text": "Vicissitudes are bound to be there."}, {"line_number": 918, "time": "00:59:24,620 --> 00:59:30,380", "seconds": 3564, "text": "How to deal with equanimity to all the situations in our day to day life, then yes the pa\u00f1\u00f1\u0101 is"}, {"line_number": 919, "time": "00:59:30,380 --> 00:59:31,700", "seconds": 3570, "text": "real, pa\u00f1\u00f1\u0101."}, {"line_number": 920, "time": "00:59:31,700 --> 00:59:35,260", "seconds": 3571, "text": "Again a story in our country."}, {"line_number": 921, "time": "00:59:35,260 --> 00:59:44,260", "seconds": 3575, "text": "A very rich person at the old age he died and according to the custom there, his two sons"}, {"line_number": 922, "time": "00:59:44,260 --> 00:59:46,780", "seconds": 3584, "text": "started living in a joint family."}, {"line_number": 923, "time": "00:59:46,780 --> 00:59:50,460", "seconds": 3586, "text": "For some time they continued in joint family and later on some misunderstanding arose, they"}, {"line_number": 924, "time": "00:59:50,460 --> 00:59:53,300", "seconds": 3590, "text": "started quarreling and then they divided."}, {"line_number": 925, "time": "00:59:53,300 --> 00:59:58,420", "seconds": 3593, "text": "The whole property, the money, jewellery, land, everything divided half half."}, {"line_number": 926, "time": "00:59:58,420 --> 01:00:02,220", "seconds": 3598, "text": "When everything was divided, somebody found out a small packet hidden somewhere."}, {"line_number": 927, "time": "01:00:02,220 --> 01:00:05,020", "seconds": 3602, "text": "They took it out \"What it is?\""}, {"line_number": 928, "time": "01:00:05,020 --> 01:00:07,460", "seconds": 3605, "text": "And they found that it contained two rings."}, {"line_number": 929, "time": "01:00:07,460 --> 01:00:09,740", "seconds": 3607, "text": "One was the ordinary silver ring."}, {"line_number": 930, "time": "01:00:09,740 --> 01:00:14,180", "seconds": 3609, "text": "Other was a ring studied with very valuable diamond."}, {"line_number": 931, "time": "01:00:14,180 --> 01:00:20,340", "seconds": 3614, "text": "The elder brother developed some greed and he tried to explain the younger one."}, {"line_number": 932, "time": "01:00:20,340 --> 01:00:24,940", "seconds": 3620, "text": "To me it looks this is not the earning of our father."}, {"line_number": 933, "time": "01:00:24,940 --> 01:00:31,140", "seconds": 3624, "text": "This is, most probably, it is coming from generations and therefore it should go for generations."}, {"line_number": 934, "time": "01:00:31,140 --> 01:00:33,500", "seconds": 3631, "text": "I being elder, I better keep it."}, {"line_number": 935, "time": "01:00:33,500 --> 01:00:35,260", "seconds": 3633, "text": "So that it goes for generations."}, {"line_number": 936, "time": "01:00:35,260 --> 01:00:38,540", "seconds": 3635, "text": "If we sell it and divide the money, we will lose it."}, {"line_number": 937, "time": "01:00:38,540 --> 01:00:39,700", "seconds": 3638, "text": "So I better keep it."}, {"line_number": 938, "time": "01:00:39,700 --> 01:00:44,700", "seconds": 3639, "text": "You better keep the silver one. The younger brother smiled \"Alright be happy."}, {"line_number": 939, "time": "01:00:44,700 --> 01:00:46,540", "seconds": 3644, "text": "You be happy with the diamond one."}, {"line_number": 940, "time": "01:00:46,540 --> 01:00:49,220", "seconds": 3646, "text": "I will be happy with the silver one.\""}, {"line_number": 941, "time": "01:00:49,220 --> 01:00:51,140", "seconds": 3649, "text": "And they started their life."}, {"line_number": 942, "time": "01:00:51,140 --> 01:00:53,300", "seconds": 3651, "text": "Ups and downs, ups and downs are coming."}, {"line_number": 943, "time": "01:00:53,300 --> 01:00:56,420", "seconds": 3653, "text": "The elder brother with the diamond ring."}, {"line_number": 944, "time": "01:00:56,420 --> 01:01:00,940", "seconds": 3656, "text": "When there is spring in the life, he gets so elated, so elated."}, {"line_number": 945, "time": "01:01:00,940 --> 01:01:08,500", "seconds": 3660, "text": "And when spring goes away and there is winter or autumn, he becomes so depressed, so depressed."}, {"line_number": 946, "time": "01:01:08,500 --> 01:01:10,900", "seconds": 3668, "text": "Always losing the balance of the mind."}, {"line_number": 947, "time": "01:01:10,900 --> 01:01:14,540", "seconds": 3670, "text": "With everything he faces in the world, loses the balance of the mind, loses the balance"}, {"line_number": 948, "time": "01:01:14,540 --> 01:01:18,580", "seconds": 3674, "text": "of the mind, tension, tension, hypertension."}, {"line_number": 949, "time": "01:01:18,580 --> 01:01:24,860", "seconds": 3678, "text": "This tranquilizer, that tranquilizer, a super tranquilizer, a sleeping pill, a super sleeping"}, {"line_number": 950, "time": "01:01:24,860 --> 01:01:26,340", "seconds": 3684, "text": "pill."}, {"line_number": 951, "time": "01:01:26,340 --> 01:01:29,860", "seconds": 3686, "text": "And then it came to the stage where electric shocks were given."}, {"line_number": 952, "time": "01:01:29,860 --> 01:01:32,380", "seconds": 3689, "text": "This is the brother with the diamond ring."}, {"line_number": 953, "time": "01:01:32,380 --> 01:01:37,980", "seconds": 3692, "text": "The other brother with ordinary silver ring, he started thinking, \"My father kept very"}, {"line_number": 954, "time": "01:01:37,980 --> 01:01:41,580", "seconds": 3697, "text": "secure this valuable diamond ring, it is understandable."}, {"line_number": 955, "time": "01:01:41,580 --> 01:01:43,220", "seconds": 3701, "text": "Why this ordinary silver ring?"}, {"line_number": 956, "time": "01:01:43,220 --> 01:01:46,220", "seconds": 3703, "text": "They must be some meaning, some purpose for that.\""}, {"line_number": 957, "time": "01:01:46,220 --> 01:01:48,020", "seconds": 3706, "text": "And he started examining it."}, {"line_number": 958, "time": "01:01:48,020 --> 01:01:50,820", "seconds": 3708, "text": "And he found something was inscribed on it and he read it."}, {"line_number": 959, "time": "01:01:50,820 --> 01:01:51,820", "seconds": 3710, "text": "What is inscribed?"}, {"line_number": 960, "time": "01:01:51,820 --> 01:01:53,660", "seconds": 3711, "text": "And it was inscribed on it."}, {"line_number": 961, "time": "01:01:53,660 --> 01:01:56,540", "seconds": 3713, "text": "\"This will also change."}, {"line_number": 962, "time": "01:01:56,540 --> 01:01:59,340", "seconds": 3716, "text": "Oh, this will also change."}, {"line_number": 963, "time": "01:01:59,340 --> 01:02:01,580", "seconds": 3719, "text": "This is the teaching of my father."}, {"line_number": 964, "time": "01:02:01,580 --> 01:02:03,460", "seconds": 3721, "text": "This will also change."}, {"line_number": 965, "time": "01:02:03,460 --> 01:02:04,820", "seconds": 3723, "text": "Everything changes.\""}, {"line_number": 966, "time": "01:02:04,820 --> 01:02:07,260", "seconds": 3724, "text": "And he had this ring on his little finger."}, {"line_number": 967, "time": "01:02:07,260 --> 01:02:08,260", "seconds": 3727, "text": "Spring comes."}, {"line_number": 968, "time": "01:02:08,260 --> 01:02:09,260", "seconds": 3728, "text": "He enjoys."}, {"line_number": 969, "time": "01:02:09,260 --> 01:02:10,260", "seconds": 3729, "text": "It is a run away from that."}, {"line_number": 970, "time": "01:02:10,260 --> 01:02:11,580", "seconds": 3730, "text": "He enjoys spring."}, {"line_number": 971, "time": "01:02:11,580 --> 01:02:14,980", "seconds": 3731, "text": "And looking at the finger, yes, this will also change."}, {"line_number": 972, "time": "01:02:14,980 --> 01:02:16,300", "seconds": 3734, "text": "This is not eternal."}, {"line_number": 973, "time": "01:02:16,300 --> 01:02:19,340", "seconds": 3736, "text": "And when it passes away, smiles, \"I knew this was going to change, it has changed."}, {"line_number": 974, "time": "01:02:19,340 --> 01:02:20,340", "seconds": 3739, "text": "So what?"}, {"line_number": 975, "time": "01:02:20,340 --> 01:02:21,340", "seconds": 3740, "text": "I don't care.\""}, {"line_number": 976, "time": "01:02:21,340 --> 01:02:23,260", "seconds": 3741, "text": "He doesn't lose the balance of the mind."}, {"line_number": 977, "time": "01:02:23,260 --> 01:02:26,180", "seconds": 3743, "text": "When winter comes, again, his ring, this will also change."}, {"line_number": 978, "time": "01:02:26,180 --> 01:02:27,500", "seconds": 3746, "text": "He doesn't cry."}, {"line_number": 979, "time": "01:02:27,500 --> 01:02:28,780", "seconds": 3747, "text": "He doesn't feel depressed."}, {"line_number": 980, "time": "01:02:28,780 --> 01:02:29,780", "seconds": 3748, "text": "This will also change."}, {"line_number": 981, "time": "01:02:29,780 --> 01:02:30,820", "seconds": 3749, "text": "Love nature is such."}, {"line_number": 982, "time": "01:02:30,820 --> 01:02:31,820", "seconds": 3750, "text": "It has to change."}, {"line_number": 983, "time": "01:02:31,820 --> 01:02:35,740", "seconds": 3751, "text": "Ups and downs, ups and downs are bound to come in the life."}, {"line_number": 984, "time": "01:02:35,740 --> 01:02:38,140", "seconds": 3755, "text": "Vicissitudes are bound to come in the life."}, {"line_number": 985, "time": "01:02:38,140 --> 01:02:40,500", "seconds": 3758, "text": "If you keep on understanding this will also change."}, {"line_number": 986, "time": "01:02:40,500 --> 01:02:42,340", "seconds": 3760, "text": "This will also change."}, {"line_number": 987, "time": "01:02:42,340 --> 01:02:44,140", "seconds": 3762, "text": "Not necessary to look at the ring."}, {"line_number": 988, "time": "01:02:44,140 --> 01:02:46,300", "seconds": 3764, "text": "The ring inside, the reality inside."}, {"line_number": 989, "time": "01:02:46,300 --> 01:02:49,300", "seconds": 3766, "text": "We have got that inheritance from the Buddha."}, {"line_number": 990, "time": "01:02:49,300 --> 01:02:50,700", "seconds": 3769, "text": "Observe this reality inside."}, {"line_number": 991, "time": "01:02:50,700 --> 01:02:52,300", "seconds": 3770, "text": "This will change."}, {"line_number": 992, "time": "01:02:52,300 --> 01:02:54,300", "seconds": 3772, "text": "A very painful experience is there."}, {"line_number": 993, "time": "01:02:54,300 --> 01:02:55,900", "seconds": 3774, "text": "Oh, this will change."}, {"line_number": 994, "time": "01:02:55,900 --> 01:02:57,380", "seconds": 3775, "text": "A very pleasant flow is there."}, {"line_number": 995, "time": "01:02:57,380 --> 01:02:59,060", "seconds": 3777, "text": "Oh, this will change."}, {"line_number": 996, "time": "01:02:59,060 --> 01:03:00,260", "seconds": 3779, "text": "And this change is there."}, {"line_number": 997, "time": "01:03:00,260 --> 01:03:02,300", "seconds": 3780, "text": "Certainly, you are experiencing."}, {"line_number": 998, "time": "01:03:02,300 --> 01:03:07,300", "seconds": 3782, "text": "Whatever the truth you are experiencing inside, the same truth gets manifested outside."}, {"line_number": 999, "time": "01:03:07,300 --> 01:03:08,300", "seconds": 3787, "text": "This will change."}, {"line_number": 1000, "time": "01:03:08,300 --> 01:03:09,380", "seconds": 3788, "text": "This will change."}, {"line_number": 1001, "time": "01:03:09,380 --> 01:03:12,500", "seconds": 3789, "text": "And you maintain perfect equanimity of your mind."}, {"line_number": 1002, "time": "01:03:12,500 --> 01:03:15,660", "seconds": 3792, "text": "Then this friend is a very good friend for you."}, {"line_number": 1003, "time": "01:03:15,660 --> 01:03:18,300", "seconds": 3795, "text": "All these five friends are wonderful friends."}, {"line_number": 1004, "time": "01:03:18,300 --> 01:03:20,340", "seconds": 3798, "text": "Don't worry about the enemies."}, {"line_number": 1005, "time": "01:03:20,340 --> 01:03:21,820", "seconds": 3800, "text": "No enemy can harm you."}, {"line_number": 1006, "time": "01:03:21,820 --> 01:03:25,180", "seconds": 3801, "text": "You keep these five friends with you and keep them pure."}, {"line_number": 1007, "time": "01:03:25,180 --> 01:03:30,700", "seconds": 3805, "text": "No pollution with the wisdom, understanding how to make use of these friends."}, {"line_number": 1008, "time": "01:03:30,700 --> 01:03:35,820", "seconds": 3810, "text": "And you will fin     const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
