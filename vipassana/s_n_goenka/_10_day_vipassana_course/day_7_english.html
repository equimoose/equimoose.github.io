<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=u4twJT1RfiM&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=7";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:13,920", "seconds": 0, "text": "The seventh day is over."}, {"line_number": 2, "time": "00:00:13,920 --> 00:00:20,920", "seconds": 13, "text": "You have now three more days left to work."}, {"line_number": 3, "time": "00:00:20,920 --> 00:00:35,700", "seconds": 20, "text": "But to work seriously, you have only two more days left. Because tenth day after the sitting from"}, {"line_number": 4, "time": "00:00:35,700 --> 00:00:48,140", "seconds": 35, "text": "eight to nine, you will learn a new technique of meditation and after that the vow of silence"}, {"line_number": 5, "time": "00:00:48,140 --> 00:00:51,580", "seconds": 48, "text": "is over."}, {"line_number": 6, "time": "00:00:51,580 --> 00:00:59,940", "seconds": 51, "text": "Noble silence, no more noble silence, it will be noble chattering then."}, {"line_number": 7, "time": "00:00:59,940 --> 00:01:04,620.0000000000073", "seconds": 59, "text": "Chattering is chattering, noble or not noble."}, {"line_number": 8, "time": "00:01:04,620.0000000000073 --> 00:01:08,380", "seconds": 64, "text": "Chattering and serious meditation cannot coexist."}, {"line_number": 9, "time": "00:01:08,380 --> 00:01:11,020", "seconds": 68, "text": "They can't go together."}, {"line_number": 10, "time": "00:01:11,020 --> 00:01:17,500", "seconds": 71, "text": "So you won't be able to meditate seriously on the tenth day."}, {"line_number": 11, "time": "00:01:17,500 --> 00:01:20,860", "seconds": 77, "text": "And yet it is a very important day."}, {"line_number": 12, "time": "00:01:20,860 --> 00:01:27,860", "seconds": 80, "text": "Very important day because for nine days, very deep operation, very deep surgical operation"}, {"line_number": 13, "time": "00:01:27,860 --> 00:01:30,940", "seconds": 87, "text": "of the mind."}, {"line_number": 14, "time": "00:01:30,940 --> 00:01:37,100", "seconds": 90, "text": "On the tenth day this deep wound will require some balm and the technique that you will learn"}, {"line_number": 15, "time": "00:01:37,100 --> 00:01:43,540", "seconds": 97, "text": "on that day will be very soothing balm on the wound."}, {"line_number": 16, "time": "00:01:43,540 --> 00:01:51,820", "seconds": 103, "text": "And moreover, coming out of a very deep operation, coming out of silence for nine days, suddenly"}, {"line_number": 17, "time": "00:01:51,820 --> 00:01:58,500", "seconds": 111, "text": "one comes to the outside world, comes in contact. At times,"}, {"line_number": 18, "time": "00:01:58,500 --> 00:02:00,700", "seconds": 118, "text": "people are very shocking experience."}, {"line_number": 19, "time": "00:02:00,700 --> 00:02:07,460", "seconds": 120, "text": "So that tenth day, tenth day is a shock absorber for you."}, {"line_number": 20, "time": "00:02:07,460 --> 00:02:13,660", "seconds": 127, "text": "On the eleventh day you can face the world, better."}, {"line_number": 21, "time": "00:02:13,660 --> 00:02:22,740", "seconds": 133, "text": "So for actual very serious meditation the next two days."}, {"line_number": 22, "time": "00:02:22,740 --> 00:02:27,860", "seconds": 142, "text": "And Buddha wants you to meditate continuously."}, {"line_number": 23, "time": "00:02:27,860 --> 00:02:34,940", "seconds": 147, "text": "So far as this technique is concerned, continuity of practice is the secret of success."}, {"line_number": 24, "time": "00:02:34,940 --> 00:02:41,660", "seconds": 154, "text": "People come for longer courses, 20 days course, 30 days, 45 days."}, {"line_number": 25, "time": "00:02:41,660 --> 00:02:45,860", "seconds": 161, "text": "They work continuously."}, {"line_number": 26, "time": "00:02:45,860 --> 00:02:52,180", "seconds": 165, "text": "You have recess periods but there is no recess period for long term students."}, {"line_number": 27, "time": "00:02:52,180 --> 00:02:55,660", "seconds": 172, "text": "You also have to learn how to practice continuously."}, {"line_number": 28, "time": "00:02:55,660 --> 00:03:02,860", "seconds": 175, "text": "So for these two days, learn how to practice continuously."}, {"line_number": 29, "time": "00:03:02,860 --> 00:03:10,580", "seconds": 182, "text": "During meditation periods of course you sit with closed eyes and meditate but what you call intervals"}, {"line_number": 30, "time": "00:03:10,580 --> 00:03:16,780", "seconds": 190, "text": "are no more intervals for you now."}, {"line_number": 31, "time": "00:03:16,780 --> 00:03:21,780", "seconds": 196, "text": "When you have to do something at the physical level, you have to get up and walk, walk to"}, {"line_number": 32, "time": "00:03:21,780 --> 00:03:26,980", "seconds": 201, "text": "your residence, walk to the dining hall, etc."}, {"line_number": 33, "time": "00:03:26,980 --> 00:03:28,260", "seconds": 206, "text": "You are still meditating."}, {"line_number": 34, "time": "00:03:28,260 --> 00:03:32,500", "seconds": 208, "text": "With open eyes you are aware."}, {"line_number": 35, "time": "00:03:32,500 --> 00:03:36,780", "seconds": 212, "text": "You are just resting, open eyes, you are aware."}, {"line_number": 36, "time": "00:03:36,780 --> 00:03:39,580", "seconds": 216, "text": "You are aware of whatever you are doing at the physical level."}, {"line_number": 37, "time": "00:03:39,580 --> 00:03:42,180", "seconds": 219, "text": "If you are walking, you are aware, you are walking."}, {"line_number": 38, "time": "00:03:42,180 --> 00:03:44,300", "seconds": 222, "text": "If you are eating, you are aware, you are eating."}, {"line_number": 39, "time": "00:03:44,300 --> 00:03:46,100", "seconds": 224, "text": "If you are bathing, you are aware, you are bathing."}, {"line_number": 40, "time": "00:03:46,100 --> 00:03:49,820", "seconds": 226, "text": "You are resting, you are aware, you are resting."}, {"line_number": 41, "time": "00:03:49,820 --> 00:03:55,940", "seconds": 229, "text": "But then along with that, very essential, you are also aware of some sensation or the"}, {"line_number": 42, "time": "00:03:55,940 --> 00:03:58,820", "seconds": 235, "text": "other on the body."}, {"line_number": 43, "time": "00:03:58,820 --> 00:04:05,820", "seconds": 238, "text": "People have not understood Buddha properly and they made it just awareness of walking, walking, walking"}, {"line_number": 44, "time": "00:04:05,820 --> 00:04:06,820", "seconds": 245, "text": "eating."}, {"line_number": 45, "time": "00:04:06,820 --> 00:04:11,220", "seconds": 246, "text": "It has its own advantage but this is not Buddha's teaching."}, {"line_number": 46, "time": "00:04:11,220 --> 00:04:18,100.0000000000291", "seconds": 251, "text": "He wants you to be always aware of the sensation, either respiration or sensation."}, {"line_number": 47, "time": "00:04:18,100.0000000000291 --> 00:04:25,420", "seconds": 258, "text": "If you miss sensation, then you miss the deepest part of your mind and you have to rectify"}, {"line_number": 48, "time": "00:04:25,420 --> 00:04:31,300", "seconds": 265, "text": "the deepest part of the mind, you have to change the behavior pattern of the deepest part."}, {"line_number": 49, "time": "00:04:31,300 --> 00:04:35,780", "seconds": 271, "text": "So sensation, awareness of sensation is very important."}, {"line_number": 50, "time": "00:04:35,780 --> 00:04:40,660", "seconds": 275, "text": "While you are walking, it is not necessary and at this stage, not possible also that you"}, {"line_number": 51, "time": "00:04:40,660 --> 00:04:45,500", "seconds": 280, "text": "can feel the whole body, sensation on the whole body, at least on the moving part."}, {"line_number": 52, "time": "00:04:45,500 --> 00:04:49,540", "seconds": 285, "text": "If you are walking, you are aware of sensations on your legs."}, {"line_number": 53, "time": "00:04:49,540 --> 00:04:53,020", "seconds": 289, "text": "If you are eating, you are aware of sensations on your fingertips."}, {"line_number": 54, "time": "00:04:53,020 --> 00:04:57,420", "seconds": 293, "text": "The mouth touches the food, you are aware of the sensation on the lips, on the gums,"}, {"line_number": 55, "time": "00:04:57,420 --> 00:05:05,020", "seconds": 297, "text": "on the tongue and as you swallow it on the throat, whichever are moving part, you have sensations."}, {"line_number": 56, "time": "00:05:05,020 --> 00:05:09,020", "seconds": 305, "text": "Sometimes you don't feel sensation on the moving part that and then any part."}, {"line_number": 57, "time": "00:05:09,020 --> 00:05:13,500", "seconds": 309, "text": "But somewhere on the body, you must be feeling a sensation and along with that, you are"}, {"line_number": 58, "time": "00:05:13,500 --> 00:05:21,660", "seconds": 313, "text": "aware of whatever physical activity is going on; that is during recess periods."}, {"line_number": 59, "time": "00:05:21,660 --> 00:05:23,940", "seconds": 321, "text": "Then you have a continuity."}, {"line_number": 60, "time": "00:05:23,940 --> 00:05:28,780", "seconds": 323, "text": "Meditation hours, you sit, closed eyes, meditate, the rest of the period you open and do whatever"}, {"line_number": 61, "time": "00:05:28,780 --> 00:05:32,940", "seconds": 328, "text": "is necessary to be done at the physical level and you are still meditating because you are"}, {"line_number": 62, "time": "00:05:32,940 --> 00:05:37,980", "seconds": 332, "text": "aware of your activities and you are aware of the sensations."}, {"line_number": 63, "time": "00:05:37,980 --> 00:05:43,100", "seconds": 337, "text": "Night time you go to bed, closed eyes, you are lying down."}, {"line_number": 64, "time": "00:05:43,100 --> 00:05:46,220", "seconds": 343, "text": "Lying down, you are aware of every movement of your body."}, {"line_number": 65, "time": "00:05:46,220 --> 00:05:49,820", "seconds": 346, "text": "You feel like turning on one side and you are aware you are turning on the one side and"}, {"line_number": 66, "time": "00:05:49,820 --> 00:05:51,540", "seconds": 349, "text": "then you turn on the other side."}, {"line_number": 67, "time": "00:05:51,540 --> 00:05:55,620", "seconds": 351, "text": "You are aware of everything that is happening at the physical level along with that, you are"}, {"line_number": 68, "time": "00:05:55,620 --> 00:05:58,060", "seconds": 355, "text": "aware of sensations."}, {"line_number": 69, "time": "00:05:58,060 --> 00:06:04,180", "seconds": 358, "text": "Not necessary again to move from head to feet in order or feet to head in order."}, {"line_number": 70, "time": "00:06:04,180 --> 00:06:05,620", "seconds": 364, "text": "You are lying down."}, {"line_number": 71, "time": "00:06:05,620 --> 00:06:08,300", "seconds": 365, "text": "Any sensation arises anywhere, you are aware."}, {"line_number": 72, "time": "00:06:08,300 --> 00:06:12,180", "seconds": 368, "text": "So some sensation or the other, anywhere on the body."}, {"line_number": 73, "time": "00:06:12,180 --> 00:06:16,180", "seconds": 372, "text": "And as you are aware of sensation, aware of sensation, you get sleep, deep sleep, very"}, {"line_number": 74, "time": "00:06:16,180 --> 00:06:22,180", "seconds": 376, "text": "good.  Night is for deep sleep. Next day morning as you awaken you feel sensations."}, {"line_number": -1, "time": "", "seconds": 0, "text": "74b"}, {"line_number": -1, "time": "00:06:22,180 --> 00:06:31,500", "seconds": 382, "text": "Again you start with the sensations.  Quite possible at times a serious student may not get a deep sleep."}, {"line_number": 75, "time": "00:06:31,500 --> 00:06:41,620", "seconds": 391, "text": "Half asleep, half awakened. Very good. And in some cases, whole night no sleep, wonderful, whole night, no sleep."}, {"line_number": 76, "time": "00:06:41,620 --> 00:06:46,340", "seconds": 401, "text": "But you keep lying down, closed eyes, no sleep, doesn't matter and you are aware of sensation, aware of sensation."}, {"line_number": 77, "time": "00:06:46,340 --> 00:06:57,420", "seconds": 406, "text": "If you start worrying \"Oh look no sleep. 12 o'clock no sleep. 1 o'clock no sleep. 2 o'clock"}, {"line_number": 78, "time": "00:06:57,420 --> 00:07:02,620", "seconds": 417, "text": "no sleep.\" The next day you come up as a sick person."}, {"line_number": 79, "time": "00:07:02,620 --> 00:07:06,180", "seconds": 422, "text": "You are not practicing, you are not practicing with vipassana."}, {"line_number": 80, "time": "00:07:06,180 --> 00:07:10,500", "seconds": 426, "text": "But you are just aware of your sensation, if no sensation, aware of respiration, whole"}, {"line_number": 81, "time": "00:07:10,500 --> 00:07:12,260", "seconds": 430, "text": "night."}, {"line_number": 82, "time": "00:07:12,260 --> 00:07:18,340", "seconds": 432, "text": "And the mind is very equanimous, next day you get up so fresh as if you have come out of very"}, {"line_number": 83, "time": "00:07:18,340 --> 00:07:22,020", "seconds": 438, "text": "deep sleep, very deep sleep."}, {"line_number": 84, "time": "00:07:22,020 --> 00:07:28,460", "seconds": 442, "text": "After all nature wants you to sleep only for two purpose, one purpose is to give rest"}, {"line_number": 85, "time": "00:07:28,460 --> 00:07:29,460", "seconds": 448, "text": "to the body."}, {"line_number": 86, "time": "00:07:29,460 --> 00:07:32,460", "seconds": 449, "text": "Whole day the body has been working, now give rest."}, {"line_number": 87, "time": "00:07:32,460 --> 00:07:37,900", "seconds": 452, "text": "Similarly whole day the mind was busy here, there, give rest to the mind."}, {"line_number": 88, "time": "00:07:37,900 --> 00:07:42,020", "seconds": 457, "text": "So night time never sit and meditate, keep lying."}, {"line_number": 89, "time": "00:07:42,020 --> 00:07:43,940", "seconds": 462, "text": "So you get full rest to the body."}, {"line_number": 90, "time": "00:07:43,940 --> 00:07:50,540", "seconds": 463, "text": "You give full rest to the body and mind gets wonderful rest when it is awakened, aware and"}, {"line_number": 91, "time": "00:07:50,540 --> 00:07:53,380", "seconds": 470, "text": "at the same time it equanimous."}, {"line_number": 92, "time": "00:07:53,380 --> 00:07:55,020", "seconds": 473, "text": "It gets so much rest."}, {"line_number": 93, "time": "00:07:55,020 --> 00:08:00,540", "seconds": 475, "text": "So the purpose is served, the body gets full rest, the mind gets full rest, next day you are"}, {"line_number": 94, "time": "00:08:00,540 --> 00:08:04,620", "seconds": 480, "text": "very fresh, very fresh."}, {"line_number": 95, "time": "00:08:04,620 --> 00:08:15,020", "seconds": 484, "text": "There are, in all the Indian scriptures, three kinds of situations are there, either one is awakened"}, {"line_number": 96, "time": "00:08:15,020 --> 00:08:19,540", "seconds": 495, "text": "or one is in sleep or one is in dream."}, {"line_number": 97, "time": "00:08:19,540 --> 00:08:24,460", "seconds": 499, "text": "But there is a fourth situation for the yogis."}, {"line_number": 98, "time": "00:08:24,460 --> 00:08:29,260", "seconds": 504, "text": "Yogis does not mean those who do this acrobatic exercises of Asana and Pranayama, they are"}, {"line_number": 99, "time": "00:08:29,260 --> 00:08:31,260", "seconds": 509, "text": "not yogis."}, {"line_number": 100, "time": "00:08:31,260 --> 00:08:40,020", "seconds": 511, "text": "Yogi is one who attains communion with the ultimate truth is a yogi, vipassana yogi."}, {"line_number": 101, "time": "00:08:40,020 --> 00:08:46,460", "seconds": 520, "text": "Now that is a stage which is very high stage."}, {"line_number": 102, "time": "00:08:46,460 --> 00:08:53,100", "seconds": 526, "text": "You are awakened not as a sick person, you are awakened with the reality of the sensations"}, {"line_number": 103, "time": "00:08:53,100 --> 00:09:00,260", "seconds": 533, "text": "within you and keeping your mind perfectly equanimous, perfectly equanimous."}, {"line_number": 104, "time": "00:09:00,260 --> 00:09:06,380", "seconds": 540, "text": "That is why in many of the scriptures it is said, \"The entire world sleeps,"}, {"line_number": 105, "time": "00:09:06,380 --> 00:09:12,140", "seconds": 546, "text": "but the yogi remains awakened.\" Awakened in this, sensations, the reality inside."}, {"line_number": 106, "time": "00:09:12,140 --> 00:09:16,220", "seconds": 552, "text": "This does not mean that night time you are getting sleep and you say, \"I won't sleep, I am"}, {"line_number": 107, "time": "00:09:16,220 --> 00:09:21,700", "seconds": 556, "text": "a vipassana yogi, let the world sleep, I will remain awakened.\" That is going to extreme."}, {"line_number": 108, "time": "00:09:21,700 --> 00:09:24,740", "seconds": 561, "text": "If naturally you feel like sleeping, sleep."}, {"line_number": 109, "time": "00:09:24,740 --> 00:09:28,860", "seconds": 564, "text": "But if you don't get sleep and you are aware of sensations, you are equanimous, no worry"}, {"line_number": 110, "time": "00:09:28,860 --> 00:09:31,460", "seconds": 568, "text": "don't have any anxiety."}, {"line_number": 111, "time": "00:09:31,460 --> 00:09:32,460", "seconds": 571, "text": "You are doing your job."}, {"line_number": 112, "time": "00:09:32,460 --> 00:09:37,420", "seconds": 572, "text": "You are just aware of the reality at the level of sensations and you are not reacting,"}, {"line_number": 113, "time": "00:09:37,420 --> 00:09:42,340", "seconds": 577, "text": "you are equanimous, you have given full rest to the mind. You are given full rest to the"}, {"line_number": 114, "time": "00:09:42,340 --> 00:09:43,340", "seconds": 582, "text": "body."}, {"line_number": 115, "time": "00:09:43,340 --> 00:09:49,780", "seconds": 583, "text": "Like this, make use of these remaining two days, learn how to practice, [Pali]"}, {"line_number": 116, "time": "00:09:49,780 --> 00:09:52,500", "seconds": 589, "text": "[Pali] Buddha says \"Day and night.\""}, {"line_number": 117, "time": "00:09:52,500 --> 00:09:54,420", "seconds": 592, "text": "Only when you are in deep sleep you can't help."}, {"line_number": 118, "time": "00:09:54,420 --> 00:10:01,700", "seconds": 594, "text": "Otherwise day and night, continuous, continuous, continuous, make a very deep surgical operation."}, {"line_number": 119, "time": "00:10:01,700 --> 00:10:07,820", "seconds": 601, "text": "So that in these two days you take out very deep rooted complexes which are causes for"}, {"line_number": 120, "time": "00:10:07,820 --> 00:10:09,420", "seconds": 607, "text": "great misery for you."}, {"line_number": 121, "time": "00:10:09,420 --> 00:10:11,780", "seconds": 609, "text": "Let them come out now."}, {"line_number": 122, "time": "00:10:11,780 --> 00:10:16,940", "seconds": 611, "text": "This is a wonderful time to get liberated from those complexes and continuity will help"}, {"line_number": 123, "time": "00:10:16,940 --> 00:10:17,940", "seconds": 616, "text": "you."}, {"line_number": 124, "time": "00:10:17,940 --> 00:10:25,740", "seconds": 617, "text": "Storms might come still but now having covered seven days you have strength to face."}, {"line_number": 125, "time": "00:10:25,740 --> 00:10:28,580", "seconds": 625, "text": "You are stronger enough to face them, don't worry."}, {"line_number": 126, "time": "00:10:28,580 --> 00:10:34,740", "seconds": 628, "text": "No storm will come which will make you very much agitated."}, {"line_number": 127, "time": "00:10:34,740 --> 00:10:41,020", "seconds": 634, "text": "Those five enemies, five n\u012bvara\u1e47\u0101s are still there but they are becoming weaker, weaker,"}, {"line_number": 128, "time": "00:10:41,020 --> 00:10:45,060", "seconds": 641, "text": "weaker and you have got five friends also."}, {"line_number": 129, "time": "00:10:45,060 --> 00:10:47,100", "seconds": 645, "text": "Wonderful friends."}, {"line_number": 130, "time": "00:10:47,100 --> 00:10:53,580", "seconds": 647, "text": "Keep them with you. And you will find that these friends are so helpful to you."}, {"line_number": 131, "time": "00:10:53,580 --> 00:11:00,700", "seconds": 653, "text": "These friends are really helpful, provided their purity is maintained."}, {"line_number": 132, "time": "00:11:00,700 --> 00:11:05,340", "seconds": 660, "text": "When they lose their purity, these very friends become our enemies and they become very"}, {"line_number": 133, "time": "00:11:05,340 --> 00:11:13,420", "seconds": 665, "text": "harmful. Who are our friends? What is their purity? Let us understand."}, {"line_number": 134, "time": "00:11:13,420 --> 00:11:17,660", "seconds": 673, "text": "Five friends we have."}, {"line_number": 135, "time": "00:11:17,660 --> 00:11:28,340", "seconds": 677, "text": "The first friend in the language of those days was called saddh\u0101, that means devotion, faith."}, {"line_number": 136, "time": "00:11:28,340 --> 00:11:34,580", "seconds": 688, "text": "Devotion, faith is a very important friend."}, {"line_number": 137, "time": "00:11:34,580 --> 00:11:43,180", "seconds": 694, "text": "One who does not have any faith, any devotion in whatever one is working, then how can one"}, {"line_number": 138, "time": "00:11:43,180 --> 00:11:44,500", "seconds": 703, "text": "work?"}, {"line_number": 139, "time": "00:11:44,500 --> 00:11:49,820", "seconds": 704, "text": "All the time doubtful, skeptical, then one cannot work."}, {"line_number": 140, "time": "00:11:49,820 --> 00:11:53,140", "seconds": 709, "text": "Must have confidence, must have faith."}, {"line_number": 141, "time": "00:11:53,140 --> 00:11:59,580", "seconds": 713, "text": "Now seven days are over, by this time one should have faith in the technique, on the path"}, {"line_number": 142, "time": "00:11:59,580 --> 00:12:03,420", "seconds": 719, "text": "and can work much better."}, {"line_number": 143, "time": "00:12:03,420 --> 00:12:13,140", "seconds": 723, "text": "But this faith, this confidence, this devotion can become a very big enemy if it becomes blind."}, {"line_number": 144, "time": "00:12:13,140 --> 00:12:18,300", "seconds": 733, "text": "Blind faith, blind devotion, blind belief does not help us."}, {"line_number": 145, "time": "00:12:18,300 --> 00:12:21,060", "seconds": 738, "text": "They are big enemies."}, {"line_number": 146, "time": "00:12:21,060 --> 00:12:23,340", "seconds": 741, "text": "Don't allow them to become blind."}, {"line_number": 147, "time": "00:12:23,340 --> 00:12:29,020", "seconds": 743, "text": "All these five friends if they become blind, they are useless, they don't help us in any way."}, {"line_number": 148, "time": "00:12:29,020 --> 00:12:32,540", "seconds": 749, "text": "So along with this, there must be wisdom."}, {"line_number": 149, "time": "00:12:32,540 --> 00:12:39,220", "seconds": 752, "text": "Every friend must have the wisdom with it, so that you understand the purity of this"}, {"line_number": 150, "time": "00:12:39,220 --> 00:12:45,180", "seconds": 759, "text": "particular friend, the devotion, purity of devotion is only when you have wisdom with"}, {"line_number": 151, "time": "00:12:45,180 --> 00:12:46,980", "seconds": 765, "text": "devotion."}, {"line_number": 152, "time": "00:12:46,980 --> 00:12:50,940", "seconds": 766, "text": "Without wisdom it will become blind."}, {"line_number": 153, "time": "00:12:50,940 --> 00:12:57,180", "seconds": 770, "text": "The wisdom is like our eyes and devotion is like our legs."}, {"line_number": 154, "time": "00:12:57,180 --> 00:13:01,180", "seconds": 777, "text": "One who does not have eyes will walk on the path."}, {"line_number": 155, "time": "00:13:01,180 --> 00:13:08,060", "seconds": 781, "text": "May even run on the path, but will not know when he or she has taken wrong path."}, {"line_number": 156, "time": "00:13:08,060 --> 00:13:11,340", "seconds": 788, "text": "One may fall down in a ditch, because no eyes."}, {"line_number": 157, "time": "00:13:11,340 --> 00:13:15,300", "seconds": 791, "text": "One is only eyes and no legs, no devotion."}, {"line_number": 158, "time": "00:13:15,300 --> 00:13:19,860", "seconds": 795, "text": "One will keep on looking the path, oh wonderful path, so wonderful, so great, Buddha's teaching"}, {"line_number": 159, "time": "00:13:19,860 --> 00:13:24,340", "seconds": 799, "text": "is so wonderful, dhamma is so wonderful, but you can't take one step on that because you"}, {"line_number": 160, "time": "00:13:24,340 --> 00:13:26,860", "seconds": 804, "text": "no devotion, you got no feet."}, {"line_number": 161, "time": "00:13:26,860 --> 00:13:28,700", "seconds": 806, "text": "Both are important."}, {"line_number": 162, "time": "00:13:28,700 --> 00:13:35,140", "seconds": 808, "text": "The communion of these two, that gives us so much strength because then the devotion becomes"}, {"line_number": 163, "time": "00:13:35,140 --> 00:13:37,820", "seconds": 815, "text": "enlightened devotion."}, {"line_number": 164, "time": "00:13:37,820 --> 00:13:43,100", "seconds": 817, "text": "A devotion with discriminatory intelligence, discriminatory wisdom, then you know what is"}, {"line_number": 165, "time": "00:13:43,100 --> 00:13:47,260", "seconds": 823, "text": "the essence, essence of devotion."}, {"line_number": 166, "time": "00:13:47,260 --> 00:13:49,620", "seconds": 827, "text": "You don't take it just blindly."}, {"line_number": 167, "time": "00:13:49,620 --> 00:13:52,260", "seconds": 829, "text": "What is the essence of devotion?"}, {"line_number": 168, "time": "00:13:52,260 --> 00:14:02,500", "seconds": 832, "text": "You may have devotion in anyone, in any God, Goddess a saintly person, an enlightened person."}, {"line_number": 169, "time": "00:14:02,500 --> 00:14:07,740", "seconds": 842, "text": "Why you have devotion in this person, in this being?"}, {"line_number": 170, "time": "00:14:07,740 --> 00:14:13,540", "seconds": 847, "text": "Because this person is a saintly person, he has certain qualities and the devotion is towards"}, {"line_number": 171, "time": "00:14:13,540 --> 00:14:15,060", "seconds": 853, "text": "the qualities."}, {"line_number": 172, "time": "00:14:15,060 --> 00:14:22,700", "seconds": 855, "text": "You get inspiration seeing those qualities and then you get an inspiration to develop those"}, {"line_number": 173, "time": "00:14:22,700 --> 00:14:24,900", "seconds": 862, "text": "very qualities in you."}, {"line_number": 174, "time": "00:14:24,900 --> 00:14:30,580", "seconds": 864, "text": "Then the devotion is very helpful, very helpful, very purposeful."}, {"line_number": 175, "time": "00:14:30,580 --> 00:14:32,660", "seconds": 870, "text": "Otherwise it doesn't help."}, {"line_number": 176, "time": "00:14:32,660 --> 00:14:39,620", "seconds": 872, "text": "If you just make devotion with a begging bowl, you keep on asking, \"Oh God, Almighty, please"}, {"line_number": 177, "time": "00:14:39,620 --> 00:14:45,620", "seconds": 879, "text": "give me this, oh Goddess, please give me this, this desire must be fulfilled, that desire must"}, {"line_number": 178, "time": "00:14:45,620 --> 00:14:49,380", "seconds": 885, "text": "be fulfilled.\" That kind of devotion is blind devotion."}, {"line_number": 179, "time": "00:14:49,380 --> 00:14:51,220", "seconds": 889, "text": "It does not help."}, {"line_number": 180, "time": "00:14:51,220 --> 00:14:57,860", "seconds": 891, "text": "Devotion for the qualities and getting inspiration and developing those very qualities is a wonderful"}, {"line_number": 181, "time": "00:14:57,860 --> 00:15:01,180", "seconds": 897, "text": "devotion."}, {"line_number": 182, "time": "00:15:01,180 --> 00:15:10,900", "seconds": 901, "text": "An instance, again years back, during the early courses I gave in India coming from"}, {"line_number": 183, "time": "00:15:10,900 --> 00:15:11,900", "seconds": 910, "text": "Burma."}, {"line_number": 184, "time": "00:15:11,900 --> 00:15:21,900", "seconds": 911, "text": "A very old lady came to a course, took the course very seriously, worked very seriously, understood"}, {"line_number": 185, "time": "00:15:21,900 --> 00:15:27,900", "seconds": 921, "text": "the technique properly, worked properly and got wonderful results."}, {"line_number": 186, "time": "00:15:27,900 --> 00:15:32,320", "seconds": 927, "text": "Going back home for one year she continued to practice morning and evening, continued to"}, {"line_number": 187, "time": "00:15:32,320 --> 00:15:38,180", "seconds": 932, "text": "apply this technique in daily life and again she got much more benefits after one year"}, {"line_number": 188, "time": "00:15:38,180 --> 00:15:44,980", "seconds": 938, "text": "she came again to get established more and more in the technique, in dhamma."}, {"line_number": 189, "time": "00:15:44,980 --> 00:15:52,300", "seconds": 944, "text": "But she had interview with me and then told me that she has got one fear in her mind. \"What"}, {"line_number": 190, "time": "00:15:52,300 --> 00:16:00,220", "seconds": 952, "text": "fear?\" She says she comes from the bhakti cult, the cult of devotion and this is [Pali?]."}, {"line_number": 191, "time": "00:16:00,220 --> 00:16:04,620", "seconds": 960, "text": "[Pali?] means the path of wisdom."}, {"line_number": 192, "time": "00:16:04,620 --> 00:16:09,620", "seconds": 964, "text": "\"Although this will take to the final goal I understand, but I fear I don't want to get"}, {"line_number": 193, "time": "00:16:09,620 --> 00:16:16,900", "seconds": 969, "text": "out of my bhakti cult, my devotion, that must remain and I fear by this technique I will"}, {"line_number": 194, "time": "00:16:16,900 --> 00:16:22,980", "seconds": 976, "text": "miss my bhakti, my devotion.\" And I tell her \"Oh no, don't worry, your bhakti, your devotion will"}, {"line_number": 195, "time": "00:16:22,980 --> 00:16:23,980", "seconds": 982, "text": "become stronger.\""}, {"line_number": 196, "time": "00:16:23,980 --> 00:16:32,580", "seconds": 983, "text": "\"Oh no, no sir, with this kind of technique there is no place for bhakti, no place for devotion.\""}, {"line_number": 197, "time": "00:16:32,580 --> 00:16:35,100", "seconds": 992, "text": "And she won't understand."}, {"line_number": 198, "time": "00:16:35,100 --> 00:16:41,980", "seconds": 995, "text": "I told her \"Alright, do you really have faith in your God or your Goddess?"}, {"line_number": 199, "time": "00:16:41,980 --> 00:16:44,620", "seconds": 1001, "text": "Do you really have confidence?"}, {"line_number": 200, "time": "00:16:44,620 --> 00:16:46,260", "seconds": 1004, "text": "Do you really have devotion?\""}, {"line_number": 201, "time": "00:16:46,260 --> 00:16:48,260", "seconds": 1006, "text": "She said \"What sir?"}, {"line_number": 202, "time": "00:16:48,260 --> 00:16:53,580", "seconds": 1008, "text": "Traditionally we are in this cult of bhakti, we have got so much of devotion, so much of faith,"}, {"line_number": 203, "time": "00:16:53,580 --> 00:16:58,500", "seconds": 1013, "text": "so much of confidence in this God or that Goddess.\""}, {"line_number": 204, "time": "00:16:58,500 --> 00:17:03,660", "seconds": 1018, "text": "Then I questioned her, \"Do you make promissory offerings?\""}, {"line_number": 205, "time": "00:17:03,660 --> 00:17:07,900.0000000001164", "seconds": 1023, "text": "Back in India it is very common, promissory offering, what is a promissory offering?"}, {"line_number": 206, "time": "00:17:07,900.0000000001164 --> 00:17:13,099.99999999988358", "seconds": 1027, "text": "Say somebody is sick in the family, the head of the family, the mother or father will"}, {"line_number": 207, "time": "00:17:13,099.99999999988358 --> 00:17:21,380.0000000001164", "seconds": 1033, "text": "go to the temple, bow down to that God or Goddess and then say, \"Please cure my son or daughter,"}, {"line_number": 208, "time": "00:17:21,380.0000000001164 --> 00:17:23,180.00000000011642", "seconds": 1041, "text": "whoever."}, {"line_number": 209, "time": "00:17:23,180.00000000011642 --> 00:17:30,740", "seconds": 1043, "text": "And when she or he is cured, I will offer you sweets, five rupees worth of sweets.\""}, {"line_number": 210, "time": "00:17:30,740 --> 00:17:33,140", "seconds": 1050, "text": "\"Do you make such promissory offerings?\""}, {"line_number": 211, "time": "00:17:33,140 --> 00:17:36,780", "seconds": 1053, "text": "\"Oh certainly this is very common.\""}, {"line_number": 212, "time": "00:17:36,780 --> 00:17:41,180", "seconds": 1056, "text": "\"Then you don't have faith in your God, you don't have faith in your Goddess."}, {"line_number": 213, "time": "00:17:41,180 --> 00:17:43,660", "seconds": 1061, "text": "First he must cure your son or daughter."}, {"line_number": 214, "time": "00:17:43,660 --> 00:17:48,900", "seconds": 1063, "text": "Then only you offer five rupees, you don't have even five rupees worth of faith in your"}, {"line_number": 215, "time": "00:17:48,900 --> 00:17:50,060", "seconds": 1068, "text": "God or Goddess."}, {"line_number": 216, "time": "00:17:50,060 --> 00:17:52,260", "seconds": 1070, "text": "You won't offer these five rupees worth of sweets earlier.\""}, {"line_number": 217, "time": "00:17:52,260 --> 00:17:58,700", "seconds": 1072, "text": "First you must cure my son or daughter, a commercial bhakti, commercial devotion."}, {"line_number": 218, "time": "00:17:58,700 --> 00:18:03,300", "seconds": 1078, "text": "You give first and then you take. Give and take."}, {"line_number": 219, "time": "00:18:03,300 --> 00:18:08,380", "seconds": 1083, "text": "There is no devotion, blind devotion, doesn't help."}, {"line_number": 220, "time": "00:18:08,380 --> 00:18:10,340", "seconds": 1088, "text": "And this is what happens in the name of devotion."}, {"line_number": 221, "time": "00:18:10,340 --> 00:18:14,740", "seconds": 1090, "text": "You always expect something, this God should do something for me, that Goddess should do something"}, {"line_number": 222, "time": "00:18:14,740 --> 00:18:16,540", "seconds": 1094, "text": "for me."}, {"line_number": 223, "time": "00:18:16,540 --> 00:18:21,540", "seconds": 1096, "text": "This enlightened person must do something for me, the saintly person may do something for"}, {"line_number": 224, "time": "00:18:21,540 --> 00:18:22,540", "seconds": 1101, "text": "me."}, {"line_number": 225, "time": "00:18:22,540 --> 00:18:30,900", "seconds": 1102, "text": "Always expecting something, expecting something is no purity of the bhakti."}, {"line_number": 226, "time": "00:18:30,900 --> 00:18:35,980", "seconds": 1110, "text": "Someone says that he is a great bhakta, great devotee of Rama."}, {"line_number": 227, "time": "00:18:35,980 --> 00:18:44,660", "seconds": 1115, "text": "Wonderful to be a devotee of Rama, a person of so much good qualities."}, {"line_number": 228, "time": "00:18:44,660 --> 00:18:48,900", "seconds": 1124, "text": "You remember those qualities and try to imbibe those qualities in your life."}, {"line_number": 229, "time": "00:18:48,900 --> 00:18:52,860", "seconds": 1128, "text": "It's a wonderful bhakti."}, {"line_number": 230, "time": "00:18:52,860 --> 00:18:55,460", "seconds": 1132, "text": "But one does not do that."}, {"line_number": 231, "time": "00:18:55,460 --> 00:19:01,260", "seconds": 1135, "text": "Rama, the quality of Rama, you might have heard this story, life story."}, {"line_number": 232, "time": "00:19:01,260 --> 00:19:10,180", "seconds": 1141, "text": "He was the eldest son. And father decided because he had given a promise to the youngest wife,"}, {"line_number": 233, "time": "00:19:10,180 --> 00:19:17,940", "seconds": 1150, "text": "youngest queen and the youngest queen wanted her son to become the heir to the throne."}, {"line_number": 234, "time": "00:19:17,940 --> 00:19:23,740", "seconds": 1157, "text": "So however unwillingly he decided that Rama should go in the jungle, get banished for 14"}, {"line_number": 235, "time": "00:19:23,740 --> 00:19:29,500", "seconds": 1163, "text": "years and the youngest son, Bharata should get the throne."}, {"line_number": 236, "time": "00:19:29,500 --> 00:19:31,300", "seconds": 1169, "text": "Very willingly."}, {"line_number": 237, "time": "00:19:31,300 --> 00:19:33,460", "seconds": 1171, "text": "He leaves the kingdom very, very willingly."}, {"line_number": 238, "time": "00:19:33,460 --> 00:19:38,020", "seconds": 1173, "text": "Let my younger brother enjoy all the luxuries of the royal palace."}, {"line_number": 239, "time": "00:19:38,020 --> 00:19:39,740", "seconds": 1178, "text": "I'll be quite happy."}, {"line_number": 240, "time": "00:19:39,740 --> 00:19:41,340", "seconds": 1179, "text": "I'll be happy, happy in jungle."}, {"line_number": 241, "time": "00:19:41,340 --> 00:19:44,700", "seconds": 1181, "text": "And he goes. Father dies."}, {"line_number": 242, "time": "00:19:44,700 --> 00:19:48,700", "seconds": 1184, "text": "And the younger brother who was not present at that time, came and when he came to know of all"}, {"line_number": 243, "time": "00:19:48,700 --> 00:19:51,620", "seconds": 1188, "text": "this, he was shocked."}, {"line_number": 244, "time": "00:19:51,620 --> 00:19:54,900", "seconds": 1191, "text": "He is the real heir to the throne, not I."}, {"line_number": 245, "time": "00:19:54,900 --> 00:19:58,220", "seconds": 1194, "text": "And he goes all the way to the jungle and tells him no, sir."}, {"line_number": 246, "time": "00:19:58,220 --> 00:20:00,980", "seconds": 1198, "text": "No brother, you must go back to the capital."}, {"line_number": 247, "time": "00:20:00,980 --> 00:20:05,100", "seconds": 1200, "text": "You are the honour of the throne, honour of the crown."}, {"line_number": 248, "time": "00:20:05,100 --> 00:20:07,380", "seconds": 1205, "text": "In your place I will stay in jungle."}, {"line_number": 249, "time": "00:20:07,380 --> 00:20:09,700", "seconds": 1207, "text": "The father made a wrong decision."}, {"line_number": 250, "time": "00:20:09,700 --> 00:20:12,540", "seconds": 1209, "text": "He didn't make the decision in wisdom."}, {"line_number": 251, "time": "00:20:12,540 --> 00:20:16,380", "seconds": 1212, "text": "And the elder brother says, Rama says, \"Oh no, no, this is the order of the father."}, {"line_number": 252, "time": "00:20:16,380 --> 00:20:19,940", "seconds": 1216, "text": "You must enjoy all the luxuries of the royal life.\""}, {"line_number": 253, "time": "00:20:19,940 --> 00:20:21,540", "seconds": 1219, "text": "Two brothers."}, {"line_number": 254, "time": "00:20:21,540 --> 00:20:26,500", "seconds": 1221, "text": "Throughout the human history you got no other example where two brothers are fighting, quarreling."}, {"line_number": 255, "time": "00:20:26,500 --> 00:20:28,100", "seconds": 1226, "text": "You must enjoy."}, {"line_number": 256, "time": "00:20:28,100 --> 00:20:31,020", "seconds": 1228, "text": "You must enjoy all the royal luxury."}, {"line_number": 257, "time": "00:20:31,020 --> 00:20:34,180", "seconds": 1231, "text": "Such a wonderful person, Rama."}, {"line_number": 258, "time": "00:20:34,180 --> 00:20:36,940", "seconds": 1234, "text": "And one says that I am a devotee of Rama."}, {"line_number": 259, "time": "00:20:36,940 --> 00:20:42,220", "seconds": 1236, "text": "Two brothers, they claim they are great devotees of Rama and both of them are fighting quarreling,"}, {"line_number": 260, "time": "00:20:42,220 --> 00:20:45,140", "seconds": 1242, "text": "having civil suits and criminal suits for what."}, {"line_number": 261, "time": "00:20:45,140 --> 00:20:50,380", "seconds": 1245, "text": "When our property was divided, you got a few dollars more on you."}, {"line_number": 262, "time": "00:20:50,380 --> 00:20:53,140", "seconds": 1250, "text": "And you got a few inches of land more."}, {"line_number": 263, "time": "00:20:53,140 --> 00:20:54,500", "seconds": 1253, "text": "So we are quarreling."}, {"line_number": 264, "time": "00:20:54,500 --> 00:20:57,180", "seconds": 1254, "text": "And yet they call they are great devotees of Rama, great devotees of Rama."}, {"line_number": 265, "time": "00:20:57,180 --> 00:21:05,380", "seconds": 1257, "text": "Poor Rama, if he is somewhere above the clouds, he will be shedding tears."}, {"line_number": 266, "time": "00:21:05,380 --> 00:21:07,300", "seconds": 1265, "text": "What kind of devotees I have?"}, {"line_number": 267, "time": "00:21:07,300 --> 00:21:11,780", "seconds": 1267, "text": "They don't want to take any inspiration from the qualities that I have."}, {"line_number": 268, "time": "00:21:11,780 --> 00:21:18,620", "seconds": 1271, "text": "They don't want to live a life that I lived and yet they call themselves devotees, my devotees."}, {"line_number": 269, "time": "00:21:18,620 --> 00:21:21,540", "seconds": 1278, "text": "Madness, such kind of devotion does not help."}, {"line_number": 270, "time": "00:21:21,540 --> 00:21:24,020", "seconds": 1281, "text": "Does not help."}, {"line_number": 271, "time": "00:21:24,020 --> 00:21:31,500", "seconds": 1284, "text": "And then Rama is taken as God Almighty, incarnation of God Almighty."}, {"line_number": 272, "time": "00:21:31,500 --> 00:21:33,500", "seconds": 1291, "text": "See what you are made of poor God Almighty."}, {"line_number": 273, "time": "00:21:33,500 --> 00:21:35,860", "seconds": 1293, "text": "We are devalued him."}, {"line_number": 274, "time": "00:21:35,860 --> 00:21:38,460", "seconds": 1295, "text": "What a great devaluation."}, {"line_number": 275, "time": "00:21:38,460 --> 00:21:41,740", "seconds": 1298, "text": "Somebody writes the name of Rama on the forehead."}, {"line_number": 276, "time": "00:21:41,740 --> 00:21:43,540", "seconds": 1301, "text": "Rama on his arms."}, {"line_number": 277, "time": "00:21:43,540 --> 00:21:45,260", "seconds": 1303, "text": "Rama on his chest."}, {"line_number": 278, "time": "00:21:45,260 --> 00:21:49,900", "seconds": 1305, "text": "And wears the upper cloth printed Rama, Rama, Rama, Rama, so that Rama should know that"}, {"line_number": 279, "time": "00:21:49,900 --> 00:21:53,100", "seconds": 1309, "text": "I am such a great devotee of Rama."}, {"line_number": 280, "time": "00:21:53,100 --> 00:21:57,300", "seconds": 1313, "text": "As if Rama is very fond to hear his name, every now and then his name."}, {"line_number": 281, "time": "00:21:57,300 --> 00:21:58,300", "seconds": 1317, "text": "His name."}, {"line_number": 282, "time": "00:21:58,300 --> 00:22:01,060", "seconds": 1318, "text": "People should keep on reciting his name."}, {"line_number": 283, "time": "00:22:01,060 --> 00:22:05,980", "seconds": 1321, "text": "If he is the creator of the world, he should have created people only reciting Rama, Rama,"}, {"line_number": 284, "time": "00:22:05,980 --> 00:22:06,980", "seconds": 1325, "text": "Rama, nothing else."}, {"line_number": 285, "time": "00:22:06,980 --> 00:22:09,620", "seconds": 1326, "text": "Because he is so fond of these words."}, {"line_number": 286, "time": "00:22:09,620 --> 00:22:14,300", "seconds": 1329, "text": "If he is really fond of only his name, then what ego-centreed person he is?"}, {"line_number": 287, "time": "00:22:14,300 --> 00:22:17,500", "seconds": 1334, "text": "What a self-centreed person."}, {"line_number": 288, "time": "00:22:17,500 --> 00:22:25,900", "seconds": 1337, "text": "It is said that God created human beings in his own image."}, {"line_number": 289, "time": "00:22:25,900 --> 00:22:28,220", "seconds": 1345, "text": "But I feel otherwise."}, {"line_number": 290, "time": "00:22:28,220 --> 00:22:33,980", "seconds": 1348, "text": "Human beings created God in their own image according to their own liking."}, {"line_number": 291, "time": "00:22:33,980 --> 00:22:35,940", "seconds": 1353, "text": "We want such a God."}, {"line_number": 292, "time": "00:22:35,940 --> 00:22:39,860", "seconds": 1355, "text": "And we keep on reciting his name, he gets puffed up."}, {"line_number": 293, "time": "00:22:39,860 --> 00:22:44,620", "seconds": 1359, "text": "Then whatever we do, write or wrong, we will get all the benefits and he will give us this"}, {"line_number": 294, "time": "00:22:44,620 --> 00:22:47,140", "seconds": 1364, "text": "benefit or that benefit, this kind of God."}, {"line_number": 295, "time": "00:22:47,140 --> 00:22:53,740", "seconds": 1367, "text": "We create our own imagination, our own creation."}, {"line_number": 296, "time": "00:22:53,740 --> 00:22:59,540", "seconds": 1373, "text": "For example, if there is a Goenka, mad Goenka, who is very fond of his name."}, {"line_number": 297, "time": "00:22:59,540 --> 00:23:03,500", "seconds": 1379, "text": "Every day people should talk about Goenka, Goenka, Goenka."}, {"line_number": 298, "time": "00:23:03,500 --> 00:23:07,940", "seconds": 1383, "text": "On the radio, Goenka, Goenka, on the TV, Goenka, Goenka, on the newspaper, Goenka,"}, {"line_number": 299, "time": "00:23:07,940 --> 00:23:08,940", "seconds": 1387, "text": "Goenka."}, {"line_number": 300, "time": "00:23:08,940 --> 00:23:13,420", "seconds": 1388, "text": "And people build temples of Goenka and establish statues of Goenka and then start"}, {"line_number": 301, "time": "00:23:13,420 --> 00:23:14,420", "seconds": 1393, "text": "dancing."}, {"line_number": 302, "time": "00:23:14,420 --> 00:23:19,380", "seconds": 1394, "text": "Goenka, Goenka. And this Goenka gets puffed up."}, {"line_number": 303, "time": "00:23:19,380 --> 00:23:21,180", "seconds": 1399, "text": "Wonderful."}, {"line_number": 304, "time": "00:23:21,180 --> 00:23:23,780", "seconds": 1401, "text": "Such a mad Goenka."}, {"line_number": 305, "time": "00:23:23,780 --> 00:23:27,500", "seconds": 1403, "text": "When he creates an imaginary God, he will create a God of that type."}, {"line_number": 306, "time": "00:23:27,500 --> 00:23:31,180", "seconds": 1407, "text": "He will get puffed up by hearing his name."}, {"line_number": 307, "time": "00:23:31,180 --> 00:23:38,860", "seconds": 1411, "text": "What we have done, poor God, if he exists, poor God, we have so much de-valued him."}, {"line_number": 308, "time": "00:23:38,860 --> 00:23:42,980", "seconds": 1418, "text": "This is what happens when the devotion becomes blind devotion."}, {"line_number": 309, "time": "00:23:42,980 --> 00:23:48,940", "seconds": 1422, "text": "You forget to get inspiration from the qualities and you forget to inspire with this inspiration"}, {"line_number": 310, "time": "00:23:48,940 --> 00:23:54,500", "seconds": 1428, "text": "to develop those qualities in you, then devotion is harmful."}, {"line_number": 311, "time": "00:23:54,500 --> 00:23:57,220", "seconds": 1434, "text": "Someone says, \"I am a great devotee of Jesus Christ.\""}, {"line_number": 312, "time": "00:23:57,220 --> 00:23:58,700", "seconds": 1437, "text": "Oh, wonderful."}, {"line_number": 313, "time": "00:23:58,700 --> 00:24:01,820", "seconds": 1438, "text": "Such a saintly person."}, {"line_number": 314, "time": "00:24:01,820 --> 00:24:03,700", "seconds": 1441, "text": "A prince among the saints."}, {"line_number": 315, "time": "00:24:03,700 --> 00:24:11,620", "seconds": 1443, "text": "So saintly, whether someone is really saintly or not, the yardstick is: at the time of"}, {"line_number": 316, "time": "00:24:11,620 --> 00:24:12,620", "seconds": 1451, "text": "death"}, {"line_number": 317, "time": "00:24:12,620 --> 00:24:15,740", "seconds": 1452, "text": "what kind of mind this person is carrying?"}, {"line_number": 318, "time": "00:24:15,740 --> 00:24:18,460", "seconds": 1455, "text": "And what kind of mind he was carrying?"}, {"line_number": 319, "time": "00:24:18,460 --> 00:24:23,620", "seconds": 1458, "text": "He was tortured to death, crucified."}, {"line_number": 320, "time": "00:24:23,620 --> 00:24:28,300", "seconds": 1463, "text": "Being tortured, he has not a trace of anger or aversion or hatred"}, {"line_number": 321, "time": "00:24:28,300 --> 00:24:31,380", "seconds": 1468, "text": "towards those people who were torturing him."}, {"line_number": 322, "time": "00:24:31,380 --> 00:24:34,580", "seconds": 1471, "text": "Only love, only compassion."}, {"line_number": 323, "time": "00:24:34,580 --> 00:24:37,180", "seconds": 1474, "text": "They don't know what they are doing."}, {"line_number": 324, "time": "00:24:37,180 --> 00:24:39,180", "seconds": 1477, "text": "Ignorant people."}, {"line_number": 325, "time": "00:24:39,180 --> 00:24:41,660", "seconds": 1479, "text": "They may not be punished for their bad deeds."}, {"line_number": 326, "time": "00:24:41,660 --> 00:24:45,460", "seconds": 1481, "text": "They are so ignorant, only love, only compassion."}, {"line_number": 327, "time": "00:24:45,460 --> 00:24:51,580", "seconds": 1485, "text": "A real saintly person, if someone says that I am a devotee of Jesus Christ and does not"}, {"line_number": 328, "time": "00:24:51,580 --> 00:24:56,500", "seconds": 1491, "text": "develop even little bit of love and compassion and goodwill for others, then this devotion is"}, {"line_number": 329, "time": "00:24:56,500 --> 00:24:58,660", "seconds": 1496, "text": "blind devotion."}, {"line_number": 330, "time": "00:24:58,660 --> 00:25:04,980", "seconds": 1498, "text": "Someone comes to me and says that \"I am a devotee of Jesus Christ because I accept that he"}, {"line_number": 331, "time": "00:25:04,980 --> 00:25:06,540", "seconds": 1504, "text": "was son of the God.\""}, {"line_number": 332, "time": "00:25:06,540 --> 00:25:07,540", "seconds": 1506, "text": "So what?"}, {"line_number": 333, "time": "00:25:07,540 --> 00:25:10,620", "seconds": 1507, "text": "He was son of the God."}, {"line_number": 334, "time": "00:25:10,620 --> 00:25:14,500", "seconds": 1510, "text": "As if he wants a testimonial from you."}, {"line_number": 335, "time": "00:25:14,500 --> 00:25:15,820", "seconds": 1514, "text": "And then he will be very happy."}, {"line_number": 336, "time": "00:25:15,820 --> 00:25:19,340", "seconds": 1515, "text": "\"Well, look, these people, they give me, so many people give me testimonial."}, {"line_number": 337, "time": "00:25:19,340 --> 00:25:20,660", "seconds": 1519, "text": "I am son of the God.\""}, {"line_number": 338, "time": "00:25:20,660 --> 00:25:24,140", "seconds": 1520, "text": "And what sort of Christ is Christ?"}, {"line_number": 339, "time": "00:25:24,140 --> 00:25:27,220", "seconds": 1524, "text": "We are mad, what we are doing."}, {"line_number": 340, "time": "00:25:27,220 --> 00:25:29,260", "seconds": 1527, "text": "Is there any doubt that he was son of the God?"}, {"line_number": 341, "time": "00:25:29,260 --> 00:25:31,260", "seconds": 1529, "text": "He was son of the God."}, {"line_number": 342, "time": "00:25:31,260 --> 00:25:32,260", "seconds": 1531, "text": "After all, what is God?"}, {"line_number": 343, "time": "00:25:32,260 --> 00:25:34,260", "seconds": 1532, "text": "Truth is God."}, {"line_number": 344, "time": "00:25:34,260 --> 00:25:36,140", "seconds": 1534, "text": "Love is God."}, {"line_number": 345, "time": "00:25:36,140 --> 00:25:37,140", "seconds": 1536, "text": "Compassion is God."}, {"line_number": 346, "time": "00:25:37,140 --> 00:25:38,420", "seconds": 1537, "text": "Purity is God."}, {"line_number": 347, "time": "00:25:38,420 --> 00:25:44,820", "seconds": 1538, "text": "And here is a product of truth, of love, of compassion, of goodwill, of purity."}, {"line_number": 348, "time": "00:25:44,820 --> 00:25:45,820", "seconds": 1544, "text": "He is a product of that."}, {"line_number": 349, "time": "00:25:45,820 --> 00:25:47,260", "seconds": 1545, "text": "He is son of God."}, {"line_number": 350, "time": "00:25:47,260 --> 00:25:49,460", "seconds": 1547, "text": "Those qualities are important."}, {"line_number": 351, "time": "00:25:49,460 --> 00:25:54,460", "seconds": 1549, "text": "And if we try to develop those very qualities in us, then yes, we are good devotees of Jesus"}, {"line_number": 352, "time": "00:25:54,460 --> 00:25:55,460", "seconds": 1554, "text": "Christ."}, {"line_number": 353, "time": "00:25:55,460 --> 00:25:59,460", "seconds": 1555, "text": "Otherwise, no, it becomes a blind faith, blind devotion."}, {"line_number": 354, "time": "00:25:59,460 --> 00:26:00,460", "seconds": 1559, "text": "Does not work."}, {"line_number": 355, "time": "00:26:00,460 --> 00:26:03,060", "seconds": 1560, "text": "Does not work."}, {"line_number": 356, "time": "00:26:03,060 --> 00:26:07,740", "seconds": 1563, "text": "One says, \"I am a devotee of Buddha.\""}, {"line_number": 357, "time": "00:26:07,740 --> 00:26:10,140", "seconds": 1567, "text": "Ah wonderful, to be a devotee of Buddha."}, {"line_number": 358, "time": "00:26:10,140 --> 00:26:11,140", "seconds": 1570, "text": "Have devotion towards Buddha."}, {"line_number": 359, "time": "00:26:11,140 --> 00:26:17,020", "seconds": 1571, "text": "Fully enlightened person, liberated person, but again, if the devotion becomes blind devotion,"}, {"line_number": 360, "time": "00:26:17,020 --> 00:26:21,380", "seconds": 1577, "text": "then early morning somebody with folded hands will say, \"[Pali]"}, {"line_number": 361, "time": "00:26:21,380 --> 00:26:26,060", "seconds": 1581, "text": "I take refuge in Buddha, I take refuge in Buddha, I take refuge in Buddha, three times."}, {"line_number": 362, "time": "00:26:26,060 --> 00:26:28,060", "seconds": 1586, "text": "I have taken refuge in Buddha."}, {"line_number": 363, "time": "00:26:28,060 --> 00:26:31,460", "seconds": 1588, "text": "Now I am free for the whole day to do whatever I like."}, {"line_number": 364, "time": "00:26:31,460 --> 00:26:34,580", "seconds": 1591, "text": "I get open general license for doing anything."}, {"line_number": 365, "time": "00:26:34,580 --> 00:26:37,460", "seconds": 1594, "text": "After all, why I took refuge in Buddha?"}, {"line_number": 366, "time": "00:26:37,460 --> 00:26:41,300", "seconds": 1597, "text": "So that he can liberate me, inspite all my bad deeds, he should liberate me."}, {"line_number": 367, "time": "00:26:41,300 --> 00:26:43,580", "seconds": 1601, "text": "Otherwise, why I take refuge in Buddha?\""}, {"line_number": 368, "time": "00:26:43,580 --> 00:26:44,580", "seconds": 1603, "text": "Madness."}, {"line_number": 369, "time": "00:26:44,580 --> 00:26:46,180", "seconds": 1604, "text": "Not understood."}, {"line_number": 370, "time": "00:26:46,180 --> 00:26:47,500", "seconds": 1606, "text": "What does it mean?"}, {"line_number": 371, "time": "00:26:47,500 --> 00:26:50,220", "seconds": 1607, "text": "What does it mean when he asks people to take refuge in Buddha?"}, {"line_number": 372, "time": "00:26:50,220 --> 00:26:52,540", "seconds": 1610, "text": "Quality, enlightenment."}, {"line_number": 373, "time": "00:26:52,540 --> 00:26:54,620", "seconds": 1612, "text": "Take refuge in enlightenment."}, {"line_number": 374, "time": "00:26:54,620 --> 00:26:59,060", "seconds": 1614, "text": "And take refuge in enlightenment means, develop enlightenment in you."}, {"line_number": 375, "time": "00:26:59,060 --> 00:27:02,660", "seconds": 1619, "text": "Your own enlightenment is going to give you refuge."}, {"line_number": 376, "time": "00:27:02,660 --> 00:27:04,660", "seconds": 1622, "text": "No one else will give you protection."}, {"line_number": 377, "time": "00:27:04,660 --> 00:27:05,660", "seconds": 1624, "text": "No one else."}, {"line_number": 378, "time": "00:27:05,660 --> 00:27:09,900", "seconds": 1625, "text": "You have to take refuge in your enlightenment, develop that quality."}, {"line_number": 379, "time": "00:27:09,900 --> 00:27:14,980", "seconds": 1629, "text": "And then yes, there is a purpose in saying that I take refuge in Buddha."}, {"line_number": 380, "time": "00:27:14,980 --> 00:27:17,740", "seconds": 1634, "text": "Otherwise, it becomes a blind devotion."}, {"line_number": 381, "time": "00:27:17,740 --> 00:27:21,340", "seconds": 1637, "text": "Blind devotion."}, {"line_number": 382, "time": "00:27:21,340 --> 00:27:25,700", "seconds": 1641, "text": "He is not interested to establish a sect."}, {"line_number": 383, "time": "00:27:25,700 --> 00:27:28,940", "seconds": 1645, "text": "He doesn't want more and more people to say, \"I take refuge in Buddha.\""}, {"line_number": 384, "time": "00:27:28,940 --> 00:27:31,060", "seconds": 1648, "text": "and have a bigger sect."}, {"line_number": 385, "time": "00:27:31,060 --> 00:27:36,420", "seconds": 1651, "text": "Nothing doing. He's interested, full of compassion to see people that they come out of their"}, {"line_number": 386, "time": "00:27:36,420 --> 00:27:37,420", "seconds": 1656, "text": "misery."}, {"line_number": 387, "time": "00:27:37,420 --> 00:27:40,540", "seconds": 1657, "text": "They belong to this sect or that sect makes no difference."}, {"line_number": 388, "time": "00:27:40,540 --> 00:27:43,660", "seconds": 1660, "text": "People of this community or that community makes no difference."}, {"line_number": 389, "time": "00:27:43,660 --> 00:27:46,100", "seconds": 1663, "text": "Of this country or that country makes no difference."}, {"line_number": 390, "time": "00:27:46,100 --> 00:27:48,620", "seconds": 1666, "text": "This gender or that gender makes no difference."}, {"line_number": 391, "time": "00:27:48,620 --> 00:27:50,460", "seconds": 1668, "text": "Suffering is there."}, {"line_number": 392, "time": "00:27:50,460 --> 00:27:55,740", "seconds": 1670, "text": "And enlightenment of Buddha is, he gives a path."}, {"line_number": 393, "time": "00:27:55,740 --> 00:27:59,260", "seconds": 1675, "text": "Because of his enlightenment, he found out the path which made him enlightened."}, {"line_number": 394, "time": "00:27:59,260 --> 00:28:02,380", "seconds": 1679, "text": "And out of all the compassion, he gives that path."}, {"line_number": 395, "time": "00:28:02,380 --> 00:28:06,420", "seconds": 1682, "text": "If you don't walk on the path, the devotion is no devotion."}, {"line_number": 396, "time": "00:28:06,420 --> 00:28:10,740", "seconds": 1686, "text": "It doesn't work."}, {"line_number": 397, "time": "00:28:10,740 --> 00:28:17,700", "seconds": 1690, "text": "When we give respect to Buddha, he teaches us how to pay respect to Buddha."}, {"line_number": 398, "time": "00:28:17,700 --> 00:28:20,940", "seconds": 1697, "text": "Buddha is not a name of any person."}, {"line_number": 399, "time": "00:28:20,940 --> 00:28:22,420", "seconds": 1700, "text": "Is the quality."}, {"line_number": 400, "time": "00:28:22,420 --> 00:28:23,580", "seconds": 1702, "text": "Enlightened one."}, {"line_number": 401, "time": "00:28:23,580 --> 00:28:27,180", "seconds": 1703, "text": "Anyone can be enlightened person, not merely Gautama."}, {"line_number": 402, "time": "00:28:27,180 --> 00:28:30,260", "seconds": 1707, "text": "This is not the monopoly of one person to become enlightened."}, {"line_number": 403, "time": "00:28:30,260 --> 00:28:34,660", "seconds": 1710, "text": "He kept on saying that before me, there were countless Buddhas."}, {"line_number": 404, "time": "00:28:34,660 --> 00:28:37,980", "seconds": 1714, "text": "And after me, there will be countless Buddhas."}, {"line_number": 405, "time": "00:28:37,980 --> 00:28:43,180", "seconds": 1717, "text": "So when you pay respect to Buddha, he taught us how to pay respect to Buddha."}, {"line_number": 406, "time": "00:28:43,180 --> 00:28:59,460", "seconds": 1723, "text": "[Pali] All the Buddhas of the past, [Pali], all the Buddhas of the future,"}, {"line_number": 407, "time": "00:28:59,460 --> 00:29:08,460", "seconds": 1739, "text": "[Pali] Buddha, all the Buddhas who are now present may be."}, {"line_number": 408, "time": "00:29:08,460 --> 00:29:19,300", "seconds": 1748, "text": "[Pali] Buddha, I pay respect to all the Buddhas of the past, of the future, of the present."}, {"line_number": 409, "time": "00:29:19,300 --> 00:29:25,860", "seconds": 1759, "text": "Then you not get entangled yourself in a sect, in an organized religion."}, {"line_number": 410, "time": "00:29:25,860 --> 00:29:31,460", "seconds": 1765, "text": "Then you get inspiration from the enlightenment, the quality of enlightenment, and try to develop"}, {"line_number": 411, "time": "00:29:31,460 --> 00:29:34,980", "seconds": 1771, "text": "that enlightenment in you."}, {"line_number": 412, "time": "00:29:34,980 --> 00:29:50,300", "seconds": 1774, "text": "Whenever you pay homage to Buddha, he explained us how to pay homage to Buddha."}, {"line_number": 413, "time": "00:29:50,300 --> 00:29:54,780", "seconds": 1790, "text": "[Pali] I pay homage to anyone who has these qualities."}, {"line_number": 414, "time": "00:29:54,780 --> 00:30:03,380", "seconds": 1794, "text": "[Pali] who is fully liberated, fully enlightened, and"}, {"line_number": 415, "time": "00:30:03,380 --> 00:30:09,660", "seconds": 1803, "text": "enlightened by his own efforts to such a person, I pay homage."}, {"line_number": 416, "time": "00:30:09,660 --> 00:30:11,820", "seconds": 1809, "text": "You pay respect."}, {"line_number": 417, "time": "00:30:11,820 --> 00:30:16,220", "seconds": 1811, "text": "We say you do puja."}, {"line_number": 418, "time": "00:30:16,220 --> 00:30:22,180", "seconds": 1816, "text": "There is a puja which is called [Pali] puja, impure puja."}, {"line_number": 419, "time": "00:30:22,180 --> 00:30:27,700", "seconds": 1822, "text": "You have an image of Buddha, and you offer incense and flowers and sweets and bow down and you"}, {"line_number": 420, "time": "00:30:27,700 --> 00:30:30,780", "seconds": 1827, "text": "say I am doing puja of Buddha."}, {"line_number": 421, "time": "00:30:30,780 --> 00:30:33,420", "seconds": 1830, "text": "No, [Pali] puja."}, {"line_number": 422, "time": "00:30:33,420 --> 00:30:34,940", "seconds": 1833, "text": "And what is [Pali] puja?"}, {"line_number": 423, "time": "00:30:34,940 --> 00:30:36,260", "seconds": 1834, "text": "Pure puja."}, {"line_number": 424, "time": "00:30:36,260 --> 00:30:44,700", "seconds": 1836, "text": "And he says, [Pali]"}, {"line_number": 425, "time": "00:30:44,700 --> 00:30:49,460", "seconds": 1844, "text": "I do the puja of Buddha, that means I pay respect to Buddha by walking on the path of"}, {"line_number": 426, "time": "00:30:49,460 --> 00:30:50,980", "seconds": 1849, "text": "dhamma."}, {"line_number": 427, "time": "00:30:50,980 --> 00:30:56,820", "seconds": 1850, "text": "From the grossest to the subtlest, you start with the s\u012bla, the grossest part of dhamma,"}, {"line_number": 428, "time": "00:30:56,820 --> 00:30:59,900", "seconds": 1856, "text": "then you proceed to sam\u0101dhi, subtler than that."}, {"line_number": 429, "time": "00:30:59,900 --> 00:31:05,260", "seconds": 1859, "text": "You proceed to pa\u00f1\u00f1\u0101, subtler than that, and you transcend that also, and experience nibb\u0101na,"}, {"line_number": 430, "time": "00:31:05,260 --> 00:31:07,500", "seconds": 1865, "text": "this subtlest ultimate reality."}, {"line_number": 431, "time": "00:31:07,500 --> 00:31:10,020", "seconds": 1867, "text": "This is how you pay respect to Buddha."}, {"line_number": 432, "time": "00:31:10,020 --> 00:31:14,500", "seconds": 1870, "text": "[Pali]"}, {"line_number": 433, "time": "00:31:14,500 --> 00:31:17,420", "seconds": 1874, "text": "So teaching the dhamma must be very well understood."}, {"line_number": 434, "time": "00:31:17,420 --> 00:31:24,900", "seconds": 1877, "text": "Having respect for somebody, having devotion towards somebody should not make it, one should"}, {"line_number": 435, "time": "00:31:24,900 --> 00:31:30,660", "seconds": 1884, "text": "not make it a blind devotion, otherwise it does not work."}, {"line_number": 436, "time": "00:31:30,660 --> 00:31:36,600", "seconds": 1890, "text": "Similarly having respect for Buddha, one must keep on remembering the quality of Buddha,"}, {"line_number": 437, "time": "00:31:36,600 --> 00:31:38,860", "seconds": 1896, "text": "what are the qualities of Buddha?"}, {"line_number": 438, "time": "00:31:38,860 --> 00:31:41,260", "seconds": 1898, "text": "And these are the qualities of Buddha."}, {"line_number": 439, "time": "00:31:41,260 --> 00:31:54,740", "seconds": 1901, "text": "[Pali]"}, {"line_number": 440, "time": "00:31:54,740 --> 00:32:06,700", "seconds": 1914, "text": "[Pali]"}, {"line_number": 441, "time": "00:32:06,700 --> 00:32:09,460", "seconds": 1926, "text": "He is a bhagav\u0101n. What bhagav\u0101n?"}, {"line_number": 442, "time": "00:32:09,460 --> 00:32:15,580", "seconds": 1929, "text": "In 25 centuries, India has lost the meaning of this word bhagav\u0101n."}, {"line_number": 443, "time": "00:32:15,580 --> 00:32:21,180", "seconds": 1935, "text": "Now there are bhagav\u0101ns like monsoon frogs here and there, everywhere bhagav\u0101n."}, {"line_number": 444, "time": "00:32:21,180 --> 00:32:22,780", "seconds": 1941, "text": "Everybody claims, \"I am a bhagav\u0101n.\""}, {"line_number": 445, "time": "00:32:22,780 --> 00:32:24,780", "seconds": 1942, "text": "What bhagav\u0101n?"}, {"line_number": 446, "time": "00:32:24,780 --> 00:32:27,380", "seconds": 1944, "text": "25 centuries back, what was bhagav\u0101n?"}, {"line_number": 447, "time": "00:32:27,380 --> 00:32:29,780", "seconds": 1947, "text": "[Pali]"}, {"line_number": 448, "time": "00:32:29,780 --> 00:32:31,980", "seconds": 1949, "text": "[Pali]"}, {"line_number": 449, "time": "00:32:31,980 --> 00:32:34,260", "seconds": 1951, "text": "[Pali]"}, {"line_number": 450, "time": "00:32:34,260 --> 00:32:40,220", "seconds": 1954, "text": "One who has destroyed all the r\u0101ga, craving, all the aversion, dosa, and all the ignorance,"}, {"line_number": 451, "time": "00:32:40,220 --> 00:32:49,020", "seconds": 1960, "text": "illusion, delusion, moha, lives in the glory of liberation, is a bhagav\u0101n."}, {"line_number": 452, "time": "00:32:49,020 --> 00:32:54,340", "seconds": 1969, "text": "So unless all these impurities are eradicated, to call oneself bhagav\u0101n is wrong."}, {"line_number": 453, "time": "00:32:54,340 --> 00:32:56,220", "seconds": 1974, "text": "And Buddha is a bhagav\u0101."}, {"line_number": 454, "time": "00:32:56,220 --> 00:32:57,460", "seconds": 1976, "text": "A bhagav\u0101n."}, {"line_number": 455, "time": "00:32:57,460 --> 00:33:00,860", "seconds": 1977, "text": "You get inspiration to develop those qualities little by little."}, {"line_number": 456, "time": "00:33:00,860 --> 00:33:02,380", "seconds": 1980, "text": "You are coming out of r\u0101ga."}, {"line_number": 457, "time": "00:33:02,380 --> 00:33:03,700", "seconds": 1982, "text": "You are coming out of dosa."}, {"line_number": 458, "time": "00:33:03,700 --> 00:33:08,860", "seconds": 1983, "text": "You are coming out of moha. Craving, aversion, ignorance. Then you are really paying respect"}, {"line_number": 459, "time": "00:33:08,860 --> 00:33:09,860", "seconds": 1988, "text": "to Buddha."}, {"line_number": 460, "time": "00:33:09,860 --> 00:33:12,100", "seconds": 1989, "text": "You have got devotion towards Buddha."}, {"line_number": 461, "time": "00:33:12,100 --> 00:33:13,100", "seconds": 1992, "text": "[Pali]."}, {"line_number": 462, "time": "00:33:13,100 --> 00:33:16,340", "seconds": 1993, "text": "Again, old language of India."}, {"line_number": 463, "time": "00:33:16,340 --> 00:33:21,220", "seconds": 1996, "text": "[Pali] means enemies."}, {"line_number": 464, "time": "00:33:21,220 --> 00:33:22,220", "seconds": 2001, "text": "[Pali]."}, {"line_number": 465, "time": "00:33:22,220 --> 00:33:23,460", "seconds": 2002, "text": "One was killed."}, {"line_number": 466, "time": "00:33:23,460 --> 00:33:24,460", "seconds": 2003, "text": "Killed all the enemies."}, {"line_number": 467, "time": "00:33:24,460 --> 00:33:26,820", "seconds": 2004, "text": "Oh, in a [? parcel] of non-violence"}, {"line_number": 468, "time": "00:33:26,820 --> 00:33:28,660", "seconds": 2006, "text": "how can he kill anybody?"}, {"line_number": 469, "time": "00:33:28,660 --> 00:33:30,660", "seconds": 2008, "text": "And yet he has killed all his enemies."}, {"line_number": 470, "time": "00:33:30,660 --> 00:33:32,060", "seconds": 2010, "text": "And who are our enemies?"}, {"line_number": 471, "time": "00:33:32,060 --> 00:33:35,340", "seconds": 2012, "text": "No outsideer, no outsideer being is our enemy."}, {"line_number": 472, "time": "00:33:35,340 --> 00:33:37,780", "seconds": 2015, "text": "Our own impurities are our enemies."}, {"line_number": 473, "time": "00:33:37,780 --> 00:33:39,900", "seconds": 2017, "text": "One was killed all the impurities."}, {"line_number": 474, "time": "00:33:39,900 --> 00:33:43,980", "seconds": 2019, "text": "Not a trace of defilement in the mind has become an arahant."}, {"line_number": 475, "time": "00:33:43,980 --> 00:33:46,300", "seconds": 2023, "text": "Has killed all the enemies."}, {"line_number": 476, "time": "00:33:46,300 --> 00:33:48,180", "seconds": 2026, "text": "[Pali]."}, {"line_number": 477, "time": "00:33:48,180 --> 00:33:51,780", "seconds": 2028, "text": "He has become fully enlightened by his own efforts."}, {"line_number": 478, "time": "00:33:51,780 --> 00:33:55,180", "seconds": 2031, "text": "Everyone has to become fully enlightened by one's own efforts."}, {"line_number": 479, "time": "00:33:55,180 --> 00:33:58,380", "seconds": 2035, "text": "One does not make effort and expects some supernatural power"}, {"line_number": 480, "time": "00:33:58,380 --> 00:34:03,100", "seconds": 2038, "text": "some invisible power to make you enlightened has not understood what Buddha is."}, {"line_number": 481, "time": "00:34:03,100 --> 00:34:04,620", "seconds": 2043, "text": "[Pali]."}, {"line_number": 482, "time": "00:34:04,620 --> 00:34:10,060", "seconds": 2044, "text": "Each has to work out one's own salvation, get one's own enlightenment, enlightenment by"}, {"line_number": 483, "time": "00:34:10,060 --> 00:34:13,380", "seconds": 2050, "text": "one's own efforts."}, {"line_number": 484, "time": "00:34:13,380 --> 00:34:21,780.0000000002328", "seconds": 2053, "text": "[Pali]."}, {"line_number": 485, "time": "00:34:21,780.0000000002328 --> 00:34:25,380", "seconds": 2061, "text": "One is perfect in [Pali] and perfect in [Pali]."}, {"line_number": 486, "time": "00:34:25,380 --> 00:34:27,860.0000000002328", "seconds": 2065, "text": "That means in practice as well as the theory."}, {"line_number": 487, "time": "00:34:27,860.0000000002328 --> 00:34:33,340.00000000023283", "seconds": 2067, "text": "One understands dhamma at the highest level, [Pali], the wisdom and then applies it in the"}, {"line_number": 488, "time": "00:34:33,340.00000000023283 --> 00:34:34,340.00000000023283", "seconds": 2073, "text": "life."}, {"line_number": 489, "time": "00:34:34,340.00000000023283 --> 00:34:36,179.99999999976717", "seconds": 2074, "text": "This is the quality of Buddha."}, {"line_number": 490, "time": "00:34:36,179.99999999976717 --> 00:34:40,380", "seconds": 2076, "text": "[Pali]"}, {"line_number": 491, "time": "00:34:40,380 --> 00:34:43,179.99999999976717", "seconds": 2080, "text": "Whatever he speaks, he practices in life."}, {"line_number": 492, "time": "00:34:43,179.99999999976717 --> 00:34:45,219.99999999976717", "seconds": 2083, "text": "Whatever he practices, that much only he speaks."}, {"line_number": 493, "time": "00:34:45,219.99999999976717 --> 00:34:46,460", "seconds": 2085, "text": "Nothing more than that."}, {"line_number": 494, "time": "00:34:46,460 --> 00:34:49,020", "seconds": 2086, "text": "And that is why he is called tath\u0101gata."}, {"line_number": 495, "time": "00:34:49,020 --> 00:34:54,219.99999999976717", "seconds": 2089, "text": "One who was walked on the path of personal experience of the truth, truth, truth has"}, {"line_number": 496, "time": "00:34:54,219.99999999976717 --> 00:34:56,620", "seconds": 2094, "text": "reached the ultimate goal of ultimate truth."}, {"line_number": 497, "time": "00:34:56,620 --> 00:35:01,020", "seconds": 2096, "text": "If we say that we are devotees of Buddha, we have to follow that."}, {"line_number": 498, "time": "00:35:01,020 --> 00:35:05,740", "seconds": 2101, "text": "Step by step, with the truth, with the truth, [Pali]."}, {"line_number": 499, "time": "00:35:05,740 --> 00:35:10,380", "seconds": 2105, "text": "[Pali], every step taken by this person is right step."}, {"line_number": 500, "time": "00:35:10,380 --> 00:35:14,220", "seconds": 2110, "text": "At the physical level or vocal level or mental level, he can't do anything that will harm"}, {"line_number": 501, "time": "00:35:14,220 --> 00:35:15,220", "seconds": 2114, "text": "others."}, {"line_number": 502, "time": "00:35:15,220 --> 00:35:18,060", "seconds": 2115, "text": "We also try to develop that quality in us."}, {"line_number": 503, "time": "00:35:18,060 --> 00:35:23,100", "seconds": 2118, "text": "Every step of ours, every action of ours should go for the good of others, not to"}, {"line_number": 504, "time": "00:35:23,100 --> 00:35:24,100", "seconds": 2123, "text": "harm others."}, {"line_number": 505, "time": "00:35:24,100 --> 00:35:26,300", "seconds": 2124, "text": "[Pali]."}, {"line_number": 506, "time": "00:35:26,300 --> 00:35:31,740", "seconds": 2126, "text": "When he has realized that the truth of the entire universe within the framework of the body."}, {"line_number": 507, "time": "00:35:31,740 --> 00:35:37,660", "seconds": 2131, "text": "We also start taking steps to experience the truth of the entire universe within the framework"}, {"line_number": 508, "time": "00:35:37,660 --> 00:35:40,620", "seconds": 2137, "text": "of the body."}, {"line_number": 509, "time": "00:35:40,620 --> 00:35:47,300", "seconds": 2140, "text": "Whole life, one who keeps on serving people, serving people, so much of compassion."}, {"line_number": 510, "time": "00:35:47,300 --> 00:35:54,580", "seconds": 2147, "text": "He becomes enlightened at the age of 35 and passes away at the age of 80. 45 years, day and night,"}, {"line_number": 511, "time": "00:35:54,580 --> 00:35:57,700", "seconds": 2154, "text": "serving people, serving people, suffering all around."}, {"line_number": 512, "time": "00:35:57,700 --> 00:35:59,940", "seconds": 2157, "text": "People are so miserable."}, {"line_number": 513, "time": "00:35:59,940 --> 00:36:06,140", "seconds": 2159, "text": "He finds out a wonderful technique, a wonderful path and out of compassion, he keeps on serving,"}, {"line_number": 514, "time": "00:36:06,140 --> 00:36:08,540", "seconds": 2166, "text": "keeps on serving, day and night."}, {"line_number": 515, "time": "00:36:08,540 --> 00:36:12,940", "seconds": 2168, "text": "Hardly two to three hours he will sleep and that also just lying down with the awareness"}, {"line_number": 516, "time": "00:36:12,940 --> 00:36:21,740", "seconds": 2172, "text": "and with wisdom rest of the time serving, serving, serving, whole life kept on serving people."}, {"line_number": 517, "time": "00:36:21,740 --> 00:36:25,060", "seconds": 2181, "text": "Now it is eightieth year."}, {"line_number": 518, "time": "00:36:25,060 --> 00:36:31,860", "seconds": 2185, "text": "And three month before he passes away, he announces that after three months I will leave this"}, {"line_number": 519, "time": "00:36:31,860 --> 00:36:34,780", "seconds": 2191, "text": "body. Where I should leave?"}, {"line_number": 520, "time": "00:36:34,780 --> 00:36:40,380", "seconds": 2194, "text": "At that time he was in the eastern part of India somewhere and he decides to go to Kushinagar,"}, {"line_number": 521, "time": "00:36:40,380 --> 00:36:45,020", "seconds": 2200, "text": "a big city in the middle of the northern part of India."}, {"line_number": 522, "time": "00:36:45,020 --> 00:36:47,100", "seconds": 2205, "text": "And he has reached there."}, {"line_number": 523, "time": "00:36:47,100 --> 00:36:53,460", "seconds": 2207, "text": "Now this full moon night, at the end of this full moon night he will breathe his last."}, {"line_number": 524, "time": "00:36:53,460 --> 00:36:58,420", "seconds": 2213, "text": "He's lying under a tree, his attendant \u0100nanda is there to serve him."}, {"line_number": 525, "time": "00:36:58,420 --> 00:37:03,220", "seconds": 2218, "text": "And suddenly a thought comes in the mind of \u0100nanda."}, {"line_number": 526, "time": "00:37:03,220 --> 00:37:07,620", "seconds": 2223, "text": "Tomorrow morning as the day breaks he will be no more,"}, {"line_number": 527, "time": "00:37:07,620 --> 00:37:12,540", "seconds": 2227, "text": "and he has got thousands of people in this city who are his devotees."}, {"line_number": 528, "time": "00:37:12,540 --> 00:37:17,620", "seconds": 2232, "text": "When they will come to know that he came so close to our city, this mad fellow \u0100nanda didn't"}, {"line_number": 529, "time": "00:37:17,620 --> 00:37:18,620", "seconds": 2237, "text": "inform us,"}, {"line_number": 530, "time": "00:37:18,620 --> 00:37:22,300", "seconds": 2238, "text": "otherwise at least we would have seen him, paid respect while he was alive."}, {"line_number": 531, "time": "00:37:22,300 --> 00:37:24,620", "seconds": 2242, "text": "So it is my duty, I must inform."}, {"line_number": 532, "time": "00:37:24,620 --> 00:37:29,220", "seconds": 2244, "text": "He went to the city, just informed one or two and then the words spread like a wildfire"}, {"line_number": 533, "time": "00:37:29,220 --> 00:37:30,220", "seconds": 2249, "text": "everywhere."}, {"line_number": 534, "time": "00:37:30,220 --> 00:37:32,220", "seconds": 2250, "text": "People started coming in large number."}, {"line_number": 535, "time": "00:37:32,220 --> 00:37:34,660", "seconds": 2252, "text": "Tomorrow morning he will not be there."}, {"line_number": 536, "time": "00:37:34,660 --> 00:37:36,820", "seconds": 2254, "text": "So he must pay respect while he is alive."}, {"line_number": 537, "time": "00:37:36,820 --> 00:37:38,940", "seconds": 2256, "text": "Large number of people coming."}, {"line_number": 538, "time": "00:37:38,940 --> 00:37:41,620", "seconds": 2258, "text": "\u0100nanda doesn't know how to manage them."}, {"line_number": 539, "time": "00:37:41,620 --> 00:37:44,020", "seconds": 2261, "text": "He requests them, please come in a queue."}, {"line_nu
