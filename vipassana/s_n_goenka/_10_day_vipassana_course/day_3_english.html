he first dip is gone."}, {"line_number": 538, "time": "00:39:46,360 --> 00:39:49,520", "seconds": 2386, "text": "Second dip is taken by all together a new person."}, {"line_number": 539, "time": "00:39:49,520 --> 00:39:54,200", "seconds": 2389, "text": "Third dip is taken by all together a new person, how to understand that?"}, {"line_number": 540, "time": "00:39:54,200 --> 00:39:57,440", "seconds": 2394, "text": "You don't have that faculty to experience it."}, {"line_number": 541, "time": "00:39:57,440 --> 00:40:03,600", "seconds": 2397, "text": "If one is not practiced vipassana, then this Goenka, who started talking about half"}, {"line_number": 542, "time": "00:40:03,600 --> 00:40:09,360", "seconds": 2403, "text": "an hour ago, will remain under the impression, the same Goenka. I'm the same Goenka?"}, {"line_number": 543, "time": "00:40:09,360 --> 00:40:11,640", "seconds": 2409, "text": "The same Goenka was yesterday."}, {"line_number": 544, "time": "00:40:11,640 --> 00:40:15,960", "seconds": 2411, "text": "The same Goenka was one year ago or ten years ago, fifty years ago, sixty years ago, sixty"}, {"line_number": 545, "time": "00:40:15,960 --> 00:40:20,640", "seconds": 2415, "text": "seven years ago, same Goenka. Where same Goenka?"}, {"line_number": 546, "time": "00:40:20,640 --> 00:40:24,760", "seconds": 2420, "text": "Every moment this Goenka is dying, another Goenka is taking birth."}, {"line_number": 547, "time": "00:40:24,760 --> 00:40:28,240", "seconds": 2424, "text": "Every moment this Goenka is dying, another Goenka taking birth."}, {"line_number": 548, "time": "00:40:28,240 --> 00:40:33,040", "seconds": 2428, "text": "The entire physical structure made of this subatomic particles arising, passing, arising,"}, {"line_number": 549, "time": "00:40:33,040 --> 00:40:37,880", "seconds": 2433, "text": "passing, with such great rapidity, such great rapidity."}, {"line_number": 550, "time": "00:40:37,880 --> 00:40:45,320", "seconds": 2437, "text": "This speed creates illusion, delusion, confusion, one cannot understand the reality."}, {"line_number": 551, "time": "00:40:45,320 --> 00:40:51,200", "seconds": 2445, "text": "Even if one accepts the reality at the intellectual level, because the scientists have said so,"}, {"line_number": 552, "time": "00:40:51,200 --> 00:40:58,040", "seconds": 2451, "text": "the entire material world, there is no solidity, there is only wavelets, wavelets, wavelets,"}, {"line_number": 553, "time": "00:40:58,040 --> 00:40:59,920", "seconds": 2458, "text": "the modern scientists say so."}, {"line_number": 554, "time": "00:40:59,920 --> 00:41:05,160", "seconds": 2459, "text": "Well, an enlightened person like a Buddha has said so, there is no solidity anywhere, just"}, {"line_number": 555, "time": "00:41:05,160 --> 00:41:11,280", "seconds": 2465, "text": "wavelets, entire universe, mind and matter, nothing but wavelets, vibration, vibration, because"}, {"line_number": 556, "time": "00:41:11,280 --> 00:41:15,920", "seconds": 2471, "text": "you have got faith in them and you accept, that doesn't help."}, {"line_number": 557, "time": "00:41:15,920 --> 00:41:18,640", "seconds": 2475, "text": "You have to experience yourself."}, {"line_number": 558, "time": "00:41:18,640 --> 00:41:23,320", "seconds": 2478, "text": "And this is what was done by him to reach the final goal of full liberation."}, {"line_number": 559, "time": "00:41:23,320 --> 00:41:28,760", "seconds": 2483, "text": "And that is what everyone has to do to understand the real change taking place."}, {"line_number": 560, "time": "00:41:28,760 --> 00:41:36,560", "seconds": 2488, "text": "Every moment changing, changing, changing, with great rapidity, changing."}, {"line_number": 561, "time": "00:41:36,560 --> 00:41:39,080", "seconds": 2496, "text": "A child is born."}, {"line_number": 562, "time": "00:41:39,080 --> 00:41:42,640", "seconds": 2499, "text": "You see the child, beautiful, tender."}, {"line_number": 563, "time": "00:41:42,640 --> 00:41:46,840", "seconds": 2502, "text": "You see the child after ten years, a big change has come."}, {"line_number": 564, "time": "00:41:46,840 --> 00:41:52,920", "seconds": 2506, "text": "And you see with an interval of twenty years, big change, thirty, forty, sixty, eighty years"}, {"line_number": 565, "time": "00:41:52,920 --> 00:41:53,920", "seconds": 2512, "text": "unbelievable."}, {"line_number": 566, "time": "00:41:53,920 --> 00:41:54,920", "seconds": 2513, "text": "The same child."}, {"line_number": 567, "time": "00:41:54,920 --> 00:41:57,360", "seconds": 2514, "text": "How he became like this?"}, {"line_number": 568, "time": "00:41:57,360 --> 00:41:59,520", "seconds": 2517, "text": "And how he became like this."}, {"line_number": 569, "time": "00:41:59,520 --> 00:42:04,720", "seconds": 2519, "text": "Not that at the end of every ten years, he went to bed and some god almighty passed a magic"}, {"line_number": 570, "time": "00:42:04,720 --> 00:42:07,800", "seconds": 2524, "text": "wand and over his body and he got up a changed person."}, {"line_number": 571, "time": "00:42:07,800 --> 00:42:09,320", "seconds": 2527, "text": "Nothing to do."}, {"line_number": 572, "time": "00:42:09,320 --> 00:42:11,400", "seconds": 2529, "text": "Every moment change is taking place."}, {"line_number": 573, "time": "00:42:11,400 --> 00:42:16,600", "seconds": 2531, "text": "Every moment changing, changing, changing, decaying, decaying, growing, decaying, growing,"}, {"line_number": 574, "time": "00:42:16,600 --> 00:42:17,600", "seconds": 2536, "text": "decaying."}, {"line_number": 575, "time": "00:42:17,600 --> 00:42:20,160", "seconds": 2537, "text": "This is the law of nature."}, {"line_number": 576, "time": "00:42:20,160 --> 00:42:25,960", "seconds": 2540, "text": "This law of nature, if one accepts at the intellectual level or at the devotional level,"}, {"line_number": 577, "time": "00:42:25,960 --> 00:42:28,360", "seconds": 2545, "text": "does not help at all."}, {"line_number": 578, "time": "00:42:28,360 --> 00:42:33,760", "seconds": 2548, "text": "It is just the intellectual pleasure, intellectual entertainment or a devotional pleasure, a devotional"}, {"line_number": 579, "time": "00:42:33,760 --> 00:42:36,520", "seconds": 2553, "text": "entertainment, it won't help."}, {"line_number": 580, "time": "00:42:36,520 --> 00:42:42,160", "seconds": 2556, "text": "But at the actual level, when one starts experiencing it, it makes such a big difference."}, {"line_number": 581, "time": "00:42:42,160 --> 00:42:44,000", "seconds": 2562, "text": "Such a big difference."}, {"line_number": 582, "time": "00:42:44,000 --> 00:42:45,840", "seconds": 2564, "text": "This is what he did."}, {"line_number": 583, "time": "00:42:45,840 --> 00:42:52,120", "seconds": 2565, "text": "What he was started doing is just a very tiny step, it is a long path."}, {"line_number": 584, "time": "00:42:52,120 --> 00:42:58,560", "seconds": 2572, "text": "One has to investigate so much deep inside to understand what this material structure is,"}, {"line_number": 585, "time": "00:42:58,560 --> 00:43:04,280", "seconds": 2578, "text": "what this mind is and what interaction is going on at a very deep level."}, {"line_number": 586, "time": "00:43:04,280 --> 00:43:11,840", "seconds": 2584, "text": "And this made him fully enlightened. Dividing, dissecting, disintegrating, dissolving, dissolving,"}, {"line_number": 587, "time": "00:43:11,840 --> 00:43:17,400", "seconds": 2591, "text": "he reached the stage where he came to the ultimate truth pertaining to the matter."}, {"line_number": 588, "time": "00:43:17,400 --> 00:43:21,840", "seconds": 2597, "text": "The ultimate truth pertaining to the mind, the ultimate truth pertaining to the mental"}, {"line_number": 589, "time": "00:43:21,840 --> 00:43:26,080", "seconds": 2601, "text": "contents, the mental concomitance which arise with the mind."}, {"line_number": 590, "time": "00:43:26,080 --> 00:43:31,560", "seconds": 2606, "text": "And then it transcended that and experienced something which is beyond mind and matter."}, {"line_number": 591, "time": "00:43:31,560 --> 00:43:37,240", "seconds": 2611, "text": "For the matter, dividing, dissecting, dividing, dissecting, he came to the tiniest subatomic"}, {"line_number": 592, "time": "00:43:37,240 --> 00:43:44,720", "seconds": 2617, "text": "particle of which the entire body is made, the tiniest, to which he gave a name, kalapa."}, {"line_number": 593, "time": "00:43:44,720 --> 00:43:48,560", "seconds": 2624, "text": "Kalapa means a unit, a material unit."}, {"line_number": 594, "time": "00:43:48,560 --> 00:43:52,520", "seconds": 2628, "text": "Tiniest material unit which cannot be further separated."}, {"line_number": 595, "time": "00:43:52,520 --> 00:43:54,720", "seconds": 2632, "text": "He called it 'atta kalapa'."}, {"line_number": 596, "time": "00:43:54,720 --> 00:43:56,040", "seconds": 2634, "text": "Atta means 'eight'."}, {"line_number": 597, "time": "00:43:56,040 --> 00:44:01,120", "seconds": 2636, "text": "Eight things joined together, make this unit and these eight things cannot be separated."}, {"line_number": 598, "time": "00:44:01,120 --> 00:44:02,720", "seconds": 2641, "text": "They are always together."}, {"line_number": 599, "time": "00:44:02,720 --> 00:44:09,720", "seconds": 2642, "text": "The four basic elements like earth, water, fire, air and each one has its own characteristic"}, {"line_number": 600, "time": "00:44:09,720 --> 00:44:10,720", "seconds": 2649, "text": "joined together."}, {"line_number": 601, "time": "00:44:10,720 --> 00:44:18,480", "seconds": 2650, "text": "Eight, these characteristics are more important and that can be experienced."}, {"line_number": 602, "time": "00:44:18,480 --> 00:44:26,280", "seconds": 2658, "text": "When one reaches to that stage, then it becomes easy to understand the mind also at the ultimate"}, {"line_number": 603, "time": "00:44:26,280 --> 00:44:27,440", "seconds": 2666, "text": "level."}, {"line_number": 604, "time": "00:44:27,440 --> 00:44:30,280", "seconds": 2667, "text": "This is the reality of the mind at the ultimate level."}, {"line_number": 605, "time": "00:44:30,280 --> 00:44:34,960", "seconds": 2670, "text": "This is the reality of every mental content at the ultimate level."}, {"line_number": 606, "time": "00:44:34,960 --> 00:44:42,600", "seconds": 2674, "text": "And this made him understand what is this mind-matter phenomenon."}, {"line_number": 607, "time": "00:44:42,600 --> 00:44:49,000", "seconds": 2682, "text": "With such a great rapidity, all wavelets, wavelets, wavelets, but with such a great rapidity,"}, {"line_number": 608, "time": "00:44:49,000 --> 00:44:52,680", "seconds": 2689, "text": "things arise, pass, arise, pass, arise, pass."}, {"line_number": 609, "time": "00:44:52,680 --> 00:45:00,000", "seconds": 2692, "text": "He says by the time I snap my fingers or by the time I blink, this tiny little subatomic"}, {"line_number": 610, "time": "00:45:00,000 --> 00:45:09,600", "seconds": 2700, "text": "particle arises, passes, arises, passes, trillions of times, trillions of times."}, {"line_number": 611, "time": "00:45:09,600 --> 00:45:14,200", "seconds": 2709, "text": "A western scientist also has come to the same conclusion."}, {"line_number": 612, "time": "00:45:14,200 --> 00:45:25,360", "seconds": 2714, "text": "A professor in Berkeley University, he was studying, trying to understand how this atom is"}, {"line_number": 613, "time": "00:45:25,360 --> 00:45:26,360", "seconds": 2725, "text": "working."}, {"line_number": 614, "time": "00:45:26,360 --> 00:45:32,040", "seconds": 2726, "text": "This was clear to the scientists of the west a century ago that there is no solidity"}, {"line_number": 615, "time": "00:45:32,040 --> 00:45:35,320", "seconds": 2732, "text": "in the material world, mere wavelets, wavelets, wavelets, wavelets."}, {"line_number": 616, "time": "00:45:35,320 --> 00:45:40,840", "seconds": 2735, "text": "He was eager to know, very inquisitive to know, the tiniest particle, how many times it"}, {"line_number": 617, "time": "00:45:40,840 --> 00:45:44,720", "seconds": 2740, "text": "arises and passes, arises and passes in one second."}, {"line_number": 618, "time": "00:45:44,720 --> 00:45:52,600", "seconds": 2744, "text": "And to find out that, he invented an instrument which he very rightly called bubble chamber,"}, {"line_number": 619, "time": "00:45:52,600 --> 00:45:55,360", "seconds": 2752, "text": "like bubble it arises, passes, arises, passes."}, {"line_number": 620, "time": "00:45:55,360 --> 00:46:00,800", "seconds": 2755, "text": "And with the help of this bubble chamber, he could find out and then announce that this"}, {"line_number": 621, "time": "00:46:00,800 --> 00:46:11,240", "seconds": 2760, "text": "tiniest atom, it arises and passes in one second, 22 zeros after 1, 22 zeros after 1."}, {"line_number": 622, "time": "00:46:11,240 --> 00:46:17,520", "seconds": 2771, "text": "And here, another scientist in the east says that by the time I snap my fingers or blink"}, {"line_number": 623, "time": "00:46:17,520 --> 00:46:23,400", "seconds": 2777, "text": "my eyes, trillions of times it arises and passes, arises and passes."}, {"line_number": 624, "time": "00:46:23,400 --> 00:46:31,360", "seconds": 2783, "text": "They came to the same conclusion and yet what a great difference, what a great difference."}, {"line_number": 625, "time": "00:46:31,360 --> 00:46:37,520", "seconds": 2791, "text": "Quite a few students from this part of the world, California, Berkeley, they came to India"}, {"line_number": 626, "time": "00:46:37,520 --> 00:46:42,760", "seconds": 2797, "text": "took courses when they heard about this professor and he is a very renowned professor, he passed"}, {"line_number": 627, "time": "00:46:42,760 --> 00:46:47,800", "seconds": 2802, "text": "very recently and he got Nobel Prize and Nobel Prize is not given to any Tom, Dick and Harry."}, {"line_number": 628, "time": "00:46:47,800 --> 00:46:50,480", "seconds": 2807, "text": "Somebody must have invented something which we people didn't know."}, {"line_number": 629, "time": "00:46:50,480 --> 00:46:52,240", "seconds": 2810, "text": "So he was a very famous man."}, {"line_number": 630, "time": "00:46:52,240 --> 00:46:57,040", "seconds": 2812, "text": "So out of inquisitiveness, they went curiosity to see this person who reached the stage"}, {"line_number": 631, "time": "00:46:57,040 --> 00:47:04,080", "seconds": 2817, "text": "which an enlightened person reached and they found him a bundle of misery, full of tension."}, {"line_number": 632, "time": "00:47:04,080 --> 00:47:06,280", "seconds": 2824, "text": "Why he could not come out of his misery?"}, {"line_number": 633, "time": "00:47:06,280 --> 00:47:08,280", "seconds": 2826, "text": "Why he could not come out of his tension?"}, {"line_number": 634, "time": "00:47:08,280 --> 00:47:14,780", "seconds": 2828, "text": "Whereas somebody coming to the same conclusion, got free from all miseries because"}, {"line_number": 635, "time": "00:47:14,780 --> 00:47:18,320", "seconds": 2834, "text": "bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101 was missing."}, {"line_number": 636, "time": "00:47:18,320 --> 00:47:23,320", "seconds": 2838, "text": "He had come to this conclusion with the help of his apparatus, his instrument, the bubble"}, {"line_number": 637, "time": "00:47:23,320 --> 00:47:24,320", "seconds": 2843, "text": "chamber."}, {"line_number": 638, "time": "00:47:24,320 --> 00:47:26,840", "seconds": 2844, "text": "He has great faith in this bubble chamber."}, {"line_number": 639, "time": "00:47:26,840 --> 00:47:32,600", "seconds": 2846, "text": "He has great faith in his own intellect and he says it is so but this person is not using"}, {"line_number": 640, "time": "00:47:32,600 --> 00:47:38,520", "seconds": 2852, "text": "any scientific instrument or apparatus, only his experience, direct experience and this"}, {"line_number": 641, "time": "00:47:38,520 --> 00:47:41,200", "seconds": 2858, "text": "makes all the difference."}, {"line_number": 642, "time": "00:47:41,200 --> 00:47:45,960", "seconds": 2861, "text": "When you go deep inside to understand the reality of your mind and matter interaction, it"}, {"line_number": 643, "time": "00:47:45,960 --> 00:47:52,480", "seconds": 2865, "text": "is not for the sake of curiosity, not to quench the thirst of your inquisitiveness."}, {"line_number": 644, "time": "00:47:52,480 --> 00:47:57,640", "seconds": 2872, "text": "It is the purpose of it is to come out of the ignorance and see how, out of ignorance,"}, {"line_number": 645, "time": "00:47:57,640 --> 00:48:03,720", "seconds": 2877, "text": "you keep on generating impurity, after impurity, defilement, after defilement, negativity,"}, {"line_number": 646, "time": "00:48:03,720 --> 00:48:06,280", "seconds": 2883, "text": "after negativity and you become a bundle of misery."}, {"line_number": 647, "time": "00:48:06,280 --> 00:48:11,720", "seconds": 2886, "text": "To change that habit pattern, one has to go deep inside, deep inside and experience"}, {"line_number": 648, "time": "00:48:11,720 --> 00:48:13,240", "seconds": 2891, "text": "the truth."}, {"line_number": 649, "time": "00:48:13,240 --> 00:48:21,120", "seconds": 2893, "text": "The first truth, which one starts experiencing is the truth of change."}, {"line_number": 650, "time": "00:48:21,120 --> 00:48:23,800", "seconds": 2901, "text": "Every moment a change is taking place."}, {"line_number": 651, "time": "00:48:23,800 --> 00:48:31,840", "seconds": 2903, "text": "The entire mind matters phenomena, constantly changing, changing, changing and that is understood"}, {"line_number": 652, "time": "00:48:31,840 --> 00:48:34,200", "seconds": 2911, "text": "at the experiential level."}, {"line_number": 653, "time": "00:48:34,200 --> 00:48:39,280", "seconds": 2914, "text": "Everything is changing, changing, changing."}, {"line_number": 654, "time": "00:48:39,280 --> 00:48:44,000", "seconds": 2919, "text": "There is nothing throughout the physical structure or the mental structure as you keep on dividing"}, {"line_number": 655, "time": "00:48:44,000 --> 00:48:47,240", "seconds": 2924, "text": "dissecting, disintegrating, dissolving."}, {"line_number": 656, "time": "00:48:47,240 --> 00:48:50,880", "seconds": 2927, "text": "Nothing which you can say, this is the hardcore and now this remains permanent."}, {"line_number": 657, "time": "00:48:50,880 --> 00:48:55,040", "seconds": 2930, "text": "You keep on exploring, if there is any hardcore, let me see."}, {"line_number": 658, "time": "00:48:55,040 --> 00:48:59,800", "seconds": 2935, "text": "Let me experience it and this is what the bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101 while do."}, {"line_number": 659, "time": "00:48:59,800 --> 00:49:03,240", "seconds": 2939, "text": "The anicca, the change is experienced now."}, {"line_number": 660, "time": "00:49:03,240 --> 00:49:08,400", "seconds": 2943, "text": "The change is not accepted merely at the level of intellect, not accepted merely at the"}, {"line_number": 661, "time": "00:49:08,400 --> 00:49:11,840", "seconds": 2948, "text": "level of devotion, at the actual level."}, {"line_number": 662, "time": "00:49:11,840 --> 00:49:15,280", "seconds": 2951, "text": "Change, change, change."}, {"line_number": 663, "time": "00:49:15,280 --> 00:49:23,520", "seconds": 2955, "text": "Initially, you come across very solidified, intense, apparent reality."}, {"line_number": 664, "time": "00:49:23,520 --> 00:49:29,880", "seconds": 2963, "text": "This body, so solidified, made of bones and flesh etc. etc."}, {"line_number": 665, "time": "00:49:29,880 --> 00:49:35,640", "seconds": 2969, "text": "And what you feel on the body, all solidified, intense, like pressure, like heaviness, like"}, {"line_number": 666, "time": "00:49:35,640 --> 00:49:42,160", "seconds": 2975, "text": "numbness, like heat, like pain, all solidified and intensified."}, {"line_number": 667, "time": "00:49:42,160 --> 00:49:45,760", "seconds": 2982, "text": "As you started observing, here you will start observing things throughout the body and you"}, {"line_number": 668, "time": "00:49:45,760 --> 00:49:50,720", "seconds": 2985, "text": "observe objectively, objectively, not that all the time you will observe objectively,"}, {"line_number": 669, "time": "00:49:50,720 --> 00:49:51,720", "seconds": 2990, "text": "takes time."}, {"line_number": 670, "time": "00:49:51,720 --> 00:49:56,480", "seconds": 2991, "text": "But you start working on that, few moments you get when you observe really, objectively,"}, {"line_number": 671, "time": "00:49:56,480 --> 00:49:57,480", "seconds": 2996, "text": "objectively."}, {"line_number": 672, "time": "00:49:57,480 --> 00:50:02,240", "seconds": 2997, "text": "And as you are observing, objectively, objectively, you find the mind is becoming sharper"}, {"line_number": 673, "time": "00:50:02,240 --> 00:50:03,960", "seconds": 3002, "text": "and sharper."}, {"line_number": 674, "time": "00:50:03,960 --> 00:50:09,400", "seconds": 3003, "text": "And as the mind becomes sharper and sharper, it starts experiencing subtler and subtler reality."}, {"line_number": 675, "time": "00:50:09,400 --> 00:50:14,600", "seconds": 3009, "text": "The intensity, through the intensities, through the solidity, you start piercing, penetrating"}, {"line_number": 676, "time": "00:50:14,600 --> 00:50:19,480", "seconds": 3014, "text": "and you start experiencing subtler reality, subtler reality, subtler reality."}, {"line_number": 677, "time": "00:50:19,480 --> 00:50:22,720", "seconds": 3019, "text": "Till one reaches the experience."}, {"line_number": 678, "time": "00:50:22,720 --> 00:50:28,680", "seconds": 3022, "text": "Where the entire material structure, the entire mental structure is nothing but vibrations,"}, {"line_number": 679, "time": "00:50:28,680 --> 00:50:32,520", "seconds": 3028, "text": "vibrations, arising, passing, arising, passing."}, {"line_number": 680, "time": "00:50:32,520 --> 00:50:37,280", "seconds": 3032, "text": "Bubbles arising, passing, wavelet arising, passing, arising, passing."}, {"line_number": 681, "time": "00:50:37,280 --> 00:50:41,120", "seconds": 3037, "text": "Constant flow, constant flux."}, {"line_number": 682, "time": "00:50:41,120 --> 00:50:45,120", "seconds": 3041, "text": "Then you are experiencing the truth of impermanence."}, {"line_number": 683, "time": "00:50:45,120 --> 00:50:47,640", "seconds": 3045, "text": "It is not merely an intellectual game."}, {"line_number": 684, "time": "00:50:47,640 --> 00:50:50,600", "seconds": 3047, "text": "It is not merely an emotional or devotional game."}, {"line_number": 685, "time": "00:50:50,600 --> 00:50:56,120", "seconds": 3050, "text": "It is the actual experience of the truth that what you experience within the framework"}, {"line_number": 686, "time": "00:50:56,120 --> 00:51:00,360", "seconds": 3056, "text": "of the body is a constant flux, a constant flow."}, {"line_number": 687, "time": "00:51:00,360 --> 00:51:07,920", "seconds": 3060, "text": "Every moment changing, changing, changing, changing. Then the madness goes away."}, {"line_number": 688, "time": "00:51:07,920 --> 00:51:09,640", "seconds": 3067, "text": "Madness of what?"}, {"line_number": 689, "time": "00:51:09,640 --> 00:51:13,960", "seconds": 3069, "text": "Madness of attachment towards this physical structure."}, {"line_number": 690, "time": "00:51:13,960 --> 00:51:18,720", "seconds": 3073, "text": "Madness of attachments towards this mental structure, the combination of the two."}, {"line_number": 691, "time": "00:51:18,720 --> 00:51:25,080", "seconds": 3078, "text": "Something which is so ephemeral, what purpose will be served by developing craving towards"}, {"line_number": 692, "time": "00:51:25,080 --> 00:51:28,040", "seconds": 3085, "text": "it, developing aversion towards it."}, {"line_number": 693, "time": "00:51:28,040 --> 00:51:32,440", "seconds": 3088, "text": "And one learns how to observe, observe equanimously, equanimously, equanimously."}, {"line_number": 694, "time": "00:51:32,440 --> 00:51:35,440", "seconds": 3092, "text": "Old habit pattern was to react."}, {"line_number": 695, "time": "00:51:35,440 --> 00:51:39,880", "seconds": 3095, "text": "This very mind matter phenomena, generating this sensation of that sensation, pleasant"}, {"line_number": 696, "time": "00:51:39,880 --> 00:51:44,200", "seconds": 3099, "text": "or unpleasant and a reaction is there craving or aversion craving or aversion, you lose"}, {"line_number": 697, "time": "00:51:44,200 --> 00:51:46,880", "seconds": 3104, "text": "the balance of the mind, you become very agitated."}, {"line_number": 698, "time": "00:51:46,880 --> 00:51:54,600", "seconds": 3106, "text": "And now this first part of wisdom, anicca will become clearer and clearer at the experiential"}, {"line_number": 699, "time": "00:51:54,600 --> 00:51:55,520", "seconds": 3114, "text": "level."}, {"line_number": 700, "time": "00:51:55,520 --> 00:52:03,800", "seconds": 3115, "text": "As one develops this part of the wisdom, anicca, anicca, anicca, everything"}, {"line_number": 701, "time": "00:52:03,800 --> 00:52:07,400", "seconds": 3123, "text": "changing, changing, changing."}, {"line_number": 702, "time": "00:52:07,400 --> 00:52:12,560", "seconds": 3127, "text": "Another part of wisdom will raise itself."}, {"line_number": 703, "time": "00:52:12,560 --> 00:52:16,160", "seconds": 3132, "text": "Dhukha, oh misery."}, {"line_number": 704, "time": "00:52:16,160 --> 00:52:20,880", "seconds": 3136, "text": "Initially when you start practicing, observing the reality about yourself, coming across very"}, {"line_number": 705, "time": "00:52:20,880 --> 00:52:28,600", "seconds": 3140, "text": "solidified, intensified realities, the sensations which are very painful, heavy, numbness,"}, {"line_number": 706, "time": "00:52:28,600 --> 00:52:30,800", "seconds": 3148, "text": "pressure, tension, etc."}, {"line_number": 707, "time": "00:52:30,800 --> 00:52:33,680", "seconds": 3150, "text": "Obviously it is misery, so miserable."}, {"line_number": 708, "time": "00:52:33,680 --> 00:52:37,440", "seconds": 3153, "text": "You don't like it, you want to get rid of it and it is there."}, {"line_number": 709, "time": "00:52:37,440 --> 00:52:41,600", "seconds": 3157, "text": "But you are trained to observe, however misery it is, you just observe, however unpleasant"}, {"line_number": 710, "time": "00:52:41,600 --> 00:52:44,400", "seconds": 3161, "text": "it is, just observe, just observe."}, {"line_number": 711, "time": "00:52:44,400 --> 00:52:47,840", "seconds": 3164, "text": "And people reach the stage."}, {"line_number": 712, "time": "00:52:47,840 --> 00:52:53,880", "seconds": 3167, "text": "On the seventh day or eighth day or ninth day or tenth day or maybe in two courses or three"}, {"line_number": 713, "time": "00:52:53,880 --> 00:52:59,760", "seconds": 3173, "text": "courses, they reach a stage where all the solidity gets dissolved and there is a very free flow"}, {"line_number": 714, "time": "00:52:59,760 --> 00:53:05,160", "seconds": 3179, "text": "of subtle vibrations throughout the body, a energy flowing throughout the body and it looks"}, {"line_number": 715, "time": "00:53:05,160 --> 00:53:07,560", "seconds": 3185, "text": "so pleasant, so pleasant."}, {"line_number": 716, "time": "00:53:07,560 --> 00:53:09,800", "seconds": 3187, "text": "Ah, wonderful."}, {"line_number": 717, "time": "00:53:09,800 --> 00:53:11,640", "seconds": 3189, "text": "This is bliss."}, {"line_number": 718, "time": "00:53:11,640 --> 00:53:13,400", "seconds": 3191, "text": "This is ecstasy."}, {"line_number": 719, "time": "00:53:13,400 --> 00:53:14,800", "seconds": 3193, "text": "I was looking for it."}, {"line_number": 720, "time": "00:53:14,800 --> 00:53:17,280", "seconds": 3194, "text": "Now I have got my goal."}, {"line_number": 721, "time": "00:53:17,280 --> 00:53:19,520", "seconds": 3197, "text": "And you develop so much of attachment to it."}, {"line_number": 722, "time": "00:53:19,520 --> 00:53:21,040", "seconds": 3199, "text": "Ah, I got it."}, {"line_number": 723, "time": "00:53:21,040 --> 00:53:22,360", "seconds": 3201, "text": "I got it."}, {"line_number": 724, "time": "00:53:22,360 --> 00:53:25,720", "seconds": 3202, "text": "Without understanding this is equally impermanent, changing."}, {"line_number": 725, "time": "00:53:25,720 --> 00:53:26,720", "seconds": 3205, "text": "Changing."}, {"line_number": 726, "time": "00:53:26,720 --> 00:53:32,040", "seconds": 3206, "text": "Morning, you had a wonderful experience of a flow of energy throughout the body."}, {"line_number": 727, "time": "00:53:32,040 --> 00:53:33,480", "seconds": 3212, "text": "And afternoon it has changed."}, {"line_number": 728, "time": "00:53:33,480 --> 00:53:36,440", "seconds": 3213, "text": "And you again have pains, and heaviness, and numbness."}, {"line_number": 729, "time": "00:53:36,440 --> 00:53:40,560", "seconds": 3216, "text": "And you come to your teacher or your assistant teacher, and say \"Oh wonderful"}, {"line_number": 730, "time": "00:53:40,560 --> 00:53:42,400", "seconds": 3220, "text": "morning, meditation was so wonderful."}, {"line_number": 731, "time": "00:53:42,400 --> 00:53:44,240", "seconds": 3222, "text": "And now it is so bad.\""}, {"line_number": 732, "time": "00:53:44,240 --> 00:53:49,920", "seconds": 3224, "text": "You become so miserable because you developed attachment to something which was so impermanent."}, {"line_number": 733, "time": "00:53:49,920 --> 00:53:56,360", "seconds": 3229, "text": "Then it becomes so clear that not only unpleasant sensations are misery, the pleasant sensations"}, {"line_number": 734, "time": "00:53:56,360 --> 00:54:01,480", "seconds": 3236, "text": "are also misery because there is a tendency of you developing attachment to it."}, {"line_number": 735, "time": "00:54:01,480 --> 00:54:04,280", "seconds": 3241, "text": "And every attachment is synonymous to misery."}, {"line_number": 736, "time": "00:54:04,280 --> 00:54:10,800", "seconds": 3244, "text": "You are bound to feel miserable because whatever you are attached to is not permanent, it is"}, {"line_number": 737, "time": "00:54:10,800 --> 00:54:11,800", "seconds": 3250, "text": "impermanent."}, {"line_number": 738, "time": "00:54:11,800 --> 00:54:15,720", "seconds": 3251, "text": "Bound to change, sooner or later, this becomes clearer and clearer."}, {"line_number": 739, "time": "00:54:15,720 --> 00:54:21,920", "seconds": 3255, "text": "The dhukha, not the dhukha of the pains etc. but the dhukha of even pleasant sensations in"}, {"line_number": 740, "time": "00:54:21,920 --> 00:54:23,920", "seconds": 3261, "text": "your body."}, {"line_number": 741, "time": "00:54:23,920 --> 00:54:32,360", "seconds": 3263, "text": "The third part of pa\u00f1\u00f1\u0101 will raise its head, it will become so clear, anatta, no I, no"}, {"line_number": 742, "time": "00:54:32,360 --> 00:54:34,600", "seconds": 3272, "text": "mine."}, {"line_number": 743, "time": "00:54:34,600 --> 00:54:36,440", "seconds": 3274, "text": "It appears to be so."}, {"line_number": 744, "time": "00:54:36,440 --> 00:54:38,120", "seconds": 3276, "text": "There is an I in me."}, {"line_number": 745, "time": "00:54:38,120 --> 00:54:39,480", "seconds": 3278, "text": "It appears to be so."}, {"line_number": 746, "time": "00:54:39,480 --> 00:54:41,520", "seconds": 3279, "text": "This is mine."}, {"line_number": 747, "time": "00:54:41,520 --> 00:54:47,120", "seconds": 3281, "text": "But then as you proceed further, at the experiential level, not at the intellectual level, it becomes"}, {"line_number": 748, "time": "00:54:47,120 --> 00:54:50,640", "seconds": 3287, "text": "so clear. What is I?"}, {"line_number": 749, "time": "00:54:50,640 --> 00:54:56,200", "seconds": 3290, "text": "You explore the entire field of matter within you, the entire field of mind, the combination"}, {"line_number": 750, "time": "00:54:56,200 --> 00:55:01,360", "seconds": 3296, "text": "of the two and nothing but wavelets, wavelets, wavelets, bubbles, bubbles, bubbles arising,"}, {"line_number": 751, "time": "00:55:01,360 --> 00:55:02,360", "seconds": 3301, "text": "passing."}, {"line_number": 752, "time": "00:55:02,360 --> 00:55:03,800", "seconds": 3302, "text": "Now which bubble is I?"}, {"line_number": 753, "time": "00:55:03,800 --> 00:55:04,800", "seconds": 3303, "text": "This bubble is I."}, {"line_number": 754, "time": "00:55:04,800 --> 00:55:05,800", "seconds": 3304, "text": "And it has gone away."}, {"line_number": 755, "time": "00:55:05,800 --> 00:55:06,800", "seconds": 3305, "text": "So I am gone away?"}, {"line_number": 756, "time": "00:55:06,800 --> 00:55:07,800", "seconds": 3306, "text": "Which wavelet?"}, {"line_number": 757, "time": "00:55:07,800 --> 00:55:08,800", "seconds": 3307, "text": "Which wavelet is I?"}, {"line_number": 758, "time": "00:55:08,800 --> 00:55:09,800", "seconds": 3308, "text": "It is gone."}, {"line_number": 759, "time": "00:55:09,800 --> 00:55:10,800", "seconds": 3309, "text": "So I am gone?  What wavelet?"}, {"line_number": 760, "time": "00:55:10,800 --> 00:55:17,200", "seconds": 3310, "text": "Oh, for conventional purpose, we have to use these words, I, mine, you, yours."}, {"line_number": 761, "time": "00:55:17,200 --> 00:55:20,720", "seconds": 3317, "text": "Actually, there is no I, no mine."}, {"line_number": 762, "time": "00:55:20,720 --> 00:55:21,720", "seconds": 3320, "text": "You have to use these words."}, {"line_number": 763, "time": "00:55:21,720 --> 00:55:26,000", "seconds": 3321, "text": "Otherwise, how can you say this mass of bubble talking to that mass of bubble?"}, {"line_number": 764, "time": "00:55:26,000 --> 00:55:27,000", "seconds": 3326, "text": "It does not work."}, {"line_number": 765, "time": "00:55:27,000 --> 00:55:31,640", "seconds": 3327, "text": "You have to use these words, I, mine, you, your, he, she, etc."}, {"line_number": 766, "time": "00:55:31,640 --> 00:55:32,640", "seconds": 3331, "text": "That is apparent truth."}, {"line_number": 767, "time": "00:55:32,640 --> 00:55:34,480", "seconds": 3332, "text": "It appears to be so."}, {"line_number": 768, "time": "00:55:34,480 --> 00:55:35,840", "seconds": 3334, "text": "This is also true."}, {"line_number": 769, "time": "00:55:35,840 --> 00:55:40,520", "seconds": 3335, "text": "But the ultimate truth, the real truth is nothing but wavelets, wavelets, vibrations,"}, {"line_number": 770, "time": "00:55:40,520 --> 00:55:46,000", "seconds": 3340, "text": "bubbles, ascenseless, this anatta."}, {"line_number": 771, "time": "00:55:46,000 --> 00:55:52,520", "seconds": 3346, "text": "If there is really I, or if there is really mine, something mine, I must have possession"}, {"line_number": 772, "time": "00:55:52,520 --> 00:55:53,920", "seconds": 3352, "text": "over it."}, {"line_number": 773, "time": "00:55:53,920 --> 00:55:55,720", "seconds": 3353, "text": "What possession I have got?"}, {"line_number": 774, "time": "00:55:55,720 --> 00:55:59,000", "seconds": 3355, "text": "What possession I have got?"}, {"line_number": 775, "time": "00:55:59,000 --> 00:56:05,160", "seconds": 3359, "text": "At the age of about forty, one looks the face in the mirror and sees some gray hair,"}, {"line_number": 776, "time": "00:56:05,160 --> 00:56:06,160", "seconds": 3365, "text": "gray hair."}, {"line_number": 777, "time": "00:56:06,160 --> 00:56:07,160", "seconds": 3366, "text": "I am getting gray?"}, {"line_number": 778, "time": "00:56:07,160 --> 00:56:08,160", "seconds": 3367, "text": "Oh no."}, {"line_number": 779, "time": "00:56:08,160 --> 00:56:09,160", "seconds": 3368, "text": "Oh no."}, {"line_number": 780, "time": "00:56:09,160 --> 00:56:12,320", "seconds": 3369, "text": "And runs to the chemist shop by some dye, hair dye and uses it."}, {"line_number": 781, "time": "00:56:12,320 --> 00:56:13,320", "seconds": 3372, "text": "I'm young."}, {"line_number": 782, "time": "00:56:13,320 --> 00:56:14,920", "seconds": 3373, "text": "I'm still young."}, {"line_number": 783, "time": "00:56:14,920 --> 00:56:16,920", "seconds": 3374, "text": "Tries to deceive others."}, {"line_number": 784, "time": "00:56:16,920 --> 00:56:18,640", "seconds": 3376, "text": "Tries to deceive oneself."}, {"line_number": 785, "time": "00:56:18,640 --> 00:56:22,040", "seconds": 3378, "text": "But how to deceive this nature?"}, {"line_number": 786, "time": "00:56:22,040 --> 00:56:25,880", "seconds": 3382, "text": "The law, the dhamma, one is graying."}, {"line_number": 787, "time": "00:56:25,880 --> 00:56:30,880", "seconds": 3385, "text": "One is decaying, decaying, decaying, dying, dying, dying."}, {"line_number": 788, "time": "00:56:30,880 --> 00:56:34,360", "seconds": 3390, "text": "Every moment you are dying, you are dying, you are dying."}, {"line_number": 789, "time": "00:56:34,360 --> 00:56:38,240", "seconds": 3394, "text": "If you had control, if you are master of your own physical structure, you say, no, you"}, {"line_number": 790, "time": "00:56:38,240 --> 00:56:39,240", "seconds": 3398, "text": "can't decay."}, {"line_number": 791, "time": "00:56:39,240 --> 00:56:41,440", "seconds": 3399, "text": "You must remain as I want you to remain."}, {"line_number": 792, "time": "00:56:41,440 --> 00:56:42,440", "seconds": 3401, "text": "Nothing doing."}, {"line_number": 793, "time": "00:56:42,440 --> 00:56:43,440", "seconds": 3402, "text": "You are helpless."}, {"line_number": 794, "time": "00:56:43,440 --> 00:56:46,200", "seconds": 3403, "text": "It is decaying, decaying, decaying."}, {"line_number": 795, "time": "00:56:46,200 --> 00:56:52,360", "seconds": 3406, "text": "Without understanding this phenomenon, constantly changing phenomenon, one feels so happy."}, {"line_number": 796, "time": "00:56:52,360 --> 00:56:55,480", "seconds": 3412, "text": "I am twenty years old."}, {"line_number": 797, "time": "00:56:55,480 --> 00:57:04,040", "seconds": 3415, "text": "Birthday party, big celebration, happy birthday to you, happy birthday to you."}, {"line_number": 798, "time": "00:57:04,040 --> 00:57:05,040", "seconds": 3424, "text": "Poor chap doesn't understand."}, {"line_number": 799, "time": "00:57:05,040 --> 00:57:09,040", "seconds": 3425, "text": "He's twenty years nearer his graveyard."}, {"line_number": 800, "time": "00:57:09,040 --> 00:57:10,040", "seconds": 3429, "text": "What happy?"}, {"line_number": 801, "time": "00:57:10,040 --> 00:57:12,920", "seconds": 3430, "text": "This does not mean that whenever your birthday comes, you start crying."}, {"line_number": 802, "time": "00:57:12,920 --> 00:57:14,520", "seconds": 3432, "text": "I am nearer one year to death."}, {"line_number": 803, "time": "00:57:14,520 --> 00:57:17,840", "seconds": 3434, "text": "Oh no, dhamma does not teach you to cry."}, {"line_number": 804, "time": "00:57:17,840 --> 00:57:19,560", "seconds": 3437, "text": "You understand the reality."}, {"line_number": 805, "time": "00:57:19,560 --> 00:57:21,240", "seconds": 3439, "text": "This is the fact."}, {"line_number": 806, "time": "00:57:21,240 --> 00:57:22,720", "seconds": 3441, "text": "So many time is gone now."}, {"line_number": 807, "time": "00:57:22,720 --> 00:57:24,760", "seconds": 3442, "text": "Whatever is left, I don't know how much is left."}, {"line_number": 808, "time": "00:57:24,760 --> 00:57:27,880", "seconds": 3444, "text": "Whatever is left, what best use I can make?"}, {"line_number": 809, "time": "00:57:27,880 --> 00:57:29,400", "seconds": 3447, "text": "What best use I can make?"}, {"line_number": 810, "time": "00:57:29,400 --> 00:57:31,240", "seconds": 3449, "text": "Well, this is wisdom."}, {"line_number": 811, "time": "00:57:31,240 --> 00:57:35,000", "seconds": 3451, "text": "When anatta becomes clear, when anicca has become clear, changing, changing, changing,"}, {"line_number": 812, "time": "00:57:35,000 --> 00:57:39,720", "seconds": 3455, "text": "dhukha has become clear, anatta has become clear, then you are developing."}, {"line_number": 813, "time": "00:57:39,720 --> 00:57:42,400", "seconds": 3459, "text": "You are getting established in wisdom."}, {"line_number": 814, "time": "00:57:42,400 --> 00:57:45,840", "seconds": 3462, "text": "Step by step you are moving towards your final goal."}, {"line_number": 815, "time": "00:57:45,840 --> 00:57:51,280", "seconds": 3465, "text": "Then in day to day life you find your wisdom is manifesting itself."}, {"line_number": 816, "time": "00:57:51,280 --> 00:57:57,920", "seconds": 3471, "text": "In your dealing with people, dealing with situations. You will understand this is the apparent"}, {"line_number": 817, "time": "00:57:57,920 --> 00:58:03,360", "seconds": 3477, "text": "truth and you have to deal with the world at the level of apparent truth."}, {"line_number": 818, "time": "00:58:03,360 --> 00:58:07,280", "seconds": 3483, "text": "You can't say this wall is just mass of vibrations and wavelets."}, {"line_number": 819, "time": "00:58:07,280 --> 00:58:09,080", "seconds": 3487, "text": "My leg is also just wavelet."}, {"line_number": 820, "time": "00:58:09,080 --> 00:58:11,920", "seconds": 3489, "text": "I kick it and my leg is just out of it."}, {"line_number": 821, "time": "00:58:11,920 --> 00:58:12,920", "seconds": 3491, "text": "It doesn't happen."}, {"line_number": 822, "time": "00:58:12,920 --> 00:58:14,760", "seconds": 3492, "text": "It will break your leg."}, {"line_number": 823, "time": "00:58:14,760 --> 00:58:19,480", "seconds": 3494, "text": "So at the apparent level, it is true, it's solid wall and this is also solid."}, {"line_number": 824, "time": "00:58:19,480 --> 00:58:25,720", "seconds": 3499, "text": "But at the ultimate level, mere vibration, vibration, this also mere vibration, vibration, so that"}, {"line_number": 825, "time": "00:58:25,720 --> 00:58:29,440", "seconds": 3505, "text": "you don't develop attachment towards it."}, {"line_number": 826, "time": "00:58:29,440 --> 00:58:33,320", "seconds": 3509, "text": "And when that starts happening, you learn how to observe things,"}, {"line_number": 827, "time": "00:58:33,320 --> 00:58:39,000", "seconds": 3513, "text": "not just in a solidified reality, apparent reality."}, {"line_number": 828, "time": "00:58:39,000 --> 00:58:40,800", "seconds": 3519, "text": "Apparent reality is so."}, {"line_number": 829, "time": "00:58:40,800 --> 00:58:41,800", "seconds": 3520, "text": "Solidified reality."}, {"line_number": 830, "time": "00:58:41,800 --> 00:58:49,760", "seconds": 3521, "text": "You will feel like dividing it, dissecting it, disintegrating it and see the ultimate truth."}, {"line_number": 831, "time": "00:58:49,760 --> 00:58:58,320", "seconds": 3529, "text": "When one does not have proper wisdom and a man looks at this solidified body of a woman,"}, {"line_number": 832, "time": "00:58:58,320 --> 00:59:04,200", "seconds": 3538, "text": "\"Ah, so beautiful, so beautiful.\" or a woman looks at the solidified body of a man, \"Oh,"}, {"line_number": 833, "time": "00:59:04,200 --> 00:59:06,760", "seconds": 3544, "text": "so beautiful, so beautiful.\""}, {"line_number": 834, "time": "00:59:06,760 --> 00:59:10,280", "seconds": 3546, "text": "When you develop in dhamma, you will try to understand what beautiful?"}, {"line_number": 835, "time": "00:59:10,280 --> 00:59:11,280", "seconds": 3550, "text": "Let me see."}, {"line_number": 836, "time": "00:59:11,280 --> 00:59:14,840", "seconds": 3551, "text": "Let me divide, dissect, disintegrate and see what's beautiful."}, {"line_number": 837, "time": "00:59:14,840 --> 00:59:17,040", "seconds": 3554, "text": "We start from the top of the head."}, {"line_number": 838, "time": "00:59:17,040 --> 00:59:23,360", "seconds": 3557, "text": "These hairs \"ah beautiful!\", blonde hair or brunette hair or silken hair or dark hair"}, {"line_number": 839, "time": "00:59:23,360 --> 00:59:25,920", "seconds": 3563, "text": "or this hair or that hair."}, {"line_number": 840, "time": "00:59:25,920 --> 00:59:28,360", "seconds": 3565, "text": "One hair has come out."}, {"line_number": 841, "time": "00:59:28,360 --> 00:59:29,360", "seconds": 3568, "text": "What beauty?"}, {"line_number": 842, "time": "00:59:29,360 --> 00:59:32,560", "seconds": 3569, "text": "You feel like throwing it away."}, {"line_number": 843, "time": "00:59:32,560 --> 00:59:38,440", "seconds": 3572, "text": "Poor girl, as she was preparing breakfast, a part of this grass fell in the breakfast."}, {"line_number": 844, "time": "00:59:38,440 --> 00:59:40,920", "seconds": 3578, "text": "And you offered to the hubby."}, {"line_number": 845, "time": "00:59:40,920 --> 00:59:44,920", "seconds": 3580, "text": "And the hubby found out, \"Hair, dirty hair, you spoiled my breakfast.\""}, {"line_number": 846, "time": "00:59:44,920 --> 00:59:45,920", "seconds": 3584, "text": "What dirty hair?"}, {"line_number": 847, "time": "00:59:45,920 --> 00:59:50,840", "seconds": 3585, "text": "Whole evening, whole night you are praising beautiful hair, beautiful, whole hair."}, {"line_number": 848, "time": "00:59:50,840 --> 00:59:52,360", "seconds": 3590, "text": "Now it has come with your food."}, {"line_number": 849, "time": "00:59:52,360 --> 00:59:53,360", "seconds": 3592, "text": "Eat it."}, {"line_number": 850, "time": "00:59:53,360 --> 00:59:56,280", "seconds": 3593, "text": "Why shout?"}, {"line_number": 851, "time": "00:59:56,280 --> 00:59:57,280", "seconds": 3596, "text": "It was beautiful,"}, {"line_number": 852, "time": "00:59:57,280 --> 01:00:00,160", "seconds": 3597, "text": "only when it was integrated."}, {"line_number": 853, "time": "01:00:00,160 --> 01:00:02,440", "seconds": 3600, "text": "When it remained integrated, it was beautiful."}, {"line_number": 854, "time": "01:00:02,440 --> 01:00:07,560", "seconds": 3602, "text": "The moment got disintegrated, you know no beauty."}, {"line_number": 855, "time": "01:00:07,560 --> 01:00:08,560", "seconds": 3607, "text": "What else beautiful?"}, {"line_number": 856, "time": "01:00:08,560 --> 01:00:10,400", "seconds": 3608, "text": "Move further."}, {"line_number": 857, "time": "01:00:10,400 --> 01:00:11,400", "seconds": 3610, "text": "You come to the teeth."}, {"line_number": 858, "time": "01:00:11,400 --> 01:00:15,320", "seconds": 3611, "text": "\"Ah, wonderful, so beautiful."}, {"line_number": 859, "time": "01:00:15,320 --> 01:00:18,280", "seconds": 3615, "text": "Rose of pearls, pearls!\""}, {"line_number": 860, "time": "01:00:18,280 --> 01:00:19,280", "seconds": 3618, "text": "One tooth has come out."}, {"line_number": 861, "time": "01:00:19,280 --> 01:00:20,280", "seconds": 3619, "text": "Broken."}, {"line_number": 862, "time": "01:00:20,280 --> 01:00:21,600", "seconds": 3620, "text": "A pearl has come out."}, {"line_number": 863, "time": "01:00:21,600 --> 01:00:23,600", "seconds": 3621, "text": "A valuable pearl."}, {"line_number": 864, "time": "01:00:23,600 --> 01:00:26,600", "seconds": 3623, "text": "Keep it in the safe, in the treasury."}, {"line_number": 865, "time": "01:00:26,600 --> 01:00:27,600", "seconds": 3626, "text": "Throw it away,"}, {"line_number": 866, "time": "01:00:27,600 --> 01:00:28,600", "seconds": 3627, "text": "it's a piece of bone."}, {"line_number": 867, "time": "01:00:28,600 --> 01:00:29,600", "seconds": 3628, "text": "It's a piece of bone"}, {"line_number": 868, "time": "01:00:29,600 --> 01:00:31,600", "seconds": 3629, "text": "the moment it gets disintegrated."}, {"line_number": 869, "time": "01:00:31,600 --> 01:00:36,400", "seconds": 3631, "text": "When it is integrated, it is a pearl, a valuable pearl, a row of pearls."}, {"line_number": 870, "time": "01:00:36,400 --> 01:00:37,800", "seconds": 3636, "text": "And what else as you move further?"}, {"line_number": 871, "time": "01:00:37,800 --> 01:00:38,800", "seconds": 3637, "text": "Oh, these nails."}, {"line_number": 872, "time": "01:00:38,800 --> 01:00:41,800", "seconds": 3638, "text": "So beautiful nails."}, {"line_number": 873, "time": "01:00:41,800 --> 01:00:44,240", "seconds": 3641, "text": "And so well nail polished,"}, {"line_number": 874, "time": "01:00:44,240 --> 01:00:47,480", "seconds": 3644, "text": "to suit the colour of the skin or to suit the colour of the gown or the saree."}, {"line_number": 875, "time": "01:00:47,480 --> 01:00:48,480", "seconds": 3647, "text": "So beautiful."}, {"line_number": 876, "time": "01:00:48,480 --> 01:00:49,480", "seconds": 3648, "text": "So beautiful."}, {"line_number": 877, "time": "01:00:49,480 --> 01:00:54,440", "seconds": 3649, "text": "And the same story poor girl, she was clipping her nails and some part of these nails fell"}, {"line_number": 878, "time": "01:00:54,440 --> 01:00:56,280", "seconds": 3654, "text": "in the food."}, {"line_number": 879, "time": "01:00:56,280 --> 01:00:57,280", "seconds": 3656, "text": "And the husband saw."}, {"line_number": 880, "time": "01:00:57,280 --> 01:00:58,800", "seconds": 3657, "text": "Nails, dirty nails."}, {"line_number": 881, "time": "01:00:58,800 --> 01:01:00,600", "seconds": 3658, "text": "What dirty nails?"}, {"line_number": 882, "time": "01:01:00,600 --> 01:01:01,600", "seconds": 3660, "text": "Beautiful nails."}, {"line_number": 883, "time": "01:01:01,600 --> 01:01:03,280", "seconds": 3661, "text": "Beautiful nail polished."}, {"line_number": 884, "time": "01:01:03,280 --> 01:01:04,880", "seconds": 3663, "text": "And your food is so beautiful, joined together"}, {"line_number": 885, "time": "01:01:04,880 --> 01:01:05,880", "seconds": 3664, "text": "doubly beautiful."}, {"line_number": 886, "time": "01:01:05,880 --> 01:01:07,120", "seconds": 3665, "text": "Eat it."}, {"line_number": 887, "time": "01:01:07,120 --> 01:01:11,120", "seconds": 3667, "text": "What beautiful?"}, {"line_number": 888, "time": "01:01:11,120 --> 01:01:15,000", "seconds": 3671, "text": "What is beautiful?"}, {"line_number": 889, "time": "01:01:15,000 --> 01:01:20,320", "seconds": 3675, "text": "A student comes to me and says, \"In the West, you know what we say is beautiful?\""}, {"line_number": 890, "time": "01:01:20,320 --> 01:01:22,080", "seconds": 3680, "text": "\"Tell me what is beautiful?"}, {"line_number": 891, "time": "01:01:22,080 --> 01:01:24,360", "seconds": 3682, "text": "Please don't talk about these things.\""}, {"line_number": 892, "time": "01:01:24,360 --> 01:01:27,840", "seconds": 3684, "text": "\"In the West we say beauty is one-sixteenth of an inch deep."}, {"line_number": 893, "time": "01:01:27,840 --> 01:01:31,200", "seconds": 3687, "text": "This skin looks so glossy, so smooth."}, {"line_number": 894, "time": "01:01:31,200 --> 01:01:32,200", "seconds": 3691, "text": "This is beauty.\""}, {"line_number": 895, "time": "01:01:32,200 --> 01:01:33,200", "seconds": 3692, "text": "Is it?"}, {"line_number": 896, "time": "01:01:33,200 --> 01:01:34,200", "seconds": 3693, "text": "Take a razor."}, {"line_number": 897, "time": "01:01:34,200 --> 01:01:36,080", "seconds": 3694, "text": "Peel little bit of it."}, {"line_number": 898, "time": "01:01:36,080 --> 01:01:37,280", "seconds": 3696, "text": "And see what beautiful."}, {"line_number": 899, "time": "01:01:37,280 --> 01:01:38,280", "seconds": 3697, "text": "You feel like throwing it away."}, {"line_number": 900, "time": "01:01:38,280 --> 01:01:39,440", "seconds": 3698, "text": "You can't keep it."}, {"line_number": 901, "time": "01:01:39,440 --> 01:01:41,320", "seconds": 3699, "text": "What beautiful?"}, {"line_number": 902, "time": "01:01:41,320 --> 01:01:44,200", "seconds": 3701, "text": "Is there anything beautiful inside?"}, {"line_number": 903, "time": "01:01:44,200 --> 01:01:48,120", "seconds": 3704, "text": "If there was anything beautiful, it should come out through this hole or that hole."}, {"line_number": 904, "time": "01:01:48,120 --> 01:01:50,080", "seconds": 3708, "text": "From which hole what beauty comes out?"}, {"line_number": 905, "time": "01:01:50,080 --> 01:01:52,840", "seconds": 3710, "text": "What beauty comes out?"}, {"line_number": 906, "time": "01:01:52,840 --> 01:01:56,280", "seconds": 3712, "text": "The nature is really very kind to us."}, {"line_number": 907, "time": "01:01:56,280 --> 01:02:01,680", "seconds": 3716, "text": "Otherwise, if whatever is inside, it was outside and whatever is outside, it was inside."}, {"line_number": 908, "time": "01:02:01,680 --> 01:02:03,800", "seconds": 3721, "text": "What would have been our condition?"}, {"line_number": 909, "time": "01:02:03,800 --> 01:02:09,560", "seconds": 3723, "text": "Fighting with the crows, the eagles, the vultures, the dogs, life would have been horrible."}, {"line_number": 910, "time": "01:02:09,560 --> 01:02:11,400", "seconds": 3729, "text": "What is beautiful?"}, {"line_number": 911, "time": "01:02:11,400 --> 01:02:15,120", "seconds": 3731, "text": "This does not mean that dhamma will teach you that you start hating people."}, {"line_number": 912, "time": "01:02:15,120 --> 01:02:17,280", "seconds": 3735, "text": "Oh, you not beautiful, you are ugly."}, {"line_number": 913, "time": "01:02:17,280 --> 01:02:18,600", "seconds": 3737, "text": "You are mass of bubble."}, {"line_number": 914, "time": "01:02:18,600 --> 01:02:21,920", "seconds": 3738, "text": "I am also mass of bubble."}, {"line_number": 915, "time": "01:02:21,920 --> 01:02:24,080", "seconds": 3741, "text": "Dhamma will not teach hatred."}, {"line_number": 916, "time": "01:02:24,080 --> 01:02:29,320", "seconds": 3744, "text": "As you go deeper and deeper and understanding, develop your pa\u00f1\u00f1\u0101, mind becomes purer and purer"}, {"line_number": 917, "time": "01:02:29,320 --> 01:02:33,640", "seconds": 3749, "text": "and pure mind is full of love, infinite love."}, {"line_number": 918, "time": "01:02:33,640 --> 01:02:39,760", "seconds": 3753, "text": "Full of compassion, infinite compassion, full of joy, sympathetic joy, infinite sympathetic"}, {"line_number": 919, "time": "01:02:39,760 --> 01:02:44,400", "seconds": 3759, "text": "joy and infinite equanimity, balance."}, {"line_number": 920, "time": "01:02:44,400 --> 01:02:46,480", "seconds": 3764, "text": "You cannot hate anybody."}, {"line_number": 921, "time": "01:02:46,480 --> 01:02:50,160", "seconds": 3766, "text": "Mere love, good will, compassion, love, good will."}, {"line_number": 922, "time": "01:02:50,160 --> 01:02:56,160", "seconds": 3770, "text": "The path takes us to that stage where we come out of our misery, we come out of our defilements"}, {"line_number": 923, "time": "01:02:56,160 --> 01:03:01,200", "seconds": 3776, "text": "and live a real liberated life an enlightened life, a good life, good for us and"}, {"line_number": 924, "time": "01:03:01,200 --> 01:03:05,240", "seconds": 3781, "text": "good for others, for which each individual has to work."}, {"line_number": 925, "time": "01:03:05,240 --> 01:03:07,080", "seconds": 3785, "text": "Good that you have come here to work."}, {"line_number": 926, "time": "01:03:07,080 --> 01:03:13,160", "seconds": 3787, "text": "You made a proper preparation these three days and tomorrow you will be entering the field"}, {"line_number": 927, "time": "01:03:13,160 --> 01:03:16,920", "seconds": 3793, "text": "of pa\u00f1\u00f1\u0101, starting vipassana."}, {"line_number": 928, "time": "01:03:16,920 --> 01:03:21,160", "seconds": 3796, "text": "But understand when you start vipassana, don't expect that as soon as you start observing"}, {"line_number": 929, "time": "01:03:21,160 --> 01:03:26,600", "seconds": 3801, "text": "the reality, you will see trillions of subatomic particles arising and passing. Oh no,"}, {"line_number": 930, "time": "01:03:26,600 --> 01:03:27,600", "seconds": 3806, "text": "no."}, {"line_number": 931, "time": "01:03:27,600 --> 01:03:31,800", "seconds": 3807, "text": "Initially you will have all these pains and pressures and heaviness and slowly they will"}, {"line_number": 932, "time": "01:03:31,800 --> 01:03:34,160", "seconds": 3811, "text": "get disintegrated, disintegrated."}, {"line_number": 933, "time": "01:03:34,160 --> 01:03:39,440", "seconds": 3814, "text": "You will feel a flow of energy but don't expect anything, let it happen as it happens from"}, {"line_number": 934, "time": "01:03:39,440 --> 01:03:43,800", "seconds": 3819, "text": "moment to moment, from moment to moment, just accept the reality from moment to moment,"}, {"line_number": 935, "time": "01:03:43,800 --> 01:03:48,240", "seconds": 3823, "text": "from moment to moment and leave it to nature, leave it to dhamma."}, {"line_number": 936, "time": "01:03:48,240 --> 01:03:53,120", "seconds": 3828, "text": "You just accept whatever crops up at this moment within the framework of your body, free"}, {"line_number": 937, "time": "01:03:53,120 --> 01:03:59,040", "seconds": 3833, "text": "from all imaginations, free from all verbalization, free from all visualizations, the reality as"}, {"line_number": 938, "time": "01:03:59,040 --> 01:04:03,240", "seconds": 3839, "text": "it is pertaining to your mind matter phenomena."}, {"line_number": 939, "time": "01:04:03,240 --> 01:04:09,240", "seconds": 3843, "text": "And certainly this technique will help you and take you to the final goal, make best use"}, {"line_number": 940, "time": "01:04:09,240 --> 01:04:15,280", "seconds": 3849, "text": "of the time, the wonderful time you have given ten days of your life, you must get best"}, {"line_number": 941, "time": "01:04:15,280 --> 01:04:22,880", "seconds": 3855, "text": "result of these ten days and you will get best results, work diligently, work ardently,"}, {"line_number": 942, "time": "01:04:22,880 --> 01:04:33,040", "seconds": 3862, "text": "work patiently and persistently, patiently and persistently, and come out of all your bondages, all your"}, {"line_number": 943, "time": "01:04:33,040 --> 01:04:49,200", "seconds": 3873, "text": "miseries to enjoy real peace, real harmony, real happiness, real happiness."}, {"line_number": 944, "time": "01:04:49,200 --> 01:05:18,240", "seconds": 3889, "text": "Bhavatu sabba ma\u1e45gala\u1e43, bhavatu sabba ma\u1e45gala\u1e43, bhavatu"}, {"line_number": 945, "time": "01:05:18,240 --> 01:05:28,240", "seconds": 3918, "text": "sabba ma\u1e45gala\u1e43"}, {"line_number": 946, "time": "01:05:28,240 --> 01:05:38,240", "seconds": 3928, "text": "S\u0101dhu, s\u0101dhu,"}, {"line_number": 947, "time": "01:05:38,240 --> 01:05:48,240", "seconds": 3938, "text": "s\u0101dhu."}, {"line_number": 948, "time": "01:05:48,240 --> 01:05:56,240", "seconds": 3948, "text": "[silence]"}, {"line_number": 949, "time": "01:05:56,240 --> 01:06:06,240", "seconds": 3956, "text": "Take rest for about 5 minutes, and then you work again, start working again, take rest for about 5 minutes."}, {"line_number": 950, "time": "01:06:06,240 --> 01:06:16,240", "seconds": 3966, "text": "[silence]"}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
