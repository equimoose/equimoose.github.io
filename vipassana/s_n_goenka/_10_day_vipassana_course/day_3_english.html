<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=rXXnSK2a47w&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=3";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:13,440", "seconds": 0, "text": "The third day is over."}, {"line_number": 2, "time": "00:00:13,440 --> 00:00:19,840", "seconds": 13, "text": "You have seven more left to work."}, {"line_number": 3, "time": "00:00:19,840 --> 00:00:30,760", "seconds": 19, "text": "Tomorrow, the fourth day, is a very important day for you."}, {"line_number": 4, "time": "00:00:30,760 --> 00:00:36,080", "seconds": 30, "text": "You will start practicing Vipassana."}, {"line_number": 5, "time": "00:00:36,080 --> 00:00:49,720", "seconds": 36, "text": "That means you will start entering the field of Pa\u00f1\u00f1\u0101, wisdom, insight."}, {"line_number": 6, "time": "00:00:49,720 --> 00:01:00,720", "seconds": 49, "text": "Whatever you practiced for these three days was a very important prerequisite for your"}, {"line_number": 7, "time": "00:01:00,720 --> 00:01:03,080", "seconds": 60, "text": "work tomorrow."}, {"line_number": 8, "time": "00:01:03,080 --> 00:01:08,920", "seconds": 63, "text": "The actual work starts tomorrow."}, {"line_number": 9, "time": "00:01:08,920 --> 00:01:17,240", "seconds": 68, "text": "These three days you were preparing yourself to start the actual work of Vipassana meditation."}, {"line_number": 10, "time": "00:01:17,240 --> 00:01:31,800", "seconds": 77, "text": "Without strong s\u012bla it is not possible to practice Vipassana, not possible to get"}, {"line_number": 11, "time": "00:01:31,800 --> 00:01:38,160", "seconds": 91, "text": "the results, proper results of Vipassana."}, {"line_number": 12, "time": "00:01:38,160 --> 00:01:42,800", "seconds": 98, "text": "Without good Sam\u0101dhi it is not possible to practice Vipassana."}, {"line_number": 13, "time": "00:01:42,800 --> 00:01:49,960", "seconds": 102, "text": "Therefore, these three days you are observing your five precepts, the s\u012bla that you had"}, {"line_number": 14, "time": "00:01:49,960 --> 00:01:52,800", "seconds": 109, "text": "taken on the first day."}, {"line_number": 15, "time": "00:01:52,800 --> 00:01:56,320", "seconds": 112, "text": "This was the foundation."}, {"line_number": 16, "time": "00:01:56,320 --> 00:02:04,680", "seconds": 116, "text": "Stronger the foundation, the stronger the building will be on the foundation."}, {"line_number": 17, "time": "00:02:04,680 --> 00:02:13,960", "seconds": 124, "text": "So with a strong foundation you started working with Sam\u0101dhi, practicing Anapana."}, {"line_number": 18, "time": "00:02:13,960 --> 00:02:21,080", "seconds": 133, "text": "S\u012bla is necessary to have right type of Sam\u0101dhi."}, {"line_number": 19, "time": "00:02:21,080 --> 00:02:29,960", "seconds": 141, "text": "Even twenty-five centuries back in India and so also to some extent even today."}, {"line_number": 20, "time": "00:02:29,960 --> 00:02:34,720", "seconds": 149, "text": "There were teachers, there are teachers who give no importance to s\u012bla."}, {"line_number": 21, "time": "00:02:34,720 --> 00:02:41,520", "seconds": 154, "text": "They say, \"Not necessary, you do whatever you like, whatever you feel pleasant to you,"}, {"line_number": 22, "time": "00:02:41,520 --> 00:02:42,520", "seconds": 161, "text": "carry on."}, {"line_number": 23, "time": "00:02:42,520 --> 00:02:52,800", "seconds": 162, "text": "But still you can meditate and get all the pleasant experiences of meditation.\""}, {"line_number": 24, "time": "00:02:52,800 --> 00:02:58,840", "seconds": 172, "text": "The aim is to get some pleasant experience of meditation."}, {"line_number": 25, "time": "00:02:58,840 --> 00:03:02,400", "seconds": 178, "text": "But Vipassana is not for that."}, {"line_number": 26, "time": "00:03:02,400 --> 00:03:10,720", "seconds": 182, "text": "Vipassana is to get the mind purified, purified at the deepest level, at the root level, for"}, {"line_number": 27, "time": "00:03:10,720 --> 00:03:20,960", "seconds": 190, "text": "which not ordinary sam\u0101dhi but samm\u0101-sam\u0101dhi is necessary, the right type of sam\u0101dhi."}, {"line_number": 28, "time": "00:03:20,960 --> 00:03:27,240", "seconds": 200, "text": "So perfect s\u012bla is necessary for right type of sam\u0101dhi and right type of sam\u0101dhi is"}, {"line_number": 29, "time": "00:03:27,240 --> 00:03:32,480", "seconds": 207, "text": "necessary to develop pa\u00f1\u00f1\u0101."}, {"line_number": 30, "time": "00:03:32,480 --> 00:03:39,920", "seconds": 212, "text": "And pa\u00f1\u00f1\u0101 is necessary to reach the final goal of full liberation, full enlightenment."}, {"line_number": 31, "time": "00:03:39,920 --> 00:03:49,280", "seconds": 219, "text": "S\u012bla for Sam\u0101dhi, Sam\u0101dhi for pa\u00f1\u00f1\u0101, pa\u00f1\u00f1\u0101 for vimutti, that is liberation."}, {"line_number": 32, "time": "00:03:49,280 --> 00:03:51,560", "seconds": 229, "text": "This is just when you start the work."}, {"line_number": 33, "time": "00:03:51,560 --> 00:03:57,120", "seconds": 231, "text": "But as you proceed, you find all three of them, s\u012bla, sam\u0101dhi,"}, {"line_number": 34, "time": "00:03:57,120 --> 00:04:02,320", "seconds": 237, "text": "pa\u00f1\u00f1\u0101, they start helping each other."}, {"line_number": 35, "time": "00:04:02,320 --> 00:04:07,120", "seconds": 242, "text": "It's like a tripod with three legs."}, {"line_number": 36, "time": "00:04:07,120 --> 00:04:09,520", "seconds": 247, "text": "Even if one is weak, it can't stand."}, {"line_number": 37, "time": "00:04:09,520 --> 00:04:13,040", "seconds": 249, "text": "All three must be strong."}, {"line_number": 38, "time": "00:04:13,040 --> 00:04:16,959.9999999999709", "seconds": 253, "text": "S\u012bla will help sam\u0101dhi will help pa\u00f1\u00f1\u0101."}, {"line_number": 39, "time": "00:04:16,959.9999999999709 --> 00:04:22,600", "seconds": 256, "text": "Sam\u0101dhi will help s\u012bla will help pa\u00f1\u00f1\u0101, pa\u00f1\u00f1\u0101 will help s\u012bla will help sam\u0101dhi. All"}, {"line_number": 40, "time": "00:04:22,600 --> 00:04:27,080", "seconds": 262, "text": "three are interlinked and they start helping each other."}, {"line_number": 41, "time": "00:04:27,080 --> 00:04:33,800", "seconds": 267, "text": "If one is perfect in s\u012bla, good."}, {"line_number": 42, "time": "00:04:33,800 --> 00:04:37,720", "seconds": 273, "text": "It gives its own benefits, good results."}, {"line_number": 43, "time": "00:04:37,720 --> 00:04:47,640", "seconds": 277, "text": "But merely having perfection in s\u012bla alone cannot take one to the final goal of full liberation."}, {"line_number": 44, "time": "00:04:47,640 --> 00:04:53,680", "seconds": 287, "text": "One is perfect in s\u012bla and has very deep experience of sam\u0101dhi,"}, {"line_number": 45, "time": "00:04:53,680 --> 00:04:59,120", "seconds": 293, "text": "yet, this also cannot take to the goal of full liberation."}, {"line_number": 46, "time": "00:04:59,120 --> 00:05:04,240", "seconds": 299, "text": "Pa\u00f1\u00f1\u0101 is necessary."}, {"line_number": 47, "time": "00:05:04,240 --> 00:05:13,080", "seconds": 304, "text": "This person who became fully enlightened, Siddhartha Gautama, his life was full of"}, {"line_number": 48, "time": "00:05:13,080 --> 00:05:20,600", "seconds": 313, "text": "s\u012bla even from the young age, childhood age, and then he practiced sam\u0101dhi, leaving the"}, {"line_number": 49, "time": "00:05:20,600 --> 00:05:24,840", "seconds": 320, "text": "household's life he went to different teachers."}, {"line_number": 50, "time": "00:05:24,840 --> 00:05:34,280", "seconds": 324, "text": "The highest sam\u0101dhi of those days, eight absorption sam\u0101dhis, he practiced all that and yet"}, {"line_number": 51, "time": "00:05:34,280 --> 00:05:39,480", "seconds": 334, "text": "he found that he is not fully liberated."}, {"line_number": 52, "time": "00:05:39,480 --> 00:05:48,760", "seconds": 339, "text": "Because he noticed at the depth of the mind there are sleeping defilements, which are like"}, {"line_number": 53, "time": "00:05:48,760 --> 00:05:51,680", "seconds": 348, "text": "sleeping volcanoes."}, {"line_number": 54, "time": "00:05:51,680 --> 00:05:59,440", "seconds": 351, "text": "So long as these volcanoes are there, they can erupt anytime, will overpower you."}, {"line_number": 55, "time": "00:05:59,440 --> 00:06:04,040", "seconds": 359, "text": "And again you will be full of misery."}, {"line_number": 56, "time": "00:06:04,040 --> 00:06:05,680", "seconds": 364, "text": "Roots have to be taken out."}, {"line_number": 57, "time": "00:06:05,680 --> 00:06:12,160", "seconds": 365, "text": "Roots of impurities at the depth of the mind has to be taken out and for that he continued"}, {"line_number": 58, "time": "00:06:12,160 --> 00:06:19,360", "seconds": 372, "text": "his search and rediscovered this technique of vipassana."}, {"line_number": 59, "time": "00:06:19,360 --> 00:06:21,920", "seconds": 379, "text": "This is pa\u00f1\u00f1\u0101."}, {"line_number": 60, "time": "00:06:21,920 --> 00:06:27,600", "seconds": 381, "text": "Only by practicing vipassana, he could develop his pa\u00f1\u00f1\u0101 and become enlightened person."}, {"line_number": 61, "time": "00:06:27,600 --> 00:06:37,200", "seconds": 387, "text": "Otherwise it would have been impossible."}, {"line_number": 62, "time": "00:06:37,200 --> 00:06:45,320", "seconds": 397, "text": "Vipassana was lost to the country."}, {"line_number": 63, "time": "00:06:45,320 --> 00:06:47,320", "seconds": 405, "text": "Talk was there."}, {"line_number": 64, "time": "00:06:47,320 --> 00:06:54,280", "seconds": 407, "text": "Pa\u00f1\u00f1\u0101 was lost to the country in its perfection."}, {"line_number": 65, "time": "00:06:54,280 --> 00:07:00,000", "seconds": 414, "text": "He rediscovered that."}, {"line_number": 66, "time": "00:07:00,000 --> 00:07:08,360", "seconds": 420, "text": "Three parts of dhamma, the eight fold noble path in s\u012bla, which was there."}, {"line_number": 67, "time": "00:07:08,360 --> 00:07:16,160", "seconds": 428, "text": "Three parts of sam\u0101dhi, the eight fold path, where it."}, {"line_number": 68, "time": "00:07:16,160 --> 00:07:26,840", "seconds": 436, "text": "Now another two parts which come under pa\u00f1\u00f1\u0101, that is samm\u0101-sa\u1e45kappa, samm\u0101 ditthi. Samm\u0101"}, {"line_number": 69, "time": "00:07:26,840 --> 00:07:32,560", "seconds": 446, "text": "sa\u1e45kappa, right type of thoughts."}, {"line_number": 70, "time": "00:07:32,560 --> 00:07:41,400", "seconds": 452, "text": "When someone comes to a course like this, initially, at the surface level of the mind, there are"}, {"line_number": 71, "time": "00:07:41,400 --> 00:07:52,560", "seconds": 461, "text": "certain impurities which keeps one very agitated.  Some impact on the mind of some incident."}, {"line_number": 72, "time": "00:07:52,560 --> 00:07:58,920", "seconds": 472, "text": "And then when starts observing the respiration, the thoughts become very predominant and many"}, {"line_number": 73, "time": "00:07:58,920 --> 00:08:02,240", "seconds": 478, "text": "a times the thoughts are full of defilements."}, {"line_number": 74, "time": "00:08:02,240 --> 00:08:07,760", "seconds": 482, "text": "In some cases there might be anger, in some cases hatred."}, {"line_number": 75, "time": "00:08:07,760 --> 00:08:14,760", "seconds": 487, "text": "In some cases a lot of sadness, depression, in some cases may be passion."}, {"line_number": 76, "time": "00:08:14,760 --> 00:08:19,840", "seconds": 494, "text": "These thoughts keep on overpowering and you try your best to come back to respiration."}, {"line_number": 77, "time": "00:08:19,840 --> 00:08:25,600", "seconds": 499, "text": "Thoughts keep on overpowering you, you come to respiration, one day, two days, three days you find."}, {"line_number": 78, "time": "00:08:25,600 --> 00:08:28,600", "seconds": 505, "text": "Not that all the thoughts are going away."}, {"line_number": 79, "time": "00:08:28,600 --> 00:08:32,960.0000000000582", "seconds": 508, "text": "But the pattern of the thought has changed now."}, {"line_number": 80, "time": "00:08:32,960.0000000000582 --> 00:08:38,520", "seconds": 512, "text": "It is not as violent as it was before."}, {"line_number": 81, "time": "00:08:38,520 --> 00:08:47,240", "seconds": 518, "text": "Thoughts are still there, but now thoughts are mostly pertaining to dhamma."}, {"line_number": 82, "time": "00:08:47,240 --> 00:08:54,960", "seconds": 527, "text": "Pertaining to the path, one starts understanding what the path is, how I should meditate, what"}, {"line_number": 83, "time": "00:08:54,960 --> 00:08:59,520", "seconds": 534, "text": "is the proper way of meditation, what are the difficulties, all that keep coming in the"}, {"line_number": 84, "time": "00:08:59,520 --> 00:09:02,200", "seconds": 539, "text": "mind."}, {"line_number": 85, "time": "00:09:02,200 --> 00:09:06,600", "seconds": 542, "text": "Not the thoughts of harming somebody."}, {"line_number": 86, "time": "00:09:06,600 --> 00:09:10,280", "seconds": 546, "text": "This is samm\u0101-sa\u1e45kappa."}, {"line_number": 87, "time": "00:09:10,280 --> 00:09:15,200", "seconds": 550, "text": "Still it is not the right type of pa\u00f1\u00f1\u0101 which made him fully enlightened."}, {"line_number": 88, "time": "00:09:15,200 --> 00:09:22,200", "seconds": 555, "text": "Good thoughts were there in the teaching of all the teachers of India before him, contemporary"}, {"line_number": 89, "time": "00:09:22,200 --> 00:09:27,000", "seconds": 562, "text": "to him and after him, have good thoughts."}, {"line_number": 90, "time": "00:09:27,000 --> 00:09:29,000", "seconds": 567, "text": "They are necessary."}, {"line_number": 91, "time": "00:09:29,000 --> 00:09:35,320", "seconds": 569, "text": "Then you can see things properly and that is samm\u0101 ditthi, a right understanding, a right"}, {"line_number": 92, "time": "00:09:35,320 --> 00:09:36,320", "seconds": 575, "text": "view."}, {"line_number": 93, "time": "00:09:36,320 --> 00:09:43,080", "seconds": 576, "text": "You can see things properly as they are."}, {"line_number": 94, "time": "00:09:43,080 --> 00:09:51,080", "seconds": 583, "text": "Like the sun is covered with very dark clouds, black, thick clouds."}, {"line_number": 95, "time": "00:09:51,080 --> 00:09:56,240", "seconds": 591, "text": "And you don't see the light, it is all darkness."}, {"line_number": 96, "time": "00:09:56,240 --> 00:09:59,440", "seconds": 596, "text": "Some layers of these clouds go away."}, {"line_number": 97, "time": "00:09:59,440 --> 00:10:05,480", "seconds": 599, "text": "Clouds are still there, but they are not so thick, not so dark, they are thin."}, {"line_number": 98, "time": "00:10:05,480 --> 00:10:10,200", "seconds": 605, "text": "Light you start seeing light, although all have not gone away."}, {"line_number": 99, "time": "00:10:10,200 --> 00:10:11,200", "seconds": 610, "text": "That is necessary."}, {"line_number": 100, "time": "00:10:11,200 --> 00:10:14,440", "seconds": 611, "text": "This type of samm\u0101-sa\u1e45kappa, thoughts are still there."}, {"line_number": 101, "time": "00:10:14,440 --> 00:10:18,760", "seconds": 614, "text": "You have not reached the stage where the mind has become free from thinking, free from thought."}, {"line_number": 102, "time": "00:10:18,760 --> 00:10:24,960", "seconds": 618, "text": "It is there, but it is not that disturbance which won't allow you to take the next step."}, {"line_number": 103, "time": "00:10:24,960 --> 00:10:35,000", "seconds": 624, "text": "And the next step is samm\u0101 ditthi, the right understanding, understanding of the reality as it is."}, {"line_number": 104, "time": "00:10:35,000 --> 00:10:38,320", "seconds": 635, "text": "And this is the real pa\u00f1\u00f1\u0101."}, {"line_number": 105, "time": "00:10:38,320 --> 00:10:51,440", "seconds": 638, "text": "Well there are three stages of pa\u00f1\u00f1\u0101, wisdom.  Progressively one moves towards the pa\u00f1\u00f1\u0101"}, {"line_number": 106, "time": "00:10:51,440 --> 00:10:54,800", "seconds": 651, "text": "which will liberate."}, {"line_number": 107, "time": "00:10:54,800 --> 00:10:58,880", "seconds": 654, "text": "Three types of pa\u00f1\u00f1\u0101 in the language of those days."}, {"line_number": 108, "time": "00:10:58,880 --> 00:11:06,920", "seconds": 658, "text": "It was called suta-may\u0101 pa\u00f1\u00f1\u0101, the next cinta-may\u0101 pa\u00f1\u00f1\u0101 and the third bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101"}, {"line_number": 109, "time": "00:11:06,920 --> 00:11:07,920", "seconds": 666, "text": "pa\u00f1\u00f1\u0101."}, {"line_number": 110, "time": "00:11:07,920 --> 00:11:11,240", "seconds": 667, "text": "Suta-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 111, "time": "00:11:11,240 --> 00:11:13,440", "seconds": 671, "text": "You have heard something."}, {"line_number": 112, "time": "00:11:13,440 --> 00:11:16,120", "seconds": 673, "text": "You have read something."}, {"line_number": 113, "time": "00:11:16,120 --> 00:11:24,680", "seconds": 676, "text": "Wisdom of somebody else, a wise person, an enlightened person, a saintly person speaks"}, {"line_number": 114, "time": "00:11:24,680 --> 00:11:30,040", "seconds": 684, "text": "words of dhamma, they come in scriptures,"}, {"line_number": 115, "time": "00:11:30,040 --> 00:11:37,480", "seconds": 690, "text": "you listen directly from this person or you read scriptures and you accept it."}, {"line_number": 116, "time": "00:11:37,480 --> 00:11:45,400", "seconds": 697, "text": "You accept it most of the time because you have got great faith and devotion in this person"}, {"line_number": 117, "time": "00:11:45,400 --> 00:11:50,200", "seconds": 705, "text": "or you have got great faith and devotion in the scripture, particular scripture and you"}, {"line_number": 118, "time": "00:11:50,200 --> 00:11:52,200", "seconds": 710, "text": "accept it."}, {"line_number": 119, "time": "00:11:52,200 --> 00:11:54,360", "seconds": 712, "text": "Good."}, {"line_number": 120, "time": "00:11:54,360 --> 00:11:57,640", "seconds": 714, "text": "Very helpful."}, {"line_number": 121, "time": "00:11:57,640 --> 00:12:01,080", "seconds": 717, "text": "Those who have never heard anything about dhamma, those who have never heard anything about"}, {"line_number": 122, "time": "00:12:01,080 --> 00:12:05,000", "seconds": 721, "text": "the truth may remain confused the whole life."}, {"line_number": 123, "time": "00:12:05,000 --> 00:12:14,440", "seconds": 725, "text": "At least one has heard about dhamma, has listened to dhamma, listened to the right things, correct things."}, {"line_number": 124, "time": "00:12:14,440 --> 00:12:17,800", "seconds": 734, "text": "But this is not enough."}, {"line_number": 125, "time": "00:12:17,800 --> 00:12:27,560", "seconds": 737, "text": "Just by developing suta-may\u0101 pa\u00f1\u00f1\u0101, the wisdom that one heard from somebody or read somewhere"}, {"line_number": 126, "time": "00:12:27,560 --> 00:12:30,320", "seconds": 747, "text": "cannot liberate you."}, {"line_number": 127, "time": "00:12:30,320 --> 00:12:31,720", "seconds": 750, "text": "It is very good."}, {"line_number": 128, "time": "00:12:31,720 --> 00:12:35,520", "seconds": 751, "text": "Very good in the sense that it will give you inspiration, it will give you guidance to take"}, {"line_number": 129, "time": "00:12:35,520 --> 00:12:37,320", "seconds": 755, "text": "the next step."}, {"line_number": 130, "time": "00:12:37,320 --> 00:12:46,760", "seconds": 757, "text": "And the next step is cinta-may\u0101 pa\u00f1\u00f1\u0101, which means understanding the truth, developing the"}, {"line_number": 131, "time": "00:12:46,760 --> 00:12:52,040", "seconds": 766, "text": "wisdom at the intellectual level."}, {"line_number": 132, "time": "00:12:52,040 --> 00:12:55,680", "seconds": 772, "text": "Human being is a rational being."}, {"line_number": 133, "time": "00:12:55,680 --> 00:12:59,520", "seconds": 775, "text": "He is not supposed to accept things blindly."}, {"line_number": 134, "time": "00:12:59,520 --> 00:13:07,840", "seconds": 779, "text": "He must use his intellect, have reasoning, whatever I have heard, whatever I have read,"}, {"line_number": 135, "time": "00:13:07,840 --> 00:13:09,640", "seconds": 787, "text": "is it logical?"}, {"line_number": 136, "time": "00:13:09,640 --> 00:13:10,960", "seconds": 789, "text": "Is it pragmatic?"}, {"line_number": 137, "time": "00:13:10,960 --> 00:13:15,320", "seconds": 790, "text": "Shall I accept it?"}, {"line_number": 138, "time": "00:13:15,320 --> 00:13:19,680", "seconds": 795, "text": "At the intellectual level one tries to understand it and one finds, at the intellectual level"}, {"line_number": 139, "time": "00:13:19,680 --> 00:13:26,560", "seconds": 799, "text": "yes, it is quite logical, quite scientific, quite acceptable and one accepts it."}, {"line_number": 140, "time": "00:13:26,560 --> 00:13:32,960", "seconds": 806, "text": "The second step of pa\u00f1\u00f1\u0101, very important step."}, {"line_number": 141, "time": "00:13:32,960 --> 00:13:41,880", "seconds": 812, "text": "Very helpful, helpful in the sense, again you get inspiration and you get a direction to"}, {"line_number": 142, "time": "00:13:41,880 --> 00:13:49,880", "seconds": 821, "text": "move towards the third step, which is bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 143, "time": "00:13:49,880 --> 00:13:54,160", "seconds": 829, "text": "Bh\u0101va, is to happen, to live."}, {"line_number": 144, "time": "00:13:54,160 --> 00:14:00,360", "seconds": 834, "text": "Your own wisdom, now you experience, direct experience, you live that wisdom and this"}, {"line_number": 145, "time": "00:14:00,360 --> 00:14:04,560", "seconds": 840, "text": "alone will liberate you."}, {"line_number": 146, "time": "00:14:04,560 --> 00:14:13,240", "seconds": 844, "text": "The first two will be helpful to you, but they cannot liberate."}, {"line_number": 147, "time": "00:14:13,240 --> 00:14:18,360", "seconds": 853, "text": "The first two we are there in India at that time."}, {"line_number": 148, "time": "00:14:18,360 --> 00:14:23,920", "seconds": 858, "text": "The discovery of buddha was, this third, experience it."}, {"line_number": 149, "time": "00:14:23,920 --> 00:14:32,760", "seconds": 863, "text": "There were all the talks there, there were teachers who will say, keep yourself away from craving,"}, {"line_number": 150, "time": "00:14:32,760 --> 00:14:40,200", "seconds": 872, "text": "keep yourself away from aversion, all these sense objects, illusionary, delusionary and"}, {"line_number": 151, "time": "00:14:40,200 --> 00:14:44,200", "seconds": 880, "text": "you keep on getting attached to them."}, {"line_number": 152, "time": "00:14:44,200 --> 00:14:49,720", "seconds": 884, "text": "You generate misery for yourself, come out of this attachment, become detached and you"}, {"line_number": 153, "time": "00:14:49,720 --> 00:14:51,040", "seconds": 889, "text": "come out of misery."}, {"line_number": 154, "time": "00:14:51,040 --> 00:14:57,240", "seconds": 891, "text": "All those teachings were there, but how to come out?"}, {"line_number": 155, "time": "00:14:57,240 --> 00:15:04,680", "seconds": 897, "text": "Unless one has developed bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101, the wisdom, with direct experience, this"}, {"line_number": 156, "time": "00:15:04,680 --> 00:15:12,800", "seconds": 904, "text": "starts helping one to come out of the misery."}, {"line_number": 157, "time": "00:15:12,800 --> 00:15:20,920", "seconds": 912, "text": "First and the second, can be very helpful, can be very harmful also."}, {"line_number": 158, "time": "00:15:20,920 --> 00:15:28,320", "seconds": 920, "text": "Many a times they become very harmful, like suta-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 159, "time": "00:15:28,320 --> 00:15:34,840", "seconds": 928, "text": "Someone is born in a particular family, brought up in a particular society, having faith in"}, {"line_number": 160, "time": "00:15:34,840 --> 00:15:42,280", "seconds": 934, "text": "a particular tradition, particular scripture, belief."}, {"line_number": 161, "time": "00:15:42,280 --> 00:15:49,600", "seconds": 942, "text": "From the young age one gets the mind conditioned, conditioned, conditioned with all those"}, {"line_number": 162, "time": "00:15:49,600 --> 00:15:58,520", "seconds": 949, "text": "acceptances, all those philosophies, beliefs, dogmas and one starts feeling that this is perfectly"}, {"line_number": 163, "time": "00:15:58,520 --> 00:15:59,520", "seconds": 958, "text": "alright."}, {"line_number": 164, "time": "00:15:59,520 --> 00:16:07,000", "seconds": 959, "text": "All other traditions are useless, they are not correct, my tradition, this is the best,"}, {"line_number": 165, "time": "00:16:07,000 --> 00:16:10,760", "seconds": 967, "text": "and I accept it."}, {"line_number": 166, "time": "00:16:10,760 --> 00:16:17,960", "seconds": 970, "text": "One does not take the next step at all, one feels perfectly satisfied, I have accepted"}, {"line_number": 167, "time": "00:16:17,960 --> 00:16:23,440", "seconds": 977, "text": "the truth, the truth that our scriptures says, the truth that our saints have said, the"}, {"line_number": 168, "time": "00:16:23,440 --> 00:16:30,280", "seconds": 983, "text": "truth that the founder of our religion has said, it is wonderful."}, {"line_number": 169, "time": "00:16:30,280 --> 00:16:33,640", "seconds": 990, "text": "That becomes a great barrier, a bondage."}, {"line_number": 170, "time": "00:16:33,640 --> 00:16:40,760", "seconds": 993, "text": "Such person will never use the intellect, will never try to reason what is being taught."}, {"line_number": 171, "time": "00:16:40,760 --> 00:16:47,920", "seconds": 1000, "text": "Far away, to develop one's own ability to experience it is far away, becomes a big bondage."}, {"line_number": 172, "time": "00:16:47,920 --> 00:16:58,200", "seconds": 1007, "text": "If someone who is convinced with the suta-may\u0101 pa\u00f1\u00f1\u0101 and yet being a human being, a human"}, {"line_number": 173, "time": "00:16:58,200 --> 00:17:07,440", "seconds": 1018, "text": "species, wants to reason out things and starts reasoning, is it true, is it correct, is it"}, {"line_number": 174, "time": "00:17:07,440 --> 00:17:14,880.0000000001164", "seconds": 1027, "text": "acceptable, is it pragmatic, then the elders get worried."}, {"line_number": 175, "time": "00:17:14,880.0000000001164 --> 00:17:23,760", "seconds": 1034, "text": "The elders of the family, the elders of the society, the elders of this particular community,"}, {"line_number": 176, "time": "00:17:23,760 --> 00:17:25,240", "seconds": 1043, "text": "they don't like it."}, {"line_number": 177, "time": "00:17:25,240 --> 00:17:31,760", "seconds": 1045, "text": "They say, oh you don't have belief, you don't have faith in our scriptures, you don't"}, {"line_number": 178, "time": "00:17:31,760 --> 00:17:35,600", "seconds": 1051, "text": "have faith in the founder of our religion."}, {"line_number": 179, "time": "00:17:35,600 --> 00:17:42,400", "seconds": 1055, "text": "If you doubt, then you know what the result will be, after death, you will go to hell and"}, {"line_number": 180, "time": "00:17:42,400 --> 00:17:47,440", "seconds": 1062, "text": "then a description of hell is given, so terrible."}, {"line_number": 181, "time": "00:17:47,440 --> 00:17:49,240", "seconds": 1067, "text": "And he says, no Baba, no."}, {"line_number": 182, "time": "00:17:49,240 --> 00:17:51,000", "seconds": 1069, "text": "I don't like to go to that hell."}, {"line_number": 183, "time": "00:17:51,000 --> 00:17:55,400", "seconds": 1071, "text": "I accept reasonable or unreasonable, pragmatic or non-pragmatic, anything."}, {"line_number": 184, "time": "00:17:55,400 --> 00:17:56,400", "seconds": 1075, "text": "I accept."}, {"line_number": 185, "time": "00:17:56,400 --> 00:17:58,800", "seconds": 1076, "text": "I don't want to go to hell."}, {"line_number": 186, "time": "00:17:58,800 --> 00:18:04,440", "seconds": 1078, "text": "So poor fellow, he accepts it, accepts it out of fear."}, {"line_number": 187, "time": "00:18:04,440 --> 00:18:10,680", "seconds": 1084, "text": "Same very elders, they have got another way, and they will say, look, if you accept whatever"}, {"line_number": 188, "time": "00:18:10,680 --> 00:18:15,320", "seconds": 1090, "text": "is written in our scriptures, whatever tradition says, or philosophies says, if you accept"}, {"line_number": 189, "time": "00:18:15,320 --> 00:18:18,080", "seconds": 1095, "text": "it, then you know what will happen."}, {"line_number": 190, "time": "00:18:18,080 --> 00:18:20,280", "seconds": 1098, "text": "After death, you will get heaven."}, {"line_number": 191, "time": "00:18:20,280 --> 00:18:22,640", "seconds": 1100, "text": "And then a wonderful description of heaven."}, {"line_number": 192, "time": "00:18:22,640 --> 00:18:25,240", "seconds": 1102, "text": "So wonderful, so wonderful."}, {"line_number": 193, "time": "00:18:25,240 --> 00:18:31,640", "seconds": 1105, "text": "You will enjoy all the sensual pleasures, the celestial pleasures, so wonderful, which"}, {"line_number": 194, "time": "00:18:31,640 --> 00:18:34,800", "seconds": 1111, "text": "you can't get in this world."}, {"line_number": 195, "time": "00:18:34,800 --> 00:18:36,320", "seconds": 1114, "text": "The mouth starts watering."}, {"line_number": 196, "time": "00:18:36,320 --> 00:18:37,320", "seconds": 1116, "text": "Wonderful."}, {"line_number": 197, "time": "00:18:37,320 --> 00:18:41,000", "seconds": 1117, "text": "If I get that, I accept everything."}, {"line_number": 198, "time": "00:18:41,000 --> 00:18:42,400", "seconds": 1121, "text": "I don't mind accepting."}, {"line_number": 199, "time": "00:18:42,400 --> 00:18:46,920", "seconds": 1122, "text": "By accepting, if I get that heaven, I am the first person to accept."}, {"line_number": 200, "time": "00:18:46,920 --> 00:18:49,760", "seconds": 1126, "text": "You accept it."}, {"line_number": 201, "time": "00:18:49,760 --> 00:18:56,180", "seconds": 1129, "text": "So you accept it either out of blind faith or you accept out of fear or you accept out"}, {"line_number": 202, "time": "00:18:56,180 --> 00:18:57,180", "seconds": 1136, "text": "of greed."}, {"line_number": 203, "time": "00:18:57,180 --> 00:19:00,360", "seconds": 1137, "text": "You are just accepting."}, {"line_number": 204, "time": "00:19:00,360 --> 00:19:06,560", "seconds": 1140, "text": "You are not using your grey matter to understand what it is."}, {"line_number": 205, "time": "00:19:06,560 --> 00:19:13,600", "seconds": 1146, "text": "And somebody has taken the next step that also can become a big bondage."}, {"line_number": 206, "time": "00:19:13,600 --> 00:19:15,960", "seconds": 1153, "text": "Many a times it so happens."}, {"line_number": 207, "time": "00:19:15,960 --> 00:19:17,360", "seconds": 1155, "text": "You start reasoning."}, {"line_number": 208, "time": "00:19:17,360 --> 00:19:19,360", "seconds": 1157, "text": "You find very logical."}, {"line_number": 209, "time": "00:19:19,360 --> 00:19:26,960", "seconds": 1159, "text": "And especially the belief of your own tradition, like a good lawyer, you will find so many ways"}, {"line_number": 210, "time": "00:19:26,960 --> 00:19:30,600", "seconds": 1166, "text": "of convincing yourself, this is correct."}, {"line_number": 211, "time": "00:19:30,600 --> 00:19:33,640", "seconds": 1170, "text": "Our tradition says so, so it is correct."}, {"line_number": 212, "time": "00:19:33,640 --> 00:19:37,760", "seconds": 1173, "text": "You keep on arguing, arguing yourself and get yourself convinced."}, {"line_number": 213, "time": "00:19:37,760 --> 00:19:41,040", "seconds": 1177, "text": "Yes, this is correct."}, {"line_number": 214, "time": "00:19:41,040 --> 00:19:42,600", "seconds": 1181, "text": "And that is the end of it."}, {"line_number": 215, "time": "00:19:42,600 --> 00:19:44,560", "seconds": 1182, "text": "Now I know everything."}, {"line_number": 216, "time": "00:19:44,560 --> 00:19:47,640", "seconds": 1184, "text": "My intellect says this is correct."}, {"line_number": 217, "time": "00:19:47,640 --> 00:19:52,040", "seconds": 1187, "text": "And you inflate ego."}, {"line_number": 218, "time": "00:19:52,040 --> 00:19:54,080", "seconds": 1192, "text": "I know everything now."}, {"line_number": 219, "time": "00:19:54,080 --> 00:19:56,960", "seconds": 1194, "text": "I am such a wise person."}, {"line_number": 220, "time": "00:19:56,960 --> 00:20:02,600", "seconds": 1196, "text": "I can write books upon books on this philosophy, on this belief."}, {"line_number": 221, "time": "00:20:02,600 --> 00:20:04,520", "seconds": 1202, "text": "I can give lectures."}, {"line_number": 222, "time": "00:20:04,520 --> 00:20:09,400", "seconds": 1204, "text": "I can have debates, arguments, discussion to prove that every other belief is wrong."}, {"line_number": 223, "time": "00:20:09,400 --> 00:20:11,400", "seconds": 1209, "text": "This belief is correct."}, {"line_number": 224, "time": "00:20:11,400 --> 00:20:16,240", "seconds": 1211, "text": "And this madness will not allow him to take the next step."}, {"line_number": 225, "time": "00:20:16,240 --> 00:20:22,160", "seconds": 1216, "text": "So these two can become big hindrances."}, {"line_number": 226, "time": "00:20:22,160 --> 00:20:30,000", "seconds": 1222, "text": "If one starts taking the step in the bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101, then you start experiencing the"}, {"line_number": 227, "time": "00:20:30,000 --> 00:20:33,520", "seconds": 1230, "text": "reality yourself."}, {"line_number": 228, "time": "00:20:33,520 --> 00:20:38,840", "seconds": 1233, "text": "So long as you are not experienced, the reality is no reality for you."}, {"line_number": 229, "time": "00:20:38,840 --> 00:20:43,840", "seconds": 1238, "text": "It is always distorted."}, {"line_number": 230, "time": "00:20:43,840 --> 00:20:51,600", "seconds": 1243, "text": "Each individual has to experience the truth oneself to reach the final goal."}, {"line_number": 231, "time": "00:20:51,600 --> 00:20:54,920", "seconds": 1251, "text": "This person said, Siddhartha Gautama,"}, {"line_number": 232, "time": "00:20:54,920 --> 00:21:02,720", "seconds": 1254, "text": "he realized the truth within himself, developed his bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101 and became an enlightened"}, {"line_number": 233, "time": "00:21:02,720 --> 00:21:05,880", "seconds": 1262, "text": "person, became a liberated person."}, {"line_number": 234, "time": "00:21:05,880 --> 00:21:11,280", "seconds": 1265, "text": "This pa\u00f1\u00f1\u0101 that is developed within himself could liberate only one person, not two."}, {"line_number": 235, "time": "00:21:11,280 --> 00:21:13,280", "seconds": 1271, "text": "And that one person was Gautama."}, {"line_number": 236, "time": "00:21:13,280 --> 00:21:16,200", "seconds": 1273, "text": "Siddhartha Gautama, none else."}, {"line_number": 237, "time": "00:21:16,200 --> 00:21:20,800", "seconds": 1276, "text": "None else can liberated because of his wisdom."}, {"line_number": 238, "time": "00:21:20,800 --> 00:21:22,320", "seconds": 1280, "text": "Others can get guidance."}, {"line_number": 239, "time": "00:21:22,320 --> 00:21:24,320", "seconds": 1282, "text": "Others can get inspiration."}, {"line_number": 240, "time": "00:21:24,320 --> 00:21:25,320", "seconds": 1284, "text": "That's alright."}, {"line_number": 241, "time": "00:21:25,320 --> 00:21:33,400", "seconds": 1285, "text": "But each individual has to develop one's own wisdom to reach the final goal of full liberation."}, {"line_number": 242, "time": "00:21:33,400 --> 00:21:41,800", "seconds": 1293, "text": "One's own wisdom, bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101, the wisdom that you lived, you experienced."}, {"line_number": 243, "time": "00:21:41,800 --> 00:21:50,480", "seconds": 1301, "text": "This alone can break the bondages of ignorance, of craving, of aversion, of negativity."}, {"line_number": 244, "time": "00:21:50,480 --> 00:21:53,960", "seconds": 1310, "text": "This alone can eradicate all the miseries."}, {"line_number": 245, "time": "00:21:53,960 --> 00:21:58,920", "seconds": 1313, "text": "This gives fruit, not the first, not the second."}, {"line_number": 246, "time": "00:21:58,920 --> 00:22:09,080", "seconds": 1318, "text": "An example, someone very hungry has gone to a restaurant."}, {"line_number": 247, "time": "00:22:09,080 --> 00:22:13,240", "seconds": 1329, "text": "Got a seat."}, {"line_number": 248, "time": "00:22:13,240 --> 00:22:15,080", "seconds": 1333, "text": "Menu is placed before him."}, {"line_number": 249, "time": "00:22:15,080 --> 00:22:16,880", "seconds": 1335, "text": "He goes through that menu."}, {"line_number": 250, "time": "00:22:16,880 --> 00:22:19,480", "seconds": 1336, "text": "Ah, wonderful."}, {"line_number": 251, "time": "00:22:19,480 --> 00:22:22,320", "seconds": 1339, "text": "The food prepared today is very delicious."}, {"line_number": 252, "time": "00:22:22,320 --> 00:22:23,920", "seconds": 1342, "text": "His mouth starts watering."}, {"line_number": 253, "time": "00:22:23,920 --> 00:22:25,960", "seconds": 1343, "text": "Wonderful."}, {"line_number": 254, "time": "00:22:25,960 --> 00:22:26,960", "seconds": 1345, "text": "One incident."}, {"line_number": 255, "time": "00:22:26,960 --> 00:22:28,760", "seconds": 1346, "text": "Now he orders for the food."}, {"line_number": 256, "time": "00:22:28,760 --> 00:22:31,680", "seconds": 1348, "text": "It will take some time before it's served."}, {"line_number": 257, "time": "00:22:31,680 --> 00:22:34,000", "seconds": 1351, "text": "And he looks around, people who had come earlier,"}, {"line_number": 258, "time": "00:22:34,000 --> 00:22:38,600", "seconds": 1354, "text": "they are already served food and they are taking their food and they are enjoying it."}, {"line_number": 259, "time": "00:22:38,600 --> 00:22:41,720", "seconds": 1358, "text": "Certainly the food is very delicious today."}, {"line_number": 260, "time": "00:22:41,720 --> 00:22:43,200", "seconds": 1361, "text": "Look everybody is enjoying."}, {"line_number": 261, "time": "00:22:43,200 --> 00:22:44,960", "seconds": 1363, "text": "Again the mouth starts watering."}, {"line_number": 262, "time": "00:22:44,960 --> 00:22:46,480", "seconds": 1364, "text": "Second incident."}, {"line_number": 263, "time": "00:22:46,480 --> 00:22:52,600", "seconds": 1366, "text": "Third incident, the food is served to this person and it starts enjoying it."}, {"line_number": 264, "time": "00:22:52,600 --> 00:22:54,880", "seconds": 1372, "text": "The first was suta-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 265, "time": "00:22:54,880 --> 00:22:56,720", "seconds": 1374, "text": "That menu card only he had read."}, {"line_number": 266, "time": "00:22:56,720 --> 00:22:58,960", "seconds": 1376, "text": "He had not tasted it."}, {"line_number": 267, "time": "00:22:58,960 --> 00:23:01,120", "seconds": 1378, "text": "The second, cinta-may\u0101 pa\u00f1\u00f1\u0101 his intellect says."}, {"line_number": 268, "time": "00:23:01,120 --> 00:23:06,560", "seconds": 1381, "text": "Because he has seen people when they enjoy something, their facial expressions are of this type and"}, {"line_number": 269, "time": "00:23:06,560 --> 00:23:11,120", "seconds": 1386, "text": "look these people are enjoying because their facial expressions say that they are enjoying"}, {"line_number": 270, "time": "00:23:11,120 --> 00:23:12,120", "seconds": 1391, "text": "it."}, {"line_number": 271, "time": "00:23:12,120 --> 00:23:13,120", "seconds": 1392, "text": "Certainly."}, {"line_number": 272, "time": "00:23:13,120 --> 00:23:14,120", "seconds": 1393, "text": "It must be very delicious."}, {"line_number": 273, "time": "00:23:14,120 --> 00:23:16,600", "seconds": 1394, "text": "He has not tasted himself."}, {"line_number": 274, "time": "00:23:16,600 --> 00:23:23,600", "seconds": 1396, "text": "Only the third time when it was given to him, he started eating it, tasting it, then yes, he"}, {"line_number": 275, "time": "00:23:23,600 --> 00:23:25,080", "seconds": 1403, "text": "started really enjoying it."}, {"line_number": 276, "time": "00:23:25,080 --> 00:23:28,240", "seconds": 1405, "text": "This is bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 277, "time": "00:23:28,240 --> 00:23:33,640", "seconds": 1408, "text": "The first and the second cannot make you taste the reality."}, {"line_number": 278, "time": "00:23:33,640 --> 00:23:35,840", "seconds": 1413, "text": "Another example."}, {"line_number": 279, "time": "00:23:35,840 --> 00:23:38,360", "seconds": 1415, "text": "Someone is sick."}, {"line_number": 280, "time": "00:23:38,360 --> 00:23:40,120", "seconds": 1418, "text": "Goes to a doctor."}, {"line_number": 281, "time": "00:23:40,120 --> 00:23:47,120", "seconds": 1420, "text": "A doctor examines and then writes medicine, a prescription on a paper, very happy, comes"}, {"line_number": 282, "time": "00:23:47,120 --> 00:23:49,120", "seconds": 1427, "text": "back home."}, {"line_number": 283, "time": "00:23:49,120 --> 00:23:51,320", "seconds": 1429, "text": "Has great faith in the doctor, nothing wrong."}, {"line_number": 284, "time": "00:23:51,320 --> 00:23:56,760", "seconds": 1431, "text": "One must have faith in one's doctor, physician."}, {"line_number": 285, "time": "00:23:56,760 --> 00:24:02,120", "seconds": 1436, "text": "But how [- this] when this faith becomes blind faith, devotion becomes blind devotion."}, {"line_number": 286, "time": "00:24:02,120 --> 00:24:10,080", "seconds": 1442, "text": "In his house, on the altar, he places a statue of the doctor, a picture of the doctor."}, {"line_number": 287, "time": "00:24:10,080 --> 00:24:17,640", "seconds": 1450, "text": "And offers sweet and fruits and flowers and incense and then makes 108 rounds around it and"}, {"line_number": 288, "time": "00:24:17,640 --> 00:24:22,000", "seconds": 1457, "text": "bows down three times."}, {"line_number": 289, "time": "00:24:22,000 --> 00:24:24,320", "seconds": 1462, "text": "What does that help?"}, {"line_number": 290, "time": "00:24:24,320 --> 00:24:28,400", "seconds": 1464, "text": "Takes out that piece of paper and keeps on deciding."}, {"line_number": 291, "time": "00:24:28,400 --> 00:24:32,320", "seconds": 1468, "text": "One pill in the morning, one pill in the afternoon, one pill in the evening, one pill in the"}, {"line_number": 292, "time": "00:24:32,320 --> 00:24:36,160", "seconds": 1472, "text": "morning, one pill in the afternoon."}, {"line_number": 293, "time": "00:24:36,160 --> 00:24:37,640", "seconds": 1476, "text": "What does one get?"}, {"line_number": 294, "time": "00:24:37,640 --> 00:24:38,960", "seconds": 1477, "text": "Madness."}, {"line_number": 295, "time": "00:24:38,960 --> 00:24:43,760", "seconds": 1478, "text": "This is what happens when the faith becomes blind faith, the devotion becomes blind devotion."}, {"line_number": 296, "time": "00:24:43,760 --> 00:24:46,960", "seconds": 1483, "text": "All right, second incident."}, {"line_number": 297, "time": "00:24:46,960 --> 00:24:50,760", "seconds": 1486, "text": "After all, a human being, a rational being, so he runs to the doctor, why you gave me"}, {"line_number": 298, "time": "00:24:50,760 --> 00:24:52,280", "seconds": 1490, "text": "this piece of paper?"}, {"line_number": 299, "time": "00:24:52,280 --> 00:24:53,280", "seconds": 1492, "text": "And what is this?"}, {"line_number": 300, "time": "00:24:53,280 --> 00:24:54,800", "seconds": 1493, "text": "How will it help me?"}, {"line_number": 301, "time": "00:24:54,800 --> 00:24:59,720", "seconds": 1494, "text": "The doctor is an intelligent fellow, he says, well look, this is your disease."}, {"line_number": 302, "time": "00:24:59,720 --> 00:25:01,840", "seconds": 1499, "text": "And this is the cause of the disease."}, {"line_number": 303, "time": "00:25:01,840 --> 00:25:04,760", "seconds": 1501, "text": "If you take this medicine, this cause will get eradicated."}, {"line_number": 304, "time": "00:25:04,760 --> 00:25:08,720", "seconds": 1504, "text": "When the cause gets eradicated, your sickness gets eradicated."}, {"line_number": 305, "time": "00:25:08,720 --> 00:25:11,040", "seconds": 1508, "text": "Ah, wonderful."}, {"line_number": 306, "time": "00:25:11,040 --> 00:25:14,320", "seconds": 1511, "text": "Now I understand, my doctor is so wonderful."}, {"line_number": 307, "time": "00:25:14,320 --> 00:25:16,440", "seconds": 1514, "text": "His medicine is so wonderful."}, {"line_number": 308, "time": "00:25:16,440 --> 00:25:17,920", "seconds": 1516, "text": "And what it does now?"}, {"line_number": 309, "time": "00:25:17,920 --> 00:25:20,520", "seconds": 1517, "text": "Coming back home, he starts fighting with all the neighbors."}, {"line_number": 310, "time": "00:25:20,520 --> 00:25:22,600", "seconds": 1520, "text": "Useless! Your doctors are all useless."}, {"line_number": 311, "time": "00:25:22,600 --> 00:25:24,880", "seconds": 1522, "text": "My doctor is wonderful."}, {"line_number": 312, "time": "00:25:24,880 --> 00:25:29,040", "seconds": 1524, "text": "The medicine suggested by your doctors is useless."}, {"line_number": 313, "time": "00:25:29,040 --> 00:25:31,560", "seconds": 1529, "text": "The medicine suggested by my doctor is wonderful."}, {"line_number": 314, "time": "00:25:31,560 --> 00:25:32,560", "seconds": 1531, "text": "Keeps on fighting."}, {"line_number": 315, "time": "00:25:32,560 --> 00:25:34,560", "seconds": 1532, "text": "Doesn't take medicine."}, {"line_number": 316, "time": "00:25:34,560 --> 00:25:36,080", "seconds": 1534, "text": "Keeps on fighting."}, {"line_number": 317, "time": "00:25:36,080 --> 00:25:39,760", "seconds": 1536, "text": "Oh, this is what happens."}, {"line_number": 318, "time": "00:25:39,760 --> 00:25:46,240", "seconds": 1539, "text": "Every wise person, a saintly person, an enlightened person, when he finds people miserable,"}, {"line_number": 319, "time": "00:25:46,240 --> 00:25:52,000", "seconds": 1546, "text": "suffering, then he gives this prescription of dhamma."}, {"line_number": 320, "time": "00:25:52,000 --> 00:25:58,160", "seconds": 1552, "text": "You practice s\u012bla, you practice sam\u0101dhi, you practice pa\u00f1\u00f1\u0101, you will come out of your misery."}, {"line_number": 321, "time": "00:25:58,160 --> 00:26:01,720", "seconds": 1558, "text": "Nobody tries to practice."}, {"line_number": 322, "time": "00:26:01,720 --> 00:26:08,440", "seconds": 1561, "text": "They start different sects, believes, dogmas, rites, rituals and get involved in that."}, {"line_number": 323, "time": "00:26:08,440 --> 00:26:10,440", "seconds": 1568, "text": "And nobody practices."}, {"line_number": 324, "time": "00:26:10,440 --> 00:26:11,680", "seconds": 1570, "text": "No benefit."}, {"line_number": 325, "time": "00:26:11,680 --> 00:26:19,160", "seconds": 1571, "text": "And the third pa\u00f1\u00f1\u0101, bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101, is to apply dhamma in life by direct experience."}, {"line_number": 326, "time": "00:26:19,160 --> 00:26:23,480", "seconds": 1579, "text": "It is only this which gives the benefit."}, {"line_number": 327, "time": "00:26:23,480 --> 00:26:27,160", "seconds": 1583, "text": "Your own direct experience."}, {"line_number": 328, "time": "00:26:27,160 --> 00:26:36,960", "seconds": 1587, "text": "Now the difficulty comes, how to have direct experience, direct experience of this mind"}, {"line_number": 329, "time": "00:26:36,960 --> 00:26:43,080", "seconds": 1596, "text": "matter phenomena, how a constant interaction is going on."}, {"line_number": 330, "time": "00:26:43,080 --> 00:26:51,240", "seconds": 1603, "text": "And because of that, how the negativity gets originated and then starts multiplying, starts"}, {"line_number": 331, "time": "00:26:51,240 --> 00:26:52,680", "seconds": 1611, "text": "overpowering you."}, {"line_number": 332, "time": "00:26:52,680 --> 00:26:58,000", "seconds": 1612, "text": "And how with the understanding of that, you can stop the arising of this negativity."}, {"line_number": 333, "time": "00:26:58,000 --> 00:27:02,160", "seconds": 1618, "text": "Even if it has arisen, you won't allow it to multiply and overpower you."}, {"line_number": 334, "time": "00:27:02,160 --> 00:27:04,960", "seconds": 1622, "text": "All that has to be experienced."}, {"line_number": 335, "time": "00:27:04,960 --> 00:27:11,360", "seconds": 1624, "text": "And that is all that is happening at the depth of the mind."}, {"line_number": 336, "time": "00:27:11,360 --> 00:27:18,160", "seconds": 1631, "text": "You must develop a faculty, an ability, capability to experience it."}, {"line_number": 337, "time": "00:27:18,160 --> 00:27:20,920", "seconds": 1638, "text": "These three days, this is what you were doing."}, {"line_number": 338, "time": "00:27:20,920 --> 00:27:26,120", "seconds": 1640, "text": "Unless you have that capability, that faculty, you can't practice vipassana."}, {"line_number": 339, "time": "00:27:26,120 --> 00:27:28,000", "seconds": 1646, "text": "Not possible."}, {"line_number": 340, "time": "00:27:28,000 --> 00:27:32,120", "seconds": 1648, "text": "Like if you don't have your eye faculty, you can't see anything."}, {"line_number": 341, "time": "00:27:32,120 --> 00:27:36,320", "seconds": 1652, "text": "If you don't have your ear sense faculty, you can't hear anything."}, {"line_number": 342, "time": "00:27:36,320 --> 00:27:43,400", "seconds": 1656, "text": "Similarly, this mind faculty which takes you to the depth of the mind and matter interaction,"}, {"line_number": 343, "time": "00:27:43,400 --> 00:27:47,560", "seconds": 1663, "text": "unless you have this faculty, you can't."}, {"line_number": 344, "time": "00:27:47,560 --> 00:27:58,840", "seconds": 1667, "text": "An example, two friends, young boys, very poor, live the life of beggar, they go round and"}, {"line_number": 345, "time": "00:27:58,840 --> 00:28:04,840", "seconds": 1678, "text": "beg food, one of them is blind, birth blind."}, {"line_number": 346, "time": "00:28:04,840 --> 00:28:10,000", "seconds": 1684, "text": "One day it so happened that this friend who was blind, birth blind, he had very high fever."}, {"line_number": 347, "time": "00:28:10,000 --> 00:28:13,760", "seconds": 1690, "text": "So the other friend said, \"All right, you stay here."}, {"line_number": 348, "time": "00:28:13,760 --> 00:28:18,960", "seconds": 1693, "text": "I will go round and beg food and then we will eat, we shall eat together.\" He went."}, {"line_number": 349, "time": "00:28:18,960 --> 00:28:27,640", "seconds": 1698, "text": "And it's so happened that day, a housewife felt very compassionate and she offered a very"}, {"line_number": 350, "time": "00:28:27,640 --> 00:28:30,440", "seconds": 1707, "text": "sweet dish."}, {"line_number": 351, "time": "00:28:30,440 --> 00:28:33,400", "seconds": 1710, "text": "In our country we call it \"kheer.\""}, {"line_number": 352, "time": "00:28:33,400 --> 00:28:41,000", "seconds": 1713, "text": "A pudding prepared from milk and rice and dry fruits and sweet et cetera."}, {"line_number": 353, "time": "00:28:41,000 --> 00:28:42,000", "seconds": 1721, "text": "This was offered."}, {"line_number": 354, "time": "00:28:42,000 --> 00:28:44,920", "seconds": 1722, "text": "He was very happy."}, {"line_number": 355, "time": "00:28:44,920 --> 00:28:50,280", "seconds": 1724, "text": "He enjoyed it but this is liquid and he has no container to take for his friend."}, {"line_number": 356, "time": "00:28:50,280 --> 00:28:53,320", "seconds": 1730, "text": "So he could not bring to the friend."}, {"line_number": 357, "time": "00:28:53,320 --> 00:29:01,040", "seconds": 1733, "text": "Came back and very honestly told him, \"Today in the begging I got this kheer, so delicious,"}, {"line_number": 358, "time": "00:29:01,040 --> 00:29:03,960", "seconds": 1741, "text": "but sorry I could not bring for you, I had no container.\""}, {"line_number": 359, "time": "00:29:03,960 --> 00:29:07,280", "seconds": 1743, "text": "\"All right, you didn't bring, you didn't bring."}, {"line_number": 360, "time": "00:29:07,280 --> 00:29:08,480", "seconds": 1747, "text": "But tell me what is this kheer?\""}, {"line_number": 361, "time": "00:29:08,480 --> 00:29:10,480", "seconds": 1748, "text": "\"You don't know what is kheer?\""}, {"line_number": 362, "time": "00:29:10,480 --> 00:29:12,200", "seconds": 1750, "text": "\"I don't know what is kheer.\""}, {"line_number": 363, "time": "00:29:12,200 --> 00:29:13,200", "seconds": 1752, "text": "\"Oh it is white."}, {"line_number": 364, "time": "00:29:13,200 --> 00:29:16,560", "seconds": 1753, "text": "It was made of milk, so white."}, {"line_number": 365, "time": "00:29:16,560 --> 00:29:17,560", "seconds": 1756, "text": "White.\""}, {"line_number": 366, "time": "00:29:17,560 --> 00:29:19,040", "seconds": 1757, "text": "\"Hey, what is white?\""}, {"line_number": 367, "time": "00:29:19,040 --> 00:29:20,640", "seconds": 1759, "text": "\"You don't know what is white?\""}, {"line_number": 368, "time": "00:29:20,640 --> 00:29:22,160", "seconds": 1760, "text": "\"I don't know what is white.\""}, {"line_number": 369, "time": "00:29:22,160 --> 00:29:23,160", "seconds": 1762, "text": "\"It is not black.\""}, {"line_number": 370, "time": "00:29:23,160 --> 00:29:25,000", "seconds": 1763, "text": "\"But what is black?\""}, {"line_number": 371, "time": "00:29:25,000 --> 00:29:26,840", "seconds": 1765, "text": "\"You don't know white, you don't know black."}, {"line_number": 372, "time": "00:29:26,840 --> 00:29:27,840", "seconds": 1766, "text": "What sort of person you are?\""}, {"line_number": 373, "time": "00:29:27,840 --> 00:29:31,640", "seconds": 1767, "text": "\"I don't know, I don't know what was white, what is black?"}, {"line_number": 374, "time": "00:29:31,640 --> 00:29:32,640", "seconds": 1771, "text": "Birth blind."}, {"line_number": 375, "time": "00:29:32,640 --> 00:29:35,600", "seconds": 1772, "text": "How can I know what is white, what is black?\""}, {"line_number": 376, "time": "00:29:35,600 --> 00:29:40,280", "seconds": 1775, "text": "He was looking here and there and he saw one white duck, caught hold of it."}, {"line_number": 377, "time": "00:29:40,280 --> 00:29:44,280", "seconds": 1780, "text": "And brought. \"Look! White like this duck.\" \"White like this duck?\""}, {"line_number": 378, "time": "00:29:44,280 --> 00:29:48,800", "seconds": 1784, "text": "He has no eyes, how can he see what is white and what is this duck?"}, {"line_number": 379, "time": "00:29:48,800 --> 00:29:52,600", "seconds": 1788, "text": "He uses his fingertips, passes his hand over this duck."}, {"line_number": 380, "time": "00:29:52,600 --> 00:29:56,560", "seconds": 1792, "text": "\"Ah, now I understand, what is white?"}, {"line_number": 381, "time": "00:29:56,560 --> 00:29:59,080", "seconds": 1796, "text": "White is very soft, very soft.\""}, {"line_number": 382, "time": "00:29:59,080 --> 00:30:00,960", "seconds": 1799, "text": "\"Hey, what's soft?"}, {"line_number": 383, "time": "00:30:00,960 --> 00:30:03,240", "seconds": 1800, "text": "What softness has got to do with white?\""}, {"line_number": 384, "time": "00:30:03,240 --> 00:30:08,280", "seconds": 1803, "text": "\"You said it is like this duck and I touched it, it is so soft and now you say white is not"}, {"line_number": 385, "time": "00:30:08,280 --> 00:30:09,280", "seconds": 1808, "text": "soft."}, {"line_number": 386, "time": "00:30:09,280 --> 00:30:11,720", "seconds": 1809, "text": "How can I understand what is white?\""}, {"line_number": 387, "time": "00:30:11,720 --> 00:30:13,320", "seconds": 1811, "text": "\"Oh you mad a fellow."}, {"line_number": 388, "time": "00:30:13,320 --> 00:30:17,560", "seconds": 1813, "text": "I told you white is like this duck and you can't understand it.\""}, {"line_number": 389, "time": "00:30:17,560 --> 00:30:19,560", "seconds": 1817, "text": "\"Alright, let me examine again.\""}, {"line_number": 390, "time": "00:30:19,560 --> 00:30:21,240", "seconds": 1819, "text": "And the examines again."}, {"line_number": 391, "time": "00:30:21,240 --> 00:30:25,720", "seconds": 1821, "text": "From the beak, he starts up to the end of the plume, the whole body."}, {"line_number": 392, "time": "00:30:25,720 --> 00:30:29,840", "seconds": 1825, "text": "\"Ah, now I understand, it is crooked."}, {"line_number": 393, "time": "00:30:29,840 --> 00:30:32,000", "seconds": 1829, "text": "White is crooked.\""}, {"line_number": 394, "time": "00:30:32,000 --> 00:30:37,160", "seconds": 1832, "text": "So for all those people who talk of high philosophies, high philosophies."}, {"line_number": 395, "time": "00:30:37,160 --> 00:30:40,560", "seconds": 1837, "text": "But have never experienced anything because they don't have the faculty to experience"}, {"line_number": 396, "time": "00:30:40,560 --> 00:30:41,560", "seconds": 1840, "text": "it."}, {"line_number": 397, "time": "00:30:41,560 --> 00:30:43,880", "seconds": 1841, "text": "For them, the truth is always crooked."}, {"line_number": 398, "time": "00:30:43,880 --> 00:30:47,200", "seconds": 1843, "text": "The whole life, the truth will remain crooked, crooked, crooked."}, {"line_number": 399, "time": "00:30:47,200 --> 00:30:48,960", "seconds": 1847, "text": "They can't understand."}, {"line_number": 400, "time": "00:30:48,960 --> 00:30:56,600", "seconds": 1848, "text": "This faculty to experience the truth is very important and this is what you started doing."}, {"line_number": 401, "time": "00:30:56,600 --> 00:31:03,440", "seconds": 1856, "text": "If you are just working with your s\u012bla and don't take the next step of sam\u0101dhi, you"}, {"line_number": 402, "time": "00:31:03,440 --> 00:31:05,440", "seconds": 1863, "text": "would not have got this faculty."}, {"line_number": 403, "time": "00:31:05,440 --> 00:31:11,800", "seconds": 1865, "text": "They started with sam\u0101dhi and if you had worked with the sam\u0101dhi with some object of imagination,"}, {"line_number": 404, "time": "00:31:11,800 --> 00:31:17,080", "seconds": 1871, "text": "verbalization, visualization, again you would not have got this faculty, because you worked"}, {"line_number": 405, "time": "00:31:17,080 --> 00:31:22,800", "seconds": 1877, "text": "with the reality, reality pertaining to your own mind, matter, phenomena."}, {"line_number": 406, "time": "00:31:22,800 --> 00:31:26,800", "seconds": 1882, "text": "And you started working on this area with the breath which is truth and you are experiencing"}, {"line_number": 407, "time": "00:31:26,800 --> 00:31:27,800", "seconds": 1886, "text": "it."}, {"line_number": 408, "time": "00:31:27,800 --> 00:31:31,640", "seconds": 1887, "text": "Then the touch of the breath, you are experiencing it and now the third day you started feeling"}, {"line_number": 409, "time": "00:31:31,640 --> 00:31:37,720", "seconds": 1891, "text": "sensations, the biochemical reactions here, this is how you are going to the deeper"}, {"line_number": 410, "time": "00:31:37,720 --> 00:31:44,240", "seconds": 1897, "text": "levels of your own mind, the deepest level of the mind, what is called the unconscious"}, {"line_number": 411, "time": "00:31:44,240 --> 00:31:46,960", "seconds": 1904, "text": "mind is actually not unconscious."}, {"line_number": 412, "time": "00:31:46,960 --> 00:31:52,960", "seconds": 1906, "text": "This is all the time conscious, day and night, but conscious of the sensations on the body"}, {"line_number": 413, "time": "00:31:52,960 --> 00:31:55,480", "seconds": 1912, "text": "that you have started experiencing here."}, {"line_number": 414, "time": "00:31:55,480 --> 00:31:58,880", "seconds": 1915, "text": "Such sensations are there throughout the body."}, {"line_number": 415, "time": "00:31:58,880 --> 00:32:02,480", "seconds": 1918, "text": "Throughout the body something or the other is happening, something or the other is happening,"}, {"line_number": 416, "time": "00:32:02,480 --> 00:32:07,240", "seconds": 1922, "text": "some change is taking place, a change with the manifestation of this sensation or a change"}, {"line_number": 417, "time": "00:32:07,240 --> 00:32:11,120", "seconds": 1927, "text": "with the manifestation of that sensation, but some change is going on."}, {"line_number": 418, "time": "00:32:11,120 --> 00:32:15,920", "seconds": 1931, "text": "And that can be experienced only by whatever you did for these three days, a beginning is"}, {"line_number": 419, "time": "00:32:15,920 --> 00:32:16,920", "seconds": 1935, "text": "made."}, {"line_number": 420, "time": "00:32:16,920 --> 00:32:21,240", "seconds": 1936, "text": "Tomorrow you will explore the entire field and you will find everywhere some sensation"}, {"line_number": 421, "time": "00:32:21,240 --> 00:32:26,280", "seconds": 1941, "text": "or the other, this is how you are moving from the surface level of your mind to the depth"}, {"line_number": 422, "time": "00:32:26,280 --> 00:32:33,040", "seconds": 1946, "text": "of the mind, where deep rooted complexes from the past are all accumulated there, where"}, {"line_number": 423, "time": "00:32:33,040 --> 00:32:38,040", "seconds": 1953, "text": "lies the behavior pattern of your mind, the deepest level of your mind and the behavior"}, {"line_number": 424, "time": "00:32:38,040 --> 00:32:40,960", "seconds": 1958, "text": "pattern of this mind is to react."}, {"line_number": 425, "time": "00:32:40,960 --> 00:32:47,080", "seconds": 1960, "text": "Whenever it feels any pleasant sensation on the body, it reacts with craving, with clinging."}, {"line_number": 426, "time": "00:32:47,080 --> 00:32:51,800", "seconds": 1967, "text": "Whenever it experiences any unpleasant sensation on the body, it reacts with aversion, with"}, {"line_number": 427, "time": "00:32:51,800 --> 00:32:59,880", "seconds": 1971, "text": "hatred. You are moving towards that, moving towards that."}, {"line_number": 428, "time": "00:32:59,880 --> 00:33:06,960", "seconds": 1979, "text": "At the intellectual level it is very easy, it is very easy to understand that there is a"}, {"line_number": 429, "time": "00:33:06,960 --> 00:33:13,720", "seconds": 1986, "text": "change taking place everywhere and everything is so impermanent. Anyone who takes birth"}, {"line_number": 430, "time": "00:33:13,720 --> 00:33:21,000", "seconds": 1993, "text": "dies. Anything that is manufactured later or sooner or later gets destroyed. Everything"}, {"line_number": 431, "time": "00:33:21,000 --> 00:33:26,200", "seconds": 2001, "text": "is impermanent. But that is an intellectual understanding."}, {"line_number": 432, "time": "00:33:26,200 --> 00:33:30,480", "seconds": 2006, "text": "Experience of it can be only within the framework of your body."}, {"line_number": 433, "time": "00:33:30,480 --> 00:33:36,000", "seconds": 2010, "text": "The law of nature is law of nature, everywhere inside, outside, but the law of nature that"}, {"line_number": 434, "time": "00:33:36,000 --> 00:33:41,960", "seconds": 2016, "text": "you see outside can be acceptable, can be understood at the intellectual level."}, {"line_number": 435, "time": "00:33:41,960 --> 00:33:48,120", "seconds": 2021, "text": "But the reality, the law that you experience within the framework of the body can be experienced."}, {"line_number": 436, "time": "00:33:48,120 --> 00:33:51,200", "seconds": 2028, "text": "And this experience is called bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 437, "time": "00:33:51,200 --> 00:33:55,080", "seconds": 2031, "text": "You are living that, you have direct experience."}, {"line_number": 438, "time": "00:33:55,080 --> 00:33:59,760", "seconds": 2035, "text": "Otherwise it does not help at the intellectual level."}, {"line_number": 439, "time": "00:33:59,760 --> 00:34:05,600", "seconds": 2039, "text": "There were teachers before Buddha, at the time of Buddha, after Buddha, who kept on giving"}, {"line_number": 440, "time": "00:34:05,600 --> 00:34:12,199.99999999976717", "seconds": 2045, "text": "the same teaching, but it didn't work to the depth as it worked for people who started"}, {"line_number": 441, "time": "00:34:12,199.99999999976717 --> 00:34:15,719.9999999997672", "seconds": 2052, "text": "developing their own bh\u0101van\u0101-may\u0101 pa\u00f1\u00f1\u0101."}, {"line_number": 442, "time": "00:34:15,719.9999999997672 --> 00:34:23,639.9999999997672", "seconds": 2055, "text": "Like something very traumatic happens in the life, a very near or dear one has passed away."}, {"line_number": 443, "time": "00:34:23,639.9999999997672 --> 00:34:33,199.99999999976717", "seconds": 2063, "text": "And you take his dead body to the funeral pyre and burn it or to the graveyard and put it"}, {"line_number": 444, "time": "00:34:33,199.99999999976717 --> 00:34:34,600", "seconds": 2073, "text": "in the grave."}, {"line_number": 445, "time": "00:34:34,600 --> 00:34:42,000", "seconds": 2074, "text": "While that is going on, one develops so much of wisdom, after all, everything is so"}, {"line_number": 446, "time": "00:34:42,000 --> 00:34:43,000", "seconds": 2082, "text": "impermanent."}, {"line_number": 447, "time": "00:34:43,000 --> 00:34:47,360.00000000023283", "seconds": 2083, "text": "When it takes birth, dies."}, {"line_number": 448, "time": "00:34:47,360.00000000023283 --> 00:34:51,199.99999999976717", "seconds": 2087, "text": "Nobody is free from death."}, {"line_number": 449, "time": "00:34:51,199.99999999976717 --> 00:34:53,520", "seconds": 2091, "text": "I will also die one day."}, {"line_number": 450, "time": "00:34:53,520 --> 00:34:58,320", "seconds": 2093, "text": "People will bring my body, put in this grave or burn on this funeral pyre."}, {"line_number": 451, "time": "00:34:58,320 --> 00:35:05,000", "seconds": 2098, "text": "Then what is the use of all this craving, craving, clinging, fighting with people, accumulating"}, {"line_number": 452, "time": "00:35:05,000 --> 00:35:06,200", "seconds": 2105, "text": "this or that?"}, {"line_number": 453, "time": "00:35:06,200 --> 00:35:11,160", "seconds": 2106, "text": "Ultimately, everything will be left here and my body will be burned."}, {"line_number": 454, "time": "00:35:11,160 --> 00:35:12,960", "seconds": 2111, "text": "Big wisdom."}, {"line_number": 455, "time": "00:35:12,960 --> 00:35:13,960", "seconds": 2112, "text": "But how long?"}, {"line_number": 456, "time": "00:35:13,960 --> 00:35:20,400", "seconds": 2113, "text": "As soon as one takes one step out of that graveyard, again the same I, I, mine, mine,"}, {"line_number": 457, "time": "00:35:20,400 --> 00:35:21,720", "seconds": 2120, "text": "all madness is there."}, {"line_number": 458, "time": "00:35:21,720 --> 00:35:23,040", "seconds": 2121, "text": "It makes no difference."}, {"line_number": 459, "time": "00:35:23,040 --> 00:35:26,240", "seconds": 2123, "text": "It was only intellectual understanding."}, {"line_number": 460, "time": "00:35:26,240 --> 00:35:29,920", "seconds": 2126, "text": "Or people come to such dhamma talks, such discourses."}, {"line_number": 461, "time": "00:35:29,920 --> 00:35:31,640", "seconds": 2129, "text": "Ah, wonderful."}, {"line_number": 462, "time": "00:35:31,640 --> 00:35:37,000", "seconds": 2131, "text": "Now I understand why this attachment is so bad, it gives so much of misery."}, {"line_number": 463, "time": "00:35:37,000 --> 00:35:40,480", "seconds": 2137, "text": "The more you are attached, the more miserable you are bound to be."}, {"line_number": 464, "time": "00:35:40,480 --> 00:35:44,080", "seconds": 2140, "text": "Misery, misery, this I is a big misery."}, {"line_number": 465, "time": "00:35:44,080 --> 00:35:47,960", "seconds": 2144, "text": "Mine is a big misery, big misery."}, {"line_number": 466, "time": "00:35:47,960 --> 00:35:52,960", "seconds": 2147, "text": "At the end of the discourse, when you go out of the hall, \"Hey, where are my shoes?\""}, {"line_number": 467, "time": "00:35:52,960 --> 00:35:53,960", "seconds": 2152, "text": "Who's taken away."}, {"line_number": 468, "time": "00:35:53,960 --> 00:35:55,960", "seconds": 2153, "text": "My slippers, I purchased only today."}, {"line_number": 469, "time": "00:35:55,960 --> 00:35:57,480", "seconds": 2155, "text": "New ones, what happen?"}, {"line_number": 470, "time": "00:35:57,480 --> 00:36:00,680", "seconds": 2157, "text": "Start crying, crying, \"Mine, mine, mine, mine.\""}, {"line_number": 471, "time": "00:36:00,680 --> 00:36:02,680", "seconds": 2160, "text": "It makes no difference."}, {"line_number": 472, "time": "00:36:02,680 --> 00:36:04,680", "seconds": 2162, "text": "It's all intellectual."}, {"line_number": 473, "time": "00:36:04,680 --> 00:36:05,680", "seconds": 2164, "text": "Doesn't help."}, {"line_number": 474, "time": "00:36:05,680 --> 00:36:07,680", "seconds": 2165, "text": "One has to experience."}, {"line_number": 475, "time": "00:36:07,680 --> 00:36:11,960", "seconds": 2167, "text": "And it is so difficult to experience."}, {"line_number": 476, "time": "00:36:11,960 --> 00:36:16,760", "seconds": 2171, "text": "So easy to understand at the intellectual level, so easy to accept it at the devotional"}, {"line_number": 477, "time": "00:36:16,760 --> 00:36:17,760", "seconds": 2176, "text": "level."}, {"line_number": 478, "time": "00:36:17,760 --> 00:36:23,200", "seconds": 2177, "text": "So difficult to experience because, unless you have that faculty to experience, you"}, {"line_number": 479, "time": "00:36:23,200 --> 00:36:24,200", "seconds": 2183, "text": "can't."}, {"line_number": 480, "time": "00:36:24,200 --> 00:36:27,760", "seconds": 2184, "text": "There is so much of illusion, so much of delusion."}, {"line_number": 481, "time": "00:36:27,760 --> 00:36:31,960", "seconds": 2187, "text": "At the apparent level, something appears to be so, seems to be so."}, {"line_number": 482, "time": "00:36:31,960 --> 00:36:36,240", "seconds": 2191, "text": "Actual level is totally different."}, {"line_number": 483, "time": "00:36:36,240 --> 00:36:42,240", "seconds": 2196, "text": "Like night time, you go to bed, you have lit a lamp or a candle."}, {"line_number": 484, "time": "00:36:42,240 --> 00:36:48,480", "seconds": 2202, "text": "You go to sleep, next morning you get up and you see the candle, the light of the candle,"}, {"line_number": 485, "time": "00:36:48,480 --> 00:36:49,640", "seconds": 2208, "text": "the light of the lamp."}, {"line_number": 486, "time": "00:36:49,640 --> 00:36:53,080", "seconds": 2209, "text": "And you are under the impression, the same candle, the same light."}, {"line_number": 487, "time": "00:36:53,080 --> 00:36:56,920", "seconds": 2213, "text": "Where the same candle, where the same light."}, {"line_number": 488, "time": "00:36:56,920 --> 00:37:00,400", "seconds": 2216, "text": "Every moment, a flame arises and passes away."}, {"line_number": 489, "time": "00:37:00,400 --> 00:37:02,080", "seconds": 2220, "text": "Another takes its place and passes away."}, {"line_number": 490, "time": "00:37:02,080 --> 00:37:03,880", "seconds": 2222, "text": "Another takes its place and passes away."}, {"line_number": 491, "time": "00:37:03,880 --> 00:37:05,400", "seconds": 2223, "text": "There is no interval."}, {"line_number": 492, "time": "00:37:05,400 --> 00:37:06,800", "seconds": 2225, "text": "Continuously."}, {"line_number": 493, "time": "00:37:06,800 --> 00:37:10,640", "seconds": 2226, "text": "And that gives the impression, the same flame, the same light, the same flame, the"}, {"line_number": 494, "time": "00:37:10,640 --> 00:37:12,760", "seconds": 2230, "text": "same light."}, {"line_number": 495, "time": "00:37:12,760 --> 00:37:15,760", "seconds": 2232, "text": "A big illusion."}, {"line_number": 496, "time": "00:37:15,760 --> 00:37:21,600", "seconds": 2235, "text": "This electric bulb, I have pointed towards it twice."}, {"line_number": 497, "time": "00:37:21,600 --> 00:37:24,840", "seconds": 2241, "text": "One remains under the impression, the same light, the same light."}, {"line_number": 498, "time": "00:37:24,840 --> 00:37:27,120", "seconds": 2244, "text": "Where the same light."}, {"line_number": 499, "time": "00:37:27,120 --> 00:37:32,920", "seconds": 2247, "text": "If it was the same light, then why at the end of the month, this electric company sends"}, {"line_number": 500, "time": "00:37:32,920 --> 00:37:34,480", "seconds": 2252, "text": "me a bill."}, {"line_number": 501, "time": "00:37:34,480 --> 00:37:37,680", "seconds": 2254, "text": "You consume so many units, so many dollars, what for?"}, {"line_number": 502, "time": "00:37:37,680 --> 00:37:42,080", "seconds": 2257, "text": "My light, I purchased in the market, my switch, you have it on, I get my light."}, {"line_number": 503, "time": "00:37:42,080 --> 00:37:43,080", "seconds": 2262, "text": "Who are you?"}, {"line_number": 504, "time": "00:37:43,080 --> 00:37:46,480", "seconds": 2263, "text": "What for you want money?"}, {"line_number": 505, "time": "00:37:46,480 --> 00:37:47,480", "seconds": 2266, "text": "He's quite correct."}, {"line_number": 506, "time": "00:37:47,480 --> 00:37:48,920", "seconds": 2267, "text": "He's generating there, electricity."}, {"line_number": 507, "time": "00:37:48,920 --> 00:37:55,040", "seconds": 2268, "text": "It comes through the wires, gets consumed, new takes its place with such great rapidity."}, {"line_number": 508, "time": "00:37:55,040 --> 00:37:58,720", "seconds": 2275, "text": "The old one passes away, the new takes its place, the old one passes away with such great"}, {"line_number": 509, "time": "00:37:58,720 --> 00:38:00,040", "seconds": 2278, "text": "rapidity."}, {"line_number": 510, "time": "00:38:00,040 --> 00:38:03,800", "seconds": 2280, "text": "It gives the impression, the same, the same."}, {"line_number": 511, "time": "00:38:03,800 --> 00:38:06,800", "seconds": 2283, "text": "Another example."}, {"line_number": 512, "time": "00:38:06,800 --> 00:38:08,760", "seconds": 2286, "text": "You cross the river."}, {"line_number": 513, "time": "00:38:08,760 --> 00:38:11,960", "seconds": 2288, "text": "Morning you have crossed the river, went to the other bank of the river."}, {"line_number": 514, "time": "00:38:11,960 --> 00:38:15,960", "seconds": 2291, "text": "Whole day you work there, and then again, you took the boat and came on this side of the"}, {"line_number": 515, "time": "00:38:15,960 --> 00:38:16,960", "seconds": 2295, "text": "river."}, {"line_number": 516, "time": "00:38:16,960 --> 00:38:19,880", "seconds": 2296, "text": "You are under the impression, I have crossed the same river."}, {"line_number": 517, "time": "00:38:19,880 --> 00:38:23,280", "seconds": 2299, "text": "Where the same river."}, {"line_number": 518, "time": "00:38:23,280 --> 00:38:28,320", "seconds": 2303, "text": "Even if you take a dip in this river, you take a dip and the head above the water, second"}, {"line_number": 519, "time": "00:38:28,320 --> 00:38:32,480", "seconds": 2308, "text": "dip, head above the water, third dip, head above the water, you are under impression"}, {"line_number": 520, "time": "00:38:32,480 --> 00:38:34,280", "seconds": 2312, "text": "that I am taking dip in the same river."}, {"line_number": 521, "time": "00:38:34,280 --> 00:38:36,280", "seconds": 2314, "text": "Where same river?"}, {"line_number": 522, "time": "00:38:36,280 --> 00:38:38,520", "seconds": 2316, "text": "Constant flow is there."}, {"line_number": 523, "time": "00:38:38,520 --> 00:38:44,120", "seconds": 2318, "text": "The dip that you had in the river is gone, not a single drop remains, all have gone."}, {"line_number": 524, "time": "00:38:44,120 --> 00:38:49,480", "seconds": 2324, "text": "Second dip in a second river altogether, third dip in a third river altogether."}, {"line_number": 525, "time": "00:38:49,480 --> 00:38:56,040", "seconds": 2329, "text": "The morning you cross this river by your boat, by evening it was a totally new river."}, {"line_number": 526, "time": "00:38:56,040 --> 00:39:01,560", "seconds": 2336, "text": "And yet the impression remains the same, the same river, the same light, how to come"}, {"line_number": 527, "time": "00:39:01,560 --> 00:39:03,880", "seconds": 2341, "text": "out of this?"}, {"line_number": 528, "time": "00:39:03,880 --> 00:39:10,200", "seconds": 2343, "text": "Certain thing which are within the capacity of your sense organs, you have got eyes and you"}, {"line_number": 529, "time": "00:39:10,200 --> 00:39:13,400", "seconds": 2350, "text": "can see things, is a limitation for that."}, {"line_number": 530, "time": "00:39:13,400 --> 00:39:18,240", "seconds": 2353, "text": "The flame of the lamp arising, passing, arising, passing."}, {"line_number": 531, "time": "00:39:18,240 --> 00:39:23,680", "seconds": 2358, "text": "If you see very carefully, you can notice the arising, passing, arising, passing, but the"}, {"line_number": 532, "time": "00:39:23,680 --> 00:39:31,360", "seconds": 2363, "text": "light of electricity, it arises and passes which such a great rapidity, beyond your eyes capacity."}, {"line_number": 533, "time": "00:39:31,360 --> 00:39:36,600", "seconds": 2371, "text": "The flow of the river, yes it is the flowing, the second dip is a new river, third dip is a"}, {"line_number": 534, "time": "00:39:36,600 --> 00:39:37,600", "seconds": 2376, "text": "new river."}, {"line_number": 535, "time": "00:39:37,600 --> 00:39:40,280", "seconds": 2377, "text": "If you give attention you can understand."}, {"line_number": 536, "time": "00:39:40,280 --> 00:39:42,760", "seconds": 2380, "text": "But how to understand?"}, {"line_number": 537, "time": "00:39:42,760 --> 00:39:46,360", "seconds": 2382, "text": "This fellow who took t
