<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=Yxp0mZeK2zk&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=6";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:14,480", "seconds": 0, "text": "The sixth day is over."}, {"line_number": 2, "time": "00:00:14,480 --> 00:00:28,000", "seconds": 14, "text": "You have now four more left to work and work very seriously, very diligently, very patiently"}, {"line_number": 3, "time": "00:00:28,000 --> 00:00:36,120", "seconds": 28, "text": "and persistently to get best results of your stay here."}, {"line_number": 4, "time": "00:00:36,120 --> 00:00:41,480", "seconds": 36, "text": "Sixth day is a very important day."}, {"line_number": 5, "time": "00:00:41,480 --> 00:00:45,840", "seconds": 41, "text": "I am glad you have crossed this hurdle, six days."}, {"line_number": 6, "time": "00:00:45,840 --> 00:00:53,840", "seconds": 45, "text": "As I said the second day and the sixth day, it is difficult for a weak-minded person to"}, {"line_number": 7, "time": "00:00:53,840 --> 00:00:57,040", "seconds": 53, "text": "cross the hurdle."}, {"line_number": 8, "time": "00:00:57,040 --> 00:01:03,880", "seconds": 57, "text": "On the first day, even when you start anapana, operation starts, and with"}, {"line_number": 9, "time": "00:01:03,880 --> 00:01:08,160", "seconds": 63, "text": "this operation, the second day one feels like running away."}, {"line_number": 10, "time": "00:01:08,160 --> 00:01:14,280", "seconds": 68, "text": "Then again after vipassana the fifth day, sixth day, operation goes deeper and one"}, {"line_number": 11, "time": "00:01:14,280 --> 00:01:17,360", "seconds": 74, "text": "feels like running away."}, {"line_number": 12, "time": "00:01:17,360 --> 00:01:24,400", "seconds": 77, "text": "Under some pretext or the other. One pretext,"}, {"line_number": 13, "time": "00:01:24,400 --> 00:01:30,720", "seconds": 84, "text": "on the fifth day evening, the discourse says so much about dhukha, misery, misery."}, {"line_number": 14, "time": "00:01:30,720 --> 00:01:37,520", "seconds": 90, "text": "The birth starts with misery and then the whole life misery, misery of disease, misery"}, {"line_number": 15, "time": "00:01:37,520 --> 00:01:43,040", "seconds": 97, "text": "of old age, misery of dying, misery of things happening which you don't like, misery of"}, {"line_number": 16, "time": "00:01:43,040 --> 00:01:45,080", "seconds": 103, "text": "things not happening that you like."}, {"line_number": 17, "time": "00:01:45,080 --> 00:01:48,600", "seconds": 105, "text": "misery, misery, life after life, misery."}, {"line_number": 18, "time": "00:01:48,600 --> 00:01:53,800", "seconds": 108, "text": "\"Oh, this path is path of misery.\""}, {"line_number": 19, "time": "00:01:53,800 --> 00:01:58,280", "seconds": 113, "text": "One doesn't want to understand, \"This is a very pessimistic teaching."}, {"line_number": 20, "time": "00:01:58,280 --> 00:02:01,040", "seconds": 118, "text": "No. I must run.\""}, {"line_number": 21, "time": "00:02:01,040 --> 00:02:06,800", "seconds": 121, "text": "Doesn't try to understand or finds an excuse to run away."}, {"line_number": 22, "time": "00:02:06,800 --> 00:02:12,360", "seconds": 126, "text": "There is no pessimism, not a trace of pessimism in the teaching."}, {"line_number": 23, "time": "00:02:12,360 --> 00:02:17,320", "seconds": 132, "text": "If the teaching said that you have to suffer, there is misery, there is no way out, then"}, {"line_number": 24, "time": "00:02:17,320 --> 00:02:19,320", "seconds": 137, "text": "yes, pessimism."}, {"line_number": 25, "time": "00:02:19,320 --> 00:02:21,920", "seconds": 139, "text": "But the teaching says there is a way out."}, {"line_number": 26, "time": "00:02:21,920 --> 00:02:27,200", "seconds": 141, "text": "You can come out of all your miseries and you can reach the stage where you are totally"}, {"line_number": 27, "time": "00:02:27,200 --> 00:02:29,400", "seconds": 147, "text": "free from misery."}, {"line_number": 28, "time": "00:02:29,400 --> 00:02:39,120", "seconds": 149, "text": "Enjoy real peace, real harmony, full of optimism, full of optimism."}, {"line_number": 29, "time": "00:02:39,120 --> 00:02:45,520", "seconds": 159, "text": "Back home in India there is a story, story in our country."}, {"line_number": 30, "time": "00:02:45,520 --> 00:02:55,560", "seconds": 165, "text": "A mother sends the young son to the grocers shop nearby, gives one empty bottle, one ten"}, {"line_number": 31, "time": "00:02:55,560 --> 00:03:00,960", "seconds": 175, "text": "rupees currency note, \"Go, go and buy some cooking oil.\""}, {"line_number": 32, "time": "00:03:00,960 --> 00:03:07,080", "seconds": 180, "text": "The boy goes, purchases oil, the oil bottle is filled with oil."}, {"line_number": 33, "time": "00:03:07,080 --> 00:03:16,280", "seconds": 187, "text": "On his way back, out of carelessness he gets knocked down, the bottle falls."}, {"line_number": 34, "time": "00:03:16,280 --> 00:03:18,880", "seconds": 196, "text": "Half of the oil flows out."}, {"line_number": 35, "time": "00:03:18,880 --> 00:03:26,440", "seconds": 198, "text": "He picks up the bottle, half empty, crying, crying, he comes to the mother, \"Oh mother I lost"}, {"line_number": 36, "time": "00:03:26,440 --> 00:03:28,680", "seconds": 206, "text": "half the oil."}, {"line_number": 37, "time": "00:03:28,680 --> 00:03:30,840", "seconds": 208, "text": "I lost half the oil.\""}, {"line_number": 38, "time": "00:03:30,840 --> 00:03:34,600", "seconds": 210, "text": "Very pessimistic, very pessimistic."}, {"line_number": 39, "time": "00:03:34,600 --> 00:03:43,560", "seconds": 214, "text": "Story is story, mother sends another son, another ten rupees note, another bottle, he also buys"}, {"line_number": 40, "time": "00:03:43,560 --> 00:03:48,360", "seconds": 223, "text": "oil, gets the bottle filled and story is story, he also falls down."}, {"line_number": 41, "time": "00:03:48,360 --> 00:03:50,680", "seconds": 228, "text": "The bottle falls down."}, {"line_number": 42, "time": "00:03:50,680 --> 00:03:54,120", "seconds": 230, "text": "Half the oil has flown out."}, {"line_number": 43, "time": "00:03:54,120 --> 00:03:59,800", "seconds": 234, "text": "This boy picks up the bottle, very happy, smiling and goes to the mother, \"Look I saved half"}, {"line_number": 44, "time": "00:03:59,800 --> 00:04:01,040", "seconds": 239, "text": "the oil."}, {"line_number": 45, "time": "00:04:01,040 --> 00:04:02,840", "seconds": 241, "text": "I saved half the oil."}, {"line_number": 46, "time": "00:04:02,840 --> 00:04:07,000", "seconds": 242, "text": "I fell down, the bottle fell down, the bottle would have broken, all the oil would have gone"}, {"line_number": 47, "time": "00:04:07,000 --> 00:04:10,440", "seconds": 247, "text": "away, look half the oil is saved.\""}, {"line_number": 48, "time": "00:04:10,440 --> 00:04:14,520", "seconds": 250, "text": "Both have reached in the same situation, half bottle full, half empty."}, {"line_number": 49, "time": "00:04:14,520 --> 00:04:17,079.9999999999709", "seconds": 254, "text": "One is crying for the empty one, very pessimistic."}, {"line_number": 50, "time": "00:04:17,079.9999999999709 --> 00:04:25,960", "seconds": 257, "text": "Other is happy with the filled one, at least half is full, very happy, optimistic."}, {"line_number": 51, "time": "00:04:25,960 --> 00:04:32,800", "seconds": 265, "text": "Story is story, mother sends the third son and story is story, he also falls down, half"}, {"line_number": 52, "time": "00:04:32,800 --> 00:04:37,960", "seconds": 272, "text": "the bottle is, oil is out, he picks up the bottle, like the second boy, he comes smiling,"}, {"line_number": 53, "time": "00:04:37,960 --> 00:04:42,080", "seconds": 277, "text": "\"I saved half the bottle, I saved half oil.\""}, {"line_number": 54, "time": "00:04:42,080 --> 00:04:50,240", "seconds": 282, "text": "But this boy is a vipassana boy, not only optimistic, he is realistic also, \"I have lost half the oil.\""}, {"line_number": 55, "time": "00:04:50,240 --> 00:04:53,880", "seconds": 290, "text": "This is truth, \"My bottle is half empty.\""}, {"line_number": 56, "time": "00:04:53,880 --> 00:04:59,600", "seconds": 293, "text": "And not only realistic, he is a workist, like vipassana, \"Now I must work.\""}, {"line_number": 57, "time": "00:04:59,600 --> 00:05:05,760", "seconds": 299, "text": "He says \"I go out and work hard and by this evening I will earn five rupees and get this bottle"}, {"line_number": 58, "time": "00:05:05,760 --> 00:05:06,760", "seconds": 305, "text": "filled.\""}, {"line_number": 59, "time": "00:05:06,760 --> 00:05:13,920", "seconds": 306, "text": "So, dhamma is not merely optimism, it is also realism, it is also workism."}, {"line_number": 60, "time": "00:05:13,920 --> 00:05:18,880", "seconds": 313, "text": "So, each individual has to work, always remaining optimistic."}, {"line_number": 61, "time": "00:05:18,880 --> 00:05:25,520", "seconds": 318, "text": "No pessimism, not a trace of pessimism in dhamma, all optimism, optimism."}, {"line_number": 62, "time": "00:05:25,520 --> 00:05:27,640", "seconds": 325, "text": "You got a path now to come out of misery."}, {"line_number": 63, "time": "00:05:27,640 --> 00:05:31,280", "seconds": 327, "text": "Misery is there, you have to accept that."}, {"line_number": 64, "time": "00:05:31,280 --> 00:05:33,200", "seconds": 331, "text": "Half bottle is empty, you have to accept that."}, {"line_number": 65, "time": "00:05:33,200 --> 00:05:35,160", "seconds": 333, "text": "How to fill it?"}, {"line_number": 66, "time": "00:05:35,160 --> 00:05:38,200", "seconds": 335, "text": "The misery is there, accept that misery."}, {"line_number": 67, "time": "00:05:38,200 --> 00:05:42,200", "seconds": 338, "text": "And a way is there to come out of misery, make use of that."}, {"line_number": 68, "time": "00:05:42,200 --> 00:05:46,040", "seconds": 342, "text": "This is what you have started doing."}, {"line_number": 69, "time": "00:05:46,040 --> 00:05:52,680", "seconds": 346, "text": "You are realizing the truth, it is not merely an intellectual exercise, not an emotional or"}, {"line_number": 70, "time": "00:05:52,680 --> 00:05:56,880", "seconds": 352, "text": "devotional acceptance of the truth of misery and the way out of misery."}, {"line_number": 71, "time": "00:05:56,880 --> 00:06:04,400", "seconds": 356, "text": "You are experiencing, when you are working with the sensation, you are living,"}, {"line_number": 72, "time": "00:06:04,400 --> 00:06:10,000", "seconds": 364, "text": "living wisdom is there, the truth is there, which you are experiencing."}, {"line_number": 73, "time": "00:06:10,000 --> 00:06:16,800", "seconds": 370, "text": "It is not the wisdom of somebody else, not a borrowed wisdom, your own wisdom with direct"}, {"line_number": 74, "time": "00:06:16,800 --> 00:06:19,040", "seconds": 376, "text": "experience."}, {"line_number": 75, "time": "00:06:19,040 --> 00:06:28,160", "seconds": 379, "text": "The whole process of observing the sensation makes you understand, because you have started giving"}, {"line_number": 76, "time": "00:06:28,160 --> 00:06:33,720", "seconds": 388, "text": "importance to the truth within the framework of the body and the truth at the experiential"}, {"line_number": 77, "time": "00:06:33,720 --> 00:06:34,720", "seconds": 393, "text": "level."}, {"line_number": 78, "time": "00:06:34,720 --> 00:06:43,280", "seconds": 394, "text": "Otherwise, whole life, all importance was given to object outside, object outside."}, {"line_number": 79, "time": "00:06:43,280 --> 00:06:45,280", "seconds": 403, "text": "You are craving."}, {"line_number": 80, "time": "00:06:45,280 --> 00:06:48,200", "seconds": 405, "text": "Even though you know you are craving."}, {"line_number": 81, "time": "00:06:48,200 --> 00:06:53,320", "seconds": 408, "text": "But you are craving for object outside and that object has become so predominant for you."}, {"line_number": 82, "time": "00:06:53,320 --> 00:06:55,040", "seconds": 413, "text": "It keeps on overpowering you."}, {"line_number": 83, "time": "00:06:55,040 --> 00:07:00,640", "seconds": 415, "text": "You forget that you are craving and you also forget that by craving, you have lost the balance"}, {"line_number": 84, "time": "00:07:00,640 --> 00:07:07,120", "seconds": 420, "text": "of your mind and you become very miserable."}, {"line_number": 85, "time": "00:07:07,120 --> 00:07:13,680", "seconds": 427, "text": "And you also don't understand that you have become an addict to this craving."}, {"line_number": 86, "time": "00:07:13,680 --> 00:07:19,560", "seconds": 433, "text": "A natural requirement, you are thirsty, you want water, nothing wrong."}, {"line_number": 87, "time": "00:07:19,560 --> 00:07:22,520", "seconds": 439, "text": "You work hard to get water, quench your thirst."}, {"line_number": 88, "time": "00:07:22,520 --> 00:07:24,720", "seconds": 442, "text": "You have tried, you didn't get water, you smile."}, {"line_number": 89, "time": "00:07:24,720 --> 00:07:26,600", "seconds": 444, "text": "All right, I try again."}, {"line_number": 90, "time": "00:07:26,600 --> 00:07:28,360", "seconds": 446, "text": "You didn't get, I try again."}, {"line_number": 91, "time": "00:07:28,360 --> 00:07:31,320", "seconds": 448, "text": "You don't lose the balance of your mind."}, {"line_number": 92, "time": "00:07:31,320 --> 00:07:34,320", "seconds": 451, "text": "But when you start craving, \"Water, oh still not water!\""}, {"line_number": 93, "time": "00:07:34,320 --> 00:07:35,320", "seconds": 454, "text": "\"What will happen to me?\""}, {"line_number": 94, "time": "00:07:35,320 --> 00:07:37,280", "seconds": 455, "text": "\"I may die, water, water.\""}, {"line_number": 95, "time": "00:07:37,280 --> 00:07:39,240", "seconds": 457, "text": "You have lost the balance of your mind."}, {"line_number": 96, "time": "00:07:39,240 --> 00:07:41,640", "seconds": 459, "text": "You have become so miserable."}, {"line_number": 97, "time": "00:07:41,640 --> 00:07:46,120", "seconds": 461, "text": "One is not observing all that inside."}, {"line_number": 98, "time": "00:07:46,120 --> 00:07:47,840", "seconds": 466, "text": "Water is not that important."}, {"line_number": 99, "time": "00:07:47,840 --> 00:07:49,960", "seconds": 467, "text": "You craving."}, {"line_number": 100, "time": "00:07:49,960 --> 00:07:52,400", "seconds": 469, "text": "Even craving is not that important."}, {"line_number": 101, "time": "00:07:52,400 --> 00:07:53,400", "seconds": 472, "text": "Craving brings misery."}, {"line_number": 102, "time": "00:07:53,400 --> 00:07:59,560", "seconds": 473, "text": "The moment you start craving something, that means you are wanting something which is"}, {"line_number": 103, "time": "00:07:59,560 --> 00:08:01,480", "seconds": 479, "text": "not there."}, {"line_number": 104, "time": "00:08:01,480 --> 00:08:04,040", "seconds": 481, "text": "You are not contented,"}, {"line_number": 105, "time": "00:08:04,040 --> 00:08:06,880", "seconds": 484, "text": "you are not satisfied with whatever is."}, {"line_number": 106, "time": "00:08:06,880 --> 00:08:11,520", "seconds": 486, "text": "You want something which is not, which is not, which is not."}, {"line_number": 107, "time": "00:08:11,520 --> 00:08:14,040", "seconds": 491, "text": "And you become very miserable because of that."}, {"line_number": 108, "time": "00:08:14,040 --> 00:08:15,640", "seconds": 494, "text": "You keep on realizing this."}, {"line_number": 109, "time": "00:08:15,640 --> 00:08:17,480", "seconds": 495, "text": "Look, I am becoming miserable."}, {"line_number": 110, "time": "00:08:17,480 --> 00:08:19,640", "seconds": 497, "text": "I am becoming miserable."}, {"line_number": 111, "time": "00:08:19,640 --> 00:08:22,520", "seconds": 499, "text": "Then there is a way to come out of it."}, {"line_number": 112, "time": "00:08:22,520 --> 00:08:24,240", "seconds": 502, "text": "You don't know anything."}, {"line_number": 113, "time": "00:08:24,240 --> 00:08:28,440", "seconds": 504, "text": "You just get overpowered by this misery of craving."}, {"line_number": 114, "time": "00:08:28,440 --> 00:08:32,760", "seconds": 508, "text": "And then you don't know how you become addict to this craving."}, {"line_number": 115, "time": "00:08:32,760 --> 00:08:34,720", "seconds": 512, "text": "This becomes worse."}, {"line_number": 116, "time": "00:08:34,720 --> 00:08:39,000", "seconds": 514, "text": "One becomes addict to craving."}, {"line_number": 117, "time": "00:08:39,000 --> 00:08:41,320.0000000000582", "seconds": 519, "text": "When you start observing sensations,"}, {"line_number": 118, "time": "00:08:41,320.0000000000582 --> 00:08:44,320", "seconds": 521, "text": "a stage will come, sooner,"}, {"line_number": 119, "time": "00:08:44,320 --> 00:08:51,720", "seconds": 524, "text": "maybe later in some cases, where you start understanding that you are actually not craving"}, {"line_number": 120, "time": "00:08:51,720 --> 00:08:55,560", "seconds": 531, "text": "for this object or that object."}, {"line_number": 121, "time": "00:08:55,560 --> 00:08:58,520", "seconds": 535, "text": "You are craving for a particular sensation."}, {"line_number": 122, "time": "00:08:58,520 --> 00:09:04,120", "seconds": 538, "text": "When you crave, crave for anything, a sensation arises."}, {"line_number": 123, "time": "00:09:04,120 --> 00:09:07,200", "seconds": 544, "text": "And when that craving is fulfilled, there is no more sensation."}, {"line_number": 124, "time": "00:09:07,200 --> 00:09:09,200", "seconds": 547, "text": "And you want that sensation again."}, {"line_number": 125, "time": "00:09:09,200 --> 00:09:11,560", "seconds": 549, "text": "So you have to crave for something else."}, {"line_number": 126, "time": "00:09:11,560 --> 00:09:16,000", "seconds": 551, "text": "Once your craving is fulfilled, the object is attained."}, {"line_number": 127, "time": "00:09:16,000 --> 00:09:18,840", "seconds": 556, "text": "It becomes stale and you want something else."}, {"line_number": 128, "time": "00:09:18,840 --> 00:09:20,840", "seconds": 558, "text": "That is attained."}, {"line_number": 129, "time": "00:09:20,840 --> 00:09:21,840", "seconds": 560, "text": "Again it becomes stale."}, {"line_number": 130, "time": "00:09:21,840 --> 00:09:22,840", "seconds": 561, "text": "You want something else."}, {"line_number": 131, "time": "00:09:22,840 --> 00:09:25,600", "seconds": 562, "text": "You have become addict to this craving."}, {"line_number": 132, "time": "00:09:25,600 --> 00:09:31,840", "seconds": 565, "text": "Say somebody is living in a one bedroom cottage, quite happy."}, {"line_number": 133, "time": "00:09:31,840 --> 00:09:33,720", "seconds": 571, "text": "Suddenly it comes to his mind."}, {"line_number": 134, "time": "00:09:33,720 --> 00:09:35,440", "seconds": 573, "text": "\"What one bedroom cottage?"}, {"line_number": 135, "time": "00:09:35,440 --> 00:09:38,240", "seconds": 575, "text": "I must have at least a big house with three bedrooms.\""}, {"line_number": 136, "time": "00:09:38,240 --> 00:09:39,240", "seconds": 578, "text": "All right."}, {"line_number": 137, "time": "00:09:39,240 --> 00:09:42,560", "seconds": 579, "text": "Had a house with three bedrooms."}, {"line_number": 138, "time": "00:09:42,560 --> 00:09:43,960", "seconds": 582, "text": "Then it must be well furnished."}, {"line_number": 139, "time": "00:09:43,960 --> 00:09:49,200", "seconds": 583, "text": "This furniture, that furniture, well furnished, all right, well furnished."}, {"line_number": 140, "time": "00:09:49,200 --> 00:09:50,200", "seconds": 589, "text": "Then that becomes stale."}, {"line_number": 141, "time": "00:09:50,200 --> 00:09:52,200", "seconds": 590, "text": "Then I must have this apparatus."}, {"line_number": 142, "time": "00:09:52,200 --> 00:09:53,200", "seconds": 592, "text": "That apparatus."}, {"line_number": 143, "time": "00:09:53,200 --> 00:10:01,760", "seconds": 593, "text": "A TV and a colour TV and VCR and a Japanese Jack, deck or washing machine or cleaning machine."}, {"line_number": 144, "time": "00:10:01,760 --> 00:10:05,880", "seconds": 601, "text": "This machine or that machine, the entire house is full of all these things."}, {"line_number": 145, "time": "00:10:05,880 --> 00:10:08,280", "seconds": 605, "text": "No space even to breathe."}, {"line_number": 146, "time": "00:10:08,280 --> 00:10:10,280", "seconds": 608, "text": "And yet no satisfaction."}, {"line_number": 147, "time": "00:10:10,280 --> 00:10:11,680", "seconds": 610, "text": "Craving, craving."}, {"line_number": 148, "time": "00:10:11,680 --> 00:10:12,680", "seconds": 611, "text": "\"My car."}, {"line_number": 149, "time": "00:10:12,680 --> 00:10:15,800", "seconds": 612, "text": "Oh, this ordinary car, a tin pot."}, {"line_number": 150, "time": "00:10:15,800 --> 00:10:18,360", "seconds": 615, "text": "I must have that model."}, {"line_number": 151, "time": "00:10:18,360 --> 00:10:20,680", "seconds": 618, "text": "How about having a Toyota?\""}, {"line_number": 152, "time": "00:10:20,680 --> 00:10:23,800", "seconds": 620, "text": "And then Toyota comes \"Oh, no, no."}, {"line_number": 153, "time": "00:10:23,800 --> 00:10:25,600", "seconds": 623, "text": "I must have BWM.\""}, {"line_number": 154, "time": "00:10:25,600 --> 00:10:26,920", "seconds": 625, "text": "And then \"No, no."}, {"line_number": 155, "time": "00:10:26,920 --> 00:10:28,400", "seconds": 626, "text": "I must have Mercedes-Benz."}, {"line_number": 156, "time": "00:10:28,400 --> 00:10:29,400", "seconds": 628, "text": "Oh, no."}, {"line_number": 157, "time": "00:10:29,400 --> 00:10:30,400", "seconds": 629, "text": "I must have Rolls-Royce."}, {"line_number": 158, "time": "00:10:30,400 --> 00:10:31,400", "seconds": 630, "text": "Oh, no.\""}, {"line_number": 159, "time": "00:10:31,400 --> 00:10:35,200", "seconds": 631, "text": "And then not Rolls-Royce of this model or that model."}, {"line_number": 160, "time": "00:10:35,200 --> 00:10:43,040", "seconds": 635, "text": "Then latest model, latest model, not just one, two, a fleet of Rolls-Royce."}, {"line_number": 161, "time": "00:10:43,040 --> 00:10:45,440", "seconds": 643, "text": "Still not contented."}, {"line_number": 162, "time": "00:10:45,440 --> 00:10:47,120", "seconds": 645, "text": "\"I must have my own helicopter."}, {"line_number": 163, "time": "00:10:47,120 --> 00:10:48,920", "seconds": 647, "text": "People have their helicopters."}, {"line_number": 164, "time": "00:10:48,920 --> 00:10:50,880", "seconds": 648, "text": "I must have helicopter.\""}, {"line_number": 165, "time": "00:10:50,880 --> 00:10:53,000", "seconds": 650, "text": "All right, helicopter has come."}, {"line_number": 166, "time": "00:10:53,000 --> 00:10:54,040", "seconds": 653, "text": "\"Then I must have my own aeroplane."}, {"line_number": 167, "time": "00:10:54,040 --> 00:10:55,960", "seconds": 654, "text": "My own aeroplane.\""}, {"line_number": 168, "time": "00:10:55,960 --> 00:10:57,680", "seconds": 655, "text": "Aeroplane has come."}, {"line_number": 169, "time": "00:10:57,680 --> 00:11:00,720", "seconds": 657, "text": "\"Now I want a spacecraft."}, {"line_number": 170, "time": "00:11:00,720 --> 00:11:02,520", "seconds": 660, "text": "I must go to the moon."}, {"line_number": 171, "time": "00:11:02,520 --> 00:11:05,400", "seconds": 662, "text": "A spacecraft to take me to the moon.\""}, {"line_number": 172, "time": "00:11:05,400 --> 00:11:07,520", "seconds": 665, "text": "Oh, that also is stale."}, {"line_number": 173, "time": "00:11:07,520 --> 00:11:10,240", "seconds": 667, "text": "\"I must have a spacecraft to go to the Mars."}, {"line_number": 174, "time": "00:11:10,240 --> 00:11:12,720", "seconds": 670, "text": "To this planet, to that planet.\" Not that."}, {"line_number": 175, "time": "00:11:12,720 --> 00:11:15,040", "seconds": 672, "text": "\"To this galaxy, that galaxy.\""}, {"line_number": 176, "time": "00:11:15,040 --> 00:11:16,680", "seconds": 675, "text": "Oh, sky is the limit."}, {"line_number": 177, "time": "00:11:16,680 --> 00:11:18,480", "seconds": 676, "text": "Even sky is not the limit."}, {"line_number": 178, "time": "00:11:18,480 --> 00:11:20,640", "seconds": 678, "text": "No limit."}, {"line_number": 179, "time": "00:11:20,640 --> 00:11:24,240", "seconds": 680, "text": "It is a bottomless bucket you can't fill it."}, {"line_number": 180, "time": "00:11:24,240 --> 00:11:28,480", "seconds": 684, "text": "Because you have started getting addicted to craving,"}, {"line_number": 181, "time": "00:11:28,480 --> 00:11:30,880", "seconds": 688, "text": "you are not craving for an object."}, {"line_number": 182, "time": "00:11:30,880 --> 00:11:33,800", "seconds": 690, "text": "You are craving for the sake of craving."}, {"line_number": 183, "time": "00:11:33,800 --> 00:11:36,600", "seconds": 693, "text": "That makes the situation worse."}, {"line_number": 184, "time": "00:11:36,600 --> 00:11:40,240", "seconds": 696, "text": "And this is what happens."}, {"line_number": 185, "time": "00:11:40,240 --> 00:11:44,120", "seconds": 700, "text": "As you proceed on the path, it will become so clear."}, {"line_number": 186, "time": "00:11:44,120 --> 00:11:46,480", "seconds": 704, "text": "When we say somebody is addict to alcohol,"}, {"line_number": 187, "time": "00:11:46,480 --> 00:11:50,840", "seconds": 706, "text": "or somebody is addict to drugs, no, it's wrong."}, {"line_number": 188, "time": "00:11:50,840 --> 00:11:54,600", "seconds": 710, "text": "At the surface level, apparent level, it seems to be so."}, {"line_number": 189, "time": "00:11:54,600 --> 00:11:57,560", "seconds": 714, "text": "Actually, one is addict to the sensation"}, {"line_number": 190, "time": "00:11:57,560 --> 00:12:01,080", "seconds": 717, "text": "by taking alcohol, one feels a kind of sensation,"}, {"line_number": 191, "time": "00:12:01,080 --> 00:12:03,520", "seconds": 721, "text": "and one wants that sensation again and again."}, {"line_number": 192, "time": "00:12:03,520 --> 00:12:06,040", "seconds": 723, "text": "So one has to take alcohol again and again."}, {"line_number": 193, "time": "00:12:06,040 --> 00:12:08,160", "seconds": 726, "text": "One has to take drug again and again."}, {"line_number": 194, "time": "00:12:08,160 --> 00:12:12,760", "seconds": 728, "text": "This sensation is so important."}, {"line_number": 195, "time": "00:12:12,760 --> 00:12:15,840", "seconds": 732, "text": "This was the discovery of Buddha."}, {"line_number": 196, "time": "00:12:15,840 --> 00:12:19,960", "seconds": 735, "text": "Unless you start learning how to observe your sensation,"}, {"line_number": 197, "time": "00:12:19,960 --> 00:12:22,720", "seconds": 739, "text": "you cannot come out of any addiction."}, {"line_number": 198, "time": "00:12:22,720 --> 00:12:25,760", "seconds": 742, "text": "Addiction of alcohol, addiction of drug,"}, {"line_number": 199, "time": "00:12:25,760 --> 00:12:29,160", "seconds": 745, "text": "is nothing compared to your addiction of craving."}, {"line_number": 200, "time": "00:12:29,160 --> 00:12:31,560", "seconds": 749, "text": "Compared to your addiction of aversion,"}, {"line_number": 201, "time": "00:12:31,560 --> 00:12:34,520", "seconds": 751, "text": "so many impurities of the mind."}, {"line_number": 202, "time": "00:12:34,520 --> 00:12:36,800", "seconds": 754, "text": "You are addicted to all those impurities,"}, {"line_number": 203, "time": "00:12:36,800 --> 00:12:38,840", "seconds": 756, "text": "and you keep on repeating them, repeating them,"}, {"line_number": 204, "time": "00:12:38,840 --> 00:12:40,960", "seconds": 758, "text": "repeating them because you are addicted"}, {"line_number": 205, "time": "00:12:40,960 --> 00:12:42,960", "seconds": 760, "text": "to a particular type of sensation."}, {"line_number": 206, "time": "00:12:42,960 --> 00:12:45,120", "seconds": 762, "text": "You want the sensation again and again."}, {"line_number": 207, "time": "00:12:45,120 --> 00:12:48,080", "seconds": 765, "text": "You generate certain impurities to get that sensation."}, {"line_number": 208, "time": "00:12:48,080 --> 00:12:50,360", "seconds": 768, "text": "When that is over, again, you generate the same sensation"}, {"line_number": 209, "time": "00:12:50,360 --> 00:12:52,720", "seconds": 770, "text": "by generating this kind of negativity."}, {"line_number": 210, "time": "00:12:52,720 --> 00:12:56,240", "seconds": 772, "text": "This has become the habit pattern of the mind."}, {"line_number": 211, "time": "00:12:56,240 --> 00:12:58,000", "seconds": 776, "text": "How to come out of it?"}, {"line_number": 212, "time": "00:12:58,000 --> 00:13:02,160", "seconds": 778, "text": "Misery is there, but a way to come out of misery is also there."}, {"line_number": 213, "time": "00:13:02,160 --> 00:13:03,560", "seconds": 782, "text": "Observe."}, {"line_number": 214, "time": "00:13:03,560 --> 00:13:06,960", "seconds": 783, "text": "Learn how to observe."}, {"line_number": 215, "time": "00:13:06,960 --> 00:13:12,480", "seconds": 786, "text": "Whatever is happening, you're a silent witness, don't react."}, {"line_number": 216, "time": "00:13:12,480 --> 00:13:15,480", "seconds": 792, "text": "Like somebody sitting at the bank of the river,"}, {"line_number": 217, "time": "00:13:15,480 --> 00:13:18,360", "seconds": 795, "text": "the flow of the river is there."}, {"line_number": 218, "time": "00:13:18,360 --> 00:13:21,080", "seconds": 798, "text": "You do nothing for the flow of the river, it's natural."}, {"line_number": 219, "time": "00:13:21,080 --> 00:13:24,160", "seconds": 801, "text": "Sitting at the bank, you just observe."}, {"line_number": 220, "time": "00:13:24,160 --> 00:13:25,520", "seconds": 804, "text": "This is more than that."}, {"line_number": 221, "time": "00:13:25,520 --> 00:13:27,920", "seconds": 805, "text": "A flow of vibration, sensation throughout the body,"}, {"line_number": 222, "time": "00:13:27,920 --> 00:13:31,760", "seconds": 807, "text": "you are feeling it."}, {"line_number": 223, "time": "00:13:31,760 --> 00:13:38,360", "seconds": 811, "text": "Like a research scientist in his lab, in a glass tube,"}, {"line_number": 224, "time": "00:13:38,360 --> 00:13:40,160", "seconds": 818, "text": "some chemical is there."}, {"line_number": 225, "time": "00:13:40,160 --> 00:13:44,160", "seconds": 820, "text": "He heats up, heats up, some liquid chemical,"}, {"line_number": 226, "time": "00:13:44,160 --> 00:13:45,720", "seconds": 824, "text": "and that gets evaporated."}, {"line_number": 227, "time": "00:13:45,720 --> 00:13:47,840", "seconds": 825, "text": "Volatile metal gets evaporated."}, {"line_number": 228, "time": "00:13:47,840 --> 00:13:52,240", "seconds": 827, "text": "And that moves in some other tube, gets condensed,"}, {"line_number": 229, "time": "00:13:52,240 --> 00:13:53,360", "seconds": 832, "text": "comes out as liquid."}, {"line_number": 230, "time": "00:13:53,360 --> 00:13:55,640", "seconds": 833, "text": "He's just observing."}, {"line_number": 231, "time": "00:13:55,640 --> 00:13:57,040", "seconds": 835, "text": "Just observing."}, {"line_number": 232, "time": "00:13:57,040 --> 00:14:00,080", "seconds": 837, "text": "When it gets evaporated, he doesn't start crying."}, {"line_number": 233, "time": "00:14:00,080 --> 00:14:01,960", "seconds": 840, "text": "\"Oh where my chemical went away?\""}, {"line_number": 234, "time": "00:14:01,960 --> 00:14:04,320", "seconds": 841, "text": "When it comes back again, as a liquid form,"}, {"line_number": 235, "time": "00:14:04,320 --> 00:14:05,840", "seconds": 844, "text": "he doesn't start dancing."}, {"line_number": 236, "time": "00:14:05,840 --> 00:14:07,600", "seconds": 845, "text": "He just understands."}, {"line_number": 237, "time": "00:14:07,600 --> 00:14:09,920", "seconds": 847, "text": "But all that understanding of a scientist"}, {"line_number": 238, "time": "00:14:09,920 --> 00:14:11,960", "seconds": 849, "text": "is only at the intellectual level."}, {"line_number": 239, "time": "00:14:11,960 --> 00:14:14,120", "seconds": 851, "text": "He's not experiencing."}, {"line_number": 240, "time": "00:14:14,120 --> 00:14:16,640", "seconds": 854, "text": "Here you are experiencing."}, {"line_number": 241, "time": "00:14:16,640 --> 00:14:19,480", "seconds": 856, "text": "The entire physical structure, what is this?"}, {"line_number": 242, "time": "00:14:19,480 --> 00:14:21,440", "seconds": 859, "text": "How it is working?"}, {"line_number": 243, "time": "00:14:21,440 --> 00:14:25,040", "seconds": 861, "text": "The mental structure, the combination of the two,"}, {"line_number": 244, "time": "00:14:25,040 --> 00:14:27,600", "seconds": 865, "text": "the interaction of the two."}, {"line_number": 245, "time": "00:14:27,600 --> 00:14:29,760", "seconds": 867, "text": "How one is influencing the other."}, {"line_number": 246, "time": "00:14:29,760 --> 00:14:32,400", "seconds": 869, "text": "How one gets influenced by the other."}, {"line_number": 247, "time": "00:14:32,400 --> 00:14:35,880", "seconds": 872, "text": "How the mind gets originated because of matter."}, {"line_number": 248, "time": "00:14:35,880 --> 00:14:38,880", "seconds": 875, "text": "How the matter gets originated because of the mind."}, {"line_number": 249, "time": "00:14:38,880 --> 00:14:42,160", "seconds": 878, "text": "At times, it looks as if matter is changing into mind."}, {"line_number": 250, "time": "00:14:42,160 --> 00:14:45,600", "seconds": 882, "text": "At times, it looks as if the mind is changing into matter."}, {"line_number": 251, "time": "00:14:45,600 --> 00:14:48,480", "seconds": 885, "text": "All that one is experiencing."}, {"line_number": 252, "time": "00:14:48,480 --> 00:14:50,840", "seconds": 888, "text": "And that makes so much difference."}, {"line_number": 253, "time": "00:14:50,840 --> 00:14:53,160", "seconds": 890, "text": "Then the wisdom that you get by this experience"}, {"line_number": 254, "time": "00:14:53,160 --> 00:14:57,000", "seconds": 893, "text": "is your own wisdom, not because Buddha said so."}, {"line_number": 255, "time": "00:14:57,000 --> 00:14:59,480", "seconds": 897, "text": "Not because your teacher says so."}, {"line_number": 256, "time": "00:14:59,480 --> 00:15:03,200", "seconds": 899, "text": "Not because any scripture says so."}, {"line_number": 257, "time": "00:15:03,200 --> 00:15:07,680", "seconds": 903, "text": "The material structure made of subatomic particles,"}, {"line_number": 258, "time": "00:15:07,680 --> 00:15:09,720", "seconds": 907, "text": "tiny little kalapas."}, {"line_number": 259, "time": "00:15:09,720 --> 00:15:15,400", "seconds": 909, "text": "The entire universe made of tiny little kalapas."}, {"line_number": 260, "time": "00:15:15,400 --> 00:15:22,560", "seconds": 915, "text": "Four basic elements, earth, water, fire, air."}, {"line_number": 261, "time": "00:15:22,560 --> 00:15:25,800", "seconds": 922, "text": "And four characteristic, each of them."}, {"line_number": 262, "time": "00:15:25,800 --> 00:15:27,680", "seconds": 925, "text": "The entire universe is like that."}, {"line_number": 263, "time": "00:15:27,680 --> 00:15:33,000", "seconds": 927, "text": "Entire material universe is like that."}, {"line_number": 264, "time": "00:15:33,000 --> 00:15:42,920", "seconds": 933, "text": "You see things, solid, earth element, liquid, water element, air, gaseous, air element."}, {"line_number": 265, "time": "00:15:42,920 --> 00:15:49,240", "seconds": 942, "text": "And the temperature prevailing everywhere, fire element."}, {"line_number": 266, "time": "00:15:49,240 --> 00:15:56,040", "seconds": 949, "text": "The snow, solid, turns into water, gets evaporated as gas, and there is temperature"}, {"line_number": 267, "time": "00:15:56,040 --> 00:15:58,240", "seconds": 956, "text": "in all the three cases."}, {"line_number": 268, "time": "00:15:58,240 --> 00:16:07,360", "seconds": 958, "text": "Similarly, in our body also, bones, etc., so solid, earth element, blood, etc., water element,"}, {"line_number": 269, "time": "00:16:07,360 --> 00:16:14,880", "seconds": 967, "text": "gases, etc., air element, and the temperature prevailing, fire element."}, {"line_number": 270, "time": "00:16:14,880 --> 00:16:19,960", "seconds": 974, "text": "But that is not, that is not the deeper level of the reality."}, {"line_number": 271, "time": "00:16:19,960 --> 00:16:26,240", "seconds": 979, "text": "The characteristic of each element, which you experience at the sensation level, this"}, {"line_number": 272, "time": "00:16:26,240 --> 00:16:29,680", "seconds": 986, "text": "is more important."}, {"line_number": 273, "time": "00:16:29,680 --> 00:16:36,160", "seconds": 989, "text": "When you talk of earth element, not that you look for a particle of dust in this element,"}, {"line_number": 274, "time": "00:16:36,160 --> 00:16:38,080", "seconds": 996, "text": "nothing doing."}, {"line_number": 275, "time": "00:16:38,080 --> 00:16:42,720", "seconds": 998, "text": "Water element, you do not look for a drop of water in it, nothing doing."}, {"line_number": 276, "time": "00:16:42,720 --> 00:16:48,200", "seconds": 1002, "text": "What is the sensation that you feel because of that?  Earth element."}, {"line_number": 277, "time": "00:16:48,200 --> 00:16:58,800", "seconds": 1008, "text": "The entire field of weight from the heaviest sensation, feeling, to the lightest, is the characteristic"}, {"line_number": 278, "time": "00:16:58,800 --> 00:17:04,000", "seconds": 1018, "text": "of the earth element."}, {"line_number": 279, "time": "00:17:04,000 --> 00:17:12,839.9999999998836", "seconds": 1024, "text": "Like a pulverized cement dust, light, it becomes solidified, becomes heavy."}, {"line_number": 280, "time": "00:17:12,839.9999999998836 --> 00:17:16,079.99999999988358", "seconds": 1032, "text": "When it is solidified, it is rough."}, {"line_number": 281, "time": "00:17:16,079.99999999988358 --> 00:17:18,319.9999999998836", "seconds": 1036, "text": "When it is pulverized, it is fine,"}, {"line_number": 282, "time": "00:17:18,319.9999999998836 --> 00:17:21,280", "seconds": 1038, "text": "soft. You get sensations like that."}, {"line_number": 283, "time": "00:17:21,280 --> 00:17:26,680.0000000001164", "seconds": 1041, "text": "Heavy, solidified sensation of one type, very rough, that gets dissolved."}, {"line_number": 284, "time": "00:17:26,680.0000000001164 --> 00:17:32,360", "seconds": 1046, "text": "And then you have a soft, same earth element, but very soft."}, {"line_number": 285, "time": "00:17:32,360 --> 00:17:38,880", "seconds": 1052, "text": "All the field of weight is the characteristic of the earth element."}, {"line_number": 286, "time": "00:17:38,880 --> 00:17:44,280", "seconds": 1058, "text": "Similarly the entire field of movement, from the little, little movement to very big"}, {"line_number": 287, "time": "00:17:44,280 --> 00:17:49,160", "seconds": 1064, "text": "movement is the element of air."}, {"line_number": 288, "time": "00:17:49,160 --> 00:17:59,560", "seconds": 1069, "text": "The entire field of temperature from the coldest to the hottest is the field of fire element."}, {"line_number": 289, "time": "00:17:59,560 --> 00:18:09,680", "seconds": 1079, "text": "And the water element, binding nature, cohesiveness, the entire structure is within your boundary,"}, {"line_number": 290, "time": "00:18:09,680 --> 00:18:11,520", "seconds": 1089, "text": "is bound up."}, {"line_number": 291, "time": "00:18:11,520 --> 00:18:14,000", "seconds": 1091, "text": "This is water element."}, {"line_number": 292, "time": "00:18:14,000 --> 00:18:16,200", "seconds": 1094, "text": "This is what you experience."}, {"line_number": 293, "time": "00:18:16,200 --> 00:18:21,240", "seconds": 1096, "text": "All the sensations that you have been experiencing till now and the all the experiences that you"}, {"line_number": 294, "time": "00:18:21,240 --> 00:18:25,600", "seconds": 1101, "text": "will experience in future, you have only these four elements manifesting with this sensation"}, {"line_number": 295, "time": "00:18:25,600 --> 00:18:29,520", "seconds": 1105, "text": "or that sensation."}, {"line_number": 296, "time": "00:18:29,520 --> 00:18:32,600", "seconds": 1109, "text": "At times, masses of subatomic particles will arise with the predominance of earth element"}, {"line_number": 297, "time": "00:18:32,600 --> 00:18:37,280", "seconds": 1112, "text": "or with the predominance of water element or with the predominance of air element or with"}, {"line_number": 298, "time": "00:18:37,280 --> 00:18:39,480", "seconds": 1117, "text": "the predominance of fire element."}, {"line_number": 299, "time": "00:18:39,480 --> 00:18:42,840", "seconds": 1119, "text": "That's all, these four elements are there."}, {"line_number": 300, "time": "00:18:42,840 --> 00:18:47,360", "seconds": 1122, "text": "A good meditator will not get affected."}, {"line_number": 301, "time": "00:18:47,360 --> 00:18:56,480", "seconds": 1127, "text": "\"Oh, now, masses of kalapas have arisen with earth element, predominance of earth element."}, {"line_number": 302, "time": "00:18:56,480 --> 00:18:59,400", "seconds": 1136, "text": "Let me see how long they last. Fire element,"}, {"line_number": 303, "time": "00:18:59,400 --> 00:19:01,920", "seconds": 1139, "text": "let me see how long they last. Water element,"}, {"line_number": 304, "time": "00:19:01,920 --> 00:19:04,040", "seconds": 1141, "text": "let me see how long they last. Air element."}, {"line_number": 305, "time": "00:19:04,040 --> 00:19:08,560", "seconds": 1144, "text": "let me see how long they last.\" One does not react, one just observes."}, {"line_number": 306, "time": "00:19:08,560 --> 00:19:14,280", "seconds": 1148, "text": "And these sensations which are manifestation of different elements, they arise, sooner or"}, {"line_number": 307, "time": "00:19:14,280 --> 00:19:20,600", "seconds": 1154, "text": "later they pass away, they arise, sooner or later they pass away. It becomes clearer, clearer,"}, {"line_number": 308, "time": "00:19:20,600 --> 00:19:27,160", "seconds": 1160, "text": "like a scientist, you are exploring the truth, the nature of these kalapas and you are also"}, {"line_number": 309, "time": "00:19:27,160 --> 00:19:30,000", "seconds": 1167, "text": "exploring, exploring the truth of your mind."}, {"line_number": 310, "time": "00:19:30,000 --> 00:19:32,360", "seconds": 1170, "text": "How the mind gets influenced."}, {"line_number": 311, "time": "00:19:32,360 --> 00:19:35,960", "seconds": 1172, "text": "How, you understand how these kalapas get originated."}, {"line_number": 312, "time": "00:19:35,960 --> 00:19:37,200", "seconds": 1175, "text": "How they multiply."}, {"line_number": 313, "time": "00:19:37,200 --> 00:19:43,240", "seconds": 1177, "text": "How the mind gets influenced by them and how you react and the reaction gets multiplied."}, {"line_number": 314, "time": "00:19:43,240 --> 00:19:48,320", "seconds": 1183, "text": "All that phenomenon becomes so clear, so clear."}, {"line_number": 315, "time": "00:19:48,320 --> 00:19:59,480", "seconds": 1188, "text": "These kalapas, subatomic particles, how they arise, how they get originated. Four kinds"}, {"line_number": 316, "time": "00:19:59,480 --> 00:20:02,840", "seconds": 1199, "text": "of food you give to them."}, {"line_number": 317, "time": "00:20:02,840 --> 00:20:06,880", "seconds": 1202, "text": "Two material food and two mental food."}, {"line_number": 318, "time": "00:20:06,880 --> 00:20:12,760", "seconds": 1206, "text": "Material input and mental input are responsible for the generation of different types of"}, {"line_number": 319, "time": "00:20:12,760 --> 00:20:18,000", "seconds": 1212, "text": "kalapas in your body and that you will start experiencing as you proceed on the path, it"}, {"line_number": 320, "time": "00:20:18,000 --> 00:20:21,720", "seconds": 1218, "text": "will become clearer and clearer."}, {"line_number": 321, "time": "00:20:21,720 --> 00:20:27,040", "seconds": 1221, "text": "The material food, the food that you take once, twice or three times during the day, what"}, {"line_number": 322, "time": "00:20:27,040 --> 00:20:30,240", "seconds": 1227, "text": "type of material food you have taken."}, {"line_number": 323, "time": "00:20:30,240 --> 00:20:35,240", "seconds": 1230, "text": "That type of kalapas will start arising with the predominance of this element or that"}, {"line_number": 324, "time": "00:20:35,240 --> 00:20:36,840", "seconds": 1235, "text": "element."}, {"line_number": 325, "time": "00:20:36,840 --> 00:20:40,640", "seconds": 1236, "text": "For example, as you proceed on the path and you become more and more sensitive to your"}, {"line_number": 326, "time": "00:20:40,640 --> 00:20:44,440", "seconds": 1240, "text": "sensations, it will become very clear."}, {"line_number": 327, "time": "00:20:44,440 --> 00:20:50,640", "seconds": 1244, "text": "Seven day, you have taken real hot food, Indian hot food, lot of chilies and then you sit"}, {"line_number": 328, "time": "00:20:50,640 --> 00:20:54,920", "seconds": 1250, "text": "for meditation after some time, and you got a burning sensation here and a burning sensation"}, {"line_number": 329, "time": "00:20:54,920 --> 00:20:57,360", "seconds": 1254, "text": "here, the fire element."}, {"line_number": 330, "time": "00:20:57,360 --> 00:21:01,920", "seconds": 1257, "text": "You have given that input and the fire element, atoms are arising with the predominance"}, {"line_number": 331, "time": "00:21:01,920 --> 00:21:04,800", "seconds": 1261, "text": "of fire element."}, {"line_number": 332, "time": "00:21:04,800 --> 00:21:10,560", "seconds": 1264, "text": "You have taken very stale food or very greasy food and you sit for meditation, earth element,"}, {"line_number": 333, "time": "00:21:10,560 --> 00:21:12,720", "seconds": 1270, "text": "you feel so heavy, so heavy here."}, {"line_number": 334, "time": "00:21:12,720 --> 00:21:15,400", "seconds": 1272, "text": "So what type of food you are taking."}, {"line_number": 335, "time": "00:21:15,400 --> 00:21:19,000", "seconds": 1275, "text": "You take healthy food, your body becomes healthy, you take unhealthy food, your body becomes"}, {"line_number": 336, "time": "00:21:19,000 --> 00:21:22,000", "seconds": 1279, "text": "unhealthy, law of nature."}, {"line_number": 337, "time": "00:21:22,000 --> 00:21:28,160", "seconds": 1282, "text": "Second input, the material input of the atmosphere around you."}, {"line_number": 338, "time": "00:21:28,160 --> 00:21:34,360", "seconds": 1288, "text": "Every moment the body keeps on sucking the material atmosphere around."}, {"line_number": 339, "time": "00:21:34,360 --> 00:21:39,400", "seconds": 1294, "text": "One lives in a cold country, cold climate, one type of body, lives in hot country, hot"}, {"line_number": 340, "time": "00:21:39,400 --> 00:21:41,960", "seconds": 1299, "text": "climate, another type of body."}, {"line_number": 341, "time": "00:21:41,960 --> 00:21:48,440", "seconds": 1301, "text": "This kind of kalapas get generated because of the atmosphere around. Two other input, mental"}, {"line_number": 342, "time": "00:21:48,440 --> 00:21:50,240", "seconds": 1308, "text": "inputs."}, {"line_number": 343, "time": "00:21:50,240 --> 00:21:58,440", "seconds": 1310, "text": "The present mind, at this moment, my mind is generating this particular sa\u1e45kh\u0101ra."}, {"line_number": 344, "time": "00:21:58,440 --> 00:22:04,880", "seconds": 1318, "text": "This sa\u1e45kh\u0101ra, this type with this sa\u1e45kh\u0101ra, this mind with this sa\u1e45kh\u0101ra, will start generating"}, {"line_number": 345, "time": "00:22:04,880 --> 00:22:10,520", "seconds": 1324, "text": "this atomic kalapas particles with particular type of element."}, {"line_number": 346, "time": "00:22:10,520 --> 00:22:14,960", "seconds": 1330, "text": "Like at this moment, I generate anger."}, {"line_number": 347, "time": "00:22:14,960 --> 00:22:19,680", "seconds": 1334, "text": "I have generated anger at the mental level, but the kalapas that have started generating are"}, {"line_number": 348, "time": "00:22:19,680 --> 00:22:28,440", "seconds": 1339, "text": "kalapas with the predominance of fire element, burning, burning, burning or I generate a fear,"}, {"line_number": 349, "time": "00:22:28,440 --> 00:22:34,160", "seconds": 1348, "text": "fear sa\u1e45kh\u0101ra, and then trembling, trembling, air element, air element, what type of input"}, {"line_number": 350, "time": "00:22:34,160 --> 00:22:41,160", "seconds": 1354, "text": "I am giving at the mental level, at this moment, how the mind turns into matter or influences"}, {"line_number": 351, "time": "00:22:41,160 --> 00:22:47,160", "seconds": 1361, "text": "the matter or makes the matter to originate in a particular way."}, {"line_number": 352, "time": "00:22:47,160 --> 00:22:52,240", "seconds": 1367, "text": "And then the fourth input is your old sa\u1e45kh\u0101ras."}, {"line_number": 353, "time": "00:22:52,240 --> 00:22:58,720", "seconds": 1372, "text": "The reality of the mind is every moment, it is influenced by the sa\u1e45kh\u0101ra."}, {"line_number": 354, "time": "00:22:58,720 --> 00:23:03,280", "seconds": 1378, "text": "The present sa\u1e45kh\u0101ra either you keep on generating sa\u1e45kh\u0101ra from moment to moment, you"}, {"line_number": 355, "time": "00:23:03,280 --> 00:23:07,280", "seconds": 1383, "text": "stock generating sa\u1e45kh\u0101ra as you practice in vipassana, you don't generate any sa\u1e45kh\u0101ra"}, {"line_number": 356, "time": "00:23:07,280 --> 00:23:13,120", "seconds": 1387, "text": "at this moment, then your old stock will start coming up on the surface."}, {"line_number": 357, "time": "00:23:13,120 --> 00:23:19,000", "seconds": 1393, "text": "This is the fruit of your old sa\u1e45kh\u0101ras. In your daily life also,"}, {"line_number": 358, "time": "00:23:19,000 --> 00:23:23,600", "seconds": 1399, "text": "as you get established in the technique, it will be very clear."}, {"line_number": 359, "time": "00:23:23,600 --> 00:23:27,240", "seconds": 1403, "text": "You get something unpleasant happens in your life."}, {"line_number": 360, "time": "00:23:27,240 --> 00:23:32,320", "seconds": 1407, "text": "Before that something unpleasant happens in the life outside, very unpleasant sensation"}, {"line_number": 361, "time": "00:23:32,320 --> 00:23:33,760", "seconds": 1412, "text": "has started in you."}, {"line_number": 362, "time": "00:23:33,760 --> 00:23:37,000", "seconds": 1413, "text": "And then only something unpleasant happens in the life."}, {"line_number": 363, "time": "00:23:37,000 --> 00:23:41,200", "seconds": 1417, "text": "Something very pleasant happens in the life, a pleasant sensation has started in you."}, {"line_number": 364, "time": "00:23:41,200 --> 00:23:44,320", "seconds": 1421, "text": "So the fruit first comes as a sensation."}, {"line_number": 365, "time": "00:23:44,320 --> 00:23:48,000", "seconds": 1424, "text": "The seed was planted as a sensation."}, {"line_number": 366, "time": "00:23:48,000 --> 00:23:54,600", "seconds": 1428, "text": "Say a seed of anger, my sa\u1e45kh\u0101ra of anger, as I plant the seed of anger, I feel so much"}, {"line_number": 367, "time": "00:23:54,600 --> 00:23:56,640", "seconds": 1434, "text": "heat."}, {"line_number": 368, "time": "00:23:56,640 --> 00:24:00,840", "seconds": 1436, "text": "Fruit of this particular sa\u1e45kh\u0101ra when it comes up, it will come up with the same kind"}, {"line_number": 369, "time": "00:24:00,840 --> 00:24:04,080", "seconds": 1440, "text": "of sensation, again heat, very much heat."}, {"line_number": 370, "time": "00:24:04,080 --> 00:24:11,640", "seconds": 1444, "text": "So the sa\u1e45kh\u0101ra that I am generating now is one input and it creates fire element in the"}, {"line_number": 371, "time": "00:24:11,640 --> 00:24:12,640", "seconds": 1451, "text": "body."}, {"line_number": 372, "time": "00:24:12,640 --> 00:24:17,760", "seconds": 1452, "text": "And the sa\u1e45kh\u0101ra of the past, if it is a sa\u1e45kh\u0101ra of anger, the fruit of that will again have"}, {"line_number": 373, "time": "00:24:17,760 --> 00:24:19,760", "seconds": 1457, "text": "fire element like this the sa\u1e45kh\u0101ra"}, {"line_number": 374, "time": "00:24:19,760 --> 00:24:25,240", "seconds": 1459, "text": "now or the sa\u1e45kh\u0101ra past are another two reasons for different kind of kalapas to arise,"}, {"line_number": 375, "time": "00:24:25,240 --> 00:24:27,960", "seconds": 1465, "text": "different kind of kalapas to arise."}, {"line_number": 376, "time": "00:24:27,960 --> 00:24:30,720", "seconds": 1467, "text": "As you keep on observing,"}, {"line_number": 377, "time": "00:24:30,720 --> 00:24:31,720", "seconds": 1470, "text": "then you understand"}, {"line_number": 378, "time": "00:24:31,720 --> 00:24:37,400", "seconds": 1471, "text": "that more and more I react to these sensations, more and more I generate"}, {"line_number": 379, "time": "00:24:37,400 --> 00:24:42,160", "seconds": 1477, "text": "new sa\u1e45kh\u0101ras and I create more and more misery for me."}, {"line_number": 380, "time": "00:24:42,160 --> 00:24:47,840", "seconds": 1482, "text": "And if I stop generating new sa\u1e45kh\u0101ras, then the old ones come on the surface, they create"}, {"line_number": 381, "time": "00:24:47,840 --> 00:24:51,680", "seconds": 1487, "text": "a sensation and again I smile at the sensation."}, {"line_number": 382, "time": "00:24:51,680 --> 00:24:53,400", "seconds": 1491, "text": "This is also impermanent."}, {"line_number": 383, "time": "00:24:53,400 --> 00:24:55,200", "seconds": 1493, "text": "Let me see how long it lasts."}, {"line_number": 384, "time": "00:24:55,200 --> 00:24:56,440", "seconds": 1495, "text": "Let me see how long it lasts."}, {"line_number": 385, "time": "00:24:56,440 --> 00:24:57,760", "seconds": 1496, "text": "It passes away."}, {"line_number": 386, "time": "00:24:57,760 --> 00:25:03,280", "seconds": 1497, "text": "That means layers of that particular old sa\u1e45kh\u0101ra has come on the surface and passed away."}, {"line_number": 387, "time": "00:25:03,280 --> 00:25:05,920", "seconds": 1503, "text": "Chunks after chunks will come on the surface and pass away."}, {"line_number": 388, "time": "00:25:05,920 --> 00:25:08,280", "seconds": 1505, "text": "You are relieved from that."}, {"line_number": 389, "time": "00:25:08,280 --> 00:25:10,640", "seconds": 1508, "text": "You are not generating a new sa\u1e45kh\u0101ra."}, {"line_number": 390, "time": "00:25:10,640 --> 00:25:16,080", "seconds": 1510, "text": "You are getting liberated from your old stock of the sa\u1e45kh\u0101ras and the process is such,"}, {"line_number": 391, "time": "00:25:16,080 --> 00:25:18,120", "seconds": 1516, "text": "it will take you to the stage,"}, {"line_number": 392, "time": "00:25:18,120 --> 00:25:22,640", "seconds": 1518, "text": "everyone who keeps on working, working properly, of course it takes time,"}, {"line_number": 393, "time": "00:25:22,640 --> 00:25:27,160", "seconds": 1522, "text": "not that one becomes perfect by taking a 10 day course, but by 10 day course one understand"}, {"line_number": 394, "time": "00:25:27,160 --> 00:25:31,360", "seconds": 1527, "text": "this is how I have to work and one keeps on working, keeps on working ultimately, one"}, {"line_number": 395, "time": "00:25:31,360 --> 00:25:32,360", "seconds": 1531, "text": "reaches the stage."}, {"line_number": 396, "time": "00:25:32,360 --> 00:25:37,800", "seconds": 1532, "text": "Where there is no more past sa\u1e45kh\u0101ras left. And you don't generate any new sa\u1e45kh\u0101ra and this"}, {"line_number": 397, "time": "00:25:37,800 --> 00:25:39,800", "seconds": 1537, "text": "is what is called,"}, {"line_number": 398, "time": "00:25:39,800 --> 00:25:46,840", "seconds": 1539, "text": "[Pali], all the old stock is eradicated"}, {"line_number": 399, "time": "00:25:46,840 --> 00:25:50,760", "seconds": 1546, "text": "now and no new sa\u1e45kh\u0101ra can be generated."}, {"line_number": 400, "time": "00:25:50,760 --> 00:25:55,320", "seconds": 1550, "text": "One is a liberated person and this happens by one's own practice."}, {"line_number": 401, "time": "00:25:55,320 --> 00:25:58,320", "seconds": 1555, "text": "How one else can do that for you."}, {"line_number": 402, "time": "00:25:58,320 --> 00:26:02,320", "seconds": 1558, "text": "The sa\u1e45kh\u0101ras that is accumulated is accumulation of your own."}, {"line_number": 403, "time": "00:26:02,320 --> 00:26:03,320", "seconds": 1562, "text": "You have accumulated them."}, {"line_number": 404, "time": "00:26:03,320 --> 00:26:04,800", "seconds": 1563, "text": "You are responsible for that."}, {"line_number": 405, "time": "00:26:04,800 --> 00:26:07,240", "seconds": 1564, "text": "Your ignorance is responsible for that."}, {"line_number": 406, "time": "00:26:07,240 --> 00:26:09,800", "seconds": 1567, "text": "Slowly you are coming out of that ignorance."}, {"line_number": 407, "time": "00:26:09,800 --> 00:26:15,240", "seconds": 1569, "text": "You are developing your wisdom, living wisdom, wisdom at the experiential level and you"}, {"line_number": 408, "time": "00:26:15,240 --> 00:26:19,240", "seconds": 1575, "text": "see how the old stock is getting eradicated, eradicated."}, {"line_number": 409, "time": "00:26:19,240 --> 00:26:23,440", "seconds": 1579, "text": "You are coming nearer and nearer to the final goal."}, {"line_number": 410, "time": "00:26:23,440 --> 00:26:26,640", "seconds": 1583, "text": "Each individual has to work."}, {"line_number": 411, "time": "00:26:26,640 --> 00:26:28,640", "seconds": 1586, "text": "No one else can do anything for you."}, {"line_number": 412, "time": "00:26:28,640 --> 00:26:31,520", "seconds": 1588, "text": "Can only just show the path."}, {"line_number": 413, "time": "00:26:31,520 --> 00:26:36,040", "seconds": 1591, "text": "Hindrances are there, difficulties are there."}, {"line_number": 414, "time": "00:26:36,040 --> 00:26:43,280", "seconds": 1596, "text": "In the language of those days it is called n\u012bvara\u1e47\u0101, like curtain, thick curtains which"}, {"line_number": 415, "time": "00:26:43,280 --> 00:26:46,560", "seconds": 1603, "text": "won't allow you to see the things behind the curtain."}, {"line_number": 416, "time": "00:26:46,560 --> 00:26:53,040", "seconds": 1606, "text": "You can't see the reality within you because of this n\u012bvara\u1e47\u0101s, these obstacles, these"}, {"line_number": 417, "time": "00:26:53,040 --> 00:26:57,120", "seconds": 1613, "text": "barriers, five big n\u012bvara\u1e47\u0101s, five big barriers."}, {"line_number": 418, "time": "00:26:57,120 --> 00:27:03,120", "seconds": 1617, "text": "I call them five big enemies of every meditation, vipassana meditator."}, {"line_number": 419, "time": "00:27:03,120 --> 00:27:11,200", "seconds": 1623, "text": "Five big enemies. Two big enemies, craving and aversion."}, {"line_number": 420, "time": "00:27:11,200 --> 00:27:16,480", "seconds": 1631, "text": "You are meditating to come out of your old habit of craving, to come out of your old habit"}, {"line_number": 421, "time": "00:27:16,480 --> 00:27:18,640", "seconds": 1636, "text": "of aversion."}, {"line_number": 422, "time": "00:27:18,640 --> 00:27:21,480", "seconds": 1638, "text": "And ignorantly you are meditating."}, {"line_number": 423, "time": "00:27:21,480 --> 00:27:24,120", "seconds": 1641, "text": "You are meditating and multiplying your craving."}, {"line_number": 424, "time": "00:27:24,120 --> 00:27:27,080", "seconds": 1644, "text": "You are meditating and multiplying your aversion."}, {"line_number": 425, "time": "00:27:27,080 --> 00:27:31,360", "seconds": 1647, "text": "You are supposed to come out of craving, you are supposed to come out of misery, of craving."}, {"line_number": 426, "time": "00:27:31,360 --> 00:27:36,200", "seconds": 1651, "text": "You are supposed to come out of the misery of aversion and look what you have started doing."}, {"line_number": 427, "time": "00:27:36,200 --> 00:27:40,240", "seconds": 1656, "text": "This is because of the old habit pattern of the mind, because of the ignorance, because"}, {"line_number": 428, "time": "00:27:40,240 --> 00:27:44,760", "seconds": 1660, "text": "of these n\u012bvara\u1e47\u0101s, these two n\u012bvara\u1e47\u0101s, two barriers."}, {"line_number": 429, "time": "00:27:44,760 --> 00:27:48,120", "seconds": 1664, "text": "An example, how it happens."}, {"line_number": 430, "time": "00:27:48,120 --> 00:27:53,920", "seconds": 1668, "text": "In a course like this, there are many reasons for asking the students, no communication,"}, {"line_number": 431, "time": "00:27:53,920 --> 00:27:55,760", "seconds": 1673, "text": "don't talk with the fellow students."}, {"line_number": 432, "time": "00:27:55,760 --> 00:28:01,680", "seconds": 1675, "text": "If any problem come and discuss with the assistant teacher or the teacher, but keep on working"}, {"line_number": 433, "time": "00:28:01,680 --> 00:28:04,840", "seconds": 1681, "text": "your own, keep on working your own."}, {"line_number": 434, "time": "00:28:04,840 --> 00:28:07,560", "seconds": 1684, "text": "But human mind is human mind."}, {"line_number": 435, "time": "00:28:07,560 --> 00:28:10,000", "seconds": 1687, "text": "Always inquisitive about others."}, {"line_number": 436, "time": "00:28:10,000 --> 00:28:13,200", "seconds": 1690, "text": "You get one opportunity and you start talking, \"Hey, how about you?"}, {"line_number": 437, "time": "00:28:13,200 --> 00:28:14,680", "seconds": 1693, "text": "How about you?\""}, {"line_number": 438, "time": "00:28:14,680 --> 00:28:20,840", "seconds": 1694, "text": "And this person replies, \"I get a flow of tingling vibration...\" \"Tingling throughout the body? And I"}, {"line_number": 439, "time": "00:28:20,840 --> 00:28:23,680", "seconds": 1700, "text": "didn't get any tingling.\""}, {"line_number": 440, "time": "00:28:23,680 --> 00:28:26,760", "seconds": 1703, "text": "And somebody says, \"I got a flow of like electric current throughout the body.\" \"Electric"}, {"line_number": 441, "time": "00:28:26,760 --> 00:28:27,760", "seconds": 1706, "text": "current?"}, {"line_number": 442, "time": "00:28:27,760 --> 00:28:28,760", "seconds": 1707, "text": "Wonderful."}, {"line_number": 443, "time": "00:28:28,760 --> 00:28:29,760", "seconds": 1708, "text": "I didn't get.\""}, {"line_number": 444, "time": "00:28:29,760 --> 00:28:33,240", "seconds": 1709, "text": "And when you sit for meditation now, \"I want tingling sensation."}, {"line_number": 445, "time": "00:28:33,240 --> 00:28:36,640", "seconds": 1713, "text": "I want electric current. Oh, no electric current for me."}, {"line_number": 446, "time": "00:28:36,640 --> 00:28:38,600", "seconds": 1716, "text": "No tingling sensation for me.\""}, {"line_number": 447, "time": "00:28:38,600 --> 00:28:43,160", "seconds": 1718, "text": "And you keep craving, craving, craving."}, {"line_number": 448, "time": "00:28:43,160 --> 00:28:45,640", "seconds": 1723, "text": "You were here to come out of craving."}, {"line_number": 449, "time": "00:28:45,640 --> 00:28:49,880", "seconds": 1725, "text": "And in the name of meditation, in the name of vipassana, you have started craving, craving,"}, {"line_number": 450, "time": "00:28:49,880 --> 00:28:52,600", "seconds": 1729, "text": "craving is craving."}, {"line_number": 451, "time": "00:28:52,600 --> 00:28:57,400", "seconds": 1732, "text": "Misery, even if you crave for the final goal, liberation, nibb\u0101na."}, {"line_number": 452, "time": "00:28:57,400 --> 00:28:59,840", "seconds": 1737, "text": "\"I want nibb\u0101na, I want nibb\u0101na.\""}, {"line_number": 453, "time": "00:28:59,840 --> 00:29:03,600", "seconds": 1739, "text": "You are running in the opposite direction of nibb\u0101na."}, {"line_number": 454, "time": "00:29:03,600 --> 00:29:07,800", "seconds": 1743, "text": "Nibb\u0101na is a stage free from craving and you are multiplying your craving."}, {"line_number": 455, "time": "00:29:07,800 --> 00:29:12,080", "seconds": 1747, "text": "How can you reach the stage free from craving by generating craving?"}, {"line_number": 456, "time": "00:29:12,080 --> 00:29:13,600", "seconds": 1752, "text": "Not possible."}, {"line_number": 457, "time": "00:29:13,600 --> 00:29:18,720", "seconds": 1753, "text": "So whenever you find this enemy is overpowering you, come out of it as quickly as possible."}, {"line_number": 458, "time": "00:29:18,720 --> 00:29:20,120", "seconds": 1758, "text": "Don't allow it."}, {"line_number": 459, "time": "00:29:20,120 --> 00:29:25,920", "seconds": 1760, "text": "Whatever comes up at this moment, this sensation or that sensation, even no sensation, doesn't"}, {"line_number": 460, "time": "00:29:25,920 --> 00:29:26,920", "seconds": 1765, "text": "matter."}, {"line_number": 461, "time": "00:29:26,920 --> 00:29:32,280", "seconds": 1766, "text": "You accept the reality of this moment as it is, as it is."}, {"line_number": 462, "time": "00:29:32,280 --> 00:29:35,320", "seconds": 1772, "text": "What is not there, you want that."}, {"line_number": 463, "time": "00:29:35,320 --> 00:29:39,280", "seconds": 1775, "text": "Then again, the same old habit pattern, what is not there, you want that."}, {"line_number": 464, "time": "00:29:39,280 --> 00:29:40,880", "seconds": 1779, "text": "And that becomes craving."}, {"line_number": 465, "time": "00:29:40,880 --> 00:29:43,920", "seconds": 1780, "text": "And you start having attachment to this craving."}, {"line_number": 466, "time": "00:29:43,920 --> 00:29:46,440", "seconds": 1783, "text": "It becomes a big misery for you."}, {"line_number": 467, "time": "00:29:46,440 --> 00:29:48,000", "seconds": 1786, "text": "Similarly, aversion."}, {"line_number": 468, "time": "00:29:48,000 --> 00:29:54,480", "seconds": 1788, "text": "An example, you are made to sit for one hour, adhi\u1e6d\u1e6dh\u0101n."}, {"line_number": 469, "time": "00:29:54,480 --> 00:29:59,560", "seconds": 1794, "text": "You can't open your eyes, can't open your legs, you can't open your hands."}, {"line_number": 470, "time": "00:29:59,560 --> 00:30:01,720", "seconds": 1799, "text": "You somehow manage half an hour."}, {"line_number": 471, "time": "00:30:01,720 --> 00:30:05,040", "seconds": 1801, "text": "You have managed 45 minutes."}, {"line_number": 472, "time": "00:30:05,040 --> 00:30:08,320", "seconds": 1805, "text": "After that, then the torture starts."}, {"line_number": 473, "time": "00:30:08,320 --> 00:30:13,840", "seconds": 1808, "text": "Then again the same human mind, inquisitiveness about others, you are not supposed to open your"}, {"line_number": 474, "time": "00:30:13,840 --> 00:30:14,840", "seconds": 1813, "text": "eyes."}, {"line_number": 475, "time": "00:30:14,840 --> 00:30:17,840", "seconds": 1814, "text": "And still you open little bit of eye."}, {"line_number": 476, "time": "00:30:17,840 --> 00:30:19,400", "seconds": 1817, "text": "\"What is happening to others?"}, {"line_number": 477, "time": "00:30:19,400 --> 00:30:20,400", "seconds": 1819, "text": "Is this pain"}, {"line_number": 478, "time": "00:30:20,400 --> 00:30:22,840", "seconds": 1820, "text": "I am only suffering with pain?\" When everybody is suffering with."}, {"line_number": 479, "time": "00:30:22,840 --> 00:30:26,600", "seconds": 1822, "text": "You are so curious about others."}, {"line_number": 480, "time": "00:30:26,600 --> 00:30:31,120", "seconds": 1826, "text": "And you notice, at that time, everybody is sitting like a statue of Buddha."}, {"line_number": 481, "time": "00:30:31,120 --> 00:30:33,040", "seconds": 1831, "text": "\"That means they have got no pain."}, {"line_number": 482, "time": "00:30:33,040 --> 00:30:34,640", "seconds": 1833, "text": "Only I have got pain."}, {"line_number": 483, "time": "00:30:34,640 --> 00:30:36,320", "seconds": 1834, "text": "My pain has not gone away. Everybody's pain has gone away.\""}, {"line_number": 484, "time": "00:30:36,320 --> 00:30:42,080", "seconds": 1836, "text": "Oh this pain. Then your aversion becomes multiplied."}, {"line_number": 485, "time": "00:30:42,080 --> 00:30:43,800", "seconds": 1842, "text": "Aversion towards this pain."}, {"line_number": 486, "time": "00:30:43,800 --> 00:30:48,760", "seconds": 1843, "text": "\"My teacher keeps on saying; Everything is anicca, anicca, impermanent, impermanent, maybe"}, {"line_number": 487, "time": "00:30:48,760 --> 00:30:51,560", "seconds": 1848, "text": "true, but this pain is permanent."}, {"line_number": 488, "time": "00:30:51,560 --> 00:30:53,360", "seconds": 1851, "text": "This is not impermanent."}, {"line_number": 489, "time": "00:30:53,360 --> 00:31:00,840", "seconds": 1853, "text": "Look, how many times I told you; You are anicca, you are anicca, and still it is not going."}, {"line_number": 490, "time": "00:31:00,840 --> 00:31:01,840", "seconds": 1860, "text": "This is permanent."}, {"line_number": 491, "time": "00:31:01,840 --> 00:31:02,840", "seconds": 1861, "text": "This is permanent.\""}, {"line_number": 492, "time": "00:31:02,840 --> 00:31:06,840", "seconds": 1862, "text": "Aversion, aversion, aversion."}, {"line_number": 493, "time": "00:31:06,840 --> 00:31:09,040", "seconds": 1866, "text": "The enemy is overpowered you."}, {"line_number": 494, "time": "00:31:09,040 --> 00:31:10,440", "seconds": 1869, "text": "You are multiplying aversion."}, {"line_number": 495, "time": "00:31:10,440 --> 00:31:15,240", "seconds": 1870, "text": "You are here to come out of aversion and you started multiplying the aversion."}, {"line_number": 496, "time": "00:31:15,240 --> 00:31:18,240", "seconds": 1875, "text": "Another two big enemies."}, {"line_number": 497, "time": "00:31:18,240 --> 00:31:20,920", "seconds": 1878, "text": "Understand all these enemies."}, {"line_number": 498, "time": "00:31:20,920 --> 00:31:28,920", "seconds": 1880, "text": "They are defilements, mental defilements, which came in your body, in your mind, as guests,"}, {"line_number": 499, "time": "00:31:28,920 --> 00:31:31,520", "seconds": 1888, "text": "and then they became honour of the house."}, {"line_number": 500, "time": "00:31:31,520 --> 00:31:33,400", "seconds": 1891, "text": "They don't want to go out."}, {"line_number": 501, "time": "00:31:33,400 --> 00:31:37,280", "seconds": 1893, "text": "And when you practice with vipassana, they can't stay, they have to go out."}, {"line_number": 502, "time": "00:31:37,280 --> 00:31:40,240", "seconds": 1897, "text": "Like a switch on light comes and the darkness has to go."}, {"line_number": 503, "time": "00:31:40,240 --> 00:31:42,560", "seconds": 1900, "text": "You won't have to tell darkness, \"Oh, you go away now."}, {"line_number": 504, "time": "00:31:42,560 --> 00:31:43,560", "seconds": 1902, "text": "Now there is light.\""}, {"line_number": 505, "time": "00:31:43,560 --> 00:31:48,600", "seconds": 1903, "text": "When you practice vipassana, these defilements have to go and they don't want to go."}, {"line_number": 506, "time": "00:31:48,600 --> 00:31:50,480", "seconds": 1908, "text": "So they give a kick from within."}, {"line_number": 507, "time": "00:31:50,480 --> 00:31:51,480", "seconds": 1910, "text": "\"Stop with vipassana."}, {"line_number": 508, "time": "00:31:51,480 --> 00:31:52,880", "seconds": 1911, "text": "This is not good for me."}, {"line_number": 509, "time": "00:31:52,880 --> 00:31:53,880", "seconds": 1912, "text": "I don't want to go."}, {"line_number": 510, "time": "00:31:53,880 --> 00:31:55,680", "seconds": 1913, "text": "You stop with vipassana.\""}, {"line_number": 511, "time": "00:31:55,680 --> 00:31:58,520", "seconds": 1915, "text": "Two kinds of kicks are given from within."}, {"line_number": 512, "time": "00:31:58,520 --> 00:32:03,000", "seconds": 1918, "text": "One big kick is that it will make you so drowsy."}, {"line_number": 513, "time": "00:32:03,000 --> 00:32:04,640", "seconds": 1923, "text": "You had a sound sleep all right."}, {"line_number": 514, "time": "00:32:04,640 --> 00:32:05,640", "seconds": 1924, "text": "You sit for meditation."}, {"line_number": 515, "time": "00:32:05,640 --> 00:32:08,640", "seconds": 1925, "text": "You feel so drowsy, so drowsy."}, {"line_number": 516, "time": "00:32:08,640 --> 00:32:11,040", "seconds": 1928, "text": "A very big enemy is overpowering you."}, {"line_number": 517, "time": "00:32:11,040 --> 00:32:12,280", "seconds": 1931, "text": "Fight it out."}, {"line_number": 518, "time": "00:32:12,280 --> 00:32:13,280", "seconds": 1932, "text": "Have hard breathings."}, {"line_number": 519, "time": "00:32:13,280 --> 00:32:14,840", "seconds": 1933, "text": "If that doesn't work."}, {"line_number": 520, "time": "00:32:14,840 --> 00:32:19,480", "seconds": 1934, "text": "And if it is not that one hour sitting, stand up and meditate with hard breathing."}, {"line_number": 521, "time": "00:32:19,480 --> 00:32:20,560", "seconds": 1939, "text": "If that doesn't work."}, {"line_number": 522, "time": "00:32:20,560 --> 00:32:21,560", "seconds": 1940, "text": "Get out."}, {"line_number": 523, "time": "00:32:21,560 --> 00:32:22,560", "seconds": 1941, "text": "Walk,"}, {"line_number": 524, "time": "00:32:22,560 --> 00:32:23,560", "seconds": 1942, "text": "five minutes or ten minutes."}, {"line_number": 525, "time": "00:32:23,560 --> 00:32:24,880", "seconds": 1943, "text": "Observe your sensation or respiration."}, {"line_number": 526, "time": "00:32:24,880 --> 00:32:25,880", "seconds": 1944, "text": "Come and sit."}, {"line_number": 527, "time": "00:32:25,880 --> 00:32:27,680", "seconds": 1945, "text": "Keep on fighting this enemy."}, {"line_number": 528, "time": "00:32:27,680 --> 00:32:29,960", "seconds": 1947, "text": "Otherwise this enemy overpowers you."}, {"line_number": 529, "time": "00:32:29,960 --> 00:32:33,280", "seconds": 1949, "text": "You can't meditate."}, {"line_number": 530, "time": "00:32:33,280 --> 00:32:34,800", "seconds": 1953, "text": "Another kick from within."}, {"line_number": 531, "time": "00:32:34,800 --> 00:32:40,680", "seconds": 1954, "text": "Either this kick will make you very much drowsy or it will make you very much agitated."}, {"line_number": 532, "time": "00:32:40,680 --> 00:32:43,240", "seconds": 1960, "text": "You feel like doing little bit of this."}, {"line_number": 533, "time": "00:32:43,240 --> 00:32:46,880", "seconds": 1963, "text": "Feel like doing little bit of this, little bit of this, little bit of this."}, {"line_number": 534, "time": "00:32:46,880 --> 00:32:49,280", "seconds": 1966, "text": "But no meditation."}, {"line_number": 535, "time": "00:32:49,280 --> 00:32:51,600", "seconds": 1969, "text": "You are in one of our sitting adhi\u1e6d\u1e6dh\u0101n."}, {"line_number": 536, "time": "00:32:51,600 --> 00:32:53,280", "seconds": 1971, "text": "And a kick from within."}, {"line_number": 537, "time": "00:32:53,280 --> 00:32:55,520", "seconds": 1973, "text": "You have taken whole of your body outside."}, {"line_number": 538, "time": "00:32:55,520 --> 00:32:57,320", "seconds": 1975, "text": "And then you realize, \"Oh, I was in adhi\u1e6d\u1e6dh\u0101n."}, {"line_number": 539, "time": "00:32:57,320 --> 00:32:58,320", "seconds": 1977, "text": "How I came here?\""}, {"line_number": 540, "time": "00:32:58,320 --> 00:33:02,040", "seconds": 1978, "text": "A kick from within won't allow you to practice properly."}, {"line_number": 541, "time": "00:33:02,040 --> 00:33:05,080", "seconds": 1982, "text": "This enemy, dangerous enemy."}, {"line_number": 542, "time": "00:33:05,080 --> 00:33:08,360", "seconds": 1985, "text": "Another enemy, fifth enemy."}, {"line_number": 543, "time": "00:33:08,360 --> 00:33:09,360", "seconds": 1988, "text": "Doubt."}, {"line_number": 544, "time": "00:33:09,360 --> 00:33:10,360", "seconds": 1989, "text": "Doubt."}, {"line_number": 545, "time": "00:33:10,360 --> 00:33:13,040", "seconds": 1990, "text": "All kinds of doubt come in the mind."}, {"line_number": 546, "time": "00:33:13,040 --> 00:33:14,840", "seconds": 1993, "text": "What is this technique?"}, {"line_number": 547, "time": "00:33:14,840 --> 00:33:16,280", "seconds": 1994, "text": "What sort of technique is this?"}, {"line_number": 548, "time": "00:33:16,280 --> 00:33:18,720", "seconds": 1996, "text": "Observe respiration, observe respiration."}, {"line_number": 549, "time": "00:33:18,720 --> 00:33:22,240", "seconds": 1998, "text": "Even when I was not observing respiration, it was there all the time."}, {"line_number": 550, "time": "00:33:22,240 --> 00:33:24,240", "seconds": 2002, "text": "What I gained by observing respiration?"}, {"line_number": 551, "time": "00:33:24,240 --> 00:33:26,360", "seconds": 2004, "text": "Now observing the heat, observing the perspiration."}, {"line_number": 552, "time": "00:33:26,360 --> 00:33:27,360", "seconds": 2006, "text": "What I'm doing?"}, {"line_number": 553, "time": "00:33:27,360 --> 00:33:28,920", "seconds": 2007, "text": "Have I gone crazy?"}, {"line_number": 554, "time": "00:33:28,920 --> 00:33:31,960", "seconds": 2008, "text": "What kind of meditation?"}, {"line_number": 555, "time": "00:33:31,960 --> 00:33:35,080", "seconds": 2011, "text": "And this doubt will not allow you to work."}, {"line_number": 556, "time": "00:33:35,080 --> 00:33:37,320", "seconds": 2015, "text": "Another doubt at times."}, {"line_number": 557, "time": "00:33:37,320 --> 00:33:39,640", "seconds": 2017, "text": "Another doubt comes about your teacher."}, {"line_number": 558, "time": "00:33:39,640 --> 00:33:41,120", "seconds": 2019, "text": "\"What teacher?"}, {"line_number": 559, "time": "00:33:41,120 --> 00:33:46,200", "seconds": 2021, "text": "I was expecting a great guru from India with capital G."}, {"line_number": 560, "time": "00:33:46,200 --> 00:33:48,120", "seconds": 2026, "text": "What kind of guru?"}, {"line_number": 561, "time":
