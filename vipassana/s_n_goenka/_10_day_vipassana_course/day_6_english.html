 "00:33:48,120 --> 00:33:50,840", "seconds": 2028, "text": "He doesn't have matted long hair."}, {"line_number": 562, "time": "00:33:50,840 --> 00:33:53,880", "seconds": 2030, "text": "He doesn't have big mustache or beard."}, {"line_number": 563, "time": "00:33:53,880 --> 00:33:59,080", "seconds": 2033, "text": "Even no shaven head and he has got no bunches of rosaries round his neck."}, {"line_number": 564, "time": "00:33:59,080 --> 00:34:00,560", "seconds": 2039, "text": "No trademark on his forehead."}, {"line_number": 565, "time": "00:34:00,560 --> 00:34:02,600", "seconds": 2040, "text": "No paraphernalia of a teacher."}, {"line_number": 566, "time": "00:34:02,600 --> 00:34:03,600", "seconds": 2042, "text": "No guru."}, {"line_number": 567, "time": "00:34:03,600 --> 00:34:05,800", "seconds": 2043, "text": "What kind of guru?"}, {"line_number": 568, "time": "00:34:05,800 --> 00:34:08,880", "seconds": 2045, "text": "He doesn't look like freak."}, {"line_number": 569, "time": "00:34:08,880 --> 00:34:11,679.9999999997672", "seconds": 2048, "text": "He looks like a streak."}, {"line_number": 570, "time": "00:34:11,679.9999999997672 --> 00:34:12,679.9999999997672", "seconds": 2051, "text": "What guru?"}, {"line_number": 571, "time": "00:34:12,679.9999999997672 --> 00:34:19,679.9999999997672", "seconds": 2052, "text": "No."}, {"line_number": 572, "time": "00:34:19,679.9999999997672 --> 00:34:21,280.00000000023283", "seconds": 2059, "text": "And he has got no supernatural power."}, {"line_number": 573, "time": "00:34:21,280.00000000023283 --> 00:34:22,520", "seconds": 2061, "text": "He can't fly in the air."}, {"line_number": 574, "time": "00:34:22,520 --> 00:34:25,440", "seconds": 2062, "text": "He can't take dips in the earth."}, {"line_number": 575, "time": "00:34:25,440 --> 00:34:27,800.0000000002328", "seconds": 2065, "text": "He and his assistant keep on asking, how about you?"}, {"line_number": 576, "time": "00:34:27,800.0000000002328 --> 00:34:29,880", "seconds": 2067, "text": "They should know what, how about you."}, {"line_number": 577, "time": "00:34:29,880 --> 00:34:32,080", "seconds": 2069, "text": "Why they ask a student?"}, {"line_number": 578, "time": "00:34:32,080 --> 00:34:35,320.00000000023283", "seconds": 2072, "text": "No supernatural power.\""}, {"line_number": 579, "time": "00:34:35,320.00000000023283 --> 00:34:38,639.9999999997672", "seconds": 2075, "text": "Doubt, doubt, and you can't work."}, {"line_number": 580, "time": "00:34:38,639.9999999997672 --> 00:34:41,000", "seconds": 2078, "text": "Third kind of doubts come."}, {"line_number": 581, "time": "00:34:41,000 --> 00:34:44,760.0000000002328", "seconds": 2081, "text": "\"Yes, the technique is good because so many people keep coming and they get benefit."}, {"line_number": 582, "time": "00:34:44,760.0000000002328 --> 00:34:46,360.00000000023283", "seconds": 2084, "text": "They keep coming repeatedly."}, {"line_number": 583, "time": "00:34:46,360.00000000023283 --> 00:34:48,159.99999999976717", "seconds": 2086, "text": "Certainly it is good."}, {"line_number": 584, "time": "00:34:48,159.99999999976717 --> 00:34:51,440", "seconds": 2088, "text": "The teacher is also good because so many people listen to him, so perhaps good."}, {"line_number": 585, "time": "00:34:51,440 --> 00:34:52,440", "seconds": 2091, "text": "Alright."}, {"line_number": 586, "time": "00:34:52,440 --> 00:34:54,199.99999999976717", "seconds": 2092, "text": "I am not good."}, {"line_number": 587, "time": "00:34:54,199.99999999976717 --> 00:34:55,520", "seconds": 2094, "text": "I am not fit for this.\""}, {"line_number": 588, "time": "00:34:55,520 --> 00:34:57,880", "seconds": 2095, "text": "Doubt about one's own capability."}, {"line_number": 589, "time": "00:34:57,880 --> 00:35:00,480", "seconds": 2097, "text": "\"I am not fit."}, {"line_number": 590, "time": "00:35:00,480 --> 00:35:02,600", "seconds": 2100, "text": "This is not the time for me."}, {"line_number": 591, "time": "00:35:02,600 --> 00:35:05,840", "seconds": 2102, "text": "And this scene is not for me."}, {"line_number": 592, "time": "00:35:05,840 --> 00:35:08,040", "seconds": 2105, "text": "I better quit.\""}, {"line_number": 593, "time": "00:35:08,040 --> 00:35:09,680", "seconds": 2108, "text": "And one feels like running away."}, {"line_number": 594, "time": "00:35:09,680 --> 00:35:11,840", "seconds": 2109, "text": "Oh, this doubt, doubt, doubt."}, {"line_number": 595, "time": "00:35:11,840 --> 00:35:16,480", "seconds": 2111, "text": "Any of these three doubts overpowers you and you stop meditating."}, {"line_number": 596, "time": "00:35:16,480 --> 00:35:20,240", "seconds": 2116, "text": "These five n\u012bvara\u1e47\u0101s, five enemies, be careful."}, {"line_number": 597, "time": "00:35:20,240 --> 00:35:23,840", "seconds": 2120, "text": "Don't allow them to overpower you and then you will find you are progressing."}, {"line_number": 598, "time": "00:35:23,840 --> 00:35:26,840", "seconds": 2123, "text": "You are progressing."}, {"line_number": 599, "time": "00:35:26,840 --> 00:35:29,360", "seconds": 2126, "text": "The technique is wonderful."}, {"line_number": 600, "time": "00:35:29,360 --> 00:35:31,360", "seconds": 2129, "text": "There is no dogma involved in it."}, {"line_number": 601, "time": "00:35:31,360 --> 00:35:33,640", "seconds": 2131, "text": "No blind faith involved in it."}, {"line_number": 602, "time": "00:35:33,640 --> 00:35:34,960", "seconds": 2133, "text": "No cult involved in it."}, {"line_number": 603, "time": "00:35:34,960 --> 00:35:37,560", "seconds": 2134, "text": "It is pure science of mind and matter."}, {"line_number": 604, "time": "00:35:37,560 --> 00:35:39,600", "seconds": 2137, "text": "The interaction of mind and matter."}, {"line_number": 605, "time": "00:35:39,600 --> 00:35:45,040", "seconds": 2139, "text": "How out of ignorance this mind keeps on reacting to these sensations."}, {"line_number": 606, "time": "00:35:45,040 --> 00:35:47,240", "seconds": 2145, "text": "Keep on generating negativities."}, {"line_number": 607, "time": "00:35:47,240 --> 00:35:51,880", "seconds": 2147, "text": "And because of these negativities, more and more of this particular type of sensation arises."}, {"line_number": 608, "time": "00:35:51,880 --> 00:35:55,120", "seconds": 2151, "text": "And when that sensation arises, you more react with negativity."}, {"line_number": 609, "time": "00:35:55,120 --> 00:35:58,800", "seconds": 2155, "text": "And this vicious circle you become miserable, more and more miserable."}, {"line_number": 610, "time": "00:35:58,800 --> 00:36:00,120", "seconds": 2158, "text": "You start observing it."}, {"line_number": 611, "time": "00:36:00,120 --> 00:36:02,920", "seconds": 2160, "text": "You start coming out of it."}, {"line_number": 612, "time": "00:36:02,920 --> 00:36:05,520", "seconds": 2162, "text": "Just universal law of nature."}, {"line_number": 613, "time": "00:36:05,520 --> 00:36:09,640", "seconds": 2165, "text": "Nothing to do with this particular organized religion or that organized religion."}, {"line_number": 614, "time": "00:36:09,640 --> 00:36:12,120", "seconds": 2169, "text": "Truth is truth."}, {"line_number": 615, "time": "00:36:12,120 --> 00:36:13,280", "seconds": 2172, "text": "Universal truth."}, {"line_number": 616, "time": "00:36:13,280 --> 00:36:14,280", "seconds": 2173, "text": "Universal law."}, {"line_number": 617, "time": "00:36:14,280 --> 00:36:16,040", "seconds": 2174, "text": "Dhamma is universal law."}, {"line_number": 618, "time": "00:36:16,040 --> 00:36:17,040", "seconds": 2176, "text": "Natural law."}, {"line_number": 619, "time": "00:36:17,040 --> 00:36:22,200", "seconds": 2177, "text": "And that will become clearer and clearer if you keep on working."}, {"line_number": 620, "time": "00:36:22,200 --> 00:36:27,160", "seconds": 2182, "text": "The law of nature is such that if you keep on reacting with negativity, you are multiplying"}, {"line_number": 621, "time": "00:36:27,160 --> 00:36:29,480", "seconds": 2187, "text": "your misery."}, {"line_number": 622, "time": "00:36:29,480 --> 00:36:30,640", "seconds": 2189, "text": "You stop this reaction."}, {"line_number": 623, "time": "00:36:30,640 --> 00:36:33,040", "seconds": 2190, "text": "You have started coming out of misery."}, {"line_number": 624, "time": "00:36:33,040 --> 00:36:35,440", "seconds": 2193, "text": "And this has worked even in the past."}, {"line_number": 625, "time": "00:36:35,440 --> 00:36:36,440", "seconds": 2195, "text": "This works now."}, {"line_number": 626, "time": "00:36:36,440 --> 00:36:39,000", "seconds": 2196, "text": "This will keep on working in future."}, {"line_number": 627, "time": "00:36:39,000 --> 00:36:42,080", "seconds": 2199, "text": "Even in the past whether there was a Buddha or no Buddha."}, {"line_number": 628, "time": "00:36:42,080 --> 00:36:46,600", "seconds": 2202, "text": "Buddha says \"Whether I am there or not, whether somebody becomes an enlightened or not, the law"}, {"line_number": 629, "time": "00:36:46,600 --> 00:36:49,240", "seconds": 2206, "text": "of nature remains the same."}, {"line_number": 630, "time": "00:36:49,240 --> 00:36:51,120", "seconds": 2209, "text": "It is eternal.\""}, {"line_number": 631, "time": "00:36:51,120 --> 00:36:55,600", "seconds": 2211, "text": "All the time when one generates negativity, one is bound to suffer."}, {"line_number": 632, "time": "00:36:55,600 --> 00:37:01,440", "seconds": 2215, "text": "All the time one starts coming out of negativity, one starts getting liberated from the misery."}, {"line_number": 633, "time": "00:37:01,440 --> 00:37:04,840", "seconds": 2221, "text": "A Buddha discovers"}, {"line_number": 634, "time": "00:37:04,840 --> 00:37:06,600", "seconds": 2224, "text": "this law remains covered."}, {"line_number": 635, "time": "00:37:06,600 --> 00:37:08,360", "seconds": 2226, "text": "People do not know what is happening."}, {"line_number": 636, "time": "00:37:08,360 --> 00:37:11,840", "seconds": 2228, "text": "Deep inside how you generate negativity, people do not know."}, {"line_number": 637, "time": "00:37:11,840 --> 00:37:17,680", "seconds": 2231, "text": "The enlightened one's enlightenment is that it goes deep inside and finds out how one keeps"}, {"line_number": 638, "time": "00:37:17,680 --> 00:37:23,400", "seconds": 2237, "text": "on generating negativities to these sensations and keeps on multiplying one's misery."}, {"line_number": 639, "time": "00:37:23,400 --> 00:37:28,200", "seconds": 2243, "text": "How observing the sensation one can come out of this misery, come out of the negativity."}, {"line_number": 640, "time": "00:37:28,200 --> 00:37:31,040", "seconds": 2248, "text": "This is found out by somebody which is there already."}, {"line_number": 641, "time": "00:37:31,040 --> 00:37:32,920", "seconds": 2251, "text": "The law is there already."}, {"line_number": 642, "time": "00:37:32,920 --> 00:37:37,880", "seconds": 2252, "text": "And he then out of compassion he starts teaching it to others, giving this technique to others,"}, {"line_number": 643, "time": "00:37:37,880 --> 00:37:40,800", "seconds": 2257, "text": "people follow it and they come out of their misery."}, {"line_number": 644, "time": "00:37:40,800 --> 00:37:46,560", "seconds": 2260, "text": "This happened to thousands upon thousands of people in the life of the Buddha and after"}, {"line_number": 645, "time": "00:37:46,560 --> 00:37:52,360", "seconds": 2266, "text": "that also during this 25th centuries, who ever practiced, got the same benefit."}, {"line_number": 646, "time": "00:37:52,360 --> 00:37:56,120", "seconds": 2272, "text": "And even in future, who will be practicing, will get the same benefit."}, {"line_number": 647, "time": "00:37:56,120 --> 00:37:59,040", "seconds": 2276, "text": "Today, anybody is practicing, will get the same benefit."}, {"line_number": 648, "time": "00:37:59,040 --> 00:38:00,040", "seconds": 2279, "text": "The law is law."}, {"line_number": 649, "time": "00:38:00,040 --> 00:38:01,040", "seconds": 2280, "text": "It is eternal."}, {"line_number": 650, "time": "00:38:01,040 --> 00:38:02,040", "seconds": 2281, "text": "The same law."}, {"line_number": 651, "time": "00:38:02,040 --> 00:38:05,760", "seconds": 2282, "text": "[Pali]"}, {"line_number": 652, "time": "00:38:05,760 --> 00:38:07,720", "seconds": 2285, "text": "The dhamma is eternal."}, {"line_number": 653, "time": "00:38:07,720 --> 00:38:12,160", "seconds": 2287, "text": "The same law prevails. At the time of the Buddha,"}, {"line_number": 654, "time": "00:38:12,160 --> 00:38:18,640", "seconds": 2292, "text": "how miserable people came out of their misery, not because of any miracle or magic of"}, {"line_number": 655, "time": "00:38:18,640 --> 00:38:19,640", "seconds": 2298, "text": "Buddha."}, {"line_number": 656, "time": "00:38:19,640 --> 00:38:22,680", "seconds": 2299, "text": "The same technique was given."}, {"line_number": 657, "time": "00:38:22,680 --> 00:38:29,480", "seconds": 2302, "text": "One instance of this person, A\u1e45gulim\u0101la, a young man, very angry."}, {"line_number": 658, "time": "00:38:29,480 --> 00:38:34,040", "seconds": 2309, "text": "He had taken a vow that he will kill one thousand human beings."}, {"line_number": 659, "time": "00:38:34,040 --> 00:38:35,880", "seconds": 2314, "text": "How much anger he has got."}, {"line_number": 660, "time": "00:38:35,880 --> 00:38:42,560", "seconds": 2315, "text": "And he had killed 999 of them and he was looking for the thousandth one."}, {"line_number": 661, "time": "00:38:42,560 --> 00:38:45,720", "seconds": 2322, "text": "And how to remember how many he has killed."}, {"line_number": 662, "time": "00:38:45,720 --> 00:38:47,440", "seconds": 2325, "text": "So whomever he kills,"}, {"line_number": 663, "time": "00:38:47,440 --> 00:38:52,160", "seconds": 2327, "text": "he cuts the finger and puts as a garland around his neck and keeps on counting how many"}, {"line_number": 664, "time": "00:38:52,160 --> 00:38:53,440", "seconds": 2332, "text": "fingers."}, {"line_number": 665, "time": "00:38:53,440 --> 00:39:00,120", "seconds": 2333, "text": "And that is why he was called A\u1e45gulim\u0101la, one who is wearing a garland of fingers."}, {"line_number": 666, "time": "00:39:00,120 --> 00:39:04,680", "seconds": 2340, "text": "When he was looking for the one thousandth person, he came across Buddha or rather Buddha"}, {"line_number": 667, "time": "00:39:04,680 --> 00:39:10,800", "seconds": 2344, "text": "out of compassion came to him just to save him from his misery."}, {"line_number": 668, "time": "00:39:10,800 --> 00:39:13,080", "seconds": 2350, "text": "No magic, no miracle."}, {"line_number": 669, "time": "00:39:13,080 --> 00:39:18,160", "seconds": 2353, "text": "Same technique was given to him and he started realizing that he is a miserable person full"}, {"line_number": 670, "time": "00:39:18,160 --> 00:39:25,360", "seconds": 2358, "text": "of misery and started working on it and working, working, working, he came out of misery."}, {"line_number": 671, "time": "00:39:25,360 --> 00:39:31,720", "seconds": 2365, "text": "He reached the final goal of full liberated person, an arahant, full of compassion, full of"}, {"line_number": 672, "time": "00:39:31,720 --> 00:39:35,080", "seconds": 2371, "text": "love, full of goodwill for others."}, {"line_number": 673, "time": "00:39:35,080 --> 00:39:40,080", "seconds": 2375, "text": "And now he goes round from village to village, from countryside to countryside, from city"}, {"line_number": 674, "time": "00:39:40,080 --> 00:39:41,800", "seconds": 2380, "text": "to city."}, {"line_number": 675, "time": "00:39:41,800 --> 00:39:43,840", "seconds": 2381, "text": "Everywhere people are so miserable."}, {"line_number": 676, "time": "00:39:43,840 --> 00:39:45,640", "seconds": 2383, "text": "I was so ignorant."}, {"line_number": 677, "time": "00:39:45,640 --> 00:39:49,800", "seconds": 2385, "text": "Out of my ignorance, I had been harming myself, I had been harming others."}, {"line_number": 678, "time": "00:39:49,800 --> 00:39:53,400", "seconds": 2389, "text": "Like me, there are so many who are harming themselves, they are harming others."}, {"line_number": 679, "time": "00:39:53,400 --> 00:39:57,960", "seconds": 2393, "text": "If they get this wonderful technique, certainly they will come out of their misery."}, {"line_number": 680, "time": "00:39:57,960 --> 00:39:59,800", "seconds": 2397, "text": "Certainly they will come out of their misery."}, {"line_number": 681, "time": "00:39:59,800 --> 00:40:03,920", "seconds": 2399, "text": "So out of compassion, he goes to different places."}, {"line_number": 682, "time": "00:40:03,920 --> 00:40:07,760", "seconds": 2403, "text": "Teaches this dhamma, this technique to others."}, {"line_number": 683, "time": "00:40:07,760 --> 00:40:09,920", "seconds": 2407, "text": "Some people recognize him."}, {"line_number": 684, "time": "00:40:09,920 --> 00:40:14,280", "seconds": 2409, "text": "Although he has become a monk now, \"He is the same A\u1e45gulim\u0101la who has killed my mother or"}, {"line_number": 685, "time": "00:40:14,280 --> 00:40:18,520", "seconds": 2414, "text": "killed my father or killed my wife or killed my husband or killed my son, same"}, {"line_number": 686, "time": "00:40:18,520 --> 00:40:19,520", "seconds": 2418, "text": "A\u1e45gulim\u0101la.\""}, {"line_number": 687, "time": "00:40:19,520 --> 00:40:25,800", "seconds": 2419, "text": "And out of anger, they throw stones at him, they beat him, blood starts flowing from his body."}, {"line_number": 688, "time": "00:40:25,800 --> 00:40:29,480", "seconds": 2425, "text": "But from the heart, only compassion flows."}, {"line_number": 689, "time": "00:40:29,480 --> 00:40:31,040", "seconds": 2429, "text": "\"Oh miserable people."}, {"line_number": 690, "time": "00:40:31,040 --> 00:40:33,560", "seconds": 2431, "text": "I was also equally miserable."}, {"line_number": 691, "time": "00:40:33,560 --> 00:40:37,920", "seconds": 2433, "text": "Out of ignorance, I was harming myself, I was harming others."}, {"line_number": 692, "time": "00:40:37,920 --> 00:40:40,000", "seconds": 2437, "text": "See this technique, how it helps you."}, {"line_number": 693, "time": "00:40:40,000 --> 00:40:41,880", "seconds": 2440, "text": "You will come out of all your misery."}, {"line_number": 694, "time": "00:40:41,880 --> 00:40:49,120", "seconds": 2441, "text": "Give it trial, give it trial.\" Full of compassion, the whole life, full of compassion."}, {"line_number": 695, "time": "00:40:49,120 --> 00:40:51,840", "seconds": 2449, "text": "How miserable people came out of their misery."}, {"line_number": 696, "time": "00:40:51,840 --> 00:40:57,400", "seconds": 2451, "text": "So easily, of course by practicing the technique, understanding that this technique alone can take"}, {"line_number": 697, "time": "00:40:57,400 --> 00:40:58,960", "seconds": 2457, "text": "us out from the misery."}, {"line_number": 698, "time": "00:40:58,960 --> 00:41:03,560", "seconds": 2458, "text": "Unless we come out of our negativities, unless we come out of our sa\u1e45kh\u0101ras, there is no"}, {"line_number": 699, "time": "00:41:03,560 --> 00:41:06,040", "seconds": 2463, "text": "liberation from misery."}, {"line_number": 700, "time": "00:41:06,040 --> 00:41:14,160", "seconds": 2466, "text": "A very miserable woman by the name of Kisa Gotami, got married."}, {"line_number": 701, "time": "00:41:14,160 --> 00:41:17,520", "seconds": 2474, "text": "And for number of years, had no issue."}, {"line_number": 702, "time": "00:41:17,520 --> 00:41:23,440", "seconds": 2477, "text": "And she was craving for a child, after a number of years she got a child."}, {"line_number": 703, "time": "00:41:23,440 --> 00:41:27,160", "seconds": 2483, "text": "Unfortunately within two years, the child died."}, {"line_number": 704, "time": "00:41:27,160 --> 00:41:30,960", "seconds": 2487, "text": "She had developed so much of her attachment to the child and the child died."}, {"line_number": 705, "time": "00:41:30,960 --> 00:41:34,280", "seconds": 2490, "text": "This sorrow was unbearable for her."}, {"line_number": 706, "time": "00:41:34,280 --> 00:41:37,680", "seconds": 2494, "text": "She took the dead body, corpse of the child, to the breast."}, {"line_number": 707, "time": "00:41:37,680 --> 00:41:42,440", "seconds": 2497, "text": "And she won't give it to the people to take to the cremation ground, to take to the graveyard."}, {"line_number": 708, "time": "00:41:42,440 --> 00:41:44,560", "seconds": 2502, "text": "\"No, my child does not die."}, {"line_number": 709, "time": "00:41:44,560 --> 00:41:45,880", "seconds": 2504, "text": "It is sleeping."}, {"line_number": 710, "time": "00:41:45,880 --> 00:41:48,160", "seconds": 2505, "text": "Please do something so that it gets awakened."}, {"line_number": 711, "time": "00:41:48,160 --> 00:41:49,160", "seconds": 2508, "text": "Please do something.\""}, {"line_number": 712, "time": "00:41:49,160 --> 00:41:53,200", "seconds": 2509, "text": "And people say, \"No mother, he has died."}, {"line_number": 713, "time": "00:41:53,200 --> 00:41:56,080", "seconds": 2513, "text": "And no use expecting that he will wake up.\""}, {"line_number": 714, "time": "00:41:56,080 --> 00:41:58,240", "seconds": 2516, "text": "But she has gone totally insane."}, {"line_number": 715, "time": "00:41:58,240 --> 00:41:59,720", "seconds": 2518, "text": "\"No, I can't give you."}, {"line_number": 716, "time": "00:41:59,720 --> 00:42:01,400", "seconds": 2519, "text": "My son has not died."}, {"line_number": 717, "time": "00:42:01,400 --> 00:42:02,800", "seconds": 2521, "text": "Has not died."}, {"line_number": 718, "time": "00:42:02,800 --> 00:42:03,800", "seconds": 2522, "text": "Please do something."}, {"line_number": 719, "time": "00:42:03,800 --> 00:42:06,040", "seconds": 2523, "text": "Please do something.\""}, {"line_number": 720, "time": "00:42:06,040 --> 00:42:11,400", "seconds": 2526, "text": "One wise person told her, \"Nobody has got any medicine for this dead body."}, {"line_number": 721, "time": "00:42:11,400 --> 00:42:12,920", "seconds": 2531, "text": "You may go to Buddha."}, {"line_number": 722, "time": "00:42:12,920 --> 00:42:14,720", "seconds": 2532, "text": "He has got his meditation centre here."}, {"line_number": 723, "time": "00:42:14,720 --> 00:42:17,920", "seconds": 2534, "text": "You go there, perhaps he may do something for you.\""}, {"line_number": 724, "time": "00:42:17,920 --> 00:42:19,960", "seconds": 2537, "text": "And she went to Buddha."}, {"line_number": 725, "time": "00:42:19,960 --> 00:42:22,840", "seconds": 2539, "text": "Place the dead body before his feet."}, {"line_number": 726, "time": "00:42:22,840 --> 00:42:25,520", "seconds": 2542, "text": "And crying, crying, \"My son has not died."}, {"line_number": 727, "time": "00:42:25,520 --> 00:42:27,040", "seconds": 2545, "text": "People say, he is dead."}, {"line_number": 728, "time": "00:42:27,040 --> 00:42:29,080", "seconds": 2547, "text": "Even if he is dead, please do something."}, {"line_number": 729, "time": "00:42:29,080 --> 00:42:30,240", "seconds": 2549, "text": "Please do something.\""}, {"line_number": 730, "time": "00:42:30,240 --> 00:42:36,200", "seconds": 2550, "text": "Buddha found that her mind was so emotionally unbalanced, any kind of dhamma teaching will"}, {"line_number": 731, "time": "00:42:36,200 --> 00:42:37,200", "seconds": 2556, "text": "not work there."}, {"line_number": 732, "time": "00:42:37,200 --> 00:42:39,200", "seconds": 2557, "text": "He had his own way of teaching."}, {"line_number": 733, "time": "00:42:39,200 --> 00:42:43,560", "seconds": 2559, "text": "Asked her, \"Alright, go to the city."}, {"line_number": 734, "time": "00:42:43,560 --> 00:42:46,720", "seconds": 2563, "text": "Get a few grains of sesame.\""}, {"line_number": 735, "time": "00:42:46,720 --> 00:42:47,720", "seconds": 2566, "text": "Very happy."}, {"line_number": 736, "time": "00:42:47,720 --> 00:42:50,960", "seconds": 2567, "text": "Buddha is going to do something for my son."}, {"line_number": 737, "time": "00:42:50,960 --> 00:42:54,120", "seconds": 2570, "text": "Buddha said, \"Wait, listen the instruction properly."}, {"line_number": 738, "time": "00:42:54,120 --> 00:42:59,840", "seconds": 2574, "text": "You must bring these seeds of sesame from some house where nobody has died."}, {"line_number": 739, "time": "00:42:59,840 --> 00:43:01,360", "seconds": 2579, "text": "From a family where nobody has died.\""}, {"line_number": 740, "time": "00:43:01,360 --> 00:43:02,360", "seconds": 2581, "text": "\"Yes, yes sir."}, {"line_number": 741, "time": "00:43:02,360 --> 00:43:03,840", "seconds": 2582, "text": "I will bring that.\""}, {"line_number": 742, "time": "00:43:03,840 --> 00:43:05,400", "seconds": 2583, "text": "And she went out."}, {"line_number": 743, "time": "00:43:05,400 --> 00:43:07,160", "seconds": 2585, "text": "From house to house."}, {"line_number": 744, "time": "00:43:07,160 --> 00:43:10,000", "seconds": 2587, "text": "From street to street."}, {"line_number": 745, "time": "00:43:10,000 --> 00:43:13,000", "seconds": 2590, "text": "Every house she is asking for sesame seeds."}, {"line_number": 746, "time": "00:43:13,000 --> 00:43:14,000", "seconds": 2593, "text": "\"My son has died."}, {"line_number": 747, "time": "00:43:14,000 --> 00:43:15,360", "seconds": 2594, "text": "And Buddha is going to do something."}, {"line_number": 748, "time": "00:43:15,360 --> 00:43:16,360", "seconds": 2595, "text": "Please give me.\""}, {"line_number": 749, "time": "00:43:16,360 --> 00:43:18,760", "seconds": 2596, "text": "\"Oh, you may take bag full of seeds."}, {"line_number": 750, "time": "00:43:18,760 --> 00:43:21,200", "seconds": 2598, "text": "May your son get alive.\""}, {"line_number": 751, "time": "00:43:21,200 --> 00:43:24,640", "seconds": 2601, "text": "And then she questions, \"Has anybody died in your family?\""}, {"line_number": 752, "time": "00:43:24,640 --> 00:43:28,520", "seconds": 2604, "text": "And with a long face, they say, \"Yes, my father has died or my mother has died or my brother"}, {"line_number": 753, "time": "00:43:28,520 --> 00:43:30,600", "seconds": 2608, "text": "has died or so on, so has died.\""}, {"line_number": 754, "time": "00:43:30,600 --> 00:43:31,600", "seconds": 2610, "text": "And the next house."}, {"line_number": 755, "time": "00:43:31,600 --> 00:43:35,040", "seconds": 2611, "text": "And the next house, not a single house she got."}, {"line_number": 756, "time": "00:43:35,040 --> 00:43:37,200", "seconds": 2615, "text": "Where somebody has not died."}, {"line_number": 757, "time": "00:43:37,200 --> 00:43:41,560", "seconds": 2617, "text": "And by the time the whole day, she came to senses."}, {"line_number": 758, "time": "00:43:41,560 --> 00:43:44,920", "seconds": 2621, "text": "There is no house, there is no family where somebody does not die."}, {"line_number": 759, "time": "00:43:44,920 --> 00:43:46,400", "seconds": 2624, "text": "This is law of nature."}, {"line_number": 760, "time": "00:43:46,400 --> 00:43:48,800", "seconds": 2626, "text": "People take birth to die sooner or later."}, {"line_number": 761, "time": "00:43:48,800 --> 00:43:52,320", "seconds": 2628, "text": "And now her mind was in a position to learn dhamma."}, {"line_number": 762, "time": "00:43:52,320 --> 00:43:55,200", "seconds": 2632, "text": "She came back and Buddha gave dhamma."}, {"line_number": 763, "time": "00:43:55,200 --> 00:43:56,840", "seconds": 2635, "text": "The same dhamma."}, {"line_number": 764, "time": "00:43:56,840 --> 00:44:00,440", "seconds": 2636, "text": "Observe respiration, observe sensation, go deeper, deeper, deeper."}, {"line_number": 765, "time": "00:44:00,440 --> 00:44:03,680", "seconds": 2640, "text": "And you find all your misery will get evaporated."}, {"line_number": 766, "time": "00:44:03,680 --> 00:44:05,480", "seconds": 2643, "text": "Layers after layers."}, {"line_number": 767, "time": "00:44:05,480 --> 00:44:10,480", "seconds": 2645, "text": "And this Kisa Gotami became an arahant, fully liberated."}, {"line_number": 768, "time": "00:44:10,480 --> 00:44:17,480", "seconds": 2650, "text": "And all her life serving people like me, so many mothers, like me, so many sisters, oh,"}, {"line_number": 769, "time": "00:44:17,480 --> 00:44:19,280", "seconds": 2657, "text": "they are so miserable."}, {"line_number": 770, "time": "00:44:19,280 --> 00:44:23,960", "seconds": 2659, "text": "If they get this wonderful dhamma, they will come out of their misery, out of this compassion,"}, {"line_number": 771, "time": "00:44:23,960 --> 00:44:29,920", "seconds": 2663, "text": "kept on serving people in dhamma, kept on serving people in dhamma."}, {"line_number": 772, "time": "00:44:29,920 --> 00:44:35,320", "seconds": 2669, "text": "Another miserable person like this, daughter of a very rich person, Pa\u1e6dac\u0101r\u0101."}, {"line_number": 773, "time": "00:44:35,320 --> 00:44:43,000", "seconds": 2675, "text": "She also lost her husband, she had two sons, lost both the sons, lost her brother, mother,"}, {"line_number": 774, "time": "00:44:43,000 --> 00:44:44,000", "seconds": 2683, "text": "father."}, {"line_number": 775, "time": "00:44:44,000 --> 00:44:46,120", "seconds": 2684, "text": "Now nobody was there in the wide world."}, {"line_number": 776, "time": "00:44:46,120 --> 00:44:49,560", "seconds": 2686, "text": "And she became insane, total insane."}, {"line_number": 777, "time": "00:44:49,560 --> 00:44:53,880", "seconds": 2689, "text": "Running in the streets of Savatthi, totally naked."}, {"line_number": 778, "time": "00:44:53,880 --> 00:44:58,720", "seconds": 2693, "text": "And people throwing stones at her and she won't understand what is happening."}, {"line_number": 779, "time": "00:44:58,720 --> 00:45:05,200", "seconds": 2698, "text": "Because of some past, parmis, some good karmas of the past, she came in contact with Buddha,"}, {"line_number": 780, "time": "00:45:05,200 --> 00:45:12,240", "seconds": 2705, "text": "Buddha was teaching dhamma to others and she passed by and Buddha said, \"Come my child.\""}, {"line_number": 781, "time": "00:45:12,240 --> 00:45:13,840", "seconds": 2712, "text": "And she came there."}, {"line_number": 782, "time": "00:45:13,840 --> 00:45:20,640", "seconds": 2713, "text": "And as she sat down, she got senses even for a few minutes and she found that she is naked,"}, {"line_number": 783, "time": "00:45:20,640 --> 00:45:22,760", "seconds": 2720, "text": "somebody threw a cloth over her."}, {"line_number": 784, "time": "00:45:22,760 --> 00:45:25,200", "seconds": 2722, "text": "And from then onwards, she was called Pa\u1e6dac\u0101r\u0101."}, {"line_number": 785, "time": "00:45:25,200 --> 00:45:28,480", "seconds": 2725, "text": "Her name was Pa\u1e6dac\u0101r\u0101."}, {"line_number": 786, "time": "00:45:28,480 --> 00:45:31,560", "seconds": 2728, "text": "Buddha gave dhamma the same technique."}, {"line_number": 787, "time": "00:45:31,560 --> 00:45:35,960", "seconds": 2731, "text": "And working on it, working on it, she came out of all her miseries."}, {"line_number": 788, "time": "00:45:35,960 --> 00:45:42,640", "seconds": 2735, "text": "If Buddha had used some miraculous powers to give life to the son of Kisa Gotami or give"}, {"line_number": 789, "time": "00:45:42,640 --> 00:45:47,680", "seconds": 2742, "text": "life to the sons of this Pa\u1e6dac\u0101r\u0101 or the husband of Pa\u1e6dac\u0101r\u0101 or the mother, father, brother"}, {"line_number": 790, "time": "00:45:47,680 --> 00:45:52,480", "seconds": 2747, "text": "of Pa\u1e6dac\u0101r\u0101, then Buddha would not have been Buddha."}, {"line_number": 791, "time": "00:45:52,480 --> 00:45:54,240", "seconds": 2752, "text": "Gave dhamma."}, {"line_number": 792, "time": "00:45:54,240 --> 00:45:56,480", "seconds": 2754, "text": "This is a temporary relief."}, {"line_number": 793, "time": "00:45:56,480 --> 00:45:59,400", "seconds": 2756, "text": "Even if somebody gets life again, it's a temporary relief."}, {"line_number": 794, "time": "00:45:59,400 --> 00:46:02,560", "seconds": 2759, "text": "Misery is there all the time."}, {"line_number": 795, "time": "00:46:02,560 --> 00:46:05,600", "seconds": 2762, "text": "One starts understanding as one progresses on the path."}, {"line_number": 796, "time": "00:46:05,600 --> 00:46:07,160", "seconds": 2765, "text": "A time comes."}, {"line_number": 797, "time": "00:46:07,160 --> 00:46:09,240", "seconds": 2767, "text": "One can remember the past."}, {"line_number": 798, "time": "00:46:09,240 --> 00:46:11,000", "seconds": 2769, "text": "Lives, after lives."}, {"line_number": 799, "time": "00:46:11,000 --> 00:46:15,640", "seconds": 2771, "text": "Buddha says, \"You just see\", lives after lives, countless lives."}, {"line_number": 800, "time": "00:46:15,640 --> 00:46:16,640", "seconds": 2775, "text": "How many of your relatives,"}, {"line_number": 801, "time": "00:46:16,640 --> 00:46:19,080", "seconds": 2776, "text": "your dear ones have passed, past away."}, {"line_number": 802, "time": "00:46:19,080 --> 00:46:20,640", "seconds": 2779, "text": "They have died."}, {"line_number": 803, "time": "00:46:20,640 --> 00:46:25,200", "seconds": 2780, "text": "If you just accumulate the bones of all those who have died in the past and you accumulate"}, {"line_number": 804, "time": "00:46:25,200 --> 00:46:28,040", "seconds": 2785, "text": "it will be like a huge mountain."}, {"line_number": 805, "time": "00:46:28,040 --> 00:46:32,600", "seconds": 2788, "text": "And the tears that you have shed with every dear one who has died."}, {"line_number": 806, "time": "00:46:32,600 --> 00:46:37,440", "seconds": 2792, "text": "If you accumulate all those tears, it will be like a huge ocean."}, {"line_number": 807, "time": "00:46:37,440 --> 00:46:40,040", "seconds": 2797, "text": "You want to carry on the same thing in the future also."}, {"line_number": 808, "time": "00:46:40,040 --> 00:46:42,600", "seconds": 2800, "text": "Life after life, countless life in the future."}, {"line_number": 809, "time": "00:46:42,600 --> 00:46:44,320", "seconds": 2802, "text": "Again rolling in misery."}, {"line_number": 810, "time": "00:46:44,320 --> 00:46:45,640", "seconds": 2804, "text": "Come out of it."}, {"line_number": 811, "time": "00:46:45,640 --> 00:46:46,640", "seconds": 2805, "text": "Here is a way."}, {"line_number": 812, "time": "00:46:46,640 --> 00:46:48,440", "seconds": 2806, "text": "Here is a technique."}, {"line_number": 813, "time": "00:46:48,440 --> 00:46:52,040", "seconds": 2808, "text": "Enough is enough you have suffered so much, come out of it now."}, {"line_number": 814, "time": "00:46:52,040 --> 00:46:55,000", "seconds": 2812, "text": "Come out of it and he gives this technique."}, {"line_number": 815, "time": "00:46:55,000 --> 00:46:56,520", "seconds": 2815, "text": "Which is just law of nature."}, {"line_number": 816, "time": "00:46:56,520 --> 00:46:57,800", "seconds": 2816, "text": "Everybody works on it."}, {"line_number": 817, "time": "00:46:57,800 --> 00:47:00,280", "seconds": 2817, "text": "Whoever works comes out of it."}, {"line_number": 818, "time": "00:47:00,280 --> 00:47:06,120", "seconds": 2820, "text": "And it is not necessary also that to work on this technique, one must come out of the householder's"}, {"line_number": 819, "time": "00:47:06,120 --> 00:47:07,120", "seconds": 2826, "text": "life."}, {"line_number": 820, "time": "00:47:07,120 --> 00:47:09,080", "seconds": 2827, "text": "One should become a monk or a nun."}, {"line_number": 821, "time": "00:47:09,080 --> 00:47:14,120", "seconds": 2829, "text": "Well, if one becomes a monk or a nun, there are less responsibilities of the worldly's"}, {"line_number": 822, "time": "00:47:14,120 --> 00:47:15,120", "seconds": 2834, "text": "life."}, {"line_number": 823, "time": "00:47:15,120 --> 00:47:17,200", "seconds": 2835, "text": "And one can work, give full time to this."}, {"line_number": 824, "time": "00:47:17,200 --> 00:47:18,840", "seconds": 2837, "text": "The work becomes easier."}, {"line_number": 825, "time": "00:47:18,840 --> 00:47:20,800", "seconds": 2838, "text": "But this is not absolutely essential."}, {"line_number": 826, "time": "00:47:20,800 --> 00:47:25,000", "seconds": 2840, "text": "Dhamma is for everyone, a recluse, a monk or a nun or a householder."}, {"line_number": 827, "time": "00:47:25,000 --> 00:47:28,720", "seconds": 2845, "text": "Householders may have difficulties because of so many responsibilities."}, {"line_number": 828, "time": "00:47:28,720 --> 00:47:32,880", "seconds": 2848, "text": "But still the path is the same for both."}, {"line_number": 829, "time": "00:47:32,880 --> 00:47:36,200", "seconds": 2852, "text": "Hardly they were 100,000 monks or nuns with him."}, {"line_number": 830, "time": "00:47:36,200 --> 00:47:42,120", "seconds": 2856, "text": "And rest of them, millions of them in northern India, practicing vipassana and coming out of their"}, {"line_number": 831, "time": "00:47:42,120 --> 00:47:46,400", "seconds": 2862, "text": "misery, practicing Vipassana coming out of their misery."}, {"line_number": 832, "time": "00:47:46,400 --> 00:47:54,200", "seconds": 2866, "text": "An incident of a very rich person, a multimillionaire of those days, Anathapindika, used to give a lot"}, {"line_number": 833, "time": "00:47:54,200 --> 00:47:58,520", "seconds": 2874, "text": "of d\u0101na, lot of d\u0101na."}, {"line_number": 834, "time": "00:47:58,520 --> 00:48:03,360", "seconds": 2878, "text": "Because tradition is such that a householder must give d\u0101na."}, {"line_number": 835, "time": "00:48:03,360 --> 00:48:11,320", "seconds": 2883, "text": "If one does not give d\u0101na, then there is more of ego."}, {"line_number": 836, "time": "00:48:11,320 --> 00:48:17,120", "seconds": 2891, "text": "As a householder, one is not supposed to beg food from others. For a monk it is all right."}, {"line_number": 837, "time": "00:48:17,120 --> 00:48:18,720", "seconds": 2897, "text": "For a nun it is all right."}, {"line_number": 838, "time": "00:48:18,720 --> 00:48:25,720", "seconds": 2898, "text": "As a householder, one has to earn money properly, honestly, hard workingly."}, {"line_number": 839, "time": "00:48:25,720 --> 00:48:30,240", "seconds": 2905, "text": "But when you start earning money, then the madness comes."}, {"line_number": 840, "time": "00:48:30,240 --> 00:48:32,360", "seconds": 2910, "text": "I am so smart."}, {"line_number": 841, "time": "00:48:32,360 --> 00:48:34,280", "seconds": 2912, "text": "I am so intelligent."}, {"line_number": 842, "time": "00:48:34,280 --> 00:48:36,560", "seconds": 2914, "text": "And that is why I am earning so much money."}, {"line_number": 843, "time": "00:48:36,560 --> 00:48:42,000", "seconds": 2916, "text": "This ego, one starts living a ego-centreed life, a self-centreed life, and starts hating"}, {"line_number": 844, "time": "00:48:42,000 --> 00:48:43,000", "seconds": 2922, "text": "everybody else."}, {"line_number": 845, "time": "00:48:43,000 --> 00:48:46,840", "seconds": 2923, "text": "\"Oh, these people, ignorant people, they are not intelligent, they are not smart, that's"}, {"line_number": 846, "time": "00:48:46,840 --> 00:48:49,560", "seconds": 2926, "text": "why, they are not hard working, that's why they are not earning."}, {"line_number": 847, "time": "00:48:49,560 --> 00:48:55,120", "seconds": 2929, "text": "And I look, I am so smart, I am so intelligent, I am so hard working.\" This ego comes, which"}, {"line_number": 848, "time": "00:48:55,120 --> 00:48:57,480", "seconds": 2935, "text": "is dangerous."}, {"line_number": 849, "time": "00:48:57,480 --> 00:49:01,760", "seconds": 2937, "text": "The whole purpose of giving d\u0101na was to come out of the ego."}, {"line_number": 850, "time": "00:49:01,760 --> 00:49:07,660", "seconds": 2941, "text": "And the same d\u0101na makes one ego-centreed person, one has lost dhamma, one doesn't know what for"}, {"line_number": 851, "time": "00:49:07,660 --> 00:49:09,600", "seconds": 2947, "text": "I am giving d\u0101na."}, {"line_number": 852, "time": "00:49:09,600 --> 00:49:12,320", "seconds": 2949, "text": "This person was giving lot of d\u0101na."}, {"line_number": 853, "time": "00:49:12,320 --> 00:49:17,800", "seconds": 2952, "text": "This title, Anathapindika, Anath means orphans, those who are very poor."}, {"line_number": 854, "time": "00:49:17,800 --> 00:49:23,240", "seconds": 2957, "text": "Pindika, one who gives them food, that was his title because he was giving so much food to"}, {"line_number": 855, "time": "00:49:23,240 --> 00:49:25,280", "seconds": 2963, "text": "all hungry people."}, {"line_number": 856, "time": "00:49:25,280 --> 00:49:29,800", "seconds": 2965, "text": "He had branches of his business throughout India and beyond India in different countries."}, {"line_number": 857, "time": "00:49:29,800 --> 00:49:33,880", "seconds": 2969, "text": "And this was a rule that wherever his office or branch is there, nobody should remain go"}, {"line_number": 858, "time": "00:49:33,880 --> 00:49:34,880", "seconds": 2973, "text": "hungry there."}, {"line_number": 859, "time": "00:49:34,880 --> 00:49:36,720", "seconds": 2974, "text": "People should get food."}, {"line_number": 860, "time": "00:49:36,720 --> 00:49:38,680", "seconds": 2976, "text": "But still he didn't know dhamma."}, {"line_number": 861, "time": "00:49:38,680 --> 00:49:44,480", "seconds": 2978, "text": "Came in contact with Buddha, that means came in contact with dhamma, got vipassana, practicing,"}, {"line_number": 862, "time": "00:49:44,480 --> 00:49:50,440", "seconds": 2984, "text": "practicing, purified the mind, purified the mind, got the first dip of nibb\u0101nic stage,"}, {"line_number": 863, "time": "00:49:50,440 --> 00:49:52,360", "seconds": 2990, "text": "changed person altogether."}, {"line_number": 864, "time": "00:49:52,360 --> 00:49:55,440", "seconds": 2992, "text": "Now he was a changed person altogether."}, {"line_number": 865, "time": "00:49:55,440 --> 00:50:02,920", "seconds": 2995, "text": "Now giving donation is not to build ego, is to deflate ego, is to dissolve ego."}, {"line_number": 866, "time": "00:50:02,920 --> 00:50:07,480", "seconds": 3002, "text": "All this money that has come to me, it is because of my past good karmas it has come to"}, {"line_number": 867, "time": "00:50:07,480 --> 00:50:08,640", "seconds": 3007, "text": "me."}, {"line_number": 868, "time": "00:50:08,640 --> 00:50:10,720", "seconds": 3008, "text": "It must be used for the good of others."}, {"line_number": 869, "time": "00:50:10,720 --> 00:50:15,520", "seconds": 3010, "text": "Of course as a householder, I must make use of it for my own maintenance, for the maintenance"}, {"line_number": 870, "time": "00:50:15,520 --> 00:50:20,360", "seconds": 3015, "text": "of all those who are depending on me, but the rest of it must go for the good of others,"}, {"line_number": 871, "time": "00:50:20,360 --> 00:50:22,480", "seconds": 3020, "text": "for the good of others."}, {"line_number": 872, "time": "00:50:22,480 --> 00:50:29,280", "seconds": 3022, "text": "Now he understands the good of others, which is the real good of others."}, {"line_number": 873, "time": "00:50:29,280 --> 00:50:33,240", "seconds": 3029, "text": "I give food to a hungry person, I must give, it is alright."}, {"line_number": 874, "time": "00:50:33,240 --> 00:50:36,200", "seconds": 3033, "text": "But next day again this person is hungry."}, {"line_number": 875, "time": "00:50:36,200 --> 00:50:38,400", "seconds": 3036, "text": "I give water to a thirsty person."}, {"line_number": 876, "time": "00:50:38,400 --> 00:50:40,640", "seconds": 3038, "text": "After some time again he may become thirsty."}, {"line_number": 877, "time": "00:50:40,640 --> 00:50:45,280", "seconds": 3040, "text": "I give some medicine to a sick person, he may get another disease or the same disease may"}, {"line_number": 878, "time": "00:50:45,280 --> 00:50:47,000", "seconds": 3045, "text": "come up again."}, {"line_number": 879, "time": "00:50:47,000 --> 00:50:49,560", "seconds": 3047, "text": "I may give clothes to an naked person."}, {"line_number": 880, "time": "00:50:49,560 --> 00:50:53,440", "seconds": 3049, "text": "After some time the clothes get worn, torn and again he is naked."}, {"line_number": 881, "time": "00:50:53,440 --> 00:50:57,760", "seconds": 3053, "text": "I am not taking out, I am not helping people to come out of all their miseries, if they"}, {"line_number": 882, "time": "00:50:57,760 --> 00:50:59,760", "seconds": 3057, "text": "get dhamma."}, {"line_number": 883, "time": "00:50:59,760 --> 00:51:05,280", "seconds": 3059, "text": "If they get this wonderful technique of vipassana, oh they come out of their misery."}, {"line_number": 884, "time": "00:51:05,280 --> 00:51:10,040", "seconds": 3065, "text": "Total liberation from misery, misery that they were encountering from life after life,"}, {"line_number": 885, "time": "00:51:10,040 --> 00:51:12,760", "seconds": 3070, "text": "life after life, they will come out of it."}, {"line_number": 886, "time": "00:51:12,760 --> 00:51:16,440", "seconds": 3072, "text": "Dhamma should go to each and every suffering person."}, {"line_number": 887, "time": "00:51:16,440 --> 00:51:18,720", "seconds": 3076, "text": "Besides all that I am giving material d\u0101na."}, {"line_number": 888, "time": "00:51:18,720 --> 00:51:20,560", "seconds": 3078, "text": "This d\u0101na is most important."}, {"line_number": 889, "time": "00:51:20,560 --> 00:51:24,400", "seconds": 3080, "text": "[Pali]"}, {"line_number": 890, "time": "00:51:24,400 --> 00:51:29,080", "seconds": 3084, "text": "The d\u0101na of dhamma is the highest d\u0101na."}, {"line_number": 891, "time": "00:51:29,080 --> 00:51:32,920", "seconds": 3089, "text": "And he goes to Buddha, Buddha at that time was living in Rajagiri [-Rajagaha]."}, {"line_number": 892, "time": "00:51:32,920 --> 00:51:38,840", "seconds": 3092, "text": "Pays respect to him and tells, \"Sir, why not come to S\u0101vatth\u012b?\""}, {"line_number": 893, "time": "00:51:38,840 --> 00:51:44,440", "seconds": 3098, "text": "He was living in S\u0101vatth\u012b, which was the most populated city of India of those days."}, {"line_number": 894, "time": "00:51:44,440 --> 00:51:52,320", "seconds": 3104, "text": "Most populated city, large number of people are miserable, all miserable, rich or poor."}, {"line_number": 895, "time": "00:51:52,320 --> 00:51:57,120", "seconds": 3112, "text": "If you have a meditation centre there, so many people will get benefits, sir, please do"}, {"line_number": 896, "time": "00:51:57,120 --> 00:52:00,240", "seconds": 3117, "text": "something, come there, Buddha smiled."}, {"line_number": 897, "time": "00:52:00,240 --> 00:52:02,880", "seconds": 3120, "text": "So he understood that Buddha has agreed."}, {"line_number": 898, "time": "00:52:02,880 --> 00:52:08,520", "seconds": 3122, "text": "He came back home, looking for a centre, a place where Buddha can start teaching dhamma"}, {"line_number": 899, "time": "00:52:08,520 --> 00:52:10,560", "seconds": 3128, "text": "to people."}, {"line_number": 900, "time": "00:52:10,560 --> 00:52:17,560", "seconds": 3130, "text": "Meditation centre should not be in the midst of the city with so much of noise and all.  It should not be very far away where people can not go."}, {"line_number": 901, "time": "00:52:17,560 --> 00:52:22,560", "seconds": 3137, "text": "So looking for a proper place, peaceful and yet not very far away from"}, {"line_number": 902, "time": "00:52:22,560 --> 00:52:23,560", "seconds": 3142, "text": "the city,"}, {"line_number": 903, "time": "00:52:23,560 --> 00:52:27,560", "seconds": 3143, "text": "he came across, came across a garden, a park, very calm,"}, {"line_number": 904, "time": "00:52:27,560 --> 00:52:32,560", "seconds": 3147, "text": "very quiet, congenial for meditation. And he enquired, who is"}, {"line_number": 905, "time": "00:52:32,560 --> 00:52:39,560", "seconds": 3152, "text": "the owner of this park.  And he came to know, the prince, the son of the king is the owner,"}, {"line_number": 906, "time": "00:52:39,560 --> 00:52:47,560", "seconds": 3159, "text": "prince Jeta. And he went to him, \"Sir, I want to buy your park.\" and the prince became very angry."}, {"line_number": 907, "time": "00:52:47,560 --> 00:52:51,120", "seconds": 3167, "text": "\"I am not here to sell my park, this is for my own amusement."}, {"line_number": 908, "time": "00:52:51,120 --> 00:52:52,120", "seconds": 3171, "text": "I can't sell it.\""}, {"line_number": 909, "time": "00:52:52,120 --> 00:52:57,120", "seconds": 3172, "text": "\"No, sir, I have to buy any price.\" Just to get rid of him."}, {"line_number": 910, "time": "00:52:57,120 --> 00:52:59,680", "seconds": 3177, "text": "The prince says, \"You know the price of this land?"}, {"line_number": 911, "time": "00:52:59,680 --> 00:53:03,400", "seconds": 3179, "text": "You have to spread gold sovereigns, the entire land."}, {"line_number": 912, "time": "00:53:03,400 --> 00:53:05,080", "seconds": 3183, "text": "This is the price.\""}, {"line_number": 913, "time": "00:53:05,080 --> 00:53:07,000", "seconds": 3185, "text": "\"The deal is done."}, {"line_number": 914, "time": "00:53:07,000 --> 00:53:09,120", "seconds": 3187, "text": "I will spread sovereigns.\""}, {"line_number": 915, "time": "00:53:09,120 --> 00:53:12,880", "seconds": 3189, "text": "Cart loads of sovereigns he is bringing and spreading."}, {"line_number": 916, "time": "00:53:12,880 --> 00:53:15,280", "seconds": 3192, "text": "The prince says, \"Have you gone mad?"}, {"line_number": 917, "time": "00:53:15,280 --> 00:53:16,560", "seconds": 3195, "text": "No land can be that valuable."}, {"line_number": 918, "time": "00:53:16,560 --> 00:53:17,720", "seconds": 3196, "text": "What are you up to doing?"}, {"line_number": 919, "time": "00:53:17,720 --> 00:53:18,720", "seconds": 3197, "text": "Are you a mad person?\""}, {"line_number": 920, "time": "00:53:18,720 --> 00:53:21,440", "seconds": 3198, "text": "\"No, I am not mad."}, {"line_number": 921, "time": "00:53:21,440 --> 00:53:24,520", "seconds": 3201, "text": "This land is going to become so valuable."}, {"line_number": 922, "time": "00:53:24,520 --> 00:53:28,160", "seconds": 3204, "text": "Buddha is going to come here and teach wonderful vipassana."}, {"line_number": 923, "time": "00:53:28,160 --> 00:53:33,120", "seconds": 3208, "text": "And all my wealth is nothing compared to one person getting vipassana."}, {"line_number": 924, "time": "00:53:33,120 --> 00:53:35,680", "seconds": 3213, "text": "Even one person comes out of the misery."}, {"line_number": 925, "time": "00:53:35,680 --> 00:53:39,600", "seconds": 3215, "text": "My wealth is nothing compared to that and I know not one person."}, {"line_number": 926, "time": "00:53:39,600 --> 00:53:42,240", "seconds": 3219, "text": "Thousands upon thousands will get benefit.\""}, {"line_number": 927, "time": "00:53:42,240 --> 00:53:48,440", "seconds": 3222, "text": "And he made a meditation centre where 10,000 people can live, stay, meditate, learn"}, {"line_number": 928, "time": "00:53:48,440 --> 00:53:50,280", "seconds": 3228, "text": "dhamma."}, {"line_number": 929, "time": "00:53:50,280 --> 00:53:54,360", "seconds": 3230, "text": "This volition to serve others, d\u0101na was there even previously."}, {"line_number": 930, "time": "00:53:54,360 --> 00:53:58,400", "seconds": 3234, "text": "Now the d\u0101na is how more and more people will get benefited."}, {"line_number": 931, "time": "00:53:58,400 --> 00:54:01,720", "seconds": 3238, "text": "Not to inflate his ego, to deflate his ego."}, {"line_number": 932, "time": "00:54:01,720 --> 00:54:06,720", "seconds": 3241, "text": "Dissolve the ego, just to serve others, serve others."}, {"line_number": 933, "time": "00:54:06,720 --> 00:54:14,720", "seconds": 3246, "text": "This multimillionaire, it so happened that due to some karmas of the past, he became a"}, {"line_number": 934, "time": "00:54:14,720 --> 00:54:15,720", "seconds": 3254, "text": "pauper."}, {"line_number": 935, "time": "00:54:15,720 --> 00:54:20,200", "seconds": 3255, "text": "For a short period, he had no money."}, {"line_number": 936, "time": "00:54:20,200 --> 00:54:22,200", "seconds": 3260, "text": "He is a pauper."}, {"line_number": 937, "time": "00:54:22,200 --> 00:54:26,620", "seconds": 3262, "text": "And when he was a moneyed person, he will come to this centre every day morning and evening"}, {"line_number": 938, "time": "00:54:26,620 --> 00:54:28,100", "seconds": 3266, "text": "to meditate."}, {"line_number": 939, "time": "00:54:28,100 --> 00:54:32,180", "seconds": 3268, "text": "And as a householder he understands, I should not go to the centre empty handed."}, {"line_number": 940, "time": "00:54:32,180 --> 00:54:34,580", "seconds": 3272, "text": "I must carry something for the meditators."}, {"line_number": 941, "time": "00:54:34,580 --> 00:54:38,540", "seconds": 3274, "text": "And every time he comes he brings something for the meditators."}, {"line_number": 942, "time": "00:54:38,540 --> 00:54:39,940", "seconds": 3278, "text": "Now he is a pauper."}, {"line_number": 943, "time": "00:54:39,940 --> 00:54:41,860", "seconds": 3279, "text": "He has got nothing to bring."}, {"line_number": 944, "time": "00:54:41,860 --> 00:54:45,820", "seconds": 3281, "text": "And then something comes in his mind."}, {"line_number": 945, "time": "00:54:45,820 --> 00:54:48,740", "seconds": 3285, "text": "Behind his house he has got a small garden."}, {"line_number": 946, "time": "00:54:48,740 --> 00:54:52,540", "seconds": 3288, "text": "And in that garden he has accumulated very good fertile soil from different parts of"}, {"line_number": 947, "time": "00:54:52,540 --> 00:54:53,540", "seconds": 3292, "text": "India."}, {"line_number": 948, "time": "00:54:53,540 --> 00:54:57,700", "seconds": 3293, "text": "Now he takes two handful of that earth, fertile earth."}, {"line_number": 949, "time": "00:54:57,700 --> 00:54:59,540", "seconds": 3297, "text": "Comes to the centre."}, {"line_number": 950, "time": "00:54:59,540 --> 00:55:03,780", "seconds": 3299, "text": "Under a tree, the root of the tree, may this tree grow."}, {"line_number": 951, "time": "00:55:03,780 --> 00:55:09,580", "seconds": 3303, "text": "Under the shade of this tree, may someone get dhamma, may someone get meditation."}, {"line_number": 952, "time": "00:55:09,580 --> 00:55:10,580", "seconds": 3309, "text": "Volition is there."}, {"line_number": 953, "time": "00:55:10,580 --> 00:55:16,020", "seconds": 3310, "text": "Whether a handful of earth or millions of rupees makes no difference."}, {"line_number": 954, "time": "00:55:16,020 --> 00:55:17,020", "seconds": 3316, "text": "Volition."}, {"line_number": 955, "time": "00:55:17,020 --> 00:55:18,740", "seconds": 3317, "text": "It is the volition that comes."}, {"line_number": 956, "time": "00:55:18,740 --> 00:55:23,700", "seconds": 3318, "text": "After some time again he became multimillionaire, started giving the donation in the same way."}, {"line_number": 957, "time": "00:55:23,700 --> 00:55:29,620", "seconds": 3323, "text": "He understands dhamma now that whatever I give the amount is immaterial, my volition, my"}, {"line_number": 958, "time": "00:55:29,620 --> 00:55:34,380", "seconds": 3329, "text": "dhamma volition, for the good of others, for the benefit of others."}, {"line_number": 959, "time": "00:55:34,380 --> 00:55:39,980", "seconds": 3334, "text": "Not expecting anything in return when one does not know dhamma."}, {"line_number": 960, "time": "00:55:39,980 --> 00:55:46,580", "seconds": 3339, "text": "Then one keeps on giving d\u0101na but inflating the ego."}, {"line_number": 961, "time": "00:55:46,580 --> 00:55:51,260", "seconds": 3346, "text": "One builds a big hospital, a school, a college."}, {"line_number": 962, "time": "00:55:51,260 --> 00:55:58,060", "seconds": 3351, "text": "But wants it to be named a Goenka hospital, a Goenka school, a Goenka college and this name"}, {"line_number": 963, "time": "00:55:58,060 --> 00:56:00,740", "seconds": 3358, "text": "must be written in golden letters at the gate."}, {"line_number": 964, "time": "00:56:00,740 --> 00:56:03,340", "seconds": 3360, "text": "Goenka school, Goenka college, madness."}, {"line_number": 965, "time": "00:56:03,340 --> 00:56:06,060", "seconds": 3363, "text": "One doesn't know what one is doing."}, {"line_number": 966, "time": "00:56:06,060 --> 00:56:09,260", "seconds": 3366, "text": "The whole volition is wrong."}, {"line_number": 967, "time": "00:56:09,260 --> 00:56:11,660", "seconds": 3369, "text": "Understanding of dhamma is wrong."}, {"line_number": 968, "time": "00:56:11,660 --> 00:56:16,540", "seconds": 3371, "text": "The volition is to give without expecting anything in return to give for the benefit of others,"}, {"line_number": 969, "time": "00:56:16,540 --> 00:56:18,140", "seconds": 3376, "text": "for the benefit of others."}, {"line_number": 970, "time": "00:56:18,140 --> 00:56:24,180", "seconds": 3378, "text": "How people started changing, changing in their life."}, {"line_number": 971, "time": "00:56:24,180 --> 00:56:33,380", "seconds": 3384, "text": "Different people, householders, one mother, Visakha, again a daughter of a very rich person,"}, {"line_number": 972, "time": "00:56:33,380 --> 00:56:37,660", "seconds": 3393, "text": "married to another rich person but the family had no dhamma at all."}, {"line_number": 973, "time": "00:56:37,660 --> 00:56:45,300", "seconds": 3397, "text": "And how very wisely, she turns the entire atmosphere of this family where there was no dhamma, how"}, {"line_number": 974, "time": "00:56:45,300 --> 00:56:50,660", "seconds": 3405, "text": "everybody became a good meditator and changed the whole attitude of the family."}, {"line_number": 975, "time": "00:56:50,660 --> 00:56:55,460", "seconds": 3410, "text": "And the whole family became full of peace, harmony where there was so much of tension and"}, {"line_number": 976, "time": "00:56:55,460 --> 00:56:56,460", "seconds": 3415, "text": "misery."}, {"line_number": 977, "time": "00:56:56,460 --> 00:57:01,500", "seconds": 3416, "text": "How dhamma starts working, brings peace for one and all."}, {"line_number": 978, "time": "00:57:01,500 --> 00:57:06,340", "seconds": 3421, "text": "And this was not merely at the time of Buddha, it kept on."}, {"line_number": 979, "time": "00:57:06,340 --> 00:57:10,580", "seconds": 3426, "text": "Whoever worked, whenever one worked, the same result comes."}, {"line_number": 980, "time": "00:57:10,580 --> 00:57:20,140", "seconds": 3430, "text": "One incident in the life of my teacher Sayagyi U Ba Khin, when Burma became independent, there"}, {"line_number": 981, "time": "00:57:20,140 --> 00:57:24,180", "seconds": 3440, "text": "were small, small states, princely states."}, {"line_number": 982, "time": "00:57:24,180 --> 00:57:28,900", "seconds": 3444, "text": "And the person, a good politician, statesman, he amalgamated all these states and made a union"}, {"line_number": 983, "time": "00:57:28,900 --> 00:57:30,380", "seconds": 3448, "text": "of Burma."}, {"line_number": 984, "time": "00:57:30,380 --> 00:57:35,220", "seconds": 3450, "text": "And to satisfy these princes, one of their leader was made the president of the country of"}, {"line_number": 985, "time": "00:57:35,220 --> 00:57:36,220", "seconds": 3455, "text": "the union of Burma."}, {"line_number": 986, "time": "00:57:36,220 --> 00:57:39,260", "seconds": 3456, "text": "Now president has got no power according to the constitution."}, {"line_number": 987, "time": "00:57:39,260 --> 00:57:41,380", "seconds": 3459, "text": "There the prime minister has all the powers."}, {"line_number": 988, "time": "00:57:41,380 --> 00:57:47,380", "seconds": 3461, "text": "And yet this person becomes so happy that I am now the president of the union of Burma."}, {"line_number": 989, "time": "00:57:47,380 --> 00:57:52,420", "seconds": 3467, "text": "Previously, I was just a ruler of a small, small place."}, {"line_number": 990, "time": "00:57:52,420 --> 00:57:55,220", "seconds": 3472, "text": "Very happy."}, {"line_number": 991, "time": "00:57:55,220 --> 00:58:01,900", "seconds": 3475, "text": "One evening he gives a big party, all the diplomats and elite of the city, they all come there,"}, {"line_number": 992, "time": "00:58:01,900 --> 00:58:04,980", "seconds": 3481, "text": "a big party."}, {"line_number": 993, "time": "00:58:04,980 --> 00:58:06,980", "seconds": 3484, "text": "7:30 is the time to start the party."}, {"line_number": 994, "time": "00:58:06,980 --> 00:58:09,220", "seconds": 3486, "text": "Everybody has come, all the guests have come."}, {"line_number": 995, "time": "00:58:09,220 --> 00:58:11,100", "seconds": 3489, "text": "The host is not to be seen."}, {"line_number": 996, "time": "00:58:11,100 --> 00:58:13,060", "seconds": 3491, "text": "7:45, the host is not to be seen."}, {"line_number": 997, "time": "00:58:13,060 --> 00:58:14,660", "seconds": 3493, "text": "8 o'clock, the host is not coming."}, {"line_number": 998, "time": "00:58:14,660 --> 00:58:17,180", "seconds": 3494, "text": "Prime Minister got worried, what's going on?"}, {"line_number": 999, "time": "00:58:17,180 --> 00:58:22,820", "seconds": 3497, "text": "He sent somebody to the residence in the first floor and those who went up there came back"}, {"line_number": 1000, "time": "00:58:22,820 --> 00:58:25,500", "seconds": 3502, "text": "and told him, \"Sir, he can't come.\""}, {"line_number": 1001, "time": "00:58:25,500 --> 00:58:26,820", "seconds": 3505, "text": "\"Why, what happened?\""}, {"line_number": 1002, "time": "00:58:26,820 --> 00:58:28,620", "seconds": 3506, "text": "\"He has drank so much."}, {"line_number": 1003, "time": "00:58:28,620 --> 00:58:30,420", "seconds": 3508, "text": "He is unconscious lying on the floor."}, {"line_number": 1004, "time": "00:58:30,420 --> 00:58:31,420", "seconds": 3510, "text": "He can't come.\""}, {"line_number": 1005, "time": "00:58:31,420 --> 00:58:35,260", "seconds": 3511, "text": "\"Oh but without the host, how can this party, this is the president's party, conscious or"}, {"line_number": 1006, "time": "00:58:35,260 --> 00:58:36,580", "seconds": 3515, "text": "unconscious, bring him somehow."}, {"line_number": 1007, "time": "00:58:36,580 --> 00:58:41,700", "seconds": 3516, "text": "Let us start the party.\" And two of them helped him to come."}, {"line_number": 1008, "time": "00:58:41,700 --> 00:58:45,820", "seconds": 3521, "text": "Half conscious, half unconscious, hiccuping, hiccuping, he had hiccups."}, {"line_number": 1009, "time": "00:58:45,820 --> 00:58:50,100", "seconds": 3525, "text": "He's made to sit on the main chair and the course and the dinner starts."}, {"line_number": 1010, "time": "00:58:50,100 --> 00:58:52,140", "seconds": 3530, "text": "First course is served."}, {"line_number": 1011, "time": "00:58:52,140 --> 00:58:53,780", "seconds": 3532, "text": "Second course is served."}, {"line_number": 1012, "time": "00:58:53,780 --> 00:58:57,180", "seconds": 3533, "text": "When the third course was being served, he started vomiting."}, {"line_number": 1013, "time": "00:58:57,180 --> 00:58:58,180", "seconds": 3537, "text": "Vomiting."}, {"line_number": 1014, "time": "00:58:58,180 --> 00:59:00,100", "seconds": 3538, "text": "Prime Minister was so unhappy."}, {"line_number": 1015, "time": "00:59:00,100 --> 00:59:04,980", "seconds": 3540, "text": "We call our land a dhamma land, our government a dhamma government and what sort of president"}, {"line_number": 1016, "time": "00:59:04,980 --> 00:59:06,300", "seconds": 3544, "text": "we have got?"}, {"line_number": 1017, "time": "00:59:06,300 --> 00:59:07,300", "seconds": 3546, "text": "What could be done?"}, {"line_number": 1018, "time": "00:59:07,300 --> 00:59:11,100", "seconds": 3547, "text": "Next day when he came to senses, he telephoned to Prime Minister."}, {"line_number": 1019, "time": "00:59:11,100 --> 00:59:12,700", "seconds": 3551, "text": "\"If you want, I will resign."}, {"line_number": 1020, "time": "00:59:12,700 --> 00:59:14,740", "seconds": 3552, "text": "But I cannot come out of alcohol."}, {"line_number": 1021, "time": "00:59:14,740 --> 00:59:17,260", "seconds": 3554, "text": "It is impossible.\""}, {"line_number": 1022, "time": "00:59:17,260 --> 00:59:21,860", "seconds": 3557, "text": "In our royal tradition, when the heir to the throne is born, that means the first son to"}, {"line_number": 1023, "time": "00:59:21,860 --> 00:59:27,460", "seconds": 3561, "text": "the king is born, then the first input given is the best quality alcohol."}, {"line_number": 1024, "time": "00:59:27,460 --> 00:59:31,940", "seconds": 3567, "text": "In a silver spoon or a gold spoon, \"This was my first input, sir."}, {"line_number": 1025, "time": "00:59:31,940 --> 00:59:36,660", "seconds": 3571, "text": "And since then I am taking alcohol, alcohol, half of my blood has become alcohol."}, {"line_number": 1026, "time": "00:59:36,660 --> 00:59:39,860", "seconds": 3576, "text": "I can't come out of alcohol.\""}, {"line_number": 1027, "time": "00:59:39,860 --> 00:59:46,140", "seconds": 3579, "text": "Now this person, fortunate because of some good parmi of the past, one day he passes in"}, {"line_number": 1028, "time": "00:59:46,140 --> 00:59:52,420", "seconds": 3586, "text": "front of the teacher's Sayagyi U Ba Khin's centre, just out of inquisitiveness enters there."}, {"line_number": 1029, "time": "00:59:52,420 --> 00:59:56,420", "seconds": 3592, "text": "And that was the day, the 10th day, the last day and sees everybody's face blooming"}, {"line_number": 1030, "time": "00:59:56,420 --> 00:59:58,420", "seconds": 3596, "text": "well the operation is over now."}, {"line_number": 1031, "time": "00:59:58,420 --> 01:00:02,420", "seconds": 3598, "text": "And balm is given on the wounds, everybody smiling, smiling."}, {"line_number": 1032, "time": "01:00:02,420 --> 01:00:04,700", "seconds": 3602, "text": "\"Hey, what's going on here?\""}, {"line_number": 1033, "time": "01:00:04,700 --> 01:00:05,700", "seconds": 3604, "text": "\"Meditation is taught.\""}, {"line_number": 1034, "time": "01:00:05,700 --> 01:00:06,700", "seconds": 3605, "text": "\"What meditation?\""}, {"line_number": 1035, "time": "01:00:06,700 --> 01:00:08,740", "seconds": 3606, "text": "\"Anapana is taught, vipassana is taught.\""}, {"line_number": 1036, "time": "01:00:08,740 --> 01:00:12,980", "seconds": 3608, "text": "Being a born Buddhist, he has been reading about this anapana and vipassana in the scriptures,"}, {"line_number": 1037, "time": "01:00:12,980 --> 01:00:15,380", "seconds": 3612, "text": "but he never knew that anybody is teaching this."}, {"line_number": 1038, "time": "01:00:15,380 --> 01:00:17,180", "seconds": 3615, "text": "And such results are coming."}, {"line_number": 1039, "time": "01:00:17,180 --> 01:00:19,420", "seconds": 3617, "text": "Everybody says, \"We feel so peaceful."}, {"line_number": 1040, "time": "01:00:19,420 --> 01:00:20,980", "seconds": 3619, "text": "So harmonious.\""}, {"line_number": 1041, "time": "01:00:20,980 --> 01:00:23,300", "seconds": 3620, "text": "\"I had no peace in my life."}, {"line_number": 1042, "time": "01:00:23,300 --> 01:00:25,420", "seconds": 3623, "text": "I never know what harmony is."}, {"line_number": 1043, "time": "01:00:25,420 --> 01:00:27,700", "seconds": 3625, "text": "I am such an agitated person."}, {"line_number": 1044, "time": "01:00:27,700 --> 01:00:30,140", "seconds": 3627, "text": "Sir, can I come, can I come and also join?\""}, {"line_number": 1045, "time": "01:00:30,140 --> 01:00:31,140", "seconds": 3630, "text": "\"Yes, yes.\""}, {"line_number": 1046, "time": "01:00:31,140 --> 01:00:35,700", "seconds": 3631, "text": "\"Whether a prince or a pauper, anybody, everybody can come and meditate.\""}, {"line_number": 1047, "time": "01:00:35,700 --> 01:00:37,460", "seconds": 3635, "text": "\"What shall I have to do?\""}, {"line_number": 1048, "time": "01:00:37,460 --> 01:00:39,060", "seconds": 3637, "text": "\"You have to take five precepts.\""}, {"line_number": 1049, "time": "01:00:39,060 --> 01:00:40,060", "seconds": 3639, "text": "\"Five precepts?"}, {"line_number": 1050, "time": "01:00:40,060 --> 01:00:43,980", "seconds": 3640, "text": "Oh no, no, no, four precepts."}, {"line_number": 1051, "time": "01:00:43,980 --> 01:00:45,260", "seconds": 3643, "text": "Fifth one is out of question."}, {"line_number": 1052, "time": "01:00:45,260 --> 01:00:46,260", "seconds": 3645, "text": "I can't do.\""}, {"line_number": 1053, "time": "01:00:46,260 --> 01:00:47,260", "seconds": 3646, "text": "\"Then go away."}, {"line_number": 1054, "time": "01:00:47,260 --> 01:00:49,380", "seconds": 3647, "text": "We can't take you.\""}, {"line_number": 1055, "time": "01:00:49,380 --> 01:00:51,180", "seconds": 3649, "text": "And he wants this peace."}, {"line_number": 1056, "time": "01:00:51,180 --> 01:00:52,420", "seconds": 3651, "text": "And he's not taken."}, {"line_number": 1057, "time": "01:00:52,420 --> 01:00:55,220", "seconds": 3652, "text": "So he starts arguing, starts bargaining."}, {"line_number": 1058, "time": "01:00:55,220 --> 01:00:58,340", "seconds": 3655, "text": "\"One, one little peg sir every day, very little.\""}, {"line_number": 1059, "time": "01:00:58,340 --> 01:00:59,900", "seconds": 3658, "text": "\"No, nothing doing.\""}, {"line_number": 1060, "time": "01:00:59,900 --> 01:01:01,740", "seconds": 3659, "text": "\"One peg after alternative days.\""}, {"line_number": 1061, "time": "01:01:01,740 --> 01:01:03,340", "seconds": 3661, "text": "\"Nothing doing.\""}, {"line_number": 1062, "time": "01:01:03,340 --> 01:01:05,340", "seconds": 3663, "text": "\"One in five days.\" \"Nothing doing."}, {"line_number": 1063, "time": "01:01:05,340 --> 01:01:06,340", "seconds": 3665, "text": "Go away."}, {"line_number": 1064, "time": "01:01:06,340 --> 01:01:08,300", "seconds": 3666, "text": "We can't teach you unless you've got this foundation strong."}, {"line_number": 1065, "time": "01:01:08,300 --> 01:01:11,660", "seconds": 3668, "text": "This five s\u012bla, a foundation of meditation.\""}, {"line_number": 1066, "time": "01:01:11,660 --> 01:01:12,980", "seconds": 3671, "text": "And then he says \"All right."}, {"line_number": 1067, "time": "01:01:12,980 --> 01:01:18,500", "seconds": 3672, "text": "Then somehow I will control myself, but sir, under one condition, that when I go back"}, {"line_number": 1068, "time": "01:01:18,500 --> 01:01:21,340", "seconds": 3678, "text": "home, you should not stop me from drinking.\""}, {"line_number": 1069, "time": "01:01:21,340 --> 01:01:22,660", "seconds": 3681, "text": "\"How can I stop you? Going back home,"}, {"line_number": 1070, "time": "01:01:22,660 --> 01:01:23,660", "seconds": 3682, "text": "you are your own master."}, {"line_number": 1071, "time": "01:01:23,660 --> 01:01:26,380", "seconds": 3683, "text": "You drink as much as you like, but here no."}, {"line_number": 1072, "time": "01:01:26,380 --> 01:01:27,900", "seconds": 3686, "text": "I would recommend you going back home"}, {"line_number": 1073, "time": "01:01:27,900 --> 01:01:28,900", "seconds": 3687, "text": "you should not drink."}, {"line_number": 1074, "time": "01:01:28,900 --> 01:01:30,820", "seconds": 3688, "text": "But if you drink, how can I stop you?"}, {"line_number": 1075, "time": "01:01:30,820 --> 01:01:32,900", "seconds": 3690, "text": "But these ten days, no drink.\""}, {"line_number": 1076, "time": "01:01:32,900 --> 01:01:34,860", "seconds": 3692, "text": "\"All right sir, I want peace."}, {"line_number": 1077, "time": "01:01:34,860 --> 01:01:36,460", "seconds": 3694, "text": "I want harmony.\""}, {"line_number": 1078, "time": "01:01:36,460 --> 01:01:37,500", "seconds": 3696, "text": "And he practiced."}, {"line_number": 1079, "time": "01:01:37,500 --> 01:01:39,100", "seconds": 3697, "text": "The same practice."}, {"line_number": 1080, "time": "01:01:39,100 --> 01:01:42,700", "seconds": 3699, "text": "After ten days, he goes to the presidents house, his own house there."}, {"line_number": 1081, "time": "01:01:42,700 --> 01:01:44,860", "seconds": 3702, "text": "And somebody is drinking even hundred yards away."}, {"line_number": 1082, "time": "01:01:44,860 --> 01:01:45,860", "seconds": 3704, "text": "He says, \"Drinking."}, {"line_number": 1083, "time": "01:01:45,860 --> 01:01:46,860", "seconds": 3705, "text": "Who is drinking here?\""}, {"line_number": 1084, "time": "01:01:46,860 --> 01:01:47,860", "seconds": 3706, "text": "He can't bear."}, {"line_number": 1085, "time": "01:01:47,860 --> 01:01:51,780", "seconds": 3707, "text": "He can't bear others drinking, out of question for him to drink."}, {"line_number": 1086, "time": "01:01:51,780 --> 01:01:56,660", "seconds": 3711, "text": "And the whole ten days, nobody told him, \"If you go back home and drink, you will get this"}, {"line_number": 1087, "time": "01:01:56,660 --> 01:01:58,820", "seconds": 3716, "text": "hell or that hell.\" Nothing doing."}, {"line_number": 1088, "time": "01:01:58,820 --> 01:02:00,780", "seconds": 3718, "text": "In dhamma, there is no threatening."}, {"line_number": 1089, "time": "01:02:00,780 --> 01:02:02,100", "seconds": 3720, "text": "What happens?"}, {"line_number": 1090, "time": "01:02:02,100 --> 01:02:03,100", "seconds": 3722, "text": "What is drink?"}, {"line_number": 1091, "time": "01:02:03,100 --> 01:02:06,540", "seconds": 3723, "text": "He is addicted to the sensation of the drink."}, {"line_number": 1092, "time": "01:02:06,540 --> 01:02:10,500", "seconds": 3726, "text": "And when he learned how to observe the sensation, observe the sensation, all the sa\u1e45kh\u0101ras"}, {"line_number": 1093, "time": "01:02:10,500 --> 01:02:12,140", "seconds": 3730, "text": "of the alcohol had gone away."}, {"line_number": 1094, "time": "01:02:12,140 --> 01:02:14,380", "seconds": 3732, "text": "The addiction of alcohol was gone away."}, {"line_number": 1095, "time": "01:02:14,380 --> 01:02:16,460", "seconds": 3734, "text": "How can he drink now?"}, {"line_number": 1096, "time": "01:02:16,460 --> 01:02:20,420", "seconds": 3736, "text": "If this has happened only to one president of the union of Burma, perhaps there was some"}, {"line_number": 1097, "time": "01:02:20,420 --> 01:02:22,060", "seconds": 3740, "text": "miracle involved."}, {"line_number": 1098, "time": "01:02:22,060 --> 01:02:25,740", "seconds": 3742, "text": "This happens to thousands of people coming to courses."}, {"line_number": 1099, "time": "01:02:25,740 --> 01:02:28,380", "seconds": 3745, "text": "Addict to alcohol, addict to drug, addict to this."}, {"line_number": 1100, "time": "01:02:28,380 --> 01:02:29,980", "seconds": 3748, "text": "Oh, more than that."}, {"line_number": 1101, "time": "01:02:29,980 --> 01:02:35,780", "seconds": 3749, "text": "Addict to craving, addict to aversion, addict to fear, addict to depression."}, {"line_number": 1102, "time": "01:02:35,780 --> 01:02:40,020", "seconds": 3755, "text": "All this mental illnesses is how they go away easily."}, {"line_number": 1103, "time": "01:02:40,020 --> 01:02:42,180", "seconds": 3760, "text": "Dhamma is so wonderful."}, {"line_number": 1104, "time": "01:02:42,180 --> 01:02:43,980", "seconds": 3762, "text": "Dhamma is so scientific."}, {"line_number": 1105, "time": "01:02:43,980 --> 01:02:45,980", "seconds": 3763, "text": "Dhamma is so non-sectarian."}, {"line_number": 1106, "time": "01:02:45,980 --> 01:02:47,620", "seconds": 3765, "text": "Dhamma is so universal."}, {"line_number": 1107, "time": "01:02:47,620 --> 01:02:49,580", "seconds": 3767, "text": "Dhamma is so result-oriented."}, {"line_number": 1108, "time": "01:02:49,580 --> 01:02:55,540", "seconds": 3769, "text": "It gives you a result here and now in this very life, good that you have joined a course."}, {"line_number": 1109, "time": "01:02:55,540 --> 01:02:57,420", "seconds": 3775, "text": "Make best use of the remaining four days."}, {"line_number": 1110, "time": "01:02:57,420 --> 01:02:59,780", "seconds": 3777, "text": "They are wonderful days of your life."}, {"line_number": 1111, "time": "01:02:59,780 --> 01:03:01,700", "seconds": 3779, "text": "At least get established in the technique."}, {"line_number": 1112, "time": "01:03:01,700 --> 01:03:03,020", "seconds": 3781, "text": "How to practice it."}, {"line_number": 1113, "time": "01:03:03,020 --> 01:03:04,020", "seconds": 3783, "text": "It's a lifetime job."}, {"line_number": 1114, "time": "01:03:04,020 --> 01:03:06,100", "seconds": 3784, "text": "You have to work for the whole life."}, {"line_number": 1115, "time": "01:03:06,100 --> 01:03:08,620", "seconds": 3786, "text": "But get established in the technique."}, {"line_number": 1116, "time": "01:03:08,620 --> 01:03:10,700", "seconds": 3788, "text": "Make use of the time."}, {"line_number": 1117, "time": "01:03:10,700 --> 01:03:12,940", "seconds": 3790, "text": "Make use of the opportunity."}, {"line_number": 1118, "time": "01:03:12,940 --> 01:03:14,820", "seconds": 3792, "text": "Make use of the facility."}, {"line_number": 1119, "time": "01:03:14,820 --> 01:03:17,300", "seconds": 3794, "text": "Make use of this wonderful dhamma,"}, {"line_number": 1120, "time": "01:03:17,300 --> 01:03:20,060", "seconds": 3797, "text": "the wonderful technique."}, {"line_number": 1121, "time": "01:03:20,060 --> 01:03:30,540", "seconds": 3800, "text": "To come out of the bondage of all the cravings, aversions, illusions, delusions, to enjoy"}, {"line_number": 1122, "time": "01:03:30,540 --> 01:03:37,980", "seconds": 3810, "text": "real peace, real harmony, real happiness."}, {"line_number": 1123, "time": "01:03:37,980 --> 01:03:51,900", "seconds": 3817, "text": "May all of you enjoy real peace, real harmony, real happiness."}, {"line_number": 1124, "time": "01:03:51,900 --> 01:04:21,860", "seconds": 3831, "text": "Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu"}, {"line_number": 1125, "time": "01:04:21,860 --> 01:04:38,940", "seconds": 3861, "text": "sabba ma\u1e45gala\u1e43."}, {"line_number": 1126, "time": "01:04:38,940 --> 01:05:03,340", "seconds": 3878, "text": "S\u0101dhu. S\u0101dhu. S\u0101dhu."}, {"line_number": 1127, "time": "01:05:03,340 --> 01:05:10,180", "seconds": 3903, "text": "Take rest for about five minutes and then again start working."}, {"line_number": 1128, "time": "01:05:10,180 --> 01:05:11,460", "seconds": 3910, "text": "Take rest for five minutes."}, {"line_number": 1129, "time": "01:05:11,460 --> 01:05:19,140", "seconds": 3911, "text": "[silence]"}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
