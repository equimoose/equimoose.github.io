<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=cz7QHNvNFfA&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=1";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:14,340", "seconds": 0, "text": "The first day is over."}, {"line_number": 2, "time": "00:00:14,340 --> 00:00:27,120", "seconds": 14, "text": "You have nine more left to work, to work very hard."}, {"line_number": 3, "time": "00:00:27,120 --> 00:00:39,300", "seconds": 27, "text": "To get the best result of your stay here, you have to work very hard, diligently, ardently,"}, {"line_number": 4, "time": "00:00:39,300 --> 00:00:51,700", "seconds": 39, "text": "patiently, but persistently, continuously."}, {"line_number": 5, "time": "00:00:51,700 --> 00:01:04,099.99999999999272", "seconds": 51, "text": "It is your own hard work which will give you the best fruits of your stay here."}, {"line_number": 6, "time": "00:01:04,099.99999999999272 --> 00:01:06,260", "seconds": 64, "text": "Nothing else."}, {"line_number": 7, "time": "00:01:06,260 --> 00:01:12,060", "seconds": 66, "text": "Your own hard work."}, {"line_number": 8, "time": "00:01:12,060 --> 00:01:21,260", "seconds": 72, "text": "From morning 4, 4:30 till night, 9, 9:30, you have to keep on working very diligently."}, {"line_number": 9, "time": "00:01:21,260 --> 00:01:40,260", "seconds": 81, "text": "Continuously, of course, every evening from one to one and half hours, there will be these"}, {"line_number": 10, "time": "00:01:40,260 --> 00:01:52,580", "seconds": 100, "text": "Dhamma talks and understand they are not for any kind of intellectual entertainment."}, {"line_number": 11, "time": "00:01:52,580 --> 00:02:09,380", "seconds": 112, "text": "They are just for you to understand the technique, what it is, how you are to work."}, {"line_number": 12, "time": "00:02:09,380 --> 00:02:16,800", "seconds": 129, "text": "Without understanding the technique, although you may work very hard, very diligently,"}, {"line_number": 13, "time": "00:02:16,800 --> 00:02:20,860", "seconds": 136, "text": "but you may not work properly."}, {"line_number": 14, "time": "00:02:20,860 --> 00:02:31,740", "seconds": 140, "text": "And if you don't work properly, you can't expect the results, the good results that everyone gets by"}, {"line_number": 15, "time": "00:02:31,740 --> 00:02:35,860", "seconds": 151, "text": "practicing this technique."}, {"line_number": 16, "time": "00:02:35,860 --> 00:02:47,500", "seconds": 155, "text": "So these evening talks are to understand how this technique wants you to work and then"}, {"line_number": 17, "time": "00:02:47,500 --> 00:02:55,700", "seconds": 167, "text": "work accordingly."}, {"line_number": 18, "time": "00:02:55,700 --> 00:03:11,940", "seconds": 175, "text": "You have started your work, observing respiration, the incoming breath, the outgoing breath."}, {"line_number": 19, "time": "00:03:11,940 --> 00:03:23,020", "seconds": 191, "text": "As it comes in naturally, as it goes out naturally."}, {"line_number": 20, "time": "00:03:23,020 --> 00:03:29,260", "seconds": 203, "text": "This is not a breathing exercise."}, {"line_number": 21, "time": "00:03:29,260 --> 00:03:36,540", "seconds": 209, "text": "You are not supposed to control your breath, not supposed to regulate your breath."}, {"line_number": 22, "time": "00:03:36,540 --> 00:03:45,420", "seconds": 216, "text": "This is not the practice of what is called pranayama, where it is necessary to regulate"}, {"line_number": 23, "time": "00:03:45,420 --> 00:03:54,540", "seconds": 225, "text": "the breath, different techniques,"}, {"line_number": 24, "time": "00:03:54,540 --> 00:04:01,860", "seconds": 234, "text": "have different peculiarities, specialities."}, {"line_number": 25, "time": "00:04:01,860 --> 00:04:08,980", "seconds": 241, "text": "We are not here to condemn other techniques, but while you are here to give a fair trial"}, {"line_number": 26, "time": "00:04:08,980 --> 00:04:15,380", "seconds": 248, "text": "to this technique, you are here to give full justice to this technique, you must understand."}, {"line_number": 27, "time": "00:04:15,380 --> 00:04:27,460", "seconds": 255, "text": "The specialty of this technique, the peculiarity of this technique, and adhere to this peculiarity"}, {"line_number": 28, "time": "00:04:27,460 --> 00:04:34,140", "seconds": 267, "text": "and work exactly as this technique wants you to work."}, {"line_number": 29, "time": "00:04:34,140 --> 00:04:40,740", "seconds": 274, "text": "Don't try to regulate your breath, natural breath."}, {"line_number": 30, "time": "00:04:40,740 --> 00:04:42,140", "seconds": 280, "text": "If it is deep, you are aware."}, {"line_number": 31, "time": "00:04:42,140 --> 00:04:45,140", "seconds": 282, "text": "It is deep."}, {"line_number": 32, "time": "00:04:45,140 --> 00:04:46,460", "seconds": 285, "text": "If it is shallow, you are aware."}, {"line_number": 33, "time": "00:04:46,460 --> 00:04:49,700", "seconds": 286, "text": "It is shallow."}, {"line_number": 34, "time": "00:04:49,700 --> 00:04:54,020", "seconds": 289, "text": "If it passes through the left nostril, you are aware."}, {"line_number": 35, "time": "00:04:54,020 --> 00:04:57,580", "seconds": 294, "text": "It is passing through the left nostril."}, {"line_number": 36, "time": "00:04:57,580 --> 00:05:00,860", "seconds": 297, "text": "If it passes through the right nostril, you are just aware."}, {"line_number": 37, "time": "00:05:00,860 --> 00:05:04,740", "seconds": 300, "text": "It is passing through the right nostril."}, {"line_number": 38, "time": "00:05:04,740 --> 00:05:10,060", "seconds": 304, "text": "If it is passing through both the nostrils simultaneously, you are just aware."}, {"line_number": 39, "time": "00:05:10,060 --> 00:05:13,540", "seconds": 310, "text": "Passing through both the nostrils simultaneously."}, {"line_number": 40, "time": "00:05:13,540 --> 00:05:18,420", "seconds": 313, "text": "That's all."}, {"line_number": 41, "time": "00:05:18,420 --> 00:05:22,140", "seconds": 318, "text": "Don't interfere with the natural flow of the breath."}, {"line_number": 42, "time": "00:05:22,140 --> 00:05:29,220", "seconds": 322, "text": "Let the nature play its own role, and your role is: just observe."}, {"line_number": 43, "time": "00:05:29,220 --> 00:05:41,660", "seconds": 329, "text": "Just observe the reality as it is, not as you would like it to be, but as it is."}, {"line_number": 44, "time": "00:05:41,660 --> 00:05:48,220", "seconds": 341, "text": "This is the specialty of this technique."}, {"line_number": 45, "time": "00:05:48,220 --> 00:05:54,620", "seconds": 348, "text": "You start by observing the breath as it is."}, {"line_number": 46, "time": "00:05:54,620 --> 00:06:07,620", "seconds": 354, "text": "Pure breath, bare breath, nothing else but breath."}, {"line_number": 47, "time": "00:06:07,620 --> 00:06:15,620", "seconds": 367, "text": "I know with the experience of thousands of students who come to the courses that the first"}, {"line_number": 48, "time": "00:06:15,620 --> 00:06:25,060", "seconds": 375, "text": "day is a difficult day."}, {"line_number": 49, "time": "00:06:25,060 --> 00:06:32,780", "seconds": 385, "text": "Some complain about pains in the leg or ache in the back or headache, or this discomfort,"}, {"line_number": 50, "time": "00:06:32,780 --> 00:06:40,140", "seconds": 392, "text": "or that discomfort, natural."}, {"line_number": 51, "time": "00:06:40,140 --> 00:06:53,300", "seconds": 400, "text": "One basic reason is that your body and your mind, both, have become prisoners of their own"}, {"line_number": 52, "time": "00:06:53,300 --> 00:06:57,380", "seconds": 413, "text": "habit pattern of life."}, {"line_number": 53, "time": "00:06:57,380 --> 00:07:04,740", "seconds": 417, "text": "Now we are doing something to which they are not accustomed."}, {"line_number": 54, "time": "00:07:04,740 --> 00:07:10,860", "seconds": 424, "text": "So they start resenting, they start revolting, the body starts revolting."}, {"line_number": 55, "time": "00:07:10,860 --> 00:07:12,980", "seconds": 430, "text": "I don't like it."}, {"line_number": 56, "time": "00:07:12,980 --> 00:07:15,140", "seconds": 432, "text": "The mind starts revolting."}, {"line_number": 57, "time": "00:07:15,140 --> 00:07:17,420", "seconds": 435, "text": "I don't like it."}, {"line_number": 58, "time": "00:07:17,420 --> 00:07:24,100", "seconds": 437, "text": "So you feel very uncomfortable, natural."}, {"line_number": 59, "time": "00:07:24,100 --> 00:07:27,580", "seconds": 444, "text": "But that is one reason, a minor reason."}, {"line_number": 60, "time": "00:07:27,580 --> 00:07:33,260", "seconds": 447, "text": "The major reason of your discomfort is this technique itself."}, {"line_number": 61, "time": "00:07:33,260 --> 00:07:42,380", "seconds": 453, "text": "Because you started working, exactly as this technique wants you to work.  These difficulties,"}, {"line_number": 62, "time": "00:07:42,380 --> 00:07:50,060", "seconds": 462, "text": "discomforts, inconveniences, have started manifesting themselves."}, {"line_number": 63, "time": "00:07:50,060 --> 00:07:59,180", "seconds": 470, "text": "Because you have started observing natural breath, normal breath, bare breath, nothing but"}, {"line_number": 64, "time": "00:07:59,180 --> 00:08:05,180", "seconds": 479, "text": "breath."}, {"line_number": 65, "time": "00:08:05,180 --> 00:08:12,660", "seconds": 485, "text": "There are many techniques where along with the awareness of the breath, you are asked"}, {"line_number": 66, "time": "00:08:12,660 --> 00:08:23,980", "seconds": 492, "text": "to recite any word mentally, recite a word, a mantra, a phrase, keep on repeating it mentally,"}, {"line_number": 67, "time": "00:08:23,980 --> 00:08:29,820", "seconds": 503, "text": "keep on repeating it mentally, mental verbalization."}, {"line_number": 68, "time": "00:08:29,820 --> 00:08:32,659.9999999999418", "seconds": 509, "text": "It helps."}, {"line_number": 69, "time": "00:08:32,659.9999999999418 --> 00:08:40,179.9999999999418", "seconds": 512, "text": "I know with my own experience, because I have passed through that process, and I also heard"}, {"line_number": 70, "time": "00:08:40,179.9999999999418 --> 00:08:49,060", "seconds": 520, "text": "from many others who have this experience, and therefore I accept it, that if you add some"}, {"line_number": 71, "time": "00:08:49,060 --> 00:08:58,820", "seconds": 529, "text": "word and start repeating it, any word, along with the awareness of breath, your mind calms"}, {"line_number": 72, "time": "00:08:58,820 --> 00:09:02,660", "seconds": 538, "text": "down easily."}, {"line_number": 73, "time": "00:09:02,660 --> 00:09:08,900", "seconds": 542, "text": "It gets concentrated easily."}, {"line_number": 74, "time": "00:09:08,900 --> 00:09:18,380", "seconds": 548, "text": "Similarly there are techniques where along with the awareness of the breath, one is asked to"}, {"line_number": 75, "time": "00:09:18,380 --> 00:09:32,140", "seconds": 558, "text": "visualize, imagine, a shape, a form, a shape or form of this God or that Goddess is, founder of this"}, {"line_number": 76, "time": "00:09:32,140 --> 00:09:40,700", "seconds": 572, "text": "religion or that religion, in whom you have great, deep respect and devotion."}, {"line_number": 77, "time": "00:09:40,700 --> 00:09:45,020", "seconds": 580, "text": "You keep on imagining that shape, that form."}, {"line_number": 78, "time": "00:09:45,020 --> 00:09:53,100", "seconds": 585, "text": "And again you will find that your mind is getting concentrated, concentrated easily."}, {"line_number": 79, "time": "00:09:53,100 --> 00:09:57,060", "seconds": 593, "text": "Your discomforts are passing away, passing away."}, {"line_number": 80, "time": "00:09:57,060 --> 00:10:08,180", "seconds": 597, "text": "Mind is quietening, becomes more and more tranquil, gets more and more concentrated."}, {"line_number": 81, "time": "00:10:08,180 --> 00:10:15,340", "seconds": 608, "text": "Knowing this with my own experience, and also the experience of so many others, and yet"}, {"line_number": 82, "time": "00:10:15,340 --> 00:10:24,580", "seconds": 615, "text": "I say, don't use any verbalization, don't use any visualization."}, {"line_number": 83, "time": "00:10:24,580 --> 00:10:30,100", "seconds": 624, "text": "Stop observe the breath, bare breath, nothing but breath."}, {"line_number": 84, "time": "00:10:30,100 --> 00:10:31,100", "seconds": 630, "text": "Why?"}, {"line_number": 85, "time": "00:10:31,100 --> 00:10:41,700", "seconds": 631, "text": "There must be some valid reasons for that, and there are valid reasons.  To understand that,"}, {"line_number": 86, "time": "00:10:41,700 --> 00:10:50,020", "seconds": 641, "text": "first it should be clear as to what is the goal of this technique of meditation."}, {"line_number": 87, "time": "00:10:50,020 --> 00:10:52,780", "seconds": 650, "text": "What is the aim?"}, {"line_number": 88, "time": "00:10:52,780 --> 00:11:00,780", "seconds": 652, "text": "If the aim of the meditation was to get the mind concentrated, to calm down the chattering"}, {"line_number": 89, "time": "00:11:00,780 --> 00:11:10,220", "seconds": 660, "text": "mind, well certainly one must use some kind of verbalization or some kind of visualization"}, {"line_number": 90, "time": "00:11:10,220 --> 00:11:15,820", "seconds": 670, "text": "or imagination, nothing wrong."}, {"line_number": 91, "time": "00:11:15,820 --> 00:11:24,460", "seconds": 675, "text": "But so far as this technique is concerned, concentration of the mind, quietening the"}, {"line_number": 92, "time": "00:11:24,460 --> 00:11:32,980", "seconds": 684, "text": "mind, is just an aid, a means,"}, {"line_number": 93, "time": "00:11:32,980 --> 00:11:36,020", "seconds": 692, "text": "this is not the final goal."}, {"line_number": 94, "time": "00:11:36,020 --> 00:11:45,780", "seconds": 696, "text": "The final goal is to purify the mind and purify the mind, not just at the surface"}, {"line_number": 95, "time": "00:11:45,780 --> 00:11:53,820", "seconds": 705, "text": "level, but purify the mind at the deepest level, the root level."}, {"line_number": 96, "time": "00:11:53,820 --> 00:12:01,700", "seconds": 713, "text": "To change the behaviour pattern of the mind, the present behaviour pattern, which keeps"}, {"line_number": 97, "time": "00:12:01,700 --> 00:12:08,260", "seconds": 721, "text": "on remaining agitated, agitated all the time."}, {"line_number": 98, "time": "00:12:08,260 --> 00:12:17,260", "seconds": 728, "text": "Something unwanted happens in the life and they keep on happening."}, {"line_number": 99, "time": "00:12:17,260 --> 00:12:27,860", "seconds": 737, "text": "One starts tying knots, starts building up tensions, starts generating negativities."}, {"line_number": 100, "time": "00:12:27,860 --> 00:12:35,300", "seconds": 747, "text": "Something wanted does not happen in the life, some obstacle has come."}, {"line_number": 101, "time": "00:12:35,300 --> 00:12:44,100", "seconds": 755, "text": "Again one starts tying knots, building up tensions, starts generating negativities, anger, hatred,"}, {"line_number": 102, "time": "00:12:44,100 --> 00:12:52,780", "seconds": 764, "text": "ill will, animosity etc., etc.  Tying knots, tying knots, all the time."}, {"line_number": 103, "time": "00:12:52,780 --> 00:12:59,180", "seconds": 772, "text": "One has become a bundle of knots, Gordian knots."}, {"line_number": 104, "time": "00:12:59,180 --> 00:13:10,580", "seconds": 779, "text": "So tense, the entire physical structure, so tense, the entire mental structure, so tense,"}, {"line_number": 105, "time": "00:13:10,580 --> 00:13:17,940", "seconds": 790, "text": "at times at the surface level, you try to relax, try to relax your body, try to relax"}, {"line_number": 106, "time": "00:13:17,940 --> 00:13:20,980", "seconds": 797, "text": "your mind, it is helpful."}, {"line_number": 107, "time": "00:13:20,980 --> 00:13:28,700", "seconds": 800, "text": "But you never know that at the depth level there is a constant tension going on, constant"}, {"line_number": 108, "time": "00:13:28,700 --> 00:13:38,820", "seconds": 808, "text": "agitation going on, because constant tying of knots is going on, constant generating of"}, {"line_number": 109, "time": "00:13:38,820 --> 00:13:41,740", "seconds": 818, "text": "negativity is going on."}, {"line_number": 110, "time": "00:13:41,740 --> 00:13:47,300", "seconds": 821, "text": "That makes one so miserable, so miserable."}, {"line_number": 111, "time": "00:13:47,300 --> 00:13:50,700", "seconds": 827, "text": "How to come out of this misery?"}, {"line_number": 112, "time": "00:13:50,700 --> 00:13:57,820", "seconds": 830, "text": "This technique will help you to go to the depth of the reality of your mind and matter"}, {"line_number": 113, "time": "00:13:57,820 --> 00:14:11,220", "seconds": 837, "text": "structure and realize the truth about it and understand at the experiential level how"}, {"line_number": 114, "time": "00:14:11,220 --> 00:14:18,020", "seconds": 851, "text": "and where you have started generating negativity, how and where you have started multiplying the"}, {"line_number": 115, "time": "00:14:18,020 --> 00:14:21,180", "seconds": 858, "text": "negativity."}, {"line_number": 116, "time": "00:14:21,180 --> 00:14:26,820", "seconds": 861, "text": "That means you started generating your misery and started multiplying your misery."}, {"line_number": 117, "time": "00:14:26,820 --> 00:14:31,140", "seconds": 866, "text": "You must go to the source of your misery."}, {"line_number": 118, "time": "00:14:31,140 --> 00:14:37,180", "seconds": 871, "text": "Then only it will become possible for you to come out of this habit pattern where out"}, {"line_number": 119, "time": "00:14:37,180 --> 00:14:42,860", "seconds": 877, "text": "of ignorance you don't want to remain miserable, you don't want to multiply your misery and"}, {"line_number": 120, "time": "00:14:42,860 --> 00:14:47,580", "seconds": 882, "text": "yet you remain miserable and yet you keep on multiplying your misery because you are"}, {"line_number": 121, "time": "00:14:47,580 --> 00:14:50,820", "seconds": 887, "text": "ignorant what is happening deep inside, you don't know."}, {"line_number": 122, "time": "00:14:50,820 --> 00:15:04,420", "seconds": 890, "text": "This technique will help you.  All the saints and sages and seers of the past have said,"}, {"line_number": 123, "time": "00:15:04,420 --> 00:15:10,220", "seconds": 904, "text": "\"Know thyself, know thyself.\""}, {"line_number": 124, "time": "00:15:10,220 --> 00:15:16,260", "seconds": 910, "text": "They became saints because they knew themselves."}, {"line_number": 125, "time": "00:15:16,260 --> 00:15:22,820", "seconds": 916, "text": "They passed through the process of exploring the truth about oneself."}, {"line_number": 126, "time": "00:15:22,820 --> 00:15:28,860", "seconds": 922, "text": "Know thyself, not merely at the intellectual level that won't help."}, {"line_number": 127, "time": "00:15:28,860 --> 00:15:36,860", "seconds": 928, "text": "Know thyself at the actual level, that means the experiential level."}, {"line_number": 128, "time": "00:15:36,860 --> 00:15:51,340", "seconds": 936, "text": "What is this to which I say, I, I, I.  This corporeal, physical, bodily structure, this"}, {"line_number": 129, "time": "00:15:51,340 --> 00:16:04,180", "seconds": 951, "text": "mental structure, the combination of the two, is this I?"}, {"line_number": 130, "time": "00:16:04,180 --> 00:16:10,500", "seconds": 964, "text": "Tremendous amount of attachment towards this physical structure, the mental structure"}, {"line_number": 131, "time": "00:16:10,500 --> 00:16:20,020", "seconds": 970, "text": "by identifying oneself with it as I, I and the resultant misery."}, {"line_number": 132, "time": "00:16:20,020 --> 00:16:28,780", "seconds": 980, "text": "When you identify yourself with the matter and the mind and you develop attachment towards"}, {"line_number": 133, "time": "00:16:28,780 --> 00:16:39,180", "seconds": 988, "text": "it, you start becoming tense, you start tying knots and the misery starts."}, {"line_number": 134, "time": "00:16:39,180 --> 00:16:46,460", "seconds": 999, "text": "To accept it merely at the intellectual level or even to accept it at the devotional level"}, {"line_number": 135, "time": "00:16:46,460 --> 00:16:53,340", "seconds": 1006, "text": "because an enlightened person has said, so, it doesn't work, at the actual level."}, {"line_number": 136, "time": "00:16:53,340 --> 00:17:05,900.0000000001164", "seconds": 1013, "text": "You have to explore the truth, the reality of your entire being, the mind, the matter."}, {"line_number": 137, "time": "00:17:05,900.0000000001164 --> 00:17:13,420.0000000001164", "seconds": 1025, "text": "From the surface level, the apparent grossest level, going deeper, deeper, deeper, subtler,"}, {"line_number": 138, "time": "00:17:13,420.0000000001164 --> 00:17:22,540", "seconds": 1033, "text": "subtler, subtler, subtlest level.  This technique will help you to explore the"}, {"line_number": 139, "time": "00:17:22,540 --> 00:17:23,540", "seconds": 1042, "text": "truth"}, {"line_number": 140, "time": "00:17:23,540 --> 00:17:32,380", "seconds": 1043, "text": "of the entire field of matter, to explore the truth of the entire"}, {"line_number": 141, "time": "00:17:32,380 --> 00:17:41,380", "seconds": 1052, "text": "field of mind, at the experiential level. If someone wants to realize the truth at the"}, {"line_number": 142, "time": "00:17:41,380 --> 00:17:48,780", "seconds": 1061, "text": "experiential level, one has to work within the framework of the body, not outside."}, {"line_number": 143, "time": "00:17:48,780 --> 00:17:59,820", "seconds": 1068, "text": "So the technique will help you to explore the reality within the framework of your own body."}, {"line_number": 144, "time": "00:17:59,820 --> 00:18:11,260", "seconds": 1079, "text": "And respiration, the breath, will be a very important tool for you."}, {"line_number": 145, "time": "00:18:11,260 --> 00:18:15,100", "seconds": 1091, "text": "Pure breath, bare breath, as it is."}, {"line_number": 146, "time": "00:18:15,100 --> 00:18:31,380", "seconds": 1095, "text": "One reason why we do not want you to have any verbalisation or visualisation is, of course,"}, {"line_number": 147, "time": "00:18:31,380 --> 00:18:40,660", "seconds": 1111, "text": "a minor reason, but still an important reason is, that when you verbalize, you generally use"}, {"line_number": 148, "time": "00:18:40,660 --> 00:18:47,660", "seconds": 1120, "text": "a name, name of this God or that God, this Goddess, or that Goddess, founder of this religion"}, {"line_number": 149, "time": "00:18:47,660 --> 00:18:51,420", "seconds": 1127, "text": "or that religion."}, {"line_number": 150, "time": "00:18:51,420 --> 00:18:59,100", "seconds": 1131, "text": "And then you get involved in a particular religion, in a particular sect."}, {"line_number": 151, "time": "00:18:59,100 --> 00:19:10,100", "seconds": 1139, "text": "And the technique wants you to work at the level of universal truth."}, {"line_number": 152, "time": "00:19:10,100 --> 00:19:18,660", "seconds": 1150, "text": "The entire technique is free from sectarianism, universal."}, {"line_number": 153, "time": "00:19:18,660 --> 00:19:24,660", "seconds": 1158, "text": "If you use a vision, an imaginary vision, a shape, a form of this God, that Goddess, founder"}, {"line_number": 154, "time": "00:19:24,660 --> 00:19:28,620", "seconds": 1164, "text": "of this religion, that religion."}, {"line_number": 155, "time": "00:19:28,620 --> 00:19:33,580", "seconds": 1168, "text": "Again, you get involved with a particular organised religion, a sect."}, {"line_number": 156, "time": "00:19:33,580 --> 00:19:34,940", "seconds": 1173, "text": "Everyone cannot practice."}, {"line_number": 157, "time": "00:19:34,940 --> 00:19:39,540", "seconds": 1174, "text": "Those belong into that particular sect will practice that way."}, {"line_number": 158, "time": "00:19:39,540 --> 00:19:42,940", "seconds": 1179, "text": "It won't be universal."}, {"line_number": 159, "time": "00:19:42,940 --> 00:19:48,740", "seconds": 1182, "text": "Understand, our misery is universal."}, {"line_number": 160, "time": "00:19:48,740 --> 00:19:52,900", "seconds": 1188, "text": "The malady is universal."}, {"line_number": 161, "time": "00:19:52,900 --> 00:19:59,820", "seconds": 1192, "text": "When someone generates negativity, anger or hatred or ill will, passion, fear, ego, any"}, {"line_number": 162, "time": "00:19:59,820 --> 00:20:12,340", "seconds": 1199, "text": "negativity, when becomes tense, becomes miserable, this applies to everyone."}, {"line_number": 163, "time": "00:20:12,340 --> 00:20:17,860", "seconds": 1212, "text": "When you generate anger, what label can you give to this anger?"}, {"line_number": 164, "time": "00:20:17,860 --> 00:20:23,820", "seconds": 1217, "text": "That now this anger which has arisen is a Christian anger or this is a Jewish anger, Hindu"}, {"line_number": 165, "time": "00:20:23,820 --> 00:20:28,620", "seconds": 1223, "text": "anger or a Buddhist anger or an American anger or an English anger or a Russian anger,"}, {"line_number": 166, "time": "00:20:28,620 --> 00:20:30,620", "seconds": 1228, "text": "anger is anger."}, {"line_number": 167, "time": "00:20:30,620 --> 00:20:36,180", "seconds": 1230, "text": "And the misery, that one experiences because of this negativity, again you can't label"}, {"line_number": 168, "time": "00:20:36,180 --> 00:20:40,740", "seconds": 1236, "text": "it a Hindu misery or a Muslim misery or a Christian misery or a Jewish misery, misery"}, {"line_number": 169, "time": "00:20:40,740 --> 00:20:43,180", "seconds": 1240, "text": "is misery, universal."}, {"line_number": 170, "time": "00:20:43,180 --> 00:20:47,220", "seconds": 1243, "text": "The malady is universal."}, {"line_number": 171, "time": "00:20:47,220 --> 00:20:50,740", "seconds": 1247, "text": "The remedy has to be universal."}, {"line_number": 172, "time": "00:20:50,740 --> 00:20:54,500", "seconds": 1250, "text": "Sectarian remedy cannot help."}, {"line_number": 173, "time": "00:20:54,500 --> 00:21:01,340", "seconds": 1254, "text": "Therefore one very important requisite of this technique is that every step that you take"}, {"line_number": 174, "time": "00:21:01,340 --> 00:21:08,180", "seconds": 1261, "text": "on this path from the beginning, until you reach the final goal, every step must"}, {"line_number": 175, "time": "00:21:08,180 --> 00:21:19,220", "seconds": 1268, "text": "be with the truth, the truth, the truth, the truth that you experience, the truth that you"}, {"line_number": 176, "time": "00:21:19,220 --> 00:21:26,060", "seconds": 1279, "text": "experience at this moment, like this from moment to moment, from moment to moment, whatever"}, {"line_number": 177, "time": "00:21:26,060 --> 00:21:32,100", "seconds": 1286, "text": "truth manifests itself within the framework of your body, the truth pertaining to this physical"}, {"line_number": 178, "time": "00:21:32,100 --> 00:21:39,380", "seconds": 1292, "text": "structure, the mental structure, you just keep on observing, observing, observing."}, {"line_number": 179, "time": "00:21:39,380 --> 00:21:44,340", "seconds": 1299, "text": "This is universal, same with everyone."}, {"line_number": 180, "time": "00:21:44,340 --> 00:21:54,900", "seconds": 1304, "text": "Till you reach the final goal. Don't mix up with any belief or dogma or cult or philosophy"}, {"line_number": 181, "time": "00:21:54,900 --> 00:21:59,180", "seconds": 1314, "text": "of this tradition or that tradition, however correct they may be, however true they"}, {"line_number": 182, "time": "00:21:59,180 --> 00:22:01,180", "seconds": 1319, "text": "may be."}, {"line_number": 183, "time": "00:22:01,180 --> 00:22:06,420", "seconds": 1321, "text": "The reality that you have not experienced is no reality for you."}, {"line_number": 184, "time": "00:22:06,420 --> 00:22:13,060", "seconds": 1326, "text": "The reality experienced by an enlightened person, the Buddha or say a Christ or say Muhammad"}, {"line_number": 185, "time": "00:22:13,060 --> 00:22:16,380", "seconds": 1333, "text": "is the reality for those people, not for you."}, {"line_number": 186, "time": "00:22:16,380 --> 00:22:22,260", "seconds": 1336, "text": "When you reach that stage and realize yourself, it becomes a reality for you, not till then."}, {"line_number": 187, "time": "00:22:22,260 --> 00:22:28,460", "seconds": 1342, "text": "So work with the reality that you experience directly within the framework of your body"}, {"line_number": 188, "time": "00:22:28,460 --> 00:22:36,220", "seconds": 1348, "text": "from moment to moment, from moment to moment, the breath that you are experiencing from"}, {"line_number": 189, "time": "00:22:36,220 --> 00:22:40,020", "seconds": 1356, "text": "moment to moment, breathing in."}, {"line_number": 190, "time": "00:22:40,020 --> 00:22:44,140", "seconds": 1360, "text": "This is the reality of this moment, breathing out, the reality of this moment."}, {"line_number": 191, "time": "00:22:44,140 --> 00:22:48,820", "seconds": 1364, "text": "If it is deep, it is deep, if it is shallow, it is shallow."}, {"line_number": 192, "time": "00:22:48,820 --> 00:22:53,740", "seconds": 1368, "text": "Then it is a universal object, not a sectarian object."}, {"line_number": 193, "time": "00:22:53,740 --> 00:22:57,380", "seconds": 1373, "text": "You can't say the breath that is coming in is a Hindu breath or a Christian breath or"}, {"line_number": 194, "time": "00:22:57,380 --> 00:23:02,740", "seconds": 1377, "text": "the American breath or a Russian breath, breath coming in, breath going out."}, {"line_number": 195, "time": "00:23:02,740 --> 00:23:06,020", "seconds": 1382, "text": "The object is universal truth."}, {"line_number": 196, "time": "00:23:06,020 --> 00:23:13,060", "seconds": 1386, "text": "If you keep on working with universal truth, the technique is such,"}, {"line_number": 197, "time": "00:23:13,060 --> 00:23:20,620", "seconds": 1393, "text": "it will keep on taking you from very solidified, intensified, apparent truth of the surface"}, {"line_number": 198, "time": "00:23:20,620 --> 00:23:28,660", "seconds": 1400, "text": "level and you will find how day to day as you are here for ten days, day to day, piercingly,"}, {"line_number": 199, "time": "00:23:28,660 --> 00:23:35,340", "seconds": 1408, "text": "penetratingly, piercingly, penetratingly, dividing, dissecting, disintegrating, dissolving,"}, {"line_number": 200, "time": "00:23:35,340 --> 00:23:38,900", "seconds": 1415, "text": "you are moving towards subtler reality, subtler reality."}, {"line_number": 201, "time": "00:23:38,900 --> 00:23:46,940", "seconds": 1418, "text": "Day to day you will be moving from the gross to the subtly, the subtler, the subtler,"}, {"line_number": 202, "time": "00:23:46,940 --> 00:23:47,940", "seconds": 1426, "text": "and"}, {"line_number": 203, "time": "00:23:47,940 --> 00:23:53,140", "seconds": 1427, "text": "certainly, this technique will take you to the stage where you experience the subtlest"}, {"line_number": 204, "time": "00:23:53,140 --> 00:24:01,000", "seconds": 1433, "text": "truth, the subtlest truth pertaining to the matter at the experiential level, the subtlest"}, {"line_number": 205, "time": "00:24:01,000 --> 00:24:07,060", "seconds": 1441, "text": "truth pertaining to the mind at the experiential level, the subtlest truth pertaining to the mental"}, {"line_number": 206, "time": "00:24:07,060 --> 00:24:14,700", "seconds": 1447, "text": "contents at your experience level.  And then a time will come,"}, {"line_number": 207, "time": "00:24:14,700 --> 00:24:23,660", "seconds": 1454, "text": "when you explore the entire field of mind and matter, you will be able to transcend that"}, {"line_number": 208, "time": "00:24:23,660 --> 00:24:31,940", "seconds": 1463, "text": "field, and experience something which is beyond mind and matter."}, {"line_number": 209, "time": "00:24:31,940 --> 00:24:35,180", "seconds": 1471, "text": "No words can explain what it is."}, {"line_number": 210, "time": "00:24:35,180 --> 00:24:42,020", "seconds": 1475, "text": "It has to be witnessed, to be experienced, the ultimate truth."}, {"line_number": 211, "time": "00:24:42,020 --> 00:24:48,020", "seconds": 1482, "text": "And the whole process is a process which will make you realize the truth about your own self,"}, {"line_number": 212, "time": "00:24:48,020 --> 00:24:52,980", "seconds": 1488, "text": "know thyself."}, {"line_number": 213, "time": "00:24:52,980 --> 00:25:03,020", "seconds": 1492, "text": "The process of knowing yourself becomes a process of knowing the law, the nature, the universal"}, {"line_number": 214, "time": "00:25:03,020 --> 00:25:05,460", "seconds": 1503, "text": "law of nature."}, {"line_number": 215, "time": "00:25:05,460 --> 00:25:10,220", "seconds": 1505, "text": "Then you start understanding the universal law of nature as you experience the truth within"}, {"line_number": 216, "time": "00:25:10,220 --> 00:25:22,380", "seconds": 1510, "text": "yourself, the universal law which governs the entire universe, animate, inanimate, which"}, {"line_number": 217, "time": "00:25:22,380 --> 00:25:30,500", "seconds": 1522, "text": "is applicable to everyone, everything, that becomes so clear."}, {"line_number": 218, "time": "00:25:30,500 --> 00:25:39,260", "seconds": 1530, "text": "This universal law punishes us as soon as you break the law."}, {"line_number": 219, "time": "00:25:39,260 --> 00:25:45,060", "seconds": 1539, "text": "Anyone who breaks the law is punished then and there and when we start living in line"}, {"line_number": 220, "time": "00:25:45,060 --> 00:25:53,580", "seconds": 1545, "text": "with the law, as the law wants us to live, this very law starts rewarding us."}, {"line_number": 221, "time": "00:25:53,580 --> 00:25:56,380", "seconds": 1553, "text": "This will become so clear."}, {"line_number": 222, "time": "00:25:56,380 --> 00:26:02,100", "seconds": 1556, "text": "Exploring the truth about yourself, the physical truth, the mental truth, the combination"}, {"line_number": 223, "time": "00:26:02,100 --> 00:26:07,980", "seconds": 1562, "text": "of the two, the interaction going on every moment, when you keep on observing it, observing"}, {"line_number": 224, "time": "00:26:07,980 --> 00:26:15,500", "seconds": 1567, "text": "it as this technique wants you to observe properly without mixing up anything, everything"}, {"line_number": 225, "time": "00:26:15,500 --> 00:26:20,980", "seconds": 1575, "text": "will become so clear, the nature will start revealing itself."}, {"line_number": 226, "time": "00:26:20,980 --> 00:26:24,220", "seconds": 1580, "text": "The entire law will start revealing itself."}, {"line_number": 227, "time": "00:26:24,220 --> 00:26:29,300", "seconds": 1584, "text": "The truth of the world, the universe will become so clear, the law of the universe will"}, {"line_number": 228, "time": "00:26:29,300 --> 00:26:36,880", "seconds": 1589, "text": "become so clear and then it will become so easy to live in line with this law as the"}, {"line_number": 229, "time": "00:26:36,880 --> 00:26:45,360", "seconds": 1596, "text": "law wants us to live and the life will be full of happiness, peace, harmony."}, {"line_number": 230, "time": "00:26:45,360 --> 00:26:50,640", "seconds": 1605, "text": "Not just at the surface level of the mind, the entire being, mind and matter, the combination"}, {"line_number": 231, "time": "00:26:50,640 --> 00:26:56,800", "seconds": 1610, "text": "of the two will be full of peace, harmony, happiness."}, {"line_number": 232, "time": "00:26:56,800 --> 00:27:03,240", "seconds": 1616, "text": "This is the goal of this technique, not that in ten days you will reach the final goal,"}, {"line_number": 233, "time": "00:27:03,240 --> 00:27:11,800", "seconds": 1623, "text": "but within ten days you will grasp the technique how to work, how to work, to explode the reality"}, {"line_number": 234, "time": "00:27:11,800 --> 00:27:19,680", "seconds": 1631, "text": "within yourself, moving step by step, step by step, always from the gross reality towards"}, {"line_number": 235, "time": "00:27:19,680 --> 00:27:30,360", "seconds": 1639, "text": "the subtler, subtler, subtler, without mixing anything else with it."}, {"line_number": 236, "time": "00:27:30,360 --> 00:27:36,800", "seconds": 1650, "text": "The truth as you experience from moment to moment, from moment to moment."}, {"line_number": 237, "time": "00:27:36,800 --> 00:27:45,080", "seconds": 1656, "text": "And for this to start with, the breath is a very important tool."}, {"line_number": 238, "time": "00:27:45,080 --> 00:27:53,280", "seconds": 1665, "text": "If you mix up some verbalization with it or visualization with it, as I said, the concentration"}, {"line_number": 239, "time": "00:27:53,280 --> 00:27:58,320", "seconds": 1673, "text": "will become very easy, true."}, {"line_number": 240, "time": "00:27:58,320 --> 00:28:03,280", "seconds": 1678, "text": "But as your mind gets concentrated with the verbalization, with the visualization, you forget"}, {"line_number": 241, "time": "00:28:03,280 --> 00:28:08,600", "seconds": 1683, "text": "all about the breath, your mind gets concentrated, you start experiencing peace at the surface"}, {"line_number": 242, "time": "00:28:08,600 --> 00:28:15,160", "seconds": 1688, "text": "level of the mind, then the whole process of exploring the truth pertaining to yourself"}, {"line_number": 243, "time": "00:28:15,160 --> 00:28:21,400", "seconds": 1695, "text": "from the surface to the depth is lost because the tool is lost."}, {"line_number": 244, "time": "00:28:21,400 --> 00:28:25,800", "seconds": 1701, "text": "Pure breath, bare breath was an important tool with the help of which you could have gone"},
