d, impossible."}, {"line_number": 487, "time": "00:43:04,400 --> 00:43:06,000", "seconds": 2584, "text": "It's gone forever."}, {"line_number": 488, "time": "00:43:06,000 --> 00:43:09,040", "seconds": 2586, "text": "And future, this future, unless it becomes present,"}, {"line_number": 489, "time": "00:43:09,040 --> 00:43:10,560", "seconds": 2589, "text": "you can't live."}, {"line_number": 490, "time": "00:43:10,560 --> 00:43:13,720", "seconds": 2590, "text": "You have to live in the present."}, {"line_number": 491, "time": "00:43:13,720 --> 00:43:16,800", "seconds": 2593, "text": "And look what sort of mind, which does not want to live in"}, {"line_number": 492, "time": "00:43:16,800 --> 00:43:18,120", "seconds": 2596, "text": "present."}, {"line_number": 493, "time": "00:43:18,120 --> 00:43:22,200", "seconds": 2598, "text": "Oh, that is the reason why it remains agitated."}, {"line_number": 494, "time": "00:43:22,200 --> 00:43:25,280", "seconds": 2602, "text": "It does not know the art of living."}, {"line_number": 495, "time": "00:43:25,280 --> 00:43:28,520", "seconds": 2605, "text": "And the whole technique teaches you, the art of living,"}, {"line_number": 496, "time": "00:43:28,520 --> 00:43:30,800", "seconds": 2608, "text": "how to live in the present moment."}, {"line_number": 497, "time": "00:43:30,800 --> 00:43:34,320", "seconds": 2610, "text": "Even a few moments you get, when you are with the respiration,"}, {"line_number": 498, "time": "00:43:34,320 --> 00:43:37,480", "seconds": 2614, "text": "this is the moment, the reality of this moment,"}, {"line_number": 499, "time": "00:43:37,480 --> 00:43:41,280", "seconds": 2617, "text": "the breath coming in, the breath going out."}, {"line_number": 500, "time": "00:43:41,280 --> 00:43:44,080", "seconds": 2621, "text": "And all other moments, when you are rolling in the past"}, {"line_number": 501, "time": "00:43:44,080 --> 00:43:47,520", "seconds": 2624, "text": "or in the future, was the result of the habit pattern"}, {"line_number": 502, "time": "00:43:47,520 --> 00:43:49,480", "seconds": 2627, "text": "of the mind."}, {"line_number": 503, "time": "00:43:49,480 --> 00:43:53,360", "seconds": 2629, "text": "Another reality will become clearer and clearer."}, {"line_number": 504, "time": "00:43:53,360 --> 00:43:57,280", "seconds": 2633, "text": "Well, it wanders in the past, it wanders in the future."}, {"line_number": 505, "time": "00:43:57,280 --> 00:43:59,160", "seconds": 2637, "text": "What kind of thoughts?"}, {"line_number": 506, "time": "00:43:59,160 --> 00:44:04,200", "seconds": 2639, "text": "Again, two kinds of thoughts, two patterns."}, {"line_number": 507, "time": "00:44:04,200 --> 00:44:06,960", "seconds": 2644, "text": "Pleasant, unpleasant."}, {"line_number": 508, "time": "00:44:06,960 --> 00:44:09,400", "seconds": 2646, "text": "When it rolls in the past memories, the memory"}, {"line_number": 509, "time": "00:44:09,400 --> 00:44:12,640", "seconds": 2649, "text": "may be pleasant memory or unpleasant memory."}, {"line_number": 510, "time": "00:44:12,640 --> 00:44:14,880", "seconds": 2652, "text": "When it rolls in future, the thought of the future"}, {"line_number": 511, "time": "00:44:14,880 --> 00:44:16,800", "seconds": 2654, "text": "may be pleasant or unpleasant."}, {"line_number": 512, "time": "00:44:16,800 --> 00:44:20,080", "seconds": 2656, "text": "So either it is pleasant or it is unpleasant,"}, {"line_number": 513, "time": "00:44:20,080 --> 00:44:23,960", "seconds": 2660, "text": "then you will notice that when it is, when it"}, {"line_number": 514, "time": "00:44:23,960 --> 00:44:25,760", "seconds": 2663, "text": "has started rolling in something pleasant"}, {"line_number": 515, "time": "00:44:25,760 --> 00:44:29,240", "seconds": 2665, "text": "of the past or of the future, then a part of the mind"}, {"line_number": 516, "time": "00:44:29,240 --> 00:44:32,680", "seconds": 2669, "text": "has started reacting, Ahh I like it."}, {"line_number": 517, "time": "00:44:32,680 --> 00:44:35,480", "seconds": 2672, "text": "Ahh wonderful."}, {"line_number": 518, "time": "00:44:35,480 --> 00:44:37,200", "seconds": 2675, "text": "This should happen again and again."}, {"line_number": 519, "time": "00:44:37,200 --> 00:44:39,280", "seconds": 2677, "text": "Oh, wonderful."}, {"line_number": 520, "time": "00:44:39,280 --> 00:44:40,200", "seconds": 2679, "text": "Wonderful."}, {"line_number": 521, "time": "00:44:40,200 --> 00:44:44,880", "seconds": 2680, "text": "This liking, liking, it turns into craving, craving."}, {"line_number": 522, "time": "00:44:44,880 --> 00:44:47,320", "seconds": 2684, "text": "And it turns into clinging, clinging."}, {"line_number": 523, "time": "00:44:47,320 --> 00:44:51,560", "seconds": 2687, "text": "And you don't know how you lost the balance of your mind."}, {"line_number": 524, "time": "00:44:51,560 --> 00:44:53,920", "seconds": 2691, "text": "You have become unbalanced, you become miserable,"}, {"line_number": 525, "time": "00:44:53,920 --> 00:44:57,520", "seconds": 2693, "text": "because you started craving, you started clinging."}, {"line_number": 526, "time": "00:44:57,520 --> 00:44:59,680", "seconds": 2697, "text": "Similarly, when the mind starts rolling"}, {"line_number": 527, "time": "00:44:59,680 --> 00:45:03,240", "seconds": 2699, "text": "in a thought unpleasant of past or future,"}, {"line_number": 528, "time": "00:45:03,240 --> 00:45:06,520", "seconds": 2703, "text": "you will notice a part of the mind will start reacting."}, {"line_number": 529, "time": "00:45:06,520 --> 00:45:08,040", "seconds": 2706, "text": "I don't like it."}, {"line_number": 530, "time": "00:45:08,040 --> 00:45:09,080", "seconds": 2708, "text": "I don't like it."}, {"line_number": 531, "time": "00:45:09,080 --> 00:45:10,160", "seconds": 2709, "text": "And this don't like it."}, {"line_number": 532, "time": "00:45:10,160 --> 00:45:15,120", "seconds": 2710, "text": "Don't like it. Very soon turns into aversion, hatred."}, {"line_number": 533, "time": "00:45:15,120 --> 00:45:18,080", "seconds": 2715, "text": "And again, you notice you have lost the balance of your mind."}, {"line_number": 534, "time": "00:45:18,080 --> 00:45:20,960", "seconds": 2718, "text": "You have become very agitated."}, {"line_number": 535, "time": "00:45:20,960 --> 00:45:25,000", "seconds": 2720, "text": "Ahh, this is the present behavior pattern of my mind."}, {"line_number": 536, "time": "00:45:25,000 --> 00:45:28,960", "seconds": 2725, "text": "It keeps on reacting with craving, clinging, aversion,"}, {"line_number": 537, "time": "00:45:28,960 --> 00:45:33,800", "seconds": 2728, "text": "hatred, which in the language of the days of Buddha"}, {"line_number": 538, "time": "00:45:33,800 --> 00:45:39,080", "seconds": 2733, "text": "was r\u0101ga, craving means r\u0101ga, and [- dve\u1e63a][+ dosa], aversion."}, {"line_number": 539, "time": "00:45:39,080 --> 00:45:43,080", "seconds": 2739, "text": "So all the time craving, aversion, craving, aversion,"}, {"line_number": 540, "time": "00:45:43,080 --> 00:45:46,960", "seconds": 2743, "text": "therefore all the time agitated."}, {"line_number": 541, "time": "00:45:46,960 --> 00:45:50,080", "seconds": 2746, "text": "Why this craving? Why this aversion?"}, {"line_number": 542, "time": "00:45:50,080 --> 00:45:53,920", "seconds": 2750, "text": "Because one does not know what is happening deep inside."}, {"line_number": 543, "time": "00:45:53,920 --> 00:45:57,680", "seconds": 2753, "text": "A surface level of the mind remains busy with the outside objects."}, {"line_number": 544, "time": "00:45:57,680 --> 00:46:00,400", "seconds": 2757, "text": "And one does not know the depth of the mind"}, {"line_number": 545, "time": "00:46:00,400 --> 00:46:04,280", "seconds": 2760, "text": "where craving arises, where aversion arises, where agitation arises,"}, {"line_number": 546, "time": "00:46:04,280 --> 00:46:05,680", "seconds": 2764, "text": "where misery arises."}, {"line_number": 547, "time": "00:46:05,680 --> 00:46:12,640", "seconds": 2765, "text": "This is what is called ignorance, moha, and also moha,"}, {"line_number": 548, "time": "00:46:12,640 --> 00:46:13,960", "seconds": 2772, "text": "ignorance."}, {"line_number": 549, "time": "00:46:13,960 --> 00:46:16,360", "seconds": 2773, "text": "The mind is so ignorant."}, {"line_number": 550, "time": "00:46:16,360 --> 00:46:22,360", "seconds": 2776, "text": "At times you will notice how ignorant the mind is."}, {"line_number": 551, "time": "00:46:22,360 --> 00:46:23,960", "seconds": 2782, "text": "A thought arises in the mind."}, {"line_number": 552, "time": "00:46:23,960 --> 00:46:25,680", "seconds": 2783, "text": "Past or future, it doesn't matter."}, {"line_number": 553, "time": "00:46:25,680 --> 00:46:27,320", "seconds": 2785, "text": "Pleasant or unpleasant, doesn't matter."}, {"line_number": 554, "time": "00:46:27,320 --> 00:46:29,160", "seconds": 2787, "text": "A thought has a reason in the mind."}, {"line_number": 555, "time": "00:46:29,160 --> 00:46:32,640", "seconds": 2789, "text": "And before even one sentence is over,"}, {"line_number": 556, "time": "00:46:32,640 --> 00:46:34,520", "seconds": 2792, "text": "some other thought has started."}, {"line_number": 557, "time": "00:46:34,520 --> 00:46:38,800", "seconds": 2794, "text": "And before one sentence is over, some other thought has started."}, {"line_number": 558, "time": "00:46:38,800 --> 00:46:41,280", "seconds": 2798, "text": "Irrelevant thoughts."}, {"line_number": 559, "time": "00:46:41,280 --> 00:46:43,840", "seconds": 2801, "text": "There is no sequence of thoughts."}, {"line_number": 560, "time": "00:46:43,840 --> 00:46:46,120", "seconds": 2803, "text": "And this is madness."}, {"line_number": 561, "time": "00:46:46,120 --> 00:46:48,240", "seconds": 2806, "text": "What else madness can be?"}, {"line_number": 562, "time": "00:46:48,240 --> 00:46:51,000", "seconds": 2808, "text": "When you say somebody insane person, a mad person."}, {"line_number": 563, "time": "00:46:51,000 --> 00:46:53,360", "seconds": 2811, "text": "This person is mad, this person is insane,"}, {"line_number": 564, "time": "00:46:53,360 --> 00:46:56,440", "seconds": 2813, "text": "because this person has no sequence of thoughts."}, {"line_number": 565, "time": "00:46:56,440 --> 00:46:58,160", "seconds": 2816, "text": "An example."}, {"line_number": 566, "time": "00:46:58,160 --> 00:47:03,120", "seconds": 2818, "text": "An insane person, hungry from last four days,"}, {"line_number": 567, "time": "00:47:03,120 --> 00:47:07,320", "seconds": 2823, "text": "you feel compassionate, you offer him a plate full of food."}, {"line_number": 568, "time": "00:47:07,320 --> 00:47:09,080", "seconds": 2827, "text": "Very happy, he sits down."}, {"line_number": 569, "time": "00:47:09,080 --> 00:47:10,280", "seconds": 2829, "text": "Because he's hungry."}, {"line_number": 570, "time": "00:47:10,280 --> 00:47:12,200", "seconds": 2830, "text": "He takes just one morsel of the food."}, {"line_number": 571, "time": "00:47:12,200 --> 00:47:15,080", "seconds": 2832, "text": "And before this morsel reaches the mouth,"}, {"line_number": 572, "time": "00:47:15,080 --> 00:47:17,080", "seconds": 2835, "text": "his thought pattern has changed."}, {"line_number": 573, "time": "00:47:17,080 --> 00:47:19,440", "seconds": 2837, "text": "Now he starts thinking, \"I am in a bathroom."}, {"line_number": 574, "time": "00:47:19,440 --> 00:47:21,000", "seconds": 2839, "text": "I am taking bath."}, {"line_number": 575, "time": "00:47:21,000 --> 00:47:22,800", "seconds": 2841, "text": "And this is a soap cake.\""}, {"line_number": 576, "time": "00:47:22,800 --> 00:47:25,280", "seconds": 2842, "text": "Starts rubbing it on his body."}, {"line_number": 577, "time": "00:47:25,280 --> 00:47:28,560", "seconds": 2845, "text": "And before that is over, another thought starts coming."}, {"line_number": 578, "time": "00:47:28,560 --> 00:47:31,800", "seconds": 2848, "text": "This person who has come is my enemy."}, {"line_number": 579, "time": "00:47:31,800 --> 00:47:33,600", "seconds": 2851, "text": "And he has come to kill me."}, {"line_number": 580, "time": "00:47:33,600 --> 00:47:36,360", "seconds": 2853, "text": "And before he kills me, I should kill him."}, {"line_number": 581, "time": "00:47:36,360 --> 00:47:37,480", "seconds": 2856, "text": "And how to kill him?"}, {"line_number": 582, "time": "00:47:37,480 --> 00:47:39,280", "seconds": 2857, "text": "Oh, these are the hand grenades."}, {"line_number": 583, "time": "00:47:39,280 --> 00:47:40,240", "seconds": 2859, "text": "I throw."}, {"line_number": 584, "time": "00:47:40,240 --> 00:47:41,320", "seconds": 2860, "text": "And he will be dead."}, {"line_number": 585, "time": "00:47:41,320 --> 00:47:43,240", "seconds": 2861, "text": "Throws away whole food."}, {"line_number": 586, "time": "00:47:43,240 --> 00:47:46,080", "seconds": 2863, "text": "This is a mad person, insane person."}, {"line_number": 587, "time": "00:47:46,080 --> 00:47:48,640", "seconds": 2866, "text": "He has got no sequence of thought."}, {"line_number": 588, "time": "00:47:48,640 --> 00:47:52,960", "seconds": 2868, "text": "Everyone will realize how insane one is."}, {"line_number": 589, "time": "00:47:52,960 --> 00:47:53,960", "seconds": 2872, "text": "(Laughter)"}, {"line_number": 590, "time": "00:47:53,960 --> 00:47:55,880", "seconds": 2873, "text": "You got no sequence of thoughts."}, {"line_number": 591, "time": "00:47:55,880 --> 00:47:58,080", "seconds": 2875, "text": "One thing starts and then suddenly something else will start."}, {"line_number": 592, "time": "00:47:58,080 --> 00:48:01,400", "seconds": 2878, "text": "And suddenly something else will start, madness!"}, {"line_number": 593, "time": "00:48:01,400 --> 00:48:04,800", "seconds": 2881, "text": "And this is called moha, ignorance."}, {"line_number": 594, "time": "00:48:04,800 --> 00:48:07,520", "seconds": 2884, "text": "One ignorance said that you don't know what is happening."}, {"line_number": 595, "time": "00:48:07,520 --> 00:48:10,200", "seconds": 2887, "text": "One ignorance that there is no sequence of your thought."}, {"line_number": 596, "time": "00:48:10,200 --> 00:48:16,080", "seconds": 2890, "text": "Well, even if there's a sequence of thought,"}, {"line_number": 597, "time": "00:48:16,080 --> 00:48:19,680", "seconds": 2896, "text": "you don't know how you're generating negativity in your mind"}, {"line_number": 598, "time": "00:48:19,680 --> 00:48:21,120", "seconds": 2899, "text": "and how you're generating misery."}, {"line_number": 599, "time": "00:48:21,120 --> 00:48:24,920", "seconds": 2901, "text": "This will become clearer and clearer at the experiential level."}, {"line_number": 600, "time": "00:48:24,920 --> 00:48:28,240", "seconds": 2904, "text": "As you go deeper, as you go deeper,"}, {"line_number": 601, "time": "00:48:28,240 --> 00:48:30,240", "seconds": 2908, "text": "the interaction of the mind and the matter"}, {"line_number": 602, "time": "00:48:30,240 --> 00:48:33,440", "seconds": 2910, "text": "will become clearer, clearer, clearer."}, {"line_number": 603, "time": "00:48:33,440 --> 00:48:35,640", "seconds": 2913, "text": "And you have to work for that."}, {"line_number": 604, "time": "00:48:35,640 --> 00:48:39,240", "seconds": 2915, "text": "Work in the way that this technique wants you to work."}, {"line_number": 605, "time": "00:48:39,240 --> 00:48:45,240", "seconds": 2919, "text": "Then the work will become easy,"}, {"line_number": 606, "time": "00:48:45,240 --> 00:48:47,680", "seconds": 2925, "text": "not to condemn any other technique."}, {"line_number": 607, "time": "00:48:47,680 --> 00:48:51,280", "seconds": 2927, "text": "Whatever you were practicing in the past, don't condemn it."}, {"line_number": 608, "time": "00:48:51,280 --> 00:48:53,800", "seconds": 2931, "text": "You were involved in rites of rituals or religious ceremonies."}, {"line_number": 609, "time": "00:48:53,800 --> 00:48:54,560", "seconds": 2933, "text": "Don't condemn."}, {"line_number": 610, "time": "00:48:54,560 --> 00:48:56,840", "seconds": 2934, "text": "But for these ten days, you have come here"}, {"line_number": 611, "time": "00:48:56,840 --> 00:48:59,240", "seconds": 2936, "text": "to give a fair trial to this technique,"}, {"line_number": 612, "time": "00:48:59,240 --> 00:49:01,760", "seconds": 2939, "text": "to get best result of your ten days,"}, {"line_number": 613, "time": "00:49:01,760 --> 00:49:06,000", "seconds": 2941, "text": "to give ten days of the life for a householder, it's not easy."}, {"line_number": 614, "time": "00:49:06,000 --> 00:49:09,240", "seconds": 2946, "text": "Multifarious responsibility of the householder,"}, {"line_number": 615, "time": "00:49:09,240 --> 00:49:11,160", "seconds": 2949, "text": "and to leave all that aside."}, {"line_number": 616, "time": "00:49:11,160 --> 00:49:13,360", "seconds": 2951, "text": "And then just come here to explore what is this breath"}, {"line_number": 617, "time": "00:49:13,360 --> 00:49:15,240", "seconds": 2953, "text": "and what is this body and what is this mind,"}, {"line_number": 618, "time": "00:49:15,240 --> 00:49:16,800", "seconds": 2955, "text": "what is the purpose."}, {"line_number": 619, "time": "00:49:16,800 --> 00:49:23,560", "seconds": 2956, "text": "A very important purpose, which helps you to learn the art of living,"}, {"line_number": 620, "time": "00:49:23,560 --> 00:49:26,200", "seconds": 2963, "text": "how to live peacefully and harmoniously."}, {"line_number": 621, "time": "00:49:26,200 --> 00:49:28,800", "seconds": 2966, "text": "Peace and harmony within."}, {"line_number": 622, "time": "00:49:28,800 --> 00:49:32,480", "seconds": 2968, "text": "And how to generate nothing but peace and harmony for others."}, {"line_number": 623, "time": "00:49:32,480 --> 00:49:37,680", "seconds": 2972, "text": "Now when you generate negativity, you become miserable."}, {"line_number": 624, "time": "00:49:37,680 --> 00:49:39,960", "seconds": 2977, "text": "Everyone who generates negativity,"}, {"line_number": 625, "time": "00:49:39,960 --> 00:49:41,640", "seconds": 2979, "text": "bound to become miserable."}, {"line_number": 626, "time": "00:49:41,640 --> 00:49:46,080", "seconds": 2981, "text": "And one does not keep this misery limited to oneself."}, {"line_number": 627, "time": "00:49:46,080 --> 00:49:48,680", "seconds": 2986, "text": "When you generate negativity and become miserable,"}, {"line_number": 628, "time": "00:49:48,680 --> 00:49:51,880", "seconds": 2988, "text": "you start throwing this misery on others."}, {"line_number": 629, "time": "00:49:51,880 --> 00:49:55,240", "seconds": 2991, "text": "You make the entire atmosphere around you, so tense."}, {"line_number": 630, "time": "00:49:55,240 --> 00:49:57,480", "seconds": 2995, "text": "Anyone who comes in contact with you at that time,"}, {"line_number": 631, "time": "00:49:57,480 --> 00:50:00,160", "seconds": 2997, "text": "becomes tense, becomes miserable,"}, {"line_number": 632, "time": "00:50:00,160 --> 00:50:03,800", "seconds": 3000, "text": "this is not the proper way of life."}, {"line_number": 633, "time": "00:50:03,800 --> 00:50:06,560", "seconds": 3003, "text": "The art of life is missing,"}, {"line_number": 634, "time": "00:50:06,560 --> 00:50:10,960", "seconds": 3006, "text": "and Vipassana will teach you, the art of life."}, {"line_number": 635, "time": "00:50:10,960 --> 00:50:15,080", "seconds": 3010, "text": "A way of life, a proper way of life, a code of conduct."}, {"line_number": 636, "time": "00:50:15,080 --> 00:50:18,760", "seconds": 3015, "text": "How to live peacefully and harmoniously within."}, {"line_number": 637, "time": "00:50:18,760 --> 00:50:22,920", "seconds": 3018, "text": "And how to generate nothing but peace and harmony for others."}, {"line_number": 638, "time": "00:50:22,920 --> 00:50:26,600", "seconds": 3022, "text": "And that is possible only when you explore the truth"}, {"line_number": 639, "time": "00:50:26,600 --> 00:50:30,800", "seconds": 3026, "text": "of the nature, the nature, the present nature of your own mind"}, {"line_number": 640, "time": "00:50:30,800 --> 00:50:34,560", "seconds": 3030, "text": "and matter, the nature of the law of the universe."}, {"line_number": 641, "time": "00:50:34,560 --> 00:50:36,240", "seconds": 3034, "text": "All that has to be experienced,"}, {"line_number": 642, "time": "00:50:36,240 --> 00:50:39,240", "seconds": 3036, "text": "then you will find a change has started coming in you,"}, {"line_number": 643, "time": "00:50:39,240 --> 00:50:40,520", "seconds": 3039, "text": "a change for better,"}, {"line_number": 644, "time": "00:50:40,520 --> 00:50:44,760", "seconds": 3040, "text": "for which you have to work hard."}, {"line_number": 645, "time": "00:50:44,760 --> 00:50:49,760", "seconds": 3044, "text": "And for that, there are certain important advises,"}, {"line_number": 646, "time": "00:50:49,760 --> 00:50:52,720", "seconds": 3049, "text": "some warnings for you,"}, {"line_number": 647, "time": "00:50:52,720 --> 00:50:55,600", "seconds": 3052, "text": "so that you make best use of your next nine days."}, {"line_number": 648, "time": "00:50:56,600 --> 00:50:59,360", "seconds": 3056, "text": "One very important thing is,"}, {"line_number": 649, "time": "00:50:59,360 --> 00:51:04,960", "seconds": 3059, "text": "that this is a very serious job that you are doing."}, {"line_number": 650, "time": "00:51:04,960 --> 00:51:08,560", "seconds": 3064, "text": "It is actually a deep surgical operation of your own mind,"}, {"line_number": 651, "time": "00:51:08,560 --> 00:51:10,400", "seconds": 3068, "text": "deep surgical operation."}, {"line_number": 652, "time": "00:51:10,400 --> 00:51:14,440", "seconds": 3070, "text": "And when you do deep surgical operation,"}, {"line_number": 653, "time": "00:51:14,440 --> 00:51:20,600", "seconds": 3074, "text": "very deep rooted complexes start coming up on the surface."}, {"line_number": 654, "time": "00:51:20,600 --> 00:51:23,640", "seconds": 3080, "text": "Natural, when you cut open the wound,"}, {"line_number": 655, "time": "00:51:23,640 --> 00:51:25,560", "seconds": 3083, "text": "the pus starts coming up on the surface."}, {"line_number": 656, "time": "00:51:25,560 --> 00:51:27,280", "seconds": 3085, "text": "It is for your good."}, {"line_number": 657, "time": "00:51:27,280 --> 00:51:30,400", "seconds": 3087, "text": "But the whole process of cutting the wound"}, {"line_number": 658, "time": "00:51:30,400 --> 00:51:33,320", "seconds": 3090, "text": "and taking the pus out is unpleasant."}, {"line_number": 659, "time": "00:51:33,320 --> 00:51:37,600", "seconds": 3093, "text": "You have to face it, accept it."}, {"line_number": 660, "time": "00:51:37,600 --> 00:51:42,880", "seconds": 3097, "text": "Bravely, I have to cut open the wound to take out the pus."}, {"line_number": 661, "time": "00:51:42,880 --> 00:51:46,240", "seconds": 3102, "text": "And every unpleasant experience that you have,"}, {"line_number": 662, "time": "00:51:46,240 --> 00:51:48,800", "seconds": 3106, "text": "bear it smilingly, because it is for your good."}, {"line_number": 663, "time": "00:51:48,800 --> 00:51:53,360", "seconds": 3108, "text": "As I said, the discomforts that you started experiencing today,"}, {"line_number": 664, "time": "00:51:53,360 --> 00:51:55,240", "seconds": 3113, "text": "is a part of the game."}, {"line_number": 665, "time": "00:51:55,240 --> 00:51:59,240", "seconds": 3115, "text": "You have started making the operation of the mind."}, {"line_number": 666, "time": "00:51:59,240 --> 00:52:02,800", "seconds": 3119, "text": "The wound is cut and the pus started coming up on the surface."}, {"line_number": 667, "time": "00:52:02,800 --> 00:52:05,920", "seconds": 3122, "text": "And you have to face the music now."}, {"line_number": 668, "time": "00:52:05,920 --> 00:52:08,360", "seconds": 3125, "text": "Face it, face it smilingly."}, {"line_number": 669, "time": "00:52:08,360 --> 00:52:09,360", "seconds": 3128, "text": "You have to face."}, {"line_number": 670, "time": "00:52:09,360 --> 00:52:11,600", "seconds": 3129, "text": "Example,"}, {"line_number": 671, "time": "00:52:11,600 --> 00:52:15,040", "seconds": 3131, "text": "back in the east,"}, {"line_number": 672, "time": "00:52:15,040 --> 00:52:18,280", "seconds": 3135, "text": "when a housewife prepares food,"}, {"line_number": 673, "time": "00:52:18,280 --> 00:52:23,320", "seconds": 3138, "text": "they use the fireplace using charcoal,"}, {"line_number": 674, "time": "00:52:23,640 --> 00:52:24,840", "seconds": 3143, "text": "the burning charcoal,"}, {"line_number": 675, "time": "00:52:24,840 --> 00:52:27,160", "seconds": 3144, "text": "the food is cooked."}, {"line_number": 676, "time": "00:52:27,160 --> 00:52:30,600", "seconds": 3147, "text": "And now this fire is not needed,"}, {"line_number": 677, "time": "00:52:30,600 --> 00:52:33,440", "seconds": 3150, "text": "and they want to use this charcoal again for the next cooking."}, {"line_number": 678, "time": "00:52:33,440 --> 00:52:37,760", "seconds": 3153, "text": "To extinguish the fire, they take handful of water"}, {"line_number": 679, "time": "00:52:37,760 --> 00:52:40,160", "seconds": 3157, "text": "and throw on those burning charcoals."}, {"line_number": 680, "time": "00:52:40,160 --> 00:52:46,160", "seconds": 3160, "text": "The nature of the charcoal, hot, so hot, burning hot."}, {"line_number": 681, "time": "00:52:46,160 --> 00:52:50,080", "seconds": 3166, "text": "Nature of this water, so cold."}, {"line_number": 682, "time": "00:52:50,080 --> 00:52:52,600", "seconds": 3170, "text": "As they come in contact, this cold, this hot,"}, {"line_number": 683, "time": "00:52:53,600 --> 00:52:56,720", "seconds": 3173, "text": "great impact, great reaction."}, {"line_number": 684, "time": "00:52:56,720 --> 00:52:59,520", "seconds": 3176, "text": "And there is a great reaction,"}, {"line_number": 685, "time": "00:52:59,520 --> 00:53:03,280", "seconds": 3179, "text": "\"Choong!\", the sound of \"Choong!\" comes there."}, {"line_number": 686, "time": "00:53:03,280 --> 00:53:05,320", "seconds": 3183, "text": "You throw another handful of water."}, {"line_number": 687, "time": "00:53:05,320 --> 00:53:06,600", "seconds": 3185, "text": "Again, \"Choong!\"."}, {"line_number": 688, "time": "00:53:06,600 --> 00:53:08,920", "seconds": 3186, "text": "You keep on throwing handful of water."}, {"line_number": 689, "time": "00:53:08,920 --> 00:53:11,160", "seconds": 3188, "text": "\"Choong!\", \"Choong\", \"chong\","}, {"line_number": 690, "time": "00:53:11,160 --> 00:53:15,600", "seconds": 3191, "text": "till the temperature of the charcoal has come in line"}, {"line_number": 691, "time": "00:53:15,600 --> 00:53:17,280", "seconds": 3195, "text": "with the temperature of your water."}, {"line_number": 692, "time": "00:53:17,280 --> 00:53:18,360", "seconds": 3197, "text": "It is no more hot."}, {"line_number": 693, "time": "00:53:18,360 --> 00:53:20,440", "seconds": 3198, "text": "Then you may throw a bucket full of water."}, {"line_number": 694, "time": "00:53:20,440 --> 00:53:21,440", "seconds": 3200, "text": "No \"chong\"."}, {"line_number": 695, "time": "00:53:21,440 --> 00:53:24,440", "seconds": 3201, "text": "So understand this is \"Choong!\" of your body."}, {"line_number": 696, "time": "00:53:24,440 --> 00:53:28,440", "seconds": 3204, "text": "That moment, maybe you're working for one hour,"}, {"line_number": 697, "time": "00:53:28,440 --> 00:53:30,440", "seconds": 3208, "text": "you will have maybe one moment,"}, {"line_number": 698, "time": "00:53:30,440 --> 00:53:32,440", "seconds": 3210, "text": "when your mind is just with your breath,"}, {"line_number": 699, "time": "00:53:32,440 --> 00:53:34,440", "seconds": 3212, "text": "coming in, going out,"}, {"line_number": 700, "time": "00:53:34,440 --> 00:53:36,440", "seconds": 3214, "text": "reality of this moment, there's no ignorance,"}, {"line_number": 701, "time": "00:53:36,440 --> 00:53:39,440", "seconds": 3216, "text": "this is a truth, there's no imagination involved,"}, {"line_number": 702, "time": "00:53:39,440 --> 00:53:41,440", "seconds": 3219, "text": "and no craving, no aversion,"}, {"line_number": 703, "time": "00:53:41,440 --> 00:53:42,440", "seconds": 3221, "text": "when your breath is coming in,"}, {"line_number": 704, "time": "00:53:42,440 --> 00:53:44,440", "seconds": 3222, "text": "you don't start craving, I want more breath,"}, {"line_number": 705, "time": "00:53:44,440 --> 00:53:45,440", "seconds": 3224, "text": "more breath, it's there."}, {"line_number": 706, "time": "00:53:45,440 --> 00:53:46,440", "seconds": 3225, "text": "No use craving."}, {"line_number": 707, "time": "00:53:46,440 --> 00:53:48,440", "seconds": 3226, "text": "And when the breath is going out,"}, {"line_number": 708, "time": "00:53:48,440 --> 00:53:50,440", "seconds": 3228, "text": "you don't start saying, \"I don't want breath, I don't.\""}, {"line_number": 709, "time": "00:53:50,440 --> 00:53:53,440", "seconds": 3230, "text": "It's going out, to come back, it goes out, to come back,"}, {"line_number": 710, "time": "00:53:53,440 --> 00:53:55,440", "seconds": 3233, "text": "you just remain equanimous, you just observe."}, {"line_number": 711, "time": "00:53:55,440 --> 00:53:57,440", "seconds": 3235, "text": "That particular moment,"}, {"line_number": 712, "time": "00:53:57,440 --> 00:53:59,440", "seconds": 3237, "text": "when your mind is just,"}, {"line_number": 713, "time": "00:53:59,440 --> 00:54:02,440", "seconds": 3239, "text": "equanimous, observing the truth as it is,"}, {"line_number": 714, "time": "00:54:02,440 --> 00:54:04,440", "seconds": 3242, "text": "without ignorance, with the reality,"}, {"line_number": 715, "time": "00:54:04,440 --> 00:54:06,440", "seconds": 3244, "text": "without craving, without aversion,"}, {"line_number": 716, "time": "00:54:06,440 --> 00:54:09,440", "seconds": 3246, "text": "is a wonderful moment."}, {"line_number": 717, "time": "00:54:09,440 --> 00:54:10,440", "seconds": 3249, "text": "That moment,"}, {"line_number": 718, "time": "00:54:10,440 --> 00:54:13,440", "seconds": 3250, "text": "part of the mind is so pure,"}, {"line_number": 719, "time": "00:54:13,440 --> 00:54:17,440", "seconds": 3253, "text": "but still you've got so much garbage deep inside."}, {"line_number": 720, "time": "00:54:17,440 --> 00:54:20,440", "seconds": 3257, "text": "And all that impurity and negativity that you accumulated"}, {"line_number": 721, "time": "00:54:20,440 --> 00:54:22,440", "seconds": 3260, "text": "at the depth of your mind,"}, {"line_number": 722, "time": "00:54:22,440 --> 00:54:26,440", "seconds": 3262, "text": "this purity of this moment comes in contact with that impurity,"}, {"line_number": 723, "time": "00:54:26,440 --> 00:54:29,440", "seconds": 3266, "text": "big explosion, volcanic explosion, a big \"Choong!\","}, {"line_number": 724, "time": "00:54:29,440 --> 00:54:31,440", "seconds": 3269, "text": "and that comes upon the surface,"}, {"line_number": 725, "time": "00:54:31,440 --> 00:54:33,440", "seconds": 3271, "text": "a pain in the leg,"}, {"line_number": 726, "time": "00:54:33,440 --> 00:54:35,440", "seconds": 3273, "text": "and pain in the back a pain in the head,"}, {"line_number": 727, "time": "00:54:35,440 --> 00:54:37,440", "seconds": 3275, "text": "\"Oh, so much discomfort,"}, {"line_number": 728, "time": "00:54:37,440 --> 00:54:39,440", "seconds": 3277, "text": "oh, so much discomfort,"}, {"line_number": 729, "time": "00:54:39,440 --> 00:54:40,440", "seconds": 3279, "text": "I better run away,"}, {"line_number": 730, "time": "00:54:40,440 --> 00:54:41,440", "seconds": 3280, "text": "this is not good for me,"}, {"line_number": 731, "time": "00:54:41,440 --> 00:54:42,440", "seconds": 3281, "text": "and all those things,"}, {"line_number": 732, "time": "00:54:42,440 --> 00:54:47,440", "seconds": 3282, "text": "bound to come.  Make a strong determination."}, {"line_number": 733, "time": "00:54:47,440 --> 00:54:52,440", "seconds": 3287, "text": "This is the operation of my mind."}, {"line_number": 734, "time": "00:54:52,440 --> 00:54:54,440", "seconds": 3292, "text": "When you have a physical operation,"}, {"line_number": 735, "time": "00:54:54,440 --> 00:54:59,440", "seconds": 3294, "text": "the operation is performed by a surgeon, outsider, somebody else,"}, {"line_number": 736, "time": "00:54:59,440 --> 00:55:01,440", "seconds": 3299, "text": "and you are kept in anesthesia,"}, {"line_number": 737, "time": "00:55:01,440 --> 00:55:03,440", "seconds": 3301, "text": "you don't know what's happening."}, {"line_number": 738, "time": "00:55:03,440 --> 00:55:04,440", "seconds": 3303, "text": "But here,"}, {"line_number": 739, "time": "00:55:04,440 --> 00:55:06,440", "seconds": 3304, "text": "you have to make your own operation,"}, {"line_number": 740, "time": "00:55:06,440 --> 00:55:07,440", "seconds": 3306, "text": "no anesthesia,"}, {"line_number": 741, "time": "00:55:07,440 --> 00:55:10,440", "seconds": 3307, "text": "and you have to face everything that comes up now."}, {"line_number": 742, "time": "00:55:10,440 --> 00:55:12,440", "seconds": 3310, "text": "Be brave, face it."}, {"line_number": 743, "time": "00:55:12,440 --> 00:55:14,440", "seconds": 3312, "text": "It is for your good."}, {"line_number": 744, "time": "00:55:14,440 --> 00:55:18,440", "seconds": 3314, "text": "That is how you start changing the behavior pattern of the mind."}, {"line_number": 745, "time": "00:55:18,440 --> 00:55:20,440", "seconds": 3318, "text": "Face it,"}, {"line_number": 746, "time": "00:55:20,440 --> 00:55:23,440", "seconds": 3320, "text": "and develop the strength of the mind,"}, {"line_number": 747, "time": "00:55:23,440 --> 00:55:26,440", "seconds": 3323, "text": "because no anesthesia is involved."}, {"line_number": 748, "time": "00:55:26,440 --> 00:55:30,440", "seconds": 3326, "text": "You have to develop this quality: strength of the mind."}, {"line_number": 749, "time": "00:55:30,440 --> 00:55:35,440", "seconds": 3330, "text": "One strength of the mind is that I will observe all the rules,"}, {"line_number": 750, "time": "00:55:35,440 --> 00:55:37,440", "seconds": 3335, "text": "the regulations."}, {"line_number": 751, "time": "00:55:37,440 --> 00:55:39,440", "seconds": 3337, "text": "Like you enter a hospital,"}, {"line_number": 752, "time": "00:55:39,440 --> 00:55:42,440", "seconds": 3339, "text": "all the rules of the hospital, you have to accept."}, {"line_number": 753, "time": "00:55:42,440 --> 00:55:44,440", "seconds": 3342, "text": "Like similarly,"}, {"line_number": 754, "time": "00:55:44,440 --> 00:55:46,440", "seconds": 3344, "text": "you have come to a hospital."}, {"line_number": 755, "time": "00:55:46,440 --> 00:55:48,440", "seconds": 3346, "text": "Don't say mental hospital."}, {"line_number": 756, "time": "00:55:48,440 --> 00:55:51,440", "seconds": 3348, "text": "You have come to your hospital to some extent, yes."}, {"line_number": 757, "time": "00:55:51,440 --> 00:55:55,440", "seconds": 3351, "text": "You are here to purify your mind, make it a healthy mind."}, {"line_number": 758, "time": "00:55:55,440 --> 00:55:59,440", "seconds": 3355, "text": "You have to observe all the rules, all the rules."}, {"line_number": 759, "time": "00:55:59,440 --> 00:56:01,440", "seconds": 3359, "text": "One rule is,"}, {"line_number": 760, "time": "00:56:01,440 --> 00:56:02,440", "seconds": 3361, "text": "ten days,"}, {"line_number": 761, "time": "00:56:02,440 --> 00:56:04,440", "seconds": 3362, "text": "you are in a prison,"}, {"line_number": 762, "time": "00:56:04,440 --> 00:56:05,440", "seconds": 3364, "text": "you can't go out."}, {"line_number": 763, "time": "00:56:05,440 --> 00:56:06,440", "seconds": 3365, "text": "You can't go out."}, {"line_number": 764, "time": "00:56:06,440 --> 00:56:08,440", "seconds": 3366, "text": "People who come to the course,"}, {"line_number": 765, "time": "00:56:08,440 --> 00:56:10,440", "seconds": 3368, "text": "before they join the course,"}, {"line_number": 766, "time": "00:56:10,440 --> 00:56:11,440", "seconds": 3370, "text": "they are asked,"}, {"line_number": 767, "time": "00:56:11,440 --> 00:56:13,440", "seconds": 3371, "text": "are you prepared to stay for ten days?"}, {"line_number": 768, "time": "00:56:13,440 --> 00:56:16,440", "seconds": 3373, "text": "And when they come to the course, again they are shaken."}, {"line_number": 769, "time": "00:56:16,440 --> 00:56:17,440", "seconds": 3376, "text": "Are you prepared?"}, {"line_number": 770, "time": "00:56:17,440 --> 00:56:19,440", "seconds": 3377, "text": "Look, read these rules."}, {"line_number": 771, "time": "00:56:19,440 --> 00:56:20,440", "seconds": 3379, "text": "Sign up."}, {"line_number": 772, "time": "00:56:20,440 --> 00:56:21,440", "seconds": 3380, "text": "Are you prepared?"}, {"line_number": 773, "time": "00:56:21,440 --> 00:56:24,440", "seconds": 3381, "text": "And then again, somebody gives a small talk."}, {"line_number": 774, "time": "00:56:24,440 --> 00:56:25,440", "seconds": 3384, "text": "Are you prepared?"}, {"line_number": 775, "time": "00:56:25,440 --> 00:56:27,440", "seconds": 3385, "text": "You have to stay for ten days."}, {"line_number": 776, "time": "00:56:27,440 --> 00:56:30,440", "seconds": 3387, "text": "And yet, with the experience of so many people"}, {"line_number": 777, "time": "00:56:30,440 --> 00:56:32,440", "seconds": 3390, "text": "and so many courses we find,"}, {"line_number": 778, "time": "00:56:32,440 --> 00:56:33,440", "seconds": 3392, "text": "not all,"}, {"line_number": 779, "time": "00:56:33,440 --> 00:56:35,440", "seconds": 3393, "text": "but some who are a bit weak-minded,"}, {"line_number": 780, "time": "00:56:35,440 --> 00:56:37,440", "seconds": 3395, "text": "as the first day goes,"}, {"line_number": 781, "time": "00:56:37,440 --> 00:56:38,440", "seconds": 3397, "text": "the operation is started,"}, {"line_number": 782, "time": "00:56:38,440 --> 00:56:39,440", "seconds": 3398, "text": "the second day,"}, {"line_number": 783, "time": "00:56:39,440 --> 00:56:41,440", "seconds": 3399, "text": "there's agitation,"}, {"line_number": 784, "time": "00:56:41,440 --> 00:56:43,440", "seconds": 3401, "text": "one feels like running away."}, {"line_number": 785, "time": "00:56:43,440 --> 00:56:44,440", "seconds": 3403, "text": "Oh, this is not good for me."}, {"line_number": 786, "time": "00:56:44,440 --> 00:56:45,440", "seconds": 3404, "text": "Some other time."}, {"line_number": 787, "time": "00:56:45,440 --> 00:56:47,440", "seconds": 3405, "text": "I will come some other time."}, {"line_number": 788, "time": "00:56:47,440 --> 00:56:49,440", "seconds": 3407, "text": "And wants to run away,"}, {"line_number": 789, "time": "00:56:49,440 --> 00:56:50,440", "seconds": 3409, "text": "no."}, {"line_number": 790, "time": "00:56:50,440 --> 00:56:51,440", "seconds": 3410, "text": "Then again, on the fourth day,"}, {"line_number": 791, "time": "00:56:51,440 --> 00:56:54,440", "seconds": 3411, "text": "another deep operation starts."}, {"line_number": 792, "time": "00:56:54,440 --> 00:56:55,440", "seconds": 3414, "text": "And the fifth day,"}, {"line_number": 793, "time": "00:56:55,440 --> 00:56:56,440", "seconds": 3415, "text": "goes deeper."}, {"line_number": 794, "time": "00:56:56,440 --> 00:56:58,440", "seconds": 3416, "text": "By the time one which is the sixth day,"}, {"line_number": 795, "time": "00:56:58,440 --> 00:56:59,440", "seconds": 3418, "text": "again,"}, {"line_number": 796, "time": "00:56:59,440 --> 00:57:01,440", "seconds": 3419, "text": "this agitation will start in the case of some."}, {"line_number": 797, "time": "00:57:01,440 --> 00:57:02,440", "seconds": 3421, "text": "I want to run away."}, {"line_number": 798, "time": "00:57:02,440 --> 00:57:04,440", "seconds": 3422, "text": "I want to run away."}, {"line_number": 799, "time": "00:57:04,440 --> 00:57:05,440", "seconds": 3424, "text": "The second day,"}, {"line_number": 800, "time": "00:57:05,440 --> 00:57:06,440", "seconds": 3425, "text": "the sixth day,"}, {"line_number": 801, "time": "00:57:06,440 --> 00:57:07,440", "seconds": 3426, "text": "maybe on some other days too,"}, {"line_number": 802, "time": "00:57:07,440 --> 00:57:08,440", "seconds": 3427, "text": "but the second day,"}, {"line_number": 803, "time": "00:57:08,440 --> 00:57:10,440", "seconds": 3428, "text": "the sixth day,"}, {"line_number": 804, "time": "00:57:10,440 --> 00:57:12,440", "seconds": 3430, "text": "big agitation."}, {"line_number": 805, "time": "00:57:12,440 --> 00:57:13,440", "seconds": 3432, "text": "Face them."}, {"line_number": 806, "time": "00:57:13,440 --> 00:57:14,440", "seconds": 3433, "text": "Face these agitations,"}, {"line_number": 807, "time": "00:57:14,440 --> 00:57:15,440", "seconds": 3434, "text": "bravely."}, {"line_number": 808, "time": "00:57:15,440 --> 00:57:16,440", "seconds": 3435, "text": "With the determination,"}, {"line_number": 809, "time": "00:57:16,440 --> 00:57:18,440", "seconds": 3436, "text": "I am here for ten days."}, {"line_number": 810, "time": "00:57:18,440 --> 00:57:21,440", "seconds": 3438, "text": "I have to take out this garbage from deep inside."}, {"line_number": 811, "time": "00:57:21,440 --> 00:57:23,440", "seconds": 3441, "text": "All the pus of my wounds should come out."}, {"line_number": 812, "time": "00:57:23,440 --> 00:57:24,440", "seconds": 3443, "text": "It is unpleasant,"}, {"line_number": 813, "time": "00:57:24,440 --> 00:57:25,440", "seconds": 3444, "text": "but it is good for me."}, {"line_number": 814, "time": "00:57:25,440 --> 00:57:26,440", "seconds": 3445, "text": "I will face it."}, {"line_number": 815, "time": "00:57:26,440 --> 00:57:28,440", "seconds": 3446, "text": "As you go to a hospital,"}, {"line_numbe ": "Meditation period, meditation period."}, {"line_number": 848, "time": "00:58:39,440 --> 00:58:41,440", "seconds": 3519, "text": "Strong determination."}, {"line_number": 849, "time": "00:58:41,440 --> 00:58:43,440", "seconds": 3521, "text": "Another strong determination."}, {"line_number": 850, "time": "00:58:43,440 --> 00:58:44,440", "seconds": 3523, "text": "Three times a day."}, {"line_number": 851, "time": "00:58:44,440 --> 00:58:47,440", "seconds": 3524, "text": "Morning, eight to nine, afternoon,"}, {"line_number": 852, "time": "00:58:47,440 --> 00:58:49,440", "seconds": 3527, "text": "two thirty to three thirty."}, {"line_number": 853, "time": "00:58:49,440 --> 00:58:51,440", "seconds": 3529, "text": "And evening six to seven."}, {"line_number": 854, "time": "00:58:51,440 --> 00:58:54,440", "seconds": 3531, "text": "You are in the hall."}, {"line_number": 855, "time": "00:58:54,440 --> 00:58:55,440", "seconds": 3534, "text": "Let anything happen."}, {"line_number": 856, "time": "00:58:55,440 --> 00:58:56,440", "seconds": 3535, "text": "I make a determination."}, {"line_number": 857, "time": "00:58:56,440 --> 00:58:58,440", "seconds": 3536, "text": "I won't go out of the hall."}, {"line_number": 858, "time": "00:58:58,440 --> 00:59:01,440", "seconds": 3538, "text": "I may keep on changing my posture, doesn't matter."}, {"line_number": 859, "time": "00:59:01,440 --> 00:59:03,440", "seconds": 3541, "text": "Later on after three, four days,"}, {"line_number": 860, "time": "00:59:03,440 --> 00:59:04,440", "seconds": 3543, "text": "you won't even change the posture."}, {"line_number": 861, "time": "00:59:04,440 --> 00:59:06,440", "seconds": 3544, "text": "Don't get frightened by that now."}, {"line_number": 862, "time": "00:59:06,440 --> 00:59:09,440", "seconds": 3546, "text": "Now at this stage, you can change the posture,"}, {"line_number": 863, "time": "00:59:09,440 --> 00:59:10,440", "seconds": 3549, "text": "but remain in the hall."}, {"line_number": 864,
