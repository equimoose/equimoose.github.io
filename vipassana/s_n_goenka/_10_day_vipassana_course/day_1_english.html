3590, "text": "So what? 10 minutes."}, {"line_number": 881, "time": "00:59:51,440 --> 00:59:52,440", "seconds": 3591, "text": "So what?"}, {"line_number": 882, "time": "00:59:52,440 --> 00:59:53,440", "seconds": 3592, "text": "I'm aware of my respiration."}, {"line_number": 883, "time": "00:59:53,440 --> 00:59:54,440", "seconds": 3593, "text": "I'm a very smart chap."}, {"line_number": 884, "time": "00:59:54,440 --> 00:59:55,440", "seconds": 3594, "text": "All right."}, {"line_number": 885, "time": "00:59:55,440 --> 00:59:56,440", "seconds": 3595, "text": "15 minutes."}, {"line_number": 886, "time": "00:59:56,440 --> 00:59:58,440", "seconds": 3596, "text": "You feel drowsy, 20 minutes."}, {"line_number": 887, "time": "00:59:58,440 --> 01:00:00,440", "seconds": 3598, "text": "Half an hour, you start snoring."}, {"line_number": 888, "time": "01:00:00,440 --> 01:00:02,440", "seconds": 3600, "text": "Snoring."}, {"line_number": 889, "time": "01:00:02,440 --> 01:00:06,440", "seconds": 3602, "text": "And then somebody else in your dormitory finds you snoring."}, {"line_number": 890, "time": "01:00:06,440 --> 01:00:07,440", "seconds": 3606, "text": "\"Ah, wonderful."}, {"line_number": 891, "time": "01:00:07,440 --> 01:00:09,440", "seconds": 3607, "text": "I too lie down."}, {"line_number": 892, "time": "01:00:09,440 --> 01:00:10,440", "seconds": 3609, "text": "Snoring."}, {"line_number": 893, "time": "01:00:10,440 --> 01:00:11,440", "seconds": 3610, "text": "Snoring."}, {"line_number": 894, "time": "01:00:11,440 --> 01:00:15,440", "seconds": 3611, "text": "The whole dormitory will become full of snoring dormitory."}, {"line_number": 895, "time": "01:00:15,440 --> 01:00:17,440", "seconds": 3615, "text": "The whole camp with the meditation centre will become"}, {"line_number": 896, "time": "01:00:17,440 --> 01:00:20,440", "seconds": 3617, "text": "snoring meditation centre."}, {"line_number": 897, "time": "01:00:20,440 --> 01:00:23,440", "seconds": 3620, "text": "You are here to remain awakened, alert,"}, {"line_number": 898, "time": "01:00:23,440 --> 01:00:27,440", "seconds": 3623, "text": "all the time, every moment, not more than five minutes."}, {"line_number": 899, "time": "01:00:27,440 --> 01:00:29,440", "seconds": 3627, "text": "Sit, more and more work in a sitting posture."}, {"line_number": 900, "time": "01:00:29,440 --> 01:00:33,440", "seconds": 3629, "text": "More and more work in a sitting posture."}, {"line_number": 901, "time": "01:00:33,440 --> 01:00:37,440", "seconds": 3633, "text": "Another risk, another danger."}, {"line_number": 902, "time": "01:00:37,440 --> 01:00:40,440", "seconds": 3637, "text": "Work inside at this stage."}, {"line_number": 903, "time": "01:00:40,440 --> 01:00:42,440", "seconds": 3640, "text": "Work indoors."}, {"line_number": 904, "time": "01:00:42,440 --> 01:00:47,440", "seconds": 3642, "text": "If you sit and meditate outside in the open sun with open air."}, {"line_number": 905, "time": "01:00:47,440 --> 01:00:48,440", "seconds": 3647, "text": "Not healthy."}, {"line_number": 906, "time": "01:00:48,440 --> 01:00:52,440", "seconds": 3648, "text": "Later on, of course, a Buddha becomes Buddha sitting under a tree."}, {"line_number": 907, "time": "01:00:52,440 --> 01:00:54,440", "seconds": 3652, "text": "Open tree, open sky."}, {"line_number": 908, "time": "01:00:54,440 --> 01:00:57,440", "seconds": 3654, "text": "But that requires a lot of maturity in meditation."}, {"line_number": 909, "time": "01:00:57,440 --> 01:01:02,440", "seconds": 3657, "text": "At this stage, if you sit outside during meditation hours,"}, {"line_number": 910, "time": "01:01:02,440 --> 01:01:06,440", "seconds": 3662, "text": "the breeze that touches your nostrils or the area below the nostrils"}, {"line_number": 911, "time": "01:01:06,440 --> 01:01:11,440", "seconds": 3666, "text": "will not allow you to feel the subtle touch of your own breath."}, {"line_number": 912, "time": "01:01:11,440 --> 01:01:13,440", "seconds": 3671, "text": "So, don't sit outside."}, {"line_number": 913, "time": "01:01:13,440 --> 01:01:15,440", "seconds": 3673, "text": "During recess periods, all right."}, {"line_number": 914, "time": "01:01:15,440 --> 01:01:18,440", "seconds": 3675, "text": "Or even with closed eyes, there is a light on your eyes,"}, {"line_number": 915, "time": "01:01:18,440 --> 01:01:20,440", "seconds": 3678, "text": "closed eyes and you can't go deeper because of that."}, {"line_number": 916, "time": "01:01:20,440 --> 01:01:23,440", "seconds": 3680, "text": "So, always work inside."}, {"line_number": 917, "time": "01:01:23,440 --> 01:01:26,440", "seconds": 3683, "text": "That is a very important thing for you."}, {"line_number": 918, "time": "01:01:26,440 --> 01:01:30,440", "seconds": 3686, "text": "And then, another danger."}, {"line_number": 919, "time": "01:01:30,440 --> 01:01:36,440", "seconds": 3690, "text": "Now, staying here for 24 hours, you have come to know that there is no dinner."}, {"line_number": 920, "time": "01:01:36,440 --> 01:01:38,440", "seconds": 3696, "text": "No dinner here."}, {"line_number": 921, "time": "01:01:38,440 --> 01:01:41,440", "seconds": 3698, "text": "And 11 o'clock, when you are in your queue for your lunch,"}, {"line_number": 922, "time": "01:01:41,440 --> 01:01:44,440", "seconds": 3701, "text": "then you think of your dinner."}, {"line_number": 923, "time": "01:01:44,440 --> 01:01:46,440", "seconds": 3704, "text": "No dinner here."}, {"line_number": 924, "time": "01:01:46,440 --> 01:01:50,440", "seconds": 3706, "text": "I am accustomed to take one full plate in my lunch, one full plate in my dinner."}, {"line_number": 925, "time": "01:01:50,440 --> 01:01:52,440", "seconds": 3710, "text": "And I am not getting dinner here."}, {"line_number": 926, "time": "01:01:52,440 --> 01:01:54,440", "seconds": 3712, "text": "I better take my dinner now."}, {"line_number": 927, "time": "01:01:54,440 --> 01:01:57,440", "seconds": 3714, "text": "Two plates, one for the dinner, one for the lunch."}, {"line_number": 928, "time": "01:01:57,440 --> 01:01:59,440", "seconds": 3717, "text": "And my teacher keeps on saying,"}, {"line_number": 929, "time": "01:01:59,440 --> 01:02:01,440", "seconds": 3719, "text": "\"You have to fight out your own battle."}, {"line_number": 930, "time": "01:02:01,440 --> 01:02:03,440", "seconds": 3721, "text": "You have to fight out your own battle.\""}, {"line_number": 931, "time": "01:02:03,440 --> 01:02:05,440", "seconds": 3723, "text": "I must be physically strong to fight my battle."}, {"line_number": 932, "time": "01:02:05,440 --> 01:02:07,440", "seconds": 3725, "text": "Three plates."}, {"line_number": 933, "time": "01:02:07,440 --> 01:02:09,440", "seconds": 3727, "text": "Dangerous."}, {"line_number": 934, "time": "01:02:09,440 --> 01:02:10,440", "seconds": 3729, "text": "You can't meditate."}, {"line_number": 935, "time": "01:02:10,440 --> 01:02:12,440", "seconds": 3730, "text": "Impossible."}, {"line_number": 936, "time": "01:02:12,440 --> 01:02:17,440", "seconds": 3732, "text": "If you are accustomed to take one full plate in one meal, take three quarter."}, {"line_number": 937, "time": "01:02:17,440 --> 01:02:21,440", "seconds": 3737, "text": "One quarter of your stomach should always remain empty."}, {"line_number": 938, "time": "01:02:21,440 --> 01:02:23,440", "seconds": 3741, "text": "24 hours, then you can meditate better."}, {"line_number": 939, "time": "01:02:23,440 --> 01:02:24,440", "seconds": 3743, "text": "Don't fill it."}, {"line_number": 940, "time": "01:02:24,440 --> 01:02:26,440", "seconds": 3744, "text": "Overfilling is out of question."}, {"line_number": 941, "time": "01:02:26,440 --> 01:02:27,440", "seconds": 3746, "text": "Don't fill it."}, {"line_number": 942, "time": "01:02:27,440 --> 01:02:29,440", "seconds": 3747, "text": "Keep one quarter of the stomach empty."}, {"line_number": 943, "time": "01:02:29,440 --> 01:02:31,440", "seconds": 3749, "text": "This will help you."}, {"line_number": 944, "time": "01:02:31,440 --> 01:02:34,440", "seconds": 3751, "text": "Another warning."}, {"line_number": 945, "time": "01:02:34,440 --> 01:02:37,440", "seconds": 3754, "text": "Complete silence is very important."}, {"line_number": 946, "time": "01:02:37,440 --> 01:02:40,440", "seconds": 3757, "text": "Very important."}, {"line_number": 947, "time": "01:02:40,440 --> 01:02:43,440", "seconds": 3760, "text": "You have seen your mind working for one day."}, {"line_number": 948, "time": "01:02:43,440 --> 01:02:45,440", "seconds": 3763, "text": "What a chatterbox it is."}, {"line_number": 949, "time": "01:02:45,440 --> 01:02:47,440", "seconds": 3765, "text": "Keeps on chattering, chattering, chattering."}, {"line_number": 950, "time": "01:02:47,440 --> 01:02:49,440", "seconds": 3767, "text": "And then you start talking with somebody else."}, {"line_number": 951, "time": "01:02:49,440 --> 01:02:51,440", "seconds": 3769, "text": "Of course, if you have got any problem pertaining to technique,"}, {"line_number": 952, "time": "01:02:51,440 --> 01:02:55,440", "seconds": 3771, "text": "you are always free to come and discuss with the assistant teachers."}, {"line_number": 953, "time": "01:02:55,440 --> 01:02:57,440", "seconds": 3775, "text": "Any real problem pertaining to management."}, {"line_number": 954, "time": "01:02:57,440 --> 01:02:59,440", "seconds": 3777, "text": "You can have a few words with the management."}, {"line_number": 955, "time": "01:02:59,440 --> 01:03:02,440", "seconds": 3779, "text": "But amongst yourselves, no talking."}, {"line_number": 956, "time": "01:03:02,440 --> 01:03:07,440", "seconds": 3782, "text": "No communication, even at the level of glances or gestures."}, {"line_number": 957, "time": "01:03:07,440 --> 01:03:09,440", "seconds": 3787, "text": "Just remain within yourself."}, {"line_number": 958, "time": "01:03:09,440 --> 01:03:12,440", "seconds": 3789, "text": "The reality within yourself is so important for you."}, {"line_number": 959, "time": "01:03:12,440 --> 01:03:14,440", "seconds": 3792, "text": "You have been extrovert the whole life."}, {"line_number": 960, "time": "01:03:14,440 --> 01:03:16,440", "seconds": 3794, "text": "Now you learn how to observe the truth inside."}, {"line_number": 961, "time": "01:03:16,440 --> 01:03:21,440", "seconds": 3796, "text": "If you start communicating with the fellow student,"}, {"line_number": 962, "time": "01:03:21,440 --> 01:03:24,440", "seconds": 3801, "text": "then you started creating problem for you."}, {"line_number": 963, "time": "01:03:24,440 --> 01:03:27,440", "seconds": 3804, "text": "This chattering mind gets some more food for chattering."}, {"line_number": 964, "time": "01:03:27,440 --> 01:03:30,440", "seconds": 3807, "text": "You talk with somebody and then you sit for meditation."}, {"line_number": 965, "time": "01:03:30,440 --> 01:03:32,440", "seconds": 3810, "text": "All those thoughts will keep coming in your mind."}, {"line_number": 966, "time": "01:03:32,440 --> 01:03:35,440", "seconds": 3812, "text": "And this will churn your mind and so many thoughts related or unrelated"}, {"line_number": 967, "time": "01:03:35,440 --> 01:03:36,440", "seconds": 3815, "text": "with start coming up."}, {"line_number": 968, "time": "01:03:36,440 --> 01:03:38,440", "seconds": 3816, "text": "It becomes a problem for you."}, {"line_number": 969, "time": "01:03:38,440 --> 01:03:42,440", "seconds": 3818, "text": "Not only a problem for you, a problem for that person also with whom you talked."}, {"line_number": 970, "time": "01:03:42,440 --> 01:03:45,440", "seconds": 3822, "text": "When you talk, you can't talk with the air, you can't talk with the walls,"}, {"line_number": 971, "time": "01:03:45,440 --> 01:03:47,440", "seconds": 3825, "text": "you can't talk with the trees."}, {"line_number": 972, "time": "01:03:47,440 --> 01:03:49,440", "seconds": 3827, "text": "With whomever you have talked is a meditator."}, {"line_number": 973, "time": "01:03:49,440 --> 01:03:52,440", "seconds": 3829, "text": "And you give some more chattering food to this person also."}, {"line_number": 974, "time": "01:03:52,440 --> 01:03:54,440", "seconds": 3832, "text": "Alright you keep on chattering for some time."}, {"line_number": 975, "time": "01:03:54,440 --> 01:03:56,440", "seconds": 3834, "text": "You created problem for others."}, {"line_number": 976, "time": "01:03:56,440 --> 01:03:58,440", "seconds": 3836, "text": "You created problem for others."}, {"line_number": 977, "time": "01:03:58,440 --> 01:04:00,440", "seconds": 3838, "text": "Other meditators, two of you start chattering."}, {"line_number": 978, "time": "01:04:00,440 --> 01:04:03,440", "seconds": 3840, "text": "And that noise disturbs so many students."}, {"line_number": 979, "time": "01:04:03,440 --> 01:04:06,440", "seconds": 3843, "text": "No talking, complete silence."}, {"line_number": 980, "time": "01:04:06,440 --> 01:04:10,440", "seconds": 3846, "text": "And you will know the benefit of this silence."}, {"line_number": 981, "time": "01:04:10,440 --> 01:04:14,440", "seconds": 3850, "text": "This silence is also important for another reason."}, {"line_number": 982, "time": "01:04:14,440 --> 01:04:19,440", "seconds": 3854, "text": "Yesterday you took a vow, five precepts."}, {"line_number": 983, "time": "01:04:19,440 --> 01:04:23,440", "seconds": 3859, "text": "Very easy to observe other precepts,"}, {"line_number": 984, "time": "01:04:23,440 --> 01:04:28,440", "seconds": 3863, "text": "not to kill, not to steal, not to have any sexual activities, etc."}, {"line_number": 985, "time": "01:04:28,440 --> 01:04:32,440", "seconds": 3868, "text": "But, not to speak lies."}, {"line_number": 986, "time": "01:04:32,440 --> 01:04:36,440", "seconds": 3872, "text": "Whenever you speak because of the old habit, you may exaggerate."}, {"line_number": 987, "time": "01:04:36,440 --> 01:04:40,440", "seconds": 3876, "text": "You may hide something and you have broken one of your s\u012bla."}, {"line_number": 988, "time": "01:04:40,440 --> 01:04:43,440", "seconds": 3880, "text": "Out of those five foundation stones,"}, {"line_number": 989, "time": "01:04:43,440 --> 01:04:45,440", "seconds": 3883, "text": "even one foundation is shaken."}, {"line_number": 990, "time": "01:04:45,440 --> 01:04:48,440", "seconds": 3885, "text": "Your meditation will become weak."}, {"line_number": 991, "time": "01:04:48,440 --> 01:04:49,440", "seconds": 3888, "text": "Don't do that."}, {"line_number": 992, "time": "01:04:49,440 --> 01:04:51,440", "seconds": 3889, "text": "Silence, complete silence."}, {"line_number": 993, "time": "01:04:51,440 --> 01:04:53,440", "seconds": 3891, "text": "And you will notice it is of much help to you."}, {"line_number": 994, "time": "01:04:53,440 --> 01:04:55,440", "seconds": 3893, "text": "Very much help."}, {"line_number": 995, "time": "01:04:55,440 --> 01:04:57,440", "seconds": 3895, "text": "Another very important thing."}, {"line_number": 996, "time": "01:04:57,440 --> 01:05:01,440", "seconds": 3897, "text": "Don't mix up anything with this technique."}, {"line_number": 997, "time": "01:05:01,440 --> 01:05:04,440", "seconds": 3901, "text": "You have surrendered yourself to this technique for ten days."}, {"line_number": 998, "time": "01:05:04,440 --> 01:05:06,440", "seconds": 3904, "text": "After ten days you are your own master."}, {"line_number": 999, "time": "01:05:06,440 --> 01:05:09,440", "seconds": 3906, "text": "But for ten days you have surrendered yourself."}, {"line_number": 1000, "time": "01:05:09,440 --> 01:05:11,440", "seconds": 3909, "text": "Don't mix up anything with it."}, {"line_number": 1001, "time": "01:05:11,440 --> 01:05:13,440", "seconds": 3911, "text": "I read something there in this way."}, {"line_number": 1002, "time": "01:05:13,440 --> 01:05:15,440", "seconds": 3913, "text": "Vipassana, these people say,"}, {"line_number": 1003, "time": "01:05:15,440 --> 01:05:16,440", "seconds": 3915, "text": "Vipassana is like this, say"}, {"line_number": 1004, "time": "01:05:16,440 --> 01:05:18,440", "seconds": 3916, "text": "Satipatthana is like this."}, {"line_number": 1005, "time": "01:05:18,440 --> 01:05:21,440", "seconds": 3918, "text": "Or my tradition says, meditation of this type or this verbalization,"}, {"line_number": 1006, "time": "01:05:21,440 --> 01:05:24,440", "seconds": 3921, "text": "this visualization, this imagination."}, {"line_number": 1007, "time": "01:05:24,440 --> 01:05:27,440", "seconds": 3924, "text": "Why not do a little bit of that and a little bit of this?"}, {"line_number": 1008, "time": "01:05:27,440 --> 01:05:30,440", "seconds": 3927, "text": "Dangerous, very dangerous."}, {"line_number": 1009, "time": "01:05:30,440 --> 01:05:32,440", "seconds": 3930, "text": "It is risky."}, {"line_number": 1010, "time": "01:05:32,440 --> 01:05:35,440", "seconds": 3932, "text": "An example, someone is accustomed to ride a white horse."}, {"line_number": 1011, "time": "01:05:35,440 --> 01:05:37,440", "seconds": 3935, "text": "His own white horse."}, {"line_number": 1012, "time": "01:05:37,440 --> 01:05:39,440", "seconds": 3937, "text": "And he gets another black horse and somebody says,"}, {"line_number": 1013, "time": "01:05:39,440 --> 01:05:41,440", "seconds": 3939, "text": "\"You just try this black horse."}, {"line_number": 1014, "time": "01:05:41,440 --> 01:05:44,440", "seconds": 3941, "text": "This is a very good horse.\""}, {"line_number": 1015, "time": "01:05:44,440 --> 01:05:46,440", "seconds": 3944, "text": "And he says, \"Yes, I will try."}, {"line_number": 1016, "time": "01:05:46,440 --> 01:05:48,440", "seconds": 3946, "text": "But I won't leave my horse."}, {"line_number": 1017, "time": "01:05:48,440 --> 01:05:50,440", "seconds": 3948, "text": "One leg on my horse and one leg on your horse."}, {"line_number": 1018, "time": "01:05:50,440 --> 01:05:51,440", "seconds": 3950, "text": "And let me try."}, {"line_number": 1019, "time": "01:05:51,440 --> 01:05:53,440", "seconds": 3951, "text": "Dangerous."}, {"line_number": 1020, "time": "01:05:53,440 --> 01:05:56,440", "seconds": 3953, "text": "One is accustomed to traveling his own boat,"}, {"line_number": 1021, "time": "01:05:56,440 --> 01:05:58,440", "seconds": 3956, "text": "in her own boat."}, {"line_number": 1022, "time": "01:05:58,440 --> 01:06:01,440", "seconds": 3958, "text": "Somebody offers another boat, very convenient."}, {"line_number": 1023, "time": "01:06:01,440 --> 01:06:03,440", "seconds": 3961, "text": "Is fast boat, good boat."}, {"line_number": 1024, "time": "01:06:03,440 --> 01:06:05,440", "seconds": 3963, "text": "All right, I'll try it."}, {"line_number": 1025, "time": "01:06:05,440 --> 01:06:07,440", "seconds": 3965, "text": "But one leg on my boat and one leg on your boat."}, {"line_number": 1026, "time": "01:06:07,440 --> 01:06:09,440", "seconds": 3967, "text": "More dangerous."}, {"line_number": 1027, "time": "01:06:09,440 --> 01:06:11,440", "seconds": 3969, "text": "More dangerous."}, {"line_number": 1028, "time": "01:06:11,440 --> 01:06:14,440", "seconds": 3971, "text": "Much more dangerous is one leg in this technique"}, {"line_number": 1029, "time": "01:06:14,440 --> 01:06:16,440", "seconds": 3974, "text": "and one leg in the other technique."}, {"line_number": 1030, "time": "01:06:16,440 --> 01:06:18,440", "seconds": 3976, "text": "For ten days, don't do that."}, {"line_number": 1031, "time": "01:06:18,440 --> 01:06:21,440", "seconds": 3978, "text": "Just work exactly as you are asked to work."}, {"line_number": 1032, "time": "01:06:21,440 --> 01:06:23,440", "seconds": 3981, "text": "For your own safety."}, {"line_number": 1033, "time": "01:06:23,440 --> 01:06:26,440", "seconds": 3983, "text": "We have seen, cases, in spite of repeated warnings,"}, {"line_number": 1034, "time": "01:06:26,440 --> 01:06:30,440", "seconds": 3986, "text": "repeated warnings, someone,"}, {"line_number": 1035, "time": "01:06:30,440 --> 01:06:32,440", "seconds": 3990, "text": "ignorantly, doesn't listen."}, {"line_number": 1036, "time": "01:06:32,440 --> 01:06:35,440", "seconds": 3992, "text": "And then, gets entangled in a situation"}, {"line_number": 1037, "time": "01:06:35,440 --> 01:06:39,440", "seconds": 3995, "text": "where even the teacher finds it difficult to take this person out of the danger."}, {"line_number": 1038, "time": "01:06:39,440 --> 01:06:40,440", "seconds": 3999, "text": "So don't do that."}, {"line_number": 1039, "time": "01:06:40,440 --> 01:06:42,440", "seconds": 4000, "text": "Unintentionally, something starts."}, {"line_number": 1040, "time": "01:06:42,440 --> 01:06:43,440", "seconds": 4002, "text": "You can't help."}, {"line_number": 1041, "time": "01:06:43,440 --> 01:06:48,440", "seconds": 4003, "text": "There was your past practice, say, with a word, verbalizing or visualizing."}, {"line_number": 1042, "time": "01:06:48,440 --> 01:06:52,440", "seconds": 4008, "text": "And because of the past habit, it starts happening along with the breath."}, {"line_number": 1043, "time": "01:06:52,440 --> 01:06:54,440", "seconds": 4012, "text": "And when you realize, you say, \"Oh, no."}, {"line_number": 1044, "time": "01:06:54,440 --> 01:06:56,440", "seconds": 4014, "text": "No verbalization in this technique."}, {"line_number": 1045, "time": "01:06:56,440 --> 01:06:57,440", "seconds": 4016, "text": "No visualization.\""}, {"line_number": 1046, "time": "01:06:57,440 --> 01:06:58,440", "seconds": 4017, "text": "And you come out of it."}, {"line_number": 1047, "time": "01:06:58,440 --> 01:06:59,440", "seconds": 4018, "text": "Again, it starts."}, {"line_number": 1048, "time": "01:06:59,440 --> 01:07:01,440", "seconds": 4019, "text": "Again, you come out of it."}, {"line_number": 1049, "time": "01:07:01,440 --> 01:07:02,440", "seconds": 4021, "text": "Nothing wrong."}, {"line_number": 1050, "time": "01:07:02,440 --> 01:07:03,440", "seconds": 4022, "text": "No danger."}, {"line_number": 1051, "time": "01:07:03,440 --> 01:07:05,440", "seconds": 4023, "text": "But intentionally, you start mixing up."}, {"line_number": 1052, "time": "01:07:05,440 --> 01:07:08,440", "seconds": 4025, "text": "Then it gets so much churned deep inside,"}, {"line_number": 1053, "time": "01:07:08,440 --> 01:07:10,440", "seconds": 4028, "text": "it will create difficulty."}, {"line_number": 1054, "time": "01:07:10,440 --> 01:07:12,440", "seconds": 4030, "text": "Don't take any risk."}, {"line_number": 1055, "time": "01:07:12,440 --> 01:07:19,440", "seconds": 4032, "text": "And also, don't take any risk of moving outside the demarcated area."}, {"line_number": 1056, "time": "01:07:19,440 --> 01:07:20,440", "seconds": 4039, "text": "There is a meditation area."}, {"line_number": 1057, "time": "01:07:20,440 --> 01:07:22,440", "seconds": 4040, "text": "There is a big centre."}, {"line_number": 1058, "time": "01:07:22,440 --> 01:07:27,440", "seconds": 4042, "text": "So keep within this limited area for your safety."}, {"line_number": 1059, "time": "01:07:27,440 --> 01:07:30,440", "seconds": 4047, "text": "And see that you make use of every moment."}, {"line_number": 1060, "time": "01:07:30,440 --> 01:07:33,440", "seconds": 4050, "text": "The remaining nine days are so important."}, {"line_number": 1061, "time": "01:07:33,440 --> 01:07:39,440", "seconds": 4053, "text": "If you work as your asked to work, on the tenth day you will start realizing that,"}, {"line_number": 1062, "time": "01:07:39,440 --> 01:07:43,440", "seconds": 4059, "text": "\"Yes, these ten days, we are really remarkable days of my life.\""}, {"line_number": 1063, "time": "01:07:43,440 --> 01:07:46,440", "seconds": 4063, "text": "But that can happen only when you work."}, {"line_number": 1064, "time": "01:07:46,440 --> 01:07:49,440", "seconds": 4066, "text": "Make best use of the time."}, {"line_number": 1065, "time": "01:07:49,440 --> 01:07:51,440", "seconds": 4069, "text": "Make best use of the opportunity."}, {"line_number": 1066, "time": "01:07:51,440 --> 01:07:54,440", "seconds": 4071, "text": "Make best use of this facility."}, {"line_number": 1067, "time": "01:07:54,440 --> 01:07:58,440", "seconds": 4074, "text": "And make best use of this wonderful technique, the wonderful dhamma,"}, {"line_number": 1068, "time": "01:07:58,440 --> 01:08:03,440", "seconds": 4078, "text": "so scientific, so non-sectarian, so rational,"}, {"line_number": 1069, "time": "01:08:03,440 --> 01:08:08,440", "seconds": 4083, "text": "make use of it for your own good, for your own benefit."}, {"line_number": 1070, "time": "01:08:08,440 --> 01:08:14,440", "seconds": 4088, "text": "To come out of the bondages, the shackles, the chains of ignorance,"}, {"line_number": 1071, "time": "01:08:14,440 --> 01:08:24,439.99999999953434", "seconds": 4094, "text": "of craving, of aversion, to enjoy real peace, real harmony, real happiness."}, {"line_number": 1072, "time": "01:08:24,439.99999999953434 --> 01:08:33,439.99999999953434", "seconds": 4104, "text": "May all of you enjoy real peace, real harmony, real happiness."}, {"line_number": 1073, "time": "01:08:33,439.99999999953434 --> 01:08:48,439.99999999953434", "seconds": 4113, "text": "Bhavatu sabba ma\u1e45gala\u1e43"}, {"line_number": 1074, "time": "01:08:48,439.99999999953434 --> 01:09:01,439.99999999953434", "seconds": 4128, "text": "Bhavatu sabba ma\u1e45gala\u1e43"}, {"line_number": 1075, "time": "01:09:01,439.99999999953434 --> 01:09:25,439.99999999953434", "seconds": 4141, "text": "Bhavatu sabba ma\u1e45gala\u1e43"}, {"line_number": 1076, "time": "01:09:25,439.99999999953434 --> 01:09:53,439.99999999953434", "seconds": 4165, "text": "..."}, {"line_number": 1077, "time": "01:09:53,439.99999999953434 --> 01:10:01,440", "seconds": 4193, "text": "A few words of explanation for the benefit of new students,"}, {"line_number": 1078, "time": "01:10:01,440 --> 01:10:07,440", "seconds": 4201, "text": "just now you noticed, and you will be noticing again and again,"}, {"line_number": 1079, "time": "01:10:07,440 --> 01:10:12,440", "seconds": 4207, "text": "where you heard, heard me chanting three times,"}, {"line_number": 1080, "time": "01:10:12,440 --> 01:10:18,440", "seconds": 4212, "text": "these three words, bhavatu, sabba, ma\u1e45gala\u1e43"}, {"line_number": 1081, "time": "01:10:18,440 --> 01:10:27,440", "seconds": 4218, "text": "And the old students giving the response, saying s\u0101dhu, s\u0101dhu, s\u0101dhu,"}, {"line_number": 1082, "time": "01:10:27,440 --> 01:10:37,440", "seconds": 4227, "text": "don't take it as a rite or a ritual, understand what it is."}, {"line_number": 1083, "time": "01:10:37,440 --> 01:10:41,440", "seconds": 4237, "text": "According to the technique of the Vipassana,"}, {"line_number": 1084, "time": "01:10:41,440 --> 01:10:45,440", "seconds": 4241, "text": "as one keeps developing it."}, {"line_number": 1085, "time": "01:10:45,440 --> 01:10:52,440", "seconds": 4245, "text": "Whenever one performs any wholesome action, which is good for oneself and good for others,"}, {"line_number": 1086, "time": "01:10:52,440 --> 01:10:57,440", "seconds": 4252, "text": "at the physical level or vocal level or mental level,"}, {"line_number": 1087, "time": "01:10:57,440 --> 01:11:01,440", "seconds": 4257, "text": "when one finishes that particular wholesome action,"}, {"line_number": 1088, "time": "01:11:01,440 --> 01:11:04,440", "seconds": 4261, "text": "one develops love and compassion and good will for others,"}, {"line_number": 1089, "time": "01:11:04,440 --> 01:11:11,440", "seconds": 4264, "text": "may this wholesome action of mine result in the good of others."}, {"line_number": 1090, "time": "01:11:11,440 --> 01:11:20,440", "seconds": 4271, "text": "So, bhavatu sabba ma\u1e45gala\u1e43, may all be happy, may all be happy, may all be happy."}, {"line_number": 1091, "time": "01:11:20,440 --> 01:11:26,440", "seconds": 4280, "text": "Then those who listen, they also generate and develop this quality of love,"}, {"line_number": 1092, "time": "01:11:26,440 --> 01:11:28,440", "seconds": 4286, "text": "compassion and good will."}, {"line_number": 1093, "time": "01:11:28,440 --> 01:11:31,440", "seconds": 4288, "text": "And with that love and compassion and good will for others,"}, {"line_number": 1094, "time": "01:11:31,440 --> 01:11:35,440", "seconds": 4291, "text": "they respond s\u0101dhu, oh well said, well done."}, {"line_number": 1095, "time": "01:11:35,440 --> 01:11:37,440", "seconds": 4295, "text": "We are also with your good wishes."}, {"line_number": 1096, "time": "01:11:37,440 --> 01:11:40,440", "seconds": 4297, "text": "We also want, may all beings be happy."}, {"line_number": 1097, "time": "01:11:40,440 --> 01:11:45,440", "seconds": 4300, "text": "If you develop this kind of positive feeling of love, compassion for others,"}, {"line_number": 1098, "time": "01:11:45,440 --> 01:11:48,440", "seconds": 4305, "text": "then say s\u0101dhu, s\u0101dhu, s\u0101dhu,"}, {"line_number": 1099, "time": "01:11:48,440 --> 01:11:52,440", "seconds": 4308, "text": "otherwise not, don't make it a rite or a ritual."}, {"line_number": 1100, "time": "01:11:52,440 --> 01:11:56,440", "seconds": 4312, "text": "Now you may take rest for about five minutes and then you start again,"}, {"line_number": 1101, "time": "01:11:56,440 --> 01:11:59,440", "seconds": 4316, "text": "take rest for about five minutes."}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
