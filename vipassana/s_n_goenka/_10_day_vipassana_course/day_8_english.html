eligion will get finished by his teaching. And partly"}, {"line_number": 486, "time": "00:40:28,300 --> 00:40:34,220", "seconds": 2428, "text": "because it was a question of livelihood for them, they were priests, and he is teaching,"}, {"line_number": 487, "time": "00:40:34,220 --> 00:40:38,180", "seconds": 2434, "text": "if people start following his teaching, there is no more rites, rituals, religious ceremonies,"}, {"line_number": 488, "time": "00:40:38,180 --> 00:40:42,260", "seconds": 2438, "text": "nothing. You just observe yourself, and purify yourself, and live a healthy life, happy"}, {"line_number": 489, "time": "00:40:42,260 --> 00:40:43,260", "seconds": 2442, "text": "life."}, {"line_number": 490, "time": "00:40:43,260 --> 00:40:49,380", "seconds": 2443, "text": "What these rites and rituals will do, and if there are no rites and rituals, they will miss"}, {"line_number": 491, "time": "00:40:49,380 --> 00:40:56,980", "seconds": 2449, "text": "their livelihood. So opposition was there. How to stop his preaching? There was one way"}, {"line_number": 492, "time": "00:40:56,980 --> 00:41:03,020", "seconds": 2456, "text": "in those days, there used to be big debates, public debates. And a lot of hooliganism"}, {"line_number": 493, "time": "00:41:03,020 --> 00:41:07,580", "seconds": 2463, "text": "was there, [- gundaism][+ gangsterism] was there. People will come with a large number of their followers and"}, {"line_number": 494, "time": "00:41:07,580 --> 00:41:14,340", "seconds": 2467, "text": "shout, and there is no actual debate. It is more a rowdyism, but still that was popular"}, {"line_number": 495, "time": "00:41:14,340 --> 00:41:20,540", "seconds": 2474, "text": "there, and if somebody is defeated, then his teaching, people won't accept. So they"}, {"line_number": 496, "time": "00:41:20,540 --> 00:41:28,140", "seconds": 2480, "text": "will come to fight with him, to debate. But when they come to the gate of his ashram, they"}, {"line_number": 497, "time": "00:41:28,140 --> 00:41:33,020", "seconds": 2488, "text": "start scratching their head, he is a very intelligent person, how to debate with him? Not easy, even"}, {"line_number": 498, "time": "00:41:33,020 --> 00:41:40,620", "seconds": 2493, "text": "rowdyism, because he answers so calmly. Let us make our points, how to discuss, what to debate."}, {"line_number": 499, "time": "00:41:40,620 --> 00:41:44,460", "seconds": 2500, "text": "And let one of us will be a leader, you be a leader, you be a leader, somebody says alright,"}, {"line_number": 500, "time": "00:41:44,460 --> 00:41:50,420", "seconds": 2504, "text": "I will be a leader, let us jot down all the points. Jot down all the points; you don't"}, {"line_number": 501, "time": "00:41:50,420 --> 00:41:56,300", "seconds": 2510, "text": "carry long-matted hair on your head, \"Yes yes\". In those days all the hermits they used to have"}, {"line_number": 502, "time": "00:41:56,300 --> 00:42:03,300", "seconds": 2516, "text": "a matted hair on their head. You don't have long mustache or beard, \"Yes yes\", long mustache or beard. You"}, {"line_number": 503, "time": "00:42:03,300 --> 00:42:10,140", "seconds": 2523, "text": "don't have the garland of beads around you, rosary. \"Yes yes\". You don't wear a skin of a deer,"}, {"line_number": 504, "time": "00:42:10,140 --> 00:42:15,860", "seconds": 2530, "text": "animal, around your waist, \"Yes yes\". You don't smear ashes on your body, \"Yes yes\". Then suddenly"}, {"line_number": 505, "time": "00:42:15,860 --> 00:42:21,220", "seconds": 2535, "text": "somebody says, \"All these questions have already been raised, and whenever people raise"}, {"line_number": 506, "time": "00:42:21,220 --> 00:42:26,660", "seconds": 2541, "text": "these questions, he smiles, he says: \"I don't like it, you like it, you carry on, I'm not quarrelling"}, {"line_number": 507, "time": "00:42:26,660 --> 00:42:31,660", "seconds": 2546, "text": "with you, you carry on if you like it, I don't like it.\"\" \"How can you quarrel with somebody"}, {"line_number": 508, "time": "00:42:31,660 --> 00:42:37,660", "seconds": 2551, "text": "that he doesn't do, let us find out something wrong in his practice and his teaching. Alright,"}, {"line_number": 509, "time": "00:42:37,660 --> 00:42:43,700", "seconds": 2557, "text": "tear this away, new list. What is he preaching, and what is he practicing?\" \"He preaches"}, {"line_number": 510, "time": "00:42:43,700 --> 00:42:50,500", "seconds": 2563, "text": "s\u012bla, morality, and he practices morality.\" \"How can we argue on that, morality is wonderful"}, {"line_number": 511, "time": "00:42:50,500 --> 00:42:55,020", "seconds": 2570, "text": "if somebody leaving the life of morality, teaching others to leave a life morality, we can't"}, {"line_number": 512, "time": "00:42:55,020 --> 00:43:00,780", "seconds": 2575, "text": "quarrel. What else?\" He is teaching sam\u0101dhi, and what is sam\u0101dhi? \"Mastery over the mind.\" \"Mastery"}, {"line_number": 513, "time": "00:43:00,780 --> 00:43:05,300", "seconds": 2580, "text": "over the mind? I could not get mastery over my mind, I have been trying so many years, if"}, {"line_number": 514, "time": "00:43:05,300 --> 00:43:08,580", "seconds": 2585, "text": "somebody has got a technique which makes you the master of your mind, it is wonderful,"}, {"line_number": 515, "time": "00:43:08,580 --> 00:43:13,900", "seconds": 2588, "text": "how can you fight? No. What else?\" \"He is teaching pa\u00f1\u00f1\u0101. \"What pa\u00f1\u00f1\u0101?\" \"A process by which all the"}, {"line_number": 516, "time": "00:43:13,900 --> 00:43:18,620", "seconds": 2593, "text": "impurities of the mind go away.\" \"Impurities go away? My impurities are not gone even"}, {"line_number": 517, "time": "00:43:18,620 --> 00:43:24,140", "seconds": 2598, "text": "little. If impurities go away, wonderful, how can we fight on this point? No. What else?\""}, {"line_number": 518, "time": "00:43:24,140 --> 00:43:30,380", "seconds": 2604, "text": "\"Nothing else, he doesn't talk anything else, he says: \"I teach and I practice only s\u012bla,"}, {"line_number": 519, "time": "00:43:30,380 --> 00:43:36,940", "seconds": 2610, "text": "sam\u0101dhi, pa\u00f1\u00f1\u0101, s\u012bla, sam\u0101dhi, pa\u00f1\u00f1\u0101, all other things, your beliefs, your dogmas,"}, {"line_number": 520, "time": "00:43:36,940 --> 00:43:41,580", "seconds": 2616, "text": "your philosophies are beyond me, I have got nothing to do with them, you carry on whatever you"}, {"line_number": 521, "time": "00:43:41,580 --> 00:43:47,580", "seconds": 2621, "text": "like, but these three are important, this is the essence of dhamma.\"\" They go because they"}, {"line_number": 522, "time": "00:43:47,580 --> 00:43:54,580", "seconds": 2627, "text": "can't argue. But somehow something should be done, so that his preaching gets stopped."}, {"line_number": 523, "time": "00:43:54,580 --> 00:44:01,500", "seconds": 2634, "text": "And one way, find out some scandal, if there is no scandal, create a scandal. And for a"}, {"line_number": 524, "time": "00:44:01,500 --> 00:44:09,260", "seconds": 2641, "text": "monk what scandal? There can be only two types of scandals: money or woman. Money, we can't"}, {"line_number": 525, "time": "00:44:09,260 --> 00:44:15,220", "seconds": 2649, "text": "create a scandal of money because he has left all the householders life as a prince, all"}, {"line_number": 526, "time": "00:44:15,220 --> 00:44:22,620", "seconds": 2655, "text": "the luxuries and keeps nothing with him. But women yes something can be done because men"}, {"line_number": 527, "time": "00:44:22,620 --> 00:44:29,460", "seconds": 2662, "text": "and women both come to learn dhamma up from him. So they trained one young beautiful girl,"}, {"line_number": 528, "time": "00:44:29,460 --> 00:44:34,860", "seconds": 2669, "text": "every evening she will go to the ashram of Buddha, sleep under a tree, with very heavy make-up"}, {"line_number": 529, "time": "00:44:34,860 --> 00:44:41,180", "seconds": 2674, "text": "and all, and next day with open hair she will go out, \"Oh I had a wonderful night with samana Gotama,"}, {"line_number": 530, "time": "00:44:41,180 --> 00:44:46,740", "seconds": 2681, "text": "I had a wonderful night.\" People listen \"What happened? What she is talking?\" Two days, three days,"}, {"line_number": 531, "time": "00:44:46,740 --> 00:44:53,660", "seconds": 2686, "text": "seven days, then she stopped that. After about eight months, there was a big congregation,"}, {"line_number": 532, "time": "00:44:53,660 --> 00:44:58,420", "seconds": 2693, "text": "large number of his disciples were there, he was teaching dhamma. The ruler of the country,"}, {"line_number": 533, "time": "00:44:58,420 --> 00:45:03,900", "seconds": 2698, "text": "King Pasenadi was there, the commander-in-chief, the prime minister was there, Anathapindika"}, {"line_number": 534, "time": "00:45:03,900 --> 00:45:10,340", "seconds": 2703, "text": "was there, mother Visakha, large number of people. And she comes. She placed a piece of"}, {"line_number": 535, "time": "00:45:10,340 --> 00:45:17,180", "seconds": 2710, "text": "wood, timber, on the stomach, tied with some string and covered with her pettycoat, and"}, {"line_number": 536, "time": "00:45:17,180 --> 00:45:24,940", "seconds": 2717, "text": "then came, shouting and abusing. \"Oh shaven head, if you have nothing for your coming child,"}, {"line_number": 537, "time": "00:45:24,940 --> 00:45:30,340", "seconds": 2724, "text": "ask these rich people, your disciples, they should do something.\" And everybody, not knowing"}, {"line_number": 538, "time": "00:45:30,340 --> 00:45:39,340", "seconds": 2730, "text": "what she is talking, talking about Buddha like this. Buddha smiles, only love, only compassion,"}, {"line_number": 539, "time": "00:45:39,340 --> 00:45:44,820", "seconds": 2739, "text": "\"Oh my child, you know the truth of what you are saying, I know the truth of what you are"}, {"line_number": 540, "time": "00:45:44,820 --> 00:45:50,740", "seconds": 2744, "text": "saying.\" Only love, only compassion. It was very easy for him to ask the ruler, who was"}, {"line_number": 541, "time": "00:45:50,740 --> 00:45:54,980", "seconds": 2750, "text": "a great devotee, \"She is speaking a lie, take her head off.\" Her head would have been taken"}, {"line_number": 542, "time": "00:45:54,980 --> 00:46:00,100", "seconds": 2754, "text": "off, but then Buddha would not have been Buddha. Only compassion, only compassion. This"}, {"line_number": 543, "time": "00:46:00,100 --> 00:46:05,900", "seconds": 2760, "text": "vibration of compassion and she became so nervous, so nervous. The string became loose,"}, {"line_number": 544, "time": "00:46:05,900 --> 00:46:12,900", "seconds": 2765, "text": "the piece of wood came down, dhamma works."}, {"line_number": 545, "time": "00:46:12,900 --> 00:46:15,900", "seconds": 2772, "text": "[Pali]"}, {"line_number": 546, "time": "00:46:15,900 --> 00:46:25,900", "seconds": 2775, "text": "[Pali]"}, {"line_number": 547, "time": "00:46:25,900 --> 00:46:32,900", "seconds": 2785, "text": "[Pali]"}, {"line_number": 548, "time": "00:46:32,900 --> 00:46:38,100", "seconds": 2792, "text": "He was successful by the calmness of his mind, by the harmony of his mind, by the peace of"}, {"line_number": 549, "time": "00:46:38,100 --> 00:46:46,900", "seconds": 2798, "text": "his mind, not by quarreling, you can never be successful. This he practiced in his life."}, {"line_number": 550, "time": "00:46:46,900 --> 00:46:52,820", "seconds": 2806, "text": "So many situations came in his life and he kept his mind so calm, so tranquil, so pure,"}, {"line_number": 551, "time": "00:46:52,820 --> 00:47:00,020", "seconds": 2812, "text": "so harmonious, good for himself, good for everybody. One more incident. An old Brahman, he was very"}, {"line_number": 552, "time": "00:47:00,020 --> 00:47:05,820", "seconds": 2820, "text": "angry that this fellow Buddha is teaching something which is totally against our religion."}, {"line_number": 553, "time": "00:47:05,820 --> 00:47:10,460", "seconds": 2825, "text": "My own family members, my sons, my daughter in slow, they all stop these rites, rituals,"}, {"line_number": 554, "time": "00:47:10,460 --> 00:47:14,860", "seconds": 2830, "text": "ceremonies and they sit in a corner and do this respiration, respiration, sensation. What"}, {"line_number": 555, "time": "00:47:14,860 --> 00:47:22,380", "seconds": 2834, "text": "they are doing? He will spoil all our religion. I must go and see that I open his skull, this"}, {"line_number": 556, "time": "00:47:22,380 --> 00:47:29,780", "seconds": 2842, "text": "is the only way to stop his teaching. And he goes there, very angry, comes nearer, abusing,"}, {"line_number": 557, "time": "00:47:29,780 --> 00:47:34,980", "seconds": 2849, "text": "abusing, abusing. Buddha says \"Old man, you seem to be very very agitated, comes sit,"}, {"line_number": 558, "time": "00:47:34,980 --> 00:47:40,300", "seconds": 2854, "text": "let us discuss your problem.\" He had made a decision, I won't start discussing with him because"}, {"line_number": 559, "time": "00:47:40,300 --> 00:47:43,860", "seconds": 2860, "text": "he is a very clever person, the moment I start discussing with him, my anger will go away,"}, {"line_number": 560, "time": "00:47:43,860 --> 00:47:48,340", "seconds": 2863, "text": "if my anger goes away, I can't open his skull, I must carry on with my anger. And he keeps"}, {"line_number": 561, "time": "00:47:48,340 --> 00:47:55,540", "seconds": 2868, "text": "coming nearer, nearer abusing, abusing. Buddha says \"Old man just answer one question, don't"}, {"line_number": 562, "time": "00:47:55,540 --> 00:48:00,180", "seconds": 2875, "text": "you get some visitors at your house?\" \"Yes, yes. So many visitors come to my house, what do you"}, {"line_number": 563, "time": "00:48:00,180 --> 00:48:06,420", "seconds": 2880, "text": "go to do?\" \"Tell me, some visitors might be bringing some present for you?\" \"Yes, yes. Some visitors"}, {"line_number": 564, "time": "00:48:06,420 --> 00:48:12,700", "seconds": 2886, "text": "do bring present, what do you go to do?\" \"A visitor brings a present to you and say you"}, {"line_number": 565, "time": "00:48:12,700 --> 00:48:16,980", "seconds": 2892, "text": "don't accept this present, what happens?\" \"What happens? The present remains with him,"}, {"line_number": 566, "time": "00:48:16,980 --> 00:48:21,940", "seconds": 2896, "text": "who has brought the present.\" \"Same thing I want to tell you old man, you came like a visitor"}, {"line_number": 567, "time": "00:48:21,940 --> 00:48:27,860", "seconds": 2901, "text": "to my place, you brought all these presents of your abuses, I have not accepted them. They"}, {"line_number": 568, "time": "00:48:27,860 --> 00:48:35,460", "seconds": 2907, "text": "are with you, your property, not my property.\" The old man was a very intelligent person, only"}, {"line_number": 569, "time": "00:48:35,460 --> 00:48:41,540", "seconds": 2915, "text": "the small veil, curtain of ignorance which did not allow him to understand the truth. This"}, {"line_number": 570, "time": "00:48:41,540 --> 00:48:48,420", "seconds": 2921, "text": "curtain got broken and he started understanding. How is it, the whole life people bring presents"}, {"line_number": 571, "time": "00:48:48,420 --> 00:48:53,500", "seconds": 2928, "text": "to us, present of one abuse, in return we give 10 presents. He brings 10 presents, we give"}, {"line_number": 572, "time": "00:48:53,500 --> 00:48:59,700", "seconds": 2933, "text": "100 presents. These exchange of presents, you be unhappy, I be unhappy. \"Gotama, Buddha,"}, {"line_number": 573, "time": "00:48:59,700 --> 00:49:05,580", "seconds": 2939, "text": "how you learn this technique where you don't accept any present?\" \"Sit old man sit. Close"}, {"line_number": 574, "time": "00:49:05,580 --> 00:49:11,780", "seconds": 2945, "text": "your eyes. Observe respiration, observe respiration. Observe sensation, observe sensation.\" You"}, {"line_number": 575, "time": "00:49:11,780 --> 00:49:16,420", "seconds": 2951, "text": "must observe yourself, unless you observe yourself, you can't come out of this problem, this"}, {"line_number": 576, "time": "00:49:16,420 --> 00:49:22,660", "seconds": 2956, "text": "is a big problem for everybody. This [? person], practicing, practicing, became an arahant,"}, {"line_number": 577, "time": "00:49:22,660 --> 00:49:28,660", "seconds": 2962, "text": "fully enlightened person. And whole life kept on serving people, kept on serving people."}, {"line_number": 578, "time": "00:49:28,660 --> 00:49:34,620", "seconds": 2968, "text": "The whole technique is such, that unless you learn equanimity at the depth of the mind,"}, {"line_number": 579, "time": "00:49:34,620 --> 00:49:41,340", "seconds": 2974, "text": "where sensations are there, you can't expect the results and when you work it that way,"}, {"line_number": 580, "time": "00:49:41,340 --> 00:49:45,060", "seconds": 2981, "text": "sensations are there and you are equanimous. Anything happening outside will bring"}, {"line_number": 581, "time": "00:49:45,060 --> 00:49:49,940", "seconds": 2985, "text": "a sensation in the body, pleasant or unpleasant, anything that happens outside will bring a sensation"}, {"line_number": 582, "time": "00:49:49,940 --> 00:49:54,620", "seconds": 2989, "text": "in the body and if you are equanimous with that sensation, then whatever decision you"}, {"line_number": 583, "time": "00:49:54,620 --> 00:50:00,420", "seconds": 2994, "text": "make is a healthy decision. Whatever action you take is a healthy action. It is not that"}, {"line_number": 584, "time": "00:50:00,420 --> 00:50:06,140", "seconds": 3000, "text": "this technique will make you inactive, it will make you very active. Not that \"I am a"}, {"line_number": 585, "time": "00:50:06,140 --> 00:50:11,340", "seconds": 3006, "text": "vipassana meditator now, like a vegetable, let anybody come and cut me, I don't care.\" No."}, {"line_number": 586, "time": "00:50:11,340 --> 00:50:20,500", "seconds": 3011, "text": "No. Full of life. Active life. The life of reaction will go away and reaction is always full"}, {"line_number": 587, "time": "00:50:20,500 --> 00:50:26,420", "seconds": 3020, "text": "of negativity, full of misery. Now action, action will be positive, good for you, good"}, {"line_number": 588, "time": "00:50:26,420 --> 00:50:34,020", "seconds": 3026, "text": "for others. This change will come. And many times, you will have to take very strong action, vocal,"}, {"line_number": 589, "time": "00:50:34,020 --> 00:50:40,980", "seconds": 3034, "text": "physical. Very strong action. But deep inside the mind will be full of love, full of compassion."}, {"line_number": 590, "time": "00:50:40,980 --> 00:50:48,260", "seconds": 3040, "text": "Wherever strong action is necessary, one has to take. Like an example: a child is running"}, {"line_number": 591, "time": "00:50:48,260 --> 00:50:55,700", "seconds": 3048, "text": "towards fire or towards a poisonous snake. For the child this is some toy to play. You"}, {"line_number": 592, "time": "00:50:55,700 --> 00:51:00,460", "seconds": 3055, "text": "can't allow. You use all your force and keep the child away. The child will be crying, the"}, {"line_number": 593, "time": "00:51:00,460 --> 00:51:05,060", "seconds": 3060, "text": "child won't like it. But you have to keep the child away. There is no anger towards the"}, {"line_number": 594, "time": "00:51:05,060 --> 00:51:10,020", "seconds": 3065, "text": "child, there is only compassion. There is only good will. You want to help the child, but"}, {"line_number": 595, "time": "00:51:10,020 --> 00:51:16,860", "seconds": 3070, "text": "you have to use the strength. Like a very strong person, an aggressor, is harming a weak person,"}, {"line_number": 596, "time": "00:51:16,860 --> 00:51:20,860", "seconds": 3076, "text": "an aggressed person. And you say, \"I am vipassana meditator, I don't care. They suffer"}, {"line_number": 597, "time": "00:51:20,860 --> 00:51:26,500", "seconds": 3080, "text": "for their own karmas.\" No. dhamma won't teach you that. You will take very strong action. You"}, {"line_number": 598, "time": "00:51:26,500 --> 00:51:32,220", "seconds": 3086, "text": "will stop this aggressor from taking this wrong action. If you are not vipassana meditator"}, {"line_number": 599, "time": "00:51:32,220 --> 00:51:36,100", "seconds": 3092, "text": "then also you would have taken such an action. Very strong action against the aggressor. But"}, {"line_number": 600, "time": "00:51:36,100 --> 00:51:42,100", "seconds": 3096, "text": "then you would have very much compassion towards the aggressed, the weaker one, and very"}, {"line_number": 601, "time": "00:51:42,100 --> 00:51:47,500", "seconds": 3102, "text": "much anger towards the aggressor. Now it is different. You have got compassion for"}, {"line_number": 602, "time": "00:51:47,500 --> 00:51:53,020", "seconds": 3107, "text": "the one who is weak, but you have got more compassion for the one who is aggressor, ignorant person,"}, {"line_number": 603, "time": "00:51:53,020 --> 00:51:57,380", "seconds": 3113, "text": "he does not know what he is doing. He is not only harming this weak person, he is harming"}, {"line_number": 604, "time": "00:51:57,380 --> 00:52:03,100", "seconds": 3117, "text": "himself also. He is generating so much of negativity, so much of ill will and that is, that"}, {"line_number": 605, "time": "00:52:03,100 --> 00:52:08,500", "seconds": 3123, "text": "goes against him. He doesn't understand. And he is so ignorant, he doesn't understand"}, {"line_number": 606, "time": "00:52:08,500 --> 00:52:13,300", "seconds": 3128, "text": "the soft language. We have to use hard language, this is what he understands, this is the only"}, {"line_number": 607, "time": "00:52:13,300 --> 00:52:19,060", "seconds": 3133, "text": "language he will understand.\" You have to take hard action, very strong hard action. But full of love,"}, {"line_number": 608, "time": "00:52:19,060 --> 00:52:24,140", "seconds": 3139, "text": "full of compassion. First you have to examine yourself. Whenever you have to take hard action,"}, {"line_number": 609, "time": "00:52:24,140 --> 00:52:28,900", "seconds": 3144, "text": "you have to examine yourself; that these are the sensations, because of the situation outside,"}, {"line_number": 610, "time": "00:52:28,900 --> 00:52:33,580", "seconds": 3148, "text": "these are the sensations and I am not reacting to sensation. And this very person against whom"}, {"line_number": 611, "time": "00:52:33,580 --> 00:52:37,900", "seconds": 3153, "text": "I am going to take hard action, I have got compassion, nothing but compassion, nothing"}, {"line_number": 612, "time": "00:52:37,900 --> 00:52:44,900", "seconds": 3157, "text": "but compassion. Then yes the technique has started working for you. Many incidents in the"}, {"line_number": 613, "time": "00:52:44,900 --> 00:52:52,820", "seconds": 3164, "text": "life of my teacher Sayagyi U Ba Khin. At times he used to take very hard action. And sometimes"}, {"line_number": 614, "time": "00:52:52,820 --> 00:52:58,020", "seconds": 3172, "text": "those who were not very close to him, they will doubt what sort of vipassana teacher he"}, {"line_number": 615, "time": "00:52:58,020 --> 00:53:05,100", "seconds": 3178, "text": "is. Sometimes he shout so strongly. How is it? But those who are very close, it was so clear"}, {"line_number": 616, "time": "00:53:05,100 --> 00:53:12,100", "seconds": 3185, "text": "to us. When he shouts, there is no trace of anger and yet it appears as if he is very angry. Deep"}, {"line_number": 617, "time": "00:53:12,100 --> 00:53:18,940", "seconds": 3192, "text": "inside only love, only compassion. Of course he was a very strict disciplinarian. Even in his"}, {"line_number": 618, "time": "00:53:18,940 --> 00:53:23,620", "seconds": 3198, "text": "office when he was working with the government, and so also with the centre. Whatever rules are"}, {"line_number": 619, "time": "00:53:23,620 --> 00:53:29,260", "seconds": 3203, "text": "there, discipline is there. Every student must must work according to discipline. Because"}, {"line_number": 620, "time": "00:53:29,260 --> 00:53:34,820", "seconds": 3209, "text": "the purpose of one's coming here is to learn and develop, develop in dhamma. If one is not"}, {"line_number": 621, "time": "00:53:34,820 --> 00:53:41,420", "seconds": 3214, "text": "working properly, then no use. So at times he will be very strict. There are meditation"}, {"line_number": 622, "time": "00:53:41,420 --> 00:53:45,900", "seconds": 3221, "text": "cells, somebody will come out of the meditation cell and start walking here and there. He"}, {"line_number": 623, "time": "00:53:45,900 --> 00:53:47,220", "seconds": 3225, "text": "will question, \"Hey, what you are doing?\""}, {"line_number": 624, "time": "00:53:47,220 --> 00:53:52,180", "seconds": 3227, "text": "\"I was just err it so happened, it so happened, I came out, all right, I go back.\""}, {"line_number": 625, "time": "00:53:52,180 --> 00:53:57,620", "seconds": 3232, "text": "After some time again he comes out, \"Hey, what happened?\" and again some excuse. And"}, {"line_number": 626, "time": "00:53:57,620 --> 00:54:02,540", "seconds": 3237, "text": "when he finds this fellow is not working according to discipline, then sitting in the hall, he"}, {"line_number": 627, "time": "00:54:02,540 --> 00:54:07,820", "seconds": 3242, "text": "will say, \"Goenka I have to use some harsh words for this person. Let me go down.\""}, {"line_number": 628, "time": "00:54:07,820 --> 00:54:12,900", "seconds": 3247, "text": "And the cells are just about five or six steps below and he goes there. Knocks the door."}, {"line_number": 629, "time": "00:54:12,900 --> 00:54:19,420", "seconds": 3252, "text": "And he shouts, and this is the shout of a great vipassana master. It's like earthquake. The"}, {"line_number": 630, "time": "00:54:19,420 --> 00:54:26,780", "seconds": 3259, "text": "whole vipassana centre starts like trembling. Shouts. And then comes up those four or five steps,"}, {"line_number": 631, "time": "00:54:26,780 --> 00:54:31,620", "seconds": 3266, "text": "smiling and laughing, \"Goenka, I have shouted at this fellow, I have shouted.\""}, {"line_number": 632, "time": "00:54:31,620 --> 00:54:33,900", "seconds": 3271, "text": "What kind of shout is this?"}, {"line_number": 633, "time": "00:54:33,900 --> 00:54:37,300", "seconds": 3273, "text": "So much of love, so much of compassion."}, {"line_number": 634, "time": "00:54:37,300 --> 00:54:41,580", "seconds": 3277, "text": "So in life many a times one has to take hard decisions because the person does not understand"}, {"line_number": 635, "time": "00:54:41,580 --> 00:54:49,060", "seconds": 3281, "text": "any other language. Hard decisions. But always love, always compassion, always good will."}, {"line_number": 636, "time": "00:54:49,060 --> 00:54:53,940", "seconds": 3289, "text": "If there is even a trace of ill will, you have started harming yourself. How can you help others?"}, {"line_number": 637, "time": "00:54:53,940 --> 00:54:57,260", "seconds": 3293, "text": "If you can't help yourself, you can't help anybody."}, {"line_number": 638, "time": "00:54:57,260 --> 00:55:02,180", "seconds": 3297, "text": "First you have to help yourself. Be strong to help a weak person."}, {"line_number": 639, "time": "00:55:02,180 --> 00:55:05,460", "seconds": 3302, "text": "If you are lame, you can't support another lame person."}, {"line_number": 640, "time": "00:55:05,460 --> 00:55:08,940", "seconds": 3305, "text": "If you are blind, you cannot show path to another blind person."}, {"line_number": 641, "time": "00:55:08,940 --> 00:55:15,540", "seconds": 3308, "text": "First get yourself very healthy, help yourself first and then you will start helping others."}, {"line_number": 642, "time": "00:55:15,540 --> 00:55:20,420", "seconds": 3315, "text": "Buddha said there are four types of people I see in this world."}, {"line_number": 643, "time": "00:55:20,420 --> 00:55:26,300", "seconds": 3320, "text": "One group of people, like running from darkness towards darkness."}, {"line_number": 644, "time": "00:55:26,300 --> 00:55:31,260", "seconds": 3326, "text": "Another group of people running from brightness to darkness."}, {"line_number": 645, "time": "00:55:31,260 --> 00:55:36,020", "seconds": 3331, "text": "Third group of people running from darkness towards brightness. And the fourth group of people"}, {"line_number": 646, "time": "00:55:36,020 --> 00:55:39,620", "seconds": 3336, "text": "running from brightness to brightness."}, {"line_number": 647, "time": "00:55:39,620 --> 00:55:47,580", "seconds": 3339, "text": "He never gave any sermon in mysticism, [Pali], the teaching is so clear."}, {"line_number": 648, "time": "00:55:47,580 --> 00:55:52,740", "seconds": 3347, "text": "So whenever he said something which people may take different meaning, he explained it immediately."}, {"line_number": 649, "time": "00:55:52,740 --> 00:55:53,740", "seconds": 3352, "text": "What is darkness?"}, {"line_number": 650, "time": "00:55:53,740 --> 00:55:54,740", "seconds": 3353, "text": "What is brightness?"}, {"line_number": 651, "time": "00:55:54,740 --> 00:55:56,540", "seconds": 3354, "text": "How one keeps on running from one to the other."}, {"line_number": 652, "time": "00:55:56,540 --> 00:56:00,660", "seconds": 3356, "text": "The first group. From darkness to darkness."}, {"line_number": 653, "time": "00:56:00,660 --> 00:56:02,860", "seconds": 3360, "text": "Somewhere is full of misery."}, {"line_number": 654, "time": "00:56:02,860 --> 00:56:08,300", "seconds": 3362, "text": "In different ways, health wise, money wise, family wise, society wise, all around there is"}, {"line_number": 655, "time": "00:56:08,300 --> 00:56:11,020", "seconds": 3368, "text": "misery, misery, misery."}, {"line_number": 656, "time": "00:56:11,020 --> 00:56:13,900", "seconds": 3371, "text": "This is darkness, life of darkness."}, {"line_number": 657, "time": "00:56:13,900 --> 00:56:16,060", "seconds": 3373, "text": "There is no happiness at all."}, {"line_number": 658, "time": "00:56:16,060 --> 00:56:22,860", "seconds": 3376, "text": "And yet every moment this person is generating nothing but anger, hatred, anger, hatred. I am in"}, {"line_number": 659, "time": "00:56:22,860 --> 00:56:25,060", "seconds": 3382, "text": "this position because of that so and so."}, {"line_number": 660, "time": "00:56:25,060 --> 00:56:29,860", "seconds": 3385, "text": "Because of so and so. Because of so and so. Anger towards so and so. Hatred towards so and so. Ill will towards"}, {"line_number": 661, "time": "00:56:29,860 --> 00:56:31,620", "seconds": 3389, "text": "so and so."}, {"line_number": 662, "time": "00:56:31,620 --> 00:56:36,580", "seconds": 3391, "text": "Darkness is already there and one is planting seed of darkness."}, {"line_number": 663, "time": "00:56:36,580 --> 00:56:37,820", "seconds": 3396, "text": "Misery is already there."}, {"line_number": 664, "time": "00:56:37,820 --> 00:56:40,100", "seconds": 3397, "text": "One is planting seeds of misery."}, {"line_number": 665, "time": "00:56:40,100 --> 00:56:43,420", "seconds": 3400, "text": "This anger, hatred, ill will bring nothing but misery."}, {"line_number": 666, "time": "00:56:43,420 --> 00:56:44,420", "seconds": 3403, "text": "Nothing but misery."}, {"line_number": 667, "time": "00:56:44,420 --> 00:56:46,860", "seconds": 3404, "text": "So his future is also full of misery."}, {"line_number": 668, "time": "00:56:46,860 --> 00:56:47,860", "seconds": 3406, "text": "Present is misery."}, {"line_number": 669, "time": "00:56:47,860 --> 00:56:49,180", "seconds": 3407, "text": "Future is misery."}, {"line_number": 670, "time": "00:56:49,180 --> 00:56:50,180", "seconds": 3409, "text": "Present is darkness."}, {"line_number": 671, "time": "00:56:50,180 --> 00:56:52,500", "seconds": 3410, "text": "Future is darkness."}, {"line_number": 672, "time": "00:56:52,500 --> 00:56:56,820", "seconds": 3412, "text": "Second person. Running from brightness towards darkness."}, {"line_number": 673, "time": "00:56:56,820 --> 00:57:04,300", "seconds": 3416, "text": "Brightness, is quite happy, money wise, family wise, health wise, society wise, good status and"}, {"line_number": 674, "time": "00:57:04,300 --> 00:57:11,700", "seconds": 3424, "text": "everything. But madness. Such an ego-centreed life. Such a self-centreed life. Hating everybody"}, {"line_number": 675, "time": "00:57:11,700 --> 00:57:12,700", "seconds": 3431, "text": "else."}, {"line_number": 676, "time": "00:57:12,700 --> 00:57:14,420", "seconds": 3432, "text": "They are all useless fellows."}, {"line_number": 677, "time": "00:57:14,420 --> 00:57:15,420", "seconds": 3434, "text": "I am so smart."}, {"line_number": 678, "time": "00:57:15,420 --> 00:57:16,900", "seconds": 3435, "text": "That's why I am so happy."}, {"line_number": 679, "time": "00:57:16,900 --> 00:57:21,100", "seconds": 3436, "text": "I have got so much money, position, power, status, hating everybody."}, {"line_number": 680, "time": "00:57:21,100 --> 00:57:23,060", "seconds": 3441, "text": "So now he is happy."}, {"line_number": 681, "time": "00:57:23,060 --> 00:57:27,540", "seconds": 3443, "text": "Because of some past, good karmas of the past, he has got everything pleasant around."}, {"line_number": 682, "time": "00:57:27,540 --> 00:57:32,740", "seconds": 3447, "text": "But every moment, the seed that he is planting is seed of misery."}, {"line_number": 683, "time": "00:57:32,740 --> 00:57:33,740", "seconds": 3452, "text": "Misery."}, {"line_number": 684, "time": "00:57:33,740 --> 00:57:39,180", "seconds": 3453, "text": "So from brightness, this person is running towards darkness, from brightness to darkness."}, {"line_number": 685, "time": "00:57:39,180 --> 00:57:41,740", "seconds": 3459, "text": "Third person exactly same as the first person."}, {"line_number": 686, "time": "00:57:41,740 --> 00:57:45,900", "seconds": 3461, "text": "There is misery all around, but there is wisdom inside."}, {"line_number": 687, "time": "00:57:45,900 --> 00:57:52,900", "seconds": 3465, "text": "One keeps on smiling. Oh this misery has come because of some past bad karmas of mine. Let me settle my account."}, {"line_number": 688, "time": "00:57:52,900 --> 00:57:57,500", "seconds": 3472, "text": "I carry on my vipassana. Anicca. Anicca. Anicca."}, {"line_number": 689, "time": "00:57:57,500 --> 00:58:01,340", "seconds": 3477, "text": "Somebody seems to be a reason of my misery."}, {"line_number": 690, "time": "00:58:01,340 --> 00:58:03,540", "seconds": 3481, "text": "Certainly this person is not the reason of my misery."}, {"line_number": 691, "time": "00:58:03,540 --> 00:58:04,980", "seconds": 3483, "text": "He has just become a vehicle."}, {"line_number": 692, "time": "00:58:04,980 --> 00:58:08,860", "seconds": 3484, "text": "My misery was bound to come through this person or through some other person."}, {"line_number": 693, "time": "00:58:08,860 --> 00:58:12,220", "seconds": 3488, "text": "So he generates only love and compassion towards such person."}, {"line_number": 694, "time": "00:58:12,220 --> 00:58:15,060", "seconds": 3492, "text": "He is planting seed of love, of compassion."}, {"line_number": 695, "time": "00:58:15,060 --> 00:58:18,500", "seconds": 3495, "text": "Now there is lot of darkness, but future is brightness, brightness."}, {"line_number": 696, "time": "00:58:18,500 --> 00:58:20,820", "seconds": 3498, "text": "Sooner or later this darkness will go."}, {"line_number": 697, "time": "00:58:20,820 --> 00:58:22,100", "seconds": 3500, "text": "And then only brightness will come."}, {"line_number": 698, "time": "00:58:22,100 --> 00:58:24,900", "seconds": 3502, "text": "The planting of the seed now is seed of brightness."}, {"line_number": 699, "time": "00:58:24,900 --> 00:58:27,020", "seconds": 3504, "text": "It will bring brightness, it will bring happiness."}, {"line_number": 700, "time": "00:58:27,020 --> 00:58:31,700", "seconds": 3507, "text": "And the fourth. From brightness to brightness."}, {"line_number": 701, "time": "00:58:31,700 --> 00:58:33,940", "seconds": 3511, "text": "All the facilities of the life are there."}, {"line_number": 702, "time": "00:58:33,940 --> 00:58:37,660", "seconds": 3513, "text": "Money wise, health wise, society wise, family wise."}, {"line_number": 703, "time": "00:58:37,660 --> 00:58:40,500", "seconds": 3517, "text": "But keeps on understanding there is wisdom."}, {"line_number": 704, "time": "00:58:40,500 --> 00:58:43,260", "seconds": 3520, "text": "All this is because of some good karmas of the past."}, {"line_number": 705, "time": "00:58:43,260 --> 00:58:46,260", "seconds": 3523, "text": "And however good karma I might have done, they are not eternal."}, {"line_number": 706, "time": "00:58:46,260 --> 00:58:47,980", "seconds": 3526, "text": "The fruit is not eternal."}, {"line_number": 707, "time": "00:58:47,980 --> 00:58:49,300", "seconds": 3527, "text": "Going to stop."}, {"line_number": 708, "time": "00:58:49,300 --> 00:58:51,500", "seconds": 3529, "text": "So now, what I am doing now?"}, {"line_number": 709, "time": "00:58:51,500 --> 00:58:57,780", "seconds": 3531, "text": "I must make use of all this money, position, power, status that I have for the good of others."}, {"line_number": 710, "time": "00:58:57,780 --> 00:59:01,620", "seconds": 3537, "text": "For my maintenance, for the maintenance of those who depend on me and then for the good"}, {"line_number": 711, "time": "00:59:01,620 --> 00:59:03,820", "seconds": 3541, "text": "of others, for the good of others."}, {"line_number": 712, "time": "00:59:03,820 --> 00:59:08,500", "seconds": 3543, "text": "So all the time is generating love, compassion, good will, love, compassion, good will."}, {"line_number": 713, "time": "00:59:08,500 --> 00:59:13,020", "seconds": 3548, "text": "All his actions, vocal, physical, mental are for the good of others, good of others."}, {"line_number": 714, "time": "00:59:13,020 --> 00:59:18,020", "seconds": 3553, "text": "He is planting seed of brightness. From brightness is running towards brightness. From happiness"}, {"line_number": 715, "time": "00:59:18,020 --> 00:59:21,220", "seconds": 3558, "text": "he is running towards happiness."}, {"line_number": 716, "time": "00:59:21,220 --> 00:59:25,940", "seconds": 3561, "text": "We should not remain in the first or the second category."}, {"line_number": 717, "time": "00:59:25,940 --> 00:59:28,580", "seconds": 3565, "text": "You must remain in the third or the fourth."}, {"line_number": 718, "time": "00:59:28,580 --> 00:59:30,620", "seconds": 3568, "text": "Third or fourth we can't decide."}, {"line_number": 719, "time": "00:59:30,620 --> 00:59:34,260", "seconds": 3570, "text": "At times the life will be full of darkness because of the past karmas."}, {"line_number": 720, "time": "00:59:34,260 --> 00:59:37,700", "seconds": 3574, "text": "At times the life will be full of brightness because of the past karmas."}, {"line_number": 721, "time": "00:59:37,700 --> 00:59:41,580", "seconds": 3577, "text": "But we are the master of the present karma."}, {"line_number": 722, "time": "00:59:41,580 --> 00:59:47,020", "seconds": 3581, "text": "Bhudda said [Pali]."}, {"line_number": 723, "time": "00:59:47,020 --> 00:59:49,500", "seconds": 3587, "text": "You are your own master, nobody else."}, {"line_number": 724, "time": "00:59:49,500 --> 00:59:53,220", "seconds": 3589, "text": "And you are the master of your future, nobody else."}, {"line_number": 725, "time": "00:59:53,220 --> 00:59:55,620", "seconds": 3593, "text": "At least whatever happened in the past, happened in the past."}, {"line_number": 726, "time": "00:59:55,620 --> 01:00:01,300", "seconds": 3595, "text": "But now you should not generate a single sa\u1e45kh\u0101ra which will bring misery for you."}, {"line_number": 727, "time": "01:00:01,300 --> 01:00:02,300", "seconds": 3601, "text": "You are your master."}, {"line_number": 728, "time": "01:00:02,300 --> 01:00:07,820", "seconds": 3602, "text": "If you are master of the present, future is nothing but the child of the present."}, {"line_number": 729, "time": "01:00:07,820 --> 01:00:13,220", "seconds": 3607, "text": "You be master of the present and see that your present is full of dhamma, future will automatically"}, {"line_number": 730, "time": "01:00:13,220 --> 01:00:15,220", "seconds": 3613, "text": "be full of happiness."}, {"line_number": 731, "time": "01:00:15,220 --> 01:00:18,220", "seconds": 3615, "text": "No darkness will be there for future."}, {"line_number": 732, "time": "01:00:18,220 --> 01:00:20,820", "seconds": 3618, "text": "Develop this mastery of the present moment."}, {"line_number": 733, "time": "01:00:20,820 --> 01:00:22,860", "seconds": 3620, "text": "And this is vipassana."}, {"line_number": 734, "time": "01:00:22,860 --> 01:00:24,340", "seconds": 3622, "text": "Be master of the present moment."}, {"line_number": 735, "time": "01:00:24,340 --> 01:00:27,020", "seconds": 3624, "text": "At this moment I am my own master."}, {"line_number": 736, "time": "01:00:27,020 --> 01:00:30,020", "seconds": 3627, "text": "I won't plant any seed of misery."}, {"line_number": 737, "time": "01:00:30,020 --> 01:00:36,260", "seconds": 3630, "text": "I won't plant any seed of darkness, only seed of brightness, seed of happiness, good"}, {"line_number": 738, "time": "01:00:36,260 --> 01:00:38,860", "seconds": 3636, "text": "for me and good for others."}, {"line_number": 739, "time": "01:00:38,860 --> 01:00:41,220", "seconds": 3638, "text": "See that you practice it properly."}, {"line_number": 740, "time": "01:00:41,220 --> 01:00:42,820", "seconds": 3641, "text": "The result are bound to come."}, {"line_number": 741, "time": "01:00:42,820 --> 01:00:45,380", "seconds": 3642, "text": "Good result are bound to come."}, {"line_number": 742, "time": "01:00:45,380 --> 01:00:46,540", "seconds": 3645, "text": "Understand the technique properly."}, {"line_number": 743, "time": "01:00:46,540 --> 01:00:51,540", "seconds": 3646, "text": "The one day that you have to work seriously. Take out as much defilements as you can and"}, {"line_number": 744, "time": "01:00:51,540 --> 01:00:53,260", "seconds": 3651, "text": "get established in the technique."}, {"line_number": 745, "time": "01:00:53,260 --> 01:00:58,820", "seconds": 3653, "text": "You have to be aware of the sensations and equanimous with the sensation."}, {"line_number": 746, "time": "01:00:58,820 --> 01:01:00,260", "seconds": 3658, "text": "Rest leave to dhamma."}, {"line_number": 747, "time": "01:01:00,260 --> 01:01:01,780", "seconds": 3660, "text": "The results are bound to be good."}, {"line_number": 748, "time": "01:01:01,780 --> 01:01:04,260", "seconds": 3661, "text": "Aware of sensation, equanimous to sensation. Aware of sensation, equanimous to sensation."}, {"line_number": 749, "time": "01:01:04,260 --> 01:01:07,260", "seconds": 3664, "text": "Keep growing in dhamma."}, {"line_number": 750, "time": "01:01:07,260 --> 01:01:08,260", "seconds": 3667, "text": "Keep growing in dhamma."}, {"line_number": 751, "time": "01:01:08,260 --> 01:01:11,260", "seconds": 3668, "text": "Dhamma is so great, so wonderful."}, {"line_number": 752, "time": "01:01:11,260 --> 01:01:14,260", "seconds": 3671, "text": "May you all get the best fruits of dhamma."}, {"line_number": 753, "time": "01:01:14,260 --> 01:01:23,260", "seconds": 3674, "text": "May you all enjoy real happiness, real peace, real harmony, real harmony."}, {"line_number": 754, "time": "01:01:23,260 --> 01:01:42,260", "seconds": 3683, "text": "Bhavatu sabba ma\u1e45gala\u1e43."}, {"line_number": 755, "time": "01:01:42,260 --> 01:02:11,260", "seconds": 3702, "text": "Bhavatu sabba ma\u1e45gala\u1e43. Bhavatu sabba"}, {"line_number": 756, "time": "01:02:11,260 --> 01:02:21,260", "seconds": 3731, "text": "ma\u1e45gala\u1e43. S\u0101dhu."}, {"line_number": 757, "time": "01:02:21,260 --> 01:02:31,260", "seconds": 3741, "text": "S\u0101dhu. S\u0101dhu."}, {"line_number": 758, "time": "01:02:31,260 --> 01:02:43,260", "seconds": 3751, "text": "[silence]"}, {"line_number": 759, "time": "01:02:43,260 --> 01:02:44,260", "seconds": 3763, "text": "Good."}, {"line_number": 760, "time": "01:02:44,260 --> 01:02:49,260", "seconds": 3764, "text": "You may take rest for about five minutes and then meditate further. Take rest for about five minutes."}, {"line_number": 761, "time": "01:02:49,260 --> 01:02:51,260", "seconds": 3769, "text": "[silence]"}, {"line_number": 762, "time": "01:02:51,260 --> 01:03:01,260", "seconds": 3771, "text": "[silence]"}];

    const content = document.getElementById("content")

    let current_selection = parse_url_for_selection()

    create_transcribed_text(transcribed_data)
    highlight_text(current_selection)
    scroll_to_selection(current_selection)

    function create_transcribed_text(transcribed_data)
    {
        transcribed_data.forEach(data => {
            const { line_number, text, seconds } = data
            const span_el = document.createElement("span")
            span_el.classList.add("line")
            span_el.id = `line_${line_number}`
            span_el.innerHTML = `${text}<span class="space"> </span>`
            span_el.onclick = (event) => clicked_on_text(event, data)
            content.appendChild(span_el)
        })
    }


    function parse_url_for_selection()
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        const start = search_params.get("start")
        const end = search_params.get("end")

        if (start === null || end === null)
        {
            return null
        }

        return {start: parseInt(start), end: parseInt(end)}
    }


    function clicked_on_text(event, data)
    {
        const { line_number, text, seconds } = data
        const url_to_video_of_selection = `${youtube_video_url}&t=${seconds}s`

        modify_current_selection(event.shiftKey, line_number)
        update_page_url_params_with_selection(current_selection)
        highlight_text(current_selection)
        update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    }


    function modify_current_selection(shift_key_depressed, line_number)
    {
        // If no selection, start new selection
        if (current_selection === null)
        {
            current_selection = {start: line_number, end: line_number}
        }
        else if (shift_key_depressed)
        {
            // If shift key pressed, grow selection
            if (line_number < current_selection.start)
            {
                current_selection.start = line_number
            }
            else if (line_number > current_selection.end)
            {
                current_selection.end = line_number
            }
            else
            {
                // shift key was pressed but line that was clicked was with in
                // the current selection.
                current_selection = null
            }
        }
        else
        {
            // Shift key not pressed
            if (current_selection.start === current_selection.end && current_selection.start === line_number)
            {
                // If selection is a single line and equal to current clicked line, clear selection
                current_selection = null
            }
            else
            {
                // If selection is a range, or is a single line different to the
                // line clicked on then clear selection and start a new selection.
                current_selection = {start: line_number, end: line_number}
            }
        }
    }


    function update_page_url_params_with_selection(current_selection)
    {
        const url = new URL(window.location.href)
        const search_params = url.searchParams
        if (current_selection === null)
        {
            search_params.delete("start")
            search_params.delete("end")
        }
        else
        {
            search_params.set("start", current_selection.start)
            search_params.set("end", current_selection.end)
        }

        const new_url = url.toString()
        window.history.pushState({}, "", new_url)
    }


    function highlight_text(current_selection)
    {
        const elements_with_selection_class = document.querySelectorAll(".selection")
        elements_with_selection_class.forEach(element => {
            element.classList.remove("selection")
        })

        const selection = window.getSelection()
        selection.removeAllRanges()

        const elements = get_elements_currently_selected(current_selection)

        elements.forEach(element => {
            const range = document.createRange()
            range.selectNodeContents(element)
            selection.addRange(range)

            element.classList.add("selection")
        })
    }


    function scroll_to_selection(current_selection)
    {
        const elements = get_elements_currently_selected(current_selection)
        if (elements.length === 0) return

        const first_element = elements[0]
        const first_element_box = first_element.getBoundingClientRect()
        const first_element_top = first_element_box.top
        const top = first_element_top - (window.innerHeight / 2)
        window.scrollTo(0, top)
    }


    function get_elements_currently_selected(current_selection)
    {
        const elements = current_selection === null ? [] : Array.from(document.querySelectorAll("span")).filter(span => {
            const line_number = parseInt(span.id.split("_")[1])
            return line_number >= current_selection.start && line_number <= current_selection.end
        })

        return elements
    }


    function update_context_menu_position_and_visibility(current_selection, url_to_video_of_selection)
    {
        const context_menu_el = document.getElementById("context_menu")
        if (current_selection === null)
        {
            context_menu_el.style.display = "none"
            return
        }

        context_menu_el.style.display = "block"
        // const context_menu_box = context_menu_el.getBoundingClientRect()
        const context_menu_box = context_menu_el.children[0].getBoundingClientRect()

        const last_line_element = document.getElementById(`line_${current_selection.end}`)
        const position = get_absolute_position(last_line_element, -context_menu_box.width/2)

        context_menu_el.style.left = `${position.x}px`
        context_menu_el.style.top = `${position.y}px`

        document.getElementById("copy_text").onclick = () => copy_text(current_selection)
        document.getElementById("copy_url_to_text").onclick = () => copy_to_clipboard(document.URL, "URL to text")
        document.getElementById("copy_url_to_video").onclick = () => copy_to_clipboard(url_to_video_of_selection, "URL to video")
        document.getElementById("open_url_to_video").onclick = () => window.open(url_to_video_of_selection, "_blank")
    }

    function get_absolute_position(element, x_offset)
    {
        const box = element.getBoundingClientRect()
        let x = box.x + (box.width / 2) + x_offset
        let y = box.height
        while (element)
        {
            // console.log(x, element.offsetLeft, element.scrollLeft, element.clientLeft)
            // x += element.offsetLeft - element.scrollLeft + element.clientLeft
            // console.log(x)
            y += element.offsetTop - element.scrollTop + element.clientTop
            element = element.offsetParent
        }
        return { x, y }
    }

    function copy_text(current_selection) {
        const selected_text = []
        for (let i = current_selection.start; i <= current_selection.end; ++i)
        {
            const line_element = document.getElementById(`line_${i}`)
            if (line_element)
            {
                selected_text.push(line_element.textContent.trim())
            }
        }

        const text_to_copy = selected_text.join(" ")
        copy_to_clipboard(text_to_copy, "text from page")
    }

    function copy_to_clipboard(text, description) {
        navigator.clipboard.writeText(text).then(() => {
            console.log(`${description} copied to clipboard`)
        }).catch(err => {
            console.error(`Failed to copy ${description}: `, err)
        });
    }
</script>
