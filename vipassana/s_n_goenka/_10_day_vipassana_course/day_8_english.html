<script type="text/javascript">
    const youtube_video_url = "https://www.youtube.com/watch?v=Us5Iq302eNU&list=PLPJVlVRVmhc4Z01fD57jbzycm9I6W054x&index=8";
    const transcribed_data = [{"line_number": 1, "time": "00:00:00,000 --> 00:00:14,720", "seconds": 0, "text": "The eighth day is over."}, {"line_number": 2, "time": "00:00:14,720 --> 00:00:26,680", "seconds": 14, "text": "You have only two more days left. Out of these two, only one day to work seriously."}, {"line_number": 3, "time": "00:00:26,680 --> 00:00:36,360", "seconds": 26, "text": "Even one day is good enough if one really works, works seriously."}, {"line_number": 4, "time": "00:00:36,360 --> 00:00:42,400", "seconds": 36, "text": "Works exactly as the technique wants you to work."}, {"line_number": 5, "time": "00:00:42,400 --> 00:00:48,640", "seconds": 42, "text": "You get so much benefits."}, {"line_number": 6, "time": "00:00:48,640 --> 00:00:59,560", "seconds": 48, "text": "Another important thing, keep on understanding the technique properly so that even going"}, {"line_number": 7, "time": "00:00:59,560 --> 00:01:08,240", "seconds": 59, "text": "back home, you will make use of this technique properly, you will practice properly, you will"}, {"line_number": 8, "time": "00:01:08,240 --> 00:01:12,320", "seconds": 68, "text": "apply it in life properly."}, {"line_number": 9, "time": "00:01:12,320 --> 00:01:19,440", "seconds": 72, "text": "Otherwise even if you work hard and work seriously and you don't work properly, the benefits"}, {"line_number": 10, "time": "00:01:19,440 --> 00:01:25,360", "seconds": 79, "text": "that you should get by this technique, you will be missing."}, {"line_number": 11, "time": "00:01:25,360 --> 00:01:37,280", "seconds": 85, "text": "Keep on understanding two important aspects of the technique, both are equally important."}, {"line_number": 12, "time": "00:01:37,280 --> 00:01:44,440", "seconds": 97, "text": "Awareness and equanimity, they go together."}, {"line_number": 13, "time": "00:01:44,440 --> 00:01:53,040", "seconds": 104, "text": "Like two wings of a bird, they must be equal in size and equal in strength."}, {"line_number": 14, "time": "00:01:53,040 --> 00:01:56,520", "seconds": 113, "text": "Otherwise the bird cannot fly."}, {"line_number": 15, "time": "00:01:56,520 --> 00:02:03,120", "seconds": 116, "text": "Like two wheels of a bullock cart or the horse cart, they must be equal in size and equal"}, {"line_number": 16, "time": "00:02:03,120 --> 00:02:08,080.00000000001455", "seconds": 123, "text": "in strength otherwise they won't work."}, {"line_number": 17, "time": "00:02:08,080.00000000001455 --> 00:02:15,600", "seconds": 128, "text": "So both are equally important, awareness as well as equanimity."}, {"line_number": 18, "time": "00:02:15,600 --> 00:02:24,400", "seconds": 135, "text": "If you are aware and you are not equanimous, the purpose is not served."}, {"line_number": 19, "time": "00:02:24,400 --> 00:02:33,040", "seconds": 144, "text": "You are equanimous but not aware of the sensations, the purpose is not served."}, {"line_number": 20, "time": "00:02:33,040 --> 00:02:39,680", "seconds": 153, "text": "If you are aware of realities outside, gross, apparent reality, it is good, but this is"}, {"line_number": 21, "time": "00:02:39,680 --> 00:02:42,960", "seconds": 159, "text": "not vipassana."}, {"line_number": 22, "time": "00:02:42,960 --> 00:02:48,520", "seconds": 162, "text": "Even the gross reality pertaining to your physical structures, your mental structures, physical"}, {"line_number": 23, "time": "00:02:48,520 --> 00:02:56,280", "seconds": 168, "text": "structure, all the activities of the body, you are aware, mental structures, some very solidified,"}, {"line_number": 24, "time": "00:02:56,280 --> 00:03:00,800", "seconds": 176, "text": "gross emotion comes in the mind and you are aware."}, {"line_number": 25, "time": "00:03:00,800 --> 00:03:07,080", "seconds": 180, "text": "It helps but this is not the teaching of the enlightened one."}, {"line_number": 26, "time": "00:03:07,080 --> 00:03:13,440", "seconds": 187, "text": "He wanted you to work with the sensations of the body."}, {"line_number": 27, "time": "00:03:13,440 --> 00:03:22,440", "seconds": 193, "text": "There were teachers before Buddha, there were teachers contemporary to Buddha, there were"}, {"line_number": 28, "time": "00:03:22,440 --> 00:03:33,040", "seconds": 202, "text": "teachers after Buddha also and nearly all of them, unless someone who was involved in any kind"}, {"line_number": 29, "time": "00:03:33,040 --> 00:03:36,000", "seconds": 213, "text": "of immoral activity,"}, {"line_number": 30, "time": "00:03:36,000 --> 00:03:44,440", "seconds": 216, "text": "otherwise every real saintly person will advise the same thing: the objects of your sense"}, {"line_number": 31, "time": "00:03:44,440 --> 00:03:52,000", "seconds": 224, "text": "door, don't react to these objects of the sense door. The shape, the form, the colour, the light,"}, {"line_number": 32, "time": "00:03:52,000 --> 00:03:57,960", "seconds": 232, "text": "the sound, the smell, the taste, the touch, the thought. They may be pleasant, they may be"}, {"line_number": 33, "time": "00:03:57,960 --> 00:03:58,960", "seconds": 237, "text": "unpleasant."}, {"line_number": 34, "time": "00:03:58,960 --> 00:04:01,680", "seconds": 238, "text": "Don't react to them."}, {"line_number": 35, "time": "00:04:01,680 --> 00:04:06,440", "seconds": 241, "text": "Don't generate craving, don't generate aversion."}, {"line_number": 36, "time": "00:04:06,440 --> 00:04:13,760", "seconds": 246, "text": "This was not something new given by Gautama the Buddha."}, {"line_number": 37, "time": "00:04:13,760 --> 00:04:16,839.9999999999709", "seconds": 253, "text": "This was not his enlightenment."}, {"line_number": 38, "time": "00:04:16,839.9999999999709 --> 00:04:22,360", "seconds": 256, "text": "His enlightenment was to go to the depth of the problem."}, {"line_number": 39, "time": "00:04:22,360 --> 00:04:33,480", "seconds": 262, "text": "Everyone else was giving importance to [Pali] the six sense doors and their objects"}, {"line_number": 40, "time": "00:04:33,480 --> 00:04:39,400", "seconds": 273, "text": "as if the craving and the aversion arises because of these objects of the six sense doors which"}, {"line_number": 41, "time": "00:04:39,400 --> 00:04:43,760", "seconds": 279, "text": "at the apparent level is true."}, {"line_number": 42, "time": "00:04:43,760 --> 00:04:46,160", "seconds": 283, "text": "But his discovery was"}, {"line_number": 43, "time": "00:04:46,160 --> 00:04:53,360", "seconds": 286, "text": "[Pali] six sense doors come in contact with the respective"}, {"line_number": 44, "time": "00:04:53,360 --> 00:04:55,600", "seconds": 293, "text": "six objects."}, {"line_number": 45, "time": "00:04:55,600 --> 00:05:02,600", "seconds": 295, "text": "And [Pali] with this contact starts a sensation on the body, pleasant or"}, {"line_number": 46, "time": "00:05:02,600 --> 00:05:11,400", "seconds": 302, "text": "unpleasant and vedan\u0101 paccaya ta\u1e47h\u0101, your craving, your aversion starts after you have started experiencing"}, {"line_number": 47, "time": "00:05:11,400 --> 00:05:14,680", "seconds": 311, "text": "the sensation on the body."}, {"line_number": 48, "time": "00:05:14,680 --> 00:05:17,200", "seconds": 314, "text": "That link was missing."}, {"line_number": 49, "time": "00:05:17,200 --> 00:05:22,440", "seconds": 317, "text": "So people kept on practicing to come out of craving, to come out of aversion but it was"}, {"line_number": 50, "time": "00:05:22,440 --> 00:05:24,920", "seconds": 322, "text": "all at the surface level."}, {"line_number": 51, "time": "00:05:24,920 --> 00:05:26,680", "seconds": 324, "text": "The root was never touched."}, {"line_number": 52, "time": "00:05:26,680 --> 00:05:32,920", "seconds": 326, "text": "They didn't realize that they had to go to the level of the sensation on the body to take"}, {"line_number": 53, "time": "00:05:32,920 --> 00:05:35,240", "seconds": 332, "text": "the root of the impurities out."}, {"line_number": 54, "time": "00:05:35,240 --> 00:05:42,160", "seconds": 335, "text": "This was the contribution of Gautama the Buddha to the mankind to come out of their misery"}, {"line_number": 55, "time": "00:05:42,160 --> 00:05:44,280", "seconds": 342, "text": "from the depth level."}, {"line_number": 56, "time": "00:05:44,280 --> 00:05:48,440", "seconds": 344, "text": "And if we miss this, then awareness is not complete awareness."}, {"line_number": 57, "time": "00:05:48,440 --> 00:05:54,640", "seconds": 348, "text": "Awareness of the sensations on the body and equanimity towards the sensations pleasant"}, {"line_number": 58, "time": "00:05:54,640 --> 00:05:56,160", "seconds": 354, "text": "or unpleasant."}, {"line_number": 59, "time": "00:05:56,160 --> 00:05:59,360", "seconds": 356, "text": "These are the two wheels of this cart."}, {"line_number": 60, "time": "00:05:59,360 --> 00:06:03,480", "seconds": 359, "text": "These are the two wings of this bird."}, {"line_number": 61, "time": "00:06:03,480 --> 00:06:11,200", "seconds": 363, "text": "Both must be equal in size and equal in strength for your progress."}, {"line_number": 62, "time": "00:06:11,200 --> 00:06:19,480", "seconds": 371, "text": "You have started observing your respiration and observing respiration on a small area."}, {"line_number": 63, "time": "00:06:19,480 --> 00:06:22,840", "seconds": 379, "text": "When he wanted you to do this, there was a meaning behind it."}, {"line_number": 64, "time": "00:06:22,840 --> 00:06:28,280", "seconds": 382, "text": "If you work on a bigger area, then mind will not become that sharp."}, {"line_number": 65, "time": "00:06:28,280 --> 00:06:33,920", "seconds": 388, "text": "Then only the mind will feel very gross sensation here, very gross sensation here, some pain"}, {"line_number": 66, "time": "00:06:33,920 --> 00:06:39,440", "seconds": 393, "text": "here, some pressure here, some heat here, but can never become sharp."}, {"line_number": 67, "time": "00:06:39,440 --> 00:06:46,200", "seconds": 399, "text": "The smaller the area, the smaller the area of awareness, sharper the mind becomes, more"}, {"line_number": 68, "time": "00:06:46,200 --> 00:06:48,440", "seconds": 406, "text": "sensitive it becomes."}, {"line_number": 69, "time": "00:06:48,440 --> 00:06:52,000", "seconds": 408, "text": "And by the time you reach the third day you started feeling sensations here."}, {"line_number": 70, "time": "00:06:52,000 --> 00:06:56,800", "seconds": 412, "text": "You further narrowed it down and you felt sensation on this area, it became easy for you to feel"}, {"line_number": 71, "time": "00:06:56,800 --> 00:07:00,080", "seconds": 416, "text": "sensations everywhere."}, {"line_number": 72, "time": "00:07:00,080 --> 00:07:05,880", "seconds": 420, "text": "This is a very important station of the path of liberation."}, {"line_number": 73, "time": "00:07:05,880 --> 00:07:13,600", "seconds": 425, "text": "One has to reach this station where one feels sensations everywhere, gross or subtle, but"}, {"line_number": 74, "time": "00:07:13,600 --> 00:07:15,160", "seconds": 433, "text": "everywhere."}, {"line_number": 75, "time": "00:07:15,160 --> 00:07:21,280", "seconds": 435, "text": "No part of the body should remain blind or blank, that means without any sensation."}, {"line_number": 76, "time": "00:07:21,280 --> 00:07:26,000", "seconds": 441, "text": "Sensation is there all the time, everywhere, but your mind should become sensitive enough to"}, {"line_number": 77, "time": "00:07:26,000 --> 00:07:29,880", "seconds": 446, "text": "feel them, very important station."}, {"line_number": 78, "time": "00:07:29,880 --> 00:07:32,560", "seconds": 449, "text": "But you can't do anything, you can't force that,"}, {"line_number": 79, "time": "00:07:32,560 --> 00:07:34,400", "seconds": 452, "text": "it just happens naturally."}, {"line_number": 80, "time": "00:07:34,400 --> 00:07:39,120", "seconds": 454, "text": "Your job is to keep moving, stay where there is no sensation, stay for a minute, keep moving,"}, {"line_number": 81, "time": "00:07:39,120 --> 00:07:44,940", "seconds": 459, "text": "stay for a minute, very patiently, very patiently you find your mind is becoming subtler and"}, {"line_number": 82, "time": "00:07:44,940 --> 00:07:52,420", "seconds": 464, "text": "subtler is becoming more and more sensitive and it starts feeling everywhere."}, {"line_number": 83, "time": "00:07:52,420 --> 00:07:59,820", "seconds": 472, "text": "Second important station, again very important station, the dissolution of the entire structure"}, {"line_number": 84, "time": "00:07:59,820 --> 00:08:07,860", "seconds": 479, "text": "mind and matter, it turns into mere vibrations, vibration, he called it bhanga, bhanga means dissolution,"}, {"line_number": 85, "time": "00:08:07,860 --> 00:08:08,860", "seconds": 487, "text": "total dissolution."}, {"line_number": 86, "time": "00:08:08,860 --> 00:08:13,220", "seconds": 488, "text": "Again, you can't do anything, let it happen naturally."}, {"line_number": 87, "time": "00:08:13,220 --> 00:08:18,660", "seconds": 493, "text": "You keep on observing, your mind becomes subtler and subtler, sharper and sharper, more and"}, {"line_number": 88, "time": "00:08:18,660 --> 00:08:20,460", "seconds": 498, "text": "more sensitive."}, {"line_number": 89, "time": "00:08:20,460 --> 00:08:26,940", "seconds": 500, "text": "Automatically the law of nature is such, the solidified, intensified, gross sensations,"}, {"line_number": 90, "time": "00:08:26,940 --> 00:08:32,900", "seconds": 506, "text": "they start getting divided, dissected, disintegrated, divided, dissected, disintegrated, and they"}, {"line_number": 91, "time": "00:08:32,900 --> 00:08:37,980", "seconds": 512, "text": "start getting dissolved, dissolved, dissolved, that is bhanga."}, {"line_number": 92, "time": "00:08:37,980 --> 00:08:43,700.0000000000582", "seconds": 517, "text": "You start getting a free flow of very subtle vibrations through the body."}, {"line_number": 93, "time": "00:08:43,700.0000000000582 --> 00:08:53,100", "seconds": 523, "text": "It's a very important station and yet he says it is a very dangerous experience."}, {"line_number": 94, "time": "00:08:53,100 --> 00:08:59,020", "seconds": 533, "text": "Dangerous in the sense that having come through all the unpleasant, gross, solidified sensation,"}, {"line_number": 95, "time": "00:08:59,020 --> 00:09:05,260", "seconds": 539, "text": "suddenly you come to this very pleasant flow, very pleasant flow of vibration, according"}, {"line_number": 96, "time": "00:09:05,260 --> 00:09:10,940", "seconds": 545, "text": "to the old habit pattern of the mind, you start developing craving and clinging for it."}, {"line_number": 97, "time": "00:09:10,940 --> 00:09:12,700", "seconds": 550, "text": "\"Oh, so wonderful.\""}, {"line_number": 98, "time": "00:09:12,700 --> 00:09:17,100", "seconds": 552, "text": "And he says this is the danger, very big danger."}, {"line_number": 99, "time": "00:09:17,100 --> 00:09:22,260", "seconds": 557, "text": "One can remain equanimous with the unpleasant ones expecting that they will pass away and"}, {"line_number": 100, "time": "00:09:22,260 --> 00:09:27,060", "seconds": 562, "text": "I will start experiencing subtler ones as others have started experiencing."}, {"line_number": 101, "time": "00:09:27,060 --> 00:09:33,460", "seconds": 567, "text": "But when the subtler one comes, one gets so much attached to it."}, {"line_number": 102, "time": "00:09:33,460 --> 00:09:38,180", "seconds": 573, "text": "This is a stage where he says very frightening he says, very dangerous."}, {"line_number": 103, "time": "00:09:38,180 --> 00:09:44,860", "seconds": 578, "text": "One has to be very cautious not to develop any attachment to this pleasant sensation."}, {"line_number": 104, "time": "00:09:44,860 --> 00:09:50,740", "seconds": 584, "text": "Otherwise, the progress will stop and not only progress will stop."}, {"line_number": 105, "time": "00:09:50,740 --> 00:09:56,220", "seconds": 590, "text": "Regress will start because you will start generating now craving, craving, clinging, clinging."}, {"line_number": 106, "time": "00:09:56,220 --> 00:10:03,020", "seconds": 596, "text": "And whenever you miss this pleasant sensation, flow of subtle vibration is not eternal."}, {"line_number": 107, "time": "00:10:03,020 --> 00:10:06,220", "seconds": 603, "text": "It comes, it goes away."}, {"line_number": 108, "time": "00:10:06,220 --> 00:10:10,860", "seconds": 606, "text": "Again some very deep rooted sa\u1e45kh\u0101ra which otherwise would not have come on the surface because you"}, {"line_number": 109, "time": "00:10:10,860 --> 00:10:16,540", "seconds": 610, "text": "started feeling a free flow of subtle vibration, because you reach the stage of total dissolution."}, {"line_number": 110, "time": "00:10:16,540 --> 00:10:22,020", "seconds": 616, "text": "Then only very deep rooted sa\u1e45kh\u0101ra will come on the surface which might be of the type,"}, {"line_number": 111, "time": "00:10:22,020 --> 00:10:27,020", "seconds": 622, "text": "a very gross nature and you start feeling again, gross sensation, unpleasant sensations"}, {"line_number": 112, "time": "00:10:27,020 --> 00:10:28,780", "seconds": 627, "text": "and you feel so depressed."}, {"line_number": 113, "time": "00:10:28,780 --> 00:10:30,540", "seconds": 628, "text": "You start feeling I am regressing."}, {"line_number": 114, "time": "00:10:30,540 --> 00:10:34,900", "seconds": 630, "text": "I had such a wonderful sensation and now look, it's missing and now I am again with this unpleasant"}, {"line_number": 115, "time": "00:10:34,900 --> 00:10:35,900", "seconds": 634, "text": "sensation."}, {"line_number": 116, "time": "00:10:35,900 --> 00:10:39,740", "seconds": 635, "text": "You are not understood dhamma properly."}, {"line_number": 117, "time": "00:10:39,740 --> 00:10:43,260", "seconds": 639, "text": "You have started playing games of sensations."}, {"line_number": 118, "time": "00:10:43,260 --> 00:10:46,300", "seconds": 643, "text": "This is what one keeps on doing the whole life."}, {"line_number": 119, "time": "00:10:46,300 --> 00:10:48,700", "seconds": 646, "text": "A sound pleasant or unpleasant."}, {"line_number": 120, "time": "00:10:48,700 --> 00:10:50,700", "seconds": 648, "text": "A sight pleasant or unpleasant."}, {"line_number": 121, "time": "00:10:50,700 --> 00:10:53,140", "seconds": 650, "text": "A smell pleasant or unpleasant."}, {"line_number": 122, "time": "00:10:53,140 --> 00:10:55,540", "seconds": 653, "text": "A taste pleasant or unpleasant."}, {"line_number": 123, "time": "00:10:55,540 --> 00:10:57,540", "seconds": 655, "text": "A thought pleasant or unpleasant."}, {"line_number": 124, "time": "00:10:57,540 --> 00:11:01,860", "seconds": 657, "text": "Now similarly a sensation on the body pleasant or unpleasant and you keep on reacting with"}, {"line_number": 125, "time": "00:11:01,860 --> 00:11:03,420", "seconds": 661, "text": "craving with aversion."}, {"line_number": 126, "time": "00:11:03,420 --> 00:11:05,780", "seconds": 663, "text": "What makes the difference?"}, {"line_number": 127, "time": "00:11:05,780 --> 00:11:08,740", "seconds": 665, "text": "You are not understood dhamma."}, {"line_number": 128, "time": "00:11:08,740 --> 00:11:16,180", "seconds": 668, "text": "In spite of repeated warnings, we see some students, of course few, but there are, who keep"}, {"line_number": 129, "time": "00:11:16,180 --> 00:11:22,340", "seconds": 676, "text": "on taking courses after courses, courses after courses, but they don't understand the technique."}, {"line_number": 130, "time": "00:11:22,340 --> 00:11:24,820", "seconds": 682, "text": "They don't understand dhamma."}, {"line_number": 131, "time": "00:11:24,820 --> 00:11:29,380", "seconds": 684, "text": "They keep on relishing the pleasant sensations and they keep on having aversion towards the"}, {"line_number": 132, "time": "00:11:29,380 --> 00:11:30,940", "seconds": 689, "text": "unpleasant ones."}, {"line_number": 133, "time": "00:11:30,940 --> 00:11:35,140", "seconds": 690, "text": "They keep on playing this game, game of sensation, game of sensation."}, {"line_number": 134, "time": "00:11:35,140 --> 00:11:37,180", "seconds": 695, "text": "This is not vipassana."}, {"line_number": 135, "time": "00:11:37,180 --> 00:11:38,180", "seconds": 697, "text": "Not at all."}, {"line_number": 136, "time": "00:11:38,180 --> 00:11:43,180", "seconds": 698, "text": "You have to be very careful understand the essence of the technique properly so that you work"}, {"line_number": 137, "time": "00:11:43,180 --> 00:11:47,780", "seconds": 703, "text": "properly and you get the benefit of this technique properly."}, {"line_number": 138, "time": "00:11:47,780 --> 00:11:53,340", "seconds": 707, "text": "Unless you go to the root level, the sensation level and unless you have equanimity at the"}, {"line_number": 139, "time": "00:11:53,340 --> 00:12:02,060", "seconds": 713, "text": "sensation level, whatever sensation, every sensation, gross or subtle, pleasant or unpleasant"}, {"line_number": 140, "time": "00:12:02,060 --> 00:12:07,740", "seconds": 722, "text": "has the same characteristic, characteristic of arising, passing, arising, passing."}, {"line_number": 141, "time": "00:12:07,740 --> 00:12:09,940", "seconds": 727, "text": "This is what you have to experience."}, {"line_number": 142, "time": "00:12:09,940 --> 00:12:18,820", "seconds": 729, "text": "When there is a solidified, intensified, gross sensation, then arising is clear."}, {"line_number": 143, "time": "00:12:18,820 --> 00:12:26,500", "seconds": 738, "text": "But after some time, sooner or later it passes away, it seems to stay for some time, it arises,"}, {"line_number": 144, "time": "00:12:26,500 --> 00:12:29,580", "seconds": 746, "text": "seems to stay for some time and passes away."}, {"line_number": 145, "time": "00:12:29,580 --> 00:12:37,180", "seconds": 749, "text": "When this very intensified, solidified, gross sensation gets dissolved, turns into vibration,"}, {"line_number": 146, "time": "00:12:37,180 --> 00:12:40,940", "seconds": 757, "text": "the characteristic remains the same, arising, passing, arising, passing."}, {"line_number": 147, "time": "00:12:40,940 --> 00:12:44,020", "seconds": 760, "text": "Now with great rapidity, as it arises, so it passes, as it arises, so it passes."}, {"line_number": 148, "time": "00:12:44,020 --> 00:12:51,340", "seconds": 764, "text": "With great velocity, great frequency, characteristic remains the same."}, {"line_number": 149, "time": "00:12:51,340 --> 00:12:54,500", "seconds": 771, "text": "This characteristic must be very clear."}, {"line_number": 150, "time": "00:12:54,500 --> 00:12:58,460", "seconds": 774, "text": "Clear in your mind, look it is changing, changing, changing."}, {"line_number": 151, "time": "00:12:58,460 --> 00:13:02,380", "seconds": 778, "text": "And therefore, no craving, no aversion, no craving."}, {"line_number": 152, "time": "00:13:02,380 --> 00:13:05,860", "seconds": 782, "text": "This is how you change the habit pattern of your mind."}, {"line_number": 153, "time": "00:13:05,860 --> 00:13:13,260", "seconds": 785, "text": "Otherwise deep inside, this process of multiplication, sa\u1e45kh\u0101ra after sa\u1e45kh\u0101ra, every moment you"}, {"line_number": 154, "time": "00:13:13,260 --> 00:13:15,860", "seconds": 793, "text": "generate some sa\u1e45kh\u0101ra out the other."}, {"line_number": 155, "time": "00:13:15,860 --> 00:13:21,500", "seconds": 795, "text": "Because sensations are there every moment, so long as one is alive, every moment there"}, {"line_number": 156, "time": "00:13:21,500 --> 00:13:23,820", "seconds": 801, "text": "is some sensation or the other."}, {"line_number": 157, "time": "00:13:23,820 --> 00:13:29,540", "seconds": 803, "text": "And the deepest level of the mind is constantly in touch with these sensations."}, {"line_number": 158, "time": "00:13:29,540 --> 00:13:35,700", "seconds": 809, "text": "Whether you are asleep or you are awakened, 24 hours, it is in contact with the body sensations."}, {"line_number": 159, "time": "00:13:35,700 --> 00:13:39,380", "seconds": 815, "text": "Like you are in deep sleep, when you say in deep sleep, it is only conscious mind which"}, {"line_number": 160, "time": "00:13:39,380 --> 00:13:41,020", "seconds": 819, "text": "has gone in deep sleep."}, {"line_number": 161, "time": "00:13:41,020 --> 00:13:45,980", "seconds": 821, "text": "The so-called unconscious is always conscious of the body sensations, always conscious."}, {"line_number": 162, "time": "00:13:45,980 --> 00:13:48,100", "seconds": 825, "text": "A mosquito has come and bitten."}, {"line_number": 163, "time": "00:13:48,100 --> 00:13:53,340", "seconds": 828, "text": "The unconscious, the so-called unconscious immediately feels unpleasant sensation, drives"}, {"line_number": 164, "time": "00:13:53,340 --> 00:13:55,860", "seconds": 833, "text": "away the mosquito, kills the mosquito."}, {"line_number": 165, "time": "00:13:55,860 --> 00:13:59,100", "seconds": 835, "text": "Still unpleasant sensation is there, will scratch and rub."}, {"line_number": 166, "time": "00:13:59,100 --> 00:14:03,620", "seconds": 839, "text": "And like this whole night, mosquitoes will come bit, come bit and you won't know, your conscious"}, {"line_number": 167, "time": "00:14:03,620 --> 00:14:05,340", "seconds": 843, "text": "mind won't know."}, {"line_number": 168, "time": "00:14:05,340 --> 00:14:08,780", "seconds": 845, "text": "That shows that there is a big barrier between the conscious and the unconscious."}, {"line_number": 169, "time": "00:14:08,780 --> 00:14:14,580", "seconds": 848, "text": "Similarly, when you are awakened, your unconscious mind will be busy with objects outside at"}, {"line_number": 170, "time": "00:14:14,580 --> 00:14:16,300", "seconds": 854, "text": "very gross level."}, {"line_number": 171, "time": "00:14:16,300 --> 00:14:20,420", "seconds": 856, "text": "But the unconscious, the so-called unconscious, it is a conscious which remains all the time"}, {"line_number": 172, "time": "00:14:20,420 --> 00:14:22,220", "seconds": 860, "text": "busy with the outside object."}, {"line_number": 173, "time": "00:14:22,220 --> 00:14:27,500", "seconds": 862, "text": "The unconscious is constantly in contact with the body sensation and it keeps on reacting."}, {"line_number": 174, "time": "00:14:27,500 --> 00:14:31,540", "seconds": 867, "text": "There is a pressure somewhere, it reacts, there is a pain somewhere, it reacts, there"}, {"line_number": 175, "time": "00:14:31,540 --> 00:14:33,460", "seconds": 871, "text": "is itching somewhere, it reacts."}, {"line_number": 176, "time": "00:14:33,460 --> 00:14:38,540", "seconds": 873, "text": "That reaction is continuous that has become the habit pattern of your unconscious mind. Unless"}, {"line_number": 177, "time": "00:14:38,540 --> 00:14:44,100", "seconds": 878, "text": "you change this habit pattern at the deepest level, you are not coming out of your misery,"}, {"line_number": 178, "time": "00:14:44,100 --> 00:14:46,540", "seconds": 884, "text": "not coming out of your misery."}, {"line_number": 179, "time": "00:14:46,540 --> 00:14:53,340", "seconds": 886, "text": "You are just trying to amend the branches, the twigs, the leaves, the flowers, the fruits"}, {"line_number": 180, "time": "00:14:53,340 --> 00:14:57,700", "seconds": 893, "text": "of the tree, but the root is decaying, is unhealthy."}, {"line_number": 181, "time": "00:14:57,700 --> 00:15:02,060", "seconds": 897, "text": "So long as the root is unhealthy, your tree can never become healthy."}, {"line_number": 182, "time": "00:15:02,060 --> 00:15:07,300", "seconds": 902, "text": "Your conscious mind can never become healthy, so long as the unconscious remains unhealthy."}, {"line_number": 183, "time": "00:15:07,300 --> 00:15:12,540", "seconds": 907, "text": "So Buddha found out that we have to work with the deepest unconscious level of the mind."}, {"line_number": 184, "time": "00:15:12,540 --> 00:15:14,220", "seconds": 912, "text": "This is what you started doing."}, {"line_number": 185, "time": "00:15:14,220 --> 00:15:18,940", "seconds": 914, "text": "If this point remains in your mind all the time, that I have to work with the deepest level"}, {"line_number": 186, "time": "00:15:18,940 --> 00:15:19,940", "seconds": 918, "text": "of your mind."}, {"line_number": 187, "time": "00:15:19,940 --> 00:15:24,580", "seconds": 919, "text": "There are many other techniques, many other kinds of meditations, we are not here to condemn"}, {"line_number": 188, "time": "00:15:24,580 --> 00:15:29,660", "seconds": 924, "text": "them, but so far as this technique is concerned straight away it starts working with the depth"}, {"line_number": 189, "time": "00:15:29,660 --> 00:15:30,980", "seconds": 929, "text": "of the mind."}, {"line_number": 190, "time": "00:15:30,980 --> 00:15:34,940", "seconds": 930, "text": "And if you miss that depth of the mind, our purpose is not served."}, {"line_number": 191, "time": "00:15:34,940 --> 00:15:38,700", "seconds": 934, "text": "Because the process of multiplication continues, sa\u1e45kh\u0101ra after sa\u1e45kh\u0101ra."}, {"line_number": 192, "time": "00:15:38,700 --> 00:15:42,860", "seconds": 938, "text": "Every moment you generate a sa\u1e45kh\u0101ra of craving or aversion, craving or aversion, and all"}, {"line_number": 193, "time": "00:15:42,860 --> 00:15:46,780", "seconds": 942, "text": "the time a sa\u1e45kh\u0101ra of ignorance, ignorance, you don't know what is happening."}, {"line_number": 194, "time": "00:15:46,780 --> 00:15:49,900", "seconds": 946, "text": "This is misery, every sa\u1e45kh\u0101ra is a misery."}, {"line_number": 195, "time": "00:15:49,900 --> 00:15:52,260", "seconds": 949, "text": "Multiplication is there."}, {"line_number": 196, "time": "00:15:52,260 --> 00:15:58,700", "seconds": 952, "text": "In the outside world also, in the world of vegetation, this process of multiplication,"}, {"line_number": 197, "time": "00:15:58,700 --> 00:16:00,620", "seconds": 958, "text": "multiplication is there."}, {"line_number": 198, "time": "00:16:00,620 --> 00:16:06,300", "seconds": 960, "text": "So also deep inside, process of multiplication, multiplication is there and there is a way"}, {"line_number": 199, "time": "00:16:06,300 --> 00:16:13,660", "seconds": 966, "text": "to stop this multiplication and change this habit pattern. Like outside world,"}, {"line_number": 200, "time": "00:16:13,660 --> 00:16:21,020", "seconds": 973, "text": "a small seed, seed of a banyan tree. In tropical countries, we have a very huge tree, banyan"}, {"line_number": 201, "time": "00:16:21,020 --> 00:16:25,860", "seconds": 981, "text": "tree, very tiny seed, size of a sesame."}, {"line_number": 202, "time": "00:16:25,860 --> 00:16:31,340", "seconds": 985, "text": "This small tiny seed contains this huge banyan tree."}, {"line_number": 203, "time": "00:16:31,340 --> 00:16:38,820", "seconds": 991, "text": "You plant it, a tree comes out which grows so huge and it stays for centuries, very long"}, {"line_number": 204, "time": "00:16:38,820 --> 00:16:40,700", "seconds": 998, "text": "life."}, {"line_number": 205, "time": "00:16:40,700 --> 00:16:44,780", "seconds": 1000, "text": "One seed has started giving fruits."}, {"line_number": 206, "time": "00:16:44,780 --> 00:16:50,720", "seconds": 1004, "text": "Every season hundreds upon hundreds of fruits and so many centuries, fruits after fruits,"}, {"line_number": 207, "time": "00:16:50,720 --> 00:16:54,140", "seconds": 1010, "text": "millions of fruits, one seed only."}, {"line_number": 208, "time": "00:16:54,140 --> 00:17:01,740", "seconds": 1014, "text": "How ever long life this tree may have, a time will come, when it will become old, will decay,"}, {"line_number": 209, "time": "00:17:01,740 --> 00:17:05,339.9999999998836", "seconds": 1021, "text": "will die, fall down, no more fruits."}, {"line_number": 210, "time": "00:17:05,339.9999999998836 --> 00:17:11,300", "seconds": 1025, "text": "At the apparent level one may say that \"One seed has given millions of fruits, but after"}, {"line_number": 211, "time": "00:17:11,300 --> 00:17:13,740", "seconds": 1031, "text": "all the story ended.\""}, {"line_number": 212, "time": "00:17:13,740 --> 00:17:15,940", "seconds": 1033, "text": "The story does not end."}, {"line_number": 213, "time": "00:17:15,940 --> 00:17:21,420.0000000001164", "seconds": 1035, "text": "The multiplication continues, understand how it continues."}, {"line_number": 214, "time": "00:17:21,420.0000000001164 --> 00:17:27,900.0000000001164", "seconds": 1041, "text": "The seed that one planted and this huge banyan tree fruits it started giving."}, {"line_number": 215, "time": "00:17:27,900.0000000001164 --> 00:17:30,300", "seconds": 1047, "text": "The law of nature is such."}, {"line_number": 216, "time": "00:17:30,300 --> 00:17:37,060", "seconds": 1050, "text": "You don't have any fruit which does not contain the seed of the same quality one or more."}, {"line_number": 217, "time": "00:17:37,060 --> 00:17:43,100", "seconds": 1057, "text": "Every fruit will contain seed and again this seed contains a huge banyan tree and millions"}, {"line_number": 218, "time": "00:17:43,100 --> 00:17:50,140", "seconds": 1063, "text": "of fruits, millions of seeds and every seed has got a huge banyan tree. Oh endless process"}, {"line_number": 219, "time": "00:17:50,140 --> 00:17:54,820", "seconds": 1070, "text": "of multiplication, endless process of multiplication."}, {"line_number": 220, "time": "00:17:54,820 --> 00:18:01,580", "seconds": 1074, "text": "But nature has also helped to understand that how this process can be stopped."}, {"line_number": 221, "time": "00:18:01,580 --> 00:18:08,940", "seconds": 1081, "text": "It is true every seed, every seed has one huge banyan tree, but this seed requires a fertile"}, {"line_number": 222, "time": "00:18:08,940 --> 00:18:16,460", "seconds": 1088, "text": "soil, it requires water, it requires fertilizer, manure."}, {"line_number": 223, "time": "00:18:16,460 --> 00:18:24,740", "seconds": 1096, "text": "You throw it on a rocky, rocky land, it can't grow, banyan tree cannot come out of it."}, {"line_number": 224, "time": "00:18:24,740 --> 00:18:33,340", "seconds": 1104, "text": "But our difficult is, that these seeds of sa\u1e45kh\u0101ras, millions of millions of them are coming"}, {"line_number": 225, "time": "00:18:33,340 --> 00:18:37,460", "seconds": 1113, "text": "because of our seed that we planted once, so many are coming now."}, {"line_number": 226, "time": "00:18:37,460 --> 00:18:41,420", "seconds": 1117, "text": "And we keep on giving good fertilizer to every seed that comes."}, {"line_number": 227, "time": "00:18:41,420 --> 00:18:43,820", "seconds": 1121, "text": "Keep on giving very fertile soil to them."}, {"line_number": 228, "time": "00:18:43,820 --> 00:18:46,860", "seconds": 1123, "text": "\"Oh, my sa\u1e45kh\u0101ra, you keep on growing."}, {"line_number": 229, "time": "00:18:46,860 --> 00:18:51,860", "seconds": 1126, "text": "Oh, my misery, you keep on growing, you keep on growing, you keep on growing.\""}, {"line_number": 230, "time": "00:18:51,860 --> 00:18:52,860", "seconds": 1131, "text": "What ignorance."}, {"line_number": 231, "time": "00:18:52,860 --> 00:18:55,620", "seconds": 1132, "text": "This is what one keeps on doing."}, {"line_number": 232, "time": "00:18:55,620 --> 00:19:00,260", "seconds": 1135, "text": "Like one carries a tank full of gasoline, petroleum."}, {"line_number": 233, "time": "00:19:00,260 --> 00:19:03,860", "seconds": 1140, "text": "One spark comes from outside, comes in contact with it."}, {"line_number": 234, "time": "00:19:03,860 --> 00:19:08,700", "seconds": 1143, "text": "And a big explosion, huge explosion."}, {"line_number": 235, "time": "00:19:08,700 --> 00:19:15,340", "seconds": 1148, "text": "Thousands upon thousands of new sparks. Without understanding that every spark that you have"}, {"line_number": 236, "time": "00:19:15,340 --> 00:19:21,180", "seconds": 1155, "text": "generated now will bring hundreds and thousands of sparks in return."}, {"line_number": 237, "time": "00:19:21,180 --> 00:19:26,980", "seconds": 1161, "text": "And then again every spark that comes, you will be giving all that gasoline again, multiply,"}, {"line_number": 238, "time": "00:19:26,980 --> 00:19:29,620", "seconds": 1166, "text": "multiply, multiply."}, {"line_number": 239, "time": "00:19:29,620 --> 00:19:36,260", "seconds": 1169, "text": "At the intellectual level one understands this multiplication is so dangerous for me."}, {"line_number": 240, "time": "00:19:36,260 --> 00:19:38,980", "seconds": 1176, "text": "I should not generate sa\u1e45kh\u0101ras."}, {"line_number": 241, "time": "00:19:38,980 --> 00:19:41,220", "seconds": 1178, "text": "Every sa\u1e45kh\u0101ra is so harmful."}, {"line_number": 242, "time": "00:19:41,220 --> 00:19:47,780", "seconds": 1181, "text": "Every sa\u1e45kh\u0101ra is multiplication of my misery and yet it is merely an intellectual understanding."}, {"line_number": 243, "time": "00:19:47,780 --> 00:19:53,220", "seconds": 1187, "text": "Unless you practice properly at the level of sensation, you can't come out of it."}, {"line_number": 244, "time": "00:19:53,220 --> 00:19:58,860", "seconds": 1193, "text": "One knows very well, somebody is bringing fire towards me to burn me."}, {"line_number": 245, "time": "00:19:58,860 --> 00:20:04,500", "seconds": 1198, "text": "The best thing is that I keep my water hose ready."}, {"line_number": 246, "time": "00:20:04,500 --> 00:20:09,060", "seconds": 1204, "text": "When he comes I open my water hose and extinguish the fire immediately."}, {"line_number": 247, "time": "00:20:09,060 --> 00:20:13,580", "seconds": 1209, "text": "That one understands at the intellectual level. But at the actual level, somebody is bringing"}, {"line_number": 248, "time": "00:20:13,580 --> 00:20:14,580", "seconds": 1213, "text": "fire."}, {"line_number": 249, "time": "00:20:14,580 --> 00:20:19,500", "seconds": 1214, "text": "I open my petrol pump, burn, burn."}, {"line_number": 250, "time": "00:20:19,500 --> 00:20:21,580", "seconds": 1219, "text": "I throw a bucket full of petrol over him."}, {"line_number": 251, "time": "00:20:21,580 --> 00:20:24,540", "seconds": 1221, "text": "You burn, I burn, both of us burn."}, {"line_number": 252, "time": "00:20:24,540 --> 00:20:28,780", "seconds": 1224, "text": "And later on you realize \"That was so wrong, I should not have done that."}, {"line_number": 253, "time": "00:20:28,780 --> 00:20:33,780", "seconds": 1228, "text": "When fire was brought towards me I should have used water to extinguish it, not the petrol.\""}, {"line_number": 254, "time": "00:20:33,780 --> 00:20:40,500", "seconds": 1233, "text": "And you go to your God Almighty to this God, that God, Goddess and pray \"I made a mistake."}, {"line_number": 255, "time": "00:20:40,500 --> 00:20:42,580", "seconds": 1240, "text": "Please excuse me, I made a mistake.\""}, {"line_number": 256, "time": "00:20:42,580 --> 00:20:45,020", "seconds": 1242, "text": "Next time, the same mistake."}, {"line_number": 257, "time": "00:20:45,020 --> 00:20:47,420", "seconds": 1245, "text": "Next time, the same mistake. You're not coming out of it."}, {"line_number": 258, "time": "00:20:47,420 --> 00:20:49,180", "seconds": 1247, "text": "It doesn't help."}, {"line_number": 259, "time": "00:20:49,180 --> 00:20:51,860", "seconds": 1249, "text": "Because you don't know what is happening deep inside."}, {"line_number": 260, "time": "00:20:51,860 --> 00:20:57,420", "seconds": 1251, "text": "Deep inside there is always this volcanic eruption, always this negativity, the reaction"}, {"line_number": 261, "time": "00:20:57,420 --> 00:21:02,900", "seconds": 1257, "text": "of negativity and you can't come out of it unless you start observing the sensations"}, {"line_number": 262, "time": "00:21:02,900 --> 00:21:03,900", "seconds": 1262, "text": "on the body."}, {"line_number": 263, "time": "00:21:03,900 --> 00:21:08,140", "seconds": 1263, "text": "You have to feel the sensation, one important part of the technique."}, {"line_number": 264, "time": "00:21:08,140 --> 00:21:12,580", "seconds": 1268, "text": "You must make your mind so sharp, so sensitive that you feel the sensations."}, {"line_number": 265, "time": "00:21:12,580 --> 00:21:17,500", "seconds": 1272, "text": "And another part of the mind, another part of the technique, remain equanimous, remain"}, {"line_number": 266, "time": "00:21:17,500 --> 00:21:18,500", "seconds": 1277, "text": "equanimous."}, {"line_number": 267, "time": "00:21:18,500 --> 00:21:19,500", "seconds": 1278, "text": "Don't react."}, {"line_number": 268, "time": "00:21:19,500 --> 00:21:20,500", "seconds": 1279, "text": "Don't react."}, {"line_number": 269, "time": "00:21:20,500 --> 00:21:21,500", "seconds": 1280, "text": "Keep on understanding."}, {"line_number": 270, "time": "00:21:21,500 --> 00:21:22,500", "seconds": 1281, "text": "This is anicca."}, {"line_number": 271, "time": "00:21:22,500 --> 00:21:23,820", "seconds": 1282, "text": "This is anicca."}, {"line_number": 272, "time": "00:21:23,820 --> 00:21:26,500", "seconds": 1283, "text": "And this is not a false belief."}, {"line_number": 273, "time": "00:21:26,500 --> 00:21:29,660", "seconds": 1286, "text": "Don't accept because Buddha said so."}, {"line_number": 274, "time": "00:21:29,660 --> 00:21:31,700", "seconds": 1289, "text": "Don't accept because the tradition says so."}, {"line_number": 275, "time": "00:21:31,700 --> 00:21:35,660", "seconds": 1291, "text": "With your own experience, you find things arise, sooner or later they pass away."}, {"line_number": 276, "time": "00:21:35,660 --> 00:21:36,660", "seconds": 1295, "text": "They arise they pass away."}, {"line_number": 277, "time": "00:21:36,660 --> 00:21:38,260", "seconds": 1296, "text": "They arise they pass away."}, {"line_number": 278, "time": "00:21:38,260 --> 00:21:43,060", "seconds": 1298, "text": "When everything gets dissolved, then arising and passing is with great rapidity."}, {"line_number": 279, "time": "00:21:43,060 --> 00:21:47,180", "seconds": 1303, "text": "But the same technique, the same reality arising, passing, arising, passing is there."}, {"line_number": 280, "time": "00:21:47,180 --> 00:21:48,180", "seconds": 1307, "text": "It is anicca."}, {"line_number": 281, "time": "00:21:48,180 --> 00:21:49,180", "seconds": 1308, "text": "It is impermanent."}, {"line_number": 282, "time": "00:21:49,180 --> 00:21:50,180", "seconds": 1309, "text": "It is impermanent."}, {"line_number": 283, "time": "00:21:50,180 --> 00:21:55,420", "seconds": 1310, "text": "And like this, you start changing the habit pattern at the deepest level of your mind."}, {"line_number": 284, "time": "00:21:55,420 --> 00:21:56,420", "seconds": 1315, "text": "That is very important."}, {"line_number": 285, "time": "00:21:56,420 --> 00:21:59,780", "seconds": 1316, "text": "One has to understand this."}, {"line_number": 286, "time": "00:21:59,780 --> 00:22:07,180", "seconds": 1319, "text": "Law of nature is such, that once you stop generating new sa\u1e45kh\u0101ras, the old ones will start coming"}, {"line_number": 287, "time": "00:22:07,180 --> 00:22:09,900", "seconds": 1327, "text": "upon the surface and get eradicated."}, {"line_number": 288, "time": "00:22:09,900 --> 00:22:10,900", "seconds": 1329, "text": "You remain equanimous."}, {"line_number": 289, "time": "00:22:10,900 --> 00:22:11,900", "seconds": 1330, "text": "They will come on the surface."}, {"line_number": 290, "time": "00:22:11,900 --> 00:22:12,900", "seconds": 1331, "text": "You remain equanimous."}, {"line_number": 291, "time": "00:22:12,900 --> 00:22:14,060", "seconds": 1332, "text": "They come on the surface."}, {"line_number": 292, "time": "00:22:14,060 --> 00:22:17,940", "seconds": 1334, "text": "They become weaker, weaker, weaker and get evaporated."}, {"line_number": 293, "time": "00:22:17,940 --> 00:22:21,140", "seconds": 1337, "text": "This is law of nature."}, {"line_number": 294, "time": "00:22:21,140 --> 00:22:23,740", "seconds": 1341, "text": "This is what was realized by this enlightened person."}, {"line_number": 295, "time": "00:22:23,740 --> 00:22:25,900", "seconds": 1343, "text": "This was his discovery."}, {"line_number": 296, "time": "00:22:25,900 --> 00:22:34,520", "seconds": 1345, "text": "When he said, \"Sa\u1e45kh\u0101ra paccaya vi\u00f1\u00f1\u0101\u1e47a\", the chain link, the vi\u00f1\u00f1\u0101\u1e47a, the mind consciousness,"}, {"line_number": 297, "time": "00:22:34,520 --> 00:22:39,780", "seconds": 1354, "text": "the consciousness of the mind, every moment it arises, passes away, arises, passes away."}, {"line_number": 298, "time": "00:22:39,780 --> 00:22:42,660", "seconds": 1359, "text": "And the nearest cause of this is sa\u1e45kh\u0101ra."}, {"line_number": 299, "time": "00:22:42,660 --> 00:22:47,100", "seconds": 1362, "text": "Every time you generate a sa\u1e45kh\u0101ra, the vi\u00f1\u00f1\u0101\u1e47a of the next moment, the consciousness of"}, {"line_number": 300, "time": "00:22:47,100 --> 00:22:48,460", "seconds": 1367, "text": "the next moment arises."}, {"line_number": 301, "time": "00:22:48,460 --> 00:22:53,620", "seconds": 1368, "text": "Again you generate sa\u1e45kh\u0101ra, the consciousness arises, next moment, mind of consciousness of"}, {"line_number": 302, "time": "00:22:53,620 --> 00:22:54,940", "seconds": 1373, "text": "the mind arises, next moment."}, {"line_number": 303, "time": "00:22:54,940 --> 00:22:57,660", "seconds": 1374, "text": "Like this, this process goes on, goes on."}, {"line_number": 304, "time": "00:22:57,660 --> 00:23:02,280", "seconds": 1377, "text": "At the end of the life, very strong sa\u1e45kh\u0101ra will raise its head and give a strong push and"}, {"line_number": 305, "time": "00:23:02,280 --> 00:23:04,940", "seconds": 1382, "text": "sa\u1e45kh\u0101ra and the vi\u00f1\u00f1\u0101\u1e47a arises in another body."}, {"line_number": 306, "time": "00:23:04,940 --> 00:23:07,740", "seconds": 1384, "text": "And it continues, continues, continues."}, {"line_number": 307, "time": "00:23:07,740 --> 00:23:10,100", "seconds": 1387, "text": "This truth was realized."}, {"line_number": 308, "time": "00:23:10,100 --> 00:23:12,340", "seconds": 1390, "text": "How to stop it?"}, {"line_number": 309, "time": "00:23:12,340 --> 00:23:17,500", "seconds": 1392, "text": "So long as you keep on generating sa\u1e45kh\u0101ra, this flow will continue, continue."}, {"line_number": 310, "time": "00:23:17,500 --> 00:23:19,500", "seconds": 1397, "text": "You stop generating new sa\u1e45kh\u0101ra."}, {"line_number": 311, "time": "00:23:19,500 --> 00:23:23,780", "seconds": 1399, "text": "The reverse process will start automatically."}, {"line_number": 312, "time": "00:23:23,780 --> 00:23:32,660", "seconds": 1403, "text": "An example, this flow of mind and matter, this is the flow of the life, mind and matter."}, {"line_number": 313, "time": "00:23:32,660 --> 00:23:38,180", "seconds": 1412, "text": "For the life of the matter, for the flow of the matter, you have to give some material"}, {"line_number": 314, "time": "00:23:38,180 --> 00:23:44,460", "seconds": 1418, "text": "food, with the help of this material food, it continues, continues, continues."}, {"line_number": 315, "time": "00:23:44,460 --> 00:23:50,060", "seconds": 1424, "text": "So also for the flow of the mind, a mental food has to be given, the sa\u1e45kh\u0101ra has to be"}, {"line_number": 316, "time": "00:23:50,060 --> 00:23:57,380", "seconds": 1430, "text": "given, then only it continues, continues, continues."}, {"line_number": 317, "time": "00:23:57,380 --> 00:24:04,020", "seconds": 1437, "text": "Say one day you are not taken any food, you have fasted, you have fasted and yet the flow"}, {"line_number": 318, "time": "00:24:04,020 --> 00:24:06,620", "seconds": 1444, "text": "of life continues."}, {"line_number": 319, "time": "00:24:06,620 --> 00:24:13,820", "seconds": 1446, "text": "You decide two days fasting, it continues, five days, ten days, one is fasted for one"}, {"line_number": 320, "time": "00:24:13,820 --> 00:24:22,820", "seconds": 1453, "text": "month, two month, ultimately the body dies because the food, you stopped giving food for so long."}, {"line_number": 321, "time": "00:24:22,820 --> 00:24:28,980", "seconds": 1462, "text": "You stop giving food for so long, then why it took so many months to die, because the old"}, {"line_number": 322, "time": "00:24:28,980 --> 00:24:33,460", "seconds": 1468, "text": "stock was there, whatever accumulated you have, fats etc."}, {"line_number": 323, "time": "00:24:33,460 --> 00:24:35,100", "seconds": 1473, "text": "It started consuming that."}, {"line_number": 324, "time": "00:24:35,100 --> 00:24:39,460", "seconds": 1475, "text": "When that was also consumed, there was no more food, it died."}, {"line_number": 325, "time": "00:24:39,460 --> 00:24:43,220", "seconds": 1479, "text": "The same principle for the flow of mind."}, {"line_number": 326, "time": "00:24:43,220 --> 00:24:48,660", "seconds": 1483, "text": "You keep on giving sa\u1e45kh\u0101ra for the food of the body, if you give even once in twenty-four"}, {"line_number": 327, "time": "00:24:48,660 --> 00:24:52,060", "seconds": 1488, "text": "hours, it is good enough to sustain it."}, {"line_number": 328, "time": "00:24:52,060 --> 00:24:56,900", "seconds": 1492, "text": "But for the flow of mind, every moment a food must be given, the feeding must go every"}, {"line_number": 329, "time": "00:24:56,900 --> 00:25:02,100", "seconds": 1496, "text": "moment, every moment and by this technique you learn, you don't give a food."}, {"line_number": 330, "time": "00:25:02,100 --> 00:25:06,340", "seconds": 1502, "text": "This moment you are not given a food, you are just experiencing you smile, anicca,"}, {"line_number": 331, "time": "00:25:06,340 --> 00:25:10,060", "seconds": 1506, "text": "anicca, neither craving, nor aversion, no ignorance, you are just aware, you are"}, {"line_number": 332, "time": "00:25:10,060 --> 00:25:13,780", "seconds": 1510, "text": "not reacting, no sa\u1e45kh\u0101ra."}, {"line_number": 333, "time": "00:25:13,780 --> 00:25:16,500", "seconds": 1513, "text": "Still the mind flow has not stopped, next moment."}, {"line_number": 334, "time": "00:25:16,500 --> 00:25:19,500", "seconds": 1516, "text": "Next moment again you have not given any sa\u1e45kh\u0101ra."}, {"line_number": 335, "time": "00:25:19,500 --> 00:25:23,820", "seconds": 1519, "text": "Next moment again you have not given any sa\u1e45kh\u0101ra and yet it continues, continues. Same principle,"}, {"line_number": 336, "time": "00:25:23,820 --> 00:25:27,860", "seconds": 1523, "text": "how it continues? With your old stock of sa\u1e45kh\u0101ras."}, {"line_number": 337, "time": "00:25:27,860 --> 00:25:33,860", "seconds": 1527, "text": "When you have not given, when you have not given a new sa\u1e45kh\u0101ra for the flow of the life, old"}, {"line_number": 338, "time": "00:25:33,860 --> 00:25:35,580", "seconds": 1533, "text": "one has to come on the surface."}, {"line_number": 339, "time": "00:25:35,580 --> 00:25:38,380", "seconds": 1535, "text": "It comes on the surface and a new vi\u00f1\u00f1\u0101\u1e47a arises."}, {"line_number": 340, "time": "00:25:38,380 --> 00:25:43,100", "seconds": 1538, "text": "Again you are not given any sa\u1e45kh\u0101ra, old one will come on the surface and new vi\u00f1\u00f1\u0101\u1e47a arises"}, {"line_number": 341, "time": "00:25:43,100 --> 00:25:47,460", "seconds": 1543, "text": "and like that it flows, flows, flows. When all the sa\u1e45kh\u0101ras are consumed, then you are"}, {"line_number": 342, "time": "00:25:47,460 --> 00:25:51,020", "seconds": 1547, "text": "out of it, you are liberated from all the miseries."}, {"line_number": 343, "time": "00:25:51,020 --> 00:25:57,900", "seconds": 1551, "text": "This principle is there, but only by experience one starts understanding how the old ones come"}, {"line_number": 344, "time": "00:25:57,900 --> 00:26:04,260", "seconds": 1557, "text": "on the surface, you have generated a sa\u1e45kh\u0101ra of anger. You will find the sensations all"}, {"line_number": 345, "time": "00:26:04,260 --> 00:26:09,460", "seconds": 1564, "text": "around are very unpleasant sensation because a biochemical reaction has started and because"}, {"line_number": 346, "time": "00:26:09,460 --> 00:26:14,300", "seconds": 1569, "text": "of the unpleasant sensation because of this biochemical that has started flowing, again"}, {"line_number": 347, "time": "00:26:14,300 --> 00:26:17,500", "seconds": 1574, "text": "you generate anger, new sa\u1e45kh\u0101ra you generated."}, {"line_number": 348, "time": "00:26:17,500 --> 00:26:21,580", "seconds": 1577, "text": "Again this biochemical gets generated and there is unpleasant sensation and because of"}, {"line_number": 349, "time": "00:26:21,580 --> 00:26:26,540", "seconds": 1581, "text": "the unpleasant sensation again you generate anger and this vicious circle, this is what"}, {"line_number": 350, "time": "00:26:26,540 --> 00:26:32,060", "seconds": 1586, "text": "is multiplication of your misery continuously, continuously, continuously, sa\u1e45kh\u0101ra after"}, {"line_number": 351, "time": "00:26:32,060 --> 00:26:37,780", "seconds": 1592, "text": "sa\u1e45kh\u0101ra, sa\u1e45kh\u0101ra after sa\u1e45kh\u0101ra, you have generated anger and as a result of that some biochemical"}, {"line_number": 352, "time": "00:26:37,780 --> 00:26:43,540", "seconds": 1597, "text": "reaction has started, very unpleasant sensation has started, you do not react."}, {"line_number": 353, "time": "00:26:43,540 --> 00:26:47,900", "seconds": 1603, "text": "Again it continues for some time, you do not react, you do not react, you do not react"}, {"line_number": 354, "time": "00:26:47,900 --> 00:26:53,220", "seconds": 1607, "text": "the habit pattern starts changing, to change the habit pattern one has to go to the depth"}, {"line_number": 355, "time": "00:26:53,220 --> 00:26:59,380", "seconds": 1613, "text": "of the sensations and do not react and you find how it starts clearing away, clearing"}, {"line_number": 356, "time": "00:26:59,380 --> 00:27:11,460", "seconds": 1619, "text": "the stock. Like example is given, you have got fuel, a heap of fuel, burning firewood and there"}, {"line_number": 357, "time": "00:27:11,460 --> 00:27:17,940", "seconds": 1631, "text": "is fire, it is burning. As it is burning you throw some more firewood on it, it is burning,"}, {"line_number": 358, "time": "00:27:17,940 --> 00:27:23,380", "seconds": 1637, "text": "you throw more firewood, the new firewood that you are giving to it, the fire starts consuming"}, {"line_number": 359, "time": "00:27:23,380 --> 00:27:28,980", "seconds": 1643, "text": "the new one and the old one remains deep inside, layers after layers it goes increasing"}, {"line_number": 360, "time": "00:27:28,980 --> 00:27:35,540", "seconds": 1648, "text": "and the new one comes and the new one comes, you stop giving new fuel, the fire is consuming,"}, {"line_number": 361, "time": "00:27:35,540 --> 00:27:41,420", "seconds": 1655, "text": "sooner or later it will consume the whole thing and you will be out of it. People understand"}, {"line_number": 362, "time": "00:27:41,420 --> 00:27:47,660", "seconds": 1661, "text": "it in different ways, how the old ones get it, eradicate it. The fact is, it gets eradicated."}, {"line_number": 363, "time": "00:27:47,660 --> 00:27:56,500", "seconds": 1667, "text": "How it gets eradicated? A research scientist of this part of the world came to my teacher"}, {"line_number": 364, "time": "00:27:56,500 --> 00:28:04,940", "seconds": 1676, "text": "about 30 years ago. He was a friend of my friend so common friend, he came, he learnt that"}, {"line_number": 365, "time": "00:28:04,940 --> 00:28:11,900", "seconds": 1684, "text": "in Burma there is a technique and there is a teacher who teaches you to come out of the"}, {"line_number": 366, "time": "00:28:11,900 --> 00:28:18,020", "seconds": 1691, "text": "habit pattern of negativity and live a peaceful life, harmonious life. All the accumulated"}, {"line_number": 367, "time": "00:28:18,020 --> 00:28:22,180", "seconds": 1698, "text": "defilements of the mind get eradicated by this technique and being a scientist he wanted"}, {"line_number": 368, "time": "00:28:22,180 --> 00:28:30,260", "seconds": 1702, "text": "to examine it, how it happens. He came. My teacher normally, a new student is not given more"}, {"line_number": 369, "time": "00:28:30,260 --> 00:28:36,960", "seconds": 1710, "text": "than 10 days course but, somehow, he made a decision that this is a deserving case, gave him a longer"}, {"line_number": 370, "time": "00:28:36,960 --> 00:28:45,100", "seconds": 1716, "text": "course straight away. And 10 days anapana. He was working on that and reaction started,"}, {"line_number": 371, "time": "00:28:45,100 --> 00:28:50,220", "seconds": 1725, "text": "so strong reaction at times you will see that he is jumping about 6 inches from the floor"}, {"line_number": 372, "time": "00:28:50,220 --> 00:28:56,220", "seconds": 1730, "text": "while he is meditating and my teacher keeps on smiling. One day he tells me you go and see"}, {"line_number": 373, "time": "00:28:56,220 --> 00:29:02,340", "seconds": 1736, "text": "how he is meditating in the cell, each individual has got a meditation cell, through the louvres"}, {"line_number": 374, "time": "00:29:02,340 --> 00:29:08,460", "seconds": 1742, "text": "I see and I see that he is standing on his shoulder and whole body is shaking as if he is possessed,"}, {"line_number": 375, "time": "00:29:08,460 --> 00:29:13,400", "seconds": 1748, "text": "possessed by some ghost. \"What is happening?\" I went and told my teacher what is happening"}, {"line_number": 376, "time": "00:29:13,400 --> 00:29:21,460", "seconds": 1753, "text": "and he smiled and he laughed, he said \"Let it happen, good, that is good for him.\" And he carried on and"}, {"line_number": 377, "time": "00:29:21,460 --> 00:29:36,020", "seconds": 1761, "text": "later on we came to know that he is the research scholar of sky craft, he has discovered and made"}, {"line_number": 378, "time": "00:29:36,020 --> 00:29:45,960", "seconds": 1776, "text": "continental, ballistic missiles with nuclear heads. Such a person, what kind of sa\u1e45kh\u0101ra? Creating"}, {"line_number": 379, "time": "00:29:45,960 --> 00:29:50,960", "seconds": 1785, "text": "hellfire for millions of people to die, what kind of sa\u1e45kh\u0101ra? It has to come that way and my"}, {"line_number": 380, "time": "00:29:50,960 --> 00:29:57,400", "seconds": 1790, "text": "teacher smiling, \"Let it come, let it come.\" At the end of the course he feels so light, so"}, {"line_number": 381, "time": "00:29:57,400 --> 00:30:04,000", "seconds": 1797, "text": "happy, it is wonderful and my teacher says \"Good, all that stuff came out and you are lighter"}, {"line_number": 382, "time": "00:30:04,000 --> 00:30:11,520", "seconds": 1804, "text": "now.\" \"Yes, I am lighter, this is the fact. I feel happier, this is the fact. But I can't understand that"}, {"line_number": 383, "time": "00:30:11,520 --> 00:30:16,600", "seconds": 1811, "text": "my impurities, my defilements of the mind came out of these sensations. How can I accept"}, {"line_number": 384, "time": "00:30:16,600 --> 00:30:22,360", "seconds": 1816, "text": "it?\" My teacher laughed, said \"Good, don't accept, Buddha also used to say don't accept, don't"}, {"line_number": 385, "time": "00:30:22,360 --> 00:30:26,920", "seconds": 1822, "text": "accept just because I say so. Don't accept because the tradition says so, or a scripture says"}, {"line_number": 386, "time": "00:30:26,920 --> 00:30:32,240", "seconds": 1826, "text": "so. You keep on experimenting yourself and when you understand with your own experience"}, {"line_number": 387, "time": "00:30:32,240 --> 00:30:39,080", "seconds": 1832, "text": "and you find that yes this is true and this is good then only accept it.\" And he went back home"}, {"line_number": 388, "time": "00:30:39,080 --> 00:30:47,520", "seconds": 1839, "text": "and he writes a letter after a few days that this meditation has given me so wonderful result,"}, {"line_number": 389, "time": "00:30:47,520 --> 00:30:52,960", "seconds": 1847, "text": "I was such a short tempered person, so much of tension in me, always having very cross relations"}, {"line_number": 390, "time": "00:30:52,960 --> 00:30:58,840", "seconds": 1852, "text": "with those who were working under me or my superiors and even didn't have very good relationship"}, {"line_number": 391, "time": "00:30:58,840 --> 00:31:05,400", "seconds": 1858, "text": "with my wife. Now everything is changed and I understand not that everything is changed,"}, {"line_number": 392, "time": "00:31:05,400 --> 00:31:11,160", "seconds": 1865, "text": "I am changed. A big change has come in me and I find everywhere, it is so good, it is so"}, {"line_number": 393, "time": "00:31:11,160 --> 00:31:17,200", "seconds": 1871, "text": "good. Yet I cannot understand what these sensations have got to do? How my impurities went"}, {"line_number": 394, "time": "00:31:17,200 --> 00:31:23,040", "seconds": 1877, "text": "away by sensation. I am a scientist, how can I accept it?\" After a few years, he came again."}, {"line_number": 395, "time": "00:31:23,040 --> 00:31:30,600", "seconds": 1883, "text": "Worked again for a long course and going back home he writes a long letter with a big article. He is a"}, {"line_number": 396, "time": "00:31:30,600 --> 00:31:35,840", "seconds": 1890, "text": "metallurgist, specialist in purifying the metal, the metal used in the space craft et cetera."}, {"line_number": 397, "time": "00:31:35,840 --> 00:31:43,120", "seconds": 1895, "text": "He says we have got a principle, a theory, a particular metal has to be purified,"}, {"line_number": 398, "time": "00:31:43,120 --> 00:31:49,360", "seconds": 1903, "text": "it must be ultra pure, even one particle, one molecule in a million molecule should not"}, {"line_number": 399, "time": "00:31:49,360 --> 00:31:58,560", "seconds": 1909, "text": "be a foreign molecule. It must be 100 percent pure. Ultra pure. And for that we melt it,"}, {"line_number": 400, "time": "00:31:58,560 --> 00:32:06,040", "seconds": 1918, "text": "then we take out a ring which is 100 percent pure and this hot ring we pass over this rod"}, {"line_number": 401, "time": "00:32:06,040 --> 00:32:12,600", "seconds": 1926, "text": "like shape of this metal which we want to purify and this ring because it is pure, it develops"}, {"line_number": 402, "time": "00:32:12,600 --> 00:32:19,200", "seconds": 1932, "text": "some kind of magnetism and it starts pulling out all the impurity from this rod. All the"}, {"line_number": 403, "time": "00:32:19,200 --> 00:32:24,080", "seconds": 1939, "text": "molecules even one in a million cannot stay, it has to go out invisibly and the"}, {"line_number": 404, "time": "00:32:24,080 --> 00:32:29,800", "seconds": 1944, "text": "molecules which are there they are in so much order, it gets so much strength, oh this"}, {"line_number": 405, "time": "00:32:29,800 --> 00:32:35,320", "seconds": 1949, "text": "is what Buddha found out, this ring of pure consciousness moving from head to feet and"}, {"line_number": 406, "time": "00:32:35,320 --> 00:32:40,040", "seconds": 1955, "text": "feet, if this ring is not pure, it does not work. If this ring is reacting, craving,"}, {"line_number": 407, "time": "00:32:40,040 --> 00:32:44,520", "seconds": 1960, "text": "aversion, craving, aversion, it does not work. But because it is pure, it is not reacting,"}, {"line_number": 408, "time": "00:32:44,520 --> 00:32:50,240", "seconds": 1964, "text": "no craving, no aversion, it keeps on purifying, this is his way of understanding. Different"}, {"line_number": 409, "time": "00:32:50,240 --> 00:32:55,280", "seconds": 1970, "text": "people understand in their own way, but the fact is that it does purify. Somebody comes"}, {"line_number": 410, "time": "00:32:55,280 --> 00:33:01,760", "seconds": 1975, "text": "to me and tells me, well there is a principle of this batteries, we charge batteries. We keep"}, {"line_number": 411, "time": "00:33:01,760 --> 00:33:07,880", "seconds": 1981, "text": "on charging, charging, charging, it gets charge, charge, charge. We stop charging, we do nothing"}, {"line_number": 412, "time": "00:33:07,880 --> 00:33:11,440", "seconds": 1987, "text": "and it starts getting discharging, discharging automatically. We do nothing"}, {"line_number": 413, "time": "00:33:11,440 --> 00:33:17,760", "seconds": 1991, "text": "for this charge, we just stop charging. Oh this is also one principle. Somebody comes"}, {"line_number": 414, "time": "00:33:17,760 --> 00:33:26,960", "seconds": 1997, "text": "and tells me, you see these toys, where you have this, you twist the, you wind, you keep"}, {"line_number": 415, "time": "00:33:26,960 --> 00:33:31,080", "seconds": 2006, "text": "on winding, winding, winding, winding and then you leave it and if the toy will dance"}, {"line_number": 416, "time": "00:33:31,080 --> 00:33:35,440", "seconds": 2011, "text": "something and then the, unwinding, unwinding automatically. For unwinding you do nothing,"}, {"line_number": 417, "time": "00:33:35,440 --> 00:33:41,080", "seconds": 2015, "text": "you just keep on winding. And Buddha gave one example, like a rope, two ends of the"}, {"line_number": 418, "time": "00:33:41,080 --> 00:33:45,160", "seconds": 2021, "text": "rope, you keep on twisting, twisting, twisting, twisting and suddenly leave it, [noise of unwinding]"}, {"line_number": 419, "time": "00:33:45,160 --> 00:33:51,720", "seconds": 2025, "text": "it will get opened up. This is law of nature, you stop generating new sa\u1e45kh\u0101ras,"}, {"line_number": 420, "time": "00:33:51,720 --> 00:33:56,700", "seconds": 2031, "text": "the old one are bound to get eradicated. You keep on multiplying, you keep on generating"}, {"line_number": 421, "time": "00:33:56,700 --> 00:34:02,640", "seconds": 2036, "text": "new sa\u1e45kh\u0101ras, after new sa\u1e45kh\u0101ras, the process of eradication cannot start, there is always"}, {"line_number": 422, "time": "00:34:02,640 --> 00:34:07,720", "seconds": 2042, "text": "a process of multiplication, multiplication that means, process of your misery multiplied,"}, {"line_number": 423, "time": "00:34:07,720 --> 00:34:14,600", "seconds": 2047, "text": "every time the sa\u1e45kh\u0101ras multiplied, every time your misery multiplied. So simple to understand"}, {"line_number": 424, "time": "00:34:14,600 --> 00:34:19,719.9999999997672", "seconds": 2054, "text": "and yet so difficult, people forget it, and they keep on generating sa\u1e45kh\u0101ras, after sa\u1e45kh\u0101ras,"}, {"line_number": 425, "time": "00:34:19,719.9999999997672 --> 00:34:25,280.00000000023283", "seconds": 2059, "text": "misery, after misery, misery, after misery, this is what one has to learn, be awareness"}, {"line_number": 426, "time": "00:34:25,280.00000000023283 --> 00:34:32,719.9999999997672", "seconds": 2065, "text": "of the sensations and don't react to the sensations. The awareness of the sensations and not"}, {"line_number": 427, "time": "00:34:32,719.9999999997672 --> 00:34:38,000", "seconds": 2072, "text": "reacting to the sensations, so simple, this is the technique. You miss this and do anything"}, {"line_number": 428, "time": "00:34:38,000 --> 00:34:43,360.00000000023283", "seconds": 2078, "text": "else, then the result will not be there. You be with it and the result are bound to be"}, {"line_number": 429, "time": "00:34:43,360.00000000023283 --> 00:34:50,920", "seconds": 2083, "text": "there. Little by little, little by little, your own experience will say that, like a ordinary housewife"}, {"line_number": 430, "time": "00:34:50,920 --> 00:34:56,400", "seconds": 2090, "text": "she buys some soap or some detergent. The dirty linen is there. You use the soap. The dirt"}, {"line_number": 431, "time": "00:34:56,400 --> 00:35:01,560", "seconds": 2096, "text": "goes away. It is not the job of that housewife to see what chemical was there in this soap,"}, {"line_number": 432, "time": "00:35:01,560 --> 00:35:06,240", "seconds": 2101, "text": "which went against the dirt and how it was purified. This is the job of the research scholars,"}, {"line_number": 433, "time": "00:35:06,240 --> 00:35:10,640", "seconds": 2106, "text": "the scientists, let them do it. But for a ordinary person the misery is there, the suffering is"}, {"line_number": 434, "time": "00:35:10,640 --> 00:35:15,440", "seconds": 2110, "text": "there, because of this habit pattern of generating sa\u1e45kh\u0101ras after sa\u1e45kh\u0101ras. You stop generating"}, {"line_number": 435, "time": "00:35:15,440 --> 00:35:20,120", "seconds": 2115, "text": "sa\u1e45kh\u0101ras and you find you are coming out of your misery, your habit pattern is changing,"}, {"line_number": 436, "time": "00:35:20,120 --> 00:35:23,120", "seconds": 2120, "text": "people who are very much addict of their anger, they are coming out of their anger."}, {"line_number": 437, "time": "00:35:23,120 --> 00:35:26,880", "seconds": 2123, "text": "Addict of passion, they come out of their passion. Addict of any kind of impurity,"}, {"line_number": 438, "time": "00:35:26,880 --> 00:35:31,120", "seconds": 2126, "text": "they start coming out of it. The result is there. So the proof is there,"}, {"line_number": 439, "time": "00:35:31,120 --> 00:35:35,800", "seconds": 2131, "text": "because you experience it and you accept it only when you start experiencing the"}, {"line_number": 440, "time": "00:35:35,800 --> 00:35:41,960", "seconds": 2135, "text": "truth, the result which is good for you and this is what the whole life he kept on teaching."}, {"line_number": 441, "time": "00:35:41,960 --> 00:35:48,800", "seconds": 2141, "text": "This is what is kept on teaching. Equanimity. Equanimity. Your equanimity inside must manifest"}, {"line_number": 442, "time": "00:35:48,800 --> 00:35:53,680", "seconds": 2148, "text": "with equanimity outside. Equanimity inside in your daily life now equanimity should come,"}, {"line_number": 443, "time": "00:35:53,680 --> 00:35:59,520", "seconds": 2153, "text": "equanimity should come. Vicissitudes of life will be there."}, {"line_number": 444, "time": "00:35:59,520 --> 00:36:05,040", "seconds": 2159, "text": "The teaching was not merely for monks and for nuns, it was equally for the householders."}, {"line_number": 445, "time": "00:36:05,040 --> 00:36:10,000", "seconds": 2165, "text": "Number of householders used to come to him, one group came and told him, \"Sir, we are not"}, {"line_number": 446, "time": "00:36:10,000 --> 00:36:15,360", "seconds": 2170, "text": "prepared to become monk or to become nun. We have to live with householders. Will the"}, {"line_number": 447, "time": "00:36:15,360 --> 00:36:17,280", "seconds": 2175, "text": "technique work for us?"}, {"line_number": 448, "time": "00:36:17,280 --> 00:36:22,240", "seconds": 2177, "text": "Can we also get liberated?\" Surely, technique is technique for all, one becomes a monk"}, {"line_number": 449, "time": "00:36:22,240 --> 00:36:27,480", "seconds": 2182, "text": "or a nun, then there are no responsibilities of life. One can give who live for this purpose"}, {"line_number": 450, "time": "00:36:27,480 --> 00:36:32,240", "seconds": 2187, "text": "and the result come earlier, but as a householder they are multifarious responsibilities and"}, {"line_number": 451, "time": "00:36:32,240 --> 00:36:37,000", "seconds": 2192, "text": "with all those responsibilities you can't give that much time, so it takes little longer."}, {"line_number": 452, "time": "00:36:37,000 --> 00:36:42,040", "seconds": 2197, "text": "But it works, even for the householder. And he gave a sermon for the householders, how the"}, {"line_number": 453, "time": "00:36:42,040 --> 00:36:47,800", "seconds": 2202, "text": "technique works for the householder. All the responsibilities of a householder, one has"}, {"line_number": 454, "time": "00:36:47,800 --> 00:36:51,040", "seconds": 2207, "text": "to look after all the responsibilities, if you are a householder you do not run away from"}, {"line_number": 455, "time": "00:36:51,040 --> 00:36:55,960", "seconds": 2211, "text": "your responsibility, your responsibility towards your family members, towards the society,"}, {"line_number": 456, "time": "00:36:55,960 --> 00:37:01,360", "seconds": 2215, "text": "towards your relatives, all that you are performing well, performing well. At the same time, you"}, {"line_number": 457, "time": "00:37:01,360 --> 00:37:08,600", "seconds": 2221, "text": "are practicing, you are practicing. And he gives 32 welfare of a family, family man, family"}, {"line_number": 458, "time": "00:37:08,600 --> 00:37:17,440", "seconds": 2228, "text": "women, how to acquire those 32 benefits of dhamma. One superior than the past, superior"}, {"line_number": 459, "time": "00:37:17,440 --> 00:37:24,940", "seconds": 2237, "text": "than the past and like that when he comes to the last, highest one, he says, [Pali]"}, {"line_number": 460, "time": "00:37:24,940 --> 00:37:44,780", "seconds": 2244, "text": "[Pali]"}, {"line_number": 461, "time": "00:37:44,780 --> 00:37:52,580", "seconds": 2264, "text": "[Pali] this is the highest [?] of life. What is it?"}, {"line_number": 462, "time": "00:37:52,580 --> 00:37:59,460", "seconds": 2272, "text": "[Pali] when you come in contact with the vicissitudes of life, ups and"}, {"line_number": 463, "time": "00:37:59,460 --> 00:38:06,620", "seconds": 2279, "text": "downs and every one has to come in contact with vicissitudes of life, [Pali]"}, {"line_number": 464, "time": "00:38:06,620 --> 00:38:15,220", "seconds": 2286, "text": "and your mind does not get shaken, it remains firm, balanced, [Pali], you don't start crying,"}, {"line_number": 465, "time": "00:38:15,220 --> 00:38:21,780", "seconds": 2295, "text": "you don't generate unhappiness in your mind, [Pali], you don't generate any impurity"}, {"line_number": 466, "time": "00:38:21,780 --> 00:38:26,780", "seconds": 2301, "text": "in your mind, [Pali], you don't generate a feeling of insecurity in your mind, you always"}, {"line_number": 467, "time": "00:38:26,780 --> 00:38:32,780", "seconds": 2306, "text": "feel secured, you are on the path of dhamma, nothing can go wrong. This is the highest [?]."}, {"line_number": 468, "time": "00:38:32,780 --> 00:38:39,320", "seconds": 2312, "text": "Equanimity with all the vicissitudes of life. All the vicissitudes of life. Especially when"}, {"line_number": 469, "time": "00:38:39,320 --> 00:38:47,460", "seconds": 2319, "text": "unpleasant things are happening in the life, it is easy enough to be pleasant when the life"}, {"line_number": 470, "time": "00:38:47,460 --> 00:38:59,100", "seconds": 2327, "text": "flows along like a sweet song. But the man worthwhile is a man with a smile when everything"}, {"line_number": 471, "time": "00:38:59,100 --> 00:39:07,020", "seconds": 2339, "text": "goes dead wrong. And everything goes dead wrong so many times in our life. Everything goes dead"}, {"line_number": 472, "time": "00:39:07,020 --> 00:39:13,180", "seconds": 2347, "text": "wrong. Everything goes dead wrong. Yet you have to smile, not like an actor or actress, smile"}, {"line_number": 473, "time": "00:39:13,180 --> 00:39:18,660", "seconds": 2353, "text": "from inside. Because the sensation will be there, very unpleasant sensation will be there."}, {"line_number": 474, "time": "00:39:18,660 --> 00:39:23,380", "seconds": 2358, "text": "And you smile at the sensation. You are also anicca. You are also anicca. Let me see"}, {"line_number": 475, "time": "00:39:23,380 --> 00:39:29,780", "seconds": 2363, "text": "how long you last. And this is what Buddha's teaching is, law of nature is. Remain equanimous"}, {"line_number": 476, "time": "00:39:29,780 --> 00:39:36,900", "seconds": 2369, "text": "in every situation, all the vicissitudes of the life, and you find wonderful. Even in"}, {"line_number": 477, "time": "00:39:36,900 --> 00:39:42,420", "seconds": 2376, "text": "his own life, whatever he was preaching he was practicing himself in his own life."}, {"line_number": 478, "time": "00:39:42,420 --> 00:39:46,900", "seconds": 2382, "text": "Even an enlightened person has to pass through vicissitudes of life, ups and downs are bound"}, {"line_number": 479, "time": "00:39:46,900 --> 00:39:51,500", "seconds": 2386, "text": "to come."}, {"line_number": 480, "time": "00:39:51,500 --> 00:39:58,660", "seconds": 2391, "text": "He started teaching this dhamma to five of his friends, companions. Which spread to fifty."}, {"line_number": 481, "time": "00:39:58,660 --> 00:40:04,580", "seconds": 2398, "text": "Spread to five hundred, to five thousand. And like this started spreading, spreading, spreading."}, {"line_number": 482, "time": "00:40:04,580 --> 00:40:09,700", "seconds": 2404, "text": "Nearly the entire population of Northern India started practicing this in his lifetime."}, {"line_number": 483, "time": "00:40:09,700 --> 00:40:17,220", "seconds": 2409, "text": "People get benefit. Some remained very much against him, partly because they did not understand"}, {"line_number": 484, "time": "00:40:17,220 --> 00:40:21,500", "seconds": 2417, "text": "what this person is teaching. They thought perhaps he is teaching something against our"}, {"line_number": 485, "time": "00:40:21,500 --> 00:40:28,300", "seconds": 2421, "text": "religion, our tradition, and our r
